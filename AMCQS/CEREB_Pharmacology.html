li&gt;• memantine&lt;/li&gt;&lt;li&gt;• target cognitive&lt;/li&gt;&lt;li&gt;• Alzheimer’s disease&lt;/li&gt;&lt;li&gt;• nausea and vomiting.&lt;/li&gt;&lt;li&gt;• Option D. 5 HT3 antagonist: Incorrect because 5-HT3 antagonists, like ondansetron and granisetron , also prevent nausea and vomiting in settings like chemotherapy and post-operation but function by blocking 5-HT3 receptors on the vagus nerve and in the central nervous system , not NK1 receptors.&lt;/li&gt;&lt;li&gt;• Option D. 5 HT3 antagonist:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• 5-HT3 antagonists,&lt;/li&gt;&lt;li&gt;• ondansetron and granisetron&lt;/li&gt;&lt;li&gt;• prevent nausea and&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• chemotherapy and post-operation&lt;/li&gt;&lt;li&gt;• blocking 5-HT3 receptors&lt;/li&gt;&lt;li&gt;• vagus nerve&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• not NK1 receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NK1 receptor antagonist used primarily to prevent delayed chemotherapy-induced nausea and vomiting by inhibiting the action of substance P on NK1 receptors.&lt;/li&gt;&lt;li&gt;➤ NK1 receptor antagonist&lt;/li&gt;&lt;li&gt;➤ prevent delayed chemotherapy-induced nausea and vomiting&lt;/li&gt;&lt;li&gt;➤ inhibiting&lt;/li&gt;&lt;li&gt;➤ substance P on NK1 receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Despite their short half-lives (2 hrs), proton pump inhibitors (PPIs) cause a prolonged suppression of acid secretion (up to 48 hrs) because?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are pro-drugs and undergo activation gradually&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;From stomach, these quickly reach the parietal cells and enter acid secretory canaliculi and stay there, blocking the secretion of acid for a long time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They irreversible inhibit the proton pump molecule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are available as enteric coated capsules, from which drug is gradually released&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. They irreversible inhibit the proton pump molecule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) They irreversible inhibit the proton pump molecule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. They are pro-drugs and undergo activation gradually: Incorrect because while PPIs are indeed prodrugs that are activated within the acidic environment of the parietal cells , the gradual activation does not directly contribute to the prolonged acid suppression . The prolongation comes from the irreversible inhibition of the pumps.&lt;/li&gt;&lt;li&gt;• Option A. They are pro-drugs and undergo activation gradually:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• PPIs&lt;/li&gt;&lt;li&gt;• prodrugs&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• parietal cells&lt;/li&gt;&lt;li&gt;• gradual activation does not&lt;/li&gt;&lt;li&gt;• prolonged acid&lt;/li&gt;&lt;li&gt;• suppression&lt;/li&gt;&lt;li&gt;• irreversible inhibition of the pumps.&lt;/li&gt;&lt;li&gt;• Option B. From stomach, these quickly reach the parietal cells and enter acid secretory canaliculi and stay there, blocking the secretion of acid for a long time: Incorrect because PPIs do not travel directly from the stomach to the parietal cells. They must first be absorbed from the intestine and then distributed to the parietal cells via the bloodstream.&lt;/li&gt;&lt;li&gt;• Option B. From stomach, these quickly reach the parietal cells and enter acid secretory canaliculi and stay there, blocking the secretion of acid for a long time:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• PPIs do not&lt;/li&gt;&lt;li&gt;• stomach to the parietal cells.&lt;/li&gt;&lt;li&gt;• absorbed from the intestine&lt;/li&gt;&lt;li&gt;• distributed to the parietal cells&lt;/li&gt;&lt;li&gt;• bloodstream.&lt;/li&gt;&lt;li&gt;• Option D. They are available as enteric coated capsules, from which drug is gradually released: Incorrect as the enteric coating only serves to protect the drug from gastric acid degradation rather than prolonging its action at the site of the proton pumps.&lt;/li&gt;&lt;li&gt;• Option D. They are available as enteric coated capsules, from which drug is gradually released:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• enteric coating&lt;/li&gt;&lt;li&gt;• protect the drug&lt;/li&gt;&lt;li&gt;• gastric acid degradation&lt;/li&gt;&lt;li&gt;• prolonging its action&lt;/li&gt;&lt;li&gt;• site of the proton pumps.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Proton pump inhibitor s cause prolonged acid suppression by irreversibly binding to and inactivating the proton pumps in the stomach, and acid secretion only resumes once new pumps are synthesized and active.&lt;/li&gt;&lt;li&gt;➤ Proton pump inhibitor&lt;/li&gt;&lt;li&gt;➤ prolonged acid suppression&lt;/li&gt;&lt;li&gt;➤ irreversibly binding to&lt;/li&gt;&lt;li&gt;➤ inactivating the proton pumps&lt;/li&gt;&lt;li&gt;➤ acid secretion&lt;/li&gt;&lt;li&gt;➤ resumes&lt;/li&gt;&lt;li&gt;➤ new pumps are synthesized and active.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of peptic ulcer was prescribed ranitidine and sucralfate in the morning hours. Why is this combination incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranitidine combines with sucralfate and prevents its action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Combination of these two drugs produces serious side effects like agranulocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ranitidine increases the gastric pH so sucralfate is not able to act&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sucralfate inhibits the absorption of ranitidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ranitidine increases the gastric pH so sucralfate is not able to act&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ranitidine increases the gastric pH so sucralfate is not able to act&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ranitidine combines with sucralfate and prevents its action: Incorrect because ranitidine does not chemically combine with sucralfate ; the issue is the pH environment alteration.&lt;/li&gt;&lt;li&gt;• Option A. Ranitidine combines with sucralfate and prevents its action:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• ranitidine does not&lt;/li&gt;&lt;li&gt;• sucralfate&lt;/li&gt;&lt;li&gt;• pH environment alteration.&lt;/li&gt;&lt;li&gt;• Option B. Combination of these two drugs produces serious side effects like agranulocytosis: Incorrect as there is no evidence to suggest that agranulocytosis is a common side effect of combining these two drugs.&lt;/li&gt;&lt;li&gt;• Option B. Combination of these two drugs produces serious side effects like agranulocytosis:&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• agranulocytosis&lt;/li&gt;&lt;li&gt;• common side effect&lt;/li&gt;&lt;li&gt;• two drugs.&lt;/li&gt;&lt;li&gt;• Option D. Sucralfate inhibits the absorption of ranitidine: Incorrect because sucralfate does not affect the absorption of ranitidine; its primary interaction is with the gastric pH affecting its own mechanism of action.&lt;/li&gt;&lt;li&gt;• Option D. Sucralfate inhibits the absorption of ranitidine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• sucralfate does not&lt;/li&gt;&lt;li&gt;• absorption of ranitidine;&lt;/li&gt;&lt;li&gt;• gastric pH&lt;/li&gt;&lt;li&gt;• own mechanism of action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sucralfate needs an acidic environment to be effective. Co-administration with ranitidine, which raises gastric pH, can impair the effectiveness of sucralfate in treating ulcers.&lt;/li&gt;&lt;li&gt;➤ Sucralfate&lt;/li&gt;&lt;li&gt;➤ acidic environment&lt;/li&gt;&lt;li&gt;➤ effective.&lt;/li&gt;&lt;li&gt;➤ Co-administration&lt;/li&gt;&lt;li&gt;➤ ranitidine,&lt;/li&gt;&lt;li&gt;➤ raises gastric pH,&lt;/li&gt;&lt;li&gt;➤ impair&lt;/li&gt;&lt;li&gt;➤ effectiveness of sucralfate&lt;/li&gt;&lt;li&gt;➤ ulcers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following adverse effects are associated with the use of proton pump inhibitors except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Community acquired pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium difficile infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypothyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypothyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Community acquired pneumonia: Correctly associated with PPIs. Some studies have indicated an increased risk of pneumonia, particularly in vulnerable groups such as the elderly or those with existing respiratory conditions , possibly due to alterations in stomach pH affecting gut and respiratory flora.&lt;/li&gt;&lt;li&gt;• Option A. Community acquired pneumonia:&lt;/li&gt;&lt;li&gt;• PPIs.&lt;/li&gt;&lt;li&gt;• increased risk of&lt;/li&gt;&lt;li&gt;• pneumonia,&lt;/li&gt;&lt;li&gt;• elderly&lt;/li&gt;&lt;li&gt;• existing respiratory conditions&lt;/li&gt;&lt;li&gt;• alterations in stomach pH&lt;/li&gt;&lt;li&gt;• gut and respiratory flora.&lt;/li&gt;&lt;li&gt;• Option B. Clostridium difficile infection: Correctly associated with PPIs. The reduction in gastric acidity can lead to an environment more conducive to the growth of Clostridium difficile , potentially resulting in severe and life-threatening infections.&lt;/li&gt;&lt;li&gt;• Option B. Clostridium difficile infection:&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• PPIs.&lt;/li&gt;&lt;li&gt;• reduction in gastric acidity&lt;/li&gt;&lt;li&gt;• more conducive&lt;/li&gt;&lt;li&gt;• growth of Clostridium difficile&lt;/li&gt;&lt;li&gt;• severe and life-threatening infections.&lt;/li&gt;&lt;li&gt;• Option C. Osteoporosis: Correctly associated with PPIs . Chronic use of PPIs may impact calcium absorption and bone metabolism, leading to an increased risk of osteoporosis and related fractures, especially in populations at risk like postmenopausal women and the elderly.&lt;/li&gt;&lt;li&gt;• Option C. Osteoporosis:&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• PPIs&lt;/li&gt;&lt;li&gt;• Chronic&lt;/li&gt;&lt;li&gt;• PPIs&lt;/li&gt;&lt;li&gt;• impact calcium absorption&lt;/li&gt;&lt;li&gt;• bone metabolism,&lt;/li&gt;&lt;li&gt;• increased risk of osteoporosis&lt;/li&gt;&lt;li&gt;• fractures,&lt;/li&gt;&lt;li&gt;• risk like postmenopausal women&lt;/li&gt;&lt;li&gt;• elderly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While PPIs are linked to several significant adverse effects such as increased risks of community-acquired pneumonia, Clostridium difficile infections , and osteoporosis , they are not associated with causing or worsening hypothyroidism.&lt;/li&gt;&lt;li&gt;➤ PPIs are linked&lt;/li&gt;&lt;li&gt;➤ adverse effects&lt;/li&gt;&lt;li&gt;➤ increased risks of community-acquired pneumonia,&lt;/li&gt;&lt;li&gt;➤ Clostridium&lt;/li&gt;&lt;li&gt;➤ difficile infections&lt;/li&gt;&lt;li&gt;➤ osteoporosis&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ causing or worsening hypothyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs have least affinity for CYP3A4?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lansoprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esomeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rabeprazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rabeprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rabeprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Omeprazole: Incorrect because Omeprazole is extensively metabolized by CYP3A4, making it more likely to interact with other drugs metabolized by this enzyme.&lt;/li&gt;&lt;li&gt;• Option A. Omeprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Omeprazole&lt;/li&gt;&lt;li&gt;• extensively metabolized by CYP3A4,&lt;/li&gt;&lt;li&gt;• more likely&lt;/li&gt;&lt;li&gt;• interact&lt;/li&gt;&lt;li&gt;• other drugs&lt;/li&gt;&lt;li&gt;• Option B. Lansoprazole: Incorrect as Lansoprazole also has significant metabolism via CYP3A4, similar to omeprazole, which increases its potential for drug interactions.&lt;/li&gt;&lt;li&gt;• Option B. Lansoprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lansoprazole&lt;/li&gt;&lt;li&gt;• CYP3A4,&lt;/li&gt;&lt;li&gt;• omeprazole,&lt;/li&gt;&lt;li&gt;• increases its potential&lt;/li&gt;&lt;li&gt;• drug interactions.&lt;/li&gt;&lt;li&gt;• Option C. Esomeprazole: Incorrect because Esomeprazole, the S-isomer of omeprazole, is extensively metabolized by CYP3A4 , thus having a higher affinity for this enzyme compared to rabeprazole.&lt;/li&gt;&lt;li&gt;• Option C. Esomeprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Esomeprazole,&lt;/li&gt;&lt;li&gt;• S-isomer of omeprazole,&lt;/li&gt;&lt;li&gt;• metabolized by CYP3A4&lt;/li&gt;&lt;li&gt;• higher affinity for this enzyme&lt;/li&gt;&lt;li&gt;• rabeprazole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rabeprazole has the least affinity for the enzyme CYP3A4 among the listed PPIs , potentially leading to fewer drug interactions related to metabolism by this pathway.&lt;/li&gt;&lt;li&gt;➤ Rabeprazole&lt;/li&gt;&lt;li&gt;➤ least affinity&lt;/li&gt;&lt;li&gt;➤ CYP3A4&lt;/li&gt;&lt;li&gt;➤ listed PPIs&lt;/li&gt;&lt;li&gt;➤ fewer drug interactions&lt;/li&gt;&lt;li&gt;➤ metabolism&lt;/li&gt;&lt;li&gt;➤ this pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old pregnant woman has a history of rheumatoid arthritis which has been managed successfully with NSAIDs. However, she has recently visited her general practitioner complaining of burning epigastric pain worsened by food intake. Which of the following ulcer medication is most likely contraindicated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Famotidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ranitidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Misoprostol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Misoprostol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Famotidine: Incorrect as Famotidine, an H2 receptor antagonist, is generally considered safe for use during pregnancy . It works by reducing stomach acid and is not known to harm the fetus.&lt;/li&gt;&lt;li&gt;• Option A. Famotidine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• H2 receptor antagonist,&lt;/li&gt;&lt;li&gt;• considered safe&lt;/li&gt;&lt;li&gt;• during pregnancy&lt;/li&gt;&lt;li&gt;• reducing stomach acid&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• harm the fetus.&lt;/li&gt;&lt;li&gt;• Option B. Omeprazole: Incorrect because Omeprazole , a proton pump inhibitor , is also used to manage ulcer symptoms by reducing acid production. While its use in pregnancy should be cautious, it is not specifically contraindicated like Misoprostol.&lt;/li&gt;&lt;li&gt;• Option B. Omeprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Omeprazole&lt;/li&gt;&lt;li&gt;• proton pump inhibitor&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• acid production.&lt;/li&gt;&lt;li&gt;• use in pregnancy&lt;/li&gt;&lt;li&gt;• cautious,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;li&gt;• Misoprostol.&lt;/li&gt;&lt;li&gt;• Option D. Ranitidine: Incorrect as Ranitidine, another H2 receptor antagonist, is typically safe for use during pregnancy. It works similarly to Famotidine by reducing gastric acid and is not associated with significant risks to the developing fetus.&lt;/li&gt;&lt;li&gt;• Option D. Ranitidine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• H2 receptor antagonist,&lt;/li&gt;&lt;li&gt;• safe&lt;/li&gt;&lt;li&gt;• during pregnancy.&lt;/li&gt;&lt;li&gt;• similarly to Famotidine&lt;/li&gt;&lt;li&gt;• reducing gastric acid&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• risks&lt;/li&gt;&lt;li&gt;• developing fetus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Misoprostol is contraindicated in pregnant patients due to its potential to induce uterine contractions and risk causing abortion.&lt;/li&gt;&lt;li&gt;➤ Misoprostol&lt;/li&gt;&lt;li&gt;➤ contraindicated in pregnant&lt;/li&gt;&lt;li&gt;➤ its potential&lt;/li&gt;&lt;li&gt;➤ induce uterine contractions&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ abortion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug implicated in prolonging QT interval is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Domperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cisapride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cisapride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-095836.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cisapride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Domperidone: Incorrect because while Domperidone does have some cardiac risk , it is more specifically associated with an increased risk of serious ventricular arrhythmias and sudden cardiac death rather than QT prolongation.&lt;/li&gt;&lt;li&gt;• Option A. Domperidone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Domperidone&lt;/li&gt;&lt;li&gt;• cardiac risk&lt;/li&gt;&lt;li&gt;• increased risk of serious ventricular arrhythmias&lt;/li&gt;&lt;li&gt;• sudden cardiac death&lt;/li&gt;&lt;li&gt;• Option B. Metoclopramide: Incorrect as Metoclopramide, another prokinetic agent, primarily affects dopamine receptors and has not been commonly associated with QT prolongation.&lt;/li&gt;&lt;li&gt;• Option B. Metoclopramide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• prokinetic agent,&lt;/li&gt;&lt;li&gt;• dopamine receptors&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• QT prolongation.&lt;/li&gt;&lt;li&gt;• Option D. Omeprazole: Incorrect because Omeprazole, a proton pump inhibitor, does not typically cause QT prolongation as part of its side effect profile.&lt;/li&gt;&lt;li&gt;• Option D. Omeprazole:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• proton pump inhibitor,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cisapride is associated with QT interval prolongation and can lead to torsades de pointes , particularly at high concentrations or when combined with other drugs that inhibit its metabolism.&lt;/li&gt;&lt;li&gt;➤ Cisapride&lt;/li&gt;&lt;li&gt;➤ QT interval prolongation&lt;/li&gt;&lt;li&gt;➤ torsades de pointes&lt;/li&gt;&lt;li&gt;➤ high concentrations&lt;/li&gt;&lt;li&gt;➤ combined with other drugs&lt;/li&gt;&lt;li&gt;➤ inhibit its metabolism.&lt;/li&gt;&lt;li&gt;➤ Important drugs causing QT prolongation&lt;/li&gt;&lt;li&gt;➤ Important drugs causing QT prolongation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about treatment of diarrhea are correct except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opioids delay passage of gut contents by reducing peristalsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loperamide is an opioid with anti-motility action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-motility drugs are best drugs for infective diarrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphenoxylate overdose can cause respiratory depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-motility drugs are best drugs for infective diarrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-motility drugs are best drugs for infective diarrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Opioids delay passage of gut contents by reducing peristalsis: Correct , opioids inhibit gastrointestinal motility, leading to slower transit times and more water absorption , which can help alleviate diarrhea symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Opioids delay passage of gut contents by reducing peristalsis:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• inhibit gastrointestinal motility,&lt;/li&gt;&lt;li&gt;• slower transit&lt;/li&gt;&lt;li&gt;• more water absorption&lt;/li&gt;&lt;li&gt;• alleviate diarrhea symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Loperamide is an opioid with anti-motility action: Correct , loperamide acts on opioid receptors in the gastrointestinal tract to reduce motility and increase the absorption of fluids, making it effective in managing diarrhea.&lt;/li&gt;&lt;li&gt;• Option B. Loperamide is an opioid with anti-motility action:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• loperamide&lt;/li&gt;&lt;li&gt;• opioid receptors&lt;/li&gt;&lt;li&gt;• gastrointestinal&lt;/li&gt;&lt;li&gt;• tract&lt;/li&gt;&lt;li&gt;• reduce motility&lt;/li&gt;&lt;li&gt;• increase the absorption of fluids,&lt;/li&gt;&lt;li&gt;• Option D. Diphenoxylate overdose can cause respiratory depression: Correct, diphenoxylate is an opioid and, like other opioids, can cause significant respiratory depression if overdosed.&lt;/li&gt;&lt;li&gt;• Option D. Diphenoxylate overdose can cause respiratory depression:&lt;/li&gt;&lt;li&gt;• Correct,&lt;/li&gt;&lt;li&gt;• diphenoxylate&lt;/li&gt;&lt;li&gt;• opioid&lt;/li&gt;&lt;li&gt;• respiratory depression&lt;/li&gt;&lt;li&gt;• overdosed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While anti-motility drugs are effective in managing non-infective diarrhea, they are not recommended for treating infective diarrhea due to the risk of prolonging the presence of pathogens in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;➤ anti-motility drugs&lt;/li&gt;&lt;li&gt;➤ effective&lt;/li&gt;&lt;li&gt;➤ non-infective diarrhea,&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ treating infective diarrhea&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ presence of pathogens&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False statement about racecadotril is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a pro-drug that is converted to peripherally acting enkephalinase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a drug used in treatment of constipation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is metabolized by liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has anti- secretory action in GIT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is a drug used in treatment of constipation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is drug used in constipation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is a pro-drug that is converted to peripherally acting enkephalinase inhibitor: Correct , racecadotril is a pro-drug that is metabolized into thiorphan , which acts peripherally to inhibit enkephalinase , thus prolonging the action of naturally occurring opioids that decrease gut motility.&lt;/li&gt;&lt;li&gt;• Option A. It is a pro-drug that is converted to peripherally acting enkephalinase inhibitor:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• racecadotril&lt;/li&gt;&lt;li&gt;• pro-drug&lt;/li&gt;&lt;li&gt;• metabolized into thiorphan&lt;/li&gt;&lt;li&gt;• peripherally&lt;/li&gt;&lt;li&gt;• inhibit enkephalinase&lt;/li&gt;&lt;li&gt;• prolonging the action&lt;/li&gt;&lt;li&gt;• naturally occurring&lt;/li&gt;&lt;li&gt;• opioids&lt;/li&gt;&lt;li&gt;• decrease gut motility.&lt;/li&gt;&lt;li&gt;• Option C. It is metabolized by liver: Correct, racecadotril undergoes metabolic processes in the liver, converting it into its active form.&lt;/li&gt;&lt;li&gt;• Option C. It is metabolized by liver:&lt;/li&gt;&lt;li&gt;• Correct, racecadotril&lt;/li&gt;&lt;li&gt;• metabolic&lt;/li&gt;&lt;li&gt;• liver,&lt;/li&gt;&lt;li&gt;• its active&lt;/li&gt;&lt;li&gt;• form.&lt;/li&gt;&lt;li&gt;• Option D. It has anti-secretory action in GIT: Correct, by inhibiting the breakdown of enkephalins, racecadotril enhances their natural anti-secretory effects in the gastrointestinal tract, which is beneficial in treating diarrhea.&lt;/li&gt;&lt;li&gt;• Option D. It has anti-secretory action in GIT:&lt;/li&gt;&lt;li&gt;• Correct,&lt;/li&gt;&lt;li&gt;• inhibiting the breakdown of enkephalins,&lt;/li&gt;&lt;li&gt;• racecadotril&lt;/li&gt;&lt;li&gt;• natural&lt;/li&gt;&lt;li&gt;• anti-secretory effects in the gastrointestinal tract,&lt;/li&gt;&lt;li&gt;• beneficial&lt;/li&gt;&lt;li&gt;• treating diarrhea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Racecadotril is indicated for the treatment of acute diarrhea and works by reducing gastrointestinal secretion; it is not used for constipation and indeed would be contraindicated in such cases.&lt;/li&gt;&lt;li&gt;➤ Racecadotril&lt;/li&gt;&lt;li&gt;➤ indicated&lt;/li&gt;&lt;li&gt;➤ acute diarrhea&lt;/li&gt;&lt;li&gt;➤ reducing gastrointestinal secretion;&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ constipation&lt;/li&gt;&lt;li&gt;➤ indeed&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Racecadotril is used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute secretory diarrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetic gastroparesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute secretory diarrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute secretory diarrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chronic diarrhea: Incorrect because Racecadotril is not used for chronic diarrhea conditions as its effects are more suited to acute cases.&lt;/li&gt;&lt;li&gt;• Option A. Chronic diarrhea:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Racecadotril&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• chronic diarrhea&lt;/li&gt;&lt;li&gt;• acute cases.&lt;/li&gt;&lt;li&gt;• Option C. Chronic constipation: Incorrect as Racecadotril&#x27;s mechanism of reducing fluid secretion would be detrimental in constipation , potentially worsening the condition.&lt;/li&gt;&lt;li&gt;• Option C. Chronic constipation:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Racecadotril&#x27;s&lt;/li&gt;&lt;li&gt;• reducing fluid secretion&lt;/li&gt;&lt;li&gt;• detrimental in&lt;/li&gt;&lt;li&gt;• constipation&lt;/li&gt;&lt;li&gt;• worsening the condition.&lt;/li&gt;&lt;li&gt;• Option D. Diabetic gastroparesis: Incorrect because Racecadotril does not affect gastric emptying or motility , which are the primary concerns in diabetic gastroparesis.&lt;/li&gt;&lt;li&gt;• Option D. Diabetic gastroparesis:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Racecadotril&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• gastric emptying or motility&lt;/li&gt;&lt;li&gt;• diabetic gastroparesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Racecadotril is specifically used for acute secretory diarrhea due to its ability to reduce fluid secretion in the gut , thereby decreasing stool output without significantly affecting intestinal motility.&lt;/li&gt;&lt;li&gt;➤ Racecadotril&lt;/li&gt;&lt;li&gt;➤ used for acute secretory diarrhea&lt;/li&gt;&lt;li&gt;➤ ability to reduce fluid secretion&lt;/li&gt;&lt;li&gt;➤ gut&lt;/li&gt;&lt;li&gt;➤ decreasing stool output&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ intestinal motility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most important mechanism of action for antiemetic property of metoclopramide is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-HT3 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D2-antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5-HT4 agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M3-antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. D2-antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-104212.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) D2-antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 5-HT3 antagonist: Incorrect because while 5-HT3 antagonists are indeed used as antiemetics, metoclopramide does not act through this mechanism. Drugs like ondansetron are typical examples of 5-HT3 antagonists.&lt;/li&gt;&lt;li&gt;• Option A. 5-HT3 antagonist: Incorrect because while 5-HT3 antagonists are indeed used as antiemetics, metoclopramide does not act through this mechanism. Drugs like ondansetron are typical examples of 5-HT3 antagonists.&lt;/li&gt;&lt;li&gt;• Option C. 5-HT4 agonist: Incorrect as metoclopramide does have some agonistic action at 5-HT4 receptors which promotes gastric emptying, but this is not the primary mechanism responsible for its antiemetic effects.&lt;/li&gt;&lt;li&gt;• Option C. 5-HT4 agonist: Incorrect&lt;/li&gt;&lt;li&gt;• metoclopramide&lt;/li&gt;&lt;li&gt;• agonistic action at 5-HT4 receptors&lt;/li&gt;&lt;li&gt;• promotes&lt;/li&gt;&lt;li&gt;• gastric&lt;/li&gt;&lt;li&gt;• emptying,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• antiemetic effects.&lt;/li&gt;&lt;li&gt;• Option D. M3-antagonist: Incorrect because metoclopramide does not function as an M3 muscarinic antagonist . Antimuscarinics like scopolamine work by this mechanism for their antiemetic effects, which is different from how metoclopramide operates.&lt;/li&gt;&lt;li&gt;• Option D. M3-antagonist: Incorrect&lt;/li&gt;&lt;li&gt;• metoclopramide does not&lt;/li&gt;&lt;li&gt;• M3 muscarinic antagonist&lt;/li&gt;&lt;li&gt;• Antimuscarinics&lt;/li&gt;&lt;li&gt;• scopolamine&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• antiemetic effects,&lt;/li&gt;&lt;li&gt;• metoclopramide operates.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Anti-emetics&lt;/li&gt;&lt;li&gt;➤ Anti-emetics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are going on a trip to a hill station with a friend who developed nausea and vomiting while travelling in the hills previously. Which of the following measure can be taken to prevent such an episode this time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diphenhydramine one hour before the trip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scopolamine patch one night before the trip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ranitidine one night and one hour before the trip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pantoprazole-one hour before the trip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scopolamine patch one night before the trip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Scopolamine patch one night before the trip&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Diphenhydramine one hour before the trip: Incorrect as diphenhydramine, while also used to treat motion sickness due to its antihistaminic properties, is generally considered less effective than scopolamine. It also has sedative effects , which can be undesirable for some travelers.&lt;/li&gt;&lt;li&gt;• Option A. Diphenhydramine one hour before the trip:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• diphenhydramine,&lt;/li&gt;&lt;li&gt;• used to treat motion sickness&lt;/li&gt;&lt;li&gt;• antihistaminic properties,&lt;/li&gt;&lt;li&gt;• less effective&lt;/li&gt;&lt;li&gt;• sedative effects&lt;/li&gt;&lt;li&gt;• undesirable&lt;/li&gt;&lt;li&gt;• some travelers.&lt;/li&gt;&lt;li&gt;• Option C. Ranitidine one night and one hour before the trip: Incorrect because Ranitidine is an H2 receptor antagonist primarily used for reducing gastric acid and does not have antiemetic properties effective against motion sickness.&lt;/li&gt;&lt;li&gt;• Option C. Ranitidine one night and one hour before the trip:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• H2 receptor antagonist&lt;/li&gt;&lt;li&gt;• reducing gastric acid&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• antiemetic&lt;/li&gt;&lt;li&gt;• motion sickness.&lt;/li&gt;&lt;li&gt;• Option D. Pantoprazole one hour before the trip: Incorrect as Pantoprazole , a proton pump inhibitor, reduces stomach acid production but does not prevent nausea and vomiting due to motion sickness.&lt;/li&gt;&lt;li&gt;• Option D. Pantoprazole one hour before the trip:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Pantoprazole&lt;/li&gt;&lt;li&gt;• proton pump inhibitor,&lt;/li&gt;&lt;li&gt;• reduces&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• nausea and vomiting&lt;/li&gt;&lt;li&gt;• motion sickness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scopolamine patch is a very effective preventive measure against motion sickness due to its muscarinic antagonist properties and should be applied 12 hours before travel to ensure efficacy.&lt;/li&gt;&lt;li&gt;➤ Scopolamine patch&lt;/li&gt;&lt;li&gt;➤ very effective&lt;/li&gt;&lt;li&gt;➤ against motion sickness&lt;/li&gt;&lt;li&gt;➤ muscarinic antagonist properties&lt;/li&gt;&lt;li&gt;➤ 12 hours before travel&lt;/li&gt;&lt;li&gt;➤ efficacy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On a trip, 4 hours after having lunch at a restaurant, your friend develops diarrhea, and had 5 loose stools. There are signs of minimal dehydration. What should be your management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buy ORS and give after preparing according to instructions.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ORS and antibiotics, both tinidazole and ofloxacin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give only ofloxacin because tinidazole is not required as Giardia will not cause diarrhea within 4 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Go to a hospital as he needs to be shown immediately, as night is approaching.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Buy ORS and give after preparing according to instructions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Buy ORS and give after preparing according to instructions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. ORS and antibiotics, both tinidazole and ofloxacin: Incorrect because antibiotics are not recommended without a specific diagnosis that indicates a bacterial infection, and their unnecessary use can lead to resistance and other complications. Furthermore, antibiotics are not effective against viruses or non-bacterial agents that might cause diarrhea.&lt;/li&gt;&lt;li&gt;• Option B. ORS and antibiotics, both tinidazole and ofloxacin:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• antibiotics&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• specific&lt;/li&gt;&lt;li&gt;• diagnosis&lt;/li&gt;&lt;li&gt;• indicates a bacterial infection,&lt;/li&gt;&lt;li&gt;• unnecessary use&lt;/li&gt;&lt;li&gt;• resistance and other complications.&lt;/li&gt;&lt;li&gt;• antibiotics&lt;/li&gt;&lt;li&gt;• not effective against viruses&lt;/li&gt;&lt;li&gt;• non-bacterial agents&lt;/li&gt;&lt;li&gt;• diarrhea.&lt;/li&gt;&lt;li&gt;• Option C. Give only ofloxacin because tinidazole is not required as Giardia will not cause diarrhea within 4 hours: Incorrect as this assumes a specific diagnosis without evidence , and the use of antibiotics like ofloxacin should be guided by a medical professional following appropriate tests.&lt;/li&gt;&lt;li&gt;• Option C. Give only ofloxacin because tinidazole is not required as Giardia will not cause diarrhea within 4 hours:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• specific diagnosis without evidence&lt;/li&gt;&lt;li&gt;• use of antibiotics&lt;/li&gt;&lt;li&gt;• ofloxacin&lt;/li&gt;&lt;li&gt;• guided by a medical professional following appropriate tests.&lt;/li&gt;&lt;li&gt;• Option D. Go to a hospital as he needs to be shown immediately, as night is approaching: Not necessary at this stage as the symptoms are mild and manageable with ORS. Hospital visits are advised if symptoms escalate or if there are signs of severe dehydration or other complications .&lt;/li&gt;&lt;li&gt;• Option D. Go to a hospital as he needs to be shown immediately, as night is approaching:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• symptoms are mild and manageable with ORS.&lt;/li&gt;&lt;li&gt;• Hospital visits&lt;/li&gt;&lt;li&gt;• symptoms escalate&lt;/li&gt;&lt;li&gt;• dehydration or other complications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ORS is the first line of management for mild cases of diarrhea with minimal dehydration . It&#x27;s effective, safe, and does not contribute to antibiotic resistance.&lt;/li&gt;&lt;li&gt;➤ ORS&lt;/li&gt;&lt;li&gt;➤ first line of management for mild cases of diarrhea&lt;/li&gt;&lt;li&gt;➤ minimal dehydration&lt;/li&gt;&lt;li&gt;➤ effective, safe,&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ antibiotic resistance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a Guanylate Cyclase C agonist used in irritable bowel syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lubiprostine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linaclotide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tegaserod&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyl naltrexone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Linaclotide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-105608.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Linaclotide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lubiprostone: Incorrect because Lubiprostone works by activating chloride channels rather than acting as a guanylate Cyclase-C agonist. It is used primarily for treating chronic idiopathic constipation and IBS-C but via a different mechanism.&lt;/li&gt;&lt;li&gt;• Option A. Lubiprostone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone&lt;/li&gt;&lt;li&gt;• activating chloride channels&lt;/li&gt;&lt;li&gt;• acting as a guanylate&lt;/li&gt;&lt;li&gt;• Cyclase-C agonist.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• treating chronic idiopathic constipation&lt;/li&gt;&lt;li&gt;• IBS-C&lt;/li&gt;&lt;li&gt;• Option C. Tegaserod: Incorrect as Tegaserod is a 5-HT4 receptor agonist, not a guanylate Cyclase-C agonist. It’s used to treat IBS-C in women by enhancing peristaltic reflex and bowel motility.&lt;/li&gt;&lt;li&gt;• Option C. Tegaserod:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• 5-HT4 receptor agonist, not&lt;/li&gt;&lt;li&gt;• guanylate Cyclase-C agonist.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• IBS-C&lt;/li&gt;&lt;li&gt;• enhancing peristaltic reflex and bowel motility.&lt;/li&gt;&lt;li&gt;• Option D. Methyl naltrexone: Incorrect because Methyl naltrexone is a peripheral opioid receptor antagonist used specifically for opioid-induced constipation , acting by blocking the effects of opioids in the gut without affecting the central nervous system.&lt;/li&gt;&lt;li&gt;• Option D. Methyl naltrexone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Methyl naltrexone&lt;/li&gt;&lt;li&gt;• peripheral opioid receptor antagonist&lt;/li&gt;&lt;li&gt;• opioid-induced constipation&lt;/li&gt;&lt;li&gt;• blocking the effects of opioids&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• central nervous system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lubiprostone is a?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloride channel activator&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloride channel inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium channel activator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium channel inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chloride channel activator&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-110054.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chloride channel activator&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chloride channel inhibitor: Incorrect as Lubiprostone does the opposite by activating, not inhibiting, chloride channels.&lt;/li&gt;&lt;li&gt;• Option B. Chloride channel inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone&lt;/li&gt;&lt;li&gt;• opposite by activating,&lt;/li&gt;&lt;li&gt;• not inhibiting,&lt;/li&gt;&lt;li&gt;• chloride channels.&lt;/li&gt;&lt;li&gt;• Option C. Sodium channel activator: Incorrect because Lubiprostone does not affect sodium channels ; its action is specific to chloride channels.&lt;/li&gt;&lt;li&gt;• Option C. Sodium channel activator:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone does not&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• specific to&lt;/li&gt;&lt;li&gt;• chloride channels.&lt;/li&gt;&lt;li&gt;• Option D. Sodium channel inhibitor: Incorrect as Lubiprostone has no activity on sodium channels , either as an activator or inhibitor.&lt;/li&gt;&lt;li&gt;• Option D. Sodium channel inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone&lt;/li&gt;&lt;li&gt;• no activity&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• either as an activator or&lt;/li&gt;&lt;li&gt;• inhibitor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an antagonist of a peptide and is used to reduce chemotherapy induced nausea and vomiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial natriuretic peptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aprepitant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradykinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aprepitant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aprepitant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Atrial natriuretic peptide: Incorrect as this peptide is involved in the regulation of blood pressure and fluid balance, not in the treatment of nausea or vomiting.&lt;/li&gt;&lt;li&gt;• Option A. Atrial natriuretic peptide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• peptide&lt;/li&gt;&lt;li&gt;• regulation of blood pressure and fluid balance,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• nausea or vomiting.&lt;/li&gt;&lt;li&gt;• Option C. Bradykinin: Incorrect because Bradykinin is a peptide that plays a role in inflammation and blood pressure regulation , not directly in the control of nausea or vomiting.&lt;/li&gt;&lt;li&gt;• Option C. Bradykinin:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Bradykinin is a peptide&lt;/li&gt;&lt;li&gt;• inflammation and blood pressure&lt;/li&gt;&lt;li&gt;• regulation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• control of nausea or vomiting.&lt;/li&gt;&lt;li&gt;• Option D. Enalapril: Incorrect as Enalapril is an ACE inhibitor used primarily to treat high blood pressure and heart failure, and has no role in managing chemotherapy-induced nausea and vomiting.&lt;/li&gt;&lt;li&gt;• Option D. Enalapril:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Enalapril&lt;/li&gt;&lt;li&gt;• is&lt;/li&gt;&lt;li&gt;• ACE inhibitor&lt;/li&gt;&lt;li&gt;• high blood pressure&lt;/li&gt;&lt;li&gt;• heart failure,&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• chemotherapy-induced nausea and vomiting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aprepitant is an NK1 receptor antagonist used specifically to prevent chemotherapy-induced nausea and vomiting by blocking the action of substance P.&lt;/li&gt;&lt;li&gt;➤ Aprepitant&lt;/li&gt;&lt;li&gt;➤ NK1 receptor antagonist&lt;/li&gt;&lt;li&gt;➤ prevent chemotherapy-induced nausea and vomiting&lt;/li&gt;&lt;li&gt;➤ blocking the&lt;/li&gt;&lt;li&gt;➤ action of substance P.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug used in irritable bowel syndrome with constipation is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lubiprostone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alosetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lubiprostone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-111701.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lubiprostone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Loperamide: Incorrect because Loperamide is primarily an anti-diarrheal medication, used to treat irritable bowel syndrome with diarrhea (IBS-D) due to its action as a µ-opioid receptor agonist, which decreases intestinal motility.&lt;/li&gt;&lt;li&gt;• Option B. Loperamide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Loperamide&lt;/li&gt;&lt;li&gt;• anti-diarrheal medication,&lt;/li&gt;&lt;li&gt;• treat irritable bowel&lt;/li&gt;&lt;li&gt;• syndrome with diarrhea (IBS-D)&lt;/li&gt;&lt;li&gt;• µ-opioid receptor agonist,&lt;/li&gt;&lt;li&gt;• decreases intestinal motility.&lt;/li&gt;&lt;li&gt;• Option C. Alosetron: Incorrect as Alosetron is a 5-HT3 receptor antagonist used specifically for IBS with predominant diarrhea (IBS-D), where it helps by reducing visceral pain and slowing colonic transit.&lt;/li&gt;&lt;li&gt;• Option C. Alosetron:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Alosetron is a 5-HT3 receptor antagonist&lt;/li&gt;&lt;li&gt;• IBS&lt;/li&gt;&lt;li&gt;• predominant diarrhea&lt;/li&gt;&lt;li&gt;• (IBS-D),&lt;/li&gt;&lt;li&gt;• reducing visceral pain&lt;/li&gt;&lt;li&gt;• slowing colonic transit.&lt;/li&gt;&lt;li&gt;• Option D. Clonidine: Incorrect because Clonidine is an alpha-2 agonist used mainly in the management of hypertension and not typically for BSI . It has some applications in diabetic diarrhea , but not in IBS with constipation.&lt;/li&gt;&lt;li&gt;• Option D. Clonidine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Clonidine&lt;/li&gt;&lt;li&gt;• alpha-2 agonist&lt;/li&gt;&lt;li&gt;• management of hypertension&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• BSI&lt;/li&gt;&lt;li&gt;• diabetic diarrhea&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• IBS with constipation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not an osmotic laxative?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sorbitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polyethylene glycol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bisacodyl&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bisacodyl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-112100.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bisacodyl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sorbitol: Incorrect as Sorbitol is an osmotic laxative that works by drawing water into the large intestine, increasing the water content in stools , which makes them easier to pass.&lt;/li&gt;&lt;li&gt;• Option A. Sorbitol:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Sorbitol&lt;/li&gt;&lt;li&gt;• osmotic laxative&lt;/li&gt;&lt;li&gt;• drawing water into the large intestine,&lt;/li&gt;&lt;li&gt;• increasing&lt;/li&gt;&lt;li&gt;• water content in stools&lt;/li&gt;&lt;li&gt;• easier to pass.&lt;/li&gt;&lt;li&gt;• Option B. Magnesium (e.g., magnesium citrate): Incorrect because magnesium compounds are osmotic laxatives . They increase the amount of water in the intestines , primarily through osmosis, which softens the stool and naturally stimulates bowel movement.&lt;/li&gt;&lt;li&gt;• Option B. Magnesium (e.g., magnesium citrate):&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• magnesium compounds&lt;/li&gt;&lt;li&gt;• osmotic laxatives&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• amount of water in the intestines&lt;/li&gt;&lt;li&gt;• osmosis,&lt;/li&gt;&lt;li&gt;• softens the stool&lt;/li&gt;&lt;li&gt;• naturally stimulates bowel movement.&lt;/li&gt;&lt;li&gt;• Option C. Polyethylene glycol: Incorrect as it is an osmotic laxative known for its ability to retain water in the stool, which results in softer stools and promotes regular bowel movements.&lt;/li&gt;&lt;li&gt;• Option C. Polyethylene glycol:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• osmotic laxative&lt;/li&gt;&lt;li&gt;• ability to retain water in the stool,&lt;/li&gt;&lt;li&gt;• softer stools&lt;/li&gt;&lt;li&gt;• promotes regular bowel movements.&lt;/li&gt;&lt;li&gt;• Educational Objectiv:&lt;/li&gt;&lt;li&gt;• Educational Objectiv:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pirenzepine is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congestive cardiac failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastric ulcer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gastric ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Glaucoma : Incorrect as Pirenzepine is not used to treat glaucoma. While muscarinic antagonists can affect eye conditions, pirenzepine’s specific action on gastric secretions does not extend to intraocular pressure control.&lt;/li&gt;&lt;li&gt;• Option B. Glaucoma&lt;/li&gt;&lt;li&gt;• : Incorrect&lt;/li&gt;&lt;li&gt;• Pirenzepine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• treat glaucoma.&lt;/li&gt;&lt;li&gt;• muscarinic antagonists&lt;/li&gt;&lt;li&gt;• eye conditions, pirenzepine’s&lt;/li&gt;&lt;li&gt;• gastric secretions does not&lt;/li&gt;&lt;li&gt;• intraocular pressure control.&lt;/li&gt;&lt;li&gt;• Option C. Hypertension: Incorrect because Pirenzepine does not play a role in the management of blood pressure. Its pharmacological effects are confined to the digestive system.&lt;/li&gt;&lt;li&gt;• Option C. Hypertension:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Pirenzepine does not&lt;/li&gt;&lt;li&gt;• blood pressure.&lt;/li&gt;&lt;li&gt;• pharmacological effects&lt;/li&gt;&lt;li&gt;• digestive system.&lt;/li&gt;&lt;li&gt;• Option D. Congestive cardiac failure: Incorrect as Pirenzepine is not indicated for heart conditions like congestive cardiac failure . Its primary mechanism of action does not influence cardiac function or fluid management.&lt;/li&gt;&lt;li&gt;• Option D. Congestive cardiac failure:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Pirenzepine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• heart conditions&lt;/li&gt;&lt;li&gt;• congestive cardiac failure&lt;/li&gt;&lt;li&gt;• primary mechanism of action does not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pirenzepine is utilized in the management of gastric and duodenal ulcers due to its ability to selectively block M1 muscarinic receptors in the stomach, reducing gastric acid secretion which is beneficial for treating peptic ulcers.&lt;/li&gt;&lt;li&gt;➤ Pirenzepine&lt;/li&gt;&lt;li&gt;➤ gastric and duodenal ulcers&lt;/li&gt;&lt;li&gt;➤ its ability to selectively block M1 muscarinic receptors&lt;/li&gt;&lt;li&gt;➤ reducing gastric acid secretion&lt;/li&gt;&lt;li&gt;➤ beneficial&lt;/li&gt;&lt;li&gt;➤ peptic ulcers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the drug of choice for treatment of chemotherapy-induced vomiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granisetron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dimenhydrinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Granisetron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Granisetron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Prazosin: Incorrect because Prazosin is an alpha-1 blocker used primarily for managing hypertension and benign prostatic hyperplasia, not for vomiting.&lt;/li&gt;&lt;li&gt;• Option B. Prazosin:&lt;/li&gt;&lt;li&gt;• Option C. Clonidine: Incorrect as Clonidine is an alpha-2 agonist, used mainly for hypertension, ADHD, and anxiety disorders, and does not have
