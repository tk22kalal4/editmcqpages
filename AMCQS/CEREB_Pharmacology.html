t;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid: Primarily used for tuberculosis caused by Mycobacterium tuberculosis and not typically effective against MAC.&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid:&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• tuberculosis&lt;/li&gt;&lt;li&gt;• Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• effective against MAC.&lt;/li&gt;&lt;li&gt;• Option C. Cycloserine: Used as a second-line drug for resistant tuberculosis and not for MAC.&lt;/li&gt;&lt;li&gt;• Option C. Cycloserine:&lt;/li&gt;&lt;li&gt;• second-line drug for resistant tuberculosis&lt;/li&gt;&lt;li&gt;• Option D. Rifampicin: While it has some activity against MAC, it is generally not used alone for effective management and is part of combination therapies for better efficacy.&lt;/li&gt;&lt;li&gt;• Option D. Rifampicin:&lt;/li&gt;&lt;li&gt;• activity against MAC,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• effective management and is part of&lt;/li&gt;&lt;li&gt;• combination therapies&lt;/li&gt;&lt;li&gt;• better efficacy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Treatment of MAC infection is REC (Rifabutin + Ethambutol + Clarithromycin) Clarithromycin alone can be used for the prophylaxis of MAC infections in HIV positive patients. Azithromycin can also be used in place of clarithromycin.&lt;/li&gt;&lt;li&gt;➤ Treatment of MAC infection is REC (Rifabutin + Ethambutol + Clarithromycin)&lt;/li&gt;&lt;li&gt;➤ MAC infection&lt;/li&gt;&lt;li&gt;➤ REC (Rifabutin + Ethambutol + Clarithromycin)&lt;/li&gt;&lt;li&gt;➤ Clarithromycin alone can be used for the prophylaxis of MAC infections in HIV positive patients.&lt;/li&gt;&lt;li&gt;➤ Clarithromycin alone&lt;/li&gt;&lt;li&gt;➤ prophylaxis of MAC infections&lt;/li&gt;&lt;li&gt;➤ HIV positive patients.&lt;/li&gt;&lt;li&gt;➤ Azithromycin can also be used in place of clarithromycin.&lt;/li&gt;&lt;li&gt;➤ Azithromycin&lt;/li&gt;&lt;li&gt;➤ used in&lt;/li&gt;&lt;li&gt;➤ clarithromycin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of extensively drug-resistant tuberculosis (XDR-TB) is prescribed bedaquiline as part of their treatment regimen. The patient asks about the medication and its potential side effects. Which of the following statements about bedaquiline is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycobacterial ATP synthase inhibitor.​​​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Food intake increases bioavailability.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It should be given alone.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has cross resistance with clofazimine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It should be given alone.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. It should be given alone.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bedaquiline should always be used as part of combination therapy when treating extensively drug-resistant tuberculosis (XDR-TB) to ensure comprehensive management of the disease and to minimize the risk of developing drug resistance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about protease inhibitors are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acts as a substrate for P-glycoprotein (P-gp) ​​​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Undergo hepatic oxidative metabolism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protease inhibitors interfere with metabolism of several drugs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saquinavir causes maximum induction of CYP3A4.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Saquinavir causes maximum induction of CYP3A4.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Saquinavir causes maximum induction of CYP3A4.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acts as a substrate for P-glycoprotein (P-gp): True . Protease inhibitors are recognized as substrates for P-glycoprotein , which can affect their absorption and elimination.&lt;/li&gt;&lt;li&gt;• Option A. Acts as a substrate for P-glycoprotein (P-gp):&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Protease inhibitors&lt;/li&gt;&lt;li&gt;• substrates for P-glycoprotein&lt;/li&gt;&lt;li&gt;• absorption and elimination.&lt;/li&gt;&lt;li&gt;• Option B. Undergo hepatic oxidative metabolism: True . Protease inhibitors generally undergo extensive metabolism in the liver, primarily via CYP3A4, which is significant for their pharmacokinetic profiles.&lt;/li&gt;&lt;li&gt;• Option B. Undergo hepatic oxidative metabolism:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Protease inhibitors&lt;/li&gt;&lt;li&gt;• extensive metabolism in the liver,&lt;/li&gt;&lt;li&gt;• primarily via CYP3A4,&lt;/li&gt;&lt;li&gt;• pharmacokinetic profiles.&lt;/li&gt;&lt;li&gt;• Option C. Protease inhibitors interfere with metabolism of several drugs: True. Due to their role as inhibitors of CYP3A4 and, in some cases, other cytochrome P450 enzymes, protease inhibitors can interfere with the metabolism of many other drugs, leading to increased drug levels and potential toxicity.&lt;/li&gt;&lt;li&gt;• Option C. Protease inhibitors interfere with metabolism of several drugs:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• inhibitors of CYP3A4&lt;/li&gt;&lt;li&gt;• other cytochrome P450 enzymes, protease inhibitors&lt;/li&gt;&lt;li&gt;• interfere with the metabolism&lt;/li&gt;&lt;li&gt;• increased drug levels and potential toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While protease inhibitors are crucial in managing HIV due to their ability to inhibit the viral protease enzyme, they are also involved in multiple drug interactions due to their effects on drug-metabolizing enzymes . Saquinavir, in particular, is a weak inhibitor of CYP3A4 and does not induce it, which can influence the choice and management of concurrent medications in patients receiving this drug.&lt;/li&gt;&lt;li&gt;➤ While protease inhibitors&lt;/li&gt;&lt;li&gt;➤ HIV&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;li&gt;➤ inhibit the viral protease enzyme,&lt;/li&gt;&lt;li&gt;➤ multiple drug interactions&lt;/li&gt;&lt;li&gt;➤ drug-metabolizing enzymes&lt;/li&gt;&lt;li&gt;➤ Saquinavir,&lt;/li&gt;&lt;li&gt;➤ weak inhibitor&lt;/li&gt;&lt;li&gt;➤ CYP3A4&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ influence the choice&lt;/li&gt;&lt;li&gt;➤ management of concurrent medications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is correctly matched with its mechanism of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tenofovir- inhibits assembly of proviral components into viral proteins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enfuvirtide-An entry inhibitor- inhibits viral entry by binding to CCR5 receptor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ritonavir-A nucleoside reverse transcriptase inhibitor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dolutegravir- inhibits integration of Viral DNA into host.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dolutegravir- inhibits integration of Viral DNA into host.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Dolutegravir- inhibits integration of Viral DNA into host.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tenofovir: This is incorrectly matched. Tenofovir is a nucleotide reverse transcriptase inhibitor (NtRTI), not an inhibitor of the assembly of proviral components. It works by incorporating itself into the viral DNA being synthesized and causing termination .&lt;/li&gt;&lt;li&gt;• Option A. Tenofovir:&lt;/li&gt;&lt;li&gt;• incorrectly&lt;/li&gt;&lt;li&gt;• Tenofovir is a nucleotide reverse transcriptase inhibitor (NtRTI), not&lt;/li&gt;&lt;li&gt;• proviral&lt;/li&gt;&lt;li&gt;• incorporating itself into the viral DNA&lt;/li&gt;&lt;li&gt;• synthesized and causing termination&lt;/li&gt;&lt;li&gt;• Option B. Enfuvirtide: Incorrectly matched. Enfuvirtide is a fusion inhibitor, not a CCR5 receptor binder . It prevents HIV from entering host cells by binding to the gp41 subunit of the viral envelope, inhibiting viral fusion with the host cell membrane.&lt;/li&gt;&lt;li&gt;• Option B. Enfuvirtide:&lt;/li&gt;&lt;li&gt;• Incorrectly&lt;/li&gt;&lt;li&gt;• Enfuvirtide&lt;/li&gt;&lt;li&gt;• fusion inhibitor, not a CCR5 receptor binder&lt;/li&gt;&lt;li&gt;• prevents HIV from&lt;/li&gt;&lt;li&gt;• entering host cells&lt;/li&gt;&lt;li&gt;• gp41 subunit of the viral envelope, inhibiting viral fusion&lt;/li&gt;&lt;li&gt;• host cell membrane.&lt;/li&gt;&lt;li&gt;• Option C. Ritonavir: Also incorrectly matched . Ritonavir is a protease inhibitor, not a nucleoside reverse transcriptase inhibitor. It works by inhibiting the HIV protease enzyme , which is necessary for the proteolytic cleavage of the viral polyprotein precursors into individual functional proteins that make up new virions.&lt;/li&gt;&lt;li&gt;• Option C. Ritonavir:&lt;/li&gt;&lt;li&gt;• incorrectly matched&lt;/li&gt;&lt;li&gt;• protease inhibitor, not&lt;/li&gt;&lt;li&gt;• nucleoside reverse transcriptase&lt;/li&gt;&lt;li&gt;• inhibitor.&lt;/li&gt;&lt;li&gt;• inhibiting the HIV protease enzyme&lt;/li&gt;&lt;li&gt;• proteolytic cleavage&lt;/li&gt;&lt;li&gt;• viral polyprotein precursors&lt;/li&gt;&lt;li&gt;• functional proteins&lt;/li&gt;&lt;li&gt;• new virions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tenofovir is a nucleotide reverse transcriptase inhibitor. Enfuvirtide is a fusion inhibitor. Ritonavir is a protease inhibitor. Dolutegravir is an integrase inhibitor.&lt;/li&gt;&lt;li&gt;➤ Tenofovir is a nucleotide reverse transcriptase inhibitor.&lt;/li&gt;&lt;li&gt;➤ Tenofovir&lt;/li&gt;&lt;li&gt;➤ nucleotide reverse transcriptase inhibitor.&lt;/li&gt;&lt;li&gt;➤ Enfuvirtide is a fusion inhibitor.&lt;/li&gt;&lt;li&gt;➤ Enfuvirtide&lt;/li&gt;&lt;li&gt;➤ fusion inhibitor.&lt;/li&gt;&lt;li&gt;➤ Ritonavir is a protease inhibitor.&lt;/li&gt;&lt;li&gt;➤ Ritonavir&lt;/li&gt;&lt;li&gt;➤ protease inhibitor.&lt;/li&gt;&lt;li&gt;➤ Dolutegravir is an integrase inhibitor.&lt;/li&gt;&lt;li&gt;➤ Dolutegravir&lt;/li&gt;&lt;li&gt;➤ integrase inhibitor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male patient with human immunodeficiency virus infection is being treated with a HAART (highly active antiretroviral therapy) regimen. Four weeks after initiating therapy, he presented to the emergency department complaining of fever, rash, and gastrointestinal upset. Which one of the following drugs is most likely the cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zidovudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nelfinavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abacavir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Efavirenz&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abacavir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Abacavir&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Zidovudine: While it can cause side effects, including anemia and myopathy, it is not commonly associated with hypersensitivity reactions.&lt;/li&gt;&lt;li&gt;• Option A. Zidovudine:&lt;/li&gt;&lt;li&gt;• side effects,&lt;/li&gt;&lt;li&gt;• anemia and myopathy,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hypersensitivity reactions.&lt;/li&gt;&lt;li&gt;• Option B. Nelfinavir: A protease inhibitor that may cause gastrointestinal side effects, but it is not known for a hypersensitivity reaction like that seen with abacavir.&lt;/li&gt;&lt;li&gt;• Option B. Nelfinavir:&lt;/li&gt;&lt;li&gt;• protease inhibitor&lt;/li&gt;&lt;li&gt;• gastrointestinal side effects,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hypersensitivity&lt;/li&gt;&lt;li&gt;• reaction&lt;/li&gt;&lt;li&gt;• with abacavir.&lt;/li&gt;&lt;li&gt;• Option D. Efavirenz: Known for central nervous system side effects , such as dizziness and vivid dreams, not hypersensitivity reactions.&lt;/li&gt;&lt;li&gt;• Option D. Efavirenz:&lt;/li&gt;&lt;li&gt;• central nervous system side effects&lt;/li&gt;&lt;li&gt;• dizziness and vivid dreams,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When starting a patient on abacavir, it&#x27;s crucial to be vigilant for signs of hypersensitivity reactions, particularly within the first six weeks of treatment . Testing for HLA-B*5701 should be done before initiation of therapy to reduce the risk of this serious reaction.&lt;/li&gt;&lt;li&gt;➤ abacavir,&lt;/li&gt;&lt;li&gt;➤ vigilant for signs of hypersensitivity reactions,&lt;/li&gt;&lt;li&gt;➤ first six&lt;/li&gt;&lt;li&gt;➤ weeks of treatment&lt;/li&gt;&lt;li&gt;➤ HLA-B*5701&lt;/li&gt;&lt;li&gt;➤ done before initiation of therapy to reduce the risk&lt;/li&gt;&lt;li&gt;➤ serious reaction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements regarding the drugs used in a patient with HIV are true EXCEPT&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Used in combination with ritonavir as it inhibits metabolic degradation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atazanavir has the highest risk of causing lipodystrophy syndrome.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indinavir treated patients should be advised to have liberal fluid intake.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tesamorelin is used to treat lipodystrophy due to protease inhibitors.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atazanavir has the highest risk of causing lipodystrophy syndrome.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Atazanavir is not associated with the highest risk of causing lipodystrophy syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ritonavir is a potent inhibitor of the cytochrome P450 3A4 (CYP3A4) enzyme , which is involved in the metabolism of many antiretroviral drugs. When used in combination with other protease inhibitors, ritonavir can increase their bioavailability by inhibiting their metabolism, thereby allowing for lower doses and reduced toxicity.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Ritonavir&lt;/li&gt;&lt;li&gt;• potent inhibitor&lt;/li&gt;&lt;li&gt;• cytochrome P450 3A4 (CYP3A4) enzyme&lt;/li&gt;&lt;li&gt;• antiretroviral drugs.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• other protease inhibitors, ritonavir&lt;/li&gt;&lt;li&gt;• increase their bioavailability&lt;/li&gt;&lt;li&gt;• inhibiting their metabolism,&lt;/li&gt;&lt;li&gt;• lower doses and reduced toxicity.&lt;/li&gt;&lt;li&gt;• Option C. Indinavir is a protease inhibitor that can cause nephrolithiasis (kidney stones) as a side effect. Patients receiving indinavir should be advised to drink at least 1.5 Liters of fluid per day to minimize this risk.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Indinavir&lt;/li&gt;&lt;li&gt;• protease inhibitor&lt;/li&gt;&lt;li&gt;• nephrolithiasis (kidney stones)&lt;/li&gt;&lt;li&gt;• indinavir&lt;/li&gt;&lt;li&gt;• least 1.5 Liters of fluid per day&lt;/li&gt;&lt;li&gt;• minimize this risk.&lt;/li&gt;&lt;li&gt;• Option D . Tesamorelin is a medication used to treat lipodystrophy syndrome in HIV-infected patients who have developed excess abdominal fat because of protease inhibitor therapy.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Tesamorelin&lt;/li&gt;&lt;li&gt;• treat lipodystrophy syndrome in HIV-infected&lt;/li&gt;&lt;li&gt;• excess&lt;/li&gt;&lt;li&gt;• abdominal fat&lt;/li&gt;&lt;li&gt;• protease inhibitor therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While protease inhibitors are effective in the treatment of HIV, they are associated with various side effects . Atazanavir, compared to other drugs in its class, carries a lower risk of causing lipodystrophy syndrome , making it a preferable choice in scenarios where minimizing the risk of metabolic complications is crucial.&lt;/li&gt;&lt;li&gt;➤ While protease inhibitors&lt;/li&gt;&lt;li&gt;➤ effective&lt;/li&gt;&lt;li&gt;➤ HIV,&lt;/li&gt;&lt;li&gt;➤ various side effects&lt;/li&gt;&lt;li&gt;➤ Atazanavir,&lt;/li&gt;&lt;li&gt;➤ lower risk of causing lipodystrophy syndrome&lt;/li&gt;&lt;li&gt;➤ choice in scenarios&lt;/li&gt;&lt;li&gt;➤ minimizing the risk of metabolic complications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 126 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);

                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);

                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-result&#x27;).disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {

            questions = [{&quot;text&quot;: &quot;A new biological therapy, Anakinra has been developed for treatment of Rheumatoid Arthritis. What is the mechanism of action of anakinra?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TNF antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-1 antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-2 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-6 antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IL-1 antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IL-1 antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. TNF antagonist: This option is incorrect. TNF antagonists are a class of biologics that include drugs such as infliximab , etanercept , and adalimumab . They work by inhibiting the action of tumor necrosis factor-alpha (TNF-alpha), not IL-1.&lt;/li&gt;&lt;li&gt;• Option A. TNF antagonist:&lt;/li&gt;&lt;li&gt;• TNF antagonists&lt;/li&gt;&lt;li&gt;• class of biologics&lt;/li&gt;&lt;li&gt;• drugs such as infliximab&lt;/li&gt;&lt;li&gt;• etanercept&lt;/li&gt;&lt;li&gt;• adalimumab&lt;/li&gt;&lt;li&gt;• Option C. IL-2 antagonist: This option is incorrect. IL-2 antagonists , such as basiliximab and daclizumab , are used primarily to prevent rejection in organ transplantation by inhibiting the action of interleukin-2 (IL-2), which is different from the mechanism of action of anakinra.&lt;/li&gt;&lt;li&gt;• Option C. IL-2 antagonist:&lt;/li&gt;&lt;li&gt;• IL-2 antagonists&lt;/li&gt;&lt;li&gt;• basiliximab and daclizumab&lt;/li&gt;&lt;li&gt;• prevent rejection&lt;/li&gt;&lt;li&gt;• organ transplantation&lt;/li&gt;&lt;li&gt;• inhibiting the action of interleukin-2&lt;/li&gt;&lt;li&gt;• Option D. IL-6 antagonist: This option is incorrect. IL-6 antagonists , such as tocilizumab and sarilumab , are used in the treatment of rheumatoid arthritis by inhibiting the action of interleukin-6 (IL-6), a different pathway from that targeted by anakinra.&lt;/li&gt;&lt;li&gt;• Option D. IL-6 antagonist:&lt;/li&gt;&lt;li&gt;• IL-6 antagonists&lt;/li&gt;&lt;li&gt;• tocilizumab and sarilumab&lt;/li&gt;&lt;li&gt;• treatment of rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• inhibiting the action of interleukin-6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the specific mechanism of action of anakinra in the treatment of rheumatoid arthritis . Recognizing anakinra as an IL-1 antagonist is crucial for understanding its role in managing inflammation and joint damage in patients with rheumatoid arthritis, highlighting the importance of targeted biological therapies in modulating specific pathways involved in the disease process.&lt;/li&gt;&lt;li&gt;➤ understand the specific mechanism of action of anakinra&lt;/li&gt;&lt;li&gt;➤ treatment of rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ Recognizing anakinra&lt;/li&gt;&lt;li&gt;➤ IL-1 antagonist&lt;/li&gt;&lt;li&gt;➤ role in managing inflammation&lt;/li&gt;&lt;li&gt;➤ joint damage&lt;/li&gt;&lt;li&gt;➤ rheumatoid arthritis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Triptans are a group of drugs used for acute severe migraine. These act by stimulating 5HT1B/1D receptors. In which of the following conditions, triptans should be avoided?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischemic heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epilepsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. True : Triptans can induce coronary vasospasm , therefore they are contraindicated in ischemic heart disease.&lt;/li&gt;&lt;li&gt;• Option A. True&lt;/li&gt;&lt;li&gt;• Triptans&lt;/li&gt;&lt;li&gt;• induce coronary vasospasm&lt;/li&gt;&lt;li&gt;• Option B. True :  Due to the risk of triggering seizures, triptans should be avoided in individuals with epilepsy .&lt;/li&gt;&lt;li&gt;• Option B. True&lt;/li&gt;&lt;li&gt;• triptans should be avoided in individuals with epilepsy&lt;/li&gt;&lt;li&gt;• Option C. True : Hepatic failure can affect the metabolism of triptans , leading to increased levels of the drug and potential toxicity, hence they should be avoided.&lt;/li&gt;&lt;li&gt;• Option C. True&lt;/li&gt;&lt;li&gt;• Hepatic failure&lt;/li&gt;&lt;li&gt;• affect the metabolism of triptans&lt;/li&gt;&lt;li&gt;• increased levels of the drug&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Triptans are contraindicated in ischemic heart disease due to the risk of coronary vasospasm , and should also be avoided in conditions such as hypertension, epilepsy, hepatic or renal impairment , and during pregnancy due to their pharmacological effects on vascular tone and metabolism .&lt;/li&gt;&lt;li&gt;➤ Triptans&lt;/li&gt;&lt;li&gt;➤ contraindicated in ischemic heart disease&lt;/li&gt;&lt;li&gt;➤ risk of coronary vasospasm&lt;/li&gt;&lt;li&gt;➤ avoided in conditions&lt;/li&gt;&lt;li&gt;➤ hypertension, epilepsy, hepatic&lt;/li&gt;&lt;li&gt;➤ renal impairment&lt;/li&gt;&lt;li&gt;➤ during pregnancy&lt;/li&gt;&lt;li&gt;➤ pharmacological effects on vascular tone&lt;/li&gt;&lt;li&gt;➤ metabolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Disease modifying anti- rheumatoid drugs acts by causing extracellular accumulation of adenosine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydroxychloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Methotrexate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Methotrexate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Leflunomide: Leflunomide is an inhibitor of dihydroorotate dehydrogenase , an enzyme involved in the de novo synthesis of pyrimidine. It does not directly affect adenosine levels.&lt;/li&gt;&lt;li&gt;• Option A. Leflunomide:&lt;/li&gt;&lt;li&gt;• inhibitor of dihydroorotate dehydrogenase&lt;/li&gt;&lt;li&gt;• Option B. Azathioprine: Azathioprine is a prodrug that is converted to 6-mercaptopurine (6-MP), which inhibits purine synthesis by acting as a purine analogue . It does not directly affect adenosine levels.&lt;/li&gt;&lt;li&gt;• Option B. Azathioprine:&lt;/li&gt;&lt;li&gt;• prodrug that is converted to 6-mercaptopurine&lt;/li&gt;&lt;li&gt;• inhibits purine synthesis&lt;/li&gt;&lt;li&gt;• acting as a purine analogue&lt;/li&gt;&lt;li&gt;• Option C. Hydroxychloroquine: Hydroxychloroquine exerts its effects by inhibiting lysosomal acidification , antigen presentation , and Toll-like receptor signaling . It does not directly affect adenosine levels.&lt;/li&gt;&lt;li&gt;• Option C. Hydroxychloroquine:&lt;/li&gt;&lt;li&gt;• exerts its effects by inhibiting lysosomal acidification&lt;/li&gt;&lt;li&gt;• antigen presentation&lt;/li&gt;&lt;li&gt;• Toll-like receptor signaling&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Methotrexate increases extracellular adenosine levels by inhibiting enzymes involved in de novo purine synthesis , which contributes to its anti-inflammatory effects in the treatment of Rheumatoid Arthritis .&lt;/li&gt;&lt;li&gt;• Methotrexate increases extracellular adenosine levels&lt;/li&gt;&lt;li&gt;• inhibiting enzymes&lt;/li&gt;&lt;li&gt;• de novo purine synthesis&lt;/li&gt;&lt;li&gt;• anti-inflammatory effects&lt;/li&gt;&lt;li&gt;• treatment of Rheumatoid Arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rheumatoid arthritis is an autoimmune disease. Several disease modifying drugs are being used in treatment of this disorder. Which of the following is a dihydroorotate dehydrogenase inhibitor used in treatment of Rheumatoid Arthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydroxychloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sulfasalazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leflunomide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-104728.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leflunomide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate: Methotrexate is a DMARD that inhibits AICAR transformylase , leading to extracellular accumulation of adenosine . It is considered a cornerstone in the treatment of rheumatoid arthritis but does not inhibit dihydroorotate dehydrogenase.&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate:&lt;/li&gt;&lt;li&gt;• DMARD&lt;/li&gt;&lt;li&gt;• inhibits AICAR transformylase&lt;/li&gt;&lt;li&gt;• extracellular accumulation of adenosine&lt;/li&gt;&lt;li&gt;• Option C. Hydroxychloroquine: Hydroxychloroquine is an antimalarial drug also used as a DMARD in rheumatoid arthritis . Its exact mechanism in RA is not fully understood but is thought to involve modulation of immune activity. It does not inhibit dihydroorotate dehydrogenase.&lt;/li&gt;&lt;li&gt;• Option C. Hydroxychloroquine:&lt;/li&gt;&lt;li&gt;• antimalarial drug&lt;/li&gt;&lt;li&gt;• used as a DMARD in rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• Option D. Sulfasalazine: Sulfasalazine is a DMARD that has anti-inflammatory and immunomodulatory effects . It is believed to work by inhibiting the release of inflammatory cytokines and immune responses. Like the others listed, it does not act by inhibiting dihydroorotate dehydrogenase.&lt;/li&gt;&lt;li&gt;• Option D. Sulfasalazine:&lt;/li&gt;&lt;li&gt;• DMARD that has anti-inflammatory&lt;/li&gt;&lt;li&gt;• immunomodulatory effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the mechanism of action of various DMARDs used in the treatment of rheumatoid arthritis, specifically identifying leflunomide as a dihydroorotate dehydrogenase inhibitor.&lt;/li&gt;&lt;li&gt;➤ mechanism of action of various DMARDs&lt;/li&gt;&lt;li&gt;➤ treatment of rheumatoid arthritis,&lt;/li&gt;&lt;li&gt;➤ leflunomide as a dihydroorotate dehydrogenase inhibitor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A highway truck driver has profuse rhinorrhea and sneezing. Which amongst the following drugs would you prescribe him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pheniramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dimehydrinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cetirizine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cetirizine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cetirizine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pheniramine: Pheniramine is a first-generation antihistamine that can effectively relieve allergic symptoms but is known to cause sedation as a side effect , which can impair driving ability and alertness.&lt;/li&gt;&lt;li&gt;• Option A. Pheniramine:&lt;/li&gt;&lt;li&gt;• first-generation antihistamine&lt;/li&gt;&lt;li&gt;• relieve allergic symptoms&lt;/li&gt;&lt;li&gt;• cause sedation as a side effect&lt;/li&gt;&lt;li&gt;• Option B. Promethazine: Promethazine is another first-generation antihistamine with strong sedative properties, making it unsuitable for individuals who need to remain alert, such as drivers.&lt;/li&gt;&lt;li&gt;• Option B. Promethazine:&lt;/li&gt;&lt;li&gt;• first-generation antihistamine&lt;/li&gt;&lt;li&gt;• strong sedative properties,&lt;/li&gt;&lt;li&gt;• Option C. Dimehydrinate: Dimehydrinate is primarily used to prevent and treat motion sickness rather than allergic symptoms . It also has sedative effects , making it inappropriate for someone who must stay awake and alert while driving.&lt;/li&gt;&lt;li&gt;• Option C. Dimehydrinate:&lt;/li&gt;&lt;li&gt;• primarily used to prevent and treat motion sickness&lt;/li&gt;&lt;li&gt;• allergic symptoms&lt;/li&gt;&lt;li&gt;• sedative effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the importance of selecting appropriate medications for patients with allergic symptoms , taking into consideration their daily activities and the need for alertness. In this context, second-generation antihistamines like cetirizine are preferred for individuals who require minimal impact on their cognitive function and alertness , such as those operating vehicles or heavy machinery.&lt;/li&gt;&lt;li&gt;➤ selecting appropriate medications&lt;/li&gt;&lt;li&gt;➤ allergic symptoms&lt;/li&gt;&lt;li&gt;➤ daily activities&lt;/li&gt;&lt;li&gt;➤ need for alertness.&lt;/li&gt;&lt;li&gt;➤ second-generation antihistamines&lt;/li&gt;&lt;li&gt;➤ cetirizine&lt;/li&gt;&lt;li&gt;➤ require minimal impact&lt;/li&gt;&lt;li&gt;➤ cognitive function and alertness&lt;/li&gt;&lt;li&gt;➤ operating vehicles&lt;/li&gt;&lt;li&gt;➤ heavy machinery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about NSAIDs is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They interfere with the antihypertensive effect of diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NSAIDs are useful in neuropathic pain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NSAIDs should be avoided in renal disease as they can cause nephrotoxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Many NSAIDs can be used topically&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. NSAIDs are useful in neuropathic pain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) NSAIDs are useful in neuropathic pain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. True - NSAIDs can interfere with the antihypertensive effects of diuretics and ACE inhibitors due to their action on prostaglandin-mediated vasodilation.&lt;/li&gt;&lt;li&gt;• Option A. True&lt;/li&gt;&lt;li&gt;• NSAIDs&lt;/li&gt;&lt;li&gt;• interfere with the antihypertensive effects&lt;/li&gt;&lt;li&gt;• diuretics and ACE inhibitors&lt;/li&gt;&lt;li&gt;• Option C. True - NSAIDs can cause nephrotoxicity and should be avoided in patients with renal disease. Paracetamol is considered safer for analgesia in these patients.&lt;/li&gt;&lt;li&gt;• Option C. True&lt;/li&gt;&lt;li&gt;• NSAIDs&lt;/li&gt;&lt;li&gt;• cause nephrotoxicity&lt;/li&gt;&lt;li&gt;• avoided in patients with renal disease.&lt;/li&gt;&lt;li&gt;• Option D. True - Several NSAIDs , including diclofenac, ibuprofen, and piroxicam , are available in topical formulations.&lt;/li&gt;&lt;li&gt;• Option D. True&lt;/li&gt;&lt;li&gt;• NSAIDs&lt;/li&gt;&lt;li&gt;• diclofenac, ibuprofen, and piroxicam&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NSAIDs are not effective for neuropathic pain . The preferred treatments for neuropathic pain are certain antidepressants, anticonvulsants like pregabalin and gabapentin , and topical lidocaine. NSAIDs may cause nephrotoxicity and interfere with some antihypertensive medications , and some NSAIDs can be applied topically.&lt;/li&gt;&lt;li&gt;➤ NSAIDs&lt;/li&gt;&lt;li&gt;➤ not effective for neuropathic pain&lt;/li&gt;&lt;li&gt;➤ treatments for neuropathic pain&lt;/li&gt;&lt;li&gt;➤ antidepressants,&lt;/li&gt;&lt;li&gt;➤ anticonvulsants like pregabalin and gabapentin&lt;/li&gt;&lt;li&gt;➤ topical lidocaine.&lt;/li&gt;&lt;li&gt;➤ NSAIDs&lt;/li&gt;&lt;li&gt;➤ nephrotoxicity&lt;/li&gt;&lt;li&gt;➤ interfere with some antihypertensive medications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following actions of drugs on the serotoninergic system is not correctly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buspirone: Agonist at 5-HT1A receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyproheptadine: Blocks 5-HT2A receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropisetron: 5-HT3 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prucalopride: 5-HT1D receptor agonist&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prucalopride: 5-HT1D receptor agonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prucalopride: 5-HT1D receptor agonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Buspirone: Agonist at 5-HT1A receptors - This is correctly matched . Buspirone is an anxiolytic medication that acts as a partial agonist at the 5-HT1A receptor, used primarily in the treatment of generalized anxiety disorder (GAD).&lt;/li&gt;&lt;li&gt;• Option A. Buspirone: Agonist at 5-HT1A receptors&lt;/li&gt;&lt;li&gt;• correctly matched&lt;/li&gt;&lt;li&gt;• Option B. Cyproheptadine: Blocks 5-HT2A receptors - This is correctly matched . Cyproheptadine is an antihistamine with additional anti-serotonergic properties, including blocking 5-HT2A receptors. It is used for various indications, including allergy symptoms and serotonin syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Cyproheptadine: Blocks 5-HT2A receptors&lt;/li&gt;&lt;li&gt;• correctly matched&lt;/li&gt;&lt;li&gt;• Option C. Tropisetron: 5-HT3 antagonist - This is correctly matched . Tropisetron is used primarily to control nausea and vomiting caused by chemotherapy or surgery, acting as an antagonist at 5-HT3 receptors.&lt;/li&gt;&lt;li&gt;• Option C. Tropisetron: 5-HT3 antagonist&lt;/li&gt;&lt;li&gt;• correctly matched&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the specific actions of various drugs on the serotoninergic system , emphasizing the importance of receptor specificity in determining the therapeutic use of these medications .&lt;/li&gt;&lt;li&gt;➤ specific actions of various drugs&lt;/li&gt;&lt;li&gt;➤ serotoninergic system&lt;/li&gt;&lt;li&gt;➤ emphasizing&lt;/li&gt;&lt;li&gt;➤ importance of receptor specificity&lt;/li&gt;&lt;li&gt;➤ therapeutic use of these medications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient being treated with low dose aspirin for 6 months presented with rectal bleeding. Inhibition of which of the following substance is likely to responsible for the bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TXA2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradykinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PGI2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TXA2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) TXA2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. LT: Leukotrienes (LT) are not primarily affected by low-dose aspirin and are more related to inflammation and bronchoconstriction.&lt;/li&gt;&lt;li&gt;• Option B. LT:&lt;/li&gt;&lt;li&gt;• Leukotrienes&lt;/li&gt;&lt;li&gt;• not primarily affected by low-dose aspirin&lt;/li&gt;&lt;li&gt;• Option C. Bradykinin: It is involved in inflammatory responses and pain ; aspirin does not significantly affect bradykinin levels.&lt;/li&gt;&lt;li&gt;• Option C. Bradykinin:&lt;/li&gt;&lt;li&gt;• involved in inflammatory responses&lt;/li&gt;&lt;li&gt;• pain&lt;/li&gt;&lt;li&gt;• Option D. PGI2: Also known as prostacyclin , is an anti-aggregatory prostanoid . While aspirin does inhibit PGI2, its predominant effect on platelets and the associated bleeding risk is through inhibition of TXA2 synthesis.&lt;/li&gt;&lt;li&gt;• Option D. PGI2:&lt;/li&gt;&lt;li&gt;• prostacyclin&lt;/li&gt;&lt;li&gt;• anti-aggregatory prostanoid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the mechanism of action of aspirin and its effects on platelet function , particularly its inhibition of thromboxane A2 synthesis , which reduces platelet aggregation . This antiplatelet effect is beneficial for preventing thrombosis but can also predispose to bleeding complications , underscoring the need for careful monitoring of patients on long-term aspirin therapy.&lt;/li&gt;&lt;li&gt;➤ educational goal&lt;/li&gt;&lt;li&gt;➤ mechanism of action&lt;/li&gt;&lt;li&gt;➤ aspirin&lt;/li&gt;&lt;li&gt;➤ effects on platelet function&lt;/li&gt;&lt;li&gt;➤ inhibition of thromboxane A2 synthesis&lt;/li&gt;&lt;li&gt;➤ reduces platelet aggregation&lt;/li&gt;&lt;li&gt;➤ antiplatelet effect&lt;/li&gt;&lt;li&gt;➤ preventing thrombosis&lt;/li&gt;&lt;li&gt;➤ predispose to bleeding complications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with bronchial asthma presents with raised intraocular pressure. Treatment of open angle glaucoma in this patient is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alprostadil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gemeprost&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carboprost&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Latanoprost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-103814.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Latanoprost&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Alprostadil: Alprostadil is a prostaglandin E1 (PGE1) analog used to maintain patency of the ductus arteriosus in certain congenital heart defects , not for the treatment of open-angle glaucoma.&lt;/li&gt;&lt;li&gt;• Option B. Alprostadil:&lt;/li&gt;&lt;li&gt;• prostaglandin E1&lt;/li&gt;&lt;li&gt;• maintain patency of the ductus arteriosus&lt;/li&gt;&lt;li&gt;• congenital heart defects&lt;/li&gt;&lt;li&gt;• Option C. Gemeprost: Gemeprost is another prostaglandin E1 (PGE1) analog used for cervical dilatation in obstetrics and gynecology , not for the treatment of open-angle glaucoma.&lt;/li&gt;&lt;li&gt;• Option C. Gemeprost:&lt;/li&gt;&lt;li&gt;• prostaglandin E1&lt;/li&gt;&lt;li&gt;• analog&lt;/li&gt;&lt;li&gt;• cervical dilatation in obstetrics&lt;/li&gt;&lt;li&gt;• gynecology&lt;/li&gt;&lt;li&gt;• Option D. Carboprost : Carboprost is a prostaglandin F2α (PGF2α) analog used for induction of abortion , not for the treatment of open-angle glaucoma.&lt;/li&gt;&lt;li&gt;• Option D. Carboprost&lt;/li&gt;&lt;li&gt;• prostaglandin F2α&lt;/li&gt;&lt;li&gt;• induction of abortion&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Latanoprost , a prostaglandin F2α analog , is used for the treatment of open-angle glaucoma by increasing the outflow of aqueous humor from the eye , thereby reducing intraocular pressure .&lt;/li&gt;&lt;li&gt;• Latanoprost&lt;/li&gt;&lt;li&gt;• prostaglandin F2α analog&lt;/li&gt;&lt;li&gt;• treatment of open-angle glaucoma&lt;/li&gt;&lt;li&gt;• increasing the outflow of aqueous humor&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• reducing intraocular pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-week pregnant female with polyhydramnios presents with labour pain. She was treated with indomethacin earlier. Which of the following can be likely outcome in the baby if delivery occurs at this time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premature closure of ductus arteriosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patent ductus venosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Premature closure of ductus venosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Premature closure of ductus arteriosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Premature closure of ductus arteriosus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Patent ductus arteriosus: This condition occurs when the ductus arteriosus fails to close after birth , leading to abnormal blood flow between the aorta and pulmonary artery . It is not a direct outcome of indomethacin use during pregnancy; rather, indomethacin is used to encourage the closure of a patent ductus arteriosus in the neonatal period.&lt;/li&gt;&lt;li&gt;• Option A. Patent ductus arteriosus:&lt;/li&gt;&lt;li&gt;• ductus arteriosus fails to close after birth&lt;/li&gt;&lt;li&gt;• abnormal blood flow&lt;/li&gt;&lt;li&gt;• aorta and pulmonary artery&lt;/li&gt;&lt;li&gt;• Option C. Patent ductus venosus: The ductus venosus is a fetal blood vessel that diverts some blood flow directly from the umbilical vein to the inferior vena cava , bypassing the liver . A patent ductus venosus after birth is unrelated to indomethacin exposure.&lt;/li&gt;&lt;li&gt;• Option C. Patent ductus venosus:&lt;/li&gt;&lt;li&gt;• ductus venosus&lt;/li&gt;&lt;li&gt;• fetal blood vessel that diverts some blood flow&lt;/li&gt;&lt;li&gt;• umbilical vein&lt;/li&gt;&lt;li&gt;• inferior vena cava&lt;/li&gt;&lt;li&gt;• bypassing the liver&lt;/li&gt;&lt;li&gt;• Option D. Premature closure of ductus venosus: Like the patent ductus venosus , premature closure of this vessel is not a recognized outcome of indomethacin use in pregnancy . The ductus venosus naturally closes after birth as part of the normal transition from fetal to neonatal circulation.&lt;/li&gt;&lt;li&gt;• Option D. Premature closure of ductus venosus:&lt;/li&gt;&lt;li&gt;• patent ductus venosus&lt;/li&gt;&lt;li&gt;• premature closure&lt;/li&gt;&lt;li&gt;• vessel&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• outcome of indomethacin&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to recognize the potential effects of indomethacin use during pregnancy on the fetal cardiovascular system , specifically the risk of premature closure of the ductus arteriosus . Understanding the pharmacological impacts of NSAIDs on fetal development is crucial for making informed decisions about drug use in pregnancy , highlighting the importance of weighing the benefits against potential risks when managing conditions like polyhydramnios&lt;/li&gt;&lt;li&gt;➤ recognize the potential effects of indomethacin use&lt;/li&gt;&lt;li&gt;➤ pregnancy on the fetal cardiovascular system&lt;/li&gt;&lt;li&gt;➤ risk of premature closure&lt;/li&gt;&lt;li&gt;➤ ductus arteriosus&lt;/li&gt;&lt;li&gt;➤ pharmacological impacts of NSAIDs&lt;/li&gt;&lt;li&gt;➤ fetal development&lt;/li&gt;&lt;li&gt;➤ making informed decisions&lt;/li&gt;&lt;li&gt;➤ drug use in pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After taking some drug for acute attack of migraine, a patient developed nausea and vomiting, He also developed tingling and numbness in the tip of the finger that turned blue. Which of the following is the most likely drug implicated in causing the above findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dihydroergotamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Butorphanol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dihydroergotamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dihydroergotamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sumatriptan: While Sumatriptan is indeed the drug of choice (DOC) for acute migraine attacks, it is less likely than dihydroergotamine to cause severe vasoconstriction leading to the symptoms described.&lt;/li&gt;&lt;li&gt;• Option B. Sumatriptan:&lt;/li&gt;&lt;li&gt;• drug of choice&lt;/li&gt;&lt;li&gt;• acute migraine attacks,&lt;/li&gt;&lt;li&gt;• less likely than dihydroergotamine&lt;/li&gt;&lt;li&gt;• cause severe vasoconstriction&lt;/li&gt;&lt;li&gt;• Option C. Aspirin: As a non-steroidal anti-inflammatory drug (NSAID), aspirin is used in mild to moderate migraine attacks and does not typically cause vasoconstriction or gangrene.&lt;/li&gt;&lt;li&gt;• Option C. Aspirin:&lt;/li&gt;&lt;li&gt;• non-steroidal anti-inflammatory drug&lt;/li&gt;&lt;li&gt;• aspirin&lt;/li&gt;&lt;li&gt;• mild to moderate migraine attacks&lt;/li&gt;&lt;li&gt;• Option D. Butorphanol: This opioid is used in severe cases of migraine where sumatriptan is not suitable. It does not typically cause the vasoconstriction associated with gangrene.&lt;/li&gt;&lt;li&gt;• Option D. Butorphanol:&lt;/li&gt;&lt;li&gt;• opioid&lt;/li&gt;&lt;li&gt;• used in severe cases&lt;/li&gt;&lt;li&gt;• migraine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dihydroergotamine, an ergot alkaloid , can cause severe vasoconstriction resulting in symptoms such as nausea, vomiting, tingling, numbness, and a bluish discoloration of the extremities due to reduced blood flow. It is contraindicated in patients with peripheral vascular disease and can lead to gangrene.&lt;/li&gt;&lt;li&gt;➤ Dihydroergotamine,&lt;/li&gt;&lt;li&gt;➤ ergot alkaloid&lt;/li&gt;&lt;li&gt;➤ severe vasoconstriction&lt;/li&gt;&lt;li&gt;➤ nausea, vomiting, tingling, numbness,&lt;/li&gt;&lt;li&gt;➤ bluish discoloration of the extremities&lt;/li&gt;&lt;li&gt;➤ reduced blood flow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements about acetyl salicylic acid are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an irreversible inhibitor of COX enzyme.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It reduces in vivo synthesis of prostaglandins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Its clearance is independent of plasma concentration.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It should be avoided in children with viral illness due to risk of development of Reye syndrome.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Its clearance is independent of plasma concentration.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Its clearance is independent of plasma concentration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. True : Aspirin is an irreversible inhibitor of the cyclooxygenase (COX) enzyme , which results in the inhibition of prostaglandin (PG) and thromboxane (TX) synthesis.&lt;/li&gt;&lt;li&gt;• Option A. True&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• irreversible inhibitor of the cyclooxygenase&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• Option B. True: By inhibiting the COX enzyme , aspirin reduces the synthesis of prostaglandins in the body .&lt;/li&gt;&lt;li&gt;• Option B. True:&lt;/li&gt;&lt;li&gt;• inhibiting the COX enzyme&lt;/li&gt;&lt;li&gt;• aspirin reduces&lt;/li&gt;&lt;li&gt;• synthesis of prostaglandins&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• Option D. True: Aspirin should be avoided in children with viral illnesses because of the associated risk of Reye&#x27;s syndrome , a serious condition that can cause liver and brain damage.&lt;/li&gt;&lt;li&gt;• Option D. True:&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• avoided in children&lt;/li&gt;&lt;li&gt;• viral illnesses&lt;/li&gt;&lt;li&gt;• risk of Reye&#x27;s syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspirin is an irreversible inhibitor of COX and reduces the synthesis of prostaglandins and thromboxane . It shows saturation kinetics at high doses , meaning that clearance becomes constant and is not independent of plasma concentration . Aspirin should be avoided in children with viral illnesses due to the risk of Reye&#x27;s syndrome.&lt;/li&gt;&lt;li&gt;➤ Aspirin&lt;/li&gt;&lt;li&gt;➤ irreversible inhibitor of COX&lt;/li&gt;&lt;li&gt;➤ reduces the synthesis of prostaglandins&lt;/li&gt;&lt;li&gt;➤ thromboxane&lt;/li&gt;&lt;li&gt;➤ saturation kinetics at high doses&lt;/li&gt;&lt;li&gt;➤ clearance becomes constant&lt;/li&gt;&lt;li&gt;➤ not independent of plasma concentration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for aborting the acute attack of severe migraine is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NSAIDs like indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opioids like morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triptans like sumatriptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Triptans like sumatriptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Triptans like sumatriptan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. NSAIDs like indomethacin: While NSAIDs are used for mild to moderate migraine attacks, indomethacin can sometimes cause headaches and should be avoided for this condition.&lt;/li&gt;&lt;li&gt;• Option A. NSAIDs like indomethacin:&lt;/li&gt;&lt;li&gt;• mild to moderate migraine attacks,&lt;/li&gt;
