agnosis of leprosy include nerve biopsy in pure neural leprosy and PGL-1 antibody in cases with low bacterial load .&lt;/li&gt;&lt;li&gt;• diagnosis&lt;/li&gt;&lt;li&gt;• leprosy&lt;/li&gt;&lt;li&gt;• nerve biopsy&lt;/li&gt;&lt;li&gt;• pure neural leprosy&lt;/li&gt;&lt;li&gt;• PGL-1 antibody&lt;/li&gt;&lt;li&gt;• low bacterial load&lt;/li&gt;&lt;li&gt;• Mantoux test is not useful in diagnosis of leprosy . This is the test which helps to explain the prognosis of leprosy.&lt;/li&gt;&lt;li&gt;• Mantoux test is not useful in diagnosis of leprosy . This is the test which helps to explain the prognosis of leprosy.&lt;/li&gt;&lt;li&gt;• Mantoux test&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• diagnosis&lt;/li&gt;&lt;li&gt;• leprosy&lt;/li&gt;&lt;li&gt;• prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate diagnostic investigations for a suspected case of leprosy include nerve examination, skin biopsy , and slit skin smear to detect the presence of Mycobacterium leprae and to assess the extent of nerve damage .&lt;/li&gt;&lt;li&gt;➤ The appropriate diagnostic investigations for a suspected case of leprosy include nerve examination, skin biopsy , and slit skin smear to detect the presence of Mycobacterium leprae and to assess the extent of nerve damage .&lt;/li&gt;&lt;li&gt;➤ The appropriate diagnostic investigations for a suspected case of leprosy include nerve examination, skin biopsy , and slit skin smear to detect the presence of Mycobacterium leprae and to assess the extent of nerve damage .&lt;/li&gt;&lt;li&gt;➤ suspected case&lt;/li&gt;&lt;li&gt;➤ leprosy&lt;/li&gt;&lt;li&gt;➤ nerve&lt;/li&gt;&lt;li&gt;➤ biopsy&lt;/li&gt;&lt;li&gt;➤ slit skin smear&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ Mycobacterium leprae&lt;/li&gt;&lt;li&gt;➤ assess&lt;/li&gt;&lt;li&gt;➤ extent&lt;/li&gt;&lt;li&gt;➤ nerve damage&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Chapter 28 Page No 28.1, 28.3, 28.12&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Chapter 28 Page No 28.1, 28.3, 28.12&lt;/li&gt;&lt;li&gt;➤ Harrisons Principles of Internal Medicine, 21 st Edition 1385, 1386, 1388&lt;/li&gt;&lt;li&gt;➤ Harrisons Principles of Internal Medicine, 21 st Edition 1385, 1386, 1388&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pregnant woman at 12 weeks of gestation, who is currently undergoing multidrug therapy (MDT) for leprosy, she now presents with type 2 lepra reaction. What is the preferred treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop MDT and Start Oral Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue MDT and Add Oral Steroids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue MDT and Add Oral Steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/screenshot-2024-02-22-094524.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Continue MDT and Add Oral Steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Stop MDT and start oral steroids:&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Stopping MDT is not advisable because it can lead to the proliferation of Mycobacterium leprae and risk the development of drug resistance.&lt;/li&gt;&lt;li&gt;• Stopping MDT is not advisable because it can lead to the proliferation of Mycobacterium leprae and risk the development of drug resistance.&lt;/li&gt;&lt;li&gt;• not advisable&lt;/li&gt;&lt;li&gt;• proliferation&lt;/li&gt;&lt;li&gt;• Mycobacterium leprae&lt;/li&gt;&lt;li&gt;• drug resistance.&lt;/li&gt;&lt;li&gt;• Option B. Antibiotics:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• While antibiotics are a part of MDT to treat the bacterial infection , they alone are not sufficient to address the acute inflammatory symptoms of a Type 2 lepra reaction.&lt;/li&gt;&lt;li&gt;• While antibiotics are a part of MDT to treat the bacterial infection , they alone are not sufficient to address the acute inflammatory symptoms of a Type 2 lepra reaction.&lt;/li&gt;&lt;li&gt;• antibiotics&lt;/li&gt;&lt;li&gt;• part of MDT&lt;/li&gt;&lt;li&gt;• bacterial infection&lt;/li&gt;&lt;li&gt;• not sufficient&lt;/li&gt;&lt;li&gt;• acute inflammatory symptoms&lt;/li&gt;&lt;li&gt;• Option C. Thalidomide :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Thalidomide is an effective treatment for Type 2 lepra reactions due to its potent anti-inflammatory properties. However, it is absolutely contraindicated in pregnant women due to its teratogenic effects , which can cause severe birth defects as seen in the below image .&lt;/li&gt;&lt;li&gt;• Thalidomide is an effective treatment for Type 2 lepra reactions due to its potent anti-inflammatory properties.&lt;/li&gt;&lt;li&gt;• effective treatment&lt;/li&gt;&lt;li&gt;• Type 2 lepra reactions&lt;/li&gt;&lt;li&gt;• potent anti-inflammatory&lt;/li&gt;&lt;li&gt;• However, it is absolutely contraindicated in pregnant women due to its teratogenic effects , which can cause severe birth defects as seen in the below image .&lt;/li&gt;&lt;li&gt;• absolutely contraindicated&lt;/li&gt;&lt;li&gt;• pregnant&lt;/li&gt;&lt;li&gt;• women&lt;/li&gt;&lt;li&gt;• teratogenic effects&lt;/li&gt;&lt;li&gt;• severe birth defects as seen in the below image&lt;/li&gt;&lt;li&gt;• Phocomelia&lt;/li&gt;&lt;li&gt;• Phocomelia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a pregnant woman with leprosy who presents with a Type 2 lepra reaction, the preferred treatment is to continue multidrug therapy and add oral steroids to manage the acute inflammatory symptoms . Thalidomide is c ontraindicated in pregnancy due to its teratogenicity.&lt;/li&gt;&lt;li&gt;➤ In a pregnant woman with leprosy who presents with a Type 2 lepra reaction, the preferred treatment is to continue multidrug therapy and add oral steroids to manage the acute inflammatory symptoms .&lt;/li&gt;&lt;li&gt;➤ pregnant&lt;/li&gt;&lt;li&gt;➤ woman&lt;/li&gt;&lt;li&gt;➤ leprosy&lt;/li&gt;&lt;li&gt;➤ Type 2 lepra&lt;/li&gt;&lt;li&gt;➤ continue multidrug therapy&lt;/li&gt;&lt;li&gt;➤ add oral steroids&lt;/li&gt;&lt;li&gt;➤ acute inflammatory symptoms&lt;/li&gt;&lt;li&gt;➤ Thalidomide is c ontraindicated in pregnancy due to its teratogenicity.&lt;/li&gt;&lt;li&gt;➤ Thalidomide&lt;/li&gt;&lt;li&gt;➤ ontraindicated&lt;/li&gt;&lt;li&gt;➤ teratogenicity.&lt;/li&gt;&lt;li&gt;➤ Ref :  Rook&#x27;s Textbook of Dermatology -9th Edition Chapter 28 Page No 28.16&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Rook&#x27;s Textbook of Dermatology -9th Edition Chapter 28 Page No 28.16&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 21 st Edition Page No 1387, 1390&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 21 st Edition Page No 1387, 1390&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case where a patient undergoing Multi-Drug Therapy (MDT) experiences a deterioration of existing lesions and nerve complications, what course of action would you consider taking next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop MDT give Thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue MDT, Start Thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop MDT, Start Systemic Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue MDT, Start Systemic Steroids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue MDT, Start Systemic Steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/screenshot-2024-02-22-094555.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Stop MDT give thalidomide.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Thalidomide is an immunomodulatory drug that may be used in certain conditions, like leprosy and its complications. However, stopping MDT is not recommended as it is crucial to continue the treatment of the primary disease. Thalidomide is not used as treatment for Type 1 lepra reaction in leprosy .&lt;/li&gt;&lt;li&gt;• Thalidomide is an immunomodulatory drug that may be used in certain conditions, like leprosy and its complications.&lt;/li&gt;&lt;li&gt;• immunomodulatory&lt;/li&gt;&lt;li&gt;• leprosy&lt;/li&gt;&lt;li&gt;• However, stopping MDT is not recommended as it is crucial to continue the treatment of the primary disease. Thalidomide is not used as treatment for Type 1 lepra reaction in leprosy .&lt;/li&gt;&lt;li&gt;• stopping MDT is not recommended&lt;/li&gt;&lt;li&gt;• not used as&lt;/li&gt;&lt;li&gt;• Type 1 lepra reaction in leprosy&lt;/li&gt;&lt;li&gt;• Option B. Continue MDT, start thalidomide –&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• While MDT should be continued, thalidomide is not typically used for nerve complications. It&#x27;s used primarily for severe or recurrent erythema nodosum leprosum (ENL) Type 2 Lepra eaction, which is an immune-mediated complication of leprosy.&lt;/li&gt;&lt;li&gt;• While MDT should be continued, thalidomide is not typically used for nerve complications.&lt;/li&gt;&lt;li&gt;• It&#x27;s used primarily for severe or recurrent erythema nodosum leprosum (ENL) Type 2 Lepra eaction, which is an immune-mediated complication of leprosy.&lt;/li&gt;&lt;li&gt;• primarily&lt;/li&gt;&lt;li&gt;• erythema nodosum leprosum (ENL) Type 2 Lepra eaction,&lt;/li&gt;&lt;li&gt;• Option C. Stop MDT, start systemic corticosteroids –&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Stopping MDT is not advised as the antibiotics in MDT are essential for treating the bacterial infection causing the disease . The MDT should be continued to prevent the development of drug resistance and to adequately treat the underlying infection .&lt;/li&gt;&lt;li&gt;• Stopping MDT is not advised as the antibiotics in MDT are essential for treating the bacterial infection causing the disease .&lt;/li&gt;&lt;li&gt;• treating&lt;/li&gt;&lt;li&gt;• bacterial infection&lt;/li&gt;&lt;li&gt;• disease&lt;/li&gt;&lt;li&gt;• The MDT should be continued to prevent the development of drug resistance and to adequately treat the underlying infection .&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• development&lt;/li&gt;&lt;li&gt;• drug resistance&lt;/li&gt;&lt;li&gt;• adequately treat&lt;/li&gt;&lt;li&gt;• underlying infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the case of nerve complications in a patient undergoing multi-drug therapy for conditions like leprosy , the appropriate course of action is to continue the anti-microbial therapy and start systemic steroids to manage the inflammatory reaction causing nerve damage.&lt;/li&gt;&lt;li&gt;➤ In the case of nerve complications in a patient undergoing multi-drug therapy for conditions like leprosy , the appropriate course of action is to continue the anti-microbial therapy and start systemic steroids to manage the inflammatory reaction causing nerve damage.&lt;/li&gt;&lt;li&gt;➤ nerve complications&lt;/li&gt;&lt;li&gt;➤ multi-drug therapy&lt;/li&gt;&lt;li&gt;➤ leprosy&lt;/li&gt;&lt;li&gt;➤ continue the anti-microbial therapy&lt;/li&gt;&lt;li&gt;➤ systemic steroids&lt;/li&gt;&lt;li&gt;➤ inflammatory&lt;/li&gt;&lt;li&gt;➤ Ref : Rook&#x27;s Textbook of Dermatology -9th Edition Chapter 28 Page No 28.5, 28.12, 28.16&lt;/li&gt;&lt;li&gt;➤ Ref : Rook&#x27;s Textbook of Dermatology -9th Edition Chapter 28 Page No 28.5, 28.12, 28.16&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents to the outpatient department with a satellite skin lesion. On examination, the patient has one hypopigmented lesion and one thickened nerve. The images of two blister packs are provided. Based on the WHO / NLEP Guidelines, which treatment is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Packet 1 for 12 Months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Packet 2 for 12 Months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Packet 1 for 6 Months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Packet 2 for 6 Months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Packet 2 for 12 Months&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_q7gUPBV.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_TvF6QJv.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lvloMqq.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LCh7rB3.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_XtDaahO.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_oiKCOxp.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_EcNy2Kg.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ References:&lt;/li&gt;&lt;li&gt;↳ Jopling’s handbook of leprosy, 6 th edition, page no 10&lt;/li&gt;&lt;li&gt;↳ Jopling’s handbook of leprosy, 6 th edition, page no 10&lt;/li&gt;&lt;li&gt;↳ Andrew’s diseases of the skin: clinical dermatology 13 th edition page no 338, 339, 345&lt;/li&gt;&lt;li&gt;↳ Andrew’s diseases of the skin: clinical dermatology 13 th edition page no 338, 339, 345&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chemoprophylaxis for Leprosy should be given to which of the following persons? Sharing the Same Clothes, Towels Living with a patient with Leprosy for &amp;gt; 6 Month Contact of Age more than 2 Years Contact for more than 20 Hours per Week.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/screenshot-2024-02-22-094813.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Chemoprophylaxis for leprosy should be given to contacts 2, 3 and 4.&lt;/li&gt;&lt;li&gt;• Chemoprophylaxis for leprosy should be given to contacts 2, 3 and 4.&lt;/li&gt;&lt;li&gt;• Chemoprophylaxis for leprosy should be given to the following contacts:&lt;/li&gt;&lt;li&gt;• Chemoprophylaxis for leprosy should be given to the following contacts:&lt;/li&gt;&lt;li&gt;• Being identified as a contact, i.e., a person who has been in close contact with the index case for 20 hours ( option 4 ) or more per week for more than 3 months (Option 2) (Exception is blanket approach where no link with an index case needs to be established.) Age: More than 2 years (Option 3); if younger than 2 years , the child can be given SDR at the age of 2 , in follow-up visits of contacts (if meeting all other inclusion criteria.) Consent of the contact obtained . Depending on the country situation, this can be written or verbal consent . In the case of children, consent should be obtained from the parent or guardian, and sometimes an assent from the grown-up children. Sharing the same clothes and towels, while a potential route of transmission , is not generally considered a primary criterion for chemoprophylaxis.&lt;/li&gt;&lt;li&gt;• Being identified as a contact, i.e., a person who has been in close contact with the index case for 20 hours ( option 4 ) or more per week for more than 3 months (Option 2) (Exception is blanket approach where no link with an index case needs to be established.)&lt;/li&gt;&lt;li&gt;• close contact&lt;/li&gt;&lt;li&gt;• 20 hours (&lt;/li&gt;&lt;li&gt;• )&lt;/li&gt;&lt;li&gt;• more per week&lt;/li&gt;&lt;li&gt;• more than 3 months (Option 2)&lt;/li&gt;&lt;li&gt;• blanket approach&lt;/li&gt;&lt;li&gt;• Age: More than 2 years (Option 3); if younger than 2 years , the child can be given SDR at the age of 2 , in follow-up visits of contacts (if meeting all other inclusion criteria.)&lt;/li&gt;&lt;li&gt;• Age: More than 2 years (Option 3);&lt;/li&gt;&lt;li&gt;• younger than 2 years&lt;/li&gt;&lt;li&gt;• SDR&lt;/li&gt;&lt;li&gt;• age&lt;/li&gt;&lt;li&gt;• 2&lt;/li&gt;&lt;li&gt;• follow-up visits&lt;/li&gt;&lt;li&gt;• contacts&lt;/li&gt;&lt;li&gt;• Consent of the contact obtained . Depending on the country situation, this can be written or verbal consent . In the case of children, consent should be obtained from the parent or guardian, and sometimes an assent from the grown-up children.&lt;/li&gt;&lt;li&gt;• Consent of the contact obtained&lt;/li&gt;&lt;li&gt;• written&lt;/li&gt;&lt;li&gt;• verbal consent&lt;/li&gt;&lt;li&gt;• parent&lt;/li&gt;&lt;li&gt;• guardian,&lt;/li&gt;&lt;li&gt;• assent&lt;/li&gt;&lt;li&gt;• grown-up children.&lt;/li&gt;&lt;li&gt;• Sharing the same clothes and towels, while a potential route of transmission , is not generally considered a primary criterion for chemoprophylaxis.&lt;/li&gt;&lt;li&gt;• Sharing&lt;/li&gt;&lt;li&gt;• clothes and towels,&lt;/li&gt;&lt;li&gt;• route of transmission&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• criterion&lt;/li&gt;&lt;li&gt;• chemoprophylaxis.&lt;/li&gt;&lt;li&gt;• Rifampicin:&lt;/li&gt;&lt;li&gt;• Rifampicin:&lt;/li&gt;&lt;li&gt;• A single dose of 600 mg kills more than 99% of the susceptible organisms present at the start of treatment, that is as much as 3 to 6 months of daily treatment with the combination dapsone plus Clofazimine. Rifampicin has become established as a highly potent bactericidal drug , and it acts by inhibiting the bacterial DNA dependent RNA polymerase . Single Dose of Rifampicin (SDR) is used in chemoprophylaxis. Chemoprophylaxis must be initiated only 4 weeks after treatment for leprosy has begun in the patient to ensure the patient is non-infectious .&lt;/li&gt;&lt;li&gt;• A single dose of 600 mg kills more than 99% of the susceptible organisms present at the start of treatment, that is as much as 3 to 6 months of daily treatment with the combination dapsone plus Clofazimine.&lt;/li&gt;&lt;li&gt;• single dose of 600 mg&lt;/li&gt;&lt;li&gt;• 99%&lt;/li&gt;&lt;li&gt;• susceptible organisms&lt;/li&gt;&lt;li&gt;• 3 to 6 months&lt;/li&gt;&lt;li&gt;• dapsone plus Clofazimine.&lt;/li&gt;&lt;li&gt;• Rifampicin has become established as a highly potent bactericidal drug , and it acts by inhibiting the bacterial DNA dependent RNA polymerase .&lt;/li&gt;&lt;li&gt;• Rifampicin&lt;/li&gt;&lt;li&gt;• highly potent bactericidal drug&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• bacterial DNA dependent RNA polymerase&lt;/li&gt;&lt;li&gt;• Single Dose of Rifampicin (SDR) is used in chemoprophylaxis.&lt;/li&gt;&lt;li&gt;• Single Dose of Rifampicin&lt;/li&gt;&lt;li&gt;• chemoprophylaxis.&lt;/li&gt;&lt;li&gt;• Chemoprophylaxis must be initiated only 4 weeks after treatment for leprosy has begun in the patient to ensure the patient is non-infectious .&lt;/li&gt;&lt;li&gt;• 4 weeks after treatment for leprosy&lt;/li&gt;&lt;li&gt;• patient&lt;/li&gt;&lt;li&gt;• patient is non-infectious&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Exclusion Criteria&lt;/li&gt;&lt;li&gt;➤ Exclusion Criteria&lt;/li&gt;&lt;li&gt;➤ Persons with possible signs and/or symptoms of Leprosy. Persons with possible signs and/or symptoms of TB or Confirmed with TB. Persons with a history of Liver or Kidney Disorders . Pregnancy ; SDR can be given after the delivery . Persons who have received Rifampicin in the last two years e.g. as treatment of TB, leprosy or as prophylaxis (e.g. contact of another index case). Persons with history of Allergy to Rifampicin . Refusal to take SDR.&lt;/li&gt;&lt;li&gt;➤ Persons with possible signs and/or symptoms of Leprosy.&lt;/li&gt;&lt;li&gt;➤ Leprosy.&lt;/li&gt;&lt;li&gt;➤ Persons with possible signs and/or symptoms of TB or Confirmed with TB.&lt;/li&gt;&lt;li&gt;➤ TB&lt;/li&gt;&lt;li&gt;➤ Confirmed&lt;/li&gt;&lt;li&gt;➤ TB.&lt;/li&gt;&lt;li&gt;➤ Persons with a history of Liver or Kidney Disorders .&lt;/li&gt;&lt;li&gt;➤ Liver&lt;/li&gt;&lt;li&gt;➤ Kidney Disorders&lt;/li&gt;&lt;li&gt;➤ Pregnancy ; SDR can be given after the delivery .&lt;/li&gt;&lt;li&gt;➤ given after the delivery&lt;/li&gt;&lt;li&gt;➤ Persons who have received Rifampicin in the last two years e.g. as treatment of TB, leprosy or as prophylaxis (e.g. contact of another index case).&lt;/li&gt;&lt;li&gt;➤ Rifampicin&lt;/li&gt;&lt;li&gt;➤ last two years&lt;/li&gt;&lt;li&gt;➤ Persons with history of Allergy to Rifampicin .&lt;/li&gt;&lt;li&gt;➤ Allergy&lt;/li&gt;&lt;li&gt;➤ Rifampicin&lt;/li&gt;&lt;li&gt;➤ Refusal to take SDR.&lt;/li&gt;&lt;li&gt;➤ Refusal&lt;/li&gt;&lt;li&gt;➤ SDR.&lt;/li&gt;&lt;li&gt;➤ Ref : Jopling’s Handbook of Leprosy 6 th Edition Page no 242&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Jopling’s Handbook of Leprosy 6 th Edition Page no 242&lt;/li&gt;&lt;li&gt;➤ Leprosy/Hansen disease: Contact Tracing and Post-Exposure ;Prophylaxis&lt;/li&gt;&lt;li&gt;➤ Leprosy/Hansen disease: Contact Tracing and Post-Exposure ;Prophylaxis&lt;/li&gt;&lt;li&gt;➤ https://www.who.int/publications/i/item/9789290228073 (Page 23, 24)&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3051288/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dapsone syndrome in Hansen disease treatment is seen after how many weeks of therapy initiation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 weeks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Dapsone syndrome, also known as \&quot;five-week dermatitis,\&quot; usually occurs five to six weeks after the initiation of dapsone treatment in Hansen&#x27;s disease (leprosy ). It is characterized by symptoms such as erythroderma, generalized lymphadenopathy, hepatosplenomegaly, fever, and hepatitis , and typically subsides upon cessation of the drug.&lt;/li&gt;&lt;li&gt;• Dapsone syndrome, also known as \&quot;five-week dermatitis,\&quot; usually occurs five to six weeks after the initiation of dapsone treatment in Hansen&#x27;s disease (leprosy ).&lt;/li&gt;&lt;li&gt;• \&quot;five-week dermatitis,\&quot;&lt;/li&gt;&lt;li&gt;• five&lt;/li&gt;&lt;li&gt;• six weeks&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• initiation&lt;/li&gt;&lt;li&gt;• dapsone treatment&lt;/li&gt;&lt;li&gt;• Hansen&#x27;s disease (leprosy&lt;/li&gt;&lt;li&gt;• It is characterized by symptoms such as erythroderma, generalized lymphadenopathy, hepatosplenomegaly, fever, and hepatitis , and typically subsides upon cessation of the drug.&lt;/li&gt;&lt;li&gt;• erythroderma, generalized lymphadenopathy, hepatosplenomegaly, fever,&lt;/li&gt;&lt;li&gt;• hepatitis&lt;/li&gt;&lt;li&gt;• subsides&lt;/li&gt;&lt;li&gt;• cessation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dapsone syndrome , a hypersensitivity reaction characterized by a range of symptoms including erythroderma and hepatosplenomegaly , typically occurs about five to six weeks after the initiation of dapsone therapy in the treatment of Hansen&#x27;s disease.&lt;/li&gt;&lt;li&gt;➤ Dapsone syndrome , a hypersensitivity reaction characterized by a range of symptoms including erythroderma and hepatosplenomegaly , typically occurs about five to six weeks after the initiation of dapsone therapy in the treatment of Hansen&#x27;s disease.&lt;/li&gt;&lt;li&gt;➤ Dapsone syndrome&lt;/li&gt;&lt;li&gt;➤ hypersensitivity reaction&lt;/li&gt;&lt;li&gt;➤ erythroderma and hepatosplenomegaly&lt;/li&gt;&lt;li&gt;➤ five to six weeks&lt;/li&gt;&lt;li&gt;➤ Ref : Jopling’s Handbook of Leprosy 6 th Edition Page No 245&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Jopling’s Handbook of Leprosy 6 th Edition Page No 245&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient with a suspected case of leprosy undergoes a lepromin skin test. The test is administered to assess the patient&#x27;s type of leprosy and potential response to treatment. Which of the following statements is INCORRECT regarding the lepromin test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to define the Immune Status of the patient.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a Diagnostic Test.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a Cell-Mediated Response.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It may be used for Prognosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is a Diagnostic Test.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is used to define the immune status of the patient :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• The lepromin test is used to determine the patient&#x27;s immune response to Mycobacterium leprae . A positive test suggests a good cell-mediated immune response, typically seen in tuberculoid leprosy.&lt;/li&gt;&lt;li&gt;• The lepromin test is used to determine the patient&#x27;s immune response to Mycobacterium leprae .&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• Mycobacterium leprae&lt;/li&gt;&lt;li&gt;• A positive test suggests a good cell-mediated immune response, typically seen in tuberculoid leprosy.&lt;/li&gt;&lt;li&gt;• good cell-mediated immune&lt;/li&gt;&lt;li&gt;• tuberculoid leprosy.&lt;/li&gt;&lt;li&gt;• Option C. It is a cell-mediated response :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• The lepromin test measures a delayed-type hypersensitivity reaction, which is a cell-mediated immune response to the antigens of Mycobacterium leprae .&lt;/li&gt;&lt;li&gt;• The lepromin test measures a delayed-type hypersensitivity reaction, which is a cell-mediated immune response to the antigens of Mycobacterium leprae .&lt;/li&gt;&lt;li&gt;• delayed-type hypersensitivity&lt;/li&gt;&lt;li&gt;• cell-mediated immune response&lt;/li&gt;&lt;li&gt;• antigens&lt;/li&gt;&lt;li&gt;• Mycobacterium leprae&lt;/li&gt;&lt;li&gt;• Option D. It may be used for prognosis :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• A positive lepromin test generally indicates a better prognosis and is associated with a stronger cell-mediated immune response, which is typical of tuberculoid leprosy .&lt;/li&gt;&lt;li&gt;• A positive lepromin test generally indicates a better prognosis and is associated with a stronger cell-mediated immune response, which is typical of tuberculoid leprosy .&lt;/li&gt;&lt;li&gt;• positive lepromin test&lt;/li&gt;&lt;li&gt;• better prognosis&lt;/li&gt;&lt;li&gt;• stronger cell-mediated immune&lt;/li&gt;&lt;li&gt;• typical&lt;/li&gt;&lt;li&gt;• tuberculoid leprosy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lepromin test is used to assess the immune status of a patient with leprosy and is not a diagnostic test. It measures the cell-mediated immune response and can provide prognostic information , with a positive test indicating a better prognosis.&lt;/li&gt;&lt;li&gt;➤ The lepromin test is used to assess the immune status of a patient with leprosy and is not a diagnostic test.&lt;/li&gt;&lt;li&gt;➤ immune status&lt;/li&gt;&lt;li&gt;➤ not a diagnostic&lt;/li&gt;&lt;li&gt;➤ It measures the cell-mediated immune response and can provide prognostic information , with a positive test indicating a better prognosis.&lt;/li&gt;&lt;li&gt;➤ cell-mediated immune response&lt;/li&gt;&lt;li&gt;➤ prognostic information&lt;/li&gt;&lt;li&gt;➤ positive test indicating&lt;/li&gt;&lt;li&gt;➤ better prognosis.&lt;/li&gt;&lt;li&gt;➤ Ref : Jopling’s Handbook of Leprosy 6 th Edition Page No 11&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Jopling’s Handbook of Leprosy 6 th Edition Page No 11&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child presented with multiple hypopigmented patches on back &amp;amp; lower limb. On examination the patches were hypo aesthetic &amp;amp; bilateral ulnar and lateral popliteal nerves were enlarged. Which of the following drugs and their dosages are to be given on Day 1 of supervised drug administration according to National Leprosy Eradication Programme (NLEP) Guidelines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin 450 mg Clofazimine 150 mg Dapsone 50 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin 600 mg Clofazimine 300 mg Dapsone 100 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin 450 mg Clofazimine 150 mg Dapsone 100 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin 300 mg Clofazimine 150 mg Dapsone 50 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rifampicin 450 mg Clofazimine 150 mg Dapsone 50 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rifampicin 450 mg Clofazimine 150 mg Dapsone 50 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• According to the National Leprosy Eradication Programme (NLEP) Guidelines , for a child aged 9-14 years , the Day 1 supervised dose of medication for Multi-Bacillary (MB) leprosy includes Rifampicin 450 mg, Clofazimine 150 mg, and Dapsone 50 mg .&lt;/li&gt;&lt;li&gt;• According to the National Leprosy Eradication Programme (NLEP) Guidelines , for a child aged 9-14 years , the Day 1 supervised dose of medication for Multi-Bacillary (MB) leprosy includes Rifampicin 450 mg, Clofazimine 150 mg, and Dapsone 50 mg .&lt;/li&gt;&lt;li&gt;• According to the National Leprosy Eradication Programme (NLEP) Guidelines , for a child aged 9-14 years , the Day 1 supervised dose of medication for Multi-Bacillary (MB) leprosy includes Rifampicin 450 mg, Clofazimine 150 mg, and Dapsone 50 mg .&lt;/li&gt;&lt;li&gt;• National Leprosy Eradication Programme (NLEP) Guidelines&lt;/li&gt;&lt;li&gt;• 9-14 years&lt;/li&gt;&lt;li&gt;• Day 1&lt;/li&gt;&lt;li&gt;• Multi-Bacillary (MB) leprosy&lt;/li&gt;&lt;li&gt;• Rifampicin 450 mg, Clofazimine 150 mg, and Dapsone 50 mg&lt;/li&gt;&lt;li&gt;• Option B. Rifampicin 600 mg Clofazimine 300 mg Dapsone 100 mg :&lt;/li&gt;&lt;li&gt;• Option B. Rifampicin 600 mg Clofazimine 300 mg Dapsone 100 mg&lt;/li&gt;&lt;li&gt;• Incorrect because this dosage is for adults with MB leprosy , not for children.&lt;/li&gt;&lt;li&gt;• Incorrect because this dosage is for adults with MB leprosy , not for children.&lt;/li&gt;&lt;li&gt;• Incorrect because this dosage is for adults with MB leprosy , not for children.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• adults with MB leprosy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct dosages of multi-drug therapy for a child with Multi-Bacillary (MB) leprosy on Day 1 of supervised treatment according to NLEP Guidelines , which for a child aged 9-14 years includes Rifampicin 450 mg, Clofazimine 150 mg, and Dapsone 50 mg .&lt;/li&gt;&lt;li&gt;➤ The correct dosages of multi-drug therapy for a child with Multi-Bacillary (MB) leprosy on Day 1 of supervised treatment according to NLEP Guidelines , which for a child aged 9-14 years includes Rifampicin 450 mg, Clofazimine 150 mg, and Dapsone 50 mg .&lt;/li&gt;&lt;li&gt;➤ The correct dosages of multi-drug therapy for a child with Multi-Bacillary (MB) leprosy on Day 1 of supervised treatment according to NLEP Guidelines , which for a child aged 9-14 years includes Rifampicin 450 mg, Clofazimine 150 mg, and Dapsone 50 mg .&lt;/li&gt;&lt;li&gt;➤ child with Multi-Bacillary (MB)&lt;/li&gt;&lt;li&gt;➤ Day 1&lt;/li&gt;&lt;li&gt;➤ NLEP Guidelines&lt;/li&gt;&lt;li&gt;➤ 9-14 years&lt;/li&gt;&lt;li&gt;➤ Rifampicin 450 mg, Clofazimine 150 mg, and Dapsone 50 mg&lt;/li&gt;&lt;li&gt;➤ Ref : Jopling’s Handbook of Leprosy 6 th Edition Page No 252&lt;/li&gt;&lt;li&gt;➤ Ref : Jopling’s Handbook of Leprosy 6 th Edition Page No 252&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of leprosy on multidrug treatment came to OPD after 5 weeks of treatment with rash over the body. On examination he has high grade fever, jaundice, and an itchy rash all over the body. There was no evidence of any red tender nodules over the extremities or elsewhere over the body. What is the likely diagnosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dapsone Hypersensitivity Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema Nodosum Leprosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lucio Phenomenon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reversal Reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dapsone Hypersensitivity Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Erythema nodosum leprosum (ENL) :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• ENL, or Type II lepra reaction , presents with tender red nodules, systemic involvement like fever, malais e, and enlarged tender nerves .&lt;/li&gt;&lt;li&gt;• ENL, or Type II lepra reaction , presents with tender red nodules, systemic involvement like fever, malais e, and enlarged tender nerves .&lt;/li&gt;&lt;li&gt;• Type II lepra reaction&lt;/li&gt;&lt;li&gt;• tender red nodules,&lt;/li&gt;&lt;li&gt;• fever, malais&lt;/li&gt;&lt;li&gt;• enlarged tender nerves&lt;/li&gt;&lt;li&gt;• The absence of red tender nodules and nerve tenderness makes ENL less likely in this case.&lt;/li&gt;&lt;li&gt;• The absence of red tender nodules and nerve tenderness makes ENL less likely in this case.&lt;/li&gt;&lt;li&gt;• Option C. Lucio phenomenon :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Lucio phenomenon is a rare reaction seen in diffuse lepromatous leprosy presenting with painful erythematous plaques , typically on the extremities , that can progress to necrosis and ulceration . It does not typically present with a generalized itchy rash or jaundice.&lt;/li&gt;&lt;li&gt;• Lucio phenomenon is a rare reaction seen in diffuse lepromatous leprosy presenting with painful erythematous plaques , typically on the extremities , that can progress to necrosis and ulceration .&lt;/li&gt;&lt;li&gt;• rare reaction&lt;/li&gt;&lt;li&gt;• diffuse lepromatous leprosy&lt;/li&gt;&lt;li&gt;• painful erythematous plaques&lt;/li&gt;&lt;li&gt;• extremities&lt;/li&gt;&lt;li&gt;• necrosis and ulceration&lt;/li&gt;&lt;li&gt;• It does not typically present with a generalized itchy rash or jaundice.&lt;/li&gt;&lt;li&gt;• Option D. Reversal reaction (Type I reaction) :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Reversal reaction is characterized by the acute inflammation of pre-existing leprosy skin lesions and nerve enlargement without systemic symptoms like fever or jaundice. The pruritic rash and systemic symptoms described are not typical of a reversal reaction.&lt;/li&gt;&lt;li&gt;• Reversal reaction is characterized by the acute inflammation of pre-existing leprosy skin lesions and nerve enlargement without systemic symptoms like fever or jaundice.&lt;/li&gt;&lt;li&gt;• Reversal reaction&lt;/li&gt;&lt;li&gt;• acute inflammation&lt;/li&gt;&lt;li&gt;• pre-existing&lt;/li&gt;&lt;li&gt;• skin lesions&lt;/li&gt;&lt;li&gt;• nerve enlargement&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• jaundice.&lt;/li&gt;&lt;li&gt;• The pruritic rash and systemic symptoms described are not typical of a reversal reaction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dapsone Hypersensitivity syndrome in a leprosy patient who presents with fever, jaundice , and a widespread itchy rash without tender nodules or nerve enlargement , approximately 5 weeks after starting multidrug therapy . This serious reaction requires immediate attention and discontinuation of dapsone .&lt;/li&gt;&lt;li&gt;➤ Dapsone Hypersensitivity syndrome in a leprosy patient who presents with fever, jaundice , and a widespread itchy rash without tender nodules or nerve enlargement , approximately 5 weeks after starting multidrug therapy . This serious reaction requires immediate attention and discontinuation of dapsone .&lt;/li&gt;&lt;li&gt;➤ Dapsone Hypersensitivity syndrome&lt;/li&gt;&lt;li&gt;➤ leprosy patient&lt;/li&gt;&lt;li&gt;➤ fever, jaundice&lt;/li&gt;&lt;li&gt;➤ itchy rash&lt;/li&gt;&lt;li&gt;➤ without tender nodules&lt;/li&gt;&lt;li&gt;➤ nerve enlargement&lt;/li&gt;&lt;li&gt;➤ 5 weeks&lt;/li&gt;&lt;li&gt;➤ starting multidrug therapy&lt;/li&gt;&lt;li&gt;➤ immediate attention&lt;/li&gt;&lt;li&gt;➤ discontinuation of dapsone&lt;/li&gt;&lt;li&gt;➤ Ref: IAL Textbook of Leprosy, 2 nd Edition Chapter 30 Page No 442&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ IAL Textbook of Leprosy, 2 nd Edition Chapter 30 Page No 442&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the INCORRECT statement regarding Treatment of a Multi Bacillary Leprosy patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 Drugs are given in the regimen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treatment Duration is 18 Months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment should be Completed in 18 Months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follow up Period is 24 Months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Treatment Duration is 18 Months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Treatment Duration is 18 Months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 3 drugs are given in the regimen :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• The Standard Multi-Drug Therapy (MDT) regimen for multi-bacillary (MB) leprosy involves a combination of three drugs : Rifampicin, Dapsone, and Clofazimine .&lt;/li&gt;&lt;li&gt;• The Standard Multi-Drug Therapy (MDT) regimen for multi-bacillary (MB) leprosy involves a combination of three drugs : Rifampicin, Dapsone, and Clofazimine .&lt;/li&gt;&lt;li&gt;• Standard Multi-Drug Therapy (MDT) regimen&lt;/li&gt;&lt;li&gt;• multi-bacillary (MB) leprosy&lt;/li&gt;&lt;li&gt;• combination&lt;/li&gt;&lt;li&gt;• three drugs&lt;/li&gt;&lt;li&gt;• Rifampicin, Dapsone,&lt;/li&gt;&lt;li&gt;• Clofazimine&lt;/li&gt;&lt;li&gt;• Option C. Treatment should be completed in 18 months:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• NLEP guidelines stipulate a 12-month treatment course for MB leprosy . This course can be completed in 18 months , otherwise patient is termed as Defaulter&lt;/li&gt;&lt;li&gt;• NLEP guidelines stipulate a 12-month treatment course for MB leprosy .&lt;/li&gt;&lt;li&gt;• stipulate&lt;/li&gt;&lt;li&gt;• 12-month treatment&lt;/li&gt;&lt;li&gt;• MB leprosy&lt;/li&gt;&lt;li&gt;• This course can be completed in 18 months , otherwise patient is termed as Defaulter&lt;/li&gt;&lt;li&gt;• 18 months&lt;/li&gt;&lt;li&gt;• Defaulter&lt;/li&gt;&lt;li&gt;• Option D. Follow up period is 24 months :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• The follow-up period after the completion of treatment for MB leprosy is typically 24 months to monitor for any signs of relapse or late reactions.&lt;/li&gt;&lt;li&gt;• The follow-up period after the completion of treatment for MB leprosy is typically 24 months to monitor for any signs of relapse or late reactions.&lt;/li&gt;&lt;li&gt;• 24 months&lt;/li&gt;&lt;li&gt;• monitor&lt;/li&gt;&lt;li&gt;• signs of relapse&lt;/li&gt;&lt;li&gt;• late reactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The treatment duration for multi-bacillary leprosy according to NLEP guidelines is 12 months, not 18 months, with a follow-up period of 24 months post-treatment to ensure there are no relapses or complications .&lt;/li&gt;&lt;li&gt;➤ The treatment duration for multi-bacillary leprosy according to NLEP guidelines is 12 months, not 18 months, with a follow-up period of 24 months post-treatment to ensure there are no relapses or complications .&lt;/li&gt;&lt;li&gt;➤ treatment duration&lt;/li&gt;&lt;li&gt;➤ multi-bacillary leprosy&lt;/li&gt;&lt;li&gt;➤ NLEP&lt;/li&gt;&lt;li&gt;➤ 12 months,&lt;/li&gt;&lt;li&gt;➤ follow-up period&lt;/li&gt;&lt;li&gt;➤ 24 months post-treatment&lt;/li&gt;&lt;li&gt;➤ no&lt;/li&gt;&lt;li&gt;➤ relapses&lt;/li&gt;&lt;li&gt;➤ complications&lt;/li&gt;&lt;li&gt;➤ Ref : Jopling’s Handbook of Leprosy 6 th Edition Page No 252&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Jopling’s Handbook of Leprosy 6 th Edition Page No 252&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Foam Cells are seen in Abundance in which type of Leprosy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borderline Lepromatous (BL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lepromatous Leprosy (LL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pure Neuritic Leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Borderline (BB)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lepromatous Leprosy (LL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/10_oTthCEA.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Borderline lepromatous (BL ):&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• ):&lt;/li&gt;&lt;li&gt;• BL leprosy can have foam cells , they are most abundant in LL leprosy where there is widespread infiltration of the skin with numerous bacilli .&lt;/li&gt;&lt;li&gt;• BL leprosy can have foam cells , they are most abundant in LL leprosy where there is widespread infiltration of the skin with numerous bacilli .&lt;/li&gt;&lt;li&gt;• foam cells&lt;/li&gt;&lt;li&gt;• most abundant&lt;/li&gt;&lt;li&gt;• LL leprosy&lt;/li&gt;&lt;li&gt;• widespread infiltration&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;li&gt;• numerous bacilli&lt;/li&gt;&lt;li&gt;• Option C. Pure Neuritic Leprosy:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Pure Neuritic Leprosy primarily affects nerves , and foam cells are more typically associated with cutaneous lesions.&lt;/li&gt;&lt;li&gt;• Pure Neuritic Leprosy primarily affects nerves , and foam cells are more typically associated with cutaneous lesions.&lt;/li&gt;&lt;li&gt;• affects nerves&lt;/li&gt;&lt;li&gt;• foam cells&lt;/li&gt;&lt;li&gt;• cutaneous lesions.&lt;/li&gt;&lt;li&gt;• Option D. Borderline (BB) :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• In BB leprosy, foam cells may be present but are not as prominent as in LL leprosy. BB leprosy has features between tuberculoid and lepromatous leprosy .&lt;/li&gt;&lt;li&gt;• In BB leprosy, foam cells may be present but are not as prominent as in LL leprosy.&lt;/li&gt;&lt;li&gt;• foam cells&lt;/li&gt;&lt;li&gt;• BB leprosy has features between tuberculoid and lepromatous leprosy .&lt;/li&gt;&lt;li&gt;• between tuberculoid&lt;/li&gt;&lt;li&gt;• lepromatous leprosy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lepromatous leprosy (LL) is the form of Hansen&#x27;s disease most associated with the presence of abundant foam cells , which are macrophages filled with undigested M. leprae . These foam cells are indicative of the multibacillary form of the disease and are used as a diagnostic histopathological feature .&lt;/li&gt;&lt;li&gt;➤ Lepromatous leprosy (LL) is the form of Hansen&#x27;s disease most associated with the presence of abundant foam cells , which are macrophages filled with undigested M. leprae .&lt;/li&gt;&lt;li&gt;➤ Lepromatous leprosy (LL)&lt;/li&gt;&lt;li&gt;➤ form&lt;/li&gt;&lt;li&gt;➤ Hansen&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ abundant foam cells&lt;/li&gt;&lt;li&gt;➤ macrophages&lt;/li&gt;&lt;li&gt;➤ undigested M. leprae&lt;/li&gt;&lt;li&gt;➤ These foam cells are indicative of the multibacillary form of the disease and are used as a diagnostic histopathological feature .&lt;/li&gt;&lt;li&gt;➤ multibacillary form&lt;/li&gt;&lt;li&gt;➤ disease&lt;/li&gt;&lt;li&gt;➤ diagnostic histopathological feature&lt;/li&gt;&lt;li&gt;➤ Ref : Jopling’s Handbook of Leprosy 6 th Edition Page No 123&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Jopling’s Handbook of Leprosy 6 th Edition Page No 123&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications is used only for treating patients with Type II Lepra reaction but NOT used in Type I Lepra reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalidomide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thalidomide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Steroids :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Steroids are used in the management of both Type I and Type II lepra reactions. They are effective in reducing inflammation and immune reactions in both types of reactions .&lt;/li&gt;&lt;li&gt;• Steroids are used in the management of both Type I and Type II lepra reactions. They are effective in reducing inflammation and immune reactions in both types of reactions .&lt;/li&gt;&lt;li&gt;• both Type I and Type II lepra&lt;/li&gt;&lt;li&gt;• reducing inflammation&lt;/li&gt;&lt;li&gt;• immune reactions&lt;/li&gt;&lt;li&gt;• both types&lt;/li&gt;&lt;li&gt;• reactions&lt;/li&gt;&lt;li&gt;• Option B. Azathioprine :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Azathioprine may be used as a steroid-sparin g agent in the treatment of both Type I and Type II lepra reactions, although it is not the first-line treatment for either.&lt;/li&gt;&lt;li&gt;• Azathioprine may be used as a steroid-sparin g agent in the treatment of both Type I and Type II lepra reactions, although it is not the first-line treatment for either.&lt;/li&gt;&lt;li&gt;• steroid-sparin&lt;/li&gt;&lt;li&gt;• agent&lt;/li&gt;&lt;li&gt;• both Type I&lt;/li&gt;&lt;li&gt;• Type II lepra reactions,&lt;/li&gt;&lt;li&gt;• Option C. Chloroquine :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Chloroquine, an antimalarial medication , has been used in the treatment of Erythema Nodosum Leprosum (ENL) , which is a Type II reaction , but it is also used for Type I reactions .&lt;/li&gt;&lt;li&gt;• Chloroquine, an antimalarial medication , has been used in the treatment of Erythema Nodosum Leprosum (ENL) , which is a Type II reaction , but it is also used for Type I reactions .&lt;/li&gt;&lt;li&gt;• antimalarial medication&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• Erythema Nodosum Leprosum (ENL)&lt;/li&gt;&lt;li&gt;• Type II reaction&lt;/li&gt;&lt;li&gt;• Type I reactions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thalidomide is uniquely used for Type II lepra reactions ( erythema nodosum leprosum) and is not indicated for Type I lepra reactions. Thalidomide&#x27;s effectiveness is based on its ability to inhibit TNF-alpha , a cytokine involved in the inflammatory process of ENL .&lt;/li&gt;&lt;li&gt;➤ Thalidomide is uniquely used for Type II lepra reactions ( erythema nodosum leprosum) and is not indicated for Type I lepra reactions.&lt;/li&gt;&lt;li&gt;➤ Thalidomide&lt;/li&gt;&lt;li&gt;➤ uniquely&lt;/li&gt;&lt;li&gt;➤ Type II lepra reactions&lt;/li&gt;&lt;li&gt;➤ erythema nodosum leprosum)&lt;/li&gt;&lt;li&gt;➤ Thalidomide&#x27;s effectiveness is based on its ability to inhibit TNF-alpha , a cytokine involved in the inflammatory process of ENL .&lt;/li&gt;&lt;li&gt;➤ Thalidomide&#x27;s effectiveness&lt;/li&gt;&lt;li&gt;➤ inhibit TNF-alpha&lt;/li&gt;&lt;li&gt;➤ cytokine&lt;/li&gt;&lt;li&gt;➤ inflammatory process&lt;/li&gt;&lt;li&gt;➤ ENL&lt;/li&gt;&lt;li&gt;➤ Ref : Jopling’s Handbook of Leprosy 6 th Edition Page No 217&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Jopling’s Handbook of Leprosy 6 th Edition Page No 217&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the predominant Histological finding in a patient who has Tuberculoid leprosy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foam Cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Granulomas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caseous Necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acantholysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Granulomas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/11_UZu2bb5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Foam Cells :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Foam cells, or Virchow&#x27;s cells , are typically found in lepromatous leprosy, not tuberculoid leprosy.&lt;/li&gt;&lt;li&gt;• Foam cells, or Virchow&#x27;s cells , are typically found in lepromatous leprosy, not tuberculoid leprosy.&lt;/li&gt;&lt;li&gt;• Virchow&#x27;s cells&lt;/li&gt;&lt;li&gt;• lepromatous leprosy,&lt;/li&gt;&lt;li&gt;• Option C. Caseous Necrosis :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Caseous necrosis is a characteristic feature of t uberculosis , not leprosy. In leprosy, especially the tuberculoid form, granulomas are predominantly seen and caseous necrosis is only seen with Nerve granulomas.&lt;/li&gt;&lt;li&gt;• Caseous necrosis is a characteristic feature of t uberculosis , not leprosy.&lt;/li&gt;&lt;li&gt;• uberculosis&lt;/li&gt;&lt;li&gt;• In leprosy, especially the tuberculoid form, granulomas are predominantly seen and caseous necrosis is only seen with Nerve granulomas.&lt;/li&gt;&lt;li&gt;• granulomas&lt;/li&gt;&lt;li&gt;• caseous necrosis&lt;/li&gt;&lt;li&gt;• Nerve granulomas.&lt;/li&gt;&lt;li&gt;• Option D. Acantholysis :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Acantholysis refers to the loss of connections between keratinocytes in the epidermis and is seen in conditions such as pemphigus vulgaris , not in leprosy.&lt;/li&gt;&lt;li&gt;• Acantholysis refers to the loss of connections between keratinocytes in the epidermis and is seen in conditions such as pemphigus vulgaris , not in leprosy.&lt;/li&gt;&lt;li&gt;• loss of connections&lt;/li&gt;&lt;li&gt;• keratinocytes&lt;/li&gt;&lt;li&gt;• epidermis&lt;/li&gt;&lt;li&gt;• pemphigus vulgaris&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Granulomas is the predominant histopathological feature in tuberculoid leprosy, reflecting a strong cell-mediated immune response that contains the infection and prevents widespread dissemination.&lt;/li&gt;&lt;li&gt;➤ Granulomas is the predominant histopathological feature in tuberculoid leprosy, reflecting a strong cell-mediated immune response that contains the infection and prevents widespread dissemination.&lt;/li&gt;&lt;li&gt;➤ Granulomas&lt;/li&gt;&lt;li&gt;➤ tuberculoid leprosy,&lt;/li&gt;&lt;li&gt;➤ strong cell-mediated immune&lt;/li&gt;&lt;li&gt;➤ contains the infection&lt;/li&gt;&lt;li&gt;➤ prevents widespread dissemination.&lt;/li&gt;&lt;li&gt;➤ Ref : IAL Textbook of Leprosy, 2 nd Edition Chapter 14 Page No 136&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : IAL Textbook of Leprosy, 2 nd Edition Chapter 14 Page No 136&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is FALSE in relation to Type 2 Lepra Reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen in Borderline Lepromatous Leprosy and Lepromatous Leprosy patients.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MDT should be Continued, and Steroids are to be added.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Underlying Pathogenesis is Increased Cell Mediated Immunity.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patients present with High Grade Fever, Red Tender Nodules over Body.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Underlying Pathogenesis is Increased Cell Mediated Immunity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Underlying Pathogenesis is Increased Cell Mediated Immunity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Seen in Borderline Lepromatous Leprosy and Lepromatous Leprosy patients :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Type 2 Lepra Reaction, also known as Erythema Nodosum Leprosum (ENL), is typically seen in patients with Borderline Lepromatous Leprosy and Lepromatous Leprosy , which are at the multibacillary end of the leprosy spectrum.&lt;/li&gt;&lt;li&gt;• Type 2 Lepra Reaction, also known as Erythema Nodosum Leprosum (ENL), is typically seen in patients with Borderline Lepromatous Leprosy and Lepromatous Leprosy , which are at the multibacillary end of the leprosy spectrum.&lt;/li&gt;&lt;li&gt;• Erythema Nodosum Leprosum (ENL),&lt;/li&gt;&lt;li&gt;• Borderline Lepromatous Leprosy&lt;/li&gt;&lt;li&gt;• Lepromatous Leprosy&lt;/li&gt;&lt;li&gt;• multibacillary end&lt;/li&gt;&lt;li&gt;• Option B. MDT should be continued, and Steroids are to be added :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• During a Type 2 reaction, the mainstay treatment includes the continuation of Multi-Drug Therapy (MDT) for leprosy along with the addition of steroids to manage the inflammatory reaction.&lt;/li&gt;&lt;li&gt;• During a Type 2 reaction, the mainstay treatment includes the continuation of Multi-Drug Therapy (MDT) for leprosy along with the addition of steroids to manage the inflammatory reaction.&lt;/li&gt;&lt;li&gt;• continuation of Multi-Drug Therapy&lt;/li&gt;&lt;li&gt;• steroids&lt;/li&gt;&lt;li&gt;• Option D. Patients present with High grade fever, Red Tender nodules over body :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• The clinical presentation of ENL includes systemic symptoms such as high-grade fever and red tender nodules , known as erythema nodosum leprosum.&lt;/li&gt;&lt;li&gt;• The clinical presentation of ENL includes systemic symptoms such as high-grade fever and red tender nodules , known as erythema nodosum leprosum.&lt;/li&gt;&lt;li&gt;• high-grade fever and red tender nodules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type 2 Lepra Reaction (Erythema Nodosum Leprosum ) is associated with immune complex deposition rather than increased cell-mediated immunity . It presents with systemic symptoms and cutaneous manifestations requiring the continuation of MDT and the addition of anti-inflammatory treatment , typically steroids.&lt;/li&gt;&lt;li&gt;➤ Type 2 Lepra Reaction (Erythema Nodosum Leprosum ) is associated with immune complex deposition rather than increased cell-mediated immunity .&lt;/li&gt;&lt;li&gt;➤ Type 2 Lepra Reaction (Erythema Nodosum Leprosum&lt;/li&gt;&lt;li&gt;➤ immune complex deposition&lt;/li&gt;&lt;li&gt;➤ increased cell-mediated immunity&lt;/li&gt;&lt;li&gt;➤ It presents with systemic symptoms and cutaneous manifestations requiring the continuation of MDT and the addition of anti-inflammatory treatment , typically steroids.&lt;/li&gt;&lt;li&gt;➤ systemic symptoms&lt;/li&gt;&lt;li&gt;➤ cutaneous manifestations&lt;/li&gt;&lt;li&gt;➤ continuation&lt;/li&gt;&lt;li&gt;➤ MDT&lt;/li&gt;&lt;li&gt;➤ addition&lt;/li&gt;&lt;li&gt;➤ anti-inflammatory treatment&lt;/li&gt;&lt;li&gt;➤ steroids.&lt;/li&gt;&lt;li&gt;➤ Ref : IAL Textbook of Leprosy, 2 nd Edition Chapter 29 Page No 424&lt;/li&gt;&lt;li&gt;➤ Ref : IAL Textbook of Leprosy, 2 nd Edition Chapter 29 Page No 424&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old male presented multiple hypopigmented patches all over the body which are distributed almost symmetrically. On examination multiple thickened nerves almost symmetrically enlarged are palpable. What type of leprosy does the patient has?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pure Neuritic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Lepromatous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline Tuberculoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indeterminate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Borderline Lepromatous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pure Neuritic :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Pure Neuritic leprosy presents with nerve involvement without the skin lesions, which is not the case in the scenario described.&lt;/li&gt;&lt;li&gt;• Pure Neuritic leprosy presents with nerve involvement without the skin lesions, which is not the case in the scenario described.&lt;/li&gt;&lt;li&gt;• nerve involvement&lt;/li&gt;&lt;li&gt;• Option C. Borderline tuberculoid :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Borderline tuberculoid leprosy would typically present with fewer and asymmetric skin lesions , and while nerve involvement is common, it does not typically present with symmetry as described.&lt;/li&gt;&lt;li&gt;• Borderline tuberculoid leprosy would typically present with fewer and asymmetric skin lesions , and while nerve involvement is common, it does not typically present with symmetry as described.&lt;/li&gt;&lt;li&gt;• fewer&lt;/li&gt;&lt;li&gt;• asymmetric skin lesions&lt;/li&gt;&lt;li&gt;• Option D. Indeterminate :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Indeterminate leprosy is an early and unstable form , often presenting as a single or a few hypopigmented macules without definite nerve enlargement.&lt;/li&gt;&lt;li&gt;• Indeterminate leprosy is an early and unstable form , often presenting as a single or a few hypopigmented macules without definite nerve enlargement.&lt;/li&gt;&lt;li&gt;• early&lt;/li&gt;&lt;li&gt;• unstable form&lt;/li&gt;&lt;li&gt;• single&lt;/li&gt;&lt;li&gt;• few hypopigmented macules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Borderline Lepromatous leprosy as a type characterized by multiple almost symmetrically distributed skin lesions and multiple thickened nerves almost symmetrically enlarged .&lt;/li&gt;&lt;li&gt;➤ Borderline Lepromatous leprosy as a type characterized by multiple almost symmetrically distributed skin lesions and multiple thickened nerves almost symmetrically enlarged .&lt;/li&gt;&lt;li&gt;➤ Borderline Lepromatous leprosy&lt;/li&gt;&lt;li&gt;➤ characterized&lt;/li&gt;&lt;li&gt;➤ multiple almost symmetrically&lt;/li&gt;&lt;li&gt;➤ skin lesions&lt;/li&gt;&lt;li&gt;➤ multiple thickened nerves&lt;/li&gt;&lt;li&gt;➤ symmetrically enlarged&lt;/li&gt;&lt;li&gt;➤ Ref : IAL Textbook of Leprosy, 2 nd Edition Chapter 15 Page No 244&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : IAL Textbook of Leprosy, 2 nd Edition Chapter 15 Page No 244&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the FALSE statement among the following options in relation to Thalidomide in the treatment of leprosy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teratogenic Drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes Peripheral Neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Useful in Type 2 Lepra Reaction&quot;, &quot;correct&quot;: false}, {& rong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rifampicin can cause orange-red discoloration of bodily fluids , including urine, which is a harmless side effect and does not indicate harm or the need to stop therapy.&lt;/li&gt;&lt;li&gt;➤ Rifampicin can cause orange-red discoloration of bodily fluids , including urine, which is a harmless side effect and does not indicate harm or the need to stop therapy.&lt;/li&gt;&lt;li&gt;➤ Rifampicin&lt;/li&gt;&lt;li&gt;➤ orange-red discoloration&lt;/li&gt;&lt;li&gt;➤ bodily fluids&lt;/li&gt;&lt;li&gt;➤ urine,&lt;/li&gt;&lt;li&gt;➤ harmless side effect&lt;/li&gt;&lt;li&gt;➤ not indicate harm&lt;/li&gt;&lt;li&gt;➤ Ref : IAL Textbook of Leprosy, 2 nd Edition Chapter 30 Page No 442&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : IAL Textbook of Leprosy, 2 nd Edition Chapter 30 Page No 442&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is associated with inflammatory manifestations of Erythema Nodosum Leprosum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumour Necrosis Factor Alpha (TNF-α)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interferon Gamma (IFN‐ γ )&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interleukin 10 (IL-10)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transforming Growth Factor Beta (TGFβ)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tumour Necrosis Factor Alpha (TNF-α)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Interferon Gamma (IFN‐ γ ) :&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Interferon Gamma (IFN‐&lt;/li&gt;&lt;li&gt;• γ&lt;/li&gt;&lt;li&gt;• )&lt;/li&gt;&lt;li&gt;• While IFN-γ is a pro-inflammatory cytokine involved in the immune response against Mycobacterium leprae, it is not specifically implicated in the pathogenesis of ENL as prominently as TNF-α.&lt;/li&gt;&lt;li&gt;• While IFN-γ is a pro-inflammatory cytokine involved in the immune response against Mycobacterium leprae, it is not specifically implicated in the pathogenesis of ENL as prominently as TNF-α.&lt;/li&gt;&lt;li&gt;• pro-inflammatory cytokine&lt;/li&gt;&lt;li&gt;• Option C. Interleukin 10 (IL-10) :&lt;/li&gt;&lt;li&gt;• Option C. Interleukin 10 (IL-10)&lt;/li&gt;&lt;li&gt;• IL-10 is an anti-inflammatory cytokine , and while it plays a role in the immune response , it is not primarily responsible for the inflammatory manifestations seen in ENL.&lt;/li&gt;&lt;li&gt;• IL-10 is an anti-inflammatory cytokine , and while it plays a role in the immune response , it is not primarily responsible for the inflammatory manifestations seen in ENL.&lt;/li&gt;&lt;li&gt;• anti-inflammatory cytokine&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• Option D. Transforming growth factor beta (TGF -β) :&lt;/li&gt;&lt;li&gt;• Option D. Transforming growth factor beta (TGF -β)&lt;/li&gt;&lt;li&gt;• TGF-β is generally considered an anti-inflammatory and regulatory cytokine and is not typically associated with the inflammatory symptoms of ENL.&lt;/li&gt;&lt;li&gt;• TGF-β is generally considered an anti-inflammatory and regulatory cytokine and is not typically associated with the inflammatory symptoms of ENL.&lt;/li&gt;&lt;li&gt;• anti-inflammatory&lt;/li&gt;&lt;li&gt;• regulatory cytokine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tumour Necrosis Factor Alpha (TNF-α) is the cytokine closely associated with the inflammatory manifestations of Erythema Nodosum Leprosum in leprosy , and management often includes medications that modulate the activity of TNF-α.&lt;/li&gt;&lt;li&gt;➤ Tumour Necrosis Factor Alpha (TNF-α) is the cytokine closely associated with the inflammatory manifestations of Erythema Nodosum Leprosum in leprosy , and management often includes medications that modulate the activity of TNF-α.&lt;/li&gt;&lt;li&gt;➤ Tumour Necrosis Factor Alpha (TNF-α)&lt;/li&gt;&lt;li&gt;➤ cytokine&lt;/li&gt;&lt;li&gt;➤ inflammatory&lt;/li&gt;&lt;li&gt;➤ Erythema Nodosum Leprosum&lt;/li&gt;&lt;li&gt;➤ leprosy&lt;/li&gt;&lt;li&gt;➤ modulate&lt;/li&gt;&lt;li&gt;➤ TNF-α.&lt;/li&gt;&lt;li&gt;➤ Ref: Jopling’s Handbook of Leprosy 6 th Edition Page No 220&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Jopling’s Handbook of Leprosy 6 th Edition Page No 220&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is a anti tubercular medication which is also a most potent anti leprotic drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• While isoniazid is a key component of the anti-tubercular regimen , it is not the most potent drug against Mycobacterium leprae, the causative agent of leprosy.&lt;/li&gt;&lt;li&gt;• While isoniazid is a key component of the anti-tubercular regimen , it is not the most potent drug against Mycobacterium leprae, the causative agent of leprosy.&lt;/li&gt;&lt;li&gt;• anti-tubercular regimen&lt;/li&gt;&lt;li&gt;• Option C. Ethambutol :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Ethambutol is used as part of the treatment for tuberculosis , but it does not have the same level of potency against Mycobacterium leprae as rifampicin.&lt;/li&gt;&lt;li&gt;• Ethambutol is used as part of the treatment for tuberculosis , but it does not have the same level of potency against Mycobacterium leprae as rifampicin.&lt;/li&gt;&lt;li&gt;• tuberculosis&lt;/li&gt;&lt;li&gt;• Option D. Ofloxacin :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ofloxacin is a fluoroquinolone antibiotic that can be used in the treatment of leprosy , particularly in cases of drug resistance . However, it is not as potent as rifampicin in the anti-leprotic regimen .&lt;/li&gt;&lt;li&gt;• Ofloxacin is a fluoroquinolone antibiotic that can be used in the treatment of leprosy , particularly in cases of drug resistance .&lt;/li&gt;&lt;li&gt;• fluoroquinolone&lt;/li&gt;&lt;li&gt;• leprosy&lt;/li&gt;&lt;li&gt;• drug resistance&lt;/li&gt;&lt;li&gt;• However, it is not as potent as rifampicin in the anti-leprotic regimen .&lt;/li&gt;&lt;li&gt;• not as potent&lt;/li&gt;&lt;li&gt;• rifampicin&lt;/li&gt;&lt;li&gt;• anti-leprotic regimen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rifampicin is the most potent anti-leprotic drug that is also used in the treatment of tuberculosis . It is a corner stone drug in         try {
