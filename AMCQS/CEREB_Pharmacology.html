        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);

ilation&lt;/li&gt;&lt;li&gt;• per minute&lt;/li&gt;&lt;li&gt;• total volume&lt;/li&gt;&lt;li&gt;• air&lt;/li&gt;&lt;li&gt;• alveoli&lt;/li&gt;&lt;li&gt;• one minute&lt;/li&gt;&lt;li&gt;• The alveolar ventilation per minute can be expressed as Alveolar ventilation per min = (Tidal volume - dead space) x rate of respiration Here, tidal volume = 400 mL, respiratory rate = 16/min Dead space volume = 150 mL Alveolar ventilation /min = (400 - 150) x 16 = 250 x 16 = 4000 mL&lt;/li&gt;&lt;li&gt;• Alveolar ventilation per min = (Tidal volume - dead space) x rate of respiration Here, tidal volume = 400 mL, respiratory rate = 16/min Dead space volume = 150 mL Alveolar ventilation /min = (400 - 150) x 16 = 250 x 16 = 4000 mL&lt;/li&gt;&lt;li&gt;• Alveolar ventilation per min = (Tidal volume - dead space) x rate of respiration&lt;/li&gt;&lt;li&gt;• Here, tidal volume = 400 mL, respiratory rate = 16/min&lt;/li&gt;&lt;li&gt;• tidal volume&lt;/li&gt;&lt;li&gt;• Dead space volume = 150 mL&lt;/li&gt;&lt;li&gt;• Dead space&lt;/li&gt;&lt;li&gt;• Alveolar ventilation /min = (400 - 150) x 16 = 250 x 16 = 4000 mL&lt;/li&gt;&lt;li&gt;• Alveolar ventilation&lt;/li&gt;&lt;li&gt;• #Extra edge: Types of Dead Spaces –&lt;/li&gt;&lt;li&gt;• #Extra edge: Types of Dead Spaces&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand and accurately calculate alveolar ventilation rates using patient respiratory parameters .&lt;/li&gt;&lt;li&gt;➤ Understand and accurately calculate alveolar ventilation rates using patient respiratory parameters .&lt;/li&gt;&lt;li&gt;➤ respiratory parameters&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg No: 34&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg No: 34&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male presents to the emergency department with a four-week history of progressive breathlessness. He reports episodes of wheezing, especially at night and early in the morning. His past medical history includes occasional allergic rhinitis but no prior episodes of similar symptoms. On physical examination, you note expiratory wheezing bilaterally. He denies any history of smoking. A spirometry test is conducted diagnosis of bronchial asthma was made. Based on the clinical presentation and diagnosis, which of the following spirometry findings is most likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased FEV1, Increased FEV 1 /FVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased FEV1, Decreased FEV 1 /FVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased FEV1, Decreased FEV 1 /FVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal FEV1, Increased FEV 1 /FVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased FEV1, Decreased FEV 1 /FVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-06%20125136.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decreased FEV1, Decreased FEV1/FVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize decreased FVC and decreased FEV1/FVC ratio in spirometry as indicative of bronchial asthma in symptomatic patients.&lt;/li&gt;&lt;li&gt;➤ Recognize decreased FVC and decreased FEV1/FVC ratio in spirometry as indicative of bronchial asthma in symptomatic patients.&lt;/li&gt;&lt;li&gt;➤ Recognize decreased FVC and decreased FEV1/FVC ratio in spirometry as indicative of bronchial asthma in symptomatic patients.&lt;/li&gt;&lt;li&gt;➤ decreased FVC&lt;/li&gt;&lt;li&gt;➤ decreased FEV1/FVC&lt;/li&gt;&lt;li&gt;➤ spirometry&lt;/li&gt;&lt;li&gt;➤ bronchial asthma&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 630&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 630&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to your clinic for a routine physical examination. She is a non-smoker and has no significant past medical history. During her respiratory assessment, you decide to evaluate her lung volumes and capacities as part of a complete pulmonary function test. What is the expected normal Inspiratory Reserve Volume (IRV) in this Healthy Adult Female?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;500 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1000 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1500 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3000 mL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3000 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145612.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 3000 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Inspiratory Reserve Volume (IRV) is a term used in pulmonary physiology to describe the additional amount of air that can be inhaled after a normal tidal inhalation. Essentially, it&#x27;s the extra volume of air that a person can draw into their lungs above the regular , relaxed inhalation. IRV is one component of lung volumes , which are typically measured during pulmonary function tests . In healthy adults, the IRV can vary based on factors such as age , gender , body size , and physical condition . On average: For adult males , the IRV is typically around 3000 to 3300 milliliters (mL) . For adult females , the IRV is usually slightly less , ranging from about 1900 to 2100 mL.&lt;/li&gt;&lt;li&gt;• Inspiratory Reserve Volume (IRV) is a term used in pulmonary physiology to describe the additional amount of air that can be inhaled after a normal tidal inhalation. Essentially, it&#x27;s the extra volume of air that a person can draw into their lungs above the regular , relaxed inhalation. IRV is one component of lung volumes , which are typically measured during pulmonary function tests .&lt;/li&gt;&lt;li&gt;• Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;• pulmonary physiology&lt;/li&gt;&lt;li&gt;• inhaled&lt;/li&gt;&lt;li&gt;• normal tidal inhalation.&lt;/li&gt;&lt;li&gt;• extra volume&lt;/li&gt;&lt;li&gt;• draw&lt;/li&gt;&lt;li&gt;• lungs above&lt;/li&gt;&lt;li&gt;• regular&lt;/li&gt;&lt;li&gt;• relaxed inhalation.&lt;/li&gt;&lt;li&gt;• lung volumes&lt;/li&gt;&lt;li&gt;• pulmonary function tests&lt;/li&gt;&lt;li&gt;• In healthy adults, the IRV can vary based on factors such as age , gender , body size , and physical condition .&lt;/li&gt;&lt;li&gt;• age&lt;/li&gt;&lt;li&gt;• gender&lt;/li&gt;&lt;li&gt;• body size&lt;/li&gt;&lt;li&gt;• physical condition&lt;/li&gt;&lt;li&gt;• On average: For adult males , the IRV is typically around 3000 to 3300 milliliters (mL) . For adult females , the IRV is usually slightly less , ranging from about 1900 to 2100 mL.&lt;/li&gt;&lt;li&gt;• For adult males , the IRV is typically around 3000 to 3300 milliliters (mL) . For adult females , the IRV is usually slightly less , ranging from about 1900 to 2100 mL.&lt;/li&gt;&lt;li&gt;• For adult males , the IRV is typically around 3000 to 3300 milliliters (mL) .&lt;/li&gt;&lt;li&gt;• males&lt;/li&gt;&lt;li&gt;• around 3000&lt;/li&gt;&lt;li&gt;• 3300 milliliters (mL)&lt;/li&gt;&lt;li&gt;• For adult females , the IRV is usually slightly less , ranging from about 1900 to 2100 mL.&lt;/li&gt;&lt;li&gt;• females&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• about 1900&lt;/li&gt;&lt;li&gt;• 2100 mL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Determine the normal range of Inspiratory Reserve Volume (IRV) in healthy adult females, recognizing 3000 mL as a typical upper value.&lt;/li&gt;&lt;li&gt;➤ Determine the normal range of Inspiratory Reserve Volume (IRV) in healthy adult females, recognizing 3000 mL as a typical upper value.&lt;/li&gt;&lt;li&gt;➤ normal range&lt;/li&gt;&lt;li&gt;➤ Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;➤ recognizing 3000 mL&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 629&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pulmonologist is assessing the respiratory function of a 30-year-old male athlete and measures the maximal voluntary ventilation (MVV). The doctor asks his medical students to estimate the normal value of MVV in a healthy adult male. During the assessment, subject moves 40 liters of air in and out of her lungs with maximum effort over 15 seconds. What is her MVV (in liters per minute)? Which of the following is the correct value?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;120 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;160 L/min&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 160 L/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 160 L/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The maximal voluntary ventilation can be defined as the largest volume of air that can be moved inside and outside the lungs in one minute by means of voluntary effort of respiration&lt;/li&gt;&lt;li&gt;• The maximal voluntary ventilation can be defined as the largest volume of air that can be moved inside and outside the lungs in one minute by means of voluntary effort of respiration&lt;/li&gt;&lt;li&gt;• The maximal voluntary ventilation can be defined as the largest volume of air that can be moved inside and outside the lungs in one minute by means of voluntary effort of respiration&lt;/li&gt;&lt;li&gt;• maximal voluntary ventilation&lt;/li&gt;&lt;li&gt;• largest volume&lt;/li&gt;&lt;li&gt;• air&lt;/li&gt;&lt;li&gt;• inside&lt;/li&gt;&lt;li&gt;• outside&lt;/li&gt;&lt;li&gt;• one minute&lt;/li&gt;&lt;li&gt;• voluntary effort&lt;/li&gt;&lt;li&gt;• respiration&lt;/li&gt;&lt;li&gt;• In the given example&lt;/li&gt;&lt;li&gt;• In the given example&lt;/li&gt;&lt;li&gt;• Air moved in 15 seconds = 40 L&lt;/li&gt;&lt;li&gt;• Air moved in 15 seconds = 40 L&lt;/li&gt;&lt;li&gt;• Air moved in 15 seconds = 40 L&lt;/li&gt;&lt;li&gt;• Hence, in one minute the MVV = 40 L/15 sec × 60 =160 L/min&lt;/li&gt;&lt;li&gt;• Hence, in one minute the MVV = 40 L/15 sec × 60&lt;/li&gt;&lt;li&gt;• =160 L/min&lt;/li&gt;&lt;li&gt;• Among the options given, Option D. 160 L/min will be the appropriate one , rest all Option A, Option B and Option C are incorrect.&lt;/li&gt;&lt;li&gt;• Among the options given, Option D.&lt;/li&gt;&lt;li&gt;• , rest all Option A, Option B and Option C are incorrect.&lt;/li&gt;&lt;li&gt;• The normal range for Maximal Voluntary Ventilation (MVV) varies depending on factors like age, sex, and body size, exercise or physical training but generally falls within the range of 50–250 L/min. A healthy, fit young male adult might have an MVV of around 140 - 170 L/min.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective of this question is to understand the concept of maximal voluntary ventilation (MVV) and its normal value in a healthy adult male, which is important in assessing lung function and respiratory muscle strength .&lt;/li&gt;&lt;li&gt;➤ The objective of this question is to understand the concept of maximal voluntary ventilation (MVV) and its normal value in a healthy adult male, which is important in assessing lung function and respiratory muscle strength .&lt;/li&gt;&lt;li&gt;➤ The objective of this question is to understand the concept of maximal voluntary ventilation (MVV) and its normal value in a healthy adult male, which is important in assessing lung function and respiratory muscle strength .&lt;/li&gt;&lt;li&gt;➤ concept&lt;/li&gt;&lt;li&gt;➤ maximal voluntary ventilation (MVV)&lt;/li&gt;&lt;li&gt;➤ assessing lung function&lt;/li&gt;&lt;li&gt;➤ respiratory muscle strength&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology, 25th Edition, Pg No: 629&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology, 25th Edition, Pg No: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a respiratory physiology class, a medical professor presents a clinical scenario to test the students&#x27; understanding of lung volumes. He asks, \&quot;Which of the following equations correctly represents tidal volume?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inspiratory Capacity – Expiratory Reserve Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inspiratory Reserve Volume – Expiratory Reserve Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inspiratory Capacity – Inspiratory Reserve Volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Expiratory Reserve Volume – Residual Volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inspiratory Capacity – Inspiratory Reserve Volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145652.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inspiratory Capacity – Inspiratory Reserve Volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Inspiratory Capacity (IC) includes Tidal Volume ( TV ) and Inspiratory Reserve Volume ( IRV ). Subtracting Expiratory Reserve Volume ( ERV ) from IC does not yield TV.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Tidal Volume&lt;/li&gt;&lt;li&gt;• TV&lt;/li&gt;&lt;li&gt;• IRV&lt;/li&gt;&lt;li&gt;• ERV&lt;/li&gt;&lt;li&gt;• IC&lt;/li&gt;&lt;li&gt;• Option B. Subtracting ERV from IRV does not give TV. TV is the volume of air inhaled or exhaled in a normal breath .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• TV&lt;/li&gt;&lt;li&gt;• volume&lt;/li&gt;&lt;li&gt;• air&lt;/li&gt;&lt;li&gt;• inhaled&lt;/li&gt;&lt;li&gt;• exhaled&lt;/li&gt;&lt;li&gt;• normal breath&lt;/li&gt;&lt;li&gt;• Option D. Subtracting Residual Volume (RV) from ERV does not provide TV. RV is the volume of air remaining in the lungs after a maximal exhalation .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• RV&lt;/li&gt;&lt;li&gt;• volume&lt;/li&gt;&lt;li&gt;• air&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• maximal exhalation&lt;/li&gt;&lt;li&gt;• Tidal Volume = Inspiratory Capacity – Inspiratory Reserve Volume (TV = IC – IRV)&lt;/li&gt;&lt;li&gt;• Tidal Volume = Inspiratory Capacity – Inspiratory Reserve Volume (TV = IC – IRV)&lt;/li&gt;&lt;li&gt;• Tidal Volume = Inspiratory Capacity – Inspiratory Reserve Volume (TV = IC – IRV)&lt;/li&gt;&lt;li&gt;• #Extra Edge: Definitions and normal values of various lung volumes and capacities:&lt;/li&gt;&lt;li&gt;• #Extra Edge:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective of this question is to assess understanding of lung volumes and capacities , particularly the calculation of tidal volume within the context of respiratory physiology.&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ lung volumes&lt;/li&gt;&lt;li&gt;➤ capacities&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of smoking for 10 years presented to OPD for regular checkup. He is asymptomatic but concerned about his lung health due to his smoking history. A physiciandecides to conduct a pulmonary function test to assess his lung volumes and capacities. Which lung volume measurement represents the total amount of air that can be exhaled after a maximal inhalation.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total Lung Capacity (TLC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vital Capacity (VC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Residual Volume (RV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Functional Residual Capacity (FRC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vital Capacity (VC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/01.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vital capacity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The vital capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level and will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV). Lung volumes and capacity measurements. Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;• The vital capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level and will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV).&lt;/li&gt;&lt;li&gt;• maximal volume&lt;/li&gt;&lt;li&gt;• expired&lt;/li&gt;&lt;li&gt;• maximal inspiratory level&lt;/li&gt;&lt;li&gt;• equal&lt;/li&gt;&lt;li&gt;• sum&lt;/li&gt;&lt;li&gt;• tidal volume&lt;/li&gt;&lt;li&gt;• inspiratory reserve volume&lt;/li&gt;&lt;li&gt;• expiratory reserve volume&lt;/li&gt;&lt;li&gt;• Lung volumes and capacity measurements. Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;• Lung volumes and capacity measurements.&lt;/li&gt;&lt;li&gt;• spirometer&lt;/li&gt;&lt;li&gt;• volume recordings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify Vital Capacity as the lung volume measurement indicating the total amount of air exhaled after a maximal inhalation .&lt;/li&gt;&lt;li&gt;➤ Identify Vital Capacity as the lung volume measurement indicating the total amount of air exhaled after a maximal inhalation .&lt;/li&gt;&lt;li&gt;➤ Vital Capacity&lt;/li&gt;&lt;li&gt;➤ lung volume measurement&lt;/li&gt;&lt;li&gt;➤ total amount&lt;/li&gt;&lt;li&gt;➤ air exhaled&lt;/li&gt;&lt;li&gt;➤ maximal inhalation&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to your clinic for a routine physical examination. He is a non-smoker with no significant past medical history. As part of the examination, you perform a spirometry test. The results show a tidal volume of 460 mL and an inspiratory capacity of 3380 mL. He also has a known expiratory reserve volume of 1060 mL. Calculate his IRV.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;600 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1520 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2920 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3840 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2920 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2920 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The additional volume of air that can be inspired above the tidal respiration is termed as Inspiratory Reserve Volume (IRV) The Inspiratory Capacity (IC) can be defined as the sum of the tidal volume ( TV ) and the inspiratory reserve volume (IRV)&lt;/li&gt;&lt;li&gt;• The additional volume of air that can be inspired above the tidal respiration is termed as Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;• additional volume&lt;/li&gt;&lt;li&gt;• air&lt;/li&gt;&lt;li&gt;• above&lt;/li&gt;&lt;li&gt;• tidal respiration&lt;/li&gt;&lt;li&gt;• Inspiratory Reserve Volume&lt;/li&gt;&lt;li&gt;• The Inspiratory Capacity (IC) can be defined as the sum of the tidal volume ( TV ) and the inspiratory reserve volume (IRV)&lt;/li&gt;&lt;li&gt;• Inspiratory Capacity&lt;/li&gt;&lt;li&gt;• sum&lt;/li&gt;&lt;li&gt;• tidal volume&lt;/li&gt;&lt;li&gt;• TV&lt;/li&gt;&lt;li&gt;• inspiratory reserve volume&lt;/li&gt;&lt;li&gt;• Here, tidal volume = 460 mL,&lt;/li&gt;&lt;li&gt;• tidal volume&lt;/li&gt;&lt;li&gt;• inspiratory capacity = 3380 mL&lt;/li&gt;&lt;li&gt;• inspiratory capacity&lt;/li&gt;&lt;li&gt;• IC = TV + IRV&lt;/li&gt;&lt;li&gt;• IRV = IC – TV = 3380 - 460 = 2920 mL&lt;/li&gt;&lt;li&gt;• # Lung volumes and capacity measurements . Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;• Lung volumes&lt;/li&gt;&lt;li&gt;• capacity measurements&lt;/li&gt;&lt;li&gt;• spirometer&lt;/li&gt;&lt;li&gt;• volume recordings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inspiratory Capacity (IC) can be defined as the sum of the Tidal Volume (TV) and the Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;➤ Inspiratory Capacity (IC) can be defined as the sum of the Tidal Volume (TV) and the Inspiratory Reserve Volume (IRV)&lt;/li&gt;&lt;li&gt;➤ Inspiratory Capacity&lt;/li&gt;&lt;li&gt;➤ sum&lt;/li&gt;&lt;li&gt;➤ Tidal Volume&lt;/li&gt;&lt;li&gt;➤ Inspiratory Reserve Volume&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of chronic obstructive pulmonary disease (COPD) undergoes spirometry to assess his lung function. Based on the spirometry results, the physician asks the medical students to calculate a specific lung capacity or volume. Which of the following represents the correct calculation or interpretation of lung volumes and capacities in this clinical context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vital Capacity = Tidal Volume + Inspiratory Reserve Volume + Expiratory Capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total Lung Capacity = Vital Capacity + Expiratory Reserve Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Functional Residual Capacity = Expiratory Reserve Volume + Residual Volume&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inspiratory Capacity = Total Lung Capacity - Residual Volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Functional Residual Capacity = Expiratory Reserve Volume + Residual Volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Functional Residual Capacity = Expiratory Reserve Volume + Residual Volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . incorrect as the Vital Capacity = Tidal Volume + Inspiratory Reserve Volume + Expiratory Reserve Volume ( Not Expiratory Capacity): Vital Capacity (VC) is the maximum volume of air a person can exhale after a maximum inhalation, which is indeed the sum of TV, IRV, and ERV.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B . incorrect as the Total Lung Capacity = Vital Capacity + Residual Volume (Not Expiratory Reserve Volume): Total Lung Capacity (TLC) is the total volume of air in the lungs after a maximal inspiration, which includes VC and RV. This statement is also correct.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option D . incorrect as the Inspiratory Capacity = Total Lung Capacity - Functional Residual Capacity ( Not Residual Volume): Inspiratory Capacity (IC) is the maximum volume of air that can be inhaled from the end-expiratory position, not TLC minus FRC.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective of this question is to test understanding of lung volumes and capacities, particularly in a clinical setting involving a patient with a respiratory condition like COPD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male presents to the medicine outpatient department with persistent cough, breathlessness, and recent unexplained weight loss. His medical history is significant for long-term exposure to environmental pollutants. After thorough evaluation, he is diagnosed with pulmonary fibrosis. Which of the following pulmonary function test findings is most likely to be observed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased FVC, Normal FEV 1 /FVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased FVC, Increased FEV 1 /FVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased FVC, Decreased FEV 1 /FVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased FVC, Normal FEV 1 /FVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased FVC, Normal FEV 1 /FVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145453_QA89ZD1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Decreased FVC, Normal FEV1/FVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This is a case of pulmonary fibrosis , which is a restrictive lung disease FVC refers to forced vital capacity, i.e. i.e. the total amount of air coming out of the lung in during quick and forceful expiration after maximum inspiration FEV refers to forced expiratory volume and FEV1 refers to forced expiratory volume in the first second i.e. amount of air coming out of the lung in 1st second during quick and forceful expiration after maximum inspiration. In restrictive lung diseases, the FVC will be decreased, but the ratio of FEV1/FVC will be normal or even increased, especially in severe condition due to drastic reduction in the FVC This can be used to differentiate between the obstructive and restrictive lung diseases . Lung disease measurements:&lt;/li&gt;&lt;li&gt;• This is a case of pulmonary fibrosis , which is a restrictive lung disease&lt;/li&gt;&lt;li&gt;• This is a case of pulmonary fibrosis , which is a restrictive lung disease&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• restrictive lung disease&lt;/li&gt;&lt;li&gt;• FVC refers to forced vital capacity, i.e. i.e. the total amount of air coming out of the lung in during quick and forceful expiration after maximum inspiration FEV refers to forced expiratory volume and FEV1 refers to forced expiratory volume in the first second i.e. amount of air coming out of the lung in 1st second during quick and forceful expiration after maximum inspiration.&lt;/li&gt;&lt;li&gt;• FVC refers to forced vital capacity, i.e. i.e. the total amount of air coming out of the lung in during quick and forceful expiration after maximum inspiration FEV refers to forced expiratory volume and FEV1 refers to forced expiratory volume in the first second i.e. amount of air coming out of the lung in 1st second during quick and forceful expiration after maximum inspiration.&lt;/li&gt;&lt;li&gt;• In restrictive lung diseases, the FVC will be decreased, but the ratio of FEV1/FVC will be normal or even increased, especially in severe condition due to drastic reduction in the FVC&lt;/li&gt;&lt;li&gt;• In restrictive lung diseases, the FVC will be decreased, but the ratio of FEV1/FVC will be normal or even increased, especially in severe condition due to drastic reduction in the FVC&lt;/li&gt;&lt;li&gt;• This can be used to differentiate between the obstructive and restrictive lung diseases .&lt;/li&gt;&lt;li&gt;• This can be used to differentiate between the obstructive and restrictive lung diseases .&lt;/li&gt;&lt;li&gt;• obstructive&lt;/li&gt;&lt;li&gt;• restrictive lung diseases&lt;/li&gt;&lt;li&gt;• Lung disease measurements:&lt;/li&gt;&lt;li&gt;• Lung disease measurements:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Recognize that pulmonary fibrosis typically presents with decreased Forced Vital Capacity (FVC) and normal Forced Expiratory Volume in 1 second ( FEV1 )/ FVC ratio in pulmonary function tests .&lt;/li&gt;&lt;li&gt;➤ Recognize that pulmonary fibrosis typically presents with decreased Forced Vital Capacity (FVC) and normal Forced Expiratory Volume in 1 second ( FEV1 )/ FVC ratio in pulmonary function tests .&lt;/li&gt;&lt;li&gt;➤ Recognize that pulmonary fibrosis typically presents with decreased Forced Vital Capacity (FVC) and normal Forced Expiratory Volume in 1 second ( FEV1 )/ FVC ratio in pulmonary function tests .&lt;/li&gt;&lt;li&gt;➤ pulmonary fibrosis&lt;/li&gt;&lt;li&gt;➤ decreased Forced Vital Capacity (FVC)&lt;/li&gt;&lt;li&gt;➤ FEV1&lt;/li&gt;&lt;li&gt;➤ FVC&lt;/li&gt;&lt;li&gt;➤ ratio&lt;/li&gt;&lt;li&gt;➤ pulmonary function tests&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 630&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 630&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man is breathing quietly. He then inhales as much air as possible and exhales as much air as he can, producing the spirogram shown in the previous figure. What is his Expiratory Reserve Volume (in Liters)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2.0&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/02.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/03.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2.0&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Expiratory Reserve Volume (ERV) is the maximum extra volume of air that can be expired by forceful expiration after the end of a normal tidal expiration. ERV is equal to the difference between the Functional Residual Capacity (FRC, 3 L) and the Residual Volume (RV, 1 L).&lt;/li&gt;&lt;li&gt;• The Expiratory Reserve Volume (ERV) is the maximum extra volume of air that can be expired by forceful expiration after the end of a normal tidal expiration.&lt;/li&gt;&lt;li&gt;• Expiratory Reserve Volume&lt;/li&gt;&lt;li&gt;• maximum&lt;/li&gt;&lt;li&gt;• forceful expiration&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• end&lt;/li&gt;&lt;li&gt;• ERV is equal to the difference between the Functional Residual Capacity (FRC, 3 L) and the Residual Volume (RV, 1 L).&lt;/li&gt;&lt;li&gt;• equal&lt;/li&gt;&lt;li&gt;• difference between&lt;/li&gt;&lt;li&gt;• Functional Residual Capacity&lt;/li&gt;&lt;li&gt;• Residual Volume&lt;/li&gt;&lt;li&gt;• ERV = FRC – RV&lt;/li&gt;&lt;li&gt;• = 3L – 1L    = 2L&lt;/li&gt;&lt;li&gt;• # Lung volumes and capacity measurements. Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;• spirometer&lt;/li&gt;&lt;li&gt;• volume recordings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective of this question is to test understanding of lung volumes and capacities , particularly the corelation of FRC, ERV and RV in a graph format.&lt;/li&gt;&lt;li&gt;➤ The objective of this question is to test understanding of lung volumes and capacities , particularly the corelation of FRC, ERV and RV in a graph format.&lt;/li&gt;&lt;li&gt;➤ test&lt;/li&gt;&lt;li&gt;➤ lung volumes&lt;/li&gt;&lt;li&gt;➤ capacities&lt;/li&gt;&lt;li&gt;➤ corelation&lt;/li&gt;&lt;li&gt;➤ FRC, ERV&lt;/li&gt;&lt;li&gt;➤ RV&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old male on ventilator support with a long history of smoking and chronic bronchitis is undergoing evaluation for respiratory difficulties. His spirometry shows a significant reduction in forced expiratory volume, and a CT scan reveals emphysematous changes in the lungs. In this scenario, what would be the expected changes in both anatomical and alveolar dead space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased Anatomical Dead Space, Decreased Alveolar Dead Space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased Anatomical Dead Space, Increased Alveolar Dead Space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased both Anatomical and Alveolar Dead Space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased both Anatomical and Alveolar Dead Space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased both Anatomical and Alveolar Dead Space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased both Anatomical and Alveolar Dead Space.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Inaccurate in this context. Chronic bronchitis and emphysema, particularly when the patient is on ventilator support , typically lead to an increase in both anatomical and alveolar dead space . Ventilation doesn&#x27;t decrease alveolar dead space.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Inaccurate&lt;/li&gt;&lt;li&gt;• ventilator support&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• both anatomical&lt;/li&gt;&lt;li&gt;• alveolar dead space&lt;/li&gt;&lt;li&gt;• Option B: Not relevant here. The conditions described, along with ventilator use , are more likely to increase both types of dead space rather than decrease anatomical dead space .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• ventilator use&lt;/li&gt;&lt;li&gt;• increase both types&lt;/li&gt;&lt;li&gt;• dead space&lt;/li&gt;&lt;li&gt;• decrease anatomical dead space&lt;/li&gt;&lt;li&gt;• Option D: Unlikely in this clinical scenario. Both anatomical and alveolar dead spaces tend to increase in COPD and with ventilator support.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Both anatomical&lt;/li&gt;&lt;li&gt;• alveolar dead spaces&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• COPD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand how chronic respiratory conditions like COPD and the use of mechanical ventilation can lead to increased anatomical and alveolar dead space , affecting gas exchange efficiency .&lt;/li&gt;&lt;li&gt;➤ Understand how chronic respiratory conditions like COPD and the use of mechanical ventilation can lead to increased anatomical and alveolar dead space , affecting gas exchange efficiency .&lt;/li&gt;&lt;li&gt;➤ COPD&lt;/li&gt;&lt;li&gt;➤ mechanical ventilation&lt;/li&gt;&lt;li&gt;➤ increased anatomical&lt;/li&gt;&lt;li&gt;➤ alveolar dead space&lt;/li&gt;&lt;li&gt;➤ affecting gas exchange efficiency&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg. no: 641&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg. no: 641&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic respiratory symptoms is undergoing a diagnostic workup. The attending pulmonologist is reviewing Weibel&#x27;s classification of the bronchial tree with the medical team to assist in the localization of the pathology. Match the correct generation of bronchioles to their defining characteristics as per Weibel&#x27;s model: Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-4, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-2, B-1, C-3, D-4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145827.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145839.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A-2, B-1, C-3, D-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Statement A: Generation 7 - Main Bronchi (2) : This generation, consisting of the main bronchi, has cartilaginous rings and is part of the purely conducting airway , indicating the option for the main bronchi .&lt;/li&gt;&lt;li&gt;• Statement A: Generation 7 - Main Bronchi (2) : This generation, consisting of the main bronchi, has cartilaginous rings and is part of the purely conducting airway , indicating the option for the main bronchi .&lt;/li&gt;&lt;li&gt;• Statement A: Generation 7 - Main Bronchi (2)&lt;/li&gt;&lt;li&gt;• cartilaginous rings&lt;/li&gt;&lt;li&gt;• airway&lt;/li&gt;&lt;li&gt;• main bronchi&lt;/li&gt;&lt;li&gt;• Statement B: Generation 12 - Terminal bronchioles (1) : As the final segment of the conducting airways, the terminal bronchioles are correctly matched with generation 12, which is immediately prior to the respiratory portion of the airways .&lt;/li&gt;&lt;li&gt;• Statement B: Generation 12 - Terminal bronchioles (1) : As the final segment of the conducting airways, the terminal bronchioles are correctly matched with generation 12, which is immediately prior to the respiratory portion of the airways .&lt;/li&gt;&lt;li&gt;• Statement B: Generation 12 - Terminal bronchioles (1)&lt;/li&gt;&lt;li&gt;• respiratory portion&lt;/li&gt;&lt;li&gt;• airways&lt;/li&gt;&lt;li&gt;• Statement C: Generation 17 - Respiratory bronchioles (3) : The transitional bronchioles at generation 17, where the first alveoli appear , match the respiratory bronchioles , marking the beginning of the respiratory zone .&lt;/li&gt;&lt;li&gt;• Statement C: Generation 17 - Respiratory bronchioles (3) : The transitional bronchioles at generation 17, where the first alveoli appear , match the respiratory bronchioles , marking the beginning of the respiratory zone .&lt;/li&gt;&lt;li&gt;• Statement C: Generation 17 - Respiratory bronchioles (3)&lt;/li&gt;&lt;li&gt;• first alveoli appear&lt;/li&gt;&lt;li&gt;• respiratory bronchioles&lt;/li&gt;&lt;li&gt;• beginning&lt;/li&gt;&lt;li&gt;• respiratory zone&lt;/li&gt;&lt;li&gt;• Statement D: Generation 23 - Alveolar sacs (4) : This generation is well within the respiratory zone and includes the alveolar sacs , where extensive gas exchange takes place, making it the correct match for the alveolar sacs .&lt;/li&gt;&lt;li&gt;• Statement D: Generation 23 - Alveolar sacs (4) : This generation is well within the respiratory zone and includes the alveolar sacs , where extensive gas exchange takes place, making it the correct match for the alveolar sacs .&lt;/li&gt;&lt;li&gt;• Statement D: Generation 23 - Alveolar sacs (4)&lt;/li&gt;&lt;li&gt;• respiratory zone&lt;/li&gt;&lt;li&gt;• alveolar sacs&lt;/li&gt;&lt;li&gt;• extensive gas exchange&lt;/li&gt;&lt;li&gt;• correct match&lt;/li&gt;&lt;li&gt;• alveolar sacs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The aim is to challenge the learner’s ability to integrate complex anatomical knowledge of the bronchial tree with clinical concepts, using Weibel&#x27;s classification for precise localization of pulmonary lesions .&lt;/li&gt;&lt;li&gt;➤ The aim is to challenge the learner’s ability to integrate complex anatomical knowledge of the bronchial tree with clinical concepts, using Weibel&#x27;s classification for precise localization of pulmonary lesions .&lt;/li&gt;&lt;li&gt;➤ learner’s ability&lt;/li&gt;&lt;li&gt;➤ integrate&lt;/li&gt;&lt;li&gt;➤ anatomical knowledge&lt;/li&gt;&lt;li&gt;➤ bronchial tree&lt;/li&gt;&lt;li&gt;➤ Weibel&#x27;s classification&lt;/li&gt;&lt;li&gt;➤ precise localization&lt;/li&gt;&lt;li&gt;➤ pulmonary lesions&lt;/li&gt;&lt;li&gt;➤ (Refer : Ganong’s Review of Medical physiology, 25th edition, pg. no : 610, 611)&lt;/li&gt;&lt;li&gt;➤ (Refer : Ganong’s Review of Medical physiology, 25th edition, pg. no : 610, 611)&lt;/li&gt;&lt;li&gt;➤ Question level: Intermediate.&lt;/li&gt;&lt;li&gt;➤ Question level: Intermediate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female with a history of Chronic Obstructive Pulmonary Disease (COPD) presents to your clinic for a Follow-Up visit. She is currently on a maintenance Inhaler and reports moderate improvement in her symptoms. At which Lung Volume do the Elastic Recoil Forces of the lungs balance exactly with the Elastic Recoil Forces of the Chest Wall, a state particularly relevant in the management of patients with COPD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Residual Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Functional Residual Capacity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Expiratory Reserve Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tidal Volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Functional Residual Capacity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Functional Residual Capacity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the significance of Functional Residual Capacity (FRC) as the lung volume where elastic recoil forces of the lungs balance with those of the chest wall , particularly in COPD management .&lt;/li&gt;&lt;li&gt;➤ Understand the significance of Functional Residual Capacity (FRC) as the lung volume where elastic recoil forces of the lungs balance with those of the chest wall , particularly in COPD management .&lt;/li&gt;&lt;li&gt;➤ elastic recoil forces&lt;/li&gt;&lt;li&gt;➤ chest wall&lt;/li&gt;&lt;li&gt;➤ COPD management&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg. no: 342&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg. no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calculate the Expiratory Reserve Volume, if the Vital Capacity is 4380 mL, Tidal Volume is 480 mL and Inspiratory Reserve Volume is 2840 mL?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1060 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1540 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2020 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2360 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1060 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1060 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Vital Capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level The vital capacity will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;• The Vital Capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level&lt;/li&gt;&lt;li&gt;• Vital Capacity&lt;/li&gt;&lt;li&gt;• maximal volume&lt;/li&gt;&lt;li&gt;• air&lt;/li&gt;&lt;li&gt;• expired&lt;/li&gt;&lt;li&gt;• maximal inspiratory level&lt;/li&gt;&lt;li&gt;• The vital capacity will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;• equal&lt;/li&gt;&lt;li&gt;• sum&lt;/li&gt;&lt;li&gt;• tidal volume&lt;/li&gt;&lt;li&gt;• inspiratory reserve volume&lt;/li&gt;&lt;li&gt;• expiratory reserve volume&lt;/li&gt;&lt;li&gt;• VC = TV + IRV+ ERV&lt;/li&gt;&lt;li&gt;• ERV = VC – (TV + IRV)&lt;/li&gt;&lt;li&gt;• = 4380 – (480 + 2840)&lt;/li&gt;&lt;li&gt;• = 4380 – 3320 = 1060 mL&lt;/li&gt;&lt;li&gt;• # Lung volumes and capacity measurements. Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;• spirometer&lt;/li&gt;&lt;li&gt;• volume recordings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand and calculate various lung volumes and capacities , which is essential for assessing pulmonary function and diagnosing respiratory conditions .&lt;/li&gt;&lt;li&gt;➤ To understand and calculate various lung volumes and capacities , which is essential for assessing pulmonary function and diagnosing respiratory conditions .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ calculate&lt;/li&gt;&lt;li&gt;➤ lung volumes&lt;/li&gt;&lt;li&gt;➤ capacities&lt;/li&gt;&lt;li&gt;➤ pulmonary function&lt;/li&gt;&lt;li&gt;➤ diagnosing respiratory conditions&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg. No: 629&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg. No: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Difference in the Course of Inspiratory Loop and the Expiratory Loop in the Curve which leads to Hysteresis in the Lung compliance curve is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Difference in Alveolar Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Difference in Surfactant Concentration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Difference in Airway Resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active Inspiration, Passive Expiration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Difference in Surfactant Concentration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/04.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/500.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Difference in Concentration of Surfactant during Inspiration and Expiration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alveolar pressure does change between inspiration and expiration , contributing to the mechanics of breathing . However, this change doesn&#x27;t directly explain hysteresis in the lung compliance curve, which is more related to surfactant dynamics.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• between inspiration&lt;/li&gt;&lt;li&gt;• expiration&lt;/li&gt;&lt;li&gt;• mechanics&lt;/li&gt;&lt;li&gt;• breathing&lt;/li&gt;&lt;li&gt;• Option C. Airway resistance varies during breathing , affecting airflow dynamics , but it&#x27;s not the primary cause of hysteresis in the lung compliance curve, which is more influenced by surfactant behavior and lung tissue characteristics .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• breathing&lt;/li&gt;&lt;li&gt;• affecting airflow dynamics&lt;/li&gt;&lt;li&gt;• more influenced&lt;/li&gt;&lt;li&gt;• surfactant behavior&lt;/li&gt;&lt;li&gt;• lung tissue characteristics&lt;/li&gt;&lt;li&gt;• Option D. While breathing phases involve active and passive mechanisms , this doesn&#x27;t explain the compliance curve hysteresis, which is more closely tied to changes in lung tissue properties and surfactant action throughout the respiratory cycle .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• breathing phases&lt;/li&gt;&lt;li&gt;• active&lt;/li&gt;&lt;li&gt;• passive mechanisms&lt;/li&gt;&lt;li&gt;• tied&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• lung tissue properties&lt;/li&gt;&lt;li&gt;• surfactant action&lt;/li&gt;&lt;li&gt;• respiratory cycle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the primary cause of hysteresis in the lung compliance curve is the variable behavior of pulmonary surfactant during inspiration and expiration , influencing the lung&#x27;s mechanical properties and ventilation efficiency .&lt;/li&gt;&lt;li&gt;➤ Understand that the primary cause of hysteresis in the lung compliance curve is the variable behavior of pulmonary surfactant during inspiration and expiration , influencing the lung&#x27;s mechanical properties and ventilation efficiency .&lt;/li&gt;&lt;li&gt;➤ Understand that the primary cause of hysteresis in the lung compliance curve is the variable behavior of pulmonary surfactant during inspiration and expiration , influencing the lung&#x27;s mechanical properties and ventilation efficiency .&lt;/li&gt;&lt;li&gt;➤ primary cause&lt;/li&gt;&lt;li&gt;➤ hysteresis&lt;/li&gt;&lt;li&gt;➤ lung compliance&lt;/li&gt;&lt;li&gt;➤ curve&lt;/li&gt;&lt;li&gt;➤ behavior&lt;/li&gt;&lt;li&gt;➤ pulmonary surfactant&lt;/li&gt;&lt;li&gt;➤ inspiration&lt;/li&gt;&lt;li&gt;➤ expiration&lt;/li&gt;&lt;li&gt;➤ lung&#x27;s mechanical properties&lt;/li&gt;&lt;li&gt;➤ ventilation efficiency&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 26 th Edition, Pg no: 620&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 26 th Edition, Pg no: 620&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a history of Chronic Obstructive Pulmonary Disease (COPD) is referred to a Pulmonary Function Laboratory for a complete Lung Function Assessment. The Pulmonologist wants to measure her Functional Residual Capacity (FRC) to evaluate the severity of her Lung Condition. Which of the following gases is commonly used to measure the Functional Residual Capacity (FRC) of the Lungs in Pulmonary Function Tests?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Helium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Argon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Helium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Helium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . Radon is not used in pulmonary function testing due to its radio activity and health hazards .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• radio activity&lt;/li&gt;&lt;li&gt;• health hazards&lt;/li&gt;&lt;li&gt;• Option C. Incorrect . Neon is not typically used for measuring FRC in pulmonary function tests. Helium is preferred due to its better diffusion properties and safety .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• better diffusion properties&lt;/li&gt;&lt;li&gt;• safety&lt;/li&gt;&lt;li&gt;• Option D. Incorrect . Argon, while an inert gas , is not commonly used in pulmonary function testing for measuring FRC.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• inert gas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify Helium as the gas commonly used in pulmonary function tests to measure Functional Residual Capacity (FRC) in patients with conditions like COPD .&lt;/li&gt;&lt;li&gt;➤ Helium&lt;/li&gt;&lt;li&gt;➤ pulmonary function tests&lt;/li&gt;&lt;li&gt;➤ Functional Residual Capacity&lt;/li&gt;&lt;li&gt;➤ COPD&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old Healthy Male Volunteers for a Respiratory Physiology Study at a University Laboratory. He is an avid runner with no History of Smoking or Respiratory Illness. The researchers are measuring the Total Compliance of Both Lungs, to establish Normal Reference Values for Healthy Young Adults. In this 24-year-Old Healthy Male, what is the expected Normal Value of the Total Compliance of Both Lungs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1 L/cm H 2 O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.2 L/cm H 2 O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.4 L/cm H 2 O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.6 L/cm H 2 O&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.2 L/cm H 2 O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 0.2 L/cm H2O&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure The compliance can be represented as the change in lung volume divided by the change in trans-pulmonary pressure :&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• extent&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• expand&lt;/li&gt;&lt;li&gt;• unit increase&lt;/li&gt;&lt;li&gt;• trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• The compliance can be represented as the change in lung volume divided by the change in trans-pulmonary pressure :&lt;/li&gt;&lt;li&gt;• change&lt;/li&gt;&lt;li&gt;• lung volume&lt;/li&gt;&lt;li&gt;• change&lt;/li&gt;&lt;li&gt;• trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• Compliance=( D V)/( D P)&lt;/li&gt;&lt;li&gt;• In a healthy adult male , the normal value of the total compliance of both the lungs will be around 0.2 L / cm H 2 O or 200 mL / cm H 2 O .&lt;/li&gt;&lt;li&gt;• In a healthy adult male , the normal value of the total compliance of both the lungs will be around 0.2 L / cm H 2 O or 200 mL / cm H 2 O .&lt;/li&gt;&lt;li&gt;• healthy adult male&lt;/li&gt;&lt;li&gt;• total compliance&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• around 0.2 L&lt;/li&gt;&lt;li&gt;• cm H 2 O&lt;/li&gt;&lt;li&gt;• 200 mL / cm H 2 O&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Determine the normal value of total lung compliance in a healthy young adult , which is typically around 0.2 L/cm H2O.&lt;/li&gt;&lt;li&gt;➤ normal value&lt;/li&gt;&lt;li&gt;➤ total lung compliance&lt;/li&gt;&lt;li&gt;➤ healthy young adult&lt;/li&gt;&lt;li&gt;➤ 0.2 L/cm H2O.&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 336&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 336&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a history of chronic bronchitis presents to his primary care physician for a routine check-up. He has been stable on his current medication regimen and reports no new respiratory symptoms. At the end of normal respiration (exhalation), which of the following statements best describes the relationship between the Elastic Recoil of the Lungs and the Chest Wall?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs will be Greater than that of the Chest Wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs will be Lower than that of the Chest Wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs and the Chest Wall exactly Balance Each Other&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs will be Maximal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The Elastic Recoil of the Lungs and the Chest Wall exactly Balance Each Other&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The Elastic Recoil of the Lungs and the Chest Wall exactly Balance Each Other&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . At the end of a normal exhalation, the elastic recoil of the lungs is not greater than that of the chest wall. Instead, they are in balance .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• balance&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . The elastic recoil of the lungs is not lower than that of the chest wall at the end of a normal exhalation; they are balanced .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• balanced&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . The elastic recoil of the lungs is not maximal at the end of a normal exhalation. It is balanced with the chest wall&#x27;s recoil .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• balanced&lt;/li&gt;&lt;li&gt;• chest wall&#x27;s recoil&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the mechanics of breathing , particularly the balance between the elastic recoil of the lungs and the chest wall at the end of a normal exhalation , which is crucial in maintaining lung volumes and respiratory function , especially in patients with chronic respiratory conditions like bronchitis .Top of Form&lt;/li&gt;&lt;li&gt;➤ To understand the mechanics of breathing , particularly the balance between the elastic recoil of the lungs and the chest wall at the end of a normal exhalation , which is crucial in maintaining lung volumes and respiratory function , especially in patients with chronic respiratory conditions like bronchitis .Top of Form&lt;/li&gt;&lt;li&gt;➤ mechanics&lt;/li&gt;&lt;li&gt;➤ breathing&lt;/li&gt;&lt;li&gt;➤ balance between&lt;/li&gt;&lt;li&gt;➤ elastic recoil&lt;/li&gt;&lt;li&gt;➤ lungs&lt;/li&gt;&lt;li&gt;➤ chest wall&lt;/li&gt;&lt;li&gt;➤ end&lt;/li&gt;&lt;li&gt;➤ normal exhalation&lt;/li&gt;&lt;li&gt;➤ maintaining lung volumes&lt;/li&gt;&lt;li&gt;➤ respiratory function&lt;/li&gt;&lt;li&gt;➤ chronic respiratory conditions&lt;/li&gt;&lt;li&gt;➤ bronchitis&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old female with a history of progressive shortness of breath is Refer to a pulmonologist. She has a 10-year history of rheumatoid arthritis and recently developed a persistent dry cough. A high-resolution CT scan of her chest suggests interstitial lung disease, causing decreased lung compliance. In which of the following conditions is lung compliance decreased? Pulmonary fibrosis Premature infants Alveolar atelectasis Emphysema&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1,2,3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure The lung compliance will be decreased in pulmonary fibrosis and alveolar atelectasis In premature infants and in conditions with reduced production of the surfactants , the compliance will be decreased The lung compliance will be increased in emphysema&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• extent&lt;/li&gt;&lt;li&gt;• expand&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• The lung compliance will be decreased in pulmonary fibrosis and alveolar atelectasis&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• alveolar atelectasis&lt;/li&gt;&lt;li&gt;• In premature infants and in conditions with reduced production of the surfactants , the compliance will be decreased&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• reduced production&lt;/li&gt;&lt;li&gt;• surfactants&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• The lung compliance will be increased in emphysema&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• emphysema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize conditions associated with decreased lung compliance , specifically pulmonary fibrosis , premature infants , and alveolar atelectasis .&lt;/li&gt;&lt;li&gt;➤ Recognize conditions associated with decreased lung compliance , specifically pulmonary fibrosis , premature infants , and alveolar atelectas
