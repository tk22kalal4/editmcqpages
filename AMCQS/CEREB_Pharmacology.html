• postmenopausal women&lt;/li&gt;&lt;li&gt;• osteoporosis&lt;/li&gt;&lt;li&gt;• high&lt;/li&gt;&lt;li&gt;• breast cancer&lt;/li&gt;&lt;li&gt;• not used for dyspareunia.&lt;/li&gt;&lt;li&gt;• Option B. Tamoxifen: Tamoxifen is used primarily in the treatment and prevention of breast cancer. While it has estrogen-like effects on certain tissues, it is not approved for the t reatment of dyspareunia.&lt;/li&gt;&lt;li&gt;• Option B. Tamoxifen:&lt;/li&gt;&lt;li&gt;• treatment and prevention of breast cancer.&lt;/li&gt;&lt;li&gt;• estrogen-like effects&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• reatment of dyspareunia.&lt;/li&gt;&lt;li&gt;• Option D. Clomiphene citrate: Clomiphene citrate is used as a fertility medication to induce ovulation in women who do not ovulate, including those with polycystic ovary syndrome (PCOS) . It is not used for the treatment of dyspareunia.&lt;/li&gt;&lt;li&gt;• Option D. Clomiphene citrate:&lt;/li&gt;&lt;li&gt;• fertility medication to induce ovulation in women&lt;/li&gt;&lt;li&gt;• polycystic ovary syndrome (PCOS)&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• treatment of dyspareunia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ospemifene is the SERM, approved for the treatment of dyspareunia in postmenopausal women.&lt;/li&gt;&lt;li&gt;➤ Ospemifene&lt;/li&gt;&lt;li&gt;➤ SERM,&lt;/li&gt;&lt;li&gt;➤ treatment of dyspareunia in postmenopausal women.&lt;/li&gt;&lt;li&gt;➤ SELECTIVE ESTROGEN RECEPTOR MODULATORS:&lt;/li&gt;&lt;li&gt;➤ SELECTIVE ESTROGEN RECEPTOR MODULATORS:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following agents are correctly paired with an appropriate clinical use of the drug except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmopressin: Treatment of diabetes insipidus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide: Treatment of bleeding esophageal varices.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxytocin: Induction of labor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Goserelin: Growth hormone deficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Goserelin: Growth hormone deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Goserelin: Growth hormone deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Desmopressin: Desmopressin is a synthetic analogue of vasopressin and is drug of choice for the treatment of central diabetes insipidus and nocturnal enuresis. It is also used for managing bleeding in patients with von Willebrand disease and mild hemophilia A due to its ability to increase the levels of von Willebrand factor and factor VIII .&lt;/li&gt;&lt;li&gt;• Option A. Desmopressin:&lt;/li&gt;&lt;li&gt;• synthetic analogue of vasopressin&lt;/li&gt;&lt;li&gt;• central&lt;/li&gt;&lt;li&gt;• diabetes insipidus and nocturnal enuresis.&lt;/li&gt;&lt;li&gt;• bleeding&lt;/li&gt;&lt;li&gt;• with von Willebrand disease and mild hemophilia A&lt;/li&gt;&lt;li&gt;• increase the levels of von Willebrand factor and factor VIII&lt;/li&gt;&lt;li&gt;• Option B. Octreotide: Octreotide is a somatostatin analogue that can reduce portal blood flow and is used in the management of bleeding esophageal varices as an adjunct to specific treatments like endoscopic band ligation or sclerotherapy.&lt;/li&gt;&lt;li&gt;• Option B. Octreotide:&lt;/li&gt;&lt;li&gt;• somatostatin analogue&lt;/li&gt;&lt;li&gt;• reduce portal blood flow&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• bleeding esophageal varices&lt;/li&gt;&lt;li&gt;• endoscopic band ligation or sclerotherapy.&lt;/li&gt;&lt;li&gt;• Option C. Oxytocin: Oxytocin is a peptide hormone and is drug of choice to induce labor in pregnant women who are at or near term when there is a medical reason for inducing labor, or to strengthen labor contractions during childbirth.&lt;/li&gt;&lt;li&gt;• Option C. Oxytocin:&lt;/li&gt;&lt;li&gt;• peptide hormone&lt;/li&gt;&lt;li&gt;• drug of choice&lt;/li&gt;&lt;li&gt;• induce labor in pregnant women&lt;/li&gt;&lt;li&gt;• at or near&lt;/li&gt;&lt;li&gt;• inducing labor, or to strengthen labor contractions during childbirth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Goserelin is a GnRH agonist used primarily in the treatment of hormone-sensitive cancers and is not indicated for growth hormone deficiency, which would require growth hormone therapy or other specific treatments related to growth hormone biosynthesis or action.&lt;/li&gt;&lt;li&gt;➤ Goserelin&lt;/li&gt;&lt;li&gt;➤ GnRH agonist&lt;/li&gt;&lt;li&gt;➤ hormone-sensitive cancers&lt;/li&gt;&lt;li&gt;➤ not indicated for growth hormone&lt;/li&gt;&lt;li&gt;➤ deficiency,&lt;/li&gt;&lt;li&gt;➤ growth hormone therapy&lt;/li&gt;&lt;li&gt;➤ specific treatments&lt;/li&gt;&lt;li&gt;➤ growth hormone biosynthesis or&lt;/li&gt;&lt;li&gt;➤ action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about metformin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin is inappropriate for initial management of type 2 diabetes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin decreases hepatic glucose production.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metformin undergoes significant metabolism via the cytochrome enzymes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weight gain is a common adverse effect.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metformin decreases hepatic glucose production.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Metformin decreases hepatic glucose production.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Metformin is inappropriate for initial management of type 2 diabetes: This statement is false. Metformin is considered the first-line therapy for the management of type 2 diabetes in the absence of contraindications.&lt;/li&gt;&lt;li&gt;• Option A. Metformin is inappropriate for initial management of type 2 diabetes:&lt;/li&gt;&lt;li&gt;• false.&lt;/li&gt;&lt;li&gt;• first-line therapy&lt;/li&gt;&lt;li&gt;• type 2 diabetes&lt;/li&gt;&lt;li&gt;• absence of contraindications.&lt;/li&gt;&lt;li&gt;• Option C. Metformin undergoes significant metabolism via the cytochrome enzymes: This statement is false. Metformin is not metabolized by the cytochrome P450 enzyme system and is excreted unchanged in the urine.&lt;/li&gt;&lt;li&gt;• Option C. Metformin undergoes significant metabolism via the cytochrome enzymes:&lt;/li&gt;&lt;li&gt;• false.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• excreted unchanged in the urine.&lt;/li&gt;&lt;li&gt;• Option D. Weight gain is a common adverse effect: This statement is false. Unlike some other diabetes medications, metformin is not associated with weight gain and is often chosen for its weight-neutral or weight-reducing effect.&lt;/li&gt;&lt;li&gt;• Option D. Weight gain is a common adverse effect:&lt;/li&gt;&lt;li&gt;• false.&lt;/li&gt;&lt;li&gt;• diabetes medications,&lt;/li&gt;&lt;li&gt;• not associated with weight gain&lt;/li&gt;&lt;li&gt;• weight-neutral or weight-reducing effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metformin is an effective first-line treatment for type 2 diabetes due to its ability to decrease hepatic glucose production, increase insulin sensitivity, and support peripheral glucose uptake without causing significant weight gain or undergoing metabolism by the liver&#x27;s cytochrome P450 system.&lt;/li&gt;&lt;li&gt;➤ Metformin&lt;/li&gt;&lt;li&gt;➤ first-line treatment for type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ ability to decrease hepatic glucose production,&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ insulin sensitivity,&lt;/li&gt;&lt;li&gt;➤ peripheral glucose uptake&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ weight gain or undergoing metabolism&lt;/li&gt;&lt;li&gt;➤ liver&#x27;s cytochrome P450 system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old man with type 2 diabetes mellitus is interested in alternative methods of insulin administration because he has difficulty with injections due to a significant needle phobia. He has heard about an inhaled form of insulin and asks about its use and any potential limitations. Which of the following statements about inhaled insulin (Afrezza) is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the only approved inhalational insulin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used before meals to control postprandial hyperglycemia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is indicated as a replacement for injectable insulin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It should be avoided in chronic smokers.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is indicated as a replacement for injectable insulin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Indicated as a replacement for injectable insulin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is the only approved inhalational insulin: This statement is correct. Afrezza is currently the only inhalational insulin approved by the FDA.&lt;/li&gt;&lt;li&gt;• Option A. It is the only approved inhalational insulin:&lt;/li&gt;&lt;li&gt;• correct. Afrezza&lt;/li&gt;&lt;li&gt;• inhalational insulin&lt;/li&gt;&lt;li&gt;• FDA.&lt;/li&gt;&lt;li&gt;• Option B. It is used before meals to control postprandial hyperglycemia: This statement is correct . Afrezza is a rapid-acting insulin taken at the beginning of a meal to control blood sugar spikes after eating.&lt;/li&gt;&lt;li&gt;• Option B. It is used before meals to control postprandial hyperglycemia:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Afrezza&lt;/li&gt;&lt;li&gt;• rapid-acting insulin&lt;/li&gt;&lt;li&gt;• beginning of a meal&lt;/li&gt;&lt;li&gt;• control blood sugar spikes after eating.&lt;/li&gt;&lt;li&gt;• Option D. It should be avoided in chronic smokers: This statement is correct. Afrezza is contraindicated in patients who smoke or have recently stopped smoking because of the risk of acute bronchospasm.&lt;/li&gt;&lt;li&gt;• Option D. It should be avoided in chronic smokers:&lt;/li&gt;&lt;li&gt;• correct. Afrezza is contraindicated&lt;/li&gt;&lt;li&gt;• smoke or&lt;/li&gt;&lt;li&gt;• recently stopped smoking&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• acute bronchospasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inhaled insulin (Afrezza) is an innovative rapid-acting insulin administered before meals to manage postprandial hyperglycemia, but it is not a full substitute for injectable insulin, especially in terms of providing basal insulin coverage.&lt;/li&gt;&lt;li&gt;➤ Inhaled insulin (Afrezza)&lt;/li&gt;&lt;li&gt;➤ rapid-acting insulin&lt;/li&gt;&lt;li&gt;➤ before meals&lt;/li&gt;&lt;li&gt;➤ postprandial hyperglycemia,&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ full substitute for injectable insulin,&lt;/li&gt;&lt;li&gt;➤ basal insulin coverage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs used to treat type II diabetes mellitus does not cause weight gain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glimepiride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gliclazide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metformin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Metformin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Glimepiride: Glimepiride is a sulfonylurea , which works by increasing insulin secretion from the pancreas. Sulfonylureas can cause weight gain as a side effect.&lt;/li&gt;&lt;li&gt;• Option B. Glimepiride:&lt;/li&gt;&lt;li&gt;• sulfonylurea&lt;/li&gt;&lt;li&gt;• increasing insulin secretion&lt;/li&gt;&lt;li&gt;• pancreas.&lt;/li&gt;&lt;li&gt;• weight gain as a side effect.&lt;/li&gt;&lt;li&gt;• Option C. Pioglitazone: Pioglitazone is a thiazolidinedione, which improves insulin sensitivity but is associated with weight gain, often due to fluid retention and fat accumulation.&lt;/li&gt;&lt;li&gt;• Option C. Pioglitazone:&lt;/li&gt;&lt;li&gt;• thiazolidinedione,&lt;/li&gt;&lt;li&gt;• improves insulin sensitivity&lt;/li&gt;&lt;li&gt;• weight gain,&lt;/li&gt;&lt;li&gt;• fluid retention and fat accumulation.&lt;/li&gt;&lt;li&gt;• Option D. Gliclazide: Gliclazide is another sulfonylurea with a mechanism of action similar to glimepiride, and it can also cause weight gain.&lt;/li&gt;&lt;li&gt;• Option D. Gliclazide:&lt;/li&gt;&lt;li&gt;• sulfonylurea&lt;/li&gt;&lt;li&gt;• similar to glimepiride,&lt;/li&gt;&lt;li&gt;• weight gain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Effect of antidiabetic drugs on weight&lt;/li&gt;&lt;li&gt;➤ Effect of antidiabetic drugs on weight&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Long term steroid therapy can lead to suppression of hypothalamic pituitary-adrenal axis. It can be overcome by using alternate day therapy with corticosteroids. Which of the following steroids is unsuitable for alternate day therapy for such purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Betamethasone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Betamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Betamethasone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cortisol: Cortisol, also known as hydrocortisone when used as a medication, has a short duration of action, making it suitable for alternate day therapy.&lt;/li&gt;&lt;li&gt;• Option A. Cortisol:&lt;/li&gt;&lt;li&gt;• Cortisol,&lt;/li&gt;&lt;li&gt;• hydrocortisone&lt;/li&gt;&lt;li&gt;• short duration of action,&lt;/li&gt;&lt;li&gt;• alternate day therapy.&lt;/li&gt;&lt;li&gt;• Option B. Prednisolone: Prednisolone is an intermediate-acting corticosteroid that is commonly used in alternate day therapy to reduce HPA axis suppression.&lt;/li&gt;&lt;li&gt;• Option B. Prednisolone:&lt;/li&gt;&lt;li&gt;• intermediate-acting corticosteroid&lt;/li&gt;&lt;li&gt;• alternate day therapy to&lt;/li&gt;&lt;li&gt;• reduce HPA axis suppression.&lt;/li&gt;&lt;li&gt;• Option D. Hydrocortisone: Hydrocortisone is essentially synthetic cortisol with a short duration of action , suitable for alternate day therapy to minimize HPA axis suppression.&lt;/li&gt;&lt;li&gt;• Option D. Hydrocortisone:&lt;/li&gt;&lt;li&gt;• essentially synthetic cortisol&lt;/li&gt;&lt;li&gt;• short duration of action&lt;/li&gt;&lt;li&gt;• alternate day&lt;/li&gt;&lt;li&gt;• minimize HPA axis suppression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Betamethasone&#x27;s long duration of action makes it inappropriate for alternate day therapy designed to mitigate HPA axis suppression, unlike shorter-acting steroids like hydrocortisone , which are better suited for such treatment schedules.&lt;/li&gt;&lt;li&gt;➤ Betamethasone&#x27;s long duration of action&lt;/li&gt;&lt;li&gt;➤ alternate day therapy&lt;/li&gt;&lt;li&gt;➤ mitigate HPA axis&lt;/li&gt;&lt;li&gt;➤ suppression,&lt;/li&gt;&lt;li&gt;➤ shorter-acting steroids like hydrocortisone&lt;/li&gt;&lt;li&gt;➤ better&lt;/li&gt;&lt;li&gt;➤ treatment schedules.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following statements about metformin is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Does not stimulate insulin release.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreases hepatic glucose production.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can be safely used in patients with renal dysfunction.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can be combined with sulfonylureas.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Can be safely used in patients with renal dysfunction.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Can be safely used in patients with renal dysfunction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Does not stimulate insulin release: This statement is true. Metformin works by improving insulin sensitivity and decreasing glucose production in the liver rather than stimulating insulin release.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Does not stimulate insulin release:&lt;/li&gt;&lt;li&gt;• true.&lt;/li&gt;&lt;li&gt;• improving insulin sensitivity&lt;/li&gt;&lt;li&gt;• decreasing glucose production in the liver&lt;/li&gt;&lt;li&gt;• Option B. Decreases hepatic glucose production: This statement is true and describes one of the primary mechanisms of metformin&#x27;s action.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Decreases hepatic glucose production:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option D. Can be combined with sulfonylureas: This statement is true . Metformin is often used in combination with sulfonylureas to enhance glucose control in patients with type 2 diabetes.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Can be combined with sulfonylureas:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Metformin&lt;/li&gt;&lt;li&gt;• combination&lt;/li&gt;&lt;li&gt;• sulfonylureas&lt;/li&gt;&lt;li&gt;• enhance glucose control in patients with type 2 diabetes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While metformin is a first-line treatment for type 2 diabetes, its use must be carefully considered in patients with renal dysfunction due to the increased risk of lactic acidosis, a serious and potentially fatal condition&lt;/li&gt;&lt;li&gt;➤ metformin is a first-line treatment for type 2 diabetes,&lt;/li&gt;&lt;li&gt;➤ carefully&lt;/li&gt;&lt;li&gt;➤ renal dysfunction&lt;/li&gt;&lt;li&gt;➤ increased risk of lactic acidosis,&lt;/li&gt;&lt;li&gt;➤ potentially fatal condition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements are true except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terlipressin is preferred over desmopressin for treatment of bleeding esophageal varices.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmopressin is not useful for treatment of nephrogenic diabetes insipidus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amiloride is used for treatment of lithium induced diabetes insipidus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desmopressin can be used for treatment of both pituitary and renal diabetes insipidus.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Desmopressin can be used for treatment of both pituitary and renal diabetes insipidus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Desmopressin can be used for treatment of both pituitary and renal diabetes insipidus.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Terlipressin is preferred over desmopressin for treatment of bleeding esophageal varices: True. Terlipressin, a synthetic analogue of vasopressin with V1 agonistic action, reduces portal pressure and is preferred in the treatment of esophageal variceal bleeding due to its longer activity and fewer side effects.&lt;/li&gt;&lt;li&gt;• Option A. Terlipressin is preferred over desmopressin for treatment of bleeding esophageal varices:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• synthetic&lt;/li&gt;&lt;li&gt;• analogue of vasopressin&lt;/li&gt;&lt;li&gt;• V1 agonistic&lt;/li&gt;&lt;li&gt;• reduces portal pressure&lt;/li&gt;&lt;li&gt;• treatment of esophageal variceal bleeding&lt;/li&gt;&lt;li&gt;• longer activity and fewer side effects.&lt;/li&gt;&lt;li&gt;• Option B. Desmopressin is not useful for treatment of nephrogenic diabetes insipidus: True. Desmopressin is ineffective in nephrogenic DI because the kidney does not respond to ADH.&lt;/li&gt;&lt;li&gt;• Option B. Desmopressin is not useful for treatment of nephrogenic diabetes insipidus:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• ineffective&lt;/li&gt;&lt;li&gt;• nephrogenic DI&lt;/li&gt;&lt;li&gt;• kidney does not respond to ADH.&lt;/li&gt;&lt;li&gt;• Option C. Amiloride is used for treatment of lithium induced diabetes insipidus: True . Amiloride blocks the entry of lithium ions through sodium channels in the collecting duct cells , effectively mitigating the diabetes insip idus induced by lithium.&lt;/li&gt;&lt;li&gt;• Option C. Amiloride is used for treatment of lithium induced diabetes insipidus:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• blocks&lt;/li&gt;&lt;li&gt;• entry of lithium ions&lt;/li&gt;&lt;li&gt;• sodium channels in the collecting duct cells&lt;/li&gt;&lt;li&gt;• mitigating the diabetes insip&lt;/li&gt;&lt;li&gt;• lithium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Desmopressin is effective for treating central diabetes insipidus because it acts on V2 receptors to mitigate the symptoms , but it does not work for nephrogenic diabetes insipidus , where the kidney is unresponsive to ADH .&lt;/li&gt;&lt;li&gt;➤ Desmopressin&lt;/li&gt;&lt;li&gt;➤ central diabetes insipidus&lt;/li&gt;&lt;li&gt;➤ acts on V2 receptors&lt;/li&gt;&lt;li&gt;➤ mitigate the symptoms&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ nephrogenic diabetes insipidus&lt;/li&gt;&lt;li&gt;➤ kidney is unresponsive to ADH&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female has been diagnosed with postmenopausal osteoporosis. She has a past medical history of ethanol abuse, alcoholic liver disease, erosive esophagitis, and hypothyroidism. Which of the following would be the primary reason oral bisphosphonates should be used with caution in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erosive esophagitis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erosive esophagitis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Erosive esophagitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Age: While the incidence of osteoporosis increases with age, age itself is not a reason to use bisphosphonates with caution. These medications are actually often indicated to manage osteoporosis in older adults.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Age:&lt;/li&gt;&lt;li&gt;• incidence of osteoporosis increases with age,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• bisphosphonates with&lt;/li&gt;&lt;li&gt;• caution.&lt;/li&gt;&lt;li&gt;• indicated&lt;/li&gt;&lt;li&gt;• osteoporosis in older adults.&lt;/li&gt;&lt;li&gt;• Option C. Liver disease: Liver disease is not a direct contraindication for the use of bisphosphonates. These drugs are primarily cleared by the kidneys , so liver impairment does not typically impact their use or dosing.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Liver disease:&lt;/li&gt;&lt;li&gt;• not a direct contraindication for the use of bisphosphonates.&lt;/li&gt;&lt;li&gt;• cleared by the kidneys&lt;/li&gt;&lt;li&gt;• liver impairment does not typically impact their use or dosing.&lt;/li&gt;&lt;li&gt;• Option D. Thyroid disease: Thyroid disease, specifically hypothyroidism, is not a contraindication for bisphosphonate therapy. However, thyroid hormone levels should be managed appropriately as thyroid dysfunction can influence bone metabolism.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Thyroid disease:&lt;/li&gt;&lt;li&gt;• specifically hypothyroidism,&lt;/li&gt;&lt;li&gt;• not a contraindication for bisphosphonate&lt;/li&gt;&lt;li&gt;• thyroid hormone levels&lt;/li&gt;&lt;li&gt;• thyroid dysfunction can influence bone metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral bisphosphonates should be used with caution in patients with a history of erosive esophagitis due to the risk of esophageal irritation and potential exacerbation of the esophageal condition.&lt;/li&gt;&lt;li&gt;➤ Oral bisphosphonates&lt;/li&gt;&lt;li&gt;➤ used with caution in patients with a history of erosive esophagitis&lt;/li&gt;&lt;li&gt;➤ risk of esophageal&lt;/li&gt;&lt;li&gt;➤ irritation and potential exacerbation of the esophageal condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is a selective progesterone receptor modulator that can be used as an emergency contraceptive even after 3 days of unprotected intercourse?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Onapristone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gestrinone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mifepristone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulipristal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ulipristal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Ulipristal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Onapristone: Although a selective progesterone receptor modulator , it is not indicated for emergency contraception.&lt;/li&gt;&lt;li&gt;• Option A. Onapristone:&lt;/li&gt;&lt;li&gt;• selective progesterone receptor modulator&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• emergency contraception.&lt;/li&gt;&lt;li&gt;• Option B. Gestrinone: This SPRM is not commonly used for emergency contraception.&lt;/li&gt;&lt;li&gt;• Option B. Gestrinone:&lt;/li&gt;&lt;li&gt;• SPRM is not&lt;/li&gt;&lt;li&gt;• emergency contraception.&lt;/li&gt;&lt;li&gt;• Option C. Mifepristone: Also an SPRM used for emergency contraception but is effective if used within 72 hours of unprotected intercourse , which is a shorter window compared to ulipristal.&lt;/li&gt;&lt;li&gt;• Option C. Mifepristone:&lt;/li&gt;&lt;li&gt;• SPRM&lt;/li&gt;&lt;li&gt;• emergency contraception&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• within 72 hours of unprotected intercourse&lt;/li&gt;&lt;li&gt;• shorter window compared to ulipristal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ulipristal (30 mg) is effective as an emergency contraceptive up to 5 days after unprotected intercourse , making it a superior option for extending the window of opportunity for emergency contraception compared to other options like mifepristone and levonorgestrel.&lt;/li&gt;&lt;li&gt;➤ Ulipristal (30 mg)&lt;/li&gt;&lt;li&gt;➤ emergency contraceptive up to 5 days&lt;/li&gt;&lt;li&gt;➤ unprotected intercourse&lt;/li&gt;&lt;li&gt;➤ extending&lt;/li&gt;&lt;li&gt;➤ window of opportunity for emergency contraception&lt;/li&gt;&lt;li&gt;➤ mifepristone and levonorgestrel.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are adverse effects of SGLT2 inhibitors? Ketoacidosis Urosepsis Fournier&#x27;s gangrene Angioedema&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 4 is correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2 and 3 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 1, 2 and 3 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While SGLT2 inhibitors are effective for lowering glucose levels in patients with type 2 diabetes, they can lead to serious side effects such as ketoacidosis, urosepsis, and Fournier&#x27;s gangrene. It is important for healthcare providers to monitor for signs of these conditions and for patients to be aware of their symptoms.&lt;/li&gt;&lt;li&gt;➤ SGLT2 inhibitors&lt;/li&gt;&lt;li&gt;➤ lowering glucose levels&lt;/li&gt;&lt;li&gt;➤ type 2 diabetes,&lt;/li&gt;&lt;li&gt;➤ ketoacidosis, urosepsis, and Fournier&#x27;s gangrene.&lt;/li&gt;&lt;li&gt;➤ healthcare&lt;/li&gt;&lt;li&gt;➤ monitor for signs&lt;/li&gt;&lt;li&gt;➤ aware of their symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Teriparatide is a drug used in osteoporosis that acts by stimulation of osteoblasts. It is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recombinant PTH [rPTH]&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recombinant calcitonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recombinant insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recombinant prolactin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Recombinant PTH [rPTH]&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Recombinant PTH [rPTH]&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Recombinant calcitonin: This is incorrect as calcitonin is a hormone that primarily helps regulate calcium levels by inhibiting osteoclast activity , thereby reducing bone resorption.&lt;/li&gt;&lt;li&gt;• Option B. Recombinant calcitonin:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• helps regulate calcium levels&lt;/li&gt;&lt;li&gt;• inhibiting osteoclast activity&lt;/li&gt;&lt;li&gt;• reducing bone resorption.&lt;/li&gt;&lt;li&gt;• Option C. Recombinant insulin: Incorrect. Insulin is a hormone related to glucose metabolism , not directly involved in bone metabolism.&lt;/li&gt;&lt;li&gt;• Option C. Recombinant insulin:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• glucose metabolism&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• bone&lt;/li&gt;&lt;li&gt;• metabolism.&lt;/li&gt;&lt;li&gt;• Option D. Recombinant prolactin: Incorrect . Prolactin is a hormone primarily involved in lactation and has no direct therapeutic application in osteoporosis treatment.&lt;/li&gt;&lt;li&gt;• Option D. Recombinant prolactin:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Prolactin&lt;/li&gt;&lt;li&gt;• lactation&lt;/li&gt;&lt;li&gt;• no direct therapeutic&lt;/li&gt;&lt;li&gt;• osteoporosis treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Teriparatide , a recombinant form of PTH, is a unique treatment for osteoporosis that stimulates osteoblasts to increase bone formation . Due to its mode of action and associated risks , it is used selectively and typically followed by treatment with bisphosphonates to consolidate the gains in bone density.&lt;/li&gt;&lt;li&gt;➤ Teriparatide&lt;/li&gt;&lt;li&gt;➤ recombinant form of PTH,&lt;/li&gt;&lt;li&gt;➤ unique treatment for osteoporosis&lt;/li&gt;&lt;li&gt;➤ stimulates osteoblasts to increase bone&lt;/li&gt;&lt;li&gt;➤ formation&lt;/li&gt;&lt;li&gt;➤ mode of action and associated risks&lt;/li&gt;&lt;li&gt;➤ selectively and typically followed&lt;/li&gt;&lt;li&gt;➤ bisphosphonates&lt;/li&gt;&lt;li&gt;➤ consolidate the gains&lt;/li&gt;&lt;li&gt;➤ bone density.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism action of sulfonylureas is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP dependent Na channel blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP dependent K channel blocker&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ATP dependent Cl channel blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATP dependent Ca channel blocker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ATP dependent K channel blocker&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture13.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. ATP dependent K channel blocker&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. ATP dependent Na channel blocker: Incorrect. Sulfonylureas do not interact with sodium channels in their primary mechanism of action.&lt;/li&gt;&lt;li&gt;• Option A. ATP dependent Na channel blocker:&lt;/li&gt;&lt;li&gt;• Incorrect. Sulfonylureas do not interact&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• Option C. ATP dependent Cl channel blocker: Incorrect. Chloride channels are not involved in the mechanism of action of sulfonylureas.&lt;/li&gt;&lt;li&gt;• Option C. ATP dependent Cl channel blocker:&lt;/li&gt;&lt;li&gt;• Incorrect. Chloride channels&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• sulfonylureas.&lt;/li&gt;&lt;li&gt;• Option D. ATP dependent Ca channel blocker: Incorrect . While calcium channels play a role in the mechanism, sulfonylureas do not block them; instead, they cause them to open by depolarizing the cell membrane through the inhibition of potassium efflux.&lt;/li&gt;&lt;li&gt;• Option D. ATP dependent Ca channel blocker:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• calcium channels&lt;/li&gt;&lt;li&gt;• sulfonylureas do not&lt;/li&gt;&lt;li&gt;• block&lt;/li&gt;&lt;li&gt;• open by depolarizing the cell membrane&lt;/li&gt;&lt;li&gt;• inhibition of potassium efflux.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug Z shown in figure is likely to be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;​​​​​​ Pramlintide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Canagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exenatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Canagliflozin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture17.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Canagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pramlintide is incorrect because it is an amylin analogue , not an SGLT2 inhibitor. It is used in the treatment of type 1 and type 2 diabetes mellitus to complement insulin therapy.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Pramlintide&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• amylin analogue&lt;/li&gt;&lt;li&gt;• not an SGLT2 inhibitor.&lt;/li&gt;&lt;li&gt;• type 1 and&lt;/li&gt;&lt;li&gt;• type 2 diabetes mellitus&lt;/li&gt;&lt;li&gt;• Option C. Exenatide is incorrect because it is a GLP-1 (glucagon-like peptide-1) analogue , which stimulates insulin release and is not involved in the renal reabsorption of glucose.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Exenatide&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• GLP-1 (glucagon-like peptide-1) analogue&lt;/li&gt;&lt;li&gt;• insulin release&lt;/li&gt;&lt;li&gt;• Option D. Vildagliptin is incorrect because it is a DPP-4 (Dipeptidyl peptidase-4) inhibitor that prolongs the action of endogenous GLP-1, thereby increasing insulin secretion, but does not directly cause glucosuria as SGLT2 inhibitors do.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Vildagliptin&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• DPP-4 (Dipeptidyl peptidase-4) inhibitor&lt;/li&gt;&lt;li&gt;• endogenous&lt;/li&gt;&lt;li&gt;• GLP-1,&lt;/li&gt;&lt;li&gt;• increasing insulin secretion,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• glucosuria as SGLT2 inhibitors do.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sodium glucose co-transporter-2 inhibitors (SGLT-2 inhibitors):&lt;/li&gt;&lt;li&gt;➤ Sodium glucose co-transporter-2 inhibitors (SGLT-2 inhibitors):&lt;/li&gt;&lt;li&gt;➤ Glucose is freely filtered by the renal glomeruli and is reabsorbed in the proximal tubules by the action of sodium-glucose transporters (SGLTs). Sodium-glucose transporter 2 (SGLT2) accounts for 90% of glucose reabsorption , and its inhibition causes glycosuria and lowers glucose levels in patients with type 2 diabetes. SGLT2 inhibitors lower glucose levels by changing the renal threshold and not by insulin action. The SGLT2 inhibitors canagliflozin, dapagliflozin, and empagliflozin , all oral medications, are approved for clinical use. Side effects of SGLT2 inhibitors include ketoacidosis, urosepsis, Fournier&#x27;s gangrene, increased incidence of UTI and genital infections.&lt;/li&gt;&lt;li&gt;➤ Glucose is freely filtered by the renal glomeruli and is reabsorbed in the proximal tubules by the action of sodium-glucose transporters (SGLTs).&lt;/li&gt;&lt;li&gt;➤ Glucose&lt;/li&gt;&lt;li&gt;➤ freely filtered&lt;/li&gt;&lt;li&gt;➤ renal glomeruli&lt;/li&gt;&lt;li&gt;➤ reabsorbed in the proximal tubules&lt;/li&gt;&lt;li&gt;➤ sodium-glucose transporters (SGLTs).&lt;/li&gt;&lt;li&gt;➤ Sodium-glucose transporter 2 (SGLT2) accounts for 90% of glucose reabsorption , and its inhibition causes glycosuria and lowers glucose levels in patients with type 2 diabetes.&lt;/li&gt;&lt;li&gt;➤ 90% of glucose reabsorption&lt;/li&gt;&lt;li&gt;➤ inhibition causes glycosuria and&lt;/li&gt;&lt;li&gt;➤ lowers glucose levels in patients with type 2 diabetes.&lt;/li&gt;&lt;li&gt;➤ SGLT2 inhibitors lower glucose levels by changing the renal threshold and not by insulin action.&lt;/li&gt;&lt;li&gt;➤ lower glucose levels&lt;/li&gt;&lt;li&gt;➤ renal threshold&lt;/li&gt;&lt;li&gt;➤ The SGLT2 inhibitors canagliflozin, dapagliflozin, and empagliflozin , all oral medications, are approved for clinical use.&lt;/li&gt;&lt;li&gt;➤ SGLT2 inhibitors canagliflozin, dapagliflozin, and empagliflozin&lt;/li&gt;&lt;li&gt;➤ Side effects of SGLT2 inhibitors include ketoacidosis, urosepsis, Fournier&#x27;s gangrene, increased incidence of UTI and genital infections.&lt;/li&gt;&lt;li&gt;➤ Side effects&lt;/li&gt;&lt;li&gt;➤ inhibitors include ketoacidosis, urosepsis, Fournier&#x27;s gangrene, increased incidence of UTI and genital infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The oral contraceptives shown in the figure are.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monophasic combined OCPs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biphasic combined OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triphasic combined OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emergency pills&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Monophasic combined OCPs&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture19.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Monophasic combined OCPs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Biphasic pills will have three colors. The first 10 tablets with less content of E+P, the next 11 tablets of different color containing higher amounts of hormones and last 7 tablets of different color that contain only iron.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Biphasic pills will have three colors.&lt;/li&gt;&lt;li&gt;• first 10 tablets&lt;/li&gt;&lt;li&gt;• less content of E+P,&lt;/li&gt;&lt;li&gt;• 11 tablets of different color&lt;/li&gt;&lt;li&gt;• higher amounts of hormones&lt;/li&gt;&lt;li&gt;• 7 tablets of different color&lt;/li&gt;&lt;li&gt;• iron.&lt;/li&gt;&lt;li&gt;• Option C. Triphasic pills will have four colors. First 6 tablets, 6-10 tablets, 11-21 tablets and last 7 tablets of different color.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Triphasic pills will have four colors.&lt;/li&gt;&lt;li&gt;• First 6 tablets, 6-10 tablets, 11-21 tablets and last 7 tablets&lt;/li&gt;&lt;li&gt;• different color.&lt;/li&gt;&lt;li&gt;• Option D. Emergency pills are incorrect because emergency contraception is not presented in a 28-day format but rather as a one-time dose or a short series of pills intended for immediate use after unprotected sex.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Emergency pills&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• emergency contraception&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• 28-day&lt;/li&gt;&lt;li&gt;• one-time dose&lt;/li&gt;&lt;li&gt;• short series of pills&lt;/li&gt;&lt;li&gt;• immediate use after unprotected sex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Monophasic combined OCPs consist of 21 active pills with a consistent dose of estrogen and progesterone , followed by 7 non-hormonal (iron) pills, and are represented in a pack with two colors—21 of one color and 7 of another, not to be confused with biphasic or triphasic pills which have varying hormone dosages and more color variation.&lt;/li&gt;&lt;li&gt;➤ Monophasic combined OCPs&lt;/li&gt;&lt;li&gt;➤ 21 active pills&lt;/li&gt;&lt;li&gt;➤ estrogen and progesterone&lt;/li&gt;&lt;li&gt;➤ 7 non-hormonal (iron) pills,&lt;/li&gt;&lt;li&gt;➤ two colors—21 of one color&lt;/li&gt;&lt;li&gt;➤ 7 of another,&lt;/li&gt;&lt;li&gt;➤ biphasic or triphasic pills&lt;/li&gt;&lt;li&gt;➤ varying hormone dosages and more color variation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Only oral drug effective for treatment of condition shown in figure is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levo-thyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cabergoline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cabergoline&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture20.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cabergoline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Octreotide is incorrect because it is an injectable somatostatin analog used in the treatment of Acromegaly.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Octreotide&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• injectable somatostatin analog&lt;/li&gt;&lt;li&gt;• Acromegaly.&lt;/li&gt;&lt;li&gt;• Option B . Levo-thyroxine is incorrect because it is used to treat hypothyroidism and has no therapeutic role in the treatment of Acromegaly.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Levo-thyroxine&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• treat hypothyroidism&lt;/li&gt;&lt;li&gt;• Option D. Pegvisomant is incorrect because it is an injectable growth hormone receptor antagonist used for Acromegaly but is not an oral medication.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Pegvisomant&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• injectable growth hormone receptor antagonist&lt;/li&gt;&lt;li&gt;• Acromegaly&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• oral medication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ DRUGS FOR ACROMEGALY&lt;/li&gt;&lt;li&gt;➤ DRUGS FOR ACROMEGALY&lt;/li&gt;&lt;li&gt;➤ DRUGS FOR ACROMEGALY&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drug’s act by increasing the secretion of insulin except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rosiglitazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repaglinide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exenatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rosiglitazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Rosiglitazone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Repaglinide is a meglitinide which acts as a potassium ATP (K_ATP) channel blocker on pancreatic beta cells, directly stimulating the secretion of insulin.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Repaglinide&lt;/li&gt;&lt;li&gt;• meglitinide&lt;/li&gt;&lt;li&gt;• acts as a potassium ATP (K_ATP)&lt;/li&gt;&lt;li&gt;• stimulating&lt;/li&gt;&lt;li&gt;• secretion of insulin.&lt;/li&gt;&lt;li&gt;• Option C. Exenatide is an incretin mimetic, which mimics the action of incretins like GLP-1 to increase insulin secretion in response to high blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Exenatide&lt;/li&gt;&lt;li&gt;• incretin mimetic,&lt;/li&gt;&lt;li&gt;• incretins like GLP-1 to increase insulin secretion&lt;/li&gt;&lt;li&gt;• high blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option D. Sitagliptin is a dipeptidyl peptidase-4 (DPP-4) inhibitor that prevents the breakdown of incretins, thereby prolonging their action and leading to increased insulin secretion.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Sitagliptin&lt;/li&gt;&lt;li&gt;• dipeptidyl peptidase-4 (DPP-4) inhibitor&lt;/li&gt;&lt;li&gt;• breakdown of incretins,&lt;/li&gt;&lt;li&gt;• increased insulin secretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about insulin preparations are correct except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Afrezza can be used as a replacement for injectable insulin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glargine is never mixed with other insulins because of its acidic pH.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Degludec is a long-acting subcutaneous depot insulin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lente is a mixture of 70% crystalline and 30% amorphous insulin.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Afrezza can be used as a replacement for injectable insulin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Afrezza can be used as a replacement for injectable insulin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Glargine is never mixed with other insulins because of its acidic pH: This statement is correct. Insulin glargine has an acidic pH of about 4, which can cause precipitation when mixed with other insulins, hence it should not be mixed with them.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Glargine is never mixed with other insulins because of its acidic pH:&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• acidic pH of about 4,&lt;/li&gt;&lt;li&gt;• precipitation&lt;/li&gt;&lt;li&gt;• mixed with other insulins,&lt;/li&gt;&lt;li&gt;• not be mixed&lt;/li&gt;&lt;li&gt;• Option C. Degludec is a long-acting subcutaneous depot insulin: This statement is correct. Insulin degludec provides a long-acting basal insulin effect due to its unique formulation t hat allows it to form a depot after subcutaneous injection, releasing insulin steadily over 24 hours or longer.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Degludec is a long-acting subcutaneous depot insulin:&lt;/li&gt;&lt;li&gt;• correct. Insulin degludec&lt;/li&gt;&lt;li&gt;• long-acting&lt;/li&gt;&lt;li&gt;• basal insulin effect&lt;/li&gt;&lt;li&gt;• unique formulation t&lt;/li&gt;&lt;li&gt;• subcutaneous injection, releasing insulin&lt;/li&gt;&lt;li&gt;• steadily over 24 hours or longer.&lt;/li&gt;&lt;li&gt;• Option D. Lente is a mixture of 70% crystalline and 30% amorphous insulin: This statement is correct . Lente insulin is composed of 70% crystalline insulin, which provides a longer-acting effect , and 30% amorphous insulin, which acts more quickly, making it a mixed intermediate-acting insulin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Lente is a mixture of 70% crystalline and 30% amorphous insulin:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Lente insulin&lt;/li&gt;&lt;li&gt;• 70% crystalline insulin,&lt;/li&gt;&lt;li&gt;• longer-acting effect&lt;/li&gt;&lt;li&gt;• 30% amorphous insulin,&lt;/li&gt;&lt;li&gt;• acts more quickly,&lt;/li&gt;&lt;li&gt;• mixed intermediate-acting insulin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Afrezza is not a full replacement for injectable insulin; it is used to supplement long-acting insulin therapies by managing acute meal time blood sugar increases in patients with diabetes.&lt;/li&gt;&lt;li&gt;➤ Afrezza&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ injectable insulin;&lt;/li&gt;&lt;li&gt;➤ long-acting insulin&lt;/li&gt;&lt;li&gt;➤ acute&lt;/li&gt;&lt;li&gt;➤ meal time blood sugar increases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A second-year medical student is studying the pharmacological properties of estrogens and Selective Estrogen Receptor Modulators (SERMs) to understand their therapeutic applications and mechanisms of action. The student is particularly interested in how SERMs compare to natural estrogens, such as 17-β-estradiol, in their mode of action and effects on various tissues. Compared to 17-β-estradiol, a natural estrogen, which of the following properties is characteristic of Selective Estrogen Receptor Modulators (SERMs)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are active orally.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are estrogen antagonists in all tissues.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They have tissue-specific effects.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are more potent than 17-β-estradiol.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. They have tissue-specific effects.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. They have tissue-specific effects.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. They are active orally: While many SERMs are indeed orally active, this is not a distinctive feature compared to17-β- estradiol, which can also be administered orally in its synthetic forms.&lt;/li&gt;&lt;li&gt;• Option A. They are active orally:&lt;/li&gt;&lt;li&gt;• SERMs&lt;/li&gt;&lt;li&gt;• orally active,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• estradiol,&lt;/li&gt;&lt;li&gt;• administered orally&lt;/li&gt;&lt;li&gt;• Option B. They are estrogen antagonists in all tissues: This is not accurate. SERMs do not uniformly act as estrogen antagonists in all tissues . Instead, their action is selective like raloxifene is agonistic in some tissues (like bones and cardiovascular system ) and antagonistic in others (like breast and uterine tissues ).&lt;/li&gt;&lt;li&gt;• Option B. They are estrogen antagonists in all tissues:&lt;/li&gt;&lt;li&gt;• not accurate. SERMs do not&lt;/li&gt;&lt;li&gt;• estrogen antagonists in all tissues&lt;/li&gt;&lt;li&gt;• selective like raloxifene is agonistic in some tissues&lt;/li&gt;&lt;li&gt;• bones and cardiovascular system&lt;/li&gt;&lt;li&gt;• antagonistic&lt;/li&gt;&lt;li&gt;• breast and uterine tissues&lt;/li&gt;&lt;li&gt;• Option D. They are more potent than 17-β-estradiol: This is not necessarily true . The potency of SERMs compared to 17-β-estradiol varies and is not the primary distinguishing facto r. Their significance lies in their selective action rather than their overall potency.&lt;/li&gt;&lt;li&gt;• Option D. They are more potent than 17-β-estradiol:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• SERMs compared to 17-β-estradiol&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• distinguishing facto&lt;/li&gt;&lt;li&gt;• selective action&lt;/li&gt;&lt;li&gt;• rather than&lt;/li&gt;&lt;li&gt;• overall potency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The defining characteristic of Selective Estrogen Receptor Modulators (SERMs) is their tissue-specific effects , enabling them to selectively modulate estrogen receptors in different tissues , which contrasts with the uniform agonist activity of n atural estrogens like 17-β-estradiol across all estrogen-responsive tissues.&lt;/li&gt;&lt;li&gt;➤ Selective Estrogen Receptor Modulators (SERMs)&lt;/li&gt;&lt;li&gt;➤ tissue-specific effects&lt;/li&gt;&lt;li&gt;➤ selectively modulate estrogen receptors&lt;/li&gt;&lt;li&gt;➤ different tissues&lt;/li&gt;&lt;li&gt;➤ contrasts&lt;/li&gt;&lt;li&gt;➤ uniform agonist activity&lt;/li&gt;&lt;li&gt;➤ atural estrogens&lt;/li&gt;&lt;li&gt;➤ 17-β-estradiol&lt;/li&gt;&lt;li&gt;➤ estrogen-responsive tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;52-year-old postmenopausal patient has evidence of low bone mineral density. She and her physician are considering therapy with raloxifene or a combination of conjugated estrogens and medroxyprogesterone acetate. Which of the following patient characteristics is most likely to lead them to select raloxifene?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Previous hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recurrent vaginitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strong family history of breast cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Troublesome hot flushes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Strong family history of breast cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Strong family history of breast cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Previous hysterectomy: Previous hysterectomy is a better option fo r those drugs which increase risk of endometrial carcinoma, as there is no endometrium, so no risk. As raloxifene does not increase the risk (rather it decreases the risk ) of endometrial carcinoma, this characteristic would not influence the choice towards raloxifene.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Previous hysterectomy:&lt;/li&gt;&lt;li&gt;• better option&lt;/li&gt;&lt;li&gt;• r those drugs&lt;/li&gt;&lt;li&gt;• increase risk of endometrial&lt;/li&gt;&lt;li&gt;• carcinoma,&lt;/li&gt;&lt;li&gt;• no endometrium,&lt;/li&gt;&lt;li&gt;• no risk.&lt;/li&gt;&lt;li&gt;• raloxifene does not increase the risk&lt;/li&gt;&lt;li&gt;• decreases the risk&lt;/li&gt;&lt;li&gt;• endometrial carcinoma,&lt;/li&gt;&lt;li&gt;• would not&lt;/li&gt;&lt;li&gt;• choice towards raloxifene.&lt;/li&gt;&lt;li&gt;• Option B. Recurrent vaginitis: Patients suffering from recurrent vaginitis might benefit more from estrogen therapy, which can help maintain vaginal health and pH balance , rather than raloxifene.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Recurrent vaginitis:&lt;/li&gt;&lt;li&gt;• Patients suffering&lt;/li&gt;&lt;li&gt;• recurrent vaginitis&lt;/li&gt;&lt;li&gt;• benefit more from estrogen therapy,&lt;/li&gt;&lt;li&gt;• vaginal health and pH balance&lt;/li&gt;&lt;li&gt;• Option D. Troublesome hot flushes: Raloxifene is not effective for the treatment of hot flushes and might actually exacerbate them. In this case, HRT would be more appropriate to alleviate menopausal symptoms such as hot flushes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Troublesome hot flushes:&lt;/li&gt;&lt;li&gt;• not effective for the treatment of hot flushes&lt;/li&gt;&lt;li&gt;• exacerbate them.&lt;/li&gt;&lt;li&gt;• HRT would be more appropriate&lt;/li&gt;&lt;li&gt;• alleviate menopausal symptoms&lt;/li&gt;&lt;li&gt;• hot flushes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hormone replacement therapy (Combination of estrogen and progesterone) increases the risk of breast cancer whereas raloxifene has protective effective on breast cancer.&lt;/li&gt;&lt;li&gt;➤ Hormone replacement therapy (Combination of estrogen and progesterone)&lt;/li&gt;&lt;li&gt;➤ breast cancer&lt;/li&gt;&lt;li&gt;➤ raloxifene&lt;/li&gt;&lt;li&gt;➤ protective effective on breast cancer.&lt;/li&gt;&lt;li&gt;➤ Actions of Raloxifene:&lt;/li&gt;&lt;li&gt;➤ Actions of Raloxifene:&lt;/li&gt;&lt;li&gt;➤ It is a selective estrogen receptor modulator. It acts like an estrogen agonist in bone and decreases bone resorption . Thus, it is used for treatment of osteoporosis. It increases HDL/LDL cholesterol ratio and thus has a favorable effect on lipid profile. It acts as ER antagonist on breast and endometrial tissue and thus can decrease the risk of breast cancer as well as endometrial cancer. It increases the formation of clotting factors and thus the risk of thromboembolism is increased with the use of raloxifene .&lt;/li&gt;&lt;li&gt;➤ It is a selective estrogen receptor modulator.&lt;/li&gt;&lt;li&gt;➤ selective estrogen receptor modulator.&lt;/li&gt;&lt;li&gt;➤ It acts like an estrogen agonist in bone and decreases bone resorption . Thus, it is used for treatment of osteoporosis.&lt;/li&gt;&lt;li&gt;➤ estrogen agonist in bone&lt;/li&gt;&lt;li&gt;➤ decreases bone resorption&lt;/li&gt;&lt;li&gt;➤ osteoporosis.&lt;/li&gt;&lt;li&gt;➤ It increases HDL/LDL cholesterol ratio and thus has a favorable effect on lipid profile.&lt;/li&gt;&lt;li&gt;➤ increases HDL/LDL cholesterol ratio&lt;/li&gt;&lt;li&gt;➤ lipid profile.&lt;/li&gt;&lt;li&gt;➤ It acts as ER antagonist on breast and endometrial tissue and thus can decrease the risk of breast cancer as well as endometrial cancer.&lt;/li&gt;&lt;li&gt;➤ acts as ER antagonist&lt;/li&gt;&lt;li&gt;➤ breast and endometrial tissue&lt;/li&gt;&lt;li&gt;➤ decrease the risk of breast cancer&lt;/li&gt;&lt;li&gt;➤ endometrial cancer.&lt;/li&gt;&lt;li&gt;➤ It increases the formation of clotting factors and thus the risk of thromboembolism is increased with the use of raloxifene .&lt;/li&gt;&lt;li&gt;➤ increases&lt;/li&gt;&lt;li&gt;➤ clotting factors&lt;/li&gt;&lt;li&gt;➤ thromboembolism is increased&lt;/li&gt;&lt;li&gt;➤ use of&lt;/li&gt;&lt;li&gt;➤ raloxifene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following steroids have selective action on glucocorticoid receptors except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Betamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triamcinolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prednisolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Prednisolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dexamethasone , B. Betamethasone , and C. Triamcinolone are noted for their high glucocorticoid activity with minimal to no mineralocorticoid effects. These steroids are particularly useful when strong anti-inflammatory action is needed without the accompanying salt and water retention that can accompany mineralocorticoid activity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Dexamethasone&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Betamethasone&lt;/li&gt;&lt;li&gt;• and C.&lt;/li&gt;&lt;li&gt;• Triamcinolone&lt;/li&gt;&lt;li&gt;• high glucocorticoid activity&lt;/li&gt;&lt;li&gt;• minimal to&lt;/li&gt;&lt;li&gt;• no mineralocorticoid effects.&lt;/li&gt;&lt;li&gt;• steroids&lt;/li&gt;&lt;li&gt;• strong anti-inflammatory action&lt;/li&gt;&lt;li&gt;• salt and water retention&lt;/li&gt;&lt;li&gt;• mineralocorticoid activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Exenatide is a new drug approved for treatment of type 2 diabetes mellitus. What is the mechanism of action of this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bile acid sequestrant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LPL activator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CETP inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GLP-1 analogue&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GLP-1 analogue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. GLP-1 analogue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bile acid sequestrant: Incorrect for Exenatide. Bile acid sequestrants, such as cholestyramine and colestipol, are primarily used to manage dyslipidemia by binding bile acids in the intestine.&lt;/li&gt;&lt;li&gt;• Option A. Bile acid sequestrant:&lt;/li&gt;&lt;li&gt;• Incorrect for Exenatide.&lt;/li&gt;&lt;li&gt;• cholestyramine and colestipol,&lt;/li&gt;&lt;li&gt;• dyslipidemia by binding bile acids&lt;/li&gt;&lt;li&gt;• Option B. LPL activator: Incorrect for Exenatide. Drugs that activate lipoprotein lipase (LPL), such as fibrates, are used to treat hypertriglyceridemia by enhancing the breakdown of triglyceride-rich lipoproteins .&lt;/li&gt;&lt;li&gt;• Option B. LPL activator:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• activate lipoprotein lipase (LPL),&lt;/li&gt;&lt;li&gt;• fibrates,&lt;/li&gt;&lt;li&gt;• hypertriglyceridemia&lt;/li&gt;&lt;li&gt;• triglyceride-rich lipoproteins&lt;/li&gt;&lt;li&gt;• Option C. CETP inhibitor: Incorrect for Exenatide. CETP inhibitors, like anacetrapib, are used to increase high-density lipoprotein (HDL) cholesterol levels by inhibiting the cholesteryl ester transfer protein .&lt;/li&gt;&lt;li&gt;• Option C. CETP inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• anacetrapib,&lt;/li&gt;&lt;li&gt;• increase high-density lipoprotein (HDL) cholesterol levels&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• cholesteryl ester transfer protein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Exenatide , as a GLP-1 analogue , is effective in treating type 2 diabetes by enhancing insulin secretion in response to high blood glucose levels , slowing gastric emptying, and reducing appetite , thus improving glycemic control .&lt;/li&gt;&lt;li&gt;➤ Exenatide&lt;/li&gt;&lt;li&gt;➤ GLP-1 analogue&lt;/li&gt;&lt;li&gt;➤ type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ insulin secretion&lt;/li&gt;&lt;li&gt;➤ high blood glucose levels&lt;/li&gt;&lt;li&gt;➤ slowing gastric emptying, and reducing appetite&lt;/li&gt;&lt;li&gt;➤ improving glycemic control&lt;/li&gt;&lt;li&gt;➤ Parenteral Anti-diabetic drugs:&lt;/li&gt;&lt;li&gt;➤ Parenteral Anti-diabetic drugs:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following pairs of drugs and its indications is matched incorrectly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bromocriptine- Treatment of precocious puberty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide- treatment of diarrhea associated with vasoactive intestinal peptide tumors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desmopressin- treatment of diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leuprolide- treatment of infertility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bromocriptine- Treatment of precocious puberty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Bromocriptine- Treatment of precocious puberty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Octreotide: Correctly matched. Octreotide, an octapeptide analog of somatostatin, is effective in reducing the severe secretory diarrhea associated with conditions like carcinoid syndrome and vasoactive intestinal peptide tumors (VIPomas).&lt;/li&gt;&lt;li&gt;• Option B. Octreotide:&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• octapeptide analog of somatostatin,&lt;/li&gt;&lt;li&gt;• severe&lt;/li&gt;&lt;li&gt;• secretory diarrhea&lt;/li&gt;&lt;li&gt;• carcinoid syndrome and vasoactive intestinal peptide tumors (VIPomas).&lt;/li&gt;&lt;li&gt;• Option C. Desmopressin: Correctly matched. Desmopressin is used in the management of central diabetes insipidus, nocturnal enuresis, and von Willebrand’s disease. It acts by mimicking vasopressin , thus helping control urine production and improving blood clotting factors.&lt;/li&gt;&lt;li&gt;• Option C. Desmopressin:&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• central diabetes insipidus, nocturnal&lt;/li&gt;&lt;li&gt;• enuresis, and von Willebrand’s disease.&lt;/li&gt;&lt;li&gt;• mimicking vasopressin&lt;/li&gt;&lt;li&gt;• urine production&lt;/li&gt;&lt;li&gt;• improving&lt;/li&gt;&lt;li&gt;• blood clotting factors.&lt;/li&gt;&lt;li&gt;• Option D. Leuprolide: Correctly matched when considering its use in reproductive health. Leuprolide, a GnRH analog , can be administered in a pulsatile fashion to treat conditions like anovulatory infertility , which relies on stimulating follicular development and ovulation.&lt;/li&gt;&lt;li&gt;• Option D. Leuprolide:&lt;/li&gt;&lt;li&gt;• Correctly matched&lt;/li&gt;&lt;li&gt;• reproductive health.&lt;/li&gt;&lt;li&gt;• GnRH analog&lt;/li&gt;&lt;li&gt;• pulsatile&lt;/li&gt;&lt;li&gt;• anovulatory infertility&lt;/li&gt;&lt;li&gt;• stimulating follicular development and ovulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bromocriptine: Used for treatment of hyperprolactinemia, acromegaly, and type 2 diabetes mellitus.&lt;/li&gt;&lt;li&gt;➤ Bromocriptine:&lt;/li&gt;&lt;li&gt;➤ hyperprolactinemia, acromegaly, and type 2 diabetes mellitus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the mechanism shown in figure. Drug X is likely to be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Canagliflozin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exenatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pramlintide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vildagliptin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture18.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Vildagliptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Canagliflozin is incorrect because it is an SGLT-2 inhibitor, which promotes glucosuria by preventing glucose reabsorption in the renal tubules, which is unrelated to the DPP-4 inhibition pathway.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Canagliflozin&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• SGLT-2 inhibitor,&lt;/li&gt;&lt;li&gt;• glucosuria&lt;/li&gt;&lt;li&gt;• preventing glucose reabsorption&lt;/li&gt;&lt;li&gt;• in the renal tubules,&lt;/li&gt;&lt;li&gt;• Option B. Exenatide is incorrect because it is a GLP-1 analogu e that mimics the action of GLP-1 to stimulate insulin release but does not inhibit DPP-4.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Exenatide&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• GLP-1 analogu&lt;/li&gt;&lt;li&gt;• action of GLP-1 to stimulate insulin release&lt;/li&gt;&lt;li&gt;• Option C. Pramlintide is incorrect because it is an amylin analogue , which has a different mechanism of action involving the modulation of gastric emptying and promotion of satiety; it does not inhibit DPP-4.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Pramlintide&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• amylin analogue&lt;/li&gt;&lt;li&gt;• modulation of gastric emptying and promotion of satiety;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vildagliptin is a DPP-4 inhibitor that enhances the action of incretins by preventing the breakdown of active GLP-1, leading to increased insulin release and decreased glucagon release
