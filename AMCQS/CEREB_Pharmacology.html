t;➤ fraction,&lt;/li&gt;&lt;li&gt;➤ have been demonstrated to reduce mortality.&lt;/li&gt;&lt;li&gt;➤ Drugs reducing mortality in CHF include:&lt;/li&gt;&lt;li&gt;➤ Drugs reducing mortality in CHF include:&lt;/li&gt;&lt;li&gt;➤ Beta blockers ACE inhibitors ARBs Aldosterone antagonists Ivabradine Hydralazine + Isosorbide dinitrate&lt;/li&gt;&lt;li&gt;➤ Beta blockers&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ ARBs&lt;/li&gt;&lt;li&gt;➤ Aldosterone antagonists&lt;/li&gt;&lt;li&gt;➤ Ivabradine&lt;/li&gt;&lt;li&gt;➤ Hydralazine + Isosorbide dinitrate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The primary mechanism of action of nitrates in a patient of classical angina is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary vasodilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased afterload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreases preload&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreases preload&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Decreases preload&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Coronary Vasodilation : Nitrates do cause some coronary vasodilation, but this is not their primary action in treating classical angina. Endothelium independent coronary vasodilation is the primary mechanism of nitrates in treatment of variant angina. In a typical vascular system, the endothelium plays a crucial role in regulating blood vessel tone and blood flow . It does this by releasing substances like nitric oxide (NO), which promote vasodilation. However, nitrates work independently of the endothelial cells. They are converted into nitric oxide (NO) within the smooth muscle cells. This NO then activates an enzyme called guanylate cyclase , which increases the levels of cyclic guanosine monophosphate (cGMP). The increase in cGMP leads to relaxation of the smooth muscle cells , resulting in vasodilatio n. This mechanism is particularly important in conditions like variant angina, where there are episodes of coronary artery spasm . Nitrate s can effectively relax the smooth muscle in the coronary arteries, reducing the spasm and thus alleviating the angina pain . This action is independent of the endothelium, which may not be functioning optimally in all individuals with coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option A. Coronary Vasodilation&lt;/li&gt;&lt;li&gt;• Nitrates do&lt;/li&gt;&lt;li&gt;• coronary vasodilation,&lt;/li&gt;&lt;li&gt;• not their primary action&lt;/li&gt;&lt;li&gt;• classical angina.&lt;/li&gt;&lt;li&gt;• Endothelium independent coronary vasodilation&lt;/li&gt;&lt;li&gt;• primary&lt;/li&gt;&lt;li&gt;• nitrates&lt;/li&gt;&lt;li&gt;• variant&lt;/li&gt;&lt;li&gt;• angina.&lt;/li&gt;&lt;li&gt;• endothelium&lt;/li&gt;&lt;li&gt;• regulating blood vessel tone and blood flow&lt;/li&gt;&lt;li&gt;• nitric oxide (NO),&lt;/li&gt;&lt;li&gt;• promote vasodilation.&lt;/li&gt;&lt;li&gt;• nitrates work independently of the endothelial&lt;/li&gt;&lt;li&gt;• cells.&lt;/li&gt;&lt;li&gt;• converted into nitric oxide (NO)&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• smooth muscle cells.&lt;/li&gt;&lt;li&gt;• NO&lt;/li&gt;&lt;li&gt;• guanylate cyclase&lt;/li&gt;&lt;li&gt;• increases the levels of cyclic guanosine monophosphate (cGMP).&lt;/li&gt;&lt;li&gt;• increase in cGMP&lt;/li&gt;&lt;li&gt;• smooth muscle cells&lt;/li&gt;&lt;li&gt;• vasodilatio&lt;/li&gt;&lt;li&gt;• variant angina,&lt;/li&gt;&lt;li&gt;• episodes of coronary artery spasm&lt;/li&gt;&lt;li&gt;• Nitrate&lt;/li&gt;&lt;li&gt;• relax the smooth muscle&lt;/li&gt;&lt;li&gt;• coronary arteries,&lt;/li&gt;&lt;li&gt;• reducing the spasm&lt;/li&gt;&lt;li&gt;• alleviating the angina pain&lt;/li&gt;&lt;li&gt;• independent&lt;/li&gt;&lt;li&gt;• endothelium,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• functioning optimally&lt;/li&gt;&lt;li&gt;• coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option B. Decrease Heart Rate : Nitrates do not have a significant effect on heart rate. Drugs that primarily decrease heart rate , such as beta-blockers , are used separately for this purpose in the management of angina.&lt;/li&gt;&lt;li&gt;• Option B. Decrease Heart Rate&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• heart rate.&lt;/li&gt;&lt;li&gt;• primarily decrease heart rate&lt;/li&gt;&lt;li&gt;• beta-blockers&lt;/li&gt;&lt;li&gt;• Option C. Decrease Afterload : While nitrates can have a minor effect on afterload due to systemic vasodilation , decreasing afterload is not their primary mechanism of action in treating angina . Medications like ACE inhibitors or angiotensin receptor blockers are more effective for this purpose.&lt;/li&gt;&lt;li&gt;• Option C. Decrease Afterload&lt;/li&gt;&lt;li&gt;• nitrates&lt;/li&gt;&lt;li&gt;• minor effect on afterload&lt;/li&gt;&lt;li&gt;• systemic vasodilation&lt;/li&gt;&lt;li&gt;• decreasing&lt;/li&gt;&lt;li&gt;• afterload&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• treating angina&lt;/li&gt;&lt;li&gt;• ACE inhibitors or angiotensin receptor&lt;/li&gt;&lt;li&gt;• blockers&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The mechanism of action of nitrates in classical angina is decrease in preload. The mechanism of action of nitrates i n variant angina is endothelium independent coronary vasodilation.&lt;/li&gt;&lt;li&gt;• The mechanism of action of nitrates in classical angina is decrease in preload.&lt;/li&gt;&lt;li&gt;• mechanism of action of nitrates&lt;/li&gt;&lt;li&gt;• classical angina is decrease in preload.&lt;/li&gt;&lt;li&gt;• The mechanism of action of nitrates i n variant angina is endothelium independent coronary vasodilation.&lt;/li&gt;&lt;li&gt;• mechanism of action of nitrates&lt;/li&gt;&lt;li&gt;• n variant angina&lt;/li&gt;&lt;li&gt;• endothelium independent coronary vasodilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old patient with essential hypertension on ACE inhibitors for 6 months developed chronic refractory dry cough. What would be the correct action to be taken?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduce the dose of ACE inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add anti- tussive for treatment of cough&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Change to Angiotensin receptor blocker (ARB)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Order for a CT scan of chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Change to Angiotensin receptor blocker (ARB)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Change to Angiotensin receptor blocker (ARB)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduce the dose of ACE inhibitor: Reducing the dose of the ACE inhibitor would not alleviate the cough since the adverse effect is not dose-related and the patient has already developed sensitivity to the drug.&lt;/li&gt;&lt;li&gt;• Option A. Reduce the dose of ACE inhibitor:&lt;/li&gt;&lt;li&gt;• would not alleviate the cough&lt;/li&gt;&lt;li&gt;• Option B. Add anti-tussive for the treatment of cough: An anti-tussive would not address the underlying cause of the cough, which in this case is due to the ACE inhibitors.&lt;/li&gt;&lt;li&gt;• Option B. Add anti-tussive for the treatment of cough:&lt;/li&gt;&lt;li&gt;• would not&lt;/li&gt;&lt;li&gt;• cause of the cough,&lt;/li&gt;&lt;li&gt;• due to the ACE inhibitors.&lt;/li&gt;&lt;li&gt;• Option D. Order for a CT scan of the chest: A CT scan would be an unnecessary investigation and an additional cost burden for the patient, given that the cause of the chronic cough is already known to be drug-related and not indicative of an underlying pulmonary pathology.&lt;/li&gt;&lt;li&gt;• Option D. Order for a CT scan of the chest:&lt;/li&gt;&lt;li&gt;• unnecessary investigation&lt;/li&gt;&lt;li&gt;• chronic cough is already known to be drug-related&lt;/li&gt;&lt;li&gt;• not indicative of an underlying&lt;/li&gt;&lt;li&gt;• pulmonary pathology.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• For a patient who develops a chronic dry cough while on ACE inhibitors, changing to an Angiotensin receptor blocker (ARB) is the correct course of action, a s ARBs do not cause this side effect.&lt;/li&gt;&lt;li&gt;• chronic dry cough while on ACE inhibitors,&lt;/li&gt;&lt;li&gt;• Angiotensin receptor blocker (ARB)&lt;/li&gt;&lt;li&gt;• correct course of action,&lt;/li&gt;&lt;li&gt;• s ARBs do not&lt;/li&gt;&lt;li&gt;• side effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs can result in prolongation of QT interval in ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Quinidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-113043.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Quinidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Lignocaine: Lignocaine (also known as lidocaine) is a class Ib anti-arrhythmic drug that predominantly blocks Na+ channels and is less likely to cause QT prolongation as its action is more specific to the fast sodium channels and it actually tends to shorten the action potential duration.&lt;/li&gt;&lt;li&gt;• Option B. Lignocaine:&lt;/li&gt;&lt;li&gt;• class Ib anti-arrhythmic drug&lt;/li&gt;&lt;li&gt;• blocks Na+ channels&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;li&gt;• more specific to the fast sodium channels&lt;/li&gt;&lt;li&gt;• shorten the action potential duration.&lt;/li&gt;&lt;li&gt;• Option C. Ciprofloxacin: Ciprofloxacin is a fluoroquinolone antibiotic . Although fluoroquinolones like sparfloxacin, levofloxacin, and moxifloxacin are associated with QT prolongation, ciprofloxacin is less implicated in causing this adverse effect when compared to other drugs in its class.&lt;/li&gt;&lt;li&gt;• Option C. Ciprofloxacin:&lt;/li&gt;&lt;li&gt;• fluoroquinolone antibiotic&lt;/li&gt;&lt;li&gt;• sparfloxacin, levofloxacin, and&lt;/li&gt;&lt;li&gt;• moxifloxacin&lt;/li&gt;&lt;li&gt;• QT prolongation, ciprofloxacin is less&lt;/li&gt;&lt;li&gt;• adverse effect&lt;/li&gt;&lt;li&gt;• Option D. Propranolol: Propranolol is a non-selective beta-blocker and is not commonly associated with QT prolongation . It acts on the beta-adrenergic receptors and can affect heart rate and contractility but not typically the QT interval.&lt;/li&gt;&lt;li&gt;• Option D. Propranolol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;li&gt;• beta-adrenergic receptors&lt;/li&gt;&lt;li&gt;• heart rate and contractility&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• QT interval.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Quinidine, a class Ia anti-arrhythmic drug , can cause QT interval prolongation on an ECG due to its blockade of potassium channels, which affects the repolarization phase of the cardiac action potential.&lt;/li&gt;&lt;li&gt;• Quinidine,&lt;/li&gt;&lt;li&gt;• class Ia anti-arrhythmic drug&lt;/li&gt;&lt;li&gt;• QT interval prolongation on an ECG&lt;/li&gt;&lt;li&gt;• blockade of potassium channels,&lt;/li&gt;&lt;li&gt;• repolarization phase of the cardiac action potential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preferred drug for the treatment of uncomplicated grade 2 hypertension in a 48-year-old man is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorthalidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chlorthalidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-114419.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chlorthalidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Triamterene: Triamterene is a potassium-sparing diuretic that is not typically used as first-line treatment for hypertension. It is often used in combination with other diuretics to prevent hypokalemia.&lt;/li&gt;&lt;li&gt;• Option B. Triamterene:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for hypertension.&lt;/li&gt;&lt;li&gt;• used in combination&lt;/li&gt;&lt;li&gt;• diuretics to prevent hypokalemia.&lt;/li&gt;&lt;li&gt;• Option C. Spironolactone: Spironolactone is another potassium-sparing diuretic that also blocks the effects of aldosterone . While it can be used for hypertension , it is usually reserved for cases that are resistant to other treatments or for specific conditions like primary hyperaldosteronism.&lt;/li&gt;&lt;li&gt;• Option C. Spironolactone:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• blocks the effects of aldosterone&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• resistant to other treatments&lt;/li&gt;&lt;li&gt;• specific conditions like&lt;/li&gt;&lt;li&gt;• primary hyperaldosteronism.&lt;/li&gt;&lt;li&gt;• Option D. Furosemide: Furosemide is a loop diuretic that is primarily used for the treatment of edema associated with heart failure or renal disease. It is not typically used as first-line treatment for uncomplicated hypertension due to its shorter duration of action and greater risk for electrolyte imbalances.&lt;/li&gt;&lt;li&gt;• Option D. Furosemide:&lt;/li&gt;&lt;li&gt;• loop diuretic&lt;/li&gt;&lt;li&gt;• edema associated with heart failure&lt;/li&gt;&lt;li&gt;• renal disease.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for uncomplicated hypertension&lt;/li&gt;&lt;li&gt;• shorter duration of action and&lt;/li&gt;&lt;li&gt;• electrolyte imbalances.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to identify the preferred initial treatment options for hypertension. Thiazide-like diuretics such as chlorthalidone are recommended as first-line therapy for most patients with hypertension due to their effectiveness in lowering blood pressure and reducing the risk of cardiovascular events.&lt;/li&gt;&lt;li&gt;➤ initial treatment&lt;/li&gt;&lt;li&gt;➤ hypertension.&lt;/li&gt;&lt;li&gt;➤ chlorthalidone are recommended as first-line therapy&lt;/li&gt;&lt;li&gt;➤ hypertension&lt;/li&gt;&lt;li&gt;➤ lowering&lt;/li&gt;&lt;li&gt;➤ blood pressure and reducing the risk of cardiovascular events.&lt;/li&gt;&lt;li&gt;➤ FIRST LINE DRUGS FOR DIFFERENT PATIENTS WITH HYPERTENSION&lt;/li&gt;&lt;li&gt;➤ FIRST LINE DRUGS FOR DIFFERENT PATIENTS WITH HYPERTENSION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nitrates are an important group of vasodilators used for angina and hypertension. These drugs primarily act by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activation of guanylyl cyclase and decrease in cGMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activation of guanylyl cyclase and increase in cGMP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activation of guanylyl cyclase and decrease in cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activation of guanylyl cyclase and increase in cAMP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Activation of guanylyl cyclase and increase in cGMP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Activation of guanylyl cyclase and increase in cGMP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the mechanism of action of nitrates in the treatment of angina and hypertension. Knowledge that nitrates increase cGMP levels through the activation of guanylyl cyclase is fundamental in understanding how these drugs induce vasodilation and relieve symptoms associated with ischemic heart disease . This mechanism is also the basis for the use of nitrates in other conditions where vasodilation is beneficial.&lt;/li&gt;&lt;li&gt;➤ mechanism of action of nitrates&lt;/li&gt;&lt;li&gt;➤ angina and hypertension.&lt;/li&gt;&lt;li&gt;➤ nitrates increase cGMP levels&lt;/li&gt;&lt;li&gt;➤ activation of guanylyl cyclase&lt;/li&gt;&lt;li&gt;➤ vasodilation&lt;/li&gt;&lt;li&gt;➤ relieve symptoms associated with ischemic heart disease&lt;/li&gt;&lt;li&gt;➤ use of&lt;/li&gt;&lt;li&gt;➤ nitrates&lt;/li&gt;&lt;li&gt;➤ vasodilation is beneficial.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Why does adenosine have a short half-life?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous hydrolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid metabolism by enzymes in the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uptake in RBC and endothelial cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal excretion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uptake in RBC and endothelial cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Uptake in RBC and endothelial cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spontaneous hydrolysis: While spontaneous hydrolysis can occur, it is not the primary reason for adenosine&#x27;s short half-life in vivo.&lt;/li&gt;&lt;li&gt;• Option A. Spontaneous hydrolysis:&lt;/li&gt;&lt;li&gt;• Option B. Rapid metabolism by enzymes in the liver: Although liver enzymes play a role in drug metabolism, in the case of adenosine, the rapid uptake and metabolism by RBCs and endothelial cells are more significant.&lt;/li&gt;&lt;li&gt;• Option B. Rapid metabolism by enzymes in the liver:&lt;/li&gt;&lt;li&gt;• Option D. Renal excretion: While renal excretion does remove substances from the blood, adenosine&#x27;s short half-life is due more to cellular uptake and metabolism than to excretion by the kidneys.&lt;/li&gt;&lt;li&gt;• Option D. Renal excretion:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Adenosine has a short half-life due to rapid uptake and intracellular metabolism in RBCs and endothelial cells, where it is phosphorylated to AMP or deaminated to eventually form uric acid. Adenosine is also the drug of choice (DOC) for the treatment of paroxysmal supraventricular tachycardia (PSVT).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs act as K channel opener?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicorandil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nicorandil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nicorandil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spironolactone: Spironolactone is a potassium-sparing diuretic that works at the level of the distal convoluted tubule in the kidneys but does not act as a K channel opener in the cardiovascular system.&lt;/li&gt;&lt;li&gt;• Option A. Spironolactone:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• at the level of the distal convoluted tubule&lt;/li&gt;&lt;li&gt;• does not act&lt;/li&gt;&lt;li&gt;• K channel opener&lt;/li&gt;&lt;li&gt;• Option B. Amiloride: Amiloride is also a potassium-sparing diuretic that affects ion channels in the kidneys , but again, it does not open potassium channels in vascular smooth muscle.&lt;/li&gt;&lt;li&gt;• Option B. Amiloride:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• ion channels in the kidneys&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• open potassium channels&lt;/li&gt;&lt;li&gt;• Option D. Methyldopa: Methyldopa is an antihypertensive medication that acts centrally as an alpha-2 agonist to lower blood pressure . It does not have K channel opening properties.&lt;/li&gt;&lt;li&gt;• Option D. Methyldopa:&lt;/li&gt;&lt;li&gt;• antihypertensive medication&lt;/li&gt;&lt;li&gt;• acts centrally as an alpha-2 agonist&lt;/li&gt;&lt;li&gt;• lower blood&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• K channel opening properties.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nicorandil acts as a K channel opener and has nitrate-like properties, making it effective in the treatment of angina pectoris due to its ability to reduce myocardial oxygen demand and increase blood flow to the ischemic heart muscle.&lt;/li&gt;&lt;li&gt;➤ Nicorandil&lt;/li&gt;&lt;li&gt;➤ K channel opener and has nitrate-like properties,&lt;/li&gt;&lt;li&gt;➤ treatment of angina pectoris&lt;/li&gt;&lt;li&gt;➤ reduce myocardial oxygen demand&lt;/li&gt;&lt;li&gt;➤ increase blood flow to the ischemic heart muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female treated with an antihypertensive drug and presented with the following features shown in figure. Likely agent is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyl Dopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Minoxidil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Captopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fenoldopam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Minoxidil&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/41.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Minoxidil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa: Methyldopa is an antihypertensive medication that can cause side effects such as drowsiness and dry mouth but is not commonly associated with hirsutism.&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa:&lt;/li&gt;&lt;li&gt;• antihypertensive medication&lt;/li&gt;&lt;li&gt;• drowsiness and dry mouth&lt;/li&gt;&lt;li&gt;• Option C. Captopril: Captopril is an ACE inhibitor used to treat high blood pressure and heart failure . It can cause a persistent dry cough, taste changes, and in rare cases, angioedema, but not hirsutism.&lt;/li&gt;&lt;li&gt;• Option C. Captopril:&lt;/li&gt;&lt;li&gt;• ACE inhibitor&lt;/li&gt;&lt;li&gt;• high blood pressure and heart failure&lt;/li&gt;&lt;li&gt;• dry&lt;/li&gt;&lt;li&gt;• cough, taste changes,&lt;/li&gt;&lt;li&gt;• angioedema,&lt;/li&gt;&lt;li&gt;• Option D. Fenoldopam: Fenoldopam is a vasodilator used in hypertensive emergen cies, acting as a dopamine D1 receptor agonist . It does not have hirsutism listed as a side effect.&lt;/li&gt;&lt;li&gt;• Option D. Fenoldopam:&lt;/li&gt;&lt;li&gt;• vasodilator&lt;/li&gt;&lt;li&gt;• hypertensive emergen&lt;/li&gt;&lt;li&gt;• dopamine D1 receptor agonist&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the important drugs causing hirsutism. These include:&lt;/li&gt;&lt;li&gt;➤ important drugs&lt;/li&gt;&lt;li&gt;➤ hirsutism.&lt;/li&gt;&lt;li&gt;➤ Minoxidil Cyclosporine Phenytoin Androgens&lt;/li&gt;&lt;li&gt;➤ Minoxidil&lt;/li&gt;&lt;li&gt;➤ Minoxidil&lt;/li&gt;&lt;li&gt;➤ Cyclosporine&lt;/li&gt;&lt;li&gt;➤ Cyclosporine&lt;/li&gt;&lt;li&gt;➤ Phenytoin&lt;/li&gt;&lt;li&gt;➤ Phenytoin&lt;/li&gt;&lt;li&gt;➤ Androgens&lt;/li&gt;&lt;li&gt;➤ Androgens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 yr. old male presented to emergency with severe acute chest pain, radiating to left shoulder and back in the last 20 minutes. It was associated with sweating. ECG is shown in the figure. Which of the following drug should be given to the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tenecteplase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tenecteplase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/42.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tenecteplase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone: Amiodarone is an antiarrhythmic medication that is not indicated as an initial treatment for acute myocardial infarction unless there are accompanying life-threatening arrhythmias.&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone:&lt;/li&gt;&lt;li&gt;• antiarrhythmic medication&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• acute&lt;/li&gt;&lt;li&gt;• myocardial infarction&lt;/li&gt;&lt;li&gt;• life-threatening arrhythmias.&lt;/li&gt;&lt;li&gt;• Option B. Adenosine: Adenosine is typically used in the treatment of certain forms of supraventricular tachycardia and not in the setting of acute myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option B. Adenosine:&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• supraventricular tachycardia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• acute myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option D. Verapamil: Verapamil is a calcium channel blocker that is generally contraindicated in the setting of acute myocardial infarction, especially with evidence of STEMI, as it can further depress myocardial contractility and lead to hemodynamic deterioration.&lt;/li&gt;&lt;li&gt;• Option D. Verapamil:&lt;/li&gt;&lt;li&gt;• calcium channel blocker&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;li&gt;• acute myocardial&lt;/li&gt;&lt;li&gt;• infarction,&lt;/li&gt;&lt;li&gt;• STEMI,&lt;/li&gt;&lt;li&gt;• depress myocardial contractility&lt;/li&gt;&lt;li&gt;• lead to hemodynamic&lt;/li&gt;&lt;li&gt;• deterioration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to recognize the appropriate use of thrombolytic therapy in the treatment of STEMI when PCI is not immediately available. Prompt initiation of thrombolytic therapy can significantly improve outcomes in STEMI by restoring coronary blood flow and minimizing myocardial damage.&lt;/li&gt;&lt;li&gt;➤ appropriate use of thrombolytic therapy&lt;/li&gt;&lt;li&gt;➤ STEMI when PCI is not immediately&lt;/li&gt;&lt;li&gt;➤ available.&lt;/li&gt;&lt;li&gt;➤ Prompt&lt;/li&gt;&lt;li&gt;➤ thrombolytic therapy&lt;/li&gt;&lt;li&gt;➤ improve outcomes in STEMI&lt;/li&gt;&lt;li&gt;➤ coronary blood flow&lt;/li&gt;&lt;li&gt;➤ minimizing myocardial damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug obtained from plant (shown in the Figure) is used for treatment of? Myocardial infarction Malaria Congestive heart failure Arrhythmias&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a &amp;amp; b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b &amp;amp; c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c &amp;amp; d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b &amp;amp; d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. b &amp; d&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/picture4_rOVLeTF.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) b &amp;amp; d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Myocardial infarction: Neither quinine nor quinidine is primarily used for the treatment of myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option A. Myocardial infarction:&lt;/li&gt;&lt;li&gt;• quinine nor quinidine&lt;/li&gt;&lt;li&gt;• myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option B. Malaria: Quinine , obtained from the cinchona bark , is indeed used for the treatment of malaria.&lt;/li&gt;&lt;li&gt;• Option B. Malaria:&lt;/li&gt;&lt;li&gt;• Quinine&lt;/li&gt;&lt;li&gt;• cinchona bark&lt;/li&gt;&lt;li&gt;• treatment of malaria.&lt;/li&gt;&lt;li&gt;• Option C. Congestive heart failure: Neither quinine nor quinidine is a first-line treatment for congestive heart failure.&lt;/li&gt;&lt;li&gt;• Option C. Congestive heart failure:&lt;/li&gt;&lt;li&gt;• Neither quinine nor quinidine&lt;/li&gt;&lt;li&gt;• first-line&lt;/li&gt;&lt;li&gt;• congestive heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Quinine and quinidine, drugs derived from the cinchona plant, are used in the treatment of malaria and cardiac arrhythmias, respectively, illustrating the importance of plant-based compounds in the development of medications.&lt;/li&gt;&lt;li&gt;➤ Quinine and quinidine,&lt;/li&gt;&lt;li&gt;➤ cinchona plant,&lt;/li&gt;&lt;li&gt;➤ malaria and cardiac arrhythmias,&lt;/li&gt;&lt;li&gt;➤ importance of plant-based compounds&lt;/li&gt;&lt;li&gt;➤ development of medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is used for reversal of cerebral vasospasm and infarct following subarachnoid hemorrhage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nimodipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nimodipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nimodipine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Amlodipine: While amlodipine is also a calcium channel blocker , it is not specifically indicated for cerebral vasospasm. It is more commonly used for hypertension and coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option B. Amlodipine:&lt;/li&gt;&lt;li&gt;• calcium channel blocker&lt;/li&gt;&lt;li&gt;• cerebral vasospasm.&lt;/li&gt;&lt;li&gt;• hypertension and coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option C. Diltiazem: Diltiazem is another calcium channel blocker with a broader cardiovascular effect profile and is not the drug of choice for cerebral vasospasm.&lt;/li&gt;&lt;li&gt;• Option C. Diltiazem:&lt;/li&gt;&lt;li&gt;• calcium channel blocker&lt;/li&gt;&lt;li&gt;• broader cardiovascular effect profile&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• cerebral vasospasm.&lt;/li&gt;&lt;li&gt;• Option D. Verapamil: Verapamil is a non-selective calcium channel blocker and is not specifically recommended for the treatment of cerebral vasospasm following subarachnoid hemorrhage.&lt;/li&gt;&lt;li&gt;• Option D. Verapamil:&lt;/li&gt;&lt;li&gt;• non-selective calcium channel blocker&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• cerebral vasospasm&lt;/li&gt;&lt;li&gt;• subarachnoid hemorrhage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nimodipine is used for the reversal of cerebral vasospasm and reducing mortality after subarachnoid hemorrhage, due to its s elective action on cerebral blood vessels.&lt;/li&gt;&lt;li&gt;➤ Nimodipine&lt;/li&gt;&lt;li&gt;➤ reversal of cerebral vasospasm and reducing mortality&lt;/li&gt;&lt;li&gt;➤ subarachnoid hemorrhage,&lt;/li&gt;&lt;li&gt;➤ elective action on cerebral blood vessels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antihypertensive drugs act by all the following mechanism except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na + - K + - ATPase inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha adrenergic blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta adrenergic blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potassium channel opener&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Na + - K + - ATPase inhibition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Na+- K+- ATPase inhibition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Na+- K+- ATPase inhibition mechanism is associated with digitalis drugs for CHF and not with the treatment of hypertension, whereas alpha and beta adrenergic blockade and potassium channel opening are valid mechanisms for antihypertensive drugs.&lt;/li&gt;&lt;li&gt;➤ Na+- K+- ATPase inhibition&lt;/li&gt;&lt;li&gt;➤ digitalis drugs for CHF&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ hypertension,&lt;/li&gt;&lt;li&gt;➤ alpha and beta adrenergic blockade and potassium channel opening&lt;/li&gt;&lt;li&gt;➤ antihypertensive drugs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with concomitant diabetes, anti-hypertensive agent of choice is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiazides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta adrenergic blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ACE inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazoxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ACE inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ACE inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Thiazides: Thiazide diuretics are effective antihypertensive agents but can affect carbohydrate metabolism and are not the first choice in patients with diabetes , as they can potentially worsen glycemic control.&lt;/li&gt;&lt;li&gt;• Option A. Thiazides:&lt;/li&gt;&lt;li&gt;• antihypertensive&lt;/li&gt;&lt;li&gt;• affect carbohydrate metabolism&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first choice in patients with diabetes&lt;/li&gt;&lt;li&gt;• worsen glycemic control.&lt;/li&gt;&lt;li&gt;• Option B. Beta adrenergic blocker: Beta-blockers can mask symptoms of hypoglycemia and may also affect lipid metabolism. Although they are effective for blood pressure control, they are not typically the first-line choice in diabetic patients unless there are other compelling indications such as heart failure or post-myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option B. Beta adrenergic blocker:&lt;/li&gt;&lt;li&gt;• can mask&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• lipid metabolism.&lt;/li&gt;&lt;li&gt;• effective for blood pressure control,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line choice in diabetic patients&lt;/li&gt;&lt;li&gt;• other compelling indications such as heart failure or post-myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option D. Diazoxide: Diazoxide is a vasodilator that can actually increase blood sugar levels by inhibiting insulin release from the pancreas . It is not used for routine treatment of hypertension and is certainly not the drug of choice in patients with diabetes.&lt;/li&gt;&lt;li&gt;• Option D. Diazoxide:&lt;/li&gt;&lt;li&gt;• vasodilator&lt;/li&gt;&lt;li&gt;• increase blood sugar levels&lt;/li&gt;&lt;li&gt;• inhibiting insulin release&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• not the drug of choice in patients with diabetes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the appropriate choice of antihypertensive medication in patients with diabetes . ACE inhibitors offer renal protection and do not worsen glycemic control, making them a superior option for this patient population. Other properties of ACE inhibitors are also important for entrance exams.&lt;/li&gt;&lt;li&gt;➤ appropriate choice of antihypertensive medication in patients with diabetes&lt;/li&gt;&lt;li&gt;➤ ACE&lt;/li&gt;&lt;li&gt;➤ inhibitors offer renal protection&lt;/li&gt;&lt;li&gt;➤ do not&lt;/li&gt;&lt;li&gt;➤ glycemic control,&lt;/li&gt;&lt;li&gt;➤ Properties of ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ Properties of ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ C - C ough&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ A - A ngioedema&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ P - P rodrugs (except captopril and Lisinopril)&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ T - T aste disturbances&lt;/li&gt;&lt;li&gt;➤ T&lt;/li&gt;&lt;li&gt;➤ T&lt;/li&gt;&lt;li&gt;➤ O - O rthostatic hypotension (when combined with diuretics)&lt;/li&gt;&lt;li&gt;➤ O&lt;/li&gt;&lt;li&gt;➤ O&lt;/li&gt;&lt;li&gt;➤ P - P regnancy (contra- indicated)&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ R - bilateral R enal artery stenosis (contra-indicated)&lt;/li&gt;&lt;li&gt;➤ R&lt;/li&gt;&lt;li&gt;➤ R&lt;/li&gt;&lt;li&gt;➤ I - I ncreased K+ (contra-indicated)&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ L - L ower the risk of diabetic nephropathy (Preferred drug in diabetic patients with hypertension)&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a Rho kinase inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasudil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fasudil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fasudil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ranolazine: Ranolazine is an anti-anginal medication. It works by inhibiting the late phase of the sodium current in the cardiac myocytes , thus reducing intracellular calcium overload and myocardial oxygen consumption. It does not act as a Rho kinase inhibitor.&lt;/li&gt;&lt;li&gt;• Option B. Ranolazine:&lt;/li&gt;&lt;li&gt;• anti-anginal medication.&lt;/li&gt;&lt;li&gt;• inhibiting the late phase of the sodium&lt;/li&gt;&lt;li&gt;• cardiac myocytes&lt;/li&gt;&lt;li&gt;• reducing intracellular calcium overload&lt;/li&gt;&lt;li&gt;• myocardial oxygen consumption.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Rho kinase&lt;/li&gt;&lt;li&gt;• inhibitor.&lt;/li&gt;&lt;li&gt;• Option C. Trimetazidine: Trimetazidine is an anti-ischemic (anti-anginal) metabolic agent that improves myocardial glucose utilization through inhibition of fatty acid metabolism. This action helps to maintain energy production in ischemic heart cells. Trimetazidine is not a Rho kinase inhibitor.&lt;/li&gt;&lt;li&gt;• Option C. Trimetazidine:&lt;/li&gt;&lt;li&gt;• anti-ischemic (anti-anginal) metabolic agent&lt;/li&gt;&lt;li&gt;• improves myocardial glucose&lt;/li&gt;&lt;li&gt;• inhibition of fatty acid metabolism.&lt;/li&gt;&lt;li&gt;• maintain energy production in ischemic heart cells.&lt;/li&gt;&lt;li&gt;• Trimetazidine is not a Rho kinase inhibitor.&lt;/li&gt;&lt;li&gt;• Option D. Ivabradine: Ivabradine is a heart rate-reducing agent that works by inhibiting the If (funny) channel in the sinoatrial node of the heart , leading to a reduction in heart rate and myocardial oxygen demand. It is used for the treatment of chronic heart failure and stable angina pectoris in patients who cannot take beta-blockers . Ivabradine is not a Rho kinase inhibitor.&lt;/li&gt;&lt;li&gt;• Option D. Ivabradine:&lt;/li&gt;&lt;li&gt;• heart rate-reducing agent&lt;/li&gt;&lt;li&gt;• inhibiting the If (funny) channel in the sinoatrial node&lt;/li&gt;&lt;li&gt;• of the heart&lt;/li&gt;&lt;li&gt;• reduction in heart rate and myocardial oxygen demand.&lt;/li&gt;&lt;li&gt;• chronic heart failure&lt;/li&gt;&lt;li&gt;• stable angina pectoris&lt;/li&gt;&lt;li&gt;• cannot take beta-blockers&lt;/li&gt;&lt;li&gt;• Ivabradine is not a Rho kinase inhibitor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the different mechanisms of action of various anti-anginal drugs. Fasudil as a Rho kinase inhibitor contrasts with ranolazine, trimetazidine, and ivabradine, which have different mechanisms.&lt;/li&gt;&lt;li&gt;➤ different mechanisms of action&lt;/li&gt;&lt;li&gt;➤ anti-anginal drugs. Fasudil as a Rho kinase&lt;/li&gt;&lt;li&gt;➤ inhibitor contrasts&lt;/li&gt;&lt;li&gt;➤ ranolazine, trimetazidine, and ivabradine,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the antiarrhythmic agent with the following mechanism of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flecainide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tocainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ibutilide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flecainide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/14/whatsapp-image-2024-02-14-at-35057-pm.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/image-3-1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Flecainide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Tocainide: Tocainide is a Class IB antiarrhythmic agent. Class IB drugs tend to shorten the action potential duration rather than having no change in repolarization.&lt;/li&gt;&lt;li&gt;• Option B. Tocainide:&lt;/li&gt;&lt;li&gt;• Class IB antiarrhythmic agent.&lt;/li&gt;&lt;li&gt;• shorten the action potential&lt;/li&gt;&lt;li&gt;• no change in repolarization.&lt;/li&gt;&lt;li&gt;• Option C. Procainamide: Procainamide is a Class IA antiarrhythmic agent that not only blocks sodium channels but also has a moderate effect on repolarization, leading to a slight prolongation of the action potential, which is not depicted in the graph.&lt;/li&gt;&lt;li&gt;• Option C. Procainamide:&lt;/li&gt;&lt;li&gt;• a Class IA antiarrhythmic agent&lt;/li&gt;&lt;li&gt;• not only blocks sodium channels&lt;/li&gt;&lt;li&gt;• moderate effect on repolarization,&lt;/li&gt;&lt;li&gt;• slight prolongation of the action potential,&lt;/li&gt;&lt;li&gt;• Option D. Ibutilide: Ibutilide is a Class III antiarrhythmic drug that acts by prolonging repolarization through potassium channel blockade, which would lengthen the action potential, contrary to what is shown in the graph.&lt;/li&gt;&lt;li&gt;• Option D. Ibutilide:&lt;/li&gt;&lt;li&gt;• Class III antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• prolonging repolarization&lt;/li&gt;&lt;li&gt;• potassium channel&lt;/li&gt;&lt;li&gt;• blockade,&lt;/li&gt;&lt;li&gt;• lengthen the action potential,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the electrophysiologic profiles of different classes of antiarrhythmic drugs. Class IC antiarrhythmics like flecainide are characterized by their potent sodium channel-blocking effects with minimal impact on the duration of the action potential. Understanding these properties is important for the appropriate selection and use of antiarrhythmic drugs in clinical practice.&lt;/li&gt;&lt;li&gt;➤ electrophysiologic profiles&lt;/li&gt;&lt;li&gt;➤ different classes of antiarrhythmic drugs.&lt;/li&gt;&lt;li&gt;➤ Class IC&lt;/li&gt;&lt;li&gt;➤ antiarrhythmics like flecainide&lt;/li&gt;&lt;li&gt;➤ potent sodium channel-blocking effects&lt;/li&gt;&lt;li&gt;➤ minimal impact&lt;/li&gt;&lt;li&gt;➤ duration of the action potential.&lt;/li&gt;&lt;li&gt;➤ appropriate selection and use of antiarrhythmic drugs in clinical practice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT true about the use of β blockers in CHF?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;These should be started at a very low dose and slowly titrated upwards&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carvedilol is the most widely used β blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;These are drug of choice in acute decompensated heart failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;These can reduce mortality in CHF patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. These are drug of choice in acute decompensated heart failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) These are drug of choice in acute decompensated heart failure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. These should be started at a very low dose and slowly titrated upwards: This is correct and a key principle in the chronic management of CHF . Beta blockers need to be started at low doses to avoid abrupt changes in cardiac function and allow for patient tolerance.&lt;/li&gt;&lt;li&gt;• Option A. These should be started at a very low dose and slowly titrated upwards:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• chronic&lt;/li&gt;&lt;li&gt;• CHF&lt;/li&gt;&lt;li&gt;• low doses to avoid abrupt changes in cardiac function&lt;/li&gt;&lt;li&gt;• Option B. Carvedilol is the most widely used β blocker: While carvedilol is one of the commonly used beta blockers in CHF, saying it is \&quot; the most widely used \&quot; may not be true in all settings, as metoprolol and bisoprolol are also commonly prescribed. However, this statement is generally accepted in practice.&lt;/li&gt;&lt;li&gt;• Option B. Carvedilol is the most widely used β blocker:&lt;/li&gt;&lt;li&gt;• carvedilol&lt;/li&gt;&lt;li&gt;• beta blockers in CHF,&lt;/li&gt;&lt;li&gt;• the most widely used&lt;/li&gt;&lt;li&gt;• not be true in all settings,&lt;/li&gt;&lt;li&gt;• metoprolol and bisoprolol&lt;/li&gt;&lt;li&gt;• also commonly prescribed.&lt;/li&gt;&lt;li&gt;• Option D. These can reduce mortality in CHF patients: This is true . Beta blockers have been shown to decrease mortality in chronic CHF by improving left ventricular function , reducing arrhythmias, and limiting cardiac remodeling.&lt;/li&gt;&lt;li&gt;• Option D. These can reduce mortality in CHF patients:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Beta blockers&lt;/li&gt;&lt;li&gt;• decrease mortality in chronic&lt;/li&gt;&lt;li&gt;• CHF&lt;/li&gt;&lt;li&gt;• improving left ventricular function&lt;/li&gt;&lt;li&gt;• reducing arrhythmias, and limiting cardiac remodeling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta blockers should not be used as the drug of choice in acute decompensated heart failure but are essential for the management of chronic CHF , where they have been shown to reduce mortality and morbidity.&lt;/li&gt;&lt;li&gt;➤ Beta blockers&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ acute decompensated heart failure&lt;/li&gt;&lt;li&gt;➤ chronic CHF&lt;/li&gt;&lt;li&gt;➤ reduce mortality and morbidity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs can cause gynecomastia except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cimetidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amiloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amiloride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Digoxin: Digoxin, a cardiac glycoside, has been associated with gynecomastia as a rare adverse effect, possibly due to its estrogen-like effects and alterations in hormone metabolism.&lt;/li&gt;&lt;li&gt;• Option A. Digoxin:&lt;/li&gt;&lt;li&gt;• Digoxin,&lt;/li&gt;&lt;li&gt;• cardiac glycoside,&lt;/li&gt;&lt;li&gt;• gynecomastia&lt;/li&gt;&lt;li&gt;• adverse effect,&lt;/li&gt;&lt;li&gt;• estrogen-like effects and alterations in hormone metabolism.&lt;/li&gt;&lt;li&gt;• Option C. Cimetidine: Cimetidine, a histamine H2 receptor antagonist , can cause gynecomastia by blocking androgen receptors and increasing prolactin secretion.&lt;/li&gt;&lt;li&gt;• Option C. Cimetidine:&lt;/li&gt;&lt;li&gt;• histamine H2 receptor antagonist&lt;/li&gt;&lt;li&gt;• gynecomastia&lt;/li&gt;&lt;li&gt;• blocking androgen receptors&lt;/li&gt;&lt;li&gt;• increasing prolactin secretion.&lt;/li&gt;&lt;li&gt;• Option D. Ketoconazole: Ketoconazole, an antifungal agent, can inhibit testosterone synthesis by blocking cytochrome P450 enzymes, leading to elevated estrogen levels and resulting in gynecomastia.&lt;/li&gt;&lt;li&gt;• Option D. Ketoconazole:&lt;/li&gt;&lt;li&gt;• an antifungal agent,&lt;/li&gt;&lt;li&gt;• inhibit testosterone synthesis&lt;/li&gt;&lt;li&gt;• blocking cytochrome P450&lt;/li&gt;&lt;li&gt;• elevated estrogen levels&lt;/li&gt;&lt;li&gt;• gynecomastia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize medications associated with the development of gynecomastia a s an adverse effect.&lt;/li&gt;&lt;li&gt;➤ recognize medications associated with the development of gynecomastia a&lt;/li&gt;&lt;li&gt;➤ IMPORTANT DRUGS CAUSING GYNAECOMASTIA:&lt;/li&gt;&lt;li&gt;➤ IMPORTANT DRUGS CAUSING GYNAECOMASTIA:&lt;/li&gt;&lt;li&gt;➤ DI: DI goxin&lt;/li&gt;&lt;li&gt;➤ DI: DI&lt;/li&gt;&lt;li&gt;➤ S: S pironolactone&lt;/li&gt;&lt;li&gt;➤ S: S&lt;/li&gt;&lt;li&gt;➤ C: C imetidine, K etoconazole&lt;/li&gt;&lt;li&gt;➤ C: C&lt;/li&gt;&lt;li&gt;➤ K&lt;/li&gt;&lt;li&gt;➤ O: O estrogens&lt;/li&gt;&lt;li&gt;➤ O: O&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug precipitates digoxin toxicity by inhibiting the efflux proteins (P-glycoprotein) of digoxin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium gluconate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricyclic antidepressants&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quinidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Quinidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Calcium gluconate: Calcium gluconate is not known to inhibit P-gp and does not precipitate digoxin toxicity.&lt;/li&gt;&lt;li&gt;• Option A. Calcium gluconate:&lt;/li&gt;&lt;li&gt;• not known&lt;/li&gt;&lt;li&gt;• inhibit P-gp&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• digoxin toxicity.&lt;/li&gt;&lt;li&gt;• Option C. Propranolol: Propranolol is a beta-blocker and d oes not inhibit P-gp. It may increase the risk of digoxin toxicity through additive negative chronotropic and dromotropic effects.&lt;/li&gt;&lt;li&gt;• Option C. Propranolol:&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• oes not inhibit P-gp.&lt;/li&gt;&lt;li&gt;• increase the risk of digoxin toxicity&lt;/li&gt;&lt;li&gt;• negative chronotropic and dromotropic effects.&lt;/li&gt;&lt;li&gt;• Option D. Tricyclic antidepressants: Tricyclic antidepressants are not known to inhibit P-gp and do not directly precipitate digoxin toxicity.&lt;/li&gt;&lt;li&gt;• Option D. Tricyclic antidepressants:&lt;/li&gt;&lt;li&gt;• not known to inhibit P-gp&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• digoxin&lt;/li&gt;&lt;li&gt;• toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to know the important drug interactions that can precipitate digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ drug interactions&lt;/li&gt;&lt;li&gt;➤ digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ Interactions of digoxin:&lt;/li&gt;&lt;li&gt;➤ Interactions of digoxin:&lt;/li&gt;&lt;li&gt;➤ Diuretics : Cause hypokalemia which increases the risk of digitalis arrhythmias: potassium supplements should be given prophylactically. Calcium : Synergies with digitalis and thus precipitates toxicity. Quinidine : Reduces its renal and biliary clearance by inhibiting efflux transporter P-glycoprotein leading to increase in plasma concentration of digoxin. Verapamil, clarithromycin and amiodarone also increase plasma concentration of digoxin to variable extents.&lt;/li&gt;&lt;li&gt;➤ Diuretics : Cause hypokalemia which increases the risk of digitalis arrhythmias: potassium supplements should be given prophylactically.&lt;/li&gt;&lt;li&gt;➤ Diuretics&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ increases the risk of digitalis arrhythmias: potassium supplements&lt;/li&gt;&lt;li&gt;➤ prophylactically.&lt;/li&gt;&lt;li&gt;➤ Calcium : Synergies with digitalis and thus precipitates toxicity.&lt;/li&gt;&lt;li&gt;➤ Calcium&lt;/li&gt;&lt;li&gt;➤ Synergies with digitalis&lt;/li&gt;&lt;li&gt;➤ precipitates toxicity.&lt;/li&gt;&lt;li&gt;➤ Quinidine : Reduces its renal and biliary clearance by inhibiting efflux transporter P-glycoprotein leading to increase in plasma concentration of digoxin. Verapamil, clarithromycin and amiodarone also increase plasma concentration of digoxin to variable extents.&lt;/li&gt;&lt;li&gt;➤ Quinidine&lt;/li&gt;&lt;li&gt;➤ Reduces its renal and biliary clearance&lt;/li&gt;&lt;li&gt;➤ inhibiting efflux transporter P-glycoprotein&lt;/li&gt;&lt;li&gt;➤ increase in&lt;/li&gt;&lt;li&gt;➤ plasma concentration of digoxin.&lt;/li&gt;&lt;li&gt;➤ Verapamil, clarithromycin and amiodarone&lt;/li&gt;&lt;li&gt;➤ increase plasma concentration of digoxin to variable extents.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are likely to produce the following ECG abnormality except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flecanide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sotalol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flecanide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/49.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-123410.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Flecainide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Procainamide: Procainamide is a Class Ia antiarrhythmic that can block cardiac potassium channels , which may lead to QT prolongation and the potential development of Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option A. Procainamide:&lt;/li&gt;&lt;li&gt;• Class Ia antiarrhythmic&lt;/li&gt;&lt;li&gt;• block cardiac potassium channels&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;li&gt;• Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option C. Quinidine: Quinidine, also a Class Ia antiarrhythmic, has similar effects on potassium channels and can cause QT prolongation and Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option C. Quinidine:&lt;/li&gt;&lt;li&gt;• Class Ia antiarrhythmic,&lt;/li&gt;&lt;li&gt;• potassium channels&lt;/li&gt;&lt;li&gt;• QT&lt;/li&gt;&lt;li&gt;• prolongation and Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option D. Sotalol: Sotalol is a Class III antiarrhythmic that can cause QT prolongation and is known to be associated with the risk of Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Option D. Sotalol:&lt;/li&gt;&lt;li&gt;• Class III antiarrhythmic&lt;/li&gt;&lt;li&gt;• QT prolongation&lt;/li&gt;&lt;li&gt;• risk of&lt;/li&gt;&lt;li&gt;• Torsades de pointes.&lt;/li&gt;&lt;li&gt;• Flecainide, a Class Ic antiarrhythmic , primarily affects sodium channels and is less likely to cause QT prolongation, making it less likely to be associated with Torsades de pointes compared to the other drugs listed.&lt;/li&gt;&lt;li&gt;• Flecainide, a Class Ic antiarrhythmic&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• less likely&lt;/li&gt;&lt;li&gt;• QT prolongation,&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• Torsades de pointes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Flecainide , a Class Ic antiarrhythmic drug, is unlikely to cause QT prolongation and Torsades de pointes compared to Class Ia and III drugs, which can prolong the QT interval and are implicated in this arrhythmia.&lt;/li&gt;&lt;li&gt;➤ Flecainide&lt;/li&gt;&lt;li&gt;➤ Class Ic antiarrhythmic&lt;/li&gt;&lt;li&gt;➤ unlikely to cause QT prolongation&lt;/li&gt;&lt;li&gt;➤ Torsades de pointes&lt;/li&gt;&lt;li&gt;➤ compared to Class Ia and III&lt;/li&gt;&lt;li&gt;➤ prolong the QT interval&lt;/li&gt;&lt;li&gt;➤ arrhythmia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following about the use of spironolactone in congestive heart failure are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It should be given in low doses to prevent hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It affords prognostic benefit in severe heart failure over and above ACEI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It helps to overcome refractoriness to loop diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It affords rapid symptomatic relief in CHF patients&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It affords rapid symptomatic relief in CHF patients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It affords rapid symptomatic relief in CHF patients&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It should be given in low doses to prevent hyperkalemia.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• It should be given in low doses to prevent hyperkalemia.&lt;/li&gt;&lt;li&gt;• This statement is true. Spironolactone is a potassium-sparing diuretic , and one of its potential side effects is hyperkalemia (high blood potassium levels). Therefore, it is typically started at a low dose to minimize this risk.&lt;/li&gt;&lt;li&gt;• This statement is true. Spironolactone is a potassium-sparing diuretic , and one of its potential side effects is hyperkalemia (high blood potassium levels). Therefore, it is typically started at a low dose to minimize this risk.&lt;/li&gt;&lt;li&gt;• true.&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• hyperkalemia (high blood potassium levels).&lt;/li&gt;&lt;li&gt;• low dose to minimize this risk.&lt;/li&gt;&lt;li&gt;• Option B. It affords prognostic benefit in severe HF over and above ACEI.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• It affords prognostic benefit in severe HF over and above ACEI.&lt;/li&gt;&lt;li&gt;• This statement is true . Spironolactone has been shown to provide a prognostic benefit in patients with severe heart failure, reducing morbidity and mortality when added to standard therapy, including ACE inhibitors (ACEIs).&lt;/li&gt;&lt;li&gt;• This statement is true . Spironolactone has been shown to provide a prognostic benefit in patients with severe heart failure, reducing morbidity and mortality when added to standard therapy, including ACE inhibitors (ACEIs).&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• prognostic benefit&lt;/li&gt;&lt;li&gt;• severe heart&lt;/li&gt;&lt;li&gt;• failure, reducing morbidity and mortality&lt;/li&gt;&lt;li&gt;• standard therapy, including ACE inhibitors (ACEIs).&lt;/li&gt;&lt;li&gt;• Option C. It helps to overcome refractoriness to loop diuretics.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• It helps to overcome refractoriness to loop diuretics.&lt;/li&gt;&lt;li&gt;• This statement is true . Spironolactone can be used in combination with loop diuretics to overcome diuretic resistance in CHF . L oop diuretics can lead to increased renal potassium and magnesium loss, and adding a potassium-sparing agent like spironolactone can help counteract this effect and enhance diuretic response.&lt;/li&gt;&lt;li&gt;• This statement is true . Spironolactone can be used in combination with loop diuretics to overcome diuretic resistance in CHF . L oop diuretics can lead to increased renal potassium and magnesium loss, and adding a potassium-sparing agent like spironolactone can help counteract this effect and enhance diuretic response.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• combination with loop diuretics&lt;/li&gt;&lt;li&gt;• diuretic resistance&lt;/li&gt;&lt;li&gt;• CHF&lt;/li&gt;&lt;li&gt;• oop diuretics&lt;/li&gt;&lt;li&gt;• increased renal potassium and magnesium loss,&lt;/li&gt;&lt;li&gt;• potassium-sparing agent&lt;/li&gt;&lt;li&gt;• spironolactone&lt;/li&gt;&lt;li&gt;• counteract this effect and enhance diuretic response.&lt;/li&gt;&lt;li&gt;• Current evidence suggests the following regarding aldosterone receptor antagonist (spironolactone and eplerenone) therapy in CHF:&lt;/li&gt;&lt;li&gt;• Current evidence suggests the following regarding aldosterone receptor antagonist (spironolactone and eplerenone) therapy in CHF:&lt;/li&gt;&lt;li&gt;• It is indicated as add-on therapy to ACE inhibitors + other drugs in moderate-to-severe CHF. It can retard disease progression, reduce episodes of decompensation and death due to heart failure as well as sudden c ardiac deaths , over and above the protection afforded by ACE inhibitors/ARBs ± β blockers. Only low doses (12.5–25 mg/day) of spironolactone should be used to avoid hyperkalemia; particularly because of concurrent ACE inhibitor/ARB therapy. It may help restoration of diuretic response to furosemide when refractoriness has developed.&lt;/li&gt;&lt;li&gt;• It is indicated as add-on therapy to ACE inhibitors + other drugs in moderate-to-severe CHF.&lt;/li&gt;&lt;li&gt;• add-on therapy to ACE inhibitors + other drugs&lt;/li&gt;&lt;li&gt;• moderate-to-severe CHF.&lt;/li&gt;&lt;li&gt;• It can retard disease progression, reduce episodes of decompensation and death due to heart failure as well as sudden c ardiac deaths , over and above the protection afforded by ACE inhibitors/ARBs ± β blockers.&lt;/li&gt;&lt;li&gt;• retard disease progression, reduce episodes of decompensation and death&lt;/li&gt;&lt;li&gt;• heart failure&lt;/li&gt;&lt;li&gt;• sudden&lt;/li&gt;&lt;li&gt;• ardiac deaths&lt;/li&gt;&lt;li&gt;• protection afforded by ACE inhibitors/ARBs ± β blockers.&lt;/li&gt;&lt;li&gt;• Only low doses (12.5–25 mg/day) of spironolactone should be used to avoid hyperkalemia; particularly because of concurrent ACE inhibitor/ARB therapy.&lt;/li&gt;&lt;li&gt;• low doses (12.5–25 mg/day)&lt;/li&gt;&lt;li&gt;• avoid hyperkalemia;&lt;/li&gt;&lt;li&gt;• concurrent ACE inhibitor/ARB therapy.&lt;/li&gt;&lt;li&gt;• It may help restoration of diuretic response to furosemide when refractoriness has developed.&lt;/li&gt;&lt;li&gt;• restoration of diuretic response to furosemide&lt;/li&gt;&lt;li&gt;• refractoriness has developed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about the Nitrates in Angina are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduce preload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sildenafil may pronounce hypotension and should never be combined&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cause redistribution of coronary blood flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tolerance is most seen in sublingual administration of nitrates&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tolerance is most seen in sublingual administration of nitrates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tolerance is most seen in sublingual administration of nitrates&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduce preload: True . Nitrates predominantly dilate veins, leading to a reduction in preload, which decreases the amount of blood returning to the heart , thereby reducing the work the hear t has to do and the oxygen demand.&lt;/li&gt;&lt;li&gt;• Option A. Reduce preload:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Nitrates predominantly dilate veins,&lt;/li&gt;&lt;li&gt;• reduction in preload,&lt;/li&gt;&lt;li&gt;• decreases the amount&lt;/li&gt;&lt;li&gt;• blood returning to the heart&lt;/li&gt;&lt;li&gt;• reducing the work the hear&lt;/li&gt;&lt;li&gt;• do and the oxygen demand.&lt;/li&gt;&lt;li&gt;• Option B. Sildenafil may pronounce hypotension and should never be combined: True. Combining nitrates with sildenafil can lead to dangerous potentiation of vasodilatory effects, resulting in severe hypotension, myocardial infarction, and even death.&lt;/li&gt;&lt;li&gt;• Option B. Sildenafil may pronounce hypotension and should never be combined:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• nitrates with sildenafil&lt;/li&gt;&lt;li&gt;• vasodilatory effects,&lt;/li&gt;&lt;li&gt;• severe hypotension,&lt;/li&gt;&lt;li&gt;• myocardial infarction, and even death.&lt;/li&gt;&lt;li&gt;• Option C. Cause redistribution of coronary blood flow: True . Nitrates preferentially dilate larger conducting coronary arteries over arterioles , which may facilitate increased blood flow to ischemic areas of the heart in patients with angina.&lt;/li&gt;&lt;li&gt;• Option C. Cause redistribution of coronary blood flow:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• dilate larger&lt;/li&gt;&lt;li&gt;• conducting coronary arteries&lt;/li&gt;&lt;li&gt;• arterioles&lt;/li&gt;&lt;li&gt;• increased blood flow to ischemic areas of the heart&lt;/li&gt;&lt;li&gt;• angina.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of angina treatment, nitrates are known to reduce preload and can cause redistribution of coronary blood flow , but significant tolerance is not typically associated with intermittent sublingual administration. It is also critical to avoid the combination of nitrates with sildenafil due to the risk of severe hypotension.&lt;/li&gt;&lt;li&gt;➤ nitrates&lt;/li&gt;&lt;li&gt;➤ reduce preload&lt;/li&gt;&lt;li&gt;➤ redistribution of coronary blood flow&lt;/li&gt;&lt;li&gt;➤ significant tolerance&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ with intermittent sublingual administration.&lt;/li&gt;&lt;li&gt;➤ avoid the&lt;/li&gt;&lt;li&gt;➤ combination of nitrates with sildenafil&lt;/li&gt;&lt;li&gt;➤ risk of severe hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiac oxygen demand (MVO2) must be reduced in angina pectoris. The therapeutic rationale for using SL nitroglycerine is based on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction of after load&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduction of heart rate and cardiac MVO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduction of preload and cardiac MVO2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase preload with decrease in cardiac MVO2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduction of preload and cardiac MVO2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reduction of preload and cardiac MVO2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduction of afterload: While nitroglycerine may have some effect on reducing afterload due to its arterial vasodilatory properties , its primary mechanism of action is the reduction of preload.&lt;/li&gt;&lt;li&gt;• Option A. Reduction of afterload:&lt;/li&gt;&lt;li&gt;• nitroglycerine&lt;/li&gt;&lt;li&gt;• some effect&lt;/li&gt;&lt;li&gt;• reducing afterload&lt;/li&gt;&lt;li&gt;• arterial vasodilatory&lt;/li&gt;&lt;li&gt;• properties&lt;/li&gt;&lt;li&gt;• primary mechanism of action&lt;/li&gt;&lt;li&gt;• reduction of preload.&lt;/li&gt;&lt;li&gt;• Option B. Reduction of heart rate and cardiac MVO2: Nitroglycerine may have a mild effect on heart rate , but its primary mechanism of action is not related to heart rate reduction. It mainly reduces preload, which indirectly decreases cardiac MVO2.&lt;/li&gt;&lt;li&gt;• Option B. Reduction of heart rate and cardiac MVO2:&lt;/li&gt;&lt;li&gt;• Nitroglycerine&lt;/li&gt;&lt;li&gt;• mild effect on heart rate&lt;/li&gt;&lt;li&gt;• not related to heart rate reduction.&lt;/li&gt;&lt;li&gt;• reduces preload,&lt;/li&gt;&lt;li&gt;• indirectly decreases cardiac MVO2.&lt;/li&gt;&lt;li&gt;• Option D. Increase preload with decrease in cardiac MVO2: Increasing preload would typically increase cardiac workload and oxygen demand rather than decrease it. This option contradicts the therapeutic rationale for using nitroglycerine in angina pectoris.&lt;/li&gt;&lt;li&gt;• Option D. Increase preload with decrease in cardiac MVO2:&lt;/li&gt;&lt;li&gt;• Increasing preload&lt;/li&gt;&lt;li&gt;• increase cardiac workload and&lt;/li&gt;&lt;li&gt;• oxygen demand&lt;/li&gt;&lt;li&gt;• decrease it.&lt;/li&gt;&lt;li&gt;• contradicts&lt;/li&gt;&lt;li&gt;• nitroglycerine in angina pectoris.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the therapeutic rationale for using sublingual nitroglycerine i
