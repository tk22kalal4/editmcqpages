com/media/public/images/2024/02/24/picture70_M8lJ7Ab.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture71_6b0yrmT.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/screenshot-2024-02-24-163530.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture105.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Munro Micro Abscesses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The histopathological features of common dermatological conditions, distinguishing between those found in Lichen Planus ( Wickham&#x27;s Striae, Epidermal Acanthosis, Colloid Bodies) and Psoriasis (Munro Micro Abscesses).&lt;/li&gt;&lt;li&gt;➤ The histopathological features of common dermatological conditions, distinguishing between those found in Lichen Planus ( Wickham&#x27;s Striae, Epidermal Acanthosis, Colloid Bodies) and Psoriasis (Munro Micro Abscesses).&lt;/li&gt;&lt;li&gt;➤ Lichen Planus&lt;/li&gt;&lt;li&gt;➤ Wickham&#x27;s Striae, Epidermal Acanthosis, Colloid Bodies)&lt;/li&gt;&lt;li&gt;➤ Psoriasis (Munro Micro Abscesses).&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 32.36, 32.38, 34.42, 35.7, 35.8, 37.3, 37.12, 37.14, 37.14&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 32.36, 32.38, 34.42, 35.7, 35.8, 37.3, 37.12, 37.14, 37.14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with lacy lesions in oral cavity and genitals. Her proximal nail fold has extended onto the nail bed. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis Rubra Pilaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pityriasis Rosea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen Planus.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lichen Planus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture68_Oy4Qvo6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture69_5ktZpqs.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture70_YS8uf56.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture71_sLqns6r.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/screenshot-2024-02-24-163530_PDUL32c.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture73_REdLYIP.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture78_o3lm6u0.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture76_Gd9my3U.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture77_dTbAW0q.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture74_s9NUkoH.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture75_5uShg52.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture107.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture92_P4zzHeT.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lichen planus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pityriasis Rubra Pilaris (PRP):&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• It is a rare skin disorder that causes skin inflammation and scaling . PRP can sometimes resemble psoriasis, but it&#x27;s characterized by salmon-colored patches with well-defined borders and areas of spared skin, known as islands of sparing as depicted in the image below.&lt;/li&gt;&lt;li&gt;• It is a rare skin disorder that causes skin inflammation and scaling .&lt;/li&gt;&lt;li&gt;• skin inflammation and scaling&lt;/li&gt;&lt;li&gt;• PRP can sometimes resemble psoriasis, but it&#x27;s characterized by salmon-colored patches with well-defined borders and areas of spared skin, known as islands of sparing as depicted in the image below.&lt;/li&gt;&lt;li&gt;• salmon-colored patches&lt;/li&gt;&lt;li&gt;• islands of sparing&lt;/li&gt;&lt;li&gt;• Option B . Psoriasis:&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Psoriasis is an autoimmune condition characterized by raised, red, scaly patches on the skin. It can also affect nails (leading to nail pitting, thickening, or separation from the nail bed) but does not produce the specific nail changes described in the question. While psoriasis can involve the genital area , it doesn&#x27;t produce lacy oral lesions. Hence, this presentation is not typical for psoriasis.&lt;/li&gt;&lt;li&gt;• Psoriasis is an autoimmune condition characterized by raised, red, scaly patches on the skin.&lt;/li&gt;&lt;li&gt;• raised, red, scaly patches on the skin.&lt;/li&gt;&lt;li&gt;• It can also affect nails (leading to nail pitting, thickening, or separation from the nail bed) but does not produce the specific nail changes described in the question.&lt;/li&gt;&lt;li&gt;• nail pitting, thickening,&lt;/li&gt;&lt;li&gt;• separation&lt;/li&gt;&lt;li&gt;• nail bed)&lt;/li&gt;&lt;li&gt;• While psoriasis can involve the genital area , it doesn&#x27;t produce lacy oral lesions.&lt;/li&gt;&lt;li&gt;• genital area&lt;/li&gt;&lt;li&gt;• doesn&#x27;t produce lacy oral lesions.&lt;/li&gt;&lt;li&gt;• Hence, this presentation is not typical for psoriasis.&lt;/li&gt;&lt;li&gt;• Option C . Pityriasis Rosea:&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Pityriasis rosea is a self-limited rash that starts with a single large pink or tan oval area called a \&quot; herald patch\&quot; followed by the appearance of smaller patches on the torso, often arranged along the lines of skin tension in a “Christmas tree” pattern as depicted in the image below.&lt;/li&gt;&lt;li&gt;• Pityriasis rosea is a self-limited rash that starts with a single large pink or tan oval area called a \&quot; herald patch\&quot; followed by the appearance of smaller patches on the torso, often arranged along the lines of skin tension in a “Christmas tree” pattern as depicted in the image below.&lt;/li&gt;&lt;li&gt;• self-limited&lt;/li&gt;&lt;li&gt;• herald patch\&quot;&lt;/li&gt;&lt;li&gt;• “Christmas tree”&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lichen planus with the characteristic findings of lacy white lesions on mucosal surfaces and specific nail changes.&lt;/li&gt;&lt;li&gt;➤ Lichen planus with the characteristic findings of lacy white lesions on mucosal surfaces and specific nail changes.&lt;/li&gt;&lt;li&gt;➤ Lichen planus&lt;/li&gt;&lt;li&gt;➤ lacy white lesions&lt;/li&gt;&lt;li&gt;➤ mucosal surfaces&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9 th Edition Chapter 37 Page No 37. 1-5&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks Textbook of Dermatology- 9 th Edition Chapter 37 Page No 37.&lt;/li&gt;&lt;li&gt;➤ 1-5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male, aged 24, has presented with asymptomatic scaly skin lesions on his back, symmetrically distributed. The provided images showcase the lesions. Can you identify the pattern of these skin lesions &amp;amp; the specific disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collarette Scale - Christmas Tree Pattern - Pityriasis Rosea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wickham’s Striae - Lichen Planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Christmas Tree Pattern - Lichen Planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wornoff Ring – Seborrheic Dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Collarette Scale - Christmas Tree Pattern - Pityriasis Rosea&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture108.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture70_a1isDxA.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture109.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/picture84_TUnRrie.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Collarette Scale - Christmas Tree Pattern - Pityriasis Rosea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Wickham’s Striae - Lichen Planus:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Wickham&#x27;s striae are fine, white lines found on the surface of papules in lichen planus. Surface of lichen planus lesions seen with oil on top of lesion reveals these whitish linear streaks .&lt;/li&gt;&lt;li&gt;• Wickham&#x27;s striae are fine, white lines found on the surface of papules in lichen planus.&lt;/li&gt;&lt;li&gt;• Wickham&#x27;s striae&lt;/li&gt;&lt;li&gt;• white lines&lt;/li&gt;&lt;li&gt;• papules&lt;/li&gt;&lt;li&gt;• Surface of lichen planus lesions seen with oil on top of lesion reveals these whitish linear streaks .&lt;/li&gt;&lt;li&gt;• lichen planus&lt;/li&gt;&lt;li&gt;• oil on top&lt;/li&gt;&lt;li&gt;• whitish linear streaks&lt;/li&gt;&lt;li&gt;• Lichen planus typically presents with pruritic, purplish, polygonal papules and does not exhibit a Christmas tree pattern.&lt;/li&gt;&lt;li&gt;• Lichen planus typically presents with pruritic, purplish, polygonal papules and does not exhibit a Christmas tree pattern.&lt;/li&gt;&lt;li&gt;• Lichen planus&lt;/li&gt;&lt;li&gt;• pruritic, purplish, polygonal papules&lt;/li&gt;&lt;li&gt;• Option C. Christmas Tree Pattern - Lichen Planus:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• This is incorrect because, although lichen planus is a common dermatologic condition, it does not present with a Christmas tree pattern. This pattern is specific to pityriasis rosea.&lt;/li&gt;&lt;li&gt;• This is incorrect because, although lichen planus is a common dermatologic condition, it does not present with a Christmas tree pattern. This pattern is specific to pityriasis rosea.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• lichen planus&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Christmas tree&lt;/li&gt;&lt;li&gt;• Option D. Woronoff Ring – Seborrheic Dermatitis:&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• The Woronoff ring is a hypopigmented ring surrounding individual psoriatic lesions . It is usually associated with treatment, most commonly UV radiation or topical steroids .&lt;/li&gt;&lt;li&gt;• The Woronoff ring is a hypopigmented ring surrounding individual psoriatic lesions . It is usually associated with treatment, most commonly UV radiation or topical steroids .&lt;/li&gt;&lt;li&gt;• Woronoff ring&lt;/li&gt;&lt;li&gt;• hypopigmented ring&lt;/li&gt;&lt;li&gt;• psoriatic lesions&lt;/li&gt;&lt;li&gt;• UV radiation&lt;/li&gt;&lt;li&gt;• topical steroids&lt;/li&gt;&lt;li&gt;• Seborrheic dermatitis presents with greasy, scaly lesions predominantly on the scalp, face, and upper trunk .&lt;/li&gt;&lt;li&gt;• Seborrheic dermatitis presents with greasy, scaly lesions predominantly on the scalp, face, and upper trunk .&lt;/li&gt;&lt;li&gt;• Seborrheic dermatitis&lt;/li&gt;&lt;li&gt;• greasy, scaly lesions&lt;/li&gt;&lt;li&gt;• scalp, face, and upper trunk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When presented with symmetrically distributed , asymptomatic scaly skin lesions on the back in a young adult, consider pityriasis rosea , particularly if the lesions follow a Christmas tree pattern . This pattern, along with the presence of collarette scaling , is highly suggestive of pityriasis rosea.&lt;/li&gt;&lt;li&gt;➤ When presented with symmetrically distributed , asymptomatic scaly skin lesions on the back in a young adult, consider pityriasis rosea , particularly if the lesions follow a Christmas tree pattern .&lt;/li&gt;&lt;li&gt;➤ symmetrically distributed&lt;/li&gt;&lt;li&gt;➤ scaly&lt;/li&gt;&lt;li&gt;➤ young adult,&lt;/li&gt;&lt;li&gt;➤ pityriasis rosea&lt;/li&gt;&lt;li&gt;➤ Christmas tree pattern&lt;/li&gt;&lt;li&gt;➤ This pattern, along with the presence of collarette scaling , is highly suggestive of pityriasis rosea.&lt;/li&gt;&lt;li&gt;➤ collarette scaling&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology 9 th Edition Page No. 35.8, 37.3, 115.9&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks Textbook of Dermatology 9 th Edition Page No. 35.8, 37.3, 115.9&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 56 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);

pidermal melanin&lt;/li&gt;&lt;li&gt;• unit&lt;/li&gt;&lt;li&gt;• 36 keratinocytes: 1 melanocyte&lt;/li&gt;&lt;li&gt;• Option B : Melasma in pregnant women is called as Chloasma or mask of pregnancy .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Melasma&lt;/li&gt;&lt;li&gt;• pregnant women&lt;/li&gt;&lt;li&gt;• Chloasma&lt;/li&gt;&lt;li&gt;• mask of pregnancy&lt;/li&gt;&lt;li&gt;• Clinical Image depicting Melasma&lt;/li&gt;&lt;li&gt;• Clinical Image&lt;/li&gt;&lt;li&gt;• Melasma&lt;/li&gt;&lt;li&gt;• The third trimester of pregnancy is when chloasma is most prevalent and is most noticeable in brunettes . It results from elevated levels of estrogen and progesterone stimulating melanocyte activity. Histopathology shows no increase in number but hyper-functional melanocytes . Once the pregnancy is over , it resolves naturally . The most frequent cause of chronic facial melanosis is melasma . Hyperpigmented macules that are more pronounced after exposure to sunlight are its primary symptom . Upper lip , malar , forehead , and chin are the main areas of the body affected by this hyper melanosis . Women between the ages of 20 and 40 are more likely to have it. It is due to increased levels of estrogen &amp;amp; progesterone , stimulating the activity of melanocytes . Histopathology shows no increase in number but hyper functional melanocytes . It resolves on its own after pregnancy . It is frequently seen in women on OCPs.&lt;/li&gt;&lt;li&gt;• The third trimester of pregnancy is when chloasma is most prevalent and is most noticeable in brunettes .&lt;/li&gt;&lt;li&gt;• third trimester&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;li&gt;• chloasma&lt;/li&gt;&lt;li&gt;• most prevalent&lt;/li&gt;&lt;li&gt;• most noticeable&lt;/li&gt;&lt;li&gt;• brunettes&lt;/li&gt;&lt;li&gt;• It results from elevated levels of estrogen and progesterone stimulating melanocyte activity.&lt;/li&gt;&lt;li&gt;• results&lt;/li&gt;&lt;li&gt;• estrogen&lt;/li&gt;&lt;li&gt;• progesterone&lt;
