uot;B. Tirofiban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Tirofiban&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ticlopidine: Ticlopidine is an ADP receptor inhibitor that inhibits platelet aggregation by blocking the P2Y12 ADP recepto r on the platelet surface, making it less responsive to stimuli that cause aggregation.&lt;/li&gt;&lt;li&gt;• Option A. Ticlopidine:&lt;/li&gt;&lt;li&gt;• ADP receptor inhibitor&lt;/li&gt;&lt;li&gt;• inhibits platelet aggregation&lt;/li&gt;&lt;li&gt;• blocking the P2Y12 ADP recepto&lt;/li&gt;&lt;li&gt;• platelet surface,&lt;/li&gt;&lt;li&gt;• less responsive to stimuli&lt;/li&gt;&lt;li&gt;• aggregation.&lt;/li&gt;&lt;li&gt;• Option C. Clopidogrel: Clopidogrel is also an ADP receptor inhibitor , similar to ticlopidine, that works by irreversibly inhibiting the P2Y12 subtype of the ADP receptor on platelets, thus reducing platelet aggregation.&lt;/li&gt;&lt;li&gt;• Option C. Clopidogrel:&lt;/li&gt;&lt;li&gt;• Clopidogrel&lt;/li&gt;&lt;li&gt;• ADP receptor inhibitor&lt;/li&gt;&lt;li&gt;• irreversibly inhibiting&lt;/li&gt;&lt;li&gt;• P2Y12 subtype of the ADP receptor&lt;/li&gt;&lt;li&gt;• reducing platelet aggregation.&lt;/li&gt;&lt;li&gt;• Option D. Prasugrel: Prasugrel is a third example of an ADP receptor inhibitor. It is a prodrug that, once metabolized, inhibits the P2Y12 ADP receptor on platelets , leading to decreased platelet aggregation.&lt;/li&gt;&lt;li&gt;• Option D. Prasugrel:&lt;/li&gt;&lt;li&gt;• ADP receptor inhibitor.&lt;/li&gt;&lt;li&gt;• prodrug&lt;/li&gt;&lt;li&gt;• once metabolized,&lt;/li&gt;&lt;li&gt;• inhibits&lt;/li&gt;&lt;li&gt;• P2Y12 ADP receptor on platelets&lt;/li&gt;&lt;li&gt;• decreased platelet aggregation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to identify the classification of antiplatelet drugs, specifically distinguishing ADP receptor inhibitors (ticlopidine, clopidogrel, and prasugrel) from other classes such as glycoprotein IIb/IIIa inhibitors (tirofiban).&lt;/li&gt;&lt;li&gt;➤ identify the classification of antiplatelet drugs,&lt;/li&gt;&lt;li&gt;➤ ADP receptor inhibitors&lt;/li&gt;&lt;li&gt;➤ (ticlopidine, clopidogrel, and prasugrel)&lt;/li&gt;&lt;li&gt;➤ other classes&lt;/li&gt;&lt;li&gt;➤ glycoprotein IIb/IIIa inhibitors (tirofiban).&lt;/li&gt;&lt;li&gt;➤ Antiplatelet Drugs&lt;/li&gt;&lt;li&gt;➤ Antiplatelet Drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient was started on anticoagulant therapy for DVT. Few days after he presented to emergency with the features as shown in figure. Which could be the culprit drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Warfarin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Warfarin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Dabigatran: Dabigatran is a direct thrombin inhibitor and is not associated with dermal vascular necrosis . It does not affect protein C levels or lead to hypercoagulable states like warfarin.&lt;/li&gt;&lt;li&gt;• Option B. Dabigatran:&lt;/li&gt;&lt;li&gt;• direct thrombin inhibitor&lt;/li&gt;&lt;li&gt;• not associated with dermal vascular necrosis&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• affect protein C levels&lt;/li&gt;&lt;li&gt;• hypercoagulable states&lt;/li&gt;&lt;li&gt;• warfarin.&lt;/li&gt;&lt;li&gt;• Option C. Rivaroxaban: Rivaroxaban is a factor Xa inhibitor and is not associated with dermal vascular necrosis . Like dabigatran, it does not affect protein C levels or lead to hypercoagulable states like warfarin.&lt;/li&gt;&lt;li&gt;• Option C. Rivaroxaban:&lt;/li&gt;&lt;li&gt;• factor Xa inhibitor&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• dermal vascular necrosis&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• protein C levels&lt;/li&gt;&lt;li&gt;• lead to hypercoagulable states&lt;/li&gt;&lt;li&gt;• warfarin.&lt;/li&gt;&lt;li&gt;• Option D. Heparin: Heparin is a different class of anticoagulant and is not associated with dermal vascular necrosis . It works by enhancing the activity of antithrombin III and inhibiting the coagulation cascade at multiple points.&lt;/li&gt;&lt;li&gt;• Option D. Heparin:&lt;/li&gt;&lt;li&gt;• Heparin&lt;/li&gt;&lt;li&gt;• anticoagulant&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• dermal vascular necrosis&lt;/li&gt;&lt;li&gt;• enhancing the activity of antithrombin III&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• coagulation cascade at multiple points.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Warfarin-induced dermal vascular necrosis, also known as &#x27;purple toe syndrome,&#x27; is a rare complication of warfarin therapy seen in patients with genetic protein C deficiency . Prompt recognition and management are essential to prevent further complications.&lt;/li&gt;&lt;li&gt;• Warfarin-induced dermal vascular necrosis,&lt;/li&gt;&lt;li&gt;• &#x27;purple toe syndrome,&#x27;&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• warfarin therapy&lt;/li&gt;&lt;li&gt;• genetic protein C deficiency&lt;/li&gt;&lt;li&gt;• Prompt recognition and management&lt;/li&gt;&lt;li&gt;• essential to prevent further complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male with a history of non-valvular atrial fibrillation is brought to the emergency department following a minor car accident. He is currently taking dabigatran for stroke prevention. On examination, he has a laceration on his forehead that is bleeding profusely, and his blood tests reveal a prolonged activated partial thromboplastin time (aPTT). Given the acute bleeding and his anticoagulation therapy, the emergency physician decides to administer a specific antidote to reverse the effects of dabigatran. Which of the following medications should be used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protamine sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Andexanet α&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Idarucizumab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Idarucizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Idarucizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Protamine sulfate: Protamine sulfate is used to reverse the effects of heparin, not direct thrombin inhibitors like dabigatran.&lt;/li&gt;&lt;li&gt;• Option A. Protamine sulfate:&lt;/li&gt;&lt;li&gt;• reverse the effects of heparin,&lt;/li&gt;&lt;li&gt;• Option B. Vitamin K: Vitamin K is used to reverse the anticoagulant effects of warfarin, a vitamin K antagonist . It is not effective against the anticoagulant effects of dabigatran.&lt;/li&gt;&lt;li&gt;• Option B. Vitamin K:&lt;/li&gt;&lt;li&gt;• reverse the anticoagulant effects of warfarin,&lt;/li&gt;&lt;li&gt;• vitamin K antagonist&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anticoagulant effects of dabigatran.&lt;/li&gt;&lt;li&gt;• Option C. Andexanet α: Andexanet alfa is an antidote for the reversal of the anticoagulant effects of Factor Xa inhibitors , not direct thrombin inhibitors.&lt;/li&gt;&lt;li&gt;• Option C. Andexanet α:&lt;/li&gt;&lt;li&gt;• antidote&lt;/li&gt;&lt;li&gt;• reversal of the anticoagulant effects of Factor Xa inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to know the antidotes of different anti-coagulants particularly idarucizumab as the specific reversal agent for dabigatran , a direct thrombin inhibitor.&lt;/li&gt;&lt;li&gt;➤ antidotes of different anti-coagulants&lt;/li&gt;&lt;li&gt;➤ idarucizumab&lt;/li&gt;&lt;li&gt;➤ reversal&lt;/li&gt;&lt;li&gt;➤ agent for dabigatran&lt;/li&gt;&lt;li&gt;➤ direct thrombin inhibitor.&lt;/li&gt;&lt;li&gt;➤ ANTIDOTES OF ANTI-COAGULANTS&lt;/li&gt;&lt;li&gt;➤ ANTIDOTES OF ANTI-COAGULANTS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding the warfarin group of oral anticoagulants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;These interfere with the synthesis of vitamin K dependent clotting factors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;These can produce anticoagulant effect both in vivo and in vitro.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;These can produce bleeding like hematuria and cerebral hemorrhage.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Their action starts immediately, so are useful for initiation of therapy in deep vein thrombosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. These can produce bleeding like hematuria and cerebral hemorrhage.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. These can produce bleeding like hematuria and cerebral hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. These interfere with the synthesis of vitamin K dependent clotting factors.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• These interfere with the synthesis of vitamin K dependent clotting factors.&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Warfarin and other drugs in its class inhibit the activation of vitamin K-dependent clotting factors rather than interfering with their synthesis . These factors include II, VII, IX, and X.&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Warfarin and other drugs in its class inhibit the activation of vitamin K-dependent clotting factors rather than interfering with their synthesis . These factors include II, VII, IX, and X.&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• class inhibit the activation of vitamin K-dependent clotting&lt;/li&gt;&lt;li&gt;• factors&lt;/li&gt;&lt;li&gt;• their synthesis&lt;/li&gt;&lt;li&gt;• II, VII, IX, and X.&lt;/li&gt;&lt;li&gt;• Option B. These can produce anticoagulant effect both in vivo and in vitro.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• These can produce anticoagulant effect both in vivo and in vitro.&lt;/li&gt;&lt;li&gt;• This statement is incorrect . Warfarin and similar drugs primarily exert their anticoagulant effects in vivo , within the body . They do not directly affect clotting factors outside of the body (in vitro).&lt;/li&gt;&lt;li&gt;• This statement is incorrect . Warfarin and similar drugs primarily exert their anticoagulant effects in vivo , within the body . They do not directly affect clotting factors outside of the body (in vitro).&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• anticoagulant effects in vivo&lt;/li&gt;&lt;li&gt;• within the&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• clotting factors outside of the body (in vitro).&lt;/li&gt;&lt;li&gt;• Option C. These can produce bleeding like hematuria and cerebral hemorrhage.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• These can produce bleeding like hematuria and cerebral hemorrhage.&lt;/li&gt;&lt;li&gt;• This statement is true . Bleeding, including hematuria (blood in the urine) and cerebral hemorrhage (bleeding in the brain) , is a common adverse effect of warfarin and other oral anticoagulants . This risk is particularly relevant when using these medications due to their anticoagulant effects.&lt;/li&gt;&lt;li&gt;• This statement is true . Bleeding, including hematuria (blood in the urine) and cerebral hemorrhage (bleeding in the brain) , is a common adverse effect of warfarin and other oral anticoagulants . This risk is particularly relevant when using these medications due to their anticoagulant effects.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• hematuria (blood in the urine)&lt;/li&gt;&lt;li&gt;• cerebral hemorrhage (bleeding in the&lt;/li&gt;&lt;li&gt;• brain)&lt;/li&gt;&lt;li&gt;• common adverse effect&lt;/li&gt;&lt;li&gt;• warfarin and other oral anticoagulants&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• using&lt;/li&gt;&lt;li&gt;• medications&lt;/li&gt;&lt;li&gt;• anticoagulant effects.&lt;/li&gt;&lt;li&gt;• Option D. Their action starts immediately, so are useful for initiation of therapy in deep vein thrombosis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Their action starts immediately, so are useful for initiation of therapy in deep vein thrombosis.&lt;/li&gt;&lt;li&gt;• This statement is incorrect . The action of warfarin and similar drugs is delayed , typically taking 1-3 days to produce a therapeutic effect. Therefore, they are not useful for the immediate initiation of therapy in conditions like deep vein thrombosis , where more rapid anticoagulation is required.&lt;/li&gt;&lt;li&gt;• This statement is incorrect . The action of warfarin and similar drugs is delayed , typically taking 1-3 days to produce a therapeutic effect. Therefore, they are not useful for the immediate initiation of therapy in conditions like deep vein thrombosis , where more rapid anticoagulation is required.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• warfarin and similar drugs is delayed&lt;/li&gt;&lt;li&gt;• 1-3 days&lt;/li&gt;&lt;li&gt;• therapeutic effect.&lt;/li&gt;&lt;li&gt;• not useful for the immediate initiation of therapy&lt;/li&gt;&lt;li&gt;• deep vein&lt;/li&gt;&lt;li&gt;• thrombosis&lt;/li&gt;&lt;li&gt;• more rapid anticoagulation&lt;/li&gt;&lt;li&gt;• required.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Warfarin and similar oral anticoagulants primarily exert their effects in vivo, can lead to bleeding complications such as hematuria and cerebral hemorrhage , and have a delayed onset of action, making them unsuitable for immediate therapy initiation in conditions like deep vein thrombosis.&lt;/li&gt;&lt;li&gt;• Warfarin and similar oral anticoagulants&lt;/li&gt;&lt;li&gt;• effects in vivo,&lt;/li&gt;&lt;li&gt;• bleeding complications&lt;/li&gt;&lt;li&gt;• hematuria&lt;/li&gt;&lt;li&gt;• cerebral hemorrhage&lt;/li&gt;&lt;li&gt;• delayed onset of action,&lt;/li&gt;&lt;li&gt;• unsuitable for immediate therapy&lt;/li&gt;&lt;li&gt;• deep vein thrombosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs reversibly binds the site labelled as B in the given figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ticagrelor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ticlopidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ticagrelor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Ticagrelor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Clopidogrel: Clopidogrel irreversibly binds to the P2Y12 receptor , preventing ADP from binding and thus inhibiting platelet activation and aggregation.&lt;/li&gt;&lt;li&gt;• Option A. Clopidogrel:&lt;/li&gt;&lt;li&gt;• irreversibly binds to the P2Y12 receptor&lt;/li&gt;&lt;li&gt;• preventing ADP from binding&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• platelet activation and aggregation.&lt;/li&gt;&lt;li&gt;• Option B. Prasugrel: Prasugrel is another thienopyridine that irreversibly inhibits the P2Y12 receptor, similar to clopidogrel.&lt;/li&gt;&lt;li&gt;• Option B. Prasugrel:&lt;/li&gt;&lt;li&gt;• thienopyridine&lt;/li&gt;&lt;li&gt;• irreversibly inhibits the P2Y12 receptor,&lt;/li&gt;&lt;li&gt;• Option D. Ticlopidine: Ticlopidine was one of the first thienopyridine drugs to inhibit the P2Y12 receptor irreversibly. It is less commonly used now due to its side effect profile.&lt;/li&gt;&lt;li&gt;• Option D. Ticlopidine:&lt;/li&gt;&lt;li&gt;• first thienopyridine drugs to inhibit the P2Y12 receptor irreversibly.&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• commonly used&lt;/li&gt;&lt;li&gt;• its side effect profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the mechanism of action of P2Y12 inhibitors and to differentiate between reversible and irreversible inhibition of this receptor . Ticagrelor&#x27;s ability to reversibly bind the P2Y12 receptor on platelets distinguishes it from other thienopyridine drugs, which bind irreversibly, and has clinical implications for the management of patients requiring antiplatelet therapy.&lt;/li&gt;&lt;li&gt;➤ mechanism of action of P2Y12 inhibitors&lt;/li&gt;&lt;li&gt;➤ differentiate between reversible&lt;/li&gt;&lt;li&gt;➤ irreversible inhibition of this receptor&lt;/li&gt;&lt;li&gt;➤ Ticagrelor&#x27;s ability&lt;/li&gt;&lt;li&gt;➤ reversibly bind the P2Y12 receptor&lt;/li&gt;&lt;li&gt;➤ platelets distinguishes&lt;/li&gt;&lt;li&gt;➤ thienopyridine drugs,&lt;/li&gt;&lt;li&gt;➤ bind irreversibly,&lt;/li&gt;&lt;li&gt;➤ clinical implications&lt;/li&gt;&lt;li&gt;➤ antiplatelet therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For oral iron supplements used for iron deficiency anaemia, which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolerable dose will deliver 40 to 60 mg of iron per day.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mass of total salt is important in determining daily dose.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment should be stopped as soon as normal haemoglobin level is reached.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desired rate of haemoglobin improvement is 0.5 mg per day.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tolerable dose will deliver 40 to 60 mg of iron per day.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Tolerable dose will deliver 40 to 60 mg of iron per day.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: It is the mass of elemental iron , rather than the mass of total salt , that is critical in determining the daily dose, because the percentage of elemental iron varies between different iron salts.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• mass of elemental iron&lt;/li&gt;&lt;li&gt;• mass of total salt&lt;/li&gt;&lt;li&gt;• daily dose,&lt;/li&gt;&lt;li&gt;• percentage of elemental iron&lt;/li&gt;&lt;li&gt;• different iron salts.&lt;/li&gt;&lt;li&gt;• Option C: Treatment with oral iron should not be stopped as soon as normal haemoglobin level is reached; it should continue for several months to replenish iron stores.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Treatment&lt;/li&gt;&lt;li&gt;• oral iron&lt;/li&gt;&lt;li&gt;• not be stopped&lt;/li&gt;&lt;li&gt;• normal haemoglobin level is reached;&lt;/li&gt;&lt;li&gt;• several months to replenish iron stores.&lt;/li&gt;&lt;li&gt;• Option D: The desired rate of haemoglobin improvement is usually 0.5 to 1 g/dL per week, not per day.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• desired rate of haemoglobin improvement&lt;/li&gt;&lt;li&gt;• 0.5 to 1 g/dL per week,&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• When treating iron deficiency anaemia, it&#x27;s important to consider the amount of elemental iron in oral supplements and continue treatment beyond the normalization of haemoglobin to fully replenish iron stores.&lt;/li&gt;&lt;li&gt;• iron deficiency anaemia,&lt;/li&gt;&lt;li&gt;• amount of elemental iron in oral supplements&lt;/li&gt;&lt;li&gt;• continue&lt;/li&gt;&lt;li&gt;• treatment beyond the normalization of haemoglobin&lt;/li&gt;&lt;li&gt;• fully replenish iron stores.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are Gp IIb/IIIa inhibitors except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abciximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tirofiban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eptifibatide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prasugrel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Prasugrel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Abciximab: Abciximab is a Gp IIb/IIIa inhibitor. It is a monoclonal antibody that binds to the Gp IIb/IIIa receptor on platelets , preventing the binding of fibrinogen and von Willebrand factor , which inhibits platelet aggregation. It is used in acute coronary syndrome and during percutaneous coronary interventions to prevent thrombosis.&lt;/li&gt;&lt;li&gt;• Option B. Abciximab:&lt;/li&gt;&lt;li&gt;• Gp IIb/IIIa inhibitor.&lt;/li&gt;&lt;li&gt;• monoclonal antibody&lt;/li&gt;&lt;li&gt;• binds&lt;/li&gt;&lt;li&gt;• Gp IIb/IIIa receptor&lt;/li&gt;&lt;li&gt;• platelets&lt;/li&gt;&lt;li&gt;• preventing the binding of fibrinogen&lt;/li&gt;&lt;li&gt;• von Willebrand factor&lt;/li&gt;&lt;li&gt;• inhibits platelet aggregation.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• acute&lt;/li&gt;&lt;li&gt;• coronary syndrome&lt;/li&gt;&lt;li&gt;• percutaneous coronary interventions&lt;/li&gt;&lt;li&gt;• prevent thrombosis.&lt;/li&gt;&lt;li&gt;• Option C. Tirofiban: Tirofiban is a non-peptide antagonist of the Gp IIb/IIIa receptor, which inhibits platelet aggregation by preventing fibrinogen binding to the Gp IIb/IIIa receptor. It is used to prevent thrombotic cardiovascular events in patients with acute coronary syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Tirofiban:&lt;/li&gt;&lt;li&gt;• non-peptide antagonist of the Gp IIb/IIIa receptor,&lt;/li&gt;&lt;li&gt;• inhibits platelet aggregation&lt;/li&gt;&lt;li&gt;• preventing fibrinogen binding to the Gp IIb/IIIa receptor.&lt;/li&gt;&lt;li&gt;• prevent thrombotic cardiovascular events&lt;/li&gt;&lt;li&gt;• acute coronary syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Eptifibatide: Eptifibatide is a cyclic heptapeptide and a Gp IIb/IIIa inhibitor . It works by reversibly blocking the Gp IIb/IIIa receptor , thereby inhibiting platelet aggregation. It is used in the management of acute coronary syndrome and during percutaneous coronary interventions.&lt;/li&gt;&lt;li&gt;• Option D. Eptifibatide:&lt;/li&gt;&lt;li&gt;• cyclic heptapeptide and a Gp IIb/IIIa inhibitor&lt;/li&gt;&lt;li&gt;• reversibly blocking the Gp IIb/IIIa receptor&lt;/li&gt;&lt;li&gt;• inhibiting platelet aggregation.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• acute coronary syndrome&lt;/li&gt;&lt;li&gt;• percutaneous coronary interventions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to recognize the classification of antiplatelet agents , particularly distinguishing between Gp IIb/IIIa inhibitors (abciximab, tirofiban, and eptifibatide) and other classes of antiplatelet drugs such as prasugrel, which acts on the P2Y12 ADP receptor , not the Gp IIb/IIIa receptor.&lt;/li&gt;&lt;li&gt;➤ recognize the classification of antiplatelet agents&lt;/li&gt;&lt;li&gt;➤ distinguishing between Gp IIb/IIIa inhibitors (abciximab, tirofiban, and eptifibatide)&lt;/li&gt;&lt;li&gt;➤ other classes of antiplatelet drugs&lt;/li&gt;&lt;li&gt;➤ prasugrel,&lt;/li&gt;&lt;li&gt;➤ acts on&lt;/li&gt;&lt;li&gt;➤ P2Y12 ADP receptor&lt;/li&gt;&lt;li&gt;➤ ANTIPLATELET DRUGS&lt;/li&gt;&lt;li&gt;➤ ANTIPLATELET DRUGS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the recommended management for a patient who experiences excessive bleeding after receiving fibrinolytic therapy for an acute myocardial infarction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epsilon Aminocaproic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epsilon Aminocaproic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Epsilon Aminocaproic acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Protamine: This is incorrect as protamine is used to reverse the effects of heparin, not fibrinolytic therapy.&lt;/li&gt;&lt;li&gt;• Option B. Protamine:&lt;/li&gt;&lt;li&gt;• incorrect as protamine&lt;/li&gt;&lt;li&gt;• reverse the effects of heparin,&lt;/li&gt;&lt;li&gt;• Option C. Heparin: This is incorrect as heparin is an anticoagulant and would exacerbate bleeding.&lt;/li&gt;&lt;li&gt;• Option C. Heparin:&lt;/li&gt;&lt;li&gt;• incorrect as heparin&lt;/li&gt;&lt;li&gt;• anticoagulant&lt;/li&gt;&lt;li&gt;• Option D. Streptokinase: This is incorrect as streptokinase is a fibrinolytic agent , not an antidote.&lt;/li&gt;&lt;li&gt;• Option D. Streptokinase:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• streptokinase is a fibrinolytic agent&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Epsilon aminocaproic acid is used to manage excessive bleeding by inhibiting fibrinolysis following fibrinolytic therapy in acute myocardial infarction. It is a lysine analog that prevents plasminogen from binding to fibrin, thereby reducing the breakdown of fibrin clots.&lt;/li&gt;&lt;li&gt;• Epsilon aminocaproic acid&lt;/li&gt;&lt;li&gt;• excessive bleeding by inhibiting fibrinolysis&lt;/li&gt;&lt;li&gt;• fibrinolytic therapy&lt;/li&gt;&lt;li&gt;• acute&lt;/li&gt;&lt;li&gt;• myocardial infarction.&lt;/li&gt;&lt;li&gt;• lysine&lt;/li&gt;&lt;li&gt;• prevents plasminogen from binding to fibrin,&lt;/li&gt;&lt;li&gt;• reducing the breakdown of&lt;/li&gt;&lt;li&gt;• fibrin clots.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a antagonist of PAR-1 receptors of thrombin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ticlopidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tirofiban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vorapaxar&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vorapaxar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Vorapaxar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A : Prasugrel is a P2Y12 adenosine diphosphate receptor inhibitor, not a PAR-1 inhibitor.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• : Prasugrel&lt;/li&gt;&lt;li&gt;• P2Y12 adenosine diphosphate receptor inhibitor,&lt;/li&gt;&lt;li&gt;• Option B: Ticlopidine is also a P2Y12 adenosine diphosphate receptor inhibitor, used less commonly due to side effects.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Ticlopidine&lt;/li&gt;&lt;li&gt;• P2Y12 adenosine diphosphate receptor inhibitor,&lt;/li&gt;&lt;li&gt;• Option C: Tirofiban is a glycoprotein IIb/IIIa inhibitor that blocks fibrinogen binding and platelet aggregation, not a PAR-1 antagonist.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Tirofiban&lt;/li&gt;&lt;li&gt;• glycoprotein IIb/IIIa&lt;/li&gt;&lt;li&gt;• blocks fibrinogen&lt;/li&gt;&lt;li&gt;• binding and platelet aggregation,&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Vorapaxar is a PAR-1 antagonist that inhibits platelet aggregation by preventing thrombin from binding to PAR-1 on platelets, offering a therapeutic approach in the prevention of thrombotic cardiovascular events.&lt;/li&gt;&lt;li&gt;• Vorapaxar&lt;/li&gt;&lt;li&gt;• PAR-1 antagonist&lt;/li&gt;&lt;li&gt;• inhibits platelet aggregation&lt;/li&gt;&lt;li&gt;• preventing thrombin&lt;/li&gt;&lt;li&gt;• binding to PAR-1 on platelets,&lt;/li&gt;&lt;li&gt;• prevention of thrombotic cardiovascular events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Heparin acts via activation of which of the following molecules?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-thrombin III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protein S&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombomodulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anti-thrombin III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Anti-thrombin III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Protein C: Protein C is a natural anticoagulant that is activated by thrombomodulin , a protein expressed on the surface of endothelial cells . Protein C inactivates factors V and VIII, which are involved in the clotting process . Heparin does not directly activate protein C.&lt;/li&gt;&lt;li&gt;• Option B: Protein C:&lt;/li&gt;&lt;li&gt;• natural anticoagulant&lt;/li&gt;&lt;li&gt;• activated by thrombomodulin&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• surface of&lt;/li&gt;&lt;li&gt;• endothelial cells&lt;/li&gt;&lt;li&gt;• Protein C inactivates factors V and VIII,&lt;/li&gt;&lt;li&gt;• involved&lt;/li&gt;&lt;li&gt;• clotting process&lt;/li&gt;&lt;li&gt;• Heparin does not&lt;/li&gt;&lt;li&gt;• activate protein C.&lt;/li&gt;&lt;li&gt;• Option C: Protein S: Protein S is a cofactor for protein C, which enhances its activity. Heparin does not directly a ctivate protein S.&lt;/li&gt;&lt;li&gt;• Option C: Protein S:&lt;/li&gt;&lt;li&gt;• cofactor for protein C,&lt;/li&gt;&lt;li&gt;• enhances its activity.&lt;/li&gt;&lt;li&gt;• Heparin does not&lt;/li&gt;&lt;li&gt;• ctivate protein S.&lt;/li&gt;&lt;li&gt;• Option D: Thrombomodulin: Thrombomodulin is a protein expressed on the surface of endothelial cells that binds to and activates protein C . Heparin does not directly activate thrombomodulin.&lt;/li&gt;&lt;li&gt;• Option D: Thrombomodulin:&lt;/li&gt;&lt;li&gt;• Thrombomodulin&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• surface of endothelial cells&lt;/li&gt;&lt;li&gt;• binds to&lt;/li&gt;&lt;li&gt;• activates&lt;/li&gt;&lt;li&gt;• protein C&lt;/li&gt;&lt;li&gt;• Heparin&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• activate thrombomodulin.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Heparin acts by enhancing the activity of anti-thrombin III, which inhibits clotting factors such as thrombin and factor Xa.&lt;/li&gt;&lt;li&gt;• Heparin&lt;/li&gt;&lt;li&gt;• enhancing the activity of anti-thrombin III,&lt;/li&gt;&lt;li&gt;• inhibits clotting factors&lt;/li&gt;&lt;li&gt;• thrombin and factor Xa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Warfarin induced skin necrosis is seen in.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein C deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickle cell anaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor V leiden deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antithrombin 3 deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Protein C deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Protein C deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sickle cell anaemia: Sickle cell anaemia is not associated with warfarin-induced skin necrosis . Skin manifestations in sickle cell disease are typically related to vaso-occlusive crises and may include painful swelling of the hands and feet (dactylitis), leg ulcers, and skin infections.&lt;/li&gt;&lt;li&gt;• Option B. Sickle cell anaemia:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• warfarin-induced skin necrosis&lt;/li&gt;&lt;li&gt;• Skin manifestations&lt;/li&gt;&lt;li&gt;• vaso-occlusive crises&lt;/li&gt;&lt;li&gt;• painful swelling of the hands and feet (dactylitis), leg ulcers,&lt;/li&gt;&lt;li&gt;• skin infections.&lt;/li&gt;&lt;li&gt;• Option C. Factor V Leiden deficiency: Factor V Leiden deficiency is not associated with warfarin-induced skin necrosis. Factor V Leiden mutation predisposes individuals to thrombosis by making them resistant to the anticoagulant effects of activated protein C.&lt;/li&gt;&lt;li&gt;• Option C. Factor V Leiden deficiency:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• warfarin-induced skin necrosis.&lt;/li&gt;&lt;li&gt;• Factor V&lt;/li&gt;&lt;li&gt;• Leiden mutation&lt;/li&gt;&lt;li&gt;• thrombosis&lt;/li&gt;&lt;li&gt;• resistant to the anticoagulant effects&lt;/li&gt;&lt;li&gt;• activated protein C.&lt;/li&gt;&lt;li&gt;• Option D. Antithrombin 3 deficiency: Antithrombin 3 deficiency is not associated with warfarin-induced skin necrosis. Antithrombin deficiency increases the risk of thrombosis due to impaired inhibition of coagulation factors , but it does not predispose individuals to warfarin-induced skin necrosis.&lt;/li&gt;&lt;li&gt;• Option D. Antithrombin 3 deficiency:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• warfarin-induced skin necrosis. Antithrombin&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• increases the risk of thrombosis&lt;/li&gt;&lt;li&gt;• impaired inhibition of coagulation factors&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• warfarin-induced skin necrosis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Warfarin-induced skin necrosis is primarily seen in patients with underlying protein C deficiency or other risk factors, characterized by the development of painful necrotic lesions, especially in areas with high adipose tissue concentration.&lt;/li&gt;&lt;li&gt;• Warfarin-induced skin necrosis&lt;/li&gt;&lt;li&gt;• underlying protein C deficiency&lt;/li&gt;&lt;li&gt;• development of painful necrotic lesions,&lt;/li&gt;&lt;li&gt;• high adipose tissue concentration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the mechanism of action shown in figure, Drug X is likely to be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abciximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atopaxar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspirin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture10.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Aspirin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Clopidogrel: Clopidogrel is an ADP receptor inhibitor. It inhibits the P2Y12 receptor on the platelet surface, which is involved in ADP-induced platelet activation and aggregation. This mechanism is not consistent with the action of Drug X in the diagram.&lt;/li&gt;&lt;li&gt;• Option B. Clopidogrel: Clopidogrel is an ADP receptor inhibitor. It inhibits the P2Y12 receptor on the platelet surface, which is involved in ADP-induced platelet activation and aggregation. This mechanism is not consistent with the action of Drug X in the diagram.&lt;/li&gt;&lt;li&gt;• Option C. Abciximab: Abciximab is a glycoprotein IIb/IIIa inhibitor. It binds to the glycoprotein IIb/IIIa receptor on the platelet surface, preventing fibrinogen binding and platelet aggregation. This action does not involve the COX pathway and therefore does not correspond to Drug X.&lt;/li&gt;&lt;li&gt;• Option C. Abciximab:&lt;/li&gt;&lt;li&gt;• Abciximab is a glycoprotein IIb/IIIa inhibitor. It binds to the glycoprotein IIb/IIIa receptor on the platelet surface, preventing fibrinogen binding and platelet aggregation.&lt;/li&gt;&lt;li&gt;• action does not&lt;/li&gt;&lt;li&gt;• COX pathway&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Drug X.&lt;/li&gt;&lt;li&gt;• Option D. Atopaxar: Atopaxar is a protease-activated receptor-1 (PAR-1) antagonist. It inhibits thrombin receptor signaling on platelets . Sinc e Drug X is shown acting on the COX pathway, Atopaxar is not the correct answer.&lt;/li&gt;&lt;li&gt;• Option D. Atopaxar:&lt;/li&gt;&lt;li&gt;• Atopaxar&lt;/li&gt;&lt;li&gt;• protease-activated receptor-1 (PAR-1) antagonist.&lt;/li&gt;&lt;li&gt;• inhibits&lt;/li&gt;&lt;li&gt;• thrombin receptor signaling&lt;/li&gt;&lt;li&gt;• platelets&lt;/li&gt;&lt;li&gt;• e Drug X&lt;/li&gt;&lt;li&gt;• shown acting&lt;/li&gt;&lt;li&gt;• COX pathway,&lt;/li&gt;&lt;li&gt;• Atopaxar&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• correct answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to identify antiplatelet drugs based on their mechanism of action , specifically recognizing the unique action of aspirin on the COX-1 enzyme leading to the inhibition of thromboxane A2 synthesis and subsequent platelet aggregation.&lt;/li&gt;&lt;li&gt;➤ identify antiplatelet drugs&lt;/li&gt;&lt;li&gt;➤ mechanism of action&lt;/li&gt;&lt;li&gt;➤ action of aspirin&lt;/li&gt;&lt;li&gt;➤ COX-1 enzyme&lt;/li&gt;&lt;li&gt;➤ inhibition of thromboxane A2 synthesis and subsequent platelet aggregation.&lt;/li&gt;&lt;li&gt;➤ Antiplatelet Drugs&lt;/li&gt;&lt;li&gt;➤ Antiplatelet Drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is an orally active anti thrombin drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hirudin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Argatroban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bivalirudin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dabigatran&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Dabigatran&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hirudin: Hirudin is a naturally occurring peptide from the medicinal leech that directly inhibits thrombin. However, it is not orally active.&lt;/li&gt;&lt;li&gt;• Option A. Hirudin:&lt;/li&gt;&lt;li&gt;• naturally occurring peptide&lt;/li&gt;&lt;li&gt;• medicinal leech&lt;/li&gt;&lt;li&gt;• directly inhibits thrombin.&lt;/li&gt;&lt;li&gt;• not orally active.&lt;/li&gt;&lt;li&gt;• Option B. Argatroban: Argatroban is a synthetic direct thrombin inhibitor , but it is administered intravenously and not orally.&lt;/li&gt;&lt;li&gt;• Option B. Argatroban:&lt;/li&gt;&lt;li&gt;• synthetic direct thrombin inhibitor&lt;/li&gt;&lt;li&gt;• administered intravenously&lt;/li&gt;&lt;li&gt;• Option C. Bivalirudin: Bivalirudin is another direct thrombin inhibitor that is used intravenously, particularly during percutaneous coronary interventions , and is not taken orally.&lt;/li&gt;&lt;li&gt;• Option C. Bivalirudin:&lt;/li&gt;&lt;li&gt;• another direct thrombin inhibitor&lt;/li&gt;&lt;li&gt;• intravenously,&lt;/li&gt;&lt;li&gt;• percutaneous&lt;/li&gt;&lt;li&gt;• coronary interventions&lt;/li&gt;&lt;li&gt;• not taken orally.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to recognize the different anticoagulant drugs available for thrombin inhibition and to understand their routes of administration . Distinguishing between orally active and non-orally active anticoagulants is essential for proper patient management and treatment planning.&lt;/li&gt;&lt;li&gt;➤ anticoagulant drugs&lt;/li&gt;&lt;li&gt;➤ thrombin inhibition&lt;/li&gt;&lt;li&gt;➤ routes of administration&lt;/li&gt;&lt;li&gt;➤ orally active and non-orally active anticoagulants&lt;/li&gt;&lt;li&gt;➤ proper patient&lt;/li&gt;&lt;li&gt;➤ management and treatment planning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);

            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {

            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;

                {

        // Quiz state
        let currentQuestion = 0;

        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 45 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {

                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);

            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);

                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        function showNextQuestion() {

                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);

                toggleNavPanel();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

        function submitTest() {

                clearInterval(timerInterval);

                    particleCount: 100,

                });
                localStorage.removeItem(`quiz_${quizId}`);

                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-result&#x27;).disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {

            questions = [{&quot;text&quot;: &quot;Thiazide diuretics can be used for the treatment of all these conditions except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic hypercalciuria with nephrocalcinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperlipidemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congestive Heart Failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperlipidemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-120118.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Hyperlipidemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Idiopathic hypercalciuria with nephrocalcinosis : Thiazide diuretics are effective in reducing urinary calcium excretion , which can help prevent stone formation in patients with idiopathic hypercalciuria and nephrocalcinosis.&lt;/li&gt;&lt;li&gt;• Option A. Idiopathic hypercalciuria with nephrocalcinosis&lt;/li&gt;&lt;li&gt;• Thiazide diuretics&lt;/li&gt;&lt;li&gt;• effective in reducing urinary calcium excretion&lt;/li&gt;&lt;li&gt;• prevent stone formation&lt;/li&gt;&lt;li&gt;• Option C. Congestive Heart Failure : Thiazides are used in the management of congestive heart failure (CHF) to help reduce fluid overload by promoting diuresis, thereby alleviating symptoms related to fluid retention such as pulmonary congestion and peripheral edema.&lt;/li&gt;&lt;li&gt;• Option C. Congestive Heart Failure&lt;/li&gt;&lt;li&gt;• Thiazides&lt;/li&gt;&lt;li&gt;• management of congestive heart failure&lt;/li&gt;&lt;li&gt;• help reduce fluid&lt;/li&gt;&lt;li&gt;• overload by promoting diuresis,&lt;/li&gt;&lt;li&gt;• Option D. Hypertension : Thiazide diuretics are a cornerstone in the treatment of hypertension . They work by dilating blood vessels and reducing fluid volume , which lowers blood pressure. They are often used as first-line therapy for mild to moderate hypertension.&lt;/li&gt;&lt;li&gt;• Option D. Hypertension&lt;/li&gt;&lt;li&gt;• Thiazide diuretics&lt;/li&gt;&lt;li&gt;• cornerstone in the treatment of hypertension&lt;/li&gt;&lt;li&gt;• work by dilating blood vessels&lt;/li&gt;&lt;li&gt;• reducing fluid volume&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thiazide diuretics are primarily used for conditions like hypertension, idiopathic hypercalciuria with nephrocalcinosis , and congestive heart failure due to their diuretic and vasodilatory effects. It is important to note that they can worsen hyperlipidemia and can adversely affect lipid profiles.&lt;/li&gt;&lt;li&gt;➤ Thiazide diuretics&lt;/li&gt;&lt;li&gt;➤ hypertension, idiopathic hypercalciuria with nephrocalcinosis&lt;/li&gt;&lt;li&gt;➤ congestive heart failure&lt;/li&gt;&lt;li&gt;➤ diuretic and vasodilatory effects.&lt;/li&gt;&lt;li&gt;➤ Indications of thiazides:&lt;/li&gt;&lt;li&gt;➤ Indications of thiazides:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If a thiazide diuretic is administered for hypertension, the response seen within 24 hours on excretion of different electrolytes is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium↑ Potassium↑ Calcium↑&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium↓ Potassium↓ Calcium↑&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium↑ Potassium↑ Calcium↓&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium↑ Potassium↓ Calcium↓&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium↑ Potassium↑ Calcium↓&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-120035.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Sodium↑ Potassium↑ Calcium↓&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sodium↑ Potassium↑ Calcium↑ : This option is incorrect because thiazides actually reduce calcium excretion , leading to hypercalcemia , while increasing the excretion of sodium and potassium.&lt;/li&gt;&lt;li&gt;• Option A. Sodium↑ Potassium↑ Calcium↑&lt;/li&gt;&lt;li&gt;• thiazides&lt;/li&gt;&lt;li&gt;• reduce calcium excretion&lt;/li&gt;&lt;li&gt;• hypercalcemia&lt;/li&gt;&lt;li&gt;• Option B. Sodium↓ Potassium↓ Calcium↑: This option is incorrect because thiazides do not decrease sodium and potassium excretion ; instead, they increase it. They decrease calcium excretion, leading to hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option B. Sodium↓ Potassium↓ Calcium↑:&lt;/li&gt;&lt;li&gt;• thiazides do not decrease sodium&lt;/li&gt;&lt;li&gt;• potassium excretion&lt;/li&gt;&lt;li&gt;• Option D. Sodium↑ Potassium↓ Calcium↓: This option is incorrect because thiazides increase the excretion of both sodium and potassium while decreasing calcium excretion, resulting in hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option D. Sodium↑ Potassium↓ Calcium↓:&lt;/li&gt;&lt;li&gt;• thiazides increase&lt;/li&gt;&lt;li&gt;• excretion of both sodium&lt;/li&gt;&lt;li&gt;• potassium&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Thiazide diuretics increase the excretion of sodium and potassium while decreasing the excretion of calcium within 24 hours of administration .&lt;/li&gt;&lt;li&gt;• Thiazide diuretics increase&lt;/li&gt;&lt;li&gt;• excretion of sodium&lt;/li&gt;&lt;li&gt;• potassium&lt;/li&gt;&lt;li&gt;• decreasing the excretion of calcium&lt;/li&gt;&lt;li&gt;• 24 hours of administration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is True regarding acetazolamide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an irreversible inhibitor of carbonic anhydrase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It shows the structural resemblance to sulfonamides.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It decreases potassium excretion through the nephron leading to hyperkalemia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can cause metabolic alkalosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It shows the structural resemblance to sulfonamides.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. It shows the structural resemblance to sulfonamides.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is an irreversible inhibitor of carbonic anhydrase:&lt;/li&gt;&lt;li&gt;• Option A. It is an irreversible inhibitor of carbonic anhydrase:&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Acetazolamide is a reversible inhibitor of the enzyme carbonic anhydrase . By inhibiting this enzyme , it reduces the formation of hydrogen and bicarbonate ions, leading to a reduction in the reabsorption of sodium bicarbonate in the kidneys.&lt;/li&gt;&lt;li&gt;• Acetazolamide&lt;/li&gt;&lt;li&gt;• reversible inhibitor&lt;/li&gt;&lt;li&gt;• enzyme carbonic anhydrase&lt;/li&gt;&lt;li&gt;• inhibiting this enzyme&lt;/li&gt;&lt;li&gt;• reduces the formation of hydrogen&lt;/li&gt;&lt;li&gt;• bicarbonate ions,&lt;/li&gt;&lt;li&gt;• reduction in the reabsorption of sodium bicarbonate&lt;/li&gt;&lt;li&gt;• Option C. It decreases potassium excretion through the nephron leading to hyperkalemia:&lt;/li&gt;&lt;li&gt;• Option C. It decreases potassium excretion through the nephron leading to hyperkalemia:&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Acetazolamide actually can increase potassium excretion , potentially leading to hypokalemia, not hyperkalemia. At equally natriuretic doses, carbonic anhydrase inhibitors have the potential to cause maximum hypokalemia among all the diuretics.&lt;/li&gt;&lt;li&gt;• Acetazolamide&lt;/li&gt;&lt;li&gt;• increase potassium excretion&lt;/li&gt;&lt;li&gt;• leading to hypokalemia,&lt;/li&gt;&lt;li&gt;• hyperkalemia.&lt;/li&gt;&lt;li&gt;• Option D. It can cause metabolic alkalosis:&lt;/li&gt;&lt;li&gt;• Option D. It can cause metabolic alkalosis:&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Acetazolamide typically leads to a metabolic acidosis , not alkalosis. By inhibiting carbonic anhydrase, it reduces bicarbonate reabsorption , which can lead to an accumulation of acid in the body.&lt;/li&gt;&lt;li&gt;• Acetazolamide&lt;/li&gt;&lt;li&gt;• leads to a metabolic acidosis&lt;/li&gt;&lt;li&gt;• inhibiting carbonic anhydrase,&lt;/li&gt;&lt;li&gt;• reduces bicarbonate reabsorption&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The true statement regarding acetazolamide is: It shows structural resemblance to sulfonamides.&lt;/li&gt;&lt;li&gt;• It sh
