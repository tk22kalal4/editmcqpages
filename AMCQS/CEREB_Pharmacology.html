suitable to evaporate through skin surface: This is incorrect. Xenobiotic metabolism by CYP enzymes is not primarily aimed at making substances evaporate through the skin. The skin is not a major route for eliminating most xenobiotics; the focus is on making them more water-soluble for renal and biliary excretion.&lt;/li&gt;&lt;li&gt;• Option D: Makes it suitable to evaporate through skin surface:&lt;/li&gt;&lt;li&gt;• Xenobiotic metabolism by CYP enzymes&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• aimed at making substances evaporate through the skin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The primary role of cytochrome P450 enzymes in xenobiotic metabolism is to increase water solubility, thereby facilitating the excretion of these compounds through the kidneys or bile.&lt;/li&gt;&lt;li&gt;➤ primary role of cytochrome P450 enzymes&lt;/li&gt;&lt;li&gt;➤ xenobiotic metabolism&lt;/li&gt;&lt;li&gt;➤ increase water solubility,&lt;/li&gt;&lt;li&gt;➤ facilitating the excretion&lt;/li&gt;&lt;li&gt;➤ kidneys or bile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which route, other than the intravenous route, allows titration of effect of the dose and thus controlled delivery of drugs to patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rectal route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transdermal route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhalational route&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhalational route&quot;, &quot;ques  and can be useful when oral administration is not possible (e.g., due to vomiting). However, it does not typically allow for rapid titration of drug effects due to slower and less predictable absorption.&lt;/li&gt;&lt;li&gt;• rectal route&lt;/li&gt;&lt;li&gt;• bypass&lt;/li&gt;&lt;li&gt;• first-pass metabolism&lt;/li&gt;&lt;li&gt;• oral administration&lt;/li&gt;&lt;li&gt;• useful when oral administration is not possible&lt;/li&gt;&lt;li&gt;• Option C: Transdermal Route&lt;/li&gt;&lt;li&gt;• Option C: Transdermal Route&lt;/li&gt;&lt;li&gt;• Transdermal drug delivery provides a continuous and controlled release of medication through the skin . While it allows for steady medication levels over a longer duration , it does not allow for rapid titration or moment-to-moment control due to the slow onset and offset of action inherent to this route.&lt;/li&gt;&lt;li&gt;• Transdermal drug delivery provides a continuous and controlled release of medication through the skin . While it allows for steady medication levels over a longer duration , it does not allow for rapid titration or moment-to-moment control due to the slow onset and offset of action inherent to this route.&lt;/li&gt;&lt;li&gt;• Transdermal drug delivery&lt;/li&gt;&lt;li&gt;• continuous&lt;/li&gt;&lt;li&gt;• controlled release of medication&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;li&gt;• allows for steady medication levels&lt;/li&gt;&lt;li&gt;• longer duration&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• While the oral, rectal, and transdermal routes can deliver drugs effectively , they do not allow for the rapid titration of drug effects . The inhalational route, on the other hand, offers a distinct advantage in this regard.&lt;/li&gt;&lt;li&gt;• oral, rectal, and transdermal routes&lt;/li&gt;&lt;li&gt;• deliver drugs effectively&lt;/li&gt;&lt;li&gt;• not allow for the rapid titration&lt;/li&gt;&lt;li&gt;• drug effects&lt;/li&gt;&lt;/ul&gt;\ gt;• Option D: Nicotine patch administration. This is incorrect. Nicotine patches are applied topically to the skin and do not require an injection technique like the Z-track method.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Nicotine patch administration.&lt;/li&gt;&lt;li&gt;• applied topically to the skin&lt;/li&gt;&lt;li&gt;• Therefore, the correct answer is a. Depot injection of antipsychotics.&lt;/li&gt;&lt;li&gt;• a. Depot injection of antipsychotics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The Z-track technique is utilized in intramuscular injections to prevent leakage of medication into the subcutaneous tissue , which can reduce irritation and ensure a slower release of medication , making it especially beneficial for depot injections of antipsychotics.&lt;/li&gt;&lt;li&gt;➤ Z-track technique&lt;/li&gt;&lt;li&gt;➤ utilized in intramuscular injections&lt;/li&gt;&lt;li&gt;➤ prevent leakage of medication&lt;/li&gt;&lt;li&gt;➤ subcutaneous tissue&lt;/li&gt;&lt;li&gt;➤ reduce irritation&lt;/li&gt;&lt;li&gt;➤ ensure a slower release of medication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most common cytochrome p450 enzyme associated with metabolism of drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CYP3A4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CYP2D6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CYP2C9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CYP2C19&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CYP3A4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CYP3A4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: CYP2D6 - Metabolizes nearly 20% drugs including tricyclic antidepressants, selective serotonin reuptake inhibitors etc.&lt;/li&gt;&lt;li&gt;• Option B: CYP2D6&lt;/li&gt;&lt;li&gt;• Metabolizes nearly 20% drugs&lt;/li&gt;&lt;li&gt;• tricyclic antidepressants,&lt;/li&gt;&lt;li&gt;• Option C: CYP2C9 - Important in the biotransformation of phenytoin and warfarin.&lt;/li&gt;&lt;li&gt;• Option C: CYP2C9&lt;/li&gt;&lt;li&gt;• biotransformation of phenytoin&lt;/li&gt;&lt;li&gt;• warfarin.&lt;/li&gt;&lt;li&gt;• Option D: CYP2C19 - Substrates include clopidogrel and omeprazole.&lt;/li&gt;&lt;li&gt;• Option D: CYP2C19&lt;/li&gt;&lt;li&gt;• Substrates&lt;/li&gt;&lt;li&gt;• clopidogrel and omeprazole.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Most common cytochrome p450 enzyme associated with metabolism of drugs is CYP3A4.&lt;/li&gt;&lt;li&gt;• common cytochrome p450 enzyme&lt;/li&gt;&lt;li&gt;• metabolism of drugs is CYP3A4.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When two different chemicals act on two different receptors and their responses are opposite to each other it is called as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physiological antagonism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemical antagonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pharmacological antagonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Competitive antagonism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Physiological antagonism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Physiological antagonism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chemical Antagonism:&lt;/li&gt;&lt;li&gt;• Option B. Chemical Antagonism:&lt;/li&gt;&lt;li&gt;• This form of antagonism takes place when two drugs interact chemically to form an inactive compound. An example is the action of chelating agents like dimercaprol (BAL) or calcium disodium edetate, which bind to heavy metals in the body, such as arsenic or lead, to form a stable, inactive complex that can be excreted.&lt;/li&gt;&lt;li&gt;• This form of antagonism takes place when two drugs interact chemically to form an inactive compound. An example is the action of chelating agents like dimercaprol (BAL) or calcium disodium edetate, which bind to heavy metals in the body, such as arsenic or lead, to form a stable, inactive complex that can be excreted.&lt;/li&gt;&lt;li&gt;• form of antagonism&lt;/li&gt;&lt;li&gt;• two drugs interact chemically to form an inactive compound.&lt;/li&gt;&lt;li&gt;• Option C. Pharmacological Antagonism:&lt;/li&gt;&lt;li&gt;• Option C. Pharmacological Antagonism:&lt;/li&gt;&lt;li&gt;• This type of antagonism occurs when a drug (antagonist) binds to the same receptor as another drug (agonist) and inhibits its effect without activating the receptor itself. This can be competitive or non-competitive. An example would be naloxone&#x27;s inhibition of opioid effects at the opioid receptor.&lt;/li&gt;&lt;li&gt;• This type of antagonism occurs when a drug (antagonist) binds to the same receptor as another drug (agonist) and inhibits its effect without activating the receptor itself. This can be competitive or non-competitive. An example would be naloxone&#x27;s inhibition of opioid effects at the opioid receptor.&lt;/li&gt;&lt;li&gt;• antagonism occurs when a drug&lt;/li&gt;&lt;li&gt;• binds to the same receptor&lt;/li&gt;&lt;li&gt;• inhibits its effect without activating the receptor itself.&lt;/li&gt;&lt;li&gt;• Option D. Competitive Antagonism:&lt;/li&gt;&lt;li&gt;• Option D. Competitive Antagonism:&lt;/li&gt;&lt;li&gt;• This is a specific type of pharmacological antagonism where the antagonist competes with an agonist for binding to the same receptor site . The binding of the antagonist can be overcome by increasing the concentration of the agonist. An example is the use of atropine to block the effects of acetylcholine at muscarinic receptors.&lt;/li&gt;&lt;li&gt;• This is a specific type of pharmacological antagonism where the antagonist competes with an agonist for binding to the same receptor site . The binding of the antagonist can be overcome by increasing the concentration of the agonist. An example is the use of atropine to block the effects of acetylcholine at muscarinic receptors.&lt;/li&gt;&lt;li&gt;• specific type of pharmacological antagonism&lt;/li&gt;&lt;li&gt;• antagonist competes with an agonist for binding&lt;/li&gt;&lt;li&gt;• same receptor site&lt;/li&gt;&lt;li&gt;• binding of the antagonist&lt;/li&gt;&lt;li&gt;• overcome by increasing the concentration of the agonist.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Physiological antagonism occurs when two drugs act on different receptors or by different mechanisms to produce opposite effects on the same physiological function.&lt;/li&gt;&lt;li&gt;➤ Physiological antagonism&lt;/li&gt;&lt;li&gt;➤ two drugs act on different receptors&lt;/li&gt;&lt;li&gt;➤ different mechanisms to produce opposite effects&lt;/li&gt;&lt;li&gt;➤ same physiological function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A substance that has affinity, but does not have any intrinsic activity is called as a:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inverse agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Agonists:&lt;/li&gt;&lt;li&gt;• Option A. Agonists:&lt;/li&gt;&lt;li&gt;• Agonists are compounds that bind to a receptor and produce a full biological response . They have maximum intrinsic activity, meaning they can produce the maximum response that the receptor is capable of eliciting. Agonists are often used therapeutically to mimic the action of naturally occurring substances.&lt;/li&gt;&lt;li&gt;• Agonists are compounds that bind to a receptor and produce a full biological response . They have maximum intrinsic activity, meaning they can produce the maximum response that the receptor is capable of eliciting. Agonists are often used therapeutically to mimic the action of naturally occurring substances.&lt;/li&gt;&lt;li&gt;• Agonists&lt;/li&gt;&lt;li&gt;• compounds that bind to a receptor&lt;/li&gt;&lt;li&gt;• produce a full biological response&lt;/li&gt;&lt;li&gt;• Option B. Partial Agonists:&lt;/li&gt;&lt;li&gt;• Option B. Partial Agonists:&lt;/li&gt;&lt;li&gt;• Partial agonists can bind to and partially activate a receptor , but they do not produce as great a response as full agonists, even when binding to all available receptors . They have sub-maximum intrinsic activity and can act as a functional antagonist in the presence of a full agonist because they can reduce the overall response of the system.&lt;/li&gt;&lt;li&gt;• Partial agonists can bind to and partially activate a receptor , but they do not produce as great a response as full agonists, even when binding to all available receptors . They have sub-maximum intrinsic activity and can act as a functional antagonist in the presence of a full agonist because they can reduce the overall response of the system.&lt;/li&gt;&lt;li&gt;• Partial agonists&lt;/li&gt;&lt;li&gt;• bind to and partially activate a receptor&lt;/li&gt;&lt;li&gt;• not produce as great a response as full agonists,&lt;/li&gt;&lt;li&gt;• binding to all available receptors&lt;/li&gt;&lt;li&gt;• Option D. Inverse Agonists:&lt;/li&gt;&lt;li&gt;• Option D. Inverse Agonists:&lt;/li&gt;&lt;li&gt;• Inverse agonists bind to the same receptor as agonists but produce the opposite effect . They decrease the activity of the receptor below its basal level , thus exhibiting negative intrinsic activity. Inverse agonists can be useful when the goal is to reduce or inhibit an unwanted or pathological basal activity of a receptor.&lt;/li&gt;&lt;li&gt;• Inverse agonists bind to the same receptor as agonists but produce the opposite effect . They decrease the activity of the receptor below its basal level , thus exhibiting negative intrinsic activity. Inverse agonists can be useful when the goal is to reduce or inhibit an unwanted or pathological basal activity of a receptor.&lt;/li&gt;&lt;li&gt;• Inverse agonists bind to the same receptor as agonists&lt;/li&gt;&lt;li&gt;• produce the opposite effect&lt;/li&gt;&lt;li&gt;• decrease the activity of the receptor&lt;/li&gt;&lt;li&gt;• below its basal level&lt;/li&gt;&lt;li&gt;• exhibiting negative intrinsic activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Agonists induce maximal receptor responses, partial agonists elicit sub-maximal responses, antagonists bind without causing activation and prevent agonist binding, and inverse agonists bind to the same receptor as agonists but exert an opposite effect, reducing receptor activity below basal levels.&lt;/li&gt;&lt;li&gt;➤ Agonists induce maximal receptor responses, partial agonists elicit sub-maximal responses,&lt;/li&gt;&lt;li&gt;➤ antagonists bind without causing activation&lt;/li&gt;&lt;li&gt;➤ prevent agonist binding,&lt;/li&gt;&lt;li&gt;➤ inverse agonists bind to the same receptor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male is brought to the emergency department after ingesting an overdose of a medication. In order to enhance drug clearance, you consider the modification of urinary pH as a therapeutic measure. Knowing that manipulating the urinary pH can increase the excretion of certain drugs by altering their ionization state, which of the following drugs would not have its excretion increased by alkalinization of the urine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Morphine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Aspirin : Aspirin (acetylsalicylic acid) is an acidic drug . Alkalinizing the urine with agents such as sodium bicarbonate can enhance its ionization and excretion.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate : This is also an acidic drug , and alkalinization of the urine will increase its ionization , decreasing reabsorption and increasing elimination.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Methotrexate&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• alkalinization of the urine will increase its ionization&lt;/li&gt;&lt;li&gt;• Option D. Phenobarbitone : This is an acidic drug , and like aspirin and methotrexate , it is more ionized in alkaline urine, leading to increased excretion.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Phenobarbitone&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• aspirin and methotrexate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of drug overdose , urinary alkalinization is utilized to increase the excretion of acidic drugs by enhancing their ionization , which does not apply to basic drugs like morphine that are better excreted in acidic conditions. Remember, the drugs ending with ‘ine’ are basic.&lt;/li&gt;&lt;li&gt;➤ drug overdose&lt;/li&gt;&lt;li&gt;➤ urinary alkalinization&lt;/li&gt;&lt;li&gt;➤ increase the excretion of acidic drugs&lt;/li&gt;&lt;li&gt;➤ enhancing their ionization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newly approved drug has just been released onto the market for widespread use. What phase of clinical trials includes the ongoing observation for rare and long-term adverse effects after a drug is commercially available?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase IV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phase IV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Phase IV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Phase I : Incorrect. Phase I trials are initial safety trials conducted on a small group of healthy volunteers or patients.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Phase I&lt;/li&gt;&lt;li&gt;• initial safety trials conducted on a small group&lt;/li&gt;&lt;li&gt;• Option B. Phase II : Incorrect. Phase II trials are conducted to assess the drug&#x27;s efficacy and side effects in a larger group of people.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Phase II&lt;/li&gt;&lt;li&gt;• conducted to assess the drug&#x27;s efficacy&lt;/li&gt;&lt;li&gt;• Option C. Phase III : Incorrect. Phase III trials are larger studies that confirm a drug’s effectiveness , monitor side effects, and compare it to commonly used treatments.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Phase III&lt;/li&gt;&lt;li&gt;• larger studies that confirm a drug’s effectiveness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Phase IV clinical trials , or post-marketing surveillance, are conducted after a drug is approved and marketed to monitor for rare and long-term adverse effects and to ensure ongoing evaluation of the drug&#x27;s risk-benefit profile in the general population.&lt;/li&gt;&lt;li&gt;➤ Phase IV clinical trials&lt;/li&gt;&lt;li&gt;➤ post-marketing surveillance,&lt;/li&gt;&lt;li&gt;➤ conducted after a drug is approved&lt;/li&gt;&lt;li&gt;➤ marketed to monitor for rare&lt;/li&gt;&lt;li&gt;➤ long-term adverse effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best defines “metabolism” of a drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic conversion of drug molecules to more water-soluble metabolites that are more readily excreted&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Modification of the drug molecule via oxidation, reduction, or hydrolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjugation with endogenous compounds via the activity of transferases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measure of the fraction ( F) of administered dose of a drug that reaches the systemic circulation in the unchanged form&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metabolic conversion of drug molecules to more water-soluble metabolites that are more readily excreted&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Metabolic conversion of drug molecules to more water-soluble metabolites that are more readily excreted&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Modification of the drug molecule via oxidation, reduction, or hydrolysis:&lt;/li&gt;&lt;li&gt;• Option B. Modification of the drug molecule via oxidation, reduction, or hydrolysis:&lt;/li&gt;&lt;li&gt;• These processes describe Phase I biotransformation reactions, where functional groups are introduced or unmasked in the drug molecule, often resulting in a slight increase in water solubility.&lt;/li&gt;&lt;li&gt;• These processes describe Phase I biotransformation reactions, where functional groups are introduced or unmasked in the drug molecule, often resulting in a slight increase in water solubility.&lt;/li&gt;&lt;li&gt;• processes&lt;/li&gt;&lt;li&gt;• Phase I biotransformation reactions,&lt;/li&gt;&lt;li&gt;• Option C. Conjugation with endogenous compounds via the activity of transferases:&lt;/li&gt;&lt;li&gt;• Option C. Conjugation with endogenous compounds via the activity of transferases:&lt;/li&gt;&lt;li&gt;• This pertains to Phase II biotransformation reactions, where the drug or its Phase I metabolites are conjugated with endogenous substrates like glucuronic acid, sulfate, glycine, etc., significantly increasing their water solubility for excretion.&lt;/li&gt;&lt;li&gt;• This pertains to Phase II biotransformation reactions, where the drug or its Phase I metabolites are conjugated with endogenous substrates like glucuronic acid, sulfate, glycine, etc., significantly increasing their water solubility for excretion.&lt;/li&gt;&lt;li&gt;• pertains to Phase II biotransformation reactions,&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• Phase I metabolites are conjugated&lt;/li&gt;&lt;li&gt;• endogenous substrates&lt;/li&gt;&lt;li&gt;• glucuronic acid, sulfate, glycine,&lt;/li&gt;&lt;li&gt;• Option D. Measure of the fraction (F) of administered dose of a drug that reaches the systemic circulation in the unchanged form:&lt;/li&gt;&lt;li&gt;• Option D. Measure of the fraction (F) of administered dose of a drug that reaches the systemic circulation in the unchanged form:&lt;/li&gt;&lt;li&gt;• This defines bioavailability, which is not a metabolic process but a pharmacokinetic parameter indicating the extent and rate at which the active moiety enters systemic circulation, reaching the site of action.&lt;/li&gt;&lt;li&gt;• This defines bioavailability, which is not a metabolic process but a pharmacokinetic parameter indicating the extent and rate at which the active moiety enters systemic circulation, reaching the site of action.&lt;/li&gt;&lt;li&gt;• bioavailability,&lt;/li&gt;&lt;li&gt;• not a metabolic process&lt;/li&gt;&lt;li&gt;• pharmacokinetic parameter&lt;/li&gt;&lt;li&gt;• extent and rate&lt;/li&gt;&lt;li&gt;• active moiety enters systemic circulation,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Drug metabolism encompasses the biochemical modification of pharmaceutical substances within the body to compounds that are easier to eliminate, typically through conversion to water-soluble metabolites via Phase I and Phase II reactions, and is distinct from bioavailability, which measures systemic drug availability.&lt;/li&gt;&lt;li&gt;➤ Drug metabolism encompasses the biochemical modification&lt;/li&gt;&lt;li&gt;➤ pharmaceutical substances&lt;/li&gt;&lt;li&gt;➤ body to compounds&lt;/li&gt;&lt;li&gt;➤ easier to eliminate,&lt;/li&gt;&lt;li&gt;➤ conversion to water-soluble metabolites&lt;/li&gt;&lt;li&gt;➤ Phase I and Phase II reactions,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct nature of drug B from the graph shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allosteric activator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allosteric inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inverse agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive inhibitor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Competitive inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Allosteric activator:&lt;/li&gt;&lt;li&gt;• Option B. Allosteric activator:&lt;/li&gt;&lt;li&gt;• An allosteric activator binds to a different site than the active site on the receptor and enhances the effect of the drug . The graph shows that when drug A is combined with substance C, the efficacy of drug A is increased (higher maximum response), which suggests that C is an allosteric activator.&lt;/li&gt;&lt;li&gt;• An allosteric activator binds to a different site than the active site on the receptor and enhances the effect of the drug . The graph shows that when drug A is combined with substance C, the efficacy of drug A is increased (higher maximum response), which suggests that C is an allosteric activator.&lt;/li&gt;&lt;li&gt;• allosteric activator binds to a different site&lt;/li&gt;&lt;li&gt;• active site on the receptor&lt;/li&gt;&lt;li&gt;• enhances the effect of the drug&lt;/li&gt;&lt;li&gt;• graph&lt;/li&gt;&lt;li&gt;• drug A is combined with substance C,&lt;/li&gt;&lt;li&gt;• efficacy of drug A is increased&lt;/li&gt;&lt;li&gt;• Option C. Allosteric inhibitor:&lt;/li&gt;&lt;li&gt;• Option C. Allosteric inhibitor:&lt;/li&gt;&lt;li&gt;• An allosteric inhibitor also binds to a different site from the active site and decreases the effect of the drug . However, none of the interactions shown in the graph suggest a decrease in efficacy or a change in the maximal effect characteristic of allosteric inhibition.&lt;/li&gt;&lt;li&gt;• An allosteric inhibitor also binds to a different site from the active site and decreases the effect of the drug . However, none of the interactions shown in the graph suggest a decrease in efficacy or a change in the maximal effect characteristic of allosteric inhibition.&lt;/li&gt;&lt;li&gt;• allosteric inhibitor&lt;/li&gt;&lt;li&gt;• binds to a different site&lt;/li&gt;&lt;li&gt;• active site and decreases the effect of the drug&lt;/li&gt;&lt;li&gt;• Option D. Inverse agonist:&lt;/li&gt;&lt;li&gt;• Option D. Inverse agonist:&lt;/li&gt;&lt;li&gt;• An inverse agonist would bind to the same receptor as an agonist but would produce the opposite effect , causing a negative response below the baseline level of activity . The graph does not depict this kind of interaction.&lt;/li&gt;&lt;li&gt;• An inverse agonist would bind to the same receptor as an agonist but would produce the opposite effect , causing a negative response below the baseline level of activity . The graph does not depict this kind of interaction.&lt;/li&gt;&lt;li&gt;• inverse agonist&lt;/li&gt;&lt;li&gt;• bind to the same receptor&lt;/li&gt;&lt;li&gt;• agonist but would produce the opposite effect&lt;/li&gt;&lt;li&gt;• negative response below the baseline level of activity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The presence of a competitive inhibitor is indicated by a rightward, parallel shift in the dose-response curve, which implies that the inhibitor is competing with the primary drug for the same binding site, thereby increasing the dose of the drug needed to achieve the same effect.&lt;/li&gt;&lt;li&gt;➤ presence of a competitive inhibitor&lt;/li&gt;&lt;li&gt;➤ rightward, parallel shift in the dose-response curve,&lt;/li&gt;&lt;li&gt;➤ inhibitor&lt;/li&gt;&lt;li&gt;➤ competing with the primary drug&lt;/li&gt;&lt;li&gt;➤ same binding site,&lt;/li&gt;&lt;li&gt;➤ increasing the dose of the drug&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following drugs/ligands with their appropriate transmembrane signaling mechanisms as shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-4, B-5, C-3, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-1, C-5, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-4, C-3, D-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-1, C-3, D-5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-4, B-1, C-3, D-5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/21.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-181327.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A-4, B-1, C-3, D-5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Barbiturates&lt;/li&gt;&lt;li&gt;• Option A: Barbiturates&lt;/li&gt;&lt;li&gt;• Barbiturates bind to and modulate the GABA-A receptor, which is an ionotropic receptor (as indicated by label 4 in the image). This type of receptor allows for the influx of chloride ions into the neuron when activated, leading to hyperpolarization and decreased neuron excitability.&lt;/li&gt;&lt;li&gt;• Barbiturates bind to and modulate the GABA-A receptor, which is an ionotropic receptor (as indicated by label 4 in the image). This type of receptor allows for the influx of chloride ions into the neuron when activated, leading to hyperpolarization and decreased neuron excitability.&lt;/li&gt;&lt;li&gt;• Barbiturates bind&lt;/li&gt;&lt;li&gt;• modulate the GABA-A receptor,&lt;/li&gt;&lt;li&gt;• ionotropic receptor&lt;/li&gt;&lt;li&gt;• receptor allows for the influx of chloride ions&lt;/li&gt;&lt;li&gt;• neuron when activated,&lt;/li&gt;&lt;li&gt;• Option B: Aldosterone&lt;/li&gt;&lt;li&gt;• Option B: Aldosterone&lt;/li&gt;&lt;li&gt;• Aldosterone interacts with intracellular nuclear hormone receptors (as indicated by label 1 in the image). As a steroid hormone, it is lipid-soluble and can cross the cell membrane to directly regulate gene expression.&lt;/li&gt;&lt;li&gt;• Aldosterone interacts with intracellular nuclear hormone receptors (as indicated by label 1 in the image). As a steroid hormone, it is lipid-soluble and can cross the cell membrane to directly regulate gene expression.&lt;/li&gt;&lt;li&gt;• Aldosterone interacts&lt;/li&gt;&lt;li&gt;• intracellular nuclear hormone receptors&lt;/li&gt;&lt;li&gt;• Option C: Insulin&lt;/li&gt;&lt;li&gt;• Option C: Insulin&lt;/li&gt;&lt;li&gt;• Insulin acts through enzymatic receptors that have intrinsic tyrosine kinase activity (as indicated by label 3 in the image). Upon binding insulin, these receptors autophosphorylate and initiate a cascade of downstream signaling events.&lt;/li&gt;&lt;li&gt;• Insulin acts through enzymatic receptors that have intrinsic tyrosine kinase activity (as indicated by label 3 in the image). Upon binding insulin, these receptors autophosphorylate and initiate a cascade of downstream signaling events.&lt;/li&gt;&lt;li&gt;• Insulin&lt;/li&gt;&lt;li&gt;• enzymatic receptors&lt;/li&gt;&lt;li&gt;• intrinsic tyrosine kinase activity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Barbiturates (A) correspond to 4 (ionotropic receptors). Aldosterone (B) corresponds to 1 (intracellular receptors). Insulin (C) corresponds to 3 (enzymatic receptors with intrinsic tyrosine kinase activity). Epinephrine (D) corresponds to 5 (G-protein coupled receptors).&lt;/li&gt;&lt;li&gt;➤ Barbiturates (A) correspond to 4 (ionotropic receptors).&lt;/li&gt;&lt;li&gt;➤ Aldosterone (B) corresponds to 1 (intracellular receptors).&lt;/li&gt;&lt;li&gt;➤ Insulin (C) corresponds to 3 (enzymatic receptors with intrinsic tyrosine kinase activity).&lt;/li&gt;&lt;li&gt;➤ Epinephrine (D) corresponds to 5 (G-protein coupled receptors).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new drug X is a weakly acidic drug with a pKa of 6.5. If administered orally, at which of the following sites of absorption will the drug be able to readily pass through the membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mouth (pH approximately 7.0)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stomach (pH of 2.5)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum (pH approximately 6.1)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jejunum (pH approximately 8.0)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stomach (pH of 2.5)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stomach (pH of 2.5)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mouth (pH approximately 7.0): At this pH, the drug will be slightly more ionized than at its pKa, but still close to the pKa. Therefore, a significant proportion of the drug will be in its ionized, more water-soluble form, which cannot be absorbed easily.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Mouth (pH approximately 7.0):&lt;/li&gt;&lt;li&gt;• drug will be slightly more ionized than at its pKa,&lt;/li&gt;&lt;li&gt;• Option C. Duodenum (pH approximately 6.1): The pH is slightly below the pKa. At this pH, some drug will be in its unionized form, facilitating good absorption, however a significant proprotional is still in ionized water soluble form.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Duodenum (pH approximately 6.1):&lt;/li&gt;&lt;li&gt;• pH is slightly below the pKa.&lt;/li&gt;&lt;li&gt;• Option D. Jejunum (pH approximately 8.0): At this pH, which is significantly higher than the drug&#x27;s pKa, the drug will be mostly in its ionized form . Ionized drugs are less lipid-soluble and have a harder time passing through lipid membranes, making this a less favorable site for absorption of a weakly acidic drug.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Jejunum (pH approximately 8.0):&lt;/li&gt;&lt;li&gt;• higher than the drug&#x27;s pKa,&lt;/li&gt;&lt;li&gt;• drug will be mostly in its ionized form&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most favorable site for absorption of Drug X would be in environments where the pH is lower than the drug&#x27;s pKa, making the stomach the appropriate answer.&lt;/li&gt;&lt;li&gt;• most favorable site for absorption of Drug X&lt;/li&gt;&lt;li&gt;• environments&lt;/li&gt;&lt;li&gt;• pH is lower than the drug&#x27;s pKa,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If 10 mg of naproxen produces the same analgesic response as 100 mg of ibuprofen, which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naproxen is more efficacious than ibuprofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naproxen is more potent than ibuprofen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naproxen is a full agonist, and ibuprofen is a partial agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naproxen is a better drug to take for pain relief than ibuprofen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Naproxen is more potent than ibuprofen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Naproxen is more potent than ibuprofen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Naproxen is more efficacious than ibuprofen:&lt;/li&gt;&lt;li&gt;• Option A. Naproxen is more efficacious than ibuprofen:&lt;/li&gt;&lt;li&gt;• Efficacy refers to the maximum effect a drug can produce . Since the statement is comparing equal analgesic responses and not the maximum possible effects, we cannot determine efficacy from the given information.&lt;/li&gt;&lt;li&gt;• Efficacy refers to the maximum effect a drug can produce . Since the statement is comparing equal analgesic responses and not the maximum possible effects, we cannot determine efficacy from the given information.&lt;/li&gt;&lt;li&gt;• Efficacy&lt;/li&gt;&lt;li&gt;• maximum effect a drug can produce&lt;/li&gt;&lt;li&gt;• Option C. Naproxen is a full agonist, and ibuprofen is a partial agonist:&lt;/li&gt;&lt;li&gt;• Option C. Naproxen is a full agonist, and ibuprofen is a partial agonist:&lt;/li&gt;&lt;li&gt;• Agonism relates to the ability of a drug to activate a receptor and produce a cellular response . Both naproxen and ibuprofen are full agonists at their respective targets, and their classification as full or partial agonists is not related to their potency or efficacy.&lt;/li&gt;&lt;li&gt;• Agonism relates to the ability of a drug to activate a receptor and produce a cellular response . Both naproxen and ibuprofen are full agonists at their respective targets, and their classification as full or partial agonists is not related to their potency or efficacy.&lt;/li&gt;&lt;li&gt;• Agonism&lt;/li&gt;&lt;li&gt;• ability of a drug to activate a receptor and produce a cellular response&lt;/li&gt;&lt;li&gt;• Option D. Naproxen is a better drug to take for pain relief than ibuprofen:&lt;/li&gt;&lt;li&gt;• Option D. Naproxen is a better drug to take for pain relief than ibuprofen:&lt;/li&gt;&lt;li&gt;• The \&quot;better\&quot; drug for pain relief depends on various factors , including efficacy, side effect profile , patient-specific factors , and more. Potency alone does not determine the overall appropriateness of a drug for pain relief.&lt;/li&gt;&lt;li&gt;• The \&quot;better\&quot; drug for pain relief depends on various factors , including efficacy, side effect profile , patient-specific factors , and more. Potency alone does not determine the overall appropriateness of a drug for pain relief.&lt;/li&gt;&lt;li&gt;• \&quot;better\&quot; drug for pain relief&lt;/li&gt;&lt;li&gt;• various factors&lt;/li&gt;&lt;li&gt;• efficacy, side effect profile&lt;/li&gt;&lt;li&gt;• patient-specific factors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Potency is determined by the amount of drug needed to produce a given effect , with more potent drugs requiring lower doses to achieve the same effect as compared with less potent drugs.&lt;/li&gt;&lt;li&gt;➤ Potency&lt;/li&gt;&lt;li&gt;➤ amount of drug needed to produce a given effect&lt;/li&gt;&lt;li&gt;➤ more potent drugs&lt;/li&gt;&lt;li&gt;➤ lower doses&lt;/li&gt;&lt;li&gt;➤ same effect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs should be sold only on prescription of a registered medical practitioner?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schedule H drugs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schedule X drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schedule J drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schedule Y drugs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schedule H drugs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schedule H drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Schedule X gives the names of psychotropic drugs requiring special licenses for manufacturing and sale .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Schedule X&lt;/li&gt;&lt;li&gt;• names of psychotropic drugs&lt;/li&gt;&lt;li&gt;• special licenses&lt;/li&gt;&lt;li&gt;• manufacturing and sale&lt;/li&gt;&lt;li&gt;• Option C : Schedule J deals with a list of ailments for which no drugs claim prevention or cure.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Schedule J&lt;/li&gt;&lt;li&gt;• list of ailments&lt;/li&gt;&lt;li&gt;• no drugs claim prevention&lt;/li&gt;&lt;li&gt;• Option D: Schedule Y specifies requirements and guidelines on clinical trials , import and manufacture of new drugs.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Schedule Y&lt;/li&gt;&lt;li&gt;• requirements and guidelines on clinical trials&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Schedule H drugs , as defined by the Drugs and Cosmetics Act , 1940 and Rules , 1945 , are medications that require a prescription from a registered medical practitioner for their sale due to potential risk of misuse and safety concerns .&lt;/li&gt;&lt;li&gt;➤ Schedule H drugs&lt;/li&gt;&lt;li&gt;➤ Drugs and Cosmetics Act&lt;/li&gt;&lt;li&gt;➤ 1940 and Rules&lt;/li&gt;&lt;li&gt;➤ 1945&lt;/li&gt;&lt;li&gt;➤ medications that require a prescription&lt;/li&gt;&lt;li&gt;➤ registered medical practitioner&lt;/li&gt;&lt;li&gt;➤ sale due to potential risk of misuse&lt;/li&gt;&lt;li&gt;➤ safety concerns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The volume of distribution of a drug is 500 mL and target plasma concentration of drug required is 5 g/L. If 20% of orally administered drug reaches systemic circulation, what will be the oral loading dose of this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1g&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5g&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12.5g&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;25g&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 12.5g&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 125g&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ To calculate the oral loading dose of a drug , multiply the desired plasma concentration by the volume of distribution and adjust for the drug&#x27;s oral bioavailability.&lt;/li&gt;&lt;li&gt;➤ calculate the oral loading dose of a drug&lt;/li&gt;&lt;li&gt;➤ multiply&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ volume of distribution&lt;/li&gt;&lt;li&gt;➤ adjust for the drug&#x27;s oral bioavailability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Log DRC of four drugs is shown in the given diagram. Which of the following statements is correct about these drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug B is the most efficacious&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug A and C are equipotent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug B is more efficacious and less potent than drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug A and C are Equi efficacious&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drug A and C are Equi efficacious&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Drug A and C are Equi efficacious&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Drug B reaches the lowest maximum effect , which means it is the least efficacious . However, its curve starts to rise at the lowest dose , which indicates it is the most potent. Drug A and Drug C : Both these drugs reach the same maximum effect , which means they are equi efficacious . However, Drug A reaches its half-maximal effect at a lower dose than Drug C, indicating that Drug A is more potent. Drug D : The curve for Drug D is positioned the furthest to the right , which means it is the least potent , as it requires a higher dose to produce its effect . However, it reaches the same maximum effect as Drugs A and C, indicating it is equi efficacious to them.&lt;/li&gt;&lt;li&gt;• Drug B reaches the lowest maximum effect , which means it is the least efficacious . However, its curve starts to rise at the lowest dose , which indicates it is the most potent.&lt;/li&gt;&lt;li&gt;• Drug B&lt;/li&gt;&lt;li&gt;• lowest maximum effect&lt;/li&gt;&lt;li&gt;• least efficacious&lt;/li&gt;&lt;li&gt;• curve starts to rise at the lowest dose&lt;/li&gt;&lt;li&gt;• Drug A and Drug C : Both these drugs reach the same maximum effect , which means they are equi efficacious . However, Drug A reaches its half-maximal effect at a lower dose than Drug C, indicating that Drug A is more potent.&lt;/li&gt;&lt;li&gt;• Drug A and Drug C&lt;/li&gt;&lt;li&gt;• drugs reach the same maximum effect&lt;/li&gt;&lt;li&gt;• equi efficacious&lt;/li&gt;&lt;li&gt;• Drug D : The curve for Drug D is positioned the furthest to the right , which means it is the least potent , as it requires a higher dose to produce its effect . However, it reaches the same maximum effect as Drugs A and C, indicating it is equi efficacious to them.&lt;/li&gt;&lt;li&gt;• Drug D&lt;/li&gt;&lt;li&gt;• positioned the furthest to the right&lt;/li&gt;&lt;li&gt;• least potent&lt;/li&gt;&lt;li&gt;• requires a higher dose to produce its effect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The efficacy of a drug is determined by the height of its curve on the y-axis , and potency is assessed by the position of the curve along the x-axis . Drugs A and C are equally efficacious but differ in potency, with Drug A being more potent than Drug C.&lt;/li&gt;&lt;li&gt;➤ efficacy of a drug&lt;/li&gt;&lt;li&gt;➤ height of its curve on the y-axis&lt;/li&gt;&lt;li&gt;➤ potency is assessed by the position of the curve along the x-axis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old man with a history of chronic obstructive pulmonary disease (COPD) and hypertension is being managed in an outpatient clinic. He has been prescribed a nonselective beta-blocker to manage his hypertension. Based on the receptor shown in the figure, which of the following drugs prescribed to the patient acts through this type of receptor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propranolol&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/7_ybtpG0K.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glucocorticoids: Act through cytoplasmic receptors that, upon activation , translocate to the nucleus to affect gene transcription .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Glucocorticoids:&lt;/li&gt;&lt;li&gt;• cytoplasmic receptors&lt;/li&gt;&lt;li&gt;• upon activation&lt;/li&gt;&lt;li&gt;• translocate to the nucleus&lt;/li&gt;&lt;li&gt;• affect gene transcription&lt;/li&gt;&lt;li&gt;• Option B. Estrogen: Binds to nuclear receptors which directly interact with DNA to regulate gene expression .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Estrogen: Binds to nuclear receptors&lt;/li&gt;&lt;li&gt;• directly interact with DNA to regulate gene expression&lt;/li&gt;&lt;li&gt;• Option D . Nicotine: Primarily acts through nicotinic acetylcholine receptors , which are ionotropic receptors, not GPCRs.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Nicotine:&lt;/li&gt;&lt;li&gt;• nicotinic acetylcholine receptors&lt;/li&gt;&lt;li&gt;• ionotropic receptors,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Propranolol acts via G-protein coupled receptors , which are characterized by their seven-transmembrane domain structure .&lt;/li&gt;&lt;li&gt;➤ Propranolol acts via G-protein coupled receptors&lt;/li&gt;&lt;li&gt;➤ seven-transmembrane domain structure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The microsomal enzyme involved in the metabolism of clopidogrel, and proton pump inhibitors is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CYP 1E6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CYP2D6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CYP2C19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CYP 2C9&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CYP2C19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CYP2C19&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The metabolism of clopidogrel and proton pump inhibitors primarily involves the CYP2C19 enzyme , and inhibitors of this enzyme can reduce the activation and efficacy of clopidogrel .&lt;/li&gt;&lt;li&gt;➤ metabolism of clopidogrel&lt;/li&gt;&lt;li&gt;➤ proton pump inhibitors&lt;/li&gt;&lt;li&gt;➤ involves the CYP2C19 enzyme&lt;/li&gt;&lt;li&gt;➤ inhibitors of this enzyme&lt;/li&gt;&lt;li&gt;➤ reduce the activation&lt;/li&gt;&lt;li&gt;➤ efficacy of clopidogrel&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female with chronic pain is prescribed a new medication and advised to monitor its effects closely. She was educated on the pharmacokinetic profile of the medication using a plasma concentration versus time graph. Which of the following gives the rate of drug absorption in plasma concentration vs time graphs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tmax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Half life&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Area under the curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tmax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-154446.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tmax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Half-life : Incorrect. The half-life of a drug is the time required for the plasma concentration of the drug to reduce to half its maximum value , indicating the rate of drug elimination rather than absorption.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Half-life&lt;/li&gt;&lt;li&gt;• half-life&lt;/li&gt;&lt;li&gt;• drug is the time required&lt;/li&gt;&lt;li&gt;• plasma concentration of the drug&lt;/li&gt;&lt;li&gt;• reduce to half&lt;/li&gt;&lt;li&gt;• maximum value&lt;/li&gt;&lt;li&gt;• Option C. Area under the curve (AUC) : Incorrect. The AUC represents the drug’s total exposure over time and is related to the extent of drug absorption , not the rate.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Area under the curve (AUC)&lt;/li&gt;&lt;li&gt;• AUC&lt;/li&gt;&lt;li&gt;• drug’s total exposure over time&lt;/li&gt;&lt;li&gt;• extent of drug absorption&lt;/li&gt;&lt;li&gt;• Option D. None : Incorrect. Tmax is indeed a parameter that gives information about the rate of drug absorption .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• None&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• parameter that gives information&lt;/li&gt;&lt;li&gt;• rate of drug absorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Tmax on a plasma concentration versus time graph provides information about the rate of absorption of a drug , with a shorter Tmax indicating faster absorption .&lt;/li&gt;&lt;li&gt;➤ Tmax&lt;/li&gt;&lt;li&gt;➤ plasma concentration versus time graph&lt;/li&gt;&lt;li&gt;➤ information about the rate of absorption of a drug&lt;/li&gt;&lt;li&gt;➤ shorter Tmax&lt;/li&gt;&lt;li&gt;➤ faster absorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male patient (70 kg) was recently diagnosed with infection involving methicillin-resistant S. aureus . He received 2000 mg of vancomycin as an IV loading dose. The peak plasma concentration of vancomycin was reported to be 28.5 mg/L. The apparent volume of distribution is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 L/kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 L/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 L/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70 L/kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 L/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 L/kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The volume of distribution (Vd) of a drug is calculated by dividing the loading dose by the peak plasma concentration and is expressed in relation to the patient&#x27;s body weight to obtain the Vd in L/kg.&lt;/li&gt;&lt;li&gt;➤ volume of distribution&lt;/li&gt;&lt;li&gt;➤ calculated by dividing the loading dose&lt;/li&gt;&lt;li&gt;➤ peak plasma concentration&lt;/li&gt;&lt;li&gt;➤ expressed in relation&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s body weight&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the true statement regarding pharmacokinetics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loading dose depends upon half-life of drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Highly ionized drugs will have low volume of distribution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytochrome oxidase enzyme is involved in drug metabolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazepam is the pro-drug&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Highly ionized drugs will have low volume of distribution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Highly ionized drugs will have low volume of distribution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Loading dose depends upon half-life of drug:&lt;/li&gt;&lt;li&gt;• Option A. Loading dose depends upon half-life of drug:&lt;/li&gt;&lt;li&gt;• This statement is incorrect. The loading dose of a drug is determined by the desired plasma concentration and the volume of distribution , not the half-life. The half-life is more closely related to the maintenance dose and dosing frequency.&lt;/li&gt;&lt;li&gt;• This statement is incorrect. The loading dose of a drug is determined by the desired plasma concentration and the volume of distribution , not the half-life. The half-life is more closely related to the maintenance dose and dosing frequency.&lt;/li&gt;&lt;li&gt;• loading dose of a drug&lt;/li&gt;&lt;li&gt;• desired plasma concentration&lt;/li&gt;&lt;li&gt;• volume of distribution&lt;/li&gt;&lt;li&gt;• Option C. Cytochrome oxidase enzyme is involved in drug metabolism:&lt;/li&gt;&lt;li&gt;• Option C. Cytochrome oxidase enzyme is involved in drug metabolism:&lt;/li&gt;&lt;li&gt;• This statement is incorrect. The correct term is cytochrome P450 oxidase enzymes (often simply referred to as cytochrome P450 or CYP450). These are the enzymes most commonly involved in drug metabolism, particularly phase I reactions. Cytochrome oxidase , on the other hand, refers to a different group of enzymes that are part of the electron transport chain in mitochondria.&lt;/li&gt;&lt;li&gt;• This statement is incorrect. The correct term is cytochrome P450 oxidase enzymes (often simply referred to as cytochrome P450 or CYP450). These are the enzymes most commonly involved in drug metabolism, particularly phase I reactions. Cytochrome oxidase , on the other hand, refers to a different group of enzymes that are part of the electron transport chain in mitochondria.&lt;/li&gt;&lt;li&gt;• cytochrome P450 oxidase enzymes&lt;/li&gt;&lt;li&gt;• enzymes most commonly involved in drug metabolism,&lt;/li&gt;&lt;li&gt;• phase I reactions. Cytochrome oxidase&lt;/li&gt;&lt;li&gt;• different group of enzymes&lt;/li&gt;&lt;li&gt;• part of the electron transport chain in mitochondria.&lt;/li&gt;&lt;li&gt;• Option D. Diazepam is a pro-drug:&lt;/li&gt;&lt;li&gt;• Option D. Diazepam is a pro-drug:&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Diazepam is not a pro-drug; it is an active drug. A pro-drug is an inactive compound that becomes active only after it is metabolized in the body. Diazepam, in contrast, is an active benzodiazepine and does not require metabolic conversion to elicit its pharmacological effect.&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Diazepam is not a pro-drug; it is an active drug. A pro-drug is an inactive compound that becomes active only after it is metabolized in the body. Diazepam, in contrast, is an active benzodiazepine and does not require metabolic conversion to elicit its pharmacological effect.&lt;/li&gt;&lt;li&gt;• Diazepam is not a pro-drug;&lt;/li&gt;&lt;li&gt;• active drug.&lt;/li&gt;&lt;li&gt;• pro-drug is an inactive compound&lt;/li&gt;&lt;li&gt;• active only after it is metabolized in the body.&lt;/li&gt;&lt;li&gt;• Based on the above evaluations, the true statement regarding pharmacokinetics is: B. Highly ionized drugs will have low volume of distribution.&lt;/li&gt;&lt;li&gt;• B. Highly ionized drugs will have low volume of distribution.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The volume of distribution of a drug is influenced by its ionization state, with highly ionized drugs typically having a low volume of distribution as they are less likely to penetrate cellular membranes and distribute into the body&#x27;s tissues.&lt;/li&gt;&lt;li&gt;➤ volume of distribution of a drug&lt;/li&gt;&lt;li&gt;➤ influenced by its ionization state,&lt;/li&gt;&lt;li&gt;➤ highly ionized drugs&lt;/li&gt;&lt;li&gt;➤ low volume of distribution&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following are the criteria for Essential drugs EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Satisfy priority health care needs of population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cost effective&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Should be available as a combination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Available in all doses and formulations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Should be available as a combination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Should be available as a combination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Satisfy priority health care needs of the population:&lt;/li&gt;&lt;li&gt;• Option A. Satisfy priority health care needs of the population:&lt;/li&gt;&lt;li&gt;• This is a core criterion for Essential Medicines. These drugs are chosen because they meet the most important healthcare needs of the majority of the population. They are selected based on the disease prevalence and public health importance.&lt;/li&gt;&lt;li&gt;• This is a core criterion for Essential Medicines. These drugs are chosen because they meet the most important healthcare needs of the majority of the population. They are selected based on the disease prevalence and public health importance.&lt;/li&gt;&lt;li&gt;• core criterion for Essential Medicines.&lt;/li&gt;&lt;li&gt;• Option B. Cost-effective:&lt;/li&gt;&lt;li&gt;• Option B. Cost-effective:&lt;/li&gt;&lt;li&gt;• Essential Medicines should be cost-effective, meaning they provide the best health benefits at the lowest cost . This does not mean they are always the cheapest available, but that their cost is justifiable by the level of benefit they provide in the context of the health system&#x27;s overall budget.&lt;/li&gt;&lt;li&gt;• Essential Medicines should be cost-effective, meaning they provide the best health benefits at the lowest cost . This does not mean they are always the cheapest available, but that their cost is justifiable by the level of benefit they provide in the context of the health system&#x27;s overall budget.&lt;/li&gt;&lt;li&gt;• Essential Medicines&lt;/li&gt;&lt;li&gt;• cost-effective,&lt;/li&gt;&lt;li&gt;• provide the best health benefits at the lowest cost&lt;/li&gt;&lt;li&gt;• Option D. Available in all doses and formulations:&lt;/li&gt;&lt;li&gt;• Option D. Available in all doses and formulations:&lt;/li&gt;&lt;li&gt;• Essential Medicines should be available in appropriate formulations that suit all age groups and populations, taking into account different dosage forms like tablets, syrups, or injectables to ensure that everyone who needs the medicine can receive it in a form that is effective and usable.&lt;/li&gt;&lt;li&gt;• Essential Medicines should be available in appropriate formulations that suit all age groups and populations, taking into account different dosage forms like tablets, syrups, or injectables to ensure that everyone who needs the medicine can receive it in a form that is effective and usable.&lt;/li&gt;&lt;li&gt;• Essential Medicines&lt;/li&gt;&lt;li&gt;• available in appropriate formulations&lt;/li&gt;&lt;li&gt;• age groups and populations,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Essential Medicines should address the priority health care needs, be cost-effective , and be available in appropriate formulations for the entire population, with a preference for single compounds over combinations unless there is a clear rationale for the latter.&lt;/li&gt;&lt;li&gt;➤ Essential Medicines&lt;/li&gt;&lt;li&gt;➤ address the priority health care needs,&lt;/li&gt;&lt;li&gt;➤ cost-effective&lt;/li&gt;&lt;li&gt;➤ available in appropriate formulations for the entire population,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are advantages of enteric coated tablets except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To prolong half-life of drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To protect the acid labile drugs from acid secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To protect stomach from irritant effects of drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To increase the absorption of drugs preferentially absorbed distal to stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. To pr ;&quot;}, {&quot;text&quot;: &quot;What happens when you double the dose of a drug that follows first order kinetics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Half-life remains the same and plasma concentration doubles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both half-life and plasma concentration double&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both half-life and plasma concentration remain the same&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Half-life doubles and plasma concentration remains the same&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Half-life remains the same and plasma concentration doubles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Half-life remains the same and plasma concentration doubles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Both half-life and plasma concentration double. This is incorrect because, in first-order kinetics , the half-life of a drug is independent of its concentration .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Both half-life and plasma concentration double.&lt;/li&gt;&lt;li&gt;• first-order kinetics&lt;/li&gt;&lt;li&gt;• half-life of a drug&lt;/li&gt;&lt;li&gt;• independent of its concentration&lt;/li&gt;&lt;li&gt;• Option C. Both half-life and plasma concentration remain the same. This is incorrect because while the half-life remains the same, the plasma concentration will double if the dose is doubled.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Both half-life and plasma concentration remain the same.&lt;/li&gt;&lt;li&gt;• half-life remains the same, the plasma concentration&lt;/li&gt;&lt;li&gt;• Option D. Half-life doubles and plasma concentration remains the same. This is incorrect. In first-order kinetics , the half-life of a drug does not change with the dose, and the plasma concentration will change proportionally with the dose.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Half-life doubles and plasma concentration remains the same.&lt;/li&gt;&lt;li&gt;• first-order kinetics&lt;/li&gt;&lt;li&gt;• half-life of a drug does not change with the dose,&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• For drugs that follow first-order kinetics, increasing the dose leads to a proportional increase in plasma concentration, but the half-life , which is a function of the drug&#x27;s properties and the body&#x27;s ability to metabolize or excrete it, remains constant.&lt;/li&gt;&lt;li&gt;• drugs that follow first-order kinetics,&lt;/li&gt;&lt;li&gt;• increasing&lt;/li&gt;&lt;li&gt;• dose leads to a proportional increase in plasma concentration,&lt;/li&gt;&lt;li&gt;• half-life&lt;/li&gt;&lt;li&gt;• function of the drug&#x27;s properties&lt;/li&gt;&lt;li&gt;• body&#x27;s ability to metabolize&lt;/li&gt;&lt;li&gt;• remains constant.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was on clopidogrel for stroke prophylaxis. However, he developed an episode of stroke even when on an adequate dose of clopidogrel. A defect in which of the following enzymes can lead to such a scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CYP3A4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CYP2D6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CYP2C19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;,
