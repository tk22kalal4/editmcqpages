@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child opened his father’s drawer and ingested multiple tablets of his cardiac medication, metoprolol. The child was brought to hospital with profound hypotension and bradycardia. What is the specific antidote used in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nor-adrenaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucagon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glucagon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In cases of beta-blocker overdose , such as with metoprolol , the specific antidote is glucagon . It works by increasing cyclic AMP independently of the beta-adrenergic receptors , thereby improving heart rate and contractility despite the beta-blockade. Understanding the role of glucagon and its mechanism of action is crucial in managing beta-blocker toxicity effectively .&lt;/li&gt;&lt;li&gt;➤ beta-blocker overdose&lt;/li&gt;&lt;li&gt;➤ metoprolol&lt;/li&gt;&lt;li&gt;➤ glucagon&lt;/li&gt;&lt;li&gt;➤ increasing&lt;/li&gt;&lt;li&gt;➤ cyclic AMP independently&lt;/li&gt;&lt;li&gt;➤ beta-adrenergic receptors&lt;/li&gt;&lt;li&gt;➤ improving heart rate and contractility&lt;/li&gt;&lt;li&gt;➤ beta-blockade.&lt;/li&gt;&lt;li&gt;➤ role of glucagon&lt;/li&gt;&lt;li&gt;➤ managing beta-blocker toxicity effectively&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Repeated administration of a drug produces the following effect on blood pressure (as shown in the diagram). What is this phenomenon known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tachyphylaxis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicotinic actions of acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biphasic response of adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasomotor reversal of Dale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tachyphylaxis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tachyphylaxis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Nicotinic actions of acetylcholine&lt;/li&gt;&lt;li&gt;• Option B. Nicotinic actions of acetylcholine&lt;/li&gt;&lt;li&gt;• This is not the correct answer . The nicotinic actions of acetylcholine refer to the effect acetylcholine has on nicotinic acetylcholine receptors, which are ligand-gated ion channels found in the nervous system and at the neuromuscular junction . Normally acetylcholine decreases blood pressure and heart rate due to its action of muscarinic receptors. However, if we give very high dose of acetylcholine after giving atropine (to block muscarinic receptors), then it shows increase in BP and heart rate . This is due to the action of acetylcholine on nicotinic receptors present on ganglia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• correct answer&lt;/li&gt;&lt;li&gt;• nicotinic actions&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• nicotinic acetylcholine&lt;/li&gt;&lt;li&gt;• receptors,&lt;/li&gt;&lt;li&gt;• ligand-gated ion channels&lt;/li&gt;&lt;li&gt;• nervous system and at the neuromuscular junction&lt;/li&gt;&lt;li&gt;• acetylcholine decreases blood pressure and heart rate&lt;/li&gt;&lt;li&gt;• muscarinic receptors.&lt;/li&gt;&lt;li&gt;• very high dose of acetylcholine&lt;/li&gt;&lt;li&gt;• atropine (to block muscarinic receptors),&lt;/li&gt;&lt;li&gt;• increase in BP and heart rate&lt;/li&gt;&lt;li&gt;• acetylcholine on nicotinic receptors&lt;/li&gt;&lt;li&gt;• ganglia&lt;/li&gt;&lt;li&gt;• Option C. Biphasic response of adrenaline&lt;/li&gt;&lt;li&gt;• Option C. Biphasic response of adrenaline&lt;/li&gt;&lt;li&gt;• This option is incorrect. A biphasic response to adrenaline would involve an initial phase in which there is increase in blood pressure (due to stimulation of alpha 1 receptors) followed by a second phase in which there is fall in blood pressure (due to action on beta 2 receptors). The tracing does not show a biphasic response; it shows a series of responses that diminish over time, consistent with tachyphylaxis.&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• biphasic response&lt;/li&gt;&lt;li&gt;• adrenaline&lt;/li&gt;&lt;li&gt;• initial phase&lt;/li&gt;&lt;li&gt;• increase in blood pressure (due to stimulation of alpha 1 receptors)&lt;/li&gt;&lt;li&gt;• second phase&lt;/li&gt;&lt;li&gt;• blood pressure (due to action on beta 2 receptors).&lt;/li&gt;&lt;li&gt;• tracing does not&lt;/li&gt;&lt;li&gt;• biphasic response;&lt;/li&gt;&lt;li&gt;• series of responses&lt;/li&gt;&lt;li&gt;• diminish over time, consistent&lt;/li&gt;&lt;li&gt;• tachyphylaxis.&lt;/li&gt;&lt;li&gt;• Option D. Vasomotor reversal of Dale&lt;/li&gt;&lt;li&gt;• Option D. Vasomotor reversal of Dale&lt;/li&gt;&lt;li&gt;• Vasomotor reversal of Dale is a phenomenon where adrenaline can produce a paradoxical decrease in blood pressure due to stimulation of vasodilatory beta-adrenergic receptors , especially after pre-treatment with drugs that block alpha-adrenergic receptors. This is not what is depicted in the tracing.&lt;/li&gt;&lt;li&gt;• Vasomotor reversal of Dale&lt;/li&gt;&lt;li&gt;• adrenaline&lt;/li&gt;&lt;li&gt;• paradoxical decrease in blood pressure&lt;/li&gt;&lt;li&gt;• stimulation of vasodilatory beta-adrenergic receptors&lt;/li&gt;&lt;li&gt;• pre-treatment with drugs&lt;/li&gt;&lt;li&gt;• block alpha-adrenergic receptors.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Based on the image, the correct answer is:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tachyphylaxis is a diminishing response to repeated administrations of the same dose of a drug over a short period. This is a common pharmacological phenomenon often seen with drugs that act on receptors or other cellular targets that can become desensitized or down-regulated with frequent stimulation .&lt;/li&gt;&lt;li&gt;• Tachyphylaxis is&lt;/li&gt;&lt;li&gt;• diminishing response&lt;/li&gt;&lt;li&gt;• repeated administrations&lt;/li&gt;&lt;li&gt;• act on receptors or other cellular targets&lt;/li&gt;&lt;li&gt;• desensitized or down-regulated with frequent stimulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old woman with a long history of heavy smoking presents to her doctor with complaints of shortness of breath and chronic coughing that has been present for about 2 years and has been worsening in frequency. The doctor decides to prescribe a bronchodilator agent that has minimal cardiac side effects, since the patient also has an extensive cardiac history. Which medication did the doctor likely prescribe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albuterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ipratropium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudoephedrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ipratropium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ipratropium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Albuterol: Albuterol is a beta-2 agonist that effectively relieves bronchoconstriction. However, it can have cardiac side effects such as tachycardia and palpitations , especially in patients with existing cardiac conditions, due to its slight action on beta-1 adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option A. Albuterol: Albuterol is a beta-2 agonist that effectively relieves bronchoconstriction. However, it can have cardiac side effects such as tachycardia and palpitations , especially in patients with existing cardiac conditions, due to its slight action on beta-1 adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option A. Albuterol:&lt;/li&gt;&lt;li&gt;• beta-2 agonist&lt;/li&gt;&lt;li&gt;• relieves bronchoconstriction.&lt;/li&gt;&lt;li&gt;• cardiac side effects&lt;/li&gt;&lt;li&gt;• tachycardia and palpitations&lt;/li&gt;&lt;li&gt;• existing cardiac conditions,&lt;/li&gt;&lt;li&gt;• slight action on beta-1 adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option B. Atenolol: Atenolol is a beta-1 selective blocker used primarily in the treatment of hypertension and other cardiovascular conditions . It is not a bronchodilator and would not be appropriate for the treatment of COPD or asthma.&lt;/li&gt;&lt;li&gt;• Option B. Atenolol: Atenolol is a beta-1 selective blocker used primarily in the treatment of hypertension and other cardiovascular conditions . It is not a bronchodilator and would not be appropriate for the treatment of COPD or asthma.&lt;/li&gt;&lt;li&gt;• Option B. Atenolol:&lt;/li&gt;&lt;li&gt;• beta-1 selective blocker&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• cardiovascular conditions&lt;/li&gt;&lt;li&gt;• not a bronchodilator&lt;/li&gt;&lt;li&gt;• treatment of COPD or asthma.&lt;/li&gt;&lt;li&gt;• Option D. Pseudoephedrine: Pseudoephedrine is a sympathomimetic drug used as a decongestant. It can increase blood pressure and heart rate, making it unsuitable for a patient with an extensive cardiac history requiring bronchodilation.&lt;/li&gt;&lt;li&gt;• Option D. Pseudoephedrine: Pseudoephedrine is a sympathomimetic drug used as a decongestant. It can increase blood pressure and heart rate, making it unsuitable for a patient with an extensive cardiac history requiring bronchodilation.&lt;/li&gt;&lt;li&gt;• Option D. Pseudoephedrine:&lt;/li&gt;&lt;li&gt;• sympathomimetic drug&lt;/li&gt;&lt;li&gt;• decongestant.&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• blood pressure&lt;/li&gt;&lt;li&gt;• heart rate,&lt;/li&gt;&lt;li&gt;• unsuitable&lt;/li&gt;&lt;li&gt;• extensive cardiac history&lt;/li&gt;&lt;li&gt;• bronchodilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the selection of bronchodilators in the management of respiratory conditions like COPD, especially in patients with comorbid cardiac conditions. Recognizing the pharmacological profiles of different classes of bronchodilators and their systemic effects is crucial for minimizing adverse effects and optimizing patient care.&lt;/li&gt;&lt;li&gt;➤ selection of bronchodilators&lt;/li&gt;&lt;li&gt;➤ respiratory conditions like COPD,&lt;/li&gt;&lt;li&gt;➤ comorbid cardiac conditions.&lt;/li&gt;&lt;li&gt;➤ pharmacological profiles&lt;/li&gt;&lt;li&gt;➤ different classes of bronchodilators&lt;/li&gt;&lt;li&gt;➤ systemic effects&lt;/li&gt;&lt;li&gt;➤ minimizing adverse effects&lt;/li&gt;&lt;li&gt;➤ optimizing patient care.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients would not benefit from the use of beta blockers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;64-year-old female with frequent attacks of migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;56-year-old male with erectile dysfunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;74-year-old male with history of compensated heart failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 56-year-old male with erectile dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 56-year-old male with erectile dysfunction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 64-year-old female with frequent attacks of migraine: Beta-blockers are often used for the prophylaxis of migraines . They can help reduce the frequency and severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option A. 64-year-old female with frequent attacks of migraine: Beta-blockers are often used for the prophylaxis of migraines . They can help reduce the frequency and severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option A. 64-year-old female with frequent attacks of migraine:&lt;/li&gt;&lt;li&gt;• Beta-blockers&lt;/li&gt;&lt;li&gt;• prophylaxis of&lt;/li&gt;&lt;li&gt;• migraines&lt;/li&gt;&lt;li&gt;• reduce the frequency&lt;/li&gt;&lt;li&gt;• severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option B. 35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors: Beta-blockers are useful in managing symptoms of hyperthyroidism such as tachycardia and tremors by blocking the effects of excess t hyroid hormones on the heart and other tissues.&lt;/li&gt;&lt;li&gt;• Option B. 35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors: Beta-blockers are useful in managing symptoms of hyperthyroidism such as tachycardia and tremors by blocking the effects of excess t hyroid hormones on the heart and other tissues.&lt;/li&gt;&lt;li&gt;• Option B. 35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors:&lt;/li&gt;&lt;li&gt;• Beta-blockers&lt;/li&gt;&lt;li&gt;• useful&lt;/li&gt;&lt;li&gt;• hyperthyroidism&lt;/li&gt;&lt;li&gt;• tachycardia and tremors&lt;/li&gt;&lt;li&gt;• blocking the effects&lt;/li&gt;&lt;li&gt;• excess&lt;/li&gt;&lt;li&gt;• hyroid hormones on the heart and other tissues.&lt;/li&gt;&lt;li&gt;• Option D. 74-year-old male with history of compensated heart failure: Certain beta-blockers are indicated in the management of heart failure . They can i mprove survival and reduce the need for hospitalization in patients with heart failure, especially those with a history of compensated heart failure, provided they are carefully selected and dosed.&lt;/li&gt;&lt;li&gt;• Option D. 74-year-old male with history of compensated heart failure: Certain beta-blockers are indicated in the management of heart failure . They can i mprove survival and reduce the need for hospitalization in patients with heart failure, especially those with a history of compensated heart failure, provided they are carefully selected and dosed.&lt;/li&gt;&lt;li&gt;• Option D. 74-year-old male with history of compensated heart failure:&lt;/li&gt;&lt;li&gt;• beta-blockers&lt;/li&gt;&lt;li&gt;• heart failure&lt;/li&gt;&lt;li&gt;• mprove survival and reduce&lt;/li&gt;&lt;li&gt;• hospitalization&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• failure,&lt;/li&gt;&lt;li&gt;• history of compensated heart failure,&lt;/li&gt;&lt;li&gt;• carefully selected and dosed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the indications and contraindications for beta-blocker therapy . While beta-blockers are versatile medications with a broad range of clinical applications , their potential side effects, such as exacerbating erectile dysfunction , must be considered when prescribing these drugs to ensure they align with the patient&#x27;s overall health status and medical needs.&lt;/li&gt;&lt;li&gt;➤ indications and contraindications&lt;/li&gt;&lt;li&gt;➤ beta-blocker therapy&lt;/li&gt;&lt;li&gt;➤ beta-blockers are versatile&lt;/li&gt;&lt;li&gt;➤ medications&lt;/li&gt;&lt;li&gt;➤ broad range of clinical applications&lt;/li&gt;&lt;li&gt;➤ potential side effects,&lt;/li&gt;&lt;li&gt;➤ exacerbating erectile dysfunction&lt;/li&gt;&lt;li&gt;➤ prescribing these drugs to ensure they align&lt;/li&gt;&lt;li&gt;➤ health status and medical needs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child on formoterol inhaler for treatment of bronchial asthma may exhibit all of the following features except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tremors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchodilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypoglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypoglycemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tremors - A known side effect due to the stimulation of β2 receptors by β2 agonists.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Tremors&lt;/li&gt;&lt;li&gt;• side effect&lt;/li&gt;&lt;li&gt;• β2 receptors by β2 agonists.&lt;/li&gt;&lt;li&gt;• Option C. Hypokalemia - Can occur as β2 agonists increase intracellular potassium uptake .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Hypokalemia&lt;/li&gt;&lt;li&gt;• β2 agonists&lt;/li&gt;&lt;li&gt;• intracellular potassium uptake&lt;/li&gt;&lt;li&gt;• Option D. Bronchodilation - The primary therapeutic action of formoterol in bronchial asthma .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Bronchodilation&lt;/li&gt;&lt;li&gt;• formoterol in bronchial asthma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Formoterol, a β2 agonist, does not cause hypoglycemia . Instead, it can cause side effects such as tremors, hypokalemia due to increased potassium uptake into cells , and the desired effect of bronchodilation for the management of asthma.&lt;/li&gt;&lt;li&gt;➤ Formoterol, a β2 agonist, does not&lt;/li&gt;&lt;li&gt;➤ hypoglycemia&lt;/li&gt;&lt;li&gt;➤ tremors, hypokalemia&lt;/li&gt;&lt;li&gt;➤ increased potassium uptake into cells&lt;/li&gt;&lt;li&gt;➤ bronchodilation&lt;/li&gt;&lt;li&gt;➤ asthma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cholinomimetic drugs can be used for the treatment of all the following conditions except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Closed angle glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cobra bite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bradycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-120058.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bradycardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Correct Usage - Closed angle glaucoma : is treated with drugs like Physostigmine and Pilocarpine to increase aqueous humor outflow .&lt;/li&gt;&lt;li&gt;• Option A. Correct Usage - Closed angle glaucoma&lt;/li&gt;&lt;li&gt;• Physostigmine and Pilocarpine to increase aqueous humor outflow&lt;/li&gt;&lt;li&gt;• Option C. Correct Usage - For a cobra bite: Neostigmine plus atropine is used to counteract the neuromuscular blockade caused by the venom .&lt;/li&gt;&lt;li&gt;• Option C. Correct Usage - For a cobra bite:&lt;/li&gt;&lt;li&gt;• Neostigmine plus atropine&lt;/li&gt;&lt;li&gt;• counteract the neuromuscular blockade&lt;/li&gt;&lt;li&gt;• venom&lt;/li&gt;&lt;li&gt;• Option D. Correct Usage - In Myasthenia gravis: drugs such as Neostigmine are used to enhance neuromuscular transmission by preventing the breakdown of acetylcholine.&lt;/li&gt;&lt;li&gt;• Option D. Correct Usage - In Myasthenia gravis:&lt;/li&gt;&lt;li&gt;• Neostigmine&lt;/li&gt;&lt;li&gt;• neuromuscular transmission&lt;/li&gt;&lt;li&gt;• breakdown of acetylcholine.&lt;/li&gt;&lt;li&gt;• Additional Uses of Cholinergic Drugs:&lt;/li&gt;&lt;li&gt;• Additional Uses of Cholinergic Drugs:&lt;/li&gt;&lt;li&gt;• Alzheimer’s disease treatment with Donepezil, Rivastigmine, and Galantamine to increase acetylcholine in the brain. Management of xerostomia with drugs like Cevimeline to stimulate salivary gland secretion . Postoperative urinary retention and paralytic ileus managed with drugs like Bethanechol and Neostigmine to stimulate the bladder detrusor muscle and GI motility . Antidote for anticholinergic poisoning with Physostigmine to counteract muscarinic receptor blockade.&lt;/li&gt;&lt;li&gt;• Alzheimer’s disease treatment with Donepezil, Rivastigmine, and Galantamine to increase acetylcholine in the brain.&lt;/li&gt;&lt;li&gt;• Alzheimer’s disease&lt;/li&gt;&lt;li&gt;• Donepezil, Rivastigmine, and Galantamine&lt;/li&gt;&lt;li&gt;• increase acetylcholine&lt;/li&gt;&lt;li&gt;• Management of xerostomia with drugs like Cevimeline to stimulate salivary gland secretion .&lt;/li&gt;&lt;li&gt;• xerostomia&lt;/li&gt;&lt;li&gt;• Cevimeline&lt;/li&gt;&lt;li&gt;• salivary gland secretion&lt;/li&gt;&lt;li&gt;• Postoperative urinary retention and paralytic ileus managed with drugs like Bethanechol and Neostigmine to stimulate the bladder detrusor muscle and GI motility .&lt;/li&gt;&lt;li&gt;• Postoperative urinary retention&lt;/li&gt;&lt;li&gt;• paralytic ileus&lt;/li&gt;&lt;li&gt;• Bethanechol and Neostigmine&lt;/li&gt;&lt;li&gt;• bladder detrusor muscle and GI motility&lt;/li&gt;&lt;li&gt;• Antidote for anticholinergic poisoning with Physostigmine to counteract muscarinic receptor blockade.&lt;/li&gt;&lt;li&gt;• Antidote for anticholinergic poisoning&lt;/li&gt;&lt;li&gt;• Physostigmine&lt;/li&gt;&lt;li&gt;• muscarinic receptor blockade.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Cholinomimetic drugs are not used for the treatment of bradycardia due to their potential to cause a decrease in heart rate . They are, however, useful in treating various other conditions where increased cholinergic action is beneficial, such as closed angle glaucoma, cobra bites, Myasthenia gravis, and Alzheimer’s disease.&lt;/li&gt;&lt;li&gt;• Cholinomimetic drugs&lt;/li&gt;&lt;li&gt;• not used&lt;/li&gt;&lt;li&gt;• bradycardia&lt;/li&gt;&lt;li&gt;• decrease in heart rate&lt;/li&gt;&lt;li&gt;• increased cholinergic action&lt;/li&gt;&lt;li&gt;• closed angle glaucoma, cobra bites, Myasthenia gravis, and Alzheimer’s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of choice for anaphylactic shock is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenaline 0.5 ml of 1:1000 solution by intramuscular route&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenaline 1 ml of 1:10000 by intravenous route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atropine 3 mg intravenously&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenosine 12 mg intravenously&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adrenaline 0.5 ml of 1:1000 solution by intramuscular route&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Adrenaline 0.5 ml of 1:1000 solution by intramuscular route&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Adrenaline 1 ml of 1 :10000 by intravenous route: This is less preferred initially due to the risk of adverse effects with intravenous administration unless absolutely necessary and under close monitoring.&lt;/li&gt;&lt;li&gt;• Option B. Adrenaline 1 ml of 1&lt;/li&gt;&lt;li&gt;• :10000 by intravenous route:&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• risk of adverse effects&lt;/li&gt;&lt;li&gt;• intravenous administration&lt;/li&gt;&lt;li&gt;• absolutely necessary and under close monitoring.&lt;/li&gt;&lt;li&gt;• Option C. Atropine 3 mg intravenously: Not used in anaphylaxis , as it does not address the pathophysiological changes involved in anaphylactic shock.&lt;/li&gt;&lt;li&gt;• Option C. Atropine 3 mg intravenously:&lt;/li&gt;&lt;li&gt;• Not used in anaphylaxis&lt;/li&gt;&lt;li&gt;• Option D. Adenosine 12 mg intravenously: Not indicated for anaphylaxis as it&#x27;s primarily used for certain types of supraventricular tachycardias.&lt;/li&gt;&lt;li&gt;• Option D. Adenosine 12 mg intravenously:&lt;/li&gt;&lt;li&gt;• Not indicated for anaphylaxis&lt;/li&gt;&lt;li&gt;• used for&lt;/li&gt;&lt;li&gt;• supraventricular tachycardias.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• For anaphylactic shock , adrenaline is administered intramuscularly in a 1:1000 concentration as the first-line treatment . This route is preferred over subcutaneous or intravenous administration due to its effectiveness and safety profile .&lt;/li&gt;&lt;li&gt;• anaphylactic shock&lt;/li&gt;&lt;li&gt;• adrenaline&lt;/li&gt;&lt;li&gt;• intramuscularly in a 1:1000 concentration as the first-line treatment&lt;/li&gt;&lt;li&gt;• subcutaneous or intravenous administration&lt;/li&gt;&lt;li&gt;• effectiveness and safety profile&lt;/li&gt;&lt;li&gt;• Ref : Harrison 19 th /2117&lt;/li&gt;&lt;li&gt;• Ref : Harrison 19 th /2117&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are non-selective β-blockers except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carvedilol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Betaxolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxprenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Betaxolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/33.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Betaxolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Carvedilol: A non-selective beta-blocker that also has alpha-blocking activity, used for the treatment of high blood p ressure and heart failure.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Carvedilol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• alpha-blocking activity,&lt;/li&gt;&lt;li&gt;• high blood&lt;/li&gt;&lt;li&gt;• ressure and heart failure.&lt;/li&gt;&lt;li&gt;• Option C. Oxprenolol: A non-selective beta-blocker with intrinsic sympathomimetic activity.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Oxprenolol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• intrinsic sympathomimetic activity.&lt;/li&gt;&lt;li&gt;• Option D. Labetalol: A non-selective beta-blocker that also blocks alpha-1 receptors and is commonly used in pregnancy-induced hypertension.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Labetalol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• blocks alpha-1 receptors&lt;/li&gt;&lt;li&gt;• pregnancy-induced&lt;/li&gt;&lt;li&gt;• hypertension.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Betaxolol is a cardioselective beta-blocker that selectively blocks beta-1 adrenergic receptors in the heart , while Carvedilol, Oxprenolol, and Labetalol are non-selective beta-blockers affecting both beta-1 and beta-2 adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Betaxolol&lt;/li&gt;&lt;li&gt;• cardioselective beta-blocker&lt;/li&gt;&lt;li&gt;• blocks beta-1 adrenergic receptors in the heart&lt;/li&gt;&lt;li&gt;• Carvedilol,&lt;/li&gt;&lt;li&gt;• Oxprenolol, and Labetalol&lt;/li&gt;&lt;li&gt;• non-selective beta-blockers&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• beta-1 and beta-2 adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Cardio-selective beta blockers:&lt;/li&gt;&lt;li&gt;• Cardio-selective beta blockers:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the usual weight of rabbit used in ophthalmological experiments?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5–1 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5–2.5 kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5–7 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10–12 kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1.5–2.5 kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1.5–2.5 kg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an animal model, the phenomenon of vasomotor reversal of Dale can be demonstrated by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta-2 stimulation by epinephrine following beta 1-stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulation of beta-1 receptors following blocking of beta 2 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulation of beta-2 receptors following blocking of alpha receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-2 stimulation by norepinephrine following beta-1 blockade&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stimulation of beta-2 receptors following blocking of alpha receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stimulation of beta-2 receptors following blocking of alpha receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A. Beta-2 stimulation by epinephrine following beta 1-stimulation: This option does not describe vasomotor reversal of Dale . Beta-1 stimulation typically affects heart rate and contractility , not vasomotor responses.&lt;/li&gt;&lt;li&gt;• Options A. Beta-2 stimulation by epinephrine following beta 1-stimulation:&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• vasomotor reversal of Dale&lt;/li&gt;&lt;li&gt;• Beta-1 stimulation&lt;/li&gt;&lt;li&gt;• heart rate and contractility&lt;/li&gt;&lt;li&gt;• Options B. Stimulation of beta-1 receptors following blocking of beta 2 receptors: This also does not lead to vasomotor reversal of Dale . Blocking beta-2 receptors would typically enhance the alpha receptor-mediated vasoconstrictive effect of catecholamines, not reverse it.&lt;/li&gt;&lt;li&gt;• Options B. Stimulation of beta-1 receptors following blocking of beta 2 receptors:&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• vasomotor reversal of Dale&lt;/li&gt;&lt;li&gt;• Blocking beta-2 receptors&lt;/li&gt;&lt;li&gt;• enhance&lt;/li&gt;&lt;li&gt;• alpha receptor-mediated vasoconstrictive&lt;/li&gt;&lt;li&gt;• catecholamines,&lt;/li&gt;&lt;li&gt;• Options C. Stimulation of beta-2 receptors following blocking of alpha receptors: This is the correct option for demonstrating vasomotor reversal of Dale. When alpha receptors are blocked, the administration of a catecholamine will primarily stimulate the beta-2 adrenergic receptors , leading to vasodilation, which is the opposite of the usual vasoconstrictive effect of catecholamines on blood vessels.&lt;/li&gt;&lt;li&gt;• Options C. Stimulation of beta-2 receptors following blocking of alpha receptors:&lt;/li&gt;&lt;li&gt;• correct option&lt;/li&gt;&lt;li&gt;• vasomotor reversal of Dale.&lt;/li&gt;&lt;li&gt;• alpha receptors are blocked,&lt;/li&gt;&lt;li&gt;• catecholamine&lt;/li&gt;&lt;li&gt;• stimulate the&lt;/li&gt;&lt;li&gt;• beta-2 adrenergic receptors&lt;/li&gt;&lt;li&gt;• vasodilation,&lt;/li&gt;&lt;li&gt;• opposite&lt;/li&gt;&lt;li&gt;• vasoconstrictive effect of catecholamines&lt;/li&gt;&lt;li&gt;• blood vessels.&lt;/li&gt;&lt;li&gt;• Options D. Beta-2 stimulation by norepinephrine following beta-1 blockade: Norepinephrine (noradrenaline) has a much weaker effect on beta-2 receptors compared to alpha receptors , so blocking beta-1 receptors would not typically result in a vasomotor reversal. Norepinephrine is more known for its strong alpha receptor affinity , leading to vasoconstriction.&lt;/li&gt;&lt;li&gt;• Options D. Beta-2 stimulation by norepinephrine following beta-1 blockade:&lt;/li&gt;&lt;li&gt;• Norepinephrine (noradrenaline)&lt;/li&gt;&lt;li&gt;• weaker effect on beta-2 receptors&lt;/li&gt;&lt;li&gt;• alpha receptors&lt;/li&gt;&lt;li&gt;• blocking beta-1 receptors would not&lt;/li&gt;&lt;li&gt;• vasomotor reversal. Norepinephrine&lt;/li&gt;&lt;li&gt;• strong alpha receptor affinity&lt;/li&gt;&lt;li&gt;• vasoconstriction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The vasomotor reversal of Dale, characterized by a switch from vasoconstriction to vasodilation, is demonstrated by the stimulation of beta-2 receptors after alpha receptors have been blocked, showcasing the unique and sometimes counterintuitive effect s that can result from the complex interplay of the autonomic nervous system&#x27;s receptors.&lt;/li&gt;&lt;li&gt;➤ vasomotor reversal of Dale,&lt;/li&gt;&lt;li&gt;➤ switch from vasoconstriction to vasodilation,&lt;/li&gt;&lt;li&gt;➤ stimulation&lt;/li&gt;&lt;li&gt;➤ beta-2 receptors&lt;/li&gt;&lt;li&gt;➤ alpha receptors have been blocked,&lt;/li&gt;&lt;li&gt;➤ unique and sometimes counterintuitive effect&lt;/li&gt;&lt;li&gt;➤ complex interplay of the autonomic nervous system&#x27;s receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with diabetic macular edema with glaucoma. Which of the following drug should be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostaglandin analogues&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prostaglandin analogues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-115656.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prostaglandin analogues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alpha agonists: These are not primarily associated with exacerbation of macular edema .&lt;/li&gt;&lt;li&gt;• Option A. Alpha agonists:&lt;/li&gt;&lt;li&gt;• not primarily&lt;/li&gt;&lt;li&gt;• exacerbation of macular edema&lt;/li&gt;&lt;li&gt;• Option B. Acetazolamide :  A carbonic anhydrase inhibitor, not typically associated with causing or worsening macular edema .&lt;/li&gt;&lt;li&gt;• Option B. Acetazolamide&lt;/li&gt;&lt;li&gt;• carbonic anhydrase inhibitor, not&lt;/li&gt;&lt;li&gt;• causing or worsening macular edema&lt;/li&gt;&lt;li&gt;• Option C. Beta blockers: Commonly used in glaucoma to reduce intraocular pressure without affecting macular edema.&lt;/li&gt;&lt;li&gt;• Option C. Beta blockers:&lt;/li&gt;&lt;li&gt;• Commonly used in glaucoma&lt;/li&gt;&lt;li&gt;• reduce intraocular pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prostaglandin analogues can worsen macular edema and therefore should be avoided in patients with diabetic macular edema.&lt;/li&gt;&lt;li&gt;➤ Prostaglandin analogues&lt;/li&gt;&lt;li&gt;➤ worsen macular edema&lt;/li&gt;&lt;li&gt;➤ avoided in patients with diabetic macular edema.&lt;/li&gt;&lt;li&gt;➤ Important adverse effects of anti-glaucoma drugs&lt;/li&gt;&lt;li&gt;➤ adverse effects of anti-glaucoma drugs&lt;/li&gt;&lt;li&gt;➤ Ref : KDT 8 th /169&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KDT 8 th /169&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Acetylcholine decrease heart rate by which of the following mechanisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;By decreasing the rate of diastolic depolarization of SA node&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;By causing delay through AV node&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;By blocking calcium channels and prolonging the plateau phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;By reducing the rate of ventricular repolarization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. By decreasing the rate of diastolic depolarization of SA node&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) By decreasing the rate of diastolic depolarization of SA node&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. By causing delay through AV node: While acetylcholine does cause a delay in conduction through the atrioventricular (AV) node, this is not the primary mechanism by which it decreases the heart rate. However, this effect can contribute to a reduction in the ventricular rate , especially during conditions such as atrial fibrillation, by limiting the number of impulses t hat reach the ventricles.&lt;/li&gt;&lt;li&gt;• Option B. By causing delay through AV node:&lt;/li&gt;&lt;li&gt;• While acetylcholine&lt;/li&gt;&lt;li&gt;• delay in conduction&lt;/li&gt;&lt;li&gt;• atrioventricular (AV) node,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• decreases the heart rate.&lt;/li&gt;&lt;li&gt;• reduction in the ventricular rate&lt;/li&gt;&lt;li&gt;• atrial fibrillation,&lt;/li&gt;&lt;li&gt;• limiting the number of impulses t&lt;/li&gt;&lt;li&gt;• ventricles.&lt;/li&gt;&lt;li&gt;• Option C. By blocking calcium channels and prolonging the plateau phase: This option is incorrect with respect to heart rate . Blocking calcium channels and prolonging the plateau phase of the cardiac action potential would affect the force of cardiac muscle contraction and potentially the duration of the action potential, but it is not the primary mechanism by which acetylcholine decreases heart rate .&lt;/li&gt;&lt;li&gt;• Option C. By blocking calcium channels and prolonging the plateau phase:&lt;/li&gt;&lt;li&gt;• option is incorrect&lt;/li&gt;&lt;li&gt;• heart rate&lt;/li&gt;&lt;li&gt;• Blocking calcium channels&lt;/li&gt;&lt;li&gt;• prolonging the plateau phase&lt;/li&gt;&lt;li&gt;• cardiac action potential&lt;/li&gt;&lt;li&gt;• force of cardiac muscle&lt;/li&gt;&lt;li&gt;• contraction&lt;/li&gt;&lt;li&gt;• duration of the action potential,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• acetylcholine decreases heart rate&lt;/li&gt;&lt;li&gt;• Option D. By reducing the rate of ventricular repolarization: This mechanism is not associated with acetylcholine . Acetylcholine does not typically reduce the rate of ventricular repolarization; instead, it would affect the repolarization phase of the atria more than the ventricles.&lt;/li&gt;&lt;li&gt;• Option D. By reducing the rate of ventricular repolarization:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• reduce the rate of ventricular repolarization;&lt;/li&gt;&lt;li&gt;• repolarization phase of the atria more&lt;/li&gt;&lt;li&gt;• ventricles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aetylcholine decreases heart rate by decreasing the rate of diastolic depolarization of the SA node , which reduces the frequency of action potentials generated and hence lowers the heart rate .&lt;/li&gt;&lt;li&gt;➤ Aetylcholine decreases heart rate&lt;/li&gt;&lt;li&gt;➤ decreasing the rate of diastolic depolarization of the SA node&lt;/li&gt;&lt;li&gt;➤ reduces&lt;/li&gt;&lt;li&gt;➤ action potentials generated&lt;/li&gt;&lt;li&gt;➤ lowers the heart rate&lt;/li&gt;&lt;li&gt;➤ Ref : KDT 8th/114&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KDT 8th/114&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a history of hypertension has been managing his condition with metoprolol, a beta-blocker, to control his heart rate and blood pressure. Despite this treatment, his blood pressure remains above the target range. His physician decides to add verapamil, a calcium channel blocker, to his regimen to further control his blood pressure. Shortly after initiating verapamil, the patient reports symptoms of fatigue and dizziness. What complication can result from the addition of verapamil to a patient already on metoprolol treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradycardia with AV block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torsades’ de pointes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bradycardia with AV block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bradycardia with AV block.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Atrial fibrillation: is not the most likely outcome of adding verapamil to metoprolol therapy, although verapamil is sometimes used to control ventricular rate i n patients with atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Atrial fibrillation:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• adding verapamil to metoprolol therapy,&lt;/li&gt;&lt;li&gt;• verapamil is&lt;/li&gt;&lt;li&gt;• control ventricular rate i&lt;/li&gt;&lt;li&gt;• with atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Option C. Torsades’ de pointes: are a specific type of ventricular tachycardia often associated with a prolonged QT interval, which is not a typical side effect of either metoprolol or verapamil.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Torsades’ de pointes:&lt;/li&gt;&lt;li&gt;• ventricular tachycardia&lt;/li&gt;&lt;li&gt;• prolonged QT interval,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• side effect of either metoprolol or verapamil.&lt;/li&gt;&lt;li&gt;• Option D. Tachycardia: or increased heart rate , would be unlikely as both drugs work to slow the heart rate .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Tachycardia:&lt;/li&gt;&lt;li&gt;• increased heart rate&lt;/li&gt;&lt;li&gt;• both drugs&lt;/li&gt;&lt;li&gt;• slow the heart rate&lt;/li&gt;&lt;li&gt;• Therefore, the most appropriate answer in the context of this clinical scenario is b. Bradycardia with AV block , considering the pharmacological actions of both metoprolol and verapamil and the symptoms reported by the patient.&lt;/li&gt;&lt;li&gt;• Bradycardia with AV block&lt;/li&gt;&lt;li&gt;• both metoprolol and verapamil&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• When combining metoprolol , a beta-blocker, with verapamil, a calcium channel blocker, there is a significant risk of developing bradycardia with AV block due to their combined effect on slowing heart rate and impairing AV nodal conduction.&lt;/li&gt;&lt;li&gt;• metoprolol&lt;/li&gt;&lt;li&gt;• beta-blocker, with verapamil, a calcium channel blocker,&lt;/li&gt;&lt;li&gt;• risk of developing&lt;/li&gt;&lt;li&gt;• bradycardia with AV block&lt;/li&gt;&lt;li&gt;• combined effect&lt;/li&gt;&lt;li&gt;• slowing heart rate and impairing AV nodal conduction.&lt;/li&gt;&lt;li&gt;• Ref : KDT 8th/160&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : KDT 8th/160&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmacological experiment was conducted to study effect of three drugs on heart rate and blood pressure. The following graphs were obtained before and after giving the drug. Which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug A in the graph is epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The effect on heart rate in graph A can be prevented by anti-muscarinic agents&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug acting on graph B is isoprenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug acting in the graph C is nor-epinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The effect on heart rate in graph A can be prevented by anti-muscarinic agents&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The effect on heart rate in graph A can be prevented by anti-muscarinic agents&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Drug A in the graph can be epinephrine: This is incorrect since epinephrine usually increases heart rate due to its beta-1 stimulatory effect.&lt;/li&gt;&lt;li&gt;• Option A. Drug A in the graph can be epinephrine:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• epinephrine&lt;/li&gt;&lt;li&gt;• increases heart rate&lt;/li&gt;&lt;li&gt;• beta-1&lt;/li&gt;&lt;li&gt;• stimulatory effect.&lt;/li&gt;&lt;li&gt;• Option C. The drug acting on graph B is isoprenaline: This statement is incorrect because isoprenaline (also known as isoproterenol) is a non-selective beta-adrenergic agonist that can increase SBP but decrease DBP and MBP. Rather the graph shown is typically present in epinephrine.&lt;/li&gt;&lt;li&gt;• Option C. The drug acting on graph B is isoprenaline:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• isoprenaline (also known as isoproterenol)&lt;/li&gt;&lt;li&gt;• non-selective beta-adrenergic agonist&lt;/li&gt;&lt;li&gt;• increase SBP&lt;/li&gt;&lt;li&gt;• decrease DBP&lt;/li&gt;&lt;li&gt;• MBP.&lt;/li&gt;&lt;li&gt;• Option D. The drug acting in graph C is norepinephrine: This statement is incorrect because norepinephrine primarily increases SBP, DBP and MBP and cause reflex tachycardia. The graph shown is typically present in isoprenaline.&lt;/li&gt;&lt;li&gt;• Option D. The drug acting in graph C is norepinephrine:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• norepinephrine&lt;/li&gt;&lt;li&gt;• increases SBP,&lt;/li&gt;&lt;li&gt;• DBP and MBP&lt;/li&gt;&lt;li&gt;• reflex tachycardia.&lt;/li&gt;&lt;li&gt;• graph shown&lt;/li&gt;&lt;li&gt;• isoprenaline.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Anti-muscarinic agents can prevent the reflex bradycardia induced by vasoconstrictive drugs like norepinephrine by inhibiting the parasympathetic nervous system&#x27;s control over the heart.&lt;/li&gt;&lt;li&gt;• Anti-muscarinic agents&lt;/li&gt;&lt;li&gt;• reflex bradycardia&lt;/li&gt;&lt;li&gt;• vasoconstrictive drugs&lt;/li&gt;&lt;li&gt;• norepinephrine&lt;/li&gt;&lt;li&gt;• parasympathetic nervous system&#x27;s&lt;/li&gt;&lt;li&gt;• over the heart.&lt;/li&gt;&lt;li&gt;• Ref : Goodman and Gilman 12th/283&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Goodman and Gilman 12th/283&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is not true about clonidine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a selective alpha 2 receptor agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It decreases central sympathetic outflow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It increases the release of renin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be used for treatment of hypertension.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It increases the release of renin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It increases the release of renin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acts as a selective α2 receptor agonist.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• selective α2 receptor agonist.&lt;/li&gt;&lt;li&gt;• Option B. Stimulation of alpha 2A receptors in brainstem result in decrease sympathetic outflow —, fall in BP and bradycardia (also due to enhanced vagal tone).&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Stimulation of alpha 2A receptors&lt;/li&gt;&lt;li&gt;• brainstem&lt;/li&gt;&lt;li&gt;• decrease sympathetic outflow&lt;/li&gt;&lt;li&gt;• fall in BP and bradycardia&lt;/li&gt;&lt;li&gt;• Option D. Used to treat various conditions including hypertension, menopausal syndrome, and withdrawal syndromes .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• hypertension, menopausal syndrome, and withdrawal syndromes&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Noradrenaline is specific to α1, α2, and β1 receptors and does not activate β2 receptors . Clonidine, an α2 receptor agonist , decreases sympathetic outflow and renin release , contrary to increasing it, which is an important consideration in its pharmacological profile and clinical use.&lt;/li&gt;&lt;li&gt;• Noradrenaline is specific to α1, α2, and β1 receptors and does not activate β2 receptors .&lt;/li&gt;&lt;li&gt;• Noradrenaline&lt;/li&gt;&lt;li&gt;• α1, α2, and β1 receptors&lt;/li&gt;&lt;li&gt;• does not activate β2 receptors&lt;/li&gt;&lt;li&gt;• Clonidine, an α2 receptor agonist , decreases sympathetic outflow and renin release , contrary to increasing it, which is an important consideration in its pharmacological profile and clinical use.&lt;/li&gt;&lt;li&gt;• Clonidine, an α2 receptor agonist&lt;/li&gt;&lt;li&gt;• decreases sympathetic outflow&lt;/li&gt;&lt;li&gt;• renin release&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statements about neostigmine are?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a quaternary ammonium compound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is metabolized by liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can cross the blood brain barrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has no direct agonistic action on N M receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a quaternary ammonium compound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It is a quarternary ammonium compound&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of other options:&lt;/li&gt;&lt;li&gt;• Option B . It is metabolized by liver: Neostigmine is primarily hydrolysed by cholinesterases in the plasma and, to a lesser extent, in the liver. Its metabolism is not predominantly hepatic, which is a common misconception. The role of the liver in its metabolism is limited compared to the hydrolysis happening in the plasma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• It is metabolized by liver: Neostigmine&lt;/li&gt;&lt;li&gt;• hydrolysed by cholinesterases&lt;/li&gt;&lt;li&gt;• not predominantly hepatic,&lt;/li&gt;&lt;li&gt;• hydrolysis happening in the plasma.&lt;/li&gt;&lt;li&gt;• Option C . It can cross the blood brain barrier: As a quaternary ammonium compound, neostigmine is charged and polar, making it poorly lipid-soluble. This property significantly limits its ability to cross the blood-brain barrier. Therefore, neostigmine has minimal c entral nervous system effects under normal therapeutic conditions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• It can cross the blood brain barrier:&lt;/li&gt;&lt;li&gt;• quaternary ammonium compound, neostigmine&lt;/li&gt;&lt;li&gt;• charged and polar,&lt;/li&gt;&lt;li&gt;• poorly lipid-soluble.&lt;/li&gt;&lt;li&gt;• limits its ability to cross the blood-brain barrier.&lt;/li&gt;&lt;li&gt;• neostigmine&lt;/li&gt;&lt;li&gt;• minimal&lt;/li&gt;&lt;li&gt;• entral nervous system effects&lt;/li&gt;&lt;li&gt;• Option D . It has no direct agonistic action on NM receptors: This statement is not completely true. Neostigmine works primarily by inhibiting acetylcholinesterase, the enzyme responsible for breaking down acetylcholine in the neuromuscular junction. This inhibition leads to an increase in acetylcholine concentration at the neuromuscular junction, thereby enhancing cholinergic transmission , which can stimulate muscle contraction. Its action is thus primarily indirect as it increases the action of acetylcholine. However, neostigmine and pyridostigmine (unlike physostigmine) have been found to have some direct agonist action on neuromuscular (NM) receptors also.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• It has no direct agonistic action on NM receptors:&lt;/li&gt;&lt;li&gt;• not completely true.&lt;/li&gt;&lt;li&gt;• inhibiting acetylcholinesterase,&lt;/li&gt;&lt;li&gt;• breaking down acetylcholine&lt;/li&gt;&lt;li&gt;• increase in acetylcholine concentration&lt;/li&gt;&lt;li&gt;• neuromuscular junction,&lt;/li&gt;&lt;li&gt;• cholinergic&lt;/li&gt;&lt;li&gt;• transmission&lt;/li&gt;&lt;li&gt;• muscle contraction.&lt;/li&gt;&lt;li&gt;• indirect&lt;/li&gt;&lt;li&gt;• increases the action of acetylcholine.&lt;/li&gt;&lt;li&gt;• neostigmine and pyridostigmine (unlike physostigmine)&lt;/li&gt;&lt;li&gt;• direct agonist action&lt;/li&gt;&lt;li&gt;• neuromuscular (NM) receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neostigmine is a quaternary ammonium compound that inhibits acetylcholinesterase, thereby increasing acetylcholine levels at the neuromuscular junction and enhancing cholinergic transmission . Neostigmine also act as direct agonist of Nm receptors and has limited ability to cross the blood-brain barrier due to its quaternary ammonium structure . Its metabolism mainly involves hydrolysis by cholinesterase rather than liver metabolism.&lt;/li&gt;&lt;li&gt;➤ Neostigmine&lt;/li&gt;&lt;li&gt;➤ quaternary ammonium&lt;/li&gt;&lt;li&gt;➤ inhibits acetylcholinesterase,&lt;/li&gt;&lt;li&gt;➤ increasing acetylcholine levels&lt;/li&gt;&lt;li&gt;➤ neuromuscular junction&lt;/li&gt;&lt;li&gt;➤ cholinergic transmission&lt;/li&gt;&lt;li&gt;➤ Neostigmine&lt;/li&gt;&lt;li&gt;➤ direct agonist of Nm receptors&lt;/li&gt;&lt;li&gt;➤ limited ability&lt;/li&gt;&lt;li&gt;➤ cross the blood-brain barrier&lt;/li&gt;&lt;li&gt;➤ quaternary ammonium structure&lt;/li&gt;&lt;li&gt;➤ metabolism&lt;/li&gt;&lt;li&gt;➤ hydrolysis by cholinesterase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient requires mild cholinomimetic stimulation following surgery. Physostigmine and bethanechol in small doses have significantly different effects on which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuromuscular junction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sweat glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureteral tone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuromuscular junction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neuromuscular junction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gastric secretion: is mediated by muscarinic receptors ; thus, both drugs would enhance secretion.&lt;/li&gt;&lt;li&gt;• Option A. Gastric secretion:&lt;/li&gt;&lt;li&gt;• muscarinic receptors&lt;/li&gt;&lt;li&gt;• both drugs&lt;/li&gt;&lt;li&gt;• enhance secretion.&lt;/li&gt;&lt;li&gt;• Option C. Sweat glands: are also regulated by muscarinic receptors, so both physostigmine and bethanechol would stimulate sweating.&lt;/li&gt;&lt;li&gt;• Option C. Sweat glands:&lt;/li&gt;&lt;li&gt;• muscarinic receptors,&lt;/li&gt;&lt;li&gt;• both physostigmine and bethanechol&lt;/li&gt;&lt;li&gt;• sweating.&lt;/li&gt;&lt;li&gt;• Option D. Ureteral tone: is under the control of muscarinic receptors, hence both drugs could increase ureteral tone.&lt;/li&gt;&lt;li&gt;• Option D. Ureteral tone:&lt;/li&gt;&lt;li&gt;• control of muscarinic receptors,&lt;/li&gt;&lt;li&gt;• both drugs&lt;/li&gt;&lt;li&gt;• increase ureteral tone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Physostigmine can affect both muscarinic and nicotinic receptors, making it effective at the neuromuscular junction, while bethanechol&#x27;s action is limited to muscarinic receptors and does not influence neuromuscular transmission.&lt;/li&gt;&lt;li&gt;➤ Physostigmine&lt;/li&gt;&lt;li&gt;➤ both muscarinic and nicotinic receptors,&lt;/li&gt;&lt;li&gt;➤ at the neuromuscular junction,&lt;/li&gt;&lt;li&gt;➤ bethanechol&#x27;s&lt;/li&gt;&lt;li&gt;➤ muscarinic receptors&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ neuromuscular transmission.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are actions of a muscarinic antagonist except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreases gastric secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prolongs A-V conduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases tracheobronchial secretions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Results in unopposed contraction of radial muscle of iris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prolongs A-V conduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prolongs A-V conduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Decreases gastric secretion: Correct. Muscarinic antagonists reduce gastric acid secretion by blocking the muscarinic M3 receptors on the gastric parietal cells.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Decreases gastric secretion:&lt;/li&gt;&lt;li&gt;• Correct. Muscarinic antagonists reduce gastric acid secretion&lt;/li&gt;&lt;li&gt;• muscarinic M3&lt;/li&gt;&lt;li&gt;• receptors&lt;/li&gt;&lt;li&gt;• Option C . Decreases tracheobronchial secretions: Correct. These agents reduce secretions in the airway by inhibiting muscarinic receptors in the bronchial glands.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Decreases tracheobronchial secretions:&lt;/li&gt;&lt;li&gt;• Correct.&lt;/li&gt;&lt;li&gt;• reduce secretions&lt;/li&gt;&lt;li&gt;• airway&lt;/li&gt;&lt;li&gt;• inhibiting muscarinic&lt;/li&gt;&lt;li&gt;• receptors&lt;/li&gt;&lt;li&gt;• Option D . Causes unopposed contraction of radial muscle of iris: Muscarinic antagonists cause pupil dilation (mydriasis) by blocking the M3 receptors on the sphincter pupillae muscle . However, the pupil is also supplied by the radial muscle, which is controlled by sympathetic innervation. Therefore, when M3 receptors are blocked by anticholinergic drugs , sphincter pupillae cannot contrac t and there is unopposed contraction of radial muscles via sympathetic system leading to dilation of pupil . This is known as passive mydriasis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Causes unopposed contraction of radial muscle of iris:&lt;/li&gt;&lt;li&gt;• Muscarinic antagonists&lt;/li&gt;&lt;li&gt;• pupil dilation (mydriasis)&lt;/li&gt;&lt;li&gt;• M3 receptors&lt;/li&gt;&lt;li&gt;• sphincter pupillae muscle&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• radial muscle,&lt;/li&gt;&lt;li&gt;• sympathetic innervation.&lt;/li&gt;&lt;li&gt;• M3 receptors are blocked by anticholinergic drugs&lt;/li&gt;&lt;li&gt;• sphincter pupillae&lt;/li&gt;&lt;li&gt;• cannot contrac&lt;/li&gt;&lt;li&gt;• contraction of radial muscles&lt;/li&gt;&lt;li&gt;• sympathetic system&lt;/li&gt;&lt;li&gt;• dilation of pupil&lt;/li&gt;&lt;li&gt;• passive mydriasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Muscarinic antagonists shorten A-V conduction time rather than prolonging it, which reflects their overall effect of reducing parasympathetic activity on the heart .&lt;/li&gt;&lt;li&gt;➤ Muscarinic antagonists shorten A-V conduction&lt;/li&gt;&lt;li&gt;➤ reducing parasympathetic activity on the heart&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following drugs increases gastrointestinal motility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycopyrrolate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glycopyrrolate: Glycopyrrolate is an anticholinergic drug that decreases gastrointestinal motility. It works by blocking acetylcholine receptors in the gastrointestinal tract , reducing smooth muscle contractions and secretions . Glycopyrrolate is often used preoperatively to reduce salivary, tracheobronchial, and pharyngeal secretions .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Glycopyrrolate:&lt;/li&gt;&lt;li&gt;• anticholinergic drug&lt;/li&gt;&lt;li&gt;• decreases gastrointestinal motility.&lt;/li&gt;&lt;li&gt;• acetylcholine receptors&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• reducing smooth muscle contractions and secretions&lt;/li&gt;&lt;li&gt;• Glycopyrrolate&lt;/li&gt;&lt;li&gt;• preoperatively to reduce salivary, tracheobronchial, and pharyngeal secretions&lt;/li&gt;&lt;li&gt;• Option B. Atropine: Atropine is another anticholinergic drug that reduces gastrointestinal motility by inhibiting the action of acetylcholine on muscarinic receptors in the gut . This results in decreased muscle tone and motility in the digestive tract. Atropine is used in various clinical settings, including pre-anesthetic medication to reduce salivation and increase heart rate.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Atropine:&lt;/li&gt;&lt;li&gt;• anticholinergic drug&lt;/li&gt;&lt;li&gt;• reduces gastrointestinal motility&lt;/li&gt;&lt;li&gt;• acetylcholine on muscarinic receptors in the gut&lt;/li&gt;&lt;li&gt;• decreased muscle tone and motility&lt;/li&gt;&lt;li&gt;• digestive tract.&lt;/li&gt;&lt;li&gt;• pre-anesthetic medication&lt;/li&gt;&lt;li&gt;• reduce salivation and increase heart rate.&lt;/li&gt;&lt;li&gt;• Option D. Fentanyl: Fentanyl is a synthetic opioid analgesic, which does not directly affect gastrointestinal motility as its primary action . However, opioids , in general, are known to reduce gastrointestinal motility due to their inhibitory effects on the enteric nervous system , leading to constipation as a common side effect. Fentanyl&#x27;s main use is for pain management , not for modulating gastrointestinal motility .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Fentanyl:&lt;/li&gt;&lt;li&gt;• synthetic opioid analgesic,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• gastrointestinal motility&lt;/li&gt;&lt;li&gt;• its primary action&lt;/li&gt;&lt;li&gt;• opioids&lt;/li&gt;&lt;li&gt;• reduce gastrointestinal motility&lt;/li&gt;&lt;li&gt;• inhibitory effects&lt;/li&gt;&lt;li&gt;• enteric nervous system&lt;/li&gt;&lt;li&gt;• constipation&lt;/li&gt;&lt;li&gt;• Fentanyl&#x27;s main&lt;/li&gt;&lt;li&gt;• pain management&lt;/li&gt;&lt;li&gt;• not for modulating gastrointestinal motility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neostigmine , a parasympathomimetic agent , increases gastrointestinal motility by inhibiting acetylcholinesterase and increasing acetylcholine levels . In contrast, anticholinergic drugs like glycopyrrolate and atropine decrease gastrointestinal motility by blocking acetylcholine receptors. Fentanyl, an opioid analgesic, can indirectly decrease gastrointestinal motility as a side effect of its analgesic use.&lt;/li&gt;&lt;li&gt;➤ Neostigmine&lt;/li&gt;&lt;li&gt;➤ parasympathomimetic agent&lt;/li&gt;&lt;li&gt;➤ increases gastrointestinal motility&lt;/li&gt;&lt;li&gt;➤ inhibiting acetylcholinesterase&lt;/li&gt;&lt;li&gt;➤ increasing&lt;/li&gt;&lt;li&gt;➤ acetylcholine levels&lt;/li&gt;&lt;li&gt;➤ anticholinergic drugs like glycopyrrolate and atropine decrease gastrointestinal motility&lt;/li&gt;&lt;li&gt;➤ acetylcholine receptors.&lt;/li&gt;&lt;li&gt;➤ Fentanyl, an opioid analgesic,&lt;/li&gt;&lt;li&gt;➤ indirectly decrease gastrointestinal motility&lt;/li&gt;&lt;li&gt;➤ analgesic use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following alpha-blocker drugs is used in the treatment of benign hypertrophy of the prostate without producing significant hypotension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phentolamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tamsulosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terazosin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tamsulosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tamsulosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Doxazosin: Doxazosin is a non-selective alpha-1 antagonist. It is used to treat hypertension and BPH , but it does not have the same degree of selectivity for the alpha-1A receptors as tamsulosin and can cause more pronounced hypotension as a side effect.&lt;/li&gt;&lt;li&gt;• Option A. Doxazosin:&lt;/li&gt;&lt;li&gt;• non-selective alpha-1 antagonist.&lt;/li&gt;&lt;li&gt;• hypertension and BPH&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• alpha-1A receptors as tamsulosin&lt;/li&gt;&lt;li&gt;• pronounced hypotension&lt;/li&gt;&lt;li&gt;• Option B. Phentolamine: Phentolamine is a non-selective alpha-adrenergic antagonist , blocking both alpha-1 and alpha-2 receptors. It is primarily used in the management of hypertensive emergencies related to pheochromocytoma and is not commonly used in the treatment of BPH . Due to its non-selectivity, it can cause significant hypotension.&lt;/li&gt;&lt;li&gt;• Option B. Phentolamine:&lt;/li&gt;&lt;li&gt;• non-selective alpha-adrenergic antagonist&lt;/li&gt;&lt;li&gt;• alpha-1 and alpha-2 receptors.&lt;/li&gt;&lt;li&gt;• hypertensive emergencies&lt;/li&gt;&lt;li&gt;• pheochromocytoma&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• BPH&lt;/li&gt;&lt;li&gt;• non-selectivity,&lt;/li&gt;&lt;li&gt;• hypotension.&lt;/li&gt;&lt;li&gt;• Option D. Terazosin: Terazosin is another non-selective alpha-1 antagonist used to treat hypertension and symptoms of BPH . While it is effective in relieving urinary symptoms related to BPH, its non-selective action on alpha-1 receptors can also lead to more pronounced hypotension compared to tamsulosin.&lt;/li&gt;&lt;li&gt;• Option D. Terazosin:&lt;/li&gt;&lt;li&gt;• non-selective alpha-1 antagonist&lt;/li&gt;&lt;li&gt;• hypertension and symptoms of BPH&lt;/li&gt;&lt;li&gt;• relieving urinary symptoms&lt;/li&gt;&lt;li&gt;• BPH,&lt;/li&gt;&lt;li&gt;• non-selective&lt;/li&gt;&lt;li&gt;• alpha-1 receptors&lt;/li&gt;&lt;li&gt;• pronounced hypotension&lt;/li&gt;&lt;li&gt;• tamsulosin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tamsulosin, with its selectivity for alpha-1A receptors, is preferable for treating BPH symptoms as it minimizes the risk of hypotension . In contrast, non-selective alpha-blockers like doxazosin, terazosin, and phentolamine can be used in BPH but may have a higher risk of causing hypotension .&lt;/li&gt;&lt;li&gt;➤ Tamsulosin,&lt;/li&gt;&lt;li&gt;➤ alpha-1A receptors,&lt;/li&gt;&lt;li&gt;➤ BPH symptoms&lt;/li&gt;&lt;li&gt;➤ minimizes&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;li&gt;➤ non-selective alpha-blockers&lt;/li&gt;&lt;li&gt;➤ doxazosin, terazosin, and phentolamine&lt;/li&gt;&lt;li&gt;➤ BPH&lt;/li&gt;&lt;li&gt;➤ higher risk&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following beta-blockers can be used in glaucoma except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Betaxolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levobunolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)  Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Timolol: Timolol is a non-selective beta-blocker effectively used in glaucoma treatment by lowering intraocular pressure through decreased aqueous humor production . Unlike propranolol, timolol is preferred for ocular use due to its minimal systemic side effects and lack of significant membrane-stabilizing activity that could lead to corneal anesthesia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Timolol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• lowering intraocular pressure&lt;/li&gt;&lt;li&gt;• decreased aqueous humor production&lt;/li&gt;&lt;li&gt;• Unlike propranolol,&lt;/li&gt;&lt;li&gt;• timolol&lt;/li&gt;&lt;li&gt;• ocular use&lt;/li&gt;&lt;li&gt;• minimal systemic&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• lack of significant membrane-stabilizing activity&lt;/li&gt;&lt;li&gt;• corneal anesthesia.&lt;/li&gt;&lt;li&gt;• Option C. Betaxolol: Betaxolol is a beta-1 selective adrenergic receptor blocker . Its selectivity is beneficial in patients with respiratory issues, as it minimally affects beta-2 receptors associated with bronchial smooth muscle . Betaxolol is used in glaucoma treatment to reduce intraocular pressure and is noted for having less membrane-stabilizing activity compared to non-selective beta-blockers , making it safer for the cornea.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Betaxolol:&lt;/li&gt;&lt;li&gt;• beta-1 selective adrenergic receptor blocker&lt;/li&gt;&lt;li&gt;• beneficial&lt;/li&gt;&lt;li&gt;• respiratory issues,&lt;/li&gt;&lt;li&gt;• beta-2 receptors associated with bronchial smooth muscle&lt;/li&gt;&lt;li&gt;• Betaxolol&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• reduce intraocular pressure&lt;/li&gt;&lt;li&gt;• less membrane-stabilizing activity&lt;/li&gt;&lt;li&gt;• non-selective beta-blockers&lt;/li&gt;&lt;li&gt;• Option D. Levobunolol: Levobunolol is another non-selective beta-blocker used for lowering intraocular pressure in glaucoma patients. It shares similar benefits with timolol in terms of efficacy in glaucoma treatment and has a l ow risk of causing corneal anesthesia due to its minimal membrane-stabilizing effect.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Levobunolol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• lowering intraocular pressure in glaucoma&lt;/li&gt;&lt;li&gt;• similar benefits with timolol&lt;/li&gt;&lt;li&gt;• efficacy&lt;/li&gt;&lt;li&gt;• ow risk of causing corneal&lt;/li&gt;&lt;li&gt;• anesthesia&lt;/li&gt;&lt;li&gt;• minimal membrane-stabilizing effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While timolol, betaxolol, and levobunolol are suitable to be used in glaucoma due to their specific ocular effects and minimal membrane-stabilizing activi
