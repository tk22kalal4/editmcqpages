  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A perioperative patient was given a skeletal muscle relaxant that acts by competitive inhibition of nicotinic ACh receptors. What agent can be used for the reversal of its effects? ​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbachol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Physostigmine: Also a cholinesterase inhibitor but primarily crosses the blood-brain barrier and could cause CNS adverse effects ; not typically used for reversing NMBs.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Physostigmine:&lt;/li&gt;&lt;li&gt;• cholinesterase inhibitor&lt;/li&gt;&lt;li&gt;• blood-brain barrier&lt;/li&gt;&lt;li&gt;• CNS adverse effects&lt;/li&gt;&lt;li&gt;• Option C. Succinylcholine: A depolarizing NMB, which is inappropriate for reversal and instead causes muscle relaxation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Succinylcholine:&lt;/li&gt;&lt;li&gt;• depolarizing NMB,&lt;/li&gt;&lt;li&gt;• inappropriate&lt;/li&gt;&lt;li&gt;• muscle relaxation.&lt;/li&gt;&lt;li&gt;• Option D. Carbachol: A cholinergic agonist used to treat glaucoma and urinary retention but not for reversing neuromuscular blockade .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Carbachol:&lt;/li&gt;&lt;li&gt;• cholinergic agonist&lt;/li&gt;&lt;li&gt;• glaucoma and urinary retention&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• neuromuscular blockade&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the use of neostigmine as a reversal agent for non-depolarizing neuromuscular blockers by its mechanism of increasing acetylcholine concentration , which competes with the blocker at the nicotinic receptors.&lt;/li&gt;&lt;li&gt;➤ neostigmine as a reversal agent for non-depolarizing neuromuscular blockers&lt;/li&gt;&lt;li&gt;➤ increasing acetylcholine concentration&lt;/li&gt;&lt;li&gt;➤ competes&lt;/li&gt;&lt;li&gt;➤ blocker at the nicotinic receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Epinephrine added to a solution of lignocaine for a peripheral nerve block will:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase risk of convulsions ​​​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase the duration of action of the local anesthetic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a &amp;amp; b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increase the duration of action of the local anesthetic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increase the duration of action of the local anesthetic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increase risk of convulsions: Incorrect , as epinephrine does not typically increase the risk of convulsions related to local anesthetic use. Instead, by reducing systemic absorption , it might actually help prevent peak plasma levels that could lead to toxicity .&lt;/li&gt;&lt;li&gt;• Option A. Increase risk of convulsions:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase the risk of convulsions&lt;/li&gt;&lt;li&gt;• reducing systemic absorption&lt;/li&gt;&lt;li&gt;• prevent peak plasma levels&lt;/li&gt;&lt;li&gt;• toxicity&lt;/li&gt;&lt;li&gt;• Option C. Both A &amp;amp; B: Incorrect , since only B is true .&lt;/li&gt;&lt;li&gt;• Option C. Both A &amp;amp; B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• only B is true&lt;/li&gt;&lt;li&gt;• Option D. None of these: Incorrect, as epinephrine does increase the duration of action .&lt;/li&gt;&lt;li&gt;• Option D. None of these:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• increase the duration of action&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adding epinephrine to lignocaine not only enhances the duration of the anesthetic effect but also helps minimize bleeding, making it highly beneficial for longer procedures and areas of significant vascularization .&lt;/li&gt;&lt;li&gt;➤ Adding epinephrine&lt;/li&gt;&lt;li&gt;➤ lignocaine not only&lt;/li&gt;&lt;li&gt;➤ duration of the anesthetic effect&lt;/li&gt;&lt;li&gt;➤ minimize bleeding,&lt;/li&gt;&lt;li&gt;➤ highly beneficial&lt;/li&gt;&lt;li&gt;➤ procedures and areas of significant vascularization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman goes to her dermatologist to have a mole removed. The patient tells her physician that she had an allergic reaction to a local anesthetic the last time she had dental work performed. Examination of her dental records by her dentist reveals that the patient received procaine for a tooth extraction. Which of the following drugs would be appropriate for the present procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroprocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mepivacaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mepivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mepivacaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Benzocaine: Incorrect , as it is an ester local anesthetic like procaine.&lt;/li&gt;&lt;li&gt;• Option A. Benzocaine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option B. Chloroprocaine: Incorrect, another ester local anesthetic.&lt;/li&gt;&lt;li&gt;• Option B. Chloroprocaine:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• Option C. Cocaine: Incorrect , also an ester local anesthetic and has additional significant side effects.&lt;/li&gt;&lt;li&gt;• Option C. Cocaine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients allergic to ester local anesthetics , amide local anesthetics lik e mepivacaine are preferred due to their different metabolic pathways , reducing the risk of allergic reactions.&lt;/li&gt;&lt;li&gt;➤ allergic to ester local anesthetics&lt;/li&gt;&lt;li&gt;➤ amide local anesthetics&lt;/li&gt;&lt;li&gt;➤ e mepivacaine&lt;/li&gt;&lt;li&gt;➤ metabolic pathways&lt;/li&gt;&lt;li&gt;➤ reducing&lt;/li&gt;&lt;li&gt;➤ allergic reactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs undergoes Hoffman’s elimination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mivacurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vecuronium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atracurium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atracurium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Pancuronium: Does not undergo Hoffman&#x27;s elimination ; it is metabolized by the liver and excreted by the kidneys .&lt;/li&gt;&lt;li&gt;• Option B. Pancuronium:&lt;/li&gt;&lt;li&gt;• Does not undergo Hoffman&#x27;s elimination&lt;/li&gt;&lt;li&gt;• metabolized by the liver&lt;/li&gt;&lt;li&gt;• excreted by the kidneys&lt;/li&gt;&lt;li&gt;• Option C. Mivacurium: Is metabolized by plasma cholinesterases , not through Hoffman’s elimination.&lt;/li&gt;&lt;li&gt;• Option C. Mivacurium:&lt;/li&gt;&lt;li&gt;• metabolized by plasma cholinesterases&lt;/li&gt;&lt;li&gt;• Option D. Vecuronium: Is primarily metabolized in the liver and excreted by the kidneys, not involving Hoffman&#x27;s elimination.&lt;/li&gt;&lt;li&gt;• Option D. Vecuronium:&lt;/li&gt;&lt;li&gt;• primarily metabolized&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• excreted by the kidneys,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Remember that Atracurium undergoes Hoffman’s elimination , a process allowing safe use in patients with liver and kidney dysfunction , distinguishing it from other neuromuscular blockers that require metabolic clearance by these organs .&lt;/li&gt;&lt;li&gt;➤ Atracurium undergoes Hoffman’s elimination&lt;/li&gt;&lt;li&gt;➤ safe use in patients with liver and kidney dysfunction&lt;/li&gt;&lt;li&gt;➤ distinguishing it&lt;/li&gt;&lt;li&gt;➤ neuromuscular blockers&lt;/li&gt;&lt;li&gt;➤ metabolic clearance by these organs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a ruptured spleen is taken for a laparotomy. His blood pressure is 80/50 and heart rate is 125/min. Induction agent of choice for this patient is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sodium Thiopentone: This agent typically results in reduced blood pressure by depressing central sympathetic tone , which could be detrimental for a hypotensive patient, risking further cardiovascular compromise.&lt;/li&gt;&lt;li&gt;• Option A. Sodium Thiopentone:&lt;/li&gt;&lt;li&gt;• reduced blood pressure&lt;/li&gt;&lt;li&gt;• central sympathetic tone&lt;/li&gt;&lt;li&gt;• detrimental for a hypotensive patient,&lt;/li&gt;&lt;li&gt;• cardiovascular compromise.&lt;/li&gt;&lt;li&gt;• Option B. Fentanyl: A potent opioid that can lead to further depression of the central nervous system and potentially exacerbate hypotension and reduce heart rate , not ideal under the patient&#x27;s current circulatory stress.&lt;/li&gt;&lt;li&gt;• Option B. Fentanyl:&lt;/li&gt;&lt;li&gt;• potent opioid&lt;/li&gt;&lt;li&gt;• further depression of the central nervous system&lt;/li&gt;&lt;li&gt;• exacerbate hypotension&lt;/li&gt;&lt;li&gt;• reduce heart rate&lt;/li&gt;&lt;li&gt;• Option D. Halothane: Known to decrease myocardial contractility and potentially worsen hypotension , Halothane would not be appropriate for someone whose blood pressure is already critically low .&lt;/li&gt;&lt;li&gt;• Option D. Halothane:&lt;/li&gt;&lt;li&gt;• decrease myocardial contractility and&lt;/li&gt;&lt;li&gt;• hypotension&lt;/li&gt;&lt;li&gt;• would not&lt;/li&gt;&lt;li&gt;• blood pressure is already critically low&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ketamine uniquely preserves and can elevate blood pressure during induction of anesthesia, making it an optimal choice for patients presenting with hypotension.&lt;/li&gt;&lt;li&gt;➤ Ketamine&lt;/li&gt;&lt;li&gt;➤ elevate blood pressure&lt;/li&gt;&lt;li&gt;➤ induction of anesthesia,&lt;/li&gt;&lt;li&gt;➤ optimal choice for patients presenting with hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dantrolene is useful in all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malignant neuroleptic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant hyperthermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper motor neuron disorders&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malignant hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Malignant hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Malignant neuroleptic syndrome: Correct, Dantrolene is used for the treatment of this syndrome, which can cause severe muscle rigidity and elevated temperature similar to malignant hyperthermia .&lt;/li&gt;&lt;li&gt;• Option A. Malignant neuroleptic syndrome:&lt;/li&gt;&lt;li&gt;• Correct, Dantrolene&lt;/li&gt;&lt;li&gt;• severe muscle rigidity and elevated temperature&lt;/li&gt;&lt;li&gt;• malignant hyperthermia&lt;/li&gt;&lt;li&gt;• Option C. Malignant hyperthermia: Correct, it is a primary treatment for this condition, which involves a critical rise in body temperature and severe muscle contractions.&lt;/li&gt;&lt;li&gt;• Option C. Malignant hyperthermia:&lt;/li&gt;&lt;li&gt;• Correct,&lt;/li&gt;&lt;li&gt;• primary treatment&lt;/li&gt;&lt;li&gt;• body temperature and severe muscle contractions.&lt;/li&gt;&lt;li&gt;• Option D. Upper motor neuron disorders: Correct , Dantrolene helps manage symptoms of spasticity associated with these disorders.&lt;/li&gt;&lt;li&gt;• Option D. Upper motor neuron disorders:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Dantrolene helps&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dantrolene is valuable in conditions associated with hyperactivity of skeletal muscle contraction but not in the treatment of malignant hypertension, underscoring the importance of understanding its specific applications related to muscle relaxation and thermal regulation.&lt;/li&gt;&lt;li&gt;➤ Dantrolene&lt;/li&gt;&lt;li&gt;➤ hyperactivity of skeletal muscle contraction&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ malignant hypertension,&lt;/li&gt;&lt;li&gt;➤ specific applications&lt;/li&gt;&lt;li&gt;➤ muscle relaxation and thermal regulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is not true of local anesthetics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The local anesthetic is required in the unionized form for penetrating the neuronal membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The local anesthetic approaches its receptor from the intraneuronal face of the Na+ channel.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The local anesthetic binds to its receptor mainly when the Na+ channel is in the resting state.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The local anesthetic combines with its receptor in the ionized cationic form.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The local anesthetic binds to its receptor mainly when the Na+ channel is in the resting state.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The local anaesthetic binds to its receptor mainly when the Na+ channel is in the resting state&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The local anesthetic is required in the unionized form for penetrating the neuronal membrane: True , as the unionized form is more lipophilic and can cross lipid membranes more easily.&lt;/li&gt;&lt;li&gt;• Option A. The local anesthetic is required in the unionized form for penetrating the neuronal membrane:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• unionized form&lt;/li&gt;&lt;li&gt;• lipophilic&lt;/li&gt;&lt;li&gt;• lipid membranes&lt;/li&gt;&lt;li&gt;• Option B. The local anesthetic approaches its receptor from the intraneuronal face of the Na+ channel: True , once inside the neuron, the local anesthetic can access and bind to the inner portion of the sodium channel.&lt;/li&gt;&lt;li&gt;• Option B. The local anesthetic approaches its receptor from the intraneuronal face of the Na+ channel:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• neuron,&lt;/li&gt;&lt;li&gt;• bind to the inner portion of the sodium channel.&lt;/li&gt;&lt;li&gt;• Option D. The local anesthetic combines with its receptor in the ionized cationic form: True, the ionized form of the drug is the active form that interacts with the sodium channel to block nerve conduction.&lt;/li&gt;&lt;li&gt;• Option D. The local anesthetic combines with its receptor in the ionized cationic form:&lt;/li&gt;&lt;li&gt;• True,&lt;/li&gt;&lt;li&gt;• ionized form&lt;/li&gt;&lt;li&gt;• active form&lt;/li&gt;&lt;li&gt;• sodium channel to block nerve conduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understanding the dual nature of local anesthetics&#x27; interaction with sodium channels is crucial . They must be capable of both lipophilic and hydrophilic behavior to effectively penetrate nerve cells and exert their blocking action , highlighting the importance of their molecular structure in clinical efficacy .&lt;/li&gt;&lt;li&gt;➤ dual nature of local anesthetics&#x27;&lt;/li&gt;&lt;li&gt;➤ sodium channels is crucial&lt;/li&gt;&lt;li&gt;➤ both lipophilic and hydrophilic behavior&lt;/li&gt;&lt;li&gt;➤ nerve cells and exert their blocking action&lt;/li&gt;&lt;li&gt;➤ molecular structure in clinical efficacy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old carpenter presents to the ER after an accident in which he inadvertently chopped off the tip of his index finger. He is taken to the OR for reattachment of the digit, and after sedation, a local anesthetic is administered around the site of the injury. The local anesthetic used in the procedure did not contain any epinephrine, as it usually does for most surgical procedures. The reason for this is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epinephrine causes increased blood loss during delicate surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epinephrine causes swelling of the tissues, making surgery more challenging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epinephrine is contraindicated in emergency surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epinephrine causes vasoconstriction, which can lead to vascular ischemia in digits&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epinephrine causes vasoconstriction, which can lead to vascular ischemia in digits&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Epinephrine causes vasoconstriction, which can lead to vascular ischemia in digits&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A and B. Incorrect because epinephrine actually reduces blood loss and swelling in most surgical areas due to its vasoconstrictive effects.&lt;/li&gt;&lt;li&gt;• Options A and B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• epinephrine&lt;/li&gt;&lt;li&gt;• reduces blood loss&lt;/li&gt;&lt;li&gt;• swelling&lt;/li&gt;&lt;li&gt;• surgical areas due to its vasoconstrictive effects.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect as epinephrine is not universally contraindicated in emergency surgeries, but its use depends on the specific circumstances and locations involved.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect as epinephrine&lt;/li&gt;&lt;li&gt;• but its use depends on the specific circumstances and locations involved.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the contraindication of epinephrine in local anesthetics used for surgeries on digits due to the risk of causing vascular ischemia , highlighting the need for careful consideration of vasoconstrictive additives in anesthetics depending on the surgical site .&lt;/li&gt;&lt;li&gt;➤ contraindication of epinephrine&lt;/li&gt;&lt;li&gt;➤ on digits due to the risk of causing vascular ischemia&lt;/li&gt;&lt;li&gt;➤ highlighting&lt;/li&gt;&lt;li&gt;➤ vasoconstrictive additives&lt;/li&gt;&lt;li&gt;➤ depending on the surgical site&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Centrally acting muscle relaxant with alpha 2 adrenergic agonist activity is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorzoxazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baclofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tizanidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pirenzepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tizanidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tizanidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chlorzoxazone: Acts primarily by depressing reflexes at the spinal level or possibly within the brain , but its exact mechanism is not well understood and does not involve alpha-2 adrenergic agonism.&lt;/li&gt;&lt;li&gt;• Option A. Chlorzoxazone:&lt;/li&gt;&lt;li&gt;• depressing reflexes&lt;/li&gt;&lt;li&gt;• spinal level&lt;/li&gt;&lt;li&gt;• within the brain&lt;/li&gt;&lt;li&gt;• mechanism is not well understood&lt;/li&gt;&lt;li&gt;• Option B. Baclofen: Is a GABA-B receptor agonist that reduces excitatory transmission in the spinal cord, differing from the alpha-2 adrenergic mechanism of Tizanidine.&lt;/li&gt;&lt;li&gt;• Option B. Baclofen:&lt;/li&gt;&lt;li&gt;• GABA-B receptor agonist&lt;/li&gt;&lt;li&gt;• excitatory transmission in the spinal cord,&lt;/li&gt;&lt;li&gt;• Option D. Pirenzepine: Is an M1 muscarinic receptor antagonist primarily used to treat peptic ulcer disease , not related to muscle relaxation or alpha-2 adrenergic agonism.&lt;/li&gt;&lt;li&gt;• Option D. Pirenzepine:&lt;/li&gt;&lt;li&gt;• M1 muscarinic receptor antagonist&lt;/li&gt;&lt;li&gt;• peptic ulcer disease&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• muscle relaxation&lt;/li&gt;&lt;li&gt;• alpha-2 adrenergic agonism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tizanidine&#x27;s mechanism as an alpha-2 adrenergic agonist centrally reduces spasticity , distinguishing it from other muscle relaxants that may act through different neurotransmitter pathways or receptor types .&lt;/li&gt;&lt;li&gt;➤ Tizanidine&#x27;s&lt;/li&gt;&lt;li&gt;➤ an alpha-2 adrenergic agonist centrally&lt;/li&gt;&lt;li&gt;➤ spasticity&lt;/li&gt;&lt;li&gt;➤ other muscle relaxants&lt;/li&gt;&lt;li&gt;➤ neurotransmitter pathways or receptor types&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 kg young athlete was planned for surgery. during anaesthesia, vecuronium was not available, so repeated doses of succinylcholine was given intermittently up to 640 mg. During recovery, patient was not able to spontaneously respire and move limbs. What is the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudocholinesterase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase II blockade&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle weakness due to repeated fasciculations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Undiagnosed muscular dystrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phase II blockade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phase II blockade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pseudocholinesterase deficiency: Typically results in prolonged paralysis after the administration of succinylcholine due to decreased enzyme activity needed for its breakdown , but not directly linked to repeated doses.&lt;/li&gt;&lt;li&gt;• Option A. Pseudocholinesterase deficiency:&lt;/li&gt;&lt;li&gt;• prolonged paralysis&lt;/li&gt;&lt;li&gt;• administration of succinylcholine&lt;/li&gt;&lt;li&gt;• decreased enzyme activity&lt;/li&gt;&lt;li&gt;• breakdown&lt;/li&gt;&lt;li&gt;• Option C. Muscle weakness due to repeated fasciculations: While initial fasciculations occur with succinylcholine, they do not usually result in long-term muscle weakness or inability to breathe.&lt;/li&gt;&lt;li&gt;• Option C. Muscle weakness due to repeated fasciculations:&lt;/li&gt;&lt;li&gt;• initial fasciculations&lt;/li&gt;&lt;li&gt;• succinylcholine,&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• long-term muscle weakness or inability to breathe.&lt;/li&gt;&lt;li&gt;• Option D. Undiagnosed muscular dystrophy: Would not likely be revealed by the use of succinylcholine, and muscle weakness would have pre-existed the surgery.&lt;/li&gt;&lt;li&gt;• Option D. Undiagnosed muscular dystrophy:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• use of succinylcholine,&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• pre-existed the surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Repeated doses of succinylcholine can lead to a phase II blockade , a state where muscles become unresponsive to further neural stimulation despite being repolarized , important to monitor and manage during surgeries requiring prolonged muscle relaxation.&lt;/li&gt;&lt;li&gt;➤ Repeated doses of succinylcholine&lt;/li&gt;&lt;li&gt;➤ phase II blockade&lt;/li&gt;&lt;li&gt;➤ unresponsive to further neural stimulation&lt;/li&gt;&lt;li&gt;➤ repolarized&lt;/li&gt;&lt;li&gt;➤ monitor and manage&lt;/li&gt;&lt;li&gt;➤ prolonged muscle relaxation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old office worker consults his family physician due to recurring neck and shoulder muscle spasms that have been troubling him for the last month. He mentions that these spasms seem to worsen after long hours of working at his computer. Physical examination shows localized muscle tenderness but no neurological abnormalities. After discussing treatment options and considering the patient&#x27;s work environment, the physician thinks of prescribing cyclobenzaprine, a commonly used muscle relaxant, to alleviate the patient&#x27;s symptoms. What is the primary mechanism of action of cyclobenzaprine in the treatment of muscle spasms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreasing nerve conduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibiting spinal polysynaptic reflexes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blocking conduction across NM junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acting as a GABA_A receptor agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibiting spinal polysynaptic reflexes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inhibiting spinal polysynaptic reflexes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreasing nerve conduction: Incorrect, as cyclobenzaprine does not primarily work by decreasing overall nerve conduction ; it specifically targets polysynaptic reflexes .&lt;/li&gt;&lt;li&gt;• Option A. Decreasing nerve conduction:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• cyclobenzaprine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• decreasing overall nerve conduction&lt;/li&gt;&lt;li&gt;• targets polysynaptic reflexes&lt;/li&gt;&lt;li&gt;• Option C. Blocking conduction across NM junction: Incorrect, this is characteristic of neuromuscular blocking agents used in anesthesia , not cyclobenzaprine.&lt;/li&gt;&lt;li&gt;• Option C. Blocking conduction across NM junction:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• neuromuscular blocking agents&lt;/li&gt;&lt;li&gt;• anesthesia&lt;/li&gt;&lt;li&gt;• Option D. Acting as a GABA_A receptor agonist: Incorrect, cyclobenzaprine does not act via GABAergic mechanisms but through a modulation of serotoninergic and noradrenergic pathways .&lt;/li&gt;&lt;li&gt;• Option D. Acting as a GABA_A receptor agonist:&lt;/li&gt;&lt;li&gt;• Incorrect, cyclobenzaprine&lt;/li&gt;&lt;li&gt;• modulation of serotoninergic and noradrenergic pathways&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cyclobenzaprine is effective in treating muscle spasms due to its ability to inhibit spinal polysynaptic reflexes , providing symptomatic relief from muscle rigidity and spasms commonly exacerbated by posture and repetitive motion .&lt;/li&gt;&lt;li&gt;➤ Cyclobenzaprine&lt;/li&gt;&lt;li&gt;➤ muscle spasms&lt;/li&gt;&lt;li&gt;➤ its ability to inhibit spinal polysynaptic reflexes&lt;/li&gt;&lt;li&gt;➤ symptomatic relief&lt;/li&gt;&lt;li&gt;➤ muscle rigidity and spasms&lt;/li&gt;&lt;li&gt;➤ posture and repetitive motion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiac or central nervous system toxicity may result when standard lignocaine doses are administered to patients with circulatory failure. This may be due to the following reason?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine concentration is initially higher in relatively well perfused tissues such as brain and heart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histamine receptors in brain and heart get suddenly activated in circulatory failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is a sudden outburst of release of adrenaline, noradrenaline and dopamine in brain and heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine is converted to a toxic metabolite due to its longer stay in the liver&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lignocaine concentration is initially higher in relatively well perfused tissues such as brain and heart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lignocaine concentration is initially higher in relatively well perfused tissues such as brain and heart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Histamine receptors in brain and heart get suddenly activated in circulatory failure: This is incorrect as histamine receptor activation is not directly related to lignocaine&#x27;s mechanism of action nor its distribution.&lt;/li&gt;&lt;li&gt;• Option B. Histamine receptors in brain and heart get suddenly activated in circulatory failure:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• not directly&lt;/li&gt;&lt;li&gt;• lignocaine&#x27;s mechanism&lt;/li&gt;&lt;li&gt;• Option C. There is a sudden outburst of release of adrenaline, noradrenaline, and dopamine in brain and heart: While stress hormones do increase in circulatory failure , this does not directly affect the pharmacokinetics or local concentrations of lignocaine.&lt;/li&gt;&lt;li&gt;• Option C. There is a sudden outburst of release of adrenaline, noradrenaline, and dopamine in brain and heart:&lt;/li&gt;&lt;li&gt;• stress hormones&lt;/li&gt;&lt;li&gt;• circulatory failure&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• pharmacokinetics or local concentrations of lignocaine.&lt;/li&gt;&lt;li&gt;• Option D. Lignocaine is converted to a toxic metabolite due to its longer stay in the liver: Incorrect , as lignocaine is indeed metabolized in the liver , but its metabolites are generally not significantly toxic , and the primary concern in circulatory failure is not hepatic metabolism but altered tissue distribution.&lt;/li&gt;&lt;li&gt;• Option D. Lignocaine is converted to a toxic metabolite due to its longer stay in the liver:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• lignocaine&lt;/li&gt;&lt;li&gt;• metabolized in the liver&lt;/li&gt;&lt;li&gt;• not significantly toxic&lt;/li&gt;&lt;li&gt;• circulatory failure&lt;/li&gt;&lt;li&gt;• altered tissue distribution.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In circulatory failure, increased lignocaine concentrations in well-perfused organs such as the brain and heart can lead to toxicity, highlighting the need for cautious dosing and monitoring in patients with compromised circulation.&lt;/li&gt;&lt;li&gt;➤ In circulatory failure, increased lignocaine concentrations in well-perfused organs such as the brain and heart can lead to toxicity, highlighting the need for cautious dosing and monitoring in patients with compromised circulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Blockade of nerve conduction by a local anesthetic is characterized by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Greater potential to block a resting nerve as compared to a stimulated nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Need to cross the cell membrane to produce the block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large and myelinated fibers are blocked before the unmyelinated fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cause consistent change of resting membrane potential&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Need to cross the cell membrane to produce the block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Need to cross the cell membrane to produce the block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Greater potential to block a resting nerve as compared to a stimulated nerve: Incorrect, as local anesthetics more effectively block nerves that are frequently active or depolarized.&lt;/li&gt;&lt;li&gt;• Option A. Greater potential to block a resting nerve as compared to a stimulated nerve:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• block nerves&lt;/li&gt;&lt;li&gt;• active or depolarized.&lt;/li&gt;&lt;li&gt;• Option C. Large and myelinated fibers are blocked before the unmyelinated fibers: Incorrect. In general, local anesthetics block smaller , unmyelinated fibers before larger, myelinated fibers. This is because smaller fibers have a higher surface area to volume ratio and require less anesthetic to achieve effective blockade . Pain fibers (which are small and often unmyelinated) are typically blocked before motor fibers (which are larger and myelinated).&lt;/li&gt;&lt;li&gt;• Option C. Large and myelinated fibers are blocked before the unmyelinated fibers:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• local anesthetics block smaller&lt;/li&gt;&lt;li&gt;• unmyelinated fibers&lt;/li&gt;&lt;li&gt;• larger, myelinated fibers.&lt;/li&gt;&lt;li&gt;• smaller fibers have a higher surface area&lt;/li&gt;&lt;li&gt;• effective blockade&lt;/li&gt;&lt;li&gt;• Pain fibers (which are small and often unmyelinated)&lt;/li&gt;&lt;li&gt;• blocked before motor fibers (which are larger and myelinated).&lt;/li&gt;&lt;li&gt;• Option D. Cause consistent change of resting membrane potential: Incorrect, local anesthetics do not typically change the resting membrane potential ; they block the action potential propagation by inhibiting sodium influx .&lt;/li&gt;&lt;li&gt;• Option D. Cause consistent change of resting membrane potential:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• resting membrane potential&lt;/li&gt;&lt;li&gt;• inhibiting sodium influx&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Local anesthetics must penetrate the neuronal membrane to effectively block nerve conduction, highlighting the importance of their lipophilic characteristics to cross membranes and achieve their pharmacological effect .&lt;/li&gt;&lt;li&gt;➤ Local anesthetics&lt;/li&gt;&lt;li&gt;➤ neuronal membrane&lt;/li&gt;&lt;li&gt;➤ block nerve conduction,&lt;/li&gt;&lt;li&gt;➤ lipophilic&lt;/li&gt;&lt;li&gt;➤ cross membranes&lt;/li&gt;&lt;li&gt;➤ pharmacological effect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding Xenon anesthesia all are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Slow induction and recovery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-explosive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minimal cardiovascular side-effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low blood solubility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Slow induction and recovery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Slow induction and recovery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Non-explosive: Correct, Xenon is non-explosive, which contributes to its safety profile in anesthetic applications.&lt;/li&gt;&lt;li&gt;• Option B. Non-explosive:&lt;/li&gt;&lt;li&gt;• Correct, Xenon is non-explosive,&lt;/li&gt;&lt;li&gt;• safety profile in anesthetic applications.&lt;/li&gt;&lt;li&gt;• Option C. Minimal cardiovascular side-effects: Correct, it has minimal effects on the cardiovascular system, making it suitable for patients with cardiovascular instability.&lt;/li&gt;&lt;li&gt;• Option C. Minimal cardiovascular side-effects:&lt;/li&gt;&lt;li&gt;• Correct,&lt;/li&gt;&lt;li&gt;• minimal effects on the cardiovascular system,&lt;/li&gt;&lt;li&gt;• patients with cardiovascular instability.&lt;/li&gt;&lt;li&gt;• Option D. Low blood solubility: Correct, the low solubility facilitates quick onset and offset of its anesthetic effects , leading to rapid recovery.&lt;/li&gt;&lt;li&gt;• Option D. Low blood solubility:&lt;/li&gt;&lt;li&gt;• Correct, the low solubility facilitates&lt;/li&gt;&lt;li&gt;• , leading to rapid recovery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Xenon is Greek for stranger. It is the only noble gas to be anaesthetic under normobaric conditions . Xenon is extremely rare with an average room containing only 4 ml . It is very close to the ‘ ideal agent’.&lt;/li&gt;&lt;li&gt;➤ Xenon&lt;/li&gt;&lt;li&gt;➤ stranger.&lt;/li&gt;&lt;li&gt;➤ anaesthetic under normobaric conditions&lt;/li&gt;&lt;li&gt;➤ extremely rare&lt;/li&gt;&lt;li&gt;➤ average room&lt;/li&gt;&lt;li&gt;➤ 4 ml&lt;/li&gt;&lt;li&gt;➤ ideal agent’.&lt;/li&gt;&lt;li&gt;➤ Advantages of Xenon Anesthesia&lt;/li&gt;&lt;li&gt;➤ Advantages of Xenon Anesthesia&lt;/li&gt;&lt;li&gt;➤ Inert (probably non-toxic to liver and kidney with no metabolism) Minimal effect on CVS function Lowest blood solubility (Lowest blood gas partition coefficient) therefore rapid induction and recovery. Does not trigger malignant hyperthermia Environment friendly Non-explosive&lt;/li&gt;&lt;li&gt;➤ Inert (probably non-toxic to liver and kidney with no metabolism)&lt;/li&gt;&lt;li&gt;➤ Minimal effect on CVS function&lt;/li&gt;&lt;li&gt;➤ Lowest blood solubility (Lowest blood gas partition coefficient) therefore rapid induction and recovery.&lt;/li&gt;&lt;li&gt;➤ Does not trigger malignant hyperthermia&lt;/li&gt;&lt;li&gt;➤ Environment friendly&lt;/li&gt;&lt;li&gt;➤ Non-explosive&lt;/li&gt;&lt;li&gt;➤ Disadvantages of Xenon Anesthesia&lt;/li&gt;&lt;li&gt;➤ Disadvantages of Xenon Anesthesia&lt;/li&gt;&lt;li&gt;➤ High cost Low potency (MAC = 70%) No commercially available anaesthesia equipment.&lt;/li&gt;&lt;li&gt;➤ High cost&lt;/li&gt;&lt;li&gt;➤ Low potency (MAC = 70%)&lt;/li&gt;&lt;li&gt;➤ No commercially available anaesthesia equipment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of centrally acting muscle relaxant:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreases voluntary power and does not paralyze&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increases voluntary power and does not paralyze&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease muscle tone without reducing voluntary power&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreases voluntary power and cause muscle paralysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decrease muscle tone without reducing voluntary power&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decrease muscle tone without reducing voluntary power&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreases voluntary power and does not paralyze: Incorrect, as these drugs do not typically decrease voluntary power.&lt;/li&gt;&lt;li&gt;• Option A. Decreases voluntary power and does not paralyze:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• decrease voluntary power.&lt;/li&gt;&lt;li&gt;• Option B. Increases voluntary power and does not paralyze: Incorrect, these drugs do not increase voluntary power .&lt;/li&gt;&lt;li&gt;• Option B. Increases voluntary power and does not paralyze:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• do not increase voluntary power&lt;/li&gt;&lt;li&gt;• Option D. Decreases voluntary power and cause muscle paralysis: Incorrect, centrally acting muscle relaxants do not cause paralysis or decrease voluntary power.&lt;/li&gt;&lt;li&gt;• Option D. Decreases voluntary power and cause muscle paralysis:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• do not cause paralysis or decrease voluntary power.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Centrally acting muscle relaxants are effective in managing spasticity by decreasing muscle tone without compromising voluntary muscle control , ideal for patients with chronic spastic conditions.&lt;/li&gt;&lt;li&gt;➤ Centrally acting muscle relaxants&lt;/li&gt;&lt;li&gt;➤ spasticity by decreasing muscle tone&lt;/li&gt;&lt;li&gt;➤ voluntary muscle control&lt;/li&gt;&lt;li&gt;➤ ideal for patients&lt;/li&gt;&lt;li&gt;➤ chronic spastic conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of curare like drugs are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Persistently depolarizing at neuromuscular junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Act competitively on Ach receptors blocking post-synaptically&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repetitive stimulation of Ach receptors on muscle end plate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibiting the calcium channel on presynaptic membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Act competitively on Ach receptors blocking post-synaptically&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Act competitively on Ach receptors blocking post-synaptically&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Persistently depolarizing at neuromuscular junction: Incorrect , this describes the mechanism of depolarizing blockers like succinylcholine, not curare-like drugs.&lt;/li&gt;&lt;li&gt;• Option A. Persistently depolarizing at neuromuscular junction:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option C. Repetitive stimulation of Ach receptors on muscle end plate: Incorrect , curare-like drugs block rather than stimulate these receptors.&lt;/li&gt;&lt;li&gt;• Option C. Repetitive stimulation of Ach receptors on muscle end plate:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• curare-like&lt;/li&gt;&lt;li&gt;• block&lt;/li&gt;&lt;li&gt;• Option D. Inhibiting the calcium channel on presynaptic membrane: Incorrect, curare-like drugs do not interact with calcium channels in their primary mechanism of action.&lt;/li&gt;&lt;li&gt;• Option D. Inhibiting the calcium channel on presynaptic membrane:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Curare-like drugs are non-depolarizing neuromuscular blockers that work by competing with acetylcholine at the neuromuscular junction, effectively preventing muscle contractions necessary for various surgical procedures .&lt;/li&gt;&lt;li&gt;➤ Curare-like drugs&lt;/li&gt;&lt;li&gt;➤ non-depolarizing neuromuscular blockers&lt;/li&gt;&lt;li&gt;➤ competing with acetylcholine&lt;/li&gt;&lt;li&gt;➤ neuromuscular junction,&lt;/li&gt;&lt;li&gt;➤ preventing muscle contractions&lt;/li&gt;&lt;li&gt;➤ surgical procedures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While rescuing a child from a burning home, a firefighter was burned over 60% of his body. He is rushed to the emergency room and quickly taken into surgery. During the surgery, the anesthesiologist notices tall, peaked T waves and prolongation of the PR interval, accompanied by progressive widening of the QRS complex so that it appears to merge with the T waves. The patient goes into ventricular fibrillation, then asystole, and cannot be resuscitated. Which of the following agents is most likely responsible for this patient&#x27;s electrocardiographic changes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baclofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Succinylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Succinylcholine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Atracurium: Incorrect, as it is a non-depolarizing neuromuscular blocker that does not significantly affect serum potassium levels.&lt;/li&gt;&lt;li&gt;• Option A. Atracurium:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• non-depolarizing neuromuscular blocker&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• serum&lt;/li&gt;&lt;li&gt;• potassium levels.&lt;/li&gt;&lt;li&gt;• Option B. Baclofen: Incorrect , it is a centrally acting muscle relaxant used for spasticity and does not cause electrolyte imbalances.&lt;/li&gt;&lt;li&gt;• Option B. Baclofen:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• centrally acting muscle relaxant&lt;/li&gt;&lt;li&gt;• spasticity&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• electrolyte imbalances.&lt;/li&gt;&lt;li&gt;• Option C. Halothane: Incorrect , it is known for potential risks of hepatotoxicity and malignant hyperthermia but does not typically induce hyperkalemia.&lt;/li&gt;&lt;li&gt;• Option C. Halothane:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• hepatotoxicity and malignant hyperthermia&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• hyperkalemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with extensive burns, succinylcholine should be avoided due to the risk of exacerbating hyperkalemia, which can lead to life-threatening cardiac arrhythmias and cardiac arrest.&lt;/li&gt;&lt;li&gt;➤ extensive burns, succinylcholine&lt;/li&gt;&lt;li&gt;➤ avoided&lt;/li&gt;&lt;li&gt;➤ risk of exacerbating hyperkalemia,&lt;/li&gt;&lt;li&gt;➤ life-threatening cardiac arrhythmias and cardiac arrest.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about lignocaine are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It blocks active sodium channels with more affinity than resting sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can cause cardiotoxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is given orally for treatment of cardiac arrhythmias&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenaline increases the duration of action of lignocaine when used for infiltration anaesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is given orally for treatment of cardiac arrhythmias&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is given orally for treatment of cardiac arrhythmias&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It blocks active sodium channels with more affinity than resting sodium channels: True , lignocaine preferentially binds to and blocks sodium channels in their active or open state, which contributes to its effectiveness as a local anesthetic.&lt;/li&gt;&lt;li&gt;• Option A. It blocks active sodium channels with more affinity than resting sodium channels:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• lignocaine&lt;/li&gt;&lt;li&gt;• blocks sodium channels&lt;/li&gt;&lt;li&gt;• active or open&lt;/li&gt;&lt;li&gt;• effectiveness as a local anesthetic.&lt;/li&gt;&lt;li&gt;• Option B. It can cause cardiotoxicity: True, at high blood concentrations, lignocaine can have toxic effects on the heart, including arrhythmias and cardiac arrest.&lt;/li&gt;&lt;li&gt;• Option B. It can cause cardiotoxicity:&lt;/li&gt;&lt;li&gt;• True,&lt;/li&gt;&lt;li&gt;• high blood concentrations,&lt;/li&gt;&lt;li&gt;• toxic effects on the heart,&lt;/li&gt;&lt;li&gt;• arrhythmias and cardiac arrest.&lt;/li&gt;&lt;li&gt;• Option D. Adrenaline increases the duration of action of lignocaine when used for infiltration anesthesia: True , adrenaline (epinephrine) is added to lignocaine in infiltration anesthesia to cause vasoconstriction, which reduces blood flow and slows the absorption of lignocaine, thereby prolonging its duration of action and reducing systemic toxicity.&lt;/li&gt;&lt;li&gt;• Option D. Adrenaline increases the duration of action of lignocaine when used for infiltration anesthesia:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• adrenaline (epinephrine)&lt;/li&gt;&lt;li&gt;• lignocaine&lt;/li&gt;&lt;li&gt;• vasoconstriction,&lt;/li&gt;&lt;li&gt;• reduces blood flow&lt;/li&gt;&lt;li&gt;• absorption of lignocaine,&lt;/li&gt;&lt;li&gt;• prolonging its duration of action and reducing systemic toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that lignocaine is ineffective orally for cardiac arrhythmias due to its high first-pass metabolism , necessitating intravenous administration for therapeutic effectiveness.&lt;/li&gt;&lt;li&gt;➤ lignocaine is ineffective orally for cardiac arrhythmias&lt;/li&gt;&lt;li&gt;➤ high first-pass metabolism&lt;/li&gt;&lt;li&gt;➤ intravenous administration for therapeutic effectiveness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;d-Tubocurarine acts by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibiting nicotinic receptors at myoneural junction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibiting nicotinic receptors at autonomic ganglion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Producing depolarizing block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;By inhibiting reuptake of acetylcholine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibiting nicotinic receptors at myoneural junction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inhibiting nicotinic receptors at myoneural junction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Inhibiting nicotinic receptors at autonomic ganglion: Incorrect, as d-Tubocurarine specifically targets nicotinic receptors at the neuromuscular junction , not autonomic ganglia.&lt;/li&gt;&lt;li&gt;• Option B. Inhibiting nicotinic receptors at autonomic ganglion:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• d-Tubocurarine&lt;/li&gt;&lt;li&gt;• nicotinic receptors at the neuromuscular junction&lt;/li&gt;&lt;li&gt;• Option C. Producing depolarizing block: Incorrect, d-Tubocurarine is a non-depolarizing blocker , unlike succinylcholine, which produces a depolarizing block.&lt;/li&gt;&lt;li&gt;• Option C. Producing depolarizing block:&lt;/li&gt;&lt;li&gt;• Incorrect, d-Tubocurarine is a non-depolarizing blocker&lt;/li&gt;&lt;li&gt;• succinylcholine,&lt;/li&gt;&lt;li&gt;• depolarizing block.&lt;/li&gt;&lt;li&gt;• Option D. By inhibiting reuptake of acetylcholine: Incorrect , d-Tubocurarine does not affect the reuptake of acetylcholine; it competes with acetylcholine at the receptor level .&lt;/li&gt;&lt;li&gt;• Option D. By inhibiting reuptake of acetylcholine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• d-Tubocurarine does not&lt;/li&gt;&lt;li&gt;• reuptake of acetylcholine;&lt;/li&gt;&lt;li&gt;• acetylcholine at the receptor level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize d-Tubocurarine as a non-depolarizing neuromuscular blocker that inhibits nicotinic receptors at the myoneural junction , used primarily to induce muscle relaxation during surgery.&lt;/li&gt;&lt;li&gt;➤ d-Tubocurarine&lt;/li&gt;&lt;li&gt;➤ non-depolarizing neuromuscular blocker&lt;/li&gt;&lt;li&gt;➤ nicotinic receptors&lt;/li&gt;&lt;li&gt;➤ myoneural junction&lt;/li&gt;&lt;li&gt;➤ muscle relaxation during surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Postoperative vomiting is uncommon with this intravenous anaesthetic agent and patient are able to ambulate sooner than those who receive other anaesthetic agents:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remifentanil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Propofol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ketamine: Known for causing postoperative hallucinations and emergence reactions , which can delay recovery.&lt;/li&gt;&lt;li&gt;• Option A. Ketamine:&lt;/li&gt;&lt;li&gt;• postoperative hallucinations and emergence reactions&lt;/li&gt;&lt;li&gt;• delay recovery.&lt;/li&gt;&lt;li&gt;• Option B. Enflurane: An older inhalation anesthetic associated with longer recovery times and higher incidences of PONV.&lt;/li&gt;&lt;li&gt;• Option B. Enflurane:&lt;/li&gt;&lt;li&gt;• older inhalation&lt;/li&gt;&lt;li&gt;• longer recovery times and higher incidences of PONV.&lt;/li&gt;&lt;li&gt;• Option D. Remifentanil: While effective for pain management , it is an opioid and does not inherently reduce PONV or quicken recovery times compared to Propofol.&lt;/li&gt;&lt;li&gt;• Option D. Remifentanil:&lt;/li&gt;&lt;li&gt;• pain management&lt;/li&gt;&lt;li&gt;• opioid and does not&lt;/li&gt;&lt;li&gt;• reduce PONV&lt;/li&gt;&lt;li&gt;• quicken recovery times&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Propofol is advantageous for its antiemetic properties and its ability to allow patients to ambulate sooner after surgery , which supports its preference in settings that require rapid recovery and minimal postoperative complications . This makes it the agent of choice for day surgeries and procedures requiring short recovery times .&lt;/li&gt;&lt;li&gt;➤ Propofol&lt;/li&gt;&lt;li&gt;➤ antiemetic properties&lt;/li&gt;&lt;li&gt;➤ ambulate sooner after surgery&lt;/li&gt;&lt;li&gt;➤ preference in settings&lt;/li&gt;&lt;li&gt;➤ rapid recovery and minimal postoperative complications&lt;/li&gt;&lt;li&gt;➤ agent of choice for day surgeries&lt;/li&gt;&lt;li&gt;➤ short recovery times&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
