n the management of angina pectoris . By reducing preload, nitroglycerine decreases myocardial oxygen demand, providing symptomatic relief in patients with angina . Understanding the mechanisms of action of nitroglycerine is essential for appropriate prescribing and management of angina episode s.&lt;/li&gt;&lt;li&gt;➤ therapeutic rationale&lt;/li&gt;&lt;li&gt;➤ sublingual nitroglycerine&lt;/li&gt;&lt;li&gt;➤ angina&lt;/li&gt;&lt;li&gt;➤ pectoris&lt;/li&gt;&lt;li&gt;➤ reducing preload,&lt;/li&gt;&lt;li&gt;➤ decreases myocardial oxygen demand,&lt;/li&gt;&lt;li&gt;➤ providing symptomatic relief&lt;/li&gt;&lt;li&gt;➤ angina&lt;/li&gt;&lt;li&gt;➤ mechanisms of action of nitroglycerine&lt;/li&gt;&lt;li&gt;➤ prescribing and management&lt;/li&gt;&lt;li&gt;➤ angina episode&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antiarrhythmic drug is contraindicated in a patient with interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sotalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Amiodarone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sotalol: Sotalol is also a class III antiarrhythmic drug but does not carry the same risk for inducing pulmonary toxicity as amiodarone.&lt;/li&gt;&lt;li&gt;• Option B. Sotalol:&lt;/li&gt;&lt;li&gt;• class III antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• pulmonary toxicity as&lt;/li&gt;&lt;li&gt;• amiodarone.&lt;/li&gt;&lt;li&gt;• Option C. Quinidine: Quinidine is a class Ia antiarrhythmic drug and is not associated with interstitial lung disease as a side effect.&lt;/li&gt;&lt;li&gt;• Option C. Quinidine:&lt;/li&gt;&lt;li&gt;• class Ia antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• interstitial lung disease&lt;/li&gt;&lt;li&gt;• Option D. Lignocaine: Lignocaine (lidocaine) is a class Ib antiarrhythmic drug used mainly in acute settings for ventricular arrhythmias and does not have pulmonary toxicity akin to amiodarone.&lt;/li&gt;&lt;li&gt;• Option D. Lignocaine:&lt;/li&gt;&lt;li&gt;• class Ib antiarrhythmic&lt;/li&gt;&lt;li&gt;• acute settings for ventricular&lt;/li&gt;&lt;li&gt;• arrhythmias&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• pulmonary toxicity akin to amiodarone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amiodarone, while effective as a broad-spectrum antiarrhythmic agent , is contraindicated in patients with interstitial lung disease because of its serious side effect of pulmonary alveolitis and fibrosis.&lt;/li&gt;&lt;li&gt;➤ Amiodarone,&lt;/li&gt;&lt;li&gt;➤ broad-spectrum antiarrhythmic agent&lt;/li&gt;&lt;li&gt;➤ contraindicated in patients&lt;/li&gt;&lt;li&gt;➤ interstitial lung disease&lt;/li&gt;&lt;li&gt;➤ side effect of pulmonary alveolitis and fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs block late inward sodium ion channels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasudil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ranolazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ranolazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Trimetazidine: Trimetazidine acts as a partial fatty acid oxidation inhibitor, optimizing the energy metabolism of the heart during ischemia, but it does not block sodium channels.&lt;/li&gt;&lt;li&gt;• Option B. Trimetazidine:&lt;/li&gt;&lt;li&gt;• Option C. Ivabradine: Ivabradine selectively inhibits the funny current (If) in the sinoatrial node, resulting in heart rate reduction, which can be beneficial in conditions like angina and heart failure, but it is not a sodium channel blocker.&lt;/li&gt;&lt;li&gt;• Option C. Ivabradine:&lt;/li&gt;&lt;li&gt;• Option D. Fasudil: Fasudil is a Rho-kinase inhibitor with vasodilatory effects and does not block sodium channels.&lt;/li&gt;&lt;li&gt;• Option D. Fasudil:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ranolazine is a late inward sodium channel blocker that can be used to treat chronic angina by improving myocardial relaxation and decreasing ischemia without major effects on heart rate or blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The side-effect of which of the following drug is used as a therapeutic advantage in alopecia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazoxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minoxidil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicorandil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Minoxidil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Minoxidil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hydralazine: Hydralazine is an antihypertensive medication that does not have a therapeutic advantage in alopecia. It does not promote hair growth and is not used in the treatment of alopecia.&lt;/li&gt;&lt;li&gt;• Option A. Hydralazine:&lt;/li&gt;&lt;li&gt;• antihypertensive&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• alopecia.&lt;/li&gt;&lt;li&gt;• does not promote hair growth&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• alopecia.&lt;/li&gt;&lt;li&gt;• Option B. Diazoxide: Diazoxide is a medication used to treat hypoglycemia and hypertensive emergencies . It is not associated with any therapeutic advantage in alopecia.&lt;/li&gt;&lt;li&gt;• Option B. Diazoxide:&lt;/li&gt;&lt;li&gt;• treat hypoglycemia and hypertensive emergencies&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• alopecia.&lt;/li&gt;&lt;li&gt;• Option D. Nicorandil: Nicorandil is a vasodilator medication used to treat angina pectoris. It does not have a therapeutic advantage in alopecia and is not used for this purpose.&lt;/li&gt;&lt;li&gt;• Option D. Nicorandil:&lt;/li&gt;&lt;li&gt;• vasodilator medication&lt;/li&gt;&lt;li&gt;• angina pectoris.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• alopecia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the therapeutic use of minoxidil in the treatment of alopecia and how its side effect of promoting hair growth is exploited for this purpose . Recognizing medications with beneficial side effects allows clinicians to repurpose drugs for new indications and optimize patient care.&lt;/li&gt;&lt;li&gt;➤ therapeutic use of minoxidil&lt;/li&gt;&lt;li&gt;➤ alopecia&lt;/li&gt;&lt;li&gt;➤ side effect of&lt;/li&gt;&lt;li&gt;➤ promoting hair growth&lt;/li&gt;&lt;li&gt;➤ exploited for this purpose&lt;/li&gt;&lt;li&gt;➤ beneficial side effects allows clinicians to repurpose drugs for new indications and optimize patient care.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old patient with a history of coronary artery disease and hyperlipidemia presents to the clinic for a routine follow-up. The patient is currently on atorvastatin for LDL cholesterol management but has recently had a lipid panel showing elevated Lipoprotein (a) levels. The patient is interested in exploring medication options that could specifically target the reduction of Lipoprotein (a) levels. Which of the following drugs is most likely to result in a reduction of Lipoprotein (a) levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rosuvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fenofibrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evolocumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Niacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Niacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rosuvastatin: Statins like rosuvastatin are primarily known for their ability to lower LDL cholesterol but have a less pronounced effect on Lipoprotein (a).&lt;/li&gt;&lt;li&gt;• Option A. Rosuvastatin:&lt;/li&gt;&lt;li&gt;• Statins&lt;/li&gt;&lt;li&gt;• their ability to lower LDL cholesterol&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• Lipoprotein (a).&lt;/li&gt;&lt;li&gt;• Option B. Fenofibrate: Fenofibrate is used for its potent triglyceride-lowering effects and does not have a significant impact on Lipoprotein (a) levels.&lt;/li&gt;&lt;li&gt;• Option B. Fenofibrate:&lt;/li&gt;&lt;li&gt;• potent triglyceride-lowering effects&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Lipoprotein (a) levels.&lt;/li&gt;&lt;li&gt;• Option C. Evolocumab: Evolocumab, a PCSK9 inhibitor, primarily lowers LDL cholesterol and has a relatively mild effect on reducing Lipoprotein (a) levels compared to niacin.&lt;/li&gt;&lt;li&gt;• Option C. Evolocumab:&lt;/li&gt;&lt;li&gt;• PCSK9 inhibitor,&lt;/li&gt;&lt;li&gt;• lowers LDL cholesterol&lt;/li&gt;&lt;li&gt;• mild effect on reducing&lt;/li&gt;&lt;li&gt;• Lipoprotein (a) levels&lt;/li&gt;&lt;li&gt;• niacin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Niacin is a lipid-lowering agent that can significantly reduce levels of Lipoprotein (a), distinguishing it from other lipid-modifying therapies that primarily focus on lowering LDL cholesterol or triglycerides.&lt;/li&gt;&lt;li&gt;➤ Niacin is a lipid-lowering agent&lt;/li&gt;&lt;li&gt;➤ reduce levels of Lipoprotein (a),&lt;/li&gt;&lt;li&gt;➤ lipid-modifying&lt;/li&gt;&lt;li&gt;➤ primarily focus on lowering LDL cholesterol or triglycerides.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a direct renin inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aliskiren&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perindopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vernakalant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aliskiren&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aliskiren&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Losartan: Losartan is an angiotensin II receptor blocker (ARB), which works further downstream in the RAAS pathway by blocking the angiotensin II type 1 receptors on blood vessels, leading to vasodilation.&lt;/li&gt;&lt;li&gt;• Option B. Losartan:&lt;/li&gt;&lt;li&gt;• angiotensin II receptor blocker (ARB),&lt;/li&gt;&lt;li&gt;• downstream in the RAAS pathway&lt;/li&gt;&lt;li&gt;• blocking the angiotensin II type 1 receptors on blood vessels,&lt;/li&gt;&lt;li&gt;• vasodilation.&lt;/li&gt;&lt;li&gt;• Option C. Perindopril: Perindopril is an angiotensin-converting enzyme (ACE) inhibitor . It prevents the conversion of angiotensin I to angiotensin II by inhibiting the ACE enzyme.&lt;/li&gt;&lt;li&gt;• Option C. Perindopril:&lt;/li&gt;&lt;li&gt;• angiotensin-converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;• prevents&lt;/li&gt;&lt;li&gt;• angiotensin I to&lt;/li&gt;&lt;li&gt;• angiotensin II&lt;/li&gt;&lt;li&gt;• ACE enzyme.&lt;/li&gt;&lt;li&gt;• Option D. Vernakalant: Vernakalant is not related to the RAAS pathway ; it is a class III antiarrhythmic agent that acts as a multiple ion channel blocke r, particularly affecting atrial cells, and is used to treat certain types of arrhythmias.&lt;/li&gt;&lt;li&gt;• Option D. Vernakalant:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• RAAS pathway&lt;/li&gt;&lt;li&gt;• class III antiarrhythmic agent&lt;/li&gt;&lt;li&gt;• multiple&lt;/li&gt;&lt;li&gt;• ion channel blocke&lt;/li&gt;&lt;li&gt;• atrial cells,&lt;/li&gt;&lt;li&gt;• types of arrhythmias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aliskiren is the only direct renin inhibitor among the options listed, acting at the rate-limiting step of the RAAS pathway by inhibiting the conversion of angiotensinogen to angiotensin I.&lt;/li&gt;&lt;li&gt;➤ Aliskiren&lt;/li&gt;&lt;li&gt;➤ renin inhibitor&lt;/li&gt;&lt;li&gt;➤ rate-limiting step of the RAAS pathway&lt;/li&gt;&lt;li&gt;➤ inhibiting the conversion of angiotensinogen to angiotensin I.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antihypertensive drug is avoided in patients with high serum uric acid levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hydrochlorothiazide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Atenolol: Atenolol is a cardioselective beta-blocker that does not directly affect serum uric acid levels . It is not contraindicated in patients with high uric acid levels.&lt;/li&gt;&lt;li&gt;• Option B. Atenolol:&lt;/li&gt;&lt;li&gt;• cardioselective beta-blocker&lt;/li&gt;&lt;li&gt;• serum uric acid levels&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• contraindicated in patients&lt;/li&gt;&lt;li&gt;• high uric acid levels.&lt;/li&gt;&lt;li&gt;• Option C. Prazosin : Prazosin is an alpha-1 adrenergic antagonist that does not affect serum uric acid levels . It is not contraindicated in patients with hyperuricemia.&lt;/li&gt;&lt;li&gt;• Option C. Prazosin&lt;/li&gt;&lt;li&gt;• alpha-1 adrenergic antagonist&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• uric acid levels&lt;/li&gt;&lt;li&gt;• hyperuricemia.&lt;/li&gt;&lt;li&gt;• Option D. Enalapril : Enalapril is an angiotensin-converting enzyme (ACE) inhibitor that does not significantly affect serum uric acid levels. It is generally considered safe for use in patients with high uric acid levels.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Enalapril&lt;/li&gt;&lt;li&gt;• angiotensin-converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• serum uric acid&lt;/li&gt;&lt;li&gt;• high uric acid levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the association between antihypertensive medications and serum uric acid levels . Thiazide diuretics like hydrochlorothiazide can increase serum uric acid levels and are typically avoided in patients with hyperuricemia or a history of gout.&lt;/li&gt;&lt;li&gt;➤ antihypertensive medications and serum uric acid levels&lt;/li&gt;&lt;li&gt;➤ Thiazide diuretics&lt;/li&gt;&lt;li&gt;➤ hydrochlorothiazide&lt;/li&gt;&lt;li&gt;➤ increase serum uric acid levels&lt;/li&gt;&lt;li&gt;➤ avoided in patients&lt;/li&gt;&lt;li&gt;➤ hyperuricemia or a history of gout.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The anticonvulsant agent useful as an antiarrhythmic belongs to which class of antiarrhythmic drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class Ia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class Ib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class Ic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class Ib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class Ib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Class Ia antiarrhythmics: Drugs in this class, such as quinidine and procainamide , block sodium channels and prolong the action potential duration . While effective in treating arrhythmias, they are not commonly used as anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option A. Class Ia antiarrhythmics:&lt;/li&gt;&lt;li&gt;• such as quinidine and procainamide&lt;/li&gt;&lt;li&gt;• block sodium channels&lt;/li&gt;&lt;li&gt;• action potential duration&lt;/li&gt;&lt;li&gt;• treating arrhythmias,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option C. Class Ic antiarrhythmics: These drugs, including flecainide and propafenone, also block sodium channels but have minimal effects on action potential duration . They are primarily used for supraventricular arrhythmias and are not typically used as anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option C. Class Ic antiarrhythmics:&lt;/li&gt;&lt;li&gt;• including flecainide and propafenone,&lt;/li&gt;&lt;li&gt;• block sodium channels&lt;/li&gt;&lt;li&gt;• minimal effects on action potential duration&lt;/li&gt;&lt;li&gt;• supraventricular arrhythmias&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option D. Class II antiarrhythmics: Class II drugs are beta-adrenergic blockers , such as propranolol and metoprolol, which reduce sympathetic stimulation of the heart . While they may have indirect effects on certain arrhythmias, they are not commonly used as anticonvulsants.&lt;/li&gt;&lt;li&gt;• Option D. Class II antiarrhythmics:&lt;/li&gt;&lt;li&gt;• beta-adrenergic blockers&lt;/li&gt;&lt;li&gt;• propranolol and metoprolol,&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• sympathetic stimulation of the heart&lt;/li&gt;&lt;li&gt;• indirect effects on certain arrhythmias,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anticonvulsants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the classification of antiarrhythmic drugs and their mechanisms of action is crucial for selecting appropriate medications for the treatment of various arrhythmia s. Additionally, recognizing the dual utility of certain medications, like phenytoin, as both anticonvulsants and antiarrhythmics, enhances clinical decision-making in patients with overlapping conditions.&lt;/li&gt;&lt;li&gt;➤ classification of antiarrhythmic drugs&lt;/li&gt;&lt;li&gt;➤ their mechanisms of action&lt;/li&gt;&lt;li&gt;➤ selecting appropriate&lt;/li&gt;&lt;li&gt;➤ medications&lt;/li&gt;&lt;li&gt;➤ various arrhythmia&lt;/li&gt;&lt;li&gt;➤ dual utility of certain medications,&lt;/li&gt;&lt;li&gt;➤ phenytoin, as both anticonvulsants and antiarrhythmics,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old man is diagnosed with essential hypertension. He is started on an anti-hypertensive medication. After 6 weeks, he notes fatigue, rash over his face, joint aches, and effusions. A serum antinuclear antibody (ANA) test is positive. Which of the following is the most likely agent person was prescribed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiazide diuretic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydralazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hydralazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hydralazine is associated with the development of a lupus-like syndrome, which is characterized by symptoms such as rash, joint pain, fatigue, and positive ANA, and it is one of the drugs that can induce this condition, summarized by the acronym \&quot;SHIP\&quot; for sulfonamides, hydralazine, isoniazid, and procainamide.&lt;/li&gt;&lt;li&gt;➤ Hydralazine&lt;/li&gt;&lt;li&gt;➤ development of a lupus-like syndrome,&lt;/li&gt;&lt;li&gt;➤ rash, joint&lt;/li&gt;&lt;li&gt;➤ pain, fatigue, and positive ANA,&lt;/li&gt;&lt;li&gt;➤ one of the drugs&lt;/li&gt;&lt;li&gt;➤ induce&lt;/li&gt;&lt;li&gt;➤ \&quot;SHIP\&quot;&lt;/li&gt;&lt;li&gt;➤ sulfonamides, hydralazine, isoniazid, and procainamide.&lt;/li&gt;&lt;li&gt;➤ The drugs causing SLE like syndrome include:&lt;/li&gt;&lt;li&gt;➤ SLE like syndrome&lt;/li&gt;&lt;li&gt;➤ S: S ulfonamides (including dapsone) H: H ydralazine I: I soniazid P: P rocainamide All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;➤ S: S ulfonamides (including dapsone)&lt;/li&gt;&lt;li&gt;➤ S: S&lt;/li&gt;&lt;li&gt;➤ H: H ydralazine&lt;/li&gt;&lt;li&gt;➤ H: H&lt;/li&gt;&lt;li&gt;➤ I: I soniazid&lt;/li&gt;&lt;li&gt;➤ I: I&lt;/li&gt;&lt;li&gt;➤ P: P rocainamide All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;➤ P: P&lt;/li&gt;&lt;li&gt;➤ All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;➤ All SHIP drugs are metabolized by acetylation.&lt;/li&gt;&lt;li&gt;➤ SHIP drugs&lt;/li&gt;&lt;li&gt;➤ metabolized by acetylation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presented with the symptoms shown in the image below. Patient is a known hypertensive and was taking some antihypertensive drug. Which of the following drug is the likely cause of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lisinopril&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/51.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lisinopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Clonidine: Clonidine, a centrally acting alpha-2 adrenergic agonist, is not typically associated with angioedema . Its main adverse effects include dry mouth, sedation, and rebound hypertension if discontinued abruptly.&lt;/li&gt;&lt;li&gt;• Option B. Clonidine:&lt;/li&gt;&lt;li&gt;• centrally acting alpha-2 adrenergic agonist,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• angioedema&lt;/li&gt;&lt;li&gt;• dry mouth, sedation, and rebound hypertension&lt;/li&gt;&lt;li&gt;• discontinued abruptly.&lt;/li&gt;&lt;li&gt;• Option C. Nifedipine: Nifedipine is a calcium channel blocker that primarily dilates arterial vessels and is commonly used to treat hypertension and angina . Angioedema is not a typical side effect of nifedipine.&lt;/li&gt;&lt;li&gt;• Option C. Nifedipine:&lt;/li&gt;&lt;li&gt;• calcium channel blocker&lt;/li&gt;&lt;li&gt;• primarily dilates arterial vessels&lt;/li&gt;&lt;li&gt;• hypertension and angina&lt;/li&gt;&lt;li&gt;• Angioedema is not&lt;/li&gt;&lt;li&gt;• side effect&lt;/li&gt;&lt;li&gt;• Option D. Timolol: Timolol is a non-selective beta-adrenergic blocker used to treat hypertension, angina, and glaucoma. While beta blockers can rarely cause angioedema , it is not a common side effect associated with timolol.&lt;/li&gt;&lt;li&gt;• Option D. Timolol:&lt;/li&gt;&lt;li&gt;• non-selective beta-adrenergic blocker&lt;/li&gt;&lt;li&gt;• hypertension, angina, and glaucoma.&lt;/li&gt;&lt;li&gt;• beta&lt;/li&gt;&lt;li&gt;• blockers&lt;/li&gt;&lt;li&gt;• angioedema&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• side effect&lt;/li&gt;&lt;li&gt;• timolol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Angioedema is a rare but potentially serious adverse effect of ACE inhibitors like lisinopril. Recognizing this adverse reaction is essential for prompt discontinuation of the offending medication and initiation of appropriate management to prevent complications.&lt;/li&gt;&lt;li&gt;➤ Angioedema&lt;/li&gt;&lt;li&gt;➤ rare&lt;/li&gt;&lt;li&gt;➤ serious adverse effect&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ lisinopril.&lt;/li&gt;&lt;li&gt;➤ prompt discontinuation of the offending medication&lt;/li&gt;&lt;li&gt;➤ initiation of appropriate management to prevent&lt;/li&gt;&lt;li&gt;➤ complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on digoxin therapy had a level of 1 ng/ml. He was receiving several other drugs and presented 2 months later with flattening of T waves in ECG. Now the plasma level of digoxin is 3.8 ng/ml. Which of the following drug is likely to be responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KCI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Clarithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Triamterene: Triamterene is a potassium-sparing diuretic that can increase digoxin levels by reducing its renal clearance. However, the extent of increase observed in this case is less commonly associated with triamterene.&lt;/li&gt;&lt;li&gt;• Option A. Triamterene:&lt;/li&gt;&lt;li&gt;• potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;• increase digoxin levels&lt;/li&gt;&lt;li&gt;• reducing its renal clearance.&lt;/li&gt;&lt;li&gt;• extent of increase&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• triamterene.&lt;/li&gt;&lt;li&gt;• Option B. Atenolol: Atenolol, a beta-blocker, can increase digoxin levels by delaying its elimination . However, the degree of increase seen here is less characteristic of atenolol&#x27;s interaction with digoxin.&lt;/li&gt;&lt;li&gt;• Option B. Atenolol:&lt;/li&gt;&lt;li&gt;• beta-blocker,&lt;/li&gt;&lt;li&gt;• increase digoxin levels&lt;/li&gt;&lt;li&gt;• delaying its elimination&lt;/li&gt;&lt;li&gt;• degree of increase&lt;/li&gt;&lt;li&gt;• Option D. KCl: Potassium chloride supplementation can potentiate the effects of digoxin , potentially leading to toxicity. However, it typically does not cause such a significant increase in digoxin levels.&lt;/li&gt;&lt;li&gt;• Option D. KCl:&lt;/li&gt;&lt;li&gt;• Potassium chloride supplementation&lt;/li&gt;&lt;li&gt;• digoxin&lt;/li&gt;&lt;li&gt;• toxicity.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase in digoxin levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognizing drug interactions that impact digoxin levels is crucial for preventing digoxin toxicity in patients receiving concurrent therapy . Vigilance and close monitoring of digoxin levels are essential to ensure patient safety.&lt;/li&gt;&lt;li&gt;➤ drug interactions&lt;/li&gt;&lt;li&gt;➤ digoxin levels&lt;/li&gt;&lt;li&gt;➤ preventing digoxin toxicity&lt;/li&gt;&lt;li&gt;➤ concurrent&lt;/li&gt;&lt;li&gt;➤ therapy&lt;/li&gt;&lt;li&gt;➤ Vigilance&lt;/li&gt;&lt;li&gt;➤ close monitoring of digoxin levels&lt;/li&gt;&lt;li&gt;➤ patient safety.&lt;/li&gt;&lt;li&gt;➤ INTERACTIONS OF DIGOXIN&lt;/li&gt;&lt;li&gt;➤ INTERACTIONS OF DIGOXIN&lt;/li&gt;&lt;li&gt;➤ Hypokalemia, hypomagnesemia, and hypercalcemia may precipitate digoxin toxicity. Drugs causing digoxin toxicity include:&lt;/li&gt;&lt;li&gt;➤ Hypokalemia, hypomagnesemia, and hypercalcemia may precipitate digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ Hypokalemia, hypomagnesemia, and hypercalcemia&lt;/li&gt;&lt;li&gt;➤ Drugs causing digoxin toxicity include:&lt;/li&gt;&lt;li&gt;➤ causing digoxin&lt;/li&gt;&lt;li&gt;➤ toxicity&lt;/li&gt;&lt;li&gt;➤ Quinidine Verapamil Amiodarone Thiazides Clarithromycin&lt;/li&gt;&lt;li&gt;➤ Quinidine&lt;/li&gt;&lt;li&gt;➤ Verapamil&lt;/li&gt;&lt;li&gt;➤ Amiodarone&lt;/li&gt;&lt;li&gt;➤ Thiazides&lt;/li&gt;&lt;li&gt;➤ Clarithromycin&lt;/li&gt;&lt;li&gt;➤ Renal failure predisposes to digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ Renal failure predisposes to digoxin toxicity.&lt;/li&gt;&lt;li&gt;➤ Renal failure&lt;/li&gt;&lt;li&gt;➤ digoxin toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female came to hospital for preconception counseling. Patient is a known hypertensive compliant to drug therapy. Which of the following drugs will you advise to stop?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lisinopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lisinopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa: Methyldopa is commonly used in pregnancy for hypertension and is considered safe. It is often continued during pregnancy if the patient is well-controlled.&lt;/li&gt;&lt;li&gt;• Option A. Methyldopa:&lt;/li&gt;&lt;li&gt;• commonly used in pregnancy for hypertension&lt;/li&gt;&lt;li&gt;• safe.&lt;/li&gt;&lt;li&gt;• well-controlled.&lt;/li&gt;&lt;li&gt;• Option B. Labetalol: Labetalol is another antihypertensive agent commonly used during pregnancy . It has a good safety profile and is often continued if the patient is well-controlled.&lt;/li&gt;&lt;li&gt;• Option B. Labetalol:&lt;/li&gt;&lt;li&gt;• antihypertensive agent&lt;/li&gt;&lt;li&gt;• during pregnancy&lt;/li&gt;&lt;li&gt;• good safety profile&lt;/li&gt;&lt;li&gt;• patient is well-controlled.&lt;/li&gt;&lt;li&gt;• Option D. Nifedipine: Nifedipine is also considered safe for use during pregnancy and is commonly prescribed for hypertension in pregnant women.&lt;/li&gt;&lt;li&gt;• Option D. Nifedipine:&lt;/li&gt;&lt;li&gt;• safe for use during pregnancy&lt;/li&gt;&lt;li&gt;• prescribed for hypertension&lt;/li&gt;&lt;li&gt;• pregnant women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the safety profiles of antihypertensive medications during pregnancy is essential for preconception counseling. Lisinopril is contraindicated during pregnancy due to its association with fetal malformations, particularly during the second and third trimesters . It is important to discontinue potentially harmful medications before conception to minimize risks to both the mother and the developing fetus.&lt;/li&gt;&lt;li&gt;➤ safety profiles of antihypertensive medications&lt;/li&gt;&lt;li&gt;➤ pregnancy&lt;/li&gt;&lt;li&gt;➤ preconception counseling.&lt;/li&gt;&lt;li&gt;➤ Lisinopril is contraindicated during pregnancy&lt;/li&gt;&lt;li&gt;➤ fetal malformations,&lt;/li&gt;&lt;li&gt;➤ second and&lt;/li&gt;&lt;li&gt;➤ third trimesters&lt;/li&gt;&lt;li&gt;➤ discontinue&lt;/li&gt;&lt;li&gt;➤ harmful medications before conception&lt;/li&gt;&lt;li&gt;➤ minimize risks to both&lt;/li&gt;&lt;li&gt;➤ mother and the developing fetus.&lt;/li&gt;&lt;li&gt;➤ SAFE ANTI-HYPERTENSIVES IN PREGNANCY&lt;/li&gt;&lt;li&gt;➤ SAFE ANTI-HYPERTENSIVES IN PREGNANCY&lt;/li&gt;&lt;li&gt;➤ B etter              - B eta blockers (Cardio selective and Labetalol) M other            - Methyldopa C are                 - C lonidine D uring             - D ihydropyridine CCB (sustained release nifedipine, amlodipine) H ypertensive   - H ydralazine P regnancy       - P razosin (and other alpha blockers)&lt;/li&gt;&lt;li&gt;➤ B etter              - B eta blockers (Cardio selective and Labetalol)&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ M other            - Methyldopa&lt;/li&gt;&lt;li&gt;➤ M&lt;/li&gt;&lt;li&gt;➤ Methyldopa&lt;/li&gt;&lt;li&gt;➤ C are                 - C lonidine&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ D uring             - D ihydropyridine CCB (sustained release nifedipine, amlodipine)&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ H ypertensive   - H ydralazine&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ P regnancy       - P razosin (and other alpha blockers)&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antihypertensive drug has a central sympatholytic action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbidopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha methyl dopa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha methyl dopa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alpha methyl dopa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Levodopa : Levodopa is not an antihypertensive drug; it is primarily used in the treatment of Parkinson&#x27;s disease to replenish dopamine levels in the brain.&lt;/li&gt;&lt;li&gt;• Option A. Levodopa&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• antihypertensive drug;&lt;/li&gt;&lt;li&gt;• Parkinson&#x27;s disease to&lt;/li&gt;&lt;li&gt;• replenish dopamine levels&lt;/li&gt;&lt;li&gt;• Option B. Carbidopa : Carbidopa is often co-administered with levodopa to enhance its therapeutic effects in Parkinson&#x27;s disease . It does not have antihypertensive properties.&lt;/li&gt;&lt;li&gt;• Option B. Carbidopa&lt;/li&gt;&lt;li&gt;• co-administered with levodopa&lt;/li&gt;&lt;li&gt;• enhance its therapeutic effects&lt;/li&gt;&lt;li&gt;• Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• antihypertensive properties.&lt;/li&gt;&lt;li&gt;• Option D. Hydralazine : Hydralazine is a direct-acting vasodilator that primarily acts on arterial smooth muscle to decrease peripheral resistance and lower blood pressure. It does not exert its effects through central sympatholytic mechanisms.&lt;/li&gt;&lt;li&gt;• Option D. Hydralazine&lt;/li&gt;&lt;li&gt;• direct-acting vasodilator&lt;/li&gt;&lt;li&gt;• acts on arterial smooth muscle to decrease peripheral&lt;/li&gt;&lt;li&gt;• resistance and lower blood pressure.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• central sympatholytic mechanisms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the mechanisms of action of different antihypertensive drugs is important for selecting appropriate medications based on the patient&#x27;s condition and comorbidities . Alpha-methyl dopa is a centrally acting antihypertensive agent that reduces sympathetic outflow from the brainstem, leading to vasodilation and decreased blood pressure.&lt;/li&gt;&lt;li&gt;➤ mechanisms of action of different antihypertensive drugs&lt;/li&gt;&lt;li&gt;➤ selecting appropriate medications&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s condition and comorbidities&lt;/li&gt;&lt;li&gt;➤ Alpha-methyl dopa&lt;/li&gt;&lt;li&gt;➤ centrally acting antihypertensive agent&lt;/li&gt;&lt;li&gt;➤ reduces&lt;/li&gt;&lt;li&gt;➤ sympathetic outflow&lt;/li&gt;&lt;li&gt;➤ brainstem, leading to vasodilation and decreased blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inotropic drugs act by stimulating which of the following receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Beta 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the mechanism of action of different inotropic drugs.&lt;/li&gt;&lt;li&gt;➤ mechanism of action&lt;/li&gt;&lt;li&gt;➤ inotropic drugs.&lt;/li&gt;&lt;li&gt;➤ INOTROPICS DRUGS&lt;/li&gt;&lt;li&gt;➤ INOTROPICS DRUGS&lt;/li&gt;&lt;li&gt;➤ Beta 1 agonists&lt;/li&gt;&lt;li&gt;➤ Beta 1 agonists&lt;/li&gt;&lt;li&gt;➤ Beta 1 agonists&lt;/li&gt;&lt;li&gt;➤ Dopamine Dobutamine Nor-adrenaline Isoprenaline&lt;/li&gt;&lt;li&gt;➤ Dopamine&lt;/li&gt;&lt;li&gt;➤ Dobutamine&lt;/li&gt;&lt;li&gt;➤ Nor-adrenaline&lt;/li&gt;&lt;li&gt;➤ Isoprenaline&lt;/li&gt;&lt;li&gt;➤ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;➤ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;➤ Phosphodiesterase inhibitors&lt;/li&gt;&lt;li&gt;➤ Inamrinone Milrinone Levosimendan&lt;/li&gt;&lt;li&gt;➤ Inamrinone&lt;/li&gt;&lt;li&gt;➤ Milrinone&lt;/li&gt;&lt;li&gt;➤ Levosimendan&lt;/li&gt;&lt;li&gt;➤ Cardiac glycosides&lt;/li&gt;&lt;li&gt;➤ Cardiac glycosides&lt;/li&gt;&lt;li&gt;➤ Cardiac glycosides&lt;/li&gt;&lt;li&gt;➤ Digoxin Digitoxin (withdrawn now)&lt;/li&gt;&lt;li&gt;➤ Digoxin&lt;/li&gt;&lt;li&gt;➤ Digitoxin (withdrawn now)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of Prinzmetal’s angina is started on isosorbide mono nitrate. What is the mechanism of action of nitrates in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced cardiac contractility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased left ventricular end diastolic volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased diastolic perfusion pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelium independent coronary vasodilatation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endothelium independent coronary vasodilatation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Endothelium independent coronary vasodilatation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduced cardiac contractility: Incorrect as nitrates do not primarily act by reducing the contractility of the heart.&lt;/li&gt;&lt;li&gt;• Option A. Reduced cardiac contractility:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitrates do not&lt;/li&gt;&lt;li&gt;• reducing the contractility of the heart.&lt;/li&gt;&lt;li&gt;• Option B. Increased left ventricular end diastolic volume: Incorrect because nitrates do not typically increase left ventricular end-diastolic volume; they reduce preload and afterload through vasodilation.&lt;/li&gt;&lt;li&gt;• Option B. Increased left ventricular end diastolic volume:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitrates do not&lt;/li&gt;&lt;li&gt;• increase left ventricular end-diastolic volume;&lt;/li&gt;&lt;li&gt;• reduce preload and afterload&lt;/li&gt;&lt;li&gt;• vasodilation.&lt;/li&gt;&lt;li&gt;• Option C. Decreased diastolic perfusion pressure: Incorrect as nitrates do not reduce diastolic perfusion pressure; their action is aimed at reducing vasospasm and increasing perfusion.&lt;/li&gt;&lt;li&gt;• Option C. Decreased diastolic perfusion pressure:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nitrates do not reduce diastolic perfusion pressure;&lt;/li&gt;&lt;li&gt;• reducing vasospasm and increasing perfusion.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In Prinzmetal’s angina, nitrates like isosorbide mononitrate work by causing endothelium independent coronary vasodilation, acting directly on the vascular smooth muscle through NO donation, which leads to pain relief by reversing the coronary vasospasm.&lt;/li&gt;&lt;li&gt;• Prinzmetal’s angina,&lt;/li&gt;&lt;li&gt;• isosorbide mononitrate&lt;/li&gt;&lt;li&gt;• causing endothelium independent coronary vasodilation,&lt;/li&gt;&lt;li&gt;• vascular smooth muscle through NO donation,&lt;/li&gt;&lt;li&gt;• leads to pain relief&lt;/li&gt;&lt;li&gt;• reversing the coronary vasospasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the mechanism of action of ezetimibe for the treatment of hypercholesterolemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of HMG-CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of cholesterol absorption in the small intestine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of bile acid synthesis in the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of lipoprotein lipase activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of cholesterol absorption in the small intestine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inhibition of cholesterol absorption in the small intestine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of HMG-CoA reductase: This is the mechanism of action for statins, not ezetimibe. Statins inhibit the rate- l imiting step in cholesterol synthesis in the liver.&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of HMG-CoA reductase:&lt;/li&gt;&lt;li&gt;• statins, not ezetimibe. Statins inhibit the rate-&lt;/li&gt;&lt;li&gt;• imiting step in cholesterol synthesis in the liver.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of bile acid synthesis in the liver: Bile acid sequestrants work by this mechanism. They bind bile acids in the intestine, leading to increased excretion of cholesterol in the feces.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of bile acid synthesis in the liver:&lt;/li&gt;&lt;li&gt;• Bile acid sequestrants&lt;/li&gt;&lt;li&gt;• bile acids&lt;/li&gt;&lt;li&gt;• intestine,&lt;/li&gt;&lt;li&gt;• increased excretion of cholesterol in the feces.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of lipoprotein lipase activity: Inhibiting lipoprotein lipase would prevent the breakdown of triglycerides, not cholesterol. This is not a mechanism associated with ezetimibe.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of lipoprotein lipase activity:&lt;/li&gt;&lt;li&gt;• Inhibiting lipoprotein lipase&lt;/li&gt;&lt;li&gt;• breakdown of triglycerides,&lt;/li&gt;&lt;li&gt;• not a mechanism&lt;/li&gt;&lt;li&gt;• ezetimibe.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ezetimibe reduces LDL cholesterol by inhibiting the absorption of cholesterol in the small intestine through its action on the NPC1L1 protein.&lt;/li&gt;&lt;li&gt;➤ Ezetimibe&lt;/li&gt;&lt;li&gt;➤ reduces LDL cholesterol by inhibiting the absorption of cholesterol&lt;/li&gt;&lt;li&gt;➤ NPC1L1&lt;/li&gt;&lt;li&gt;➤ protein.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients should be treated with either an angiotensin-converting enzyme (ACE) inhibitor or angiotensin receptor blocker?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 24-year-old woman with type 1 diabetes with two positive spot microalbuminuria tests 1 week apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 32-year-old woman with type 1 diabetes with a blood glucose of 328 mg/dL and a positive spot microalbuminuria test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 48-year-old man with type 2 diabetes with a positive spot microalbuminuria test 1 week after starting a new exercise program&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The testing interval of 1 week is too soon for confirmation of persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• interval of 1 week&lt;/li&gt;&lt;li&gt;• persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;• Option B. The presence of severe hyperglycemia can transiently increase albumin excretion , potentially confounding the test result.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• severe hyperglycemia&lt;/li&gt;&lt;li&gt;• transiently increase albumin excretion&lt;/li&gt;&lt;li&gt;• test result.&lt;/li&gt;&lt;li&gt;• Option C. Vigorous exercise can also transiently increase albumin excretion, making the test result unreliable.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Vigorous exercise&lt;/li&gt;&lt;li&gt;• increase albumin excretion,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the management of diabetic nephropathy, ACE inhibitors or ARBs should be initiated in patients with type 2 diabetes who have confirmed persistent microalbuminuria, indicated by at least two positive microalbuminuria tests spaced 3 to 6 months apart, without the influence of confounding factors.&lt;/li&gt;&lt;li&gt;➤ diabetic nephropathy, ACE inhibitors or ARBs&lt;/li&gt;&lt;li&gt;➤ type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ confirmed persistent microalbuminuria,&lt;/li&gt;&lt;li&gt;➤ at least two positive microalbuminuria tests&lt;/li&gt;&lt;li&gt;➤ 3 to 6 months&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ confounding factors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 75 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

involved in sleep regulation , but it does not directly control circadian rhythms and synchronization with the light-dark cycle.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• thermoregulation&lt;/li&gt;&lt;li&gt;• sleep regulation&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . The medial geniculate body is part of the thalamus involved in auditory processing and is not directly responsible for circadian rhythm regulation.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• thalamus&lt;/li&gt;&lt;li&gt;• auditory processing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the role of the suprachiasmatic nucleus in the regulation of circadian rhythms and its importance in maintaining synchronization with the environmental light-dark cycle .&lt;/li&gt;&lt;li&gt;➤ suprachiasmatic nucleus&lt;/li&gt;&lt;li&gt;➤ regulation&lt;/li&gt;&lt;li&gt;➤ circadian rhythms&lt;/li&gt;&lt;li&gt;➤ synchronization&lt;/li&gt;&lt;li&gt;➤ environmental light-dark cycle&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 278&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 278&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with an inability to recognize familiar faces, including those of close family members, despite having normal visual acuity. He can identify individual features and objects but struggles with integrating these features into a recognizable face. Based on these symptoms, which condition is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Astereognosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prosopagnosia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysdiadochokinesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Akinetopsia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prosopagnosia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/01.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prosopagnosia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Astereognosis is the inability to recognize objects by touch alone , due to a lesion in the somatosensory cortex . It does not involve facial recognition.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• inability&lt;/li&gt;&lt;li&gt;• recognize&lt;/li&gt;&lt;li&gt;• objects&lt;/li&gt;&lt;li&gt;• touch alone&lt;/li&gt;&lt;li&gt;• somatosensory cortex&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . Dysdiadochokinesia refers to the inability to perform rapid , alternating movements , typically seen in cerebellar disorders , not related to facial recognition.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• inability&lt;/li&gt;&lt;li&gt;• perform rapid&lt;/li&gt;&lt;li&gt;• alternating movements&lt;/li&gt;&lt;li&gt;• cerebellar disorders&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Akinetopsia is a rare neuropsychological disorder in which a person cannot perceive motion in their visual field, due to damage to certain cortical areas .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• rare neuropsychological disorder&lt;/li&gt;&lt;li&gt;• damage&lt;/li&gt;&lt;li&gt;• cortical areas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to identify the clinical features of prosopagnosia and differentiate it from other neurological disorders based on symptomatology .&lt;/li&gt;&lt;li&gt;➤ clinical features&lt;/li&gt;&lt;li&gt;➤ prosopagnosia&lt;/li&gt;&lt;li&gt;➤ neurological disorders&lt;/li&gt;&lt;li&gt;➤ symptomatology&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 294&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 294&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Neurologist is discussing a case involving Cerebellar Dysfunction with her Medical Team. She focuses on the Olivocerebellar Pathway and its role in Motor Coordination. Which type of Fibers are primarily associated with the Olivocerebellar Pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mossy Fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Climbing Fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granular Fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dentate Fibers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Climbing Fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/02.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Climbing Fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Mossy fibers originate from various sources including the spinal cord, brainstem, and vestibular nuclei, but not the inferior olivary nucleus. They synapse on granule cells in the cerebellum.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Granule cells in the cerebellum receive input from mossy fibers and relay signals to Purkinje cells through parallel fibers. They are not part of the olivocerebellar pathway.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. The dentate nucleus is one of the deep cerebellar nuclei and does not consist of fibers. It receives input from Purkinje cells and sends output to the motor cortex.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the anatomical and functional aspects of the olivocerebellar pathway, specifically the role of climbing fibers originating from the inferior olivary nucleus in motor coordination.&lt;/li&gt;&lt;li&gt;➤ Microcircuitry of the cerebellum. Excitatory synapses are denoted by (+) and inhibitory synapses by (-). MF: Mossy fiber. DCN: Deep cerebellar nuclei. IO: Inferior olive. CF: Climbing fiber. GC: Granule cell. PF: Parallel fiber. PC: Purkinje cell. GgC: Golgi cell. SC: Stellate cell. BC: Basket cell.&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 249, 250&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 249, 250&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old patient presents with a history of difficulty reading maps, getting lost in familiar surroundings, and trouble judging distances while driving. Neurological examination reveals intact language and memory functions. MRI scans show atrophy in the parietal lobe of the brain. Which of the following cerebral hemispheres is primarily involved in spatiotemporal and visuospatial relations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Representational&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Categorical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neither A nor B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Representational&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Representational&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. The categorical (usually the left) hemisphere is associated with language, logical reasoning, and analytical processing. The patient&#x27;s intact language and memory suggest this hemisphere is less affected.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. While both hemispheres work together, the representational hemisphere is more directly involved in spatiotemporal and visuospatial processing, as evidenced by the patient&#x27;s specific symptoms.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. One of the hemispheres, specifically the representational hemisphere, is implicated in the patient&#x27;s difficulties with spatial orientation and distances.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p
