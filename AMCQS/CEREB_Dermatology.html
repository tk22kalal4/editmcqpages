            questions = [{&quot;text&quot;: &quot;A 15-year-old boy presents with patchy non scarring hair loss over scalp with exclamation mark hairs at margins. Which of the following is the most likely expected nail finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nail Pitting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thinning of Nail&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;V Shaped Nicks on the Edge of the Nail&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Green Nails&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nail Pitting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-112041.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture1_RhT9owg.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture2_97FEdC2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture3_T6BcQ04.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nail Pitting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Thinning of nail :&lt;/li&gt;&lt;li&gt;• Option B. Thinning of nail&lt;/li&gt;&lt;li&gt;• Thinning of the nail, is not typically associated with alopecia areata. It is seen in lichen planus .&lt;/li&gt;&lt;li&gt;• Thinning of the nail, is not typically associated with alopecia areata. It is seen in lichen planus .&lt;/li&gt;&lt;li&gt;• lichen planus&lt;/li&gt;&lt;li&gt;• Option C. V shaped nicks on the edge of the nail :&lt;/li&gt;&lt;li&gt;• Option C. V shaped nicks on the edge of the nail&lt;/li&gt;&lt;li&gt;• V-shaped nicks on the edge of the nail are typically associated with Dariers disease .&lt;/li&gt;&lt;li&gt;• V-shaped nicks on the edge of the nail are typically associated with Dariers disease .&lt;/li&gt;&lt;li&gt;• Dariers disease&lt;/li&gt;&lt;li&gt;• Option D. Green nails :&lt;/li&gt;&lt;li&gt;• Option D. Green nails&lt;/li&gt;&lt;li&gt;• Green nails are indicative of a Pseudomonas aeruginosa infection or green nail syndrome , are not associated with alopecia areata.&lt;/li&gt;&lt;li&gt;• Green nails are indicative of a Pseudomonas aeruginosa infection or green nail syndrome , are not associated with alopecia areata.&lt;/li&gt;&lt;li&gt;• Pseudomonas aeruginosa&lt;/li&gt;&lt;li&gt;• infection&lt;/li&gt;&lt;li&gt;• green nail syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ N ail pitting is a common nail finding in patients with alopecia areata , an autoimmune disorder that also presents with patchy hair loss and characteristic exclamation mark hairs .&lt;/li&gt;&lt;li&gt;➤ N ail pitting is a common nail finding in patients with alopecia areata , an autoimmune disorder that also presents with patchy hair loss and characteristic exclamation mark hairs .&lt;/li&gt;&lt;li&gt;➤ ail pitting&lt;/li&gt;&lt;li&gt;➤ alopecia areata&lt;/li&gt;&lt;li&gt;➤ autoimmune disorder&lt;/li&gt;&lt;li&gt;➤ patchy hair loss&lt;/li&gt;&lt;li&gt;➤ exclamation mark hairs&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Chapter 89 Page No 89.28-33&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Chapter 89 Page No 89.28-33&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nail Pitting in Psoriasis indicates involvement of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nail Bed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proximal Nail Matrix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal Nail Matrix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponychium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proximal Nail Matrix&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture10_j91x93C.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Proximal Nail Matrix&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Pits develop when the proximal nail matrix keratinized abnormally in a few spots, resulting in a concentration of parakeratotic cells in the superficial nail plate.&lt;/li&gt;&lt;li&gt;• Pits develop when the proximal nail matrix keratinized abnormally in a few spots, resulting in a concentration of parakeratotic cells in the superficial nail plate.&lt;/li&gt;&lt;li&gt;• keratinized abnormally&lt;/li&gt;&lt;li&gt;• concentration of parakeratotic cells&lt;/li&gt;&lt;li&gt;• They appear as small punctate depressions of the superficial nail plate, which progress distally and often become more evident with nail growth.&lt;/li&gt;&lt;li&gt;• punctate depressions&lt;/li&gt;&lt;li&gt;• progress distally&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nail Pitting in Psoriasis indicates involvement of Proximal Nail Matrix&lt;/li&gt;&lt;li&gt;➤ Nail Pitting in Psoriasis indicates involvement of Proximal Nail Matrix&lt;/li&gt;&lt;li&gt;➤ Nail Pitting&lt;/li&gt;&lt;li&gt;➤ Proximal Nail Matrix&lt;/li&gt;&lt;li&gt;➤ Ref: Fitzpatrick’s Dermatology 8 th Edition Page No 1014&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Fitzpatrick’s Dermatology 8 th Edition Page No 1014&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Koilonychia is seen in all the following conditions EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron Deficiency Anaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemochromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raynaud’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Megaloblastic Anaemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Megaloblastic Anaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture4_kGkaCeM.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Megaloblastic Anaemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Megaloblastic anemia does not result in koilonychia. Koilonychia describes a flattening or concavity of the nail&#x27;s dorsal portion, creatingthe appearance of a spoon . It can occur in the following conditions:&lt;/li&gt;&lt;li&gt;• Megaloblastic anemia does not&lt;/li&gt;&lt;li&gt;• koilonychia. Koilonychia&lt;/li&gt;&lt;li&gt;• flattening&lt;/li&gt;&lt;li&gt;• concavity&lt;/li&gt;&lt;li&gt;• nail&#x27;s dorsal portion,&lt;/li&gt;&lt;li&gt;• appearance&lt;/li&gt;&lt;li&gt;• spoon&lt;/li&gt;&lt;li&gt;• Iron deficiency anaemia Hemochromatosis Raynaud’s disease.&lt;/li&gt;&lt;li&gt;• Iron deficiency anaemia&lt;/li&gt;&lt;li&gt;• Iron deficiency anaemia&lt;/li&gt;&lt;li&gt;• Hemochromatosis&lt;/li&gt;&lt;li&gt;• Hemochromatosis&lt;/li&gt;&lt;li&gt;• Raynaud’s disease.&lt;/li&gt;&lt;li&gt;• Raynaud’s disease.&lt;/li&gt;&lt;li&gt;• The following image also shows koilonychia or spoon shaped nails :&lt;/li&gt;&lt;li&gt;• koilonychia&lt;/li&gt;&lt;li&gt;• spoon shaped nails&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Koilonychia is seen in Iron Deficiency Anaemia, Hemochromatosis, Raynaud’s Disease&lt;/li&gt;&lt;li&gt;➤ Koilonychia is seen in Iron Deficiency Anaemia, Hemochromatosis, Raynaud’s Disease&lt;/li&gt;&lt;li&gt;➤ Iron Deficiency Anaemia, Hemochromatosis, Raynaud’s Disease&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Chapter 95 Page No 95.7&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Chapter 95 Page No 95.7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following lines are NOT a pattern of apparent leukonychia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muehrcke’s lines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beau&#x27;s lines&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lindsay nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terrys nails&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beau&#x27;s lines&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture6_9Tanelo.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture7_DvX0BiG.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture8_3AyMC4t.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/image_CRfpehM.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Beau&#x27;s lines&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Muehrcke’s lines have multiple transverse white bands , parallel to lunula . They are specific finding of hypoalbuminemia. They are reversible with albumin infusion .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Muehrcke’s lines&lt;/li&gt;&lt;li&gt;• multiple transverse white bands&lt;/li&gt;&lt;li&gt;• parallel&lt;/li&gt;&lt;li&gt;• lunula&lt;/li&gt;&lt;li&gt;• hypoalbuminemia.&lt;/li&gt;&lt;li&gt;• reversible&lt;/li&gt;&lt;li&gt;• albumin infusion&lt;/li&gt;&lt;li&gt;• https://en.wikipedia.org/wiki/Muehrcke&#x27;s_nails#/media/File:Muehrcke&#x27;s_lines.JPG&lt;/li&gt;&lt;li&gt;• Option C. Lindsay nails or half &amp;amp; halfnails . The proximal portion of the nail is white &amp;amp; the distal half is pink with a sharp line of demarcation between the two halves . They are specific for renal failure.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Lindsay nails or half &amp;amp; halfnails&lt;/li&gt;&lt;li&gt;• proximal portion&lt;/li&gt;&lt;li&gt;• white&lt;/li&gt;&lt;li&gt;• distal half&lt;/li&gt;&lt;li&gt;• pink&lt;/li&gt;&lt;li&gt;• sharp line&lt;/li&gt;&lt;li&gt;• demarcation&lt;/li&gt;&lt;li&gt;• two halves&lt;/li&gt;&lt;li&gt;• renal failure.&lt;/li&gt;&lt;li&gt;• https://commons.wikimedia.org/wiki/File:Lindsays_Nails_2.jpg&lt;/li&gt;&lt;li&gt;• Option D. Terry’s nails that are entirely white except for a small band of pink or brown at the tip are Terry&#x27;s nails .&lt;/li&gt;&lt;li&gt;• Option D. Terry’s nails&lt;/li&gt;&lt;li&gt;• white except&lt;/li&gt;&lt;li&gt;• small band&lt;/li&gt;&lt;li&gt;• pink&lt;/li&gt;&lt;li&gt;• brown&lt;/li&gt;&lt;li&gt;• tip&lt;/li&gt;&lt;li&gt;• Terry&#x27;s nails&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Muehrcke’s Lines, Lindsay Nails, Terrys Nails are examples of Apparent Leukonychia In Apparent Leukonychia, Pathology is predominant in the nail bed. These lines do not migrate with the growth of the nail.&lt;/li&gt;&lt;li&gt;➤ Muehrcke’s Lines, Lindsay Nails, Terrys Nails are examples of Apparent Leukonychia&lt;/li&gt;&lt;li&gt;➤ Muehrcke’s Lines, Lindsay Nails, Terrys Nails&lt;/li&gt;&lt;li&gt;➤ Apparent Leukonychia&lt;/li&gt;&lt;li&gt;➤ In Apparent Leukonychia, Pathology is predominant in the nail bed. These lines do not migrate with the growth of the nail.&lt;/li&gt;&lt;li&gt;➤ In Apparent Leukonychia, Pathology is predominant in the nail bed. These lines do not migrate with the growth of the nail.&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9th Edition Chapter 95 Page No 95.11, 95.14&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9th Edition Chapter 95 Page No 95.11, 95.14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;FALSE about Yellow Nail Syndrome &amp;amp; its associations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow Dystrophic Nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased Risk of Malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural Effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pitting Edema&quot;, &quot;correct&qu 95.3, 95.10&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 95.3, 95.10&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the nail finding seen in a patient of Hand Foot Mouth Disease (HFMD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clubbing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onycholysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pterygium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onychomadesis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Onychomadesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture12_LiDz0em.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/whatsapp-image-2024-02-21-at-24459-pm.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture14_0H1EYmO.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture15_douYaK8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Clubbing :&lt;/li&gt;&lt;li&gt;• Option A. Clubbing&lt;/li&gt;&lt;li&gt;• Clubbing involves the swelling of the soft tissue at the nail base , leading to a change in the angle between the nail and the nail bed .&lt;/li&gt;&lt;li&gt;• Clubbing involves the swelling of the soft tissue at the nail base , leading to a change in the angle between the nail and the nail bed .&lt;/li&gt;&lt;li&gt;• swelling&lt;/li&gt;&lt;li&gt;• soft tissue&lt;/li&gt;&lt;li&gt;• nail base&lt;/li&gt;&lt;li&gt;• angle&lt;/li&gt;&lt;li&gt;• nail and the nail bed&lt;/li&gt;&lt;li&gt;• It is commonly associated with chronic cardiopulmonary conditions and is not a feature of HFMD.&lt;/li&gt;&lt;li&gt;• It is commonly associated with chronic cardiopulmonary conditions and is not a feature of HFMD.&lt;/li&gt;&lt;li&gt;• chronic cardiopulmonary&lt;/li&gt;&lt;li&gt;• Option B. Onycholysis :&lt;/li&gt;&lt;li&gt;• Option B. Onycholysis&lt;/li&gt;&lt;li&gt;• Onycholysis is distal or lateral separation of nail plate from nail bed . It can result from trauma , infection , or psoriasis but is not typically seen in HFMD.&lt;/li&gt;&lt;li&gt;• Onycholysis is distal or lateral separation of nail plate from nail bed . It can result from trauma , infection , or psoriasis but is not typically seen in HFMD.&lt;/li&gt;&lt;li&gt;• distal&lt;/li&gt;&lt;li&gt;• lateral separation&lt;/li&gt;&lt;li&gt;• nail plate&lt;/li&gt;&lt;li&gt;• nail bed&lt;/li&gt;&lt;li&gt;• trauma&lt;/li&gt;&lt;li&gt;• infection&lt;/li&gt;&lt;li&gt;• psoriasis&lt;/li&gt;&lt;li&gt;• Option C. Pterygium :&lt;/li&gt;&lt;li&gt;• Option C. Pterygium&lt;/li&gt;&lt;li&gt;• Dorsal pterygium can be a consequence of the scarring process in lichen planus , a chronic inflammatorydisease of the skin and mucous membranes .&lt;/li&gt;&lt;li&gt;• Dorsal pterygium can be a consequence of the scarring process in lichen planus , a chronic inflammatorydisease of the skin and mucous membranes .&lt;/li&gt;&lt;li&gt;• Dorsal pterygium&lt;/li&gt;&lt;li&gt;• scarring process&lt;/li&gt;&lt;li&gt;• lichen planus&lt;/li&gt;&lt;li&gt;• chronic inflammatorydisease&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;li&gt;• mucous membranes&lt;/li&gt;&lt;li&gt;• Ventral pterygium is seen in connective tissue disorders like SLE and Systemic sclerosis.&lt;/li&gt;&lt;li&gt;• Ventral pterygium is seen in connective tissue disorders like SLE and Systemic sclerosis.&lt;/li&gt;&lt;li&gt;• Ventral pterygium&lt;/li&gt;&lt;li&gt;• connective tissue disorders&lt;/li&gt;&lt;li&gt;• SLE&lt;/li&gt;&lt;li&gt;• Systemic sclerosis.&lt;/li&gt;&lt;li&gt;• It is not a feature of HFMD.&lt;/li&gt;&lt;li&gt;• It is not a feature of HFMD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Onychomadesis , the separation of the proximal nail plate from the nail matrix and bed , is a nail finding that can follow Hand Foot Mouth Disease (HFMD).&lt;/li&gt;&lt;li&gt;➤ Onychomadesis , the separation of the proximal nail plate from the nail matrix and bed , is a nail finding that can follow Hand Foot Mouth Disease (HFMD).&lt;/li&gt;&lt;li&gt;➤ Onychomadesis&lt;/li&gt;&lt;li&gt;➤ separation&lt;/li&gt;&lt;li&gt;➤ proximal nail plate&lt;/li&gt;&lt;li&gt;➤ nail matrix&lt;/li&gt;&lt;li&gt;➤ bed&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 95.11&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 95.11&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the CORRECT statement regarding Onychomycosis among the following options?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Causative Organism is Microsporumcanis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proximal Subungual Onychomycosis is the Most common form&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Investigation of Choice is Nail Culture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distal Lateral Subungual Onychomycosis is commonly associated with HIV Patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Investigation of Choice is Nail Culture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture16_sW0OD16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture17_gOlCCuY.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The causative organism is Microsporumcanis :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Microsporumcanis primarily affects the hair and skin and is not typically the causative organism in onychomycosis as it spares Nails . Onychomycosis is most commonly caused by dermatophytes like Trichophyton species but can also be due to yeasts such as Candida or non-dermatophyte molds.&lt;/li&gt;&lt;li&gt;• Microsporumcanis primarily affects the hair and skin and is not typically the causative organism in onychomycosis as it spares Nails .&lt;/li&gt;&lt;li&gt;• Microsporumcanis&lt;/li&gt;&lt;li&gt;• affects&lt;/li&gt;&lt;li&gt;• hair and skin&lt;/li&gt;&lt;li&gt;• spares Nails&lt;/li&gt;&lt;li&gt;• Onychomycosis is most commonly caused by dermatophytes like Trichophyton species but can also be due to yeasts such as Candida or non-dermatophyte molds.&lt;/li&gt;&lt;li&gt;• dermatophytes&lt;/li&gt;&lt;li&gt;• Trichophyton species&lt;/li&gt;&lt;li&gt;• yeasts&lt;/li&gt;&lt;li&gt;• Candida&lt;/li&gt;&lt;li&gt;• Option B. Proximal Subungual Onychomycosis is the Most common form :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• The most common form of onychomycosis is Distal Lateral Subungual Onychomycosis (DLSO) , which usually presents with Yellowing, Thickening, and Subungual hyperkeratosis starting at the distal and lateralnail bed and progressing proximally .&lt;/li&gt;&lt;li&gt;• The most common form of onychomycosis is Distal Lateral Subungual Onychomycosis (DLSO) , which usually presents with Yellowing, Thickening, and Subungual hyperkeratosis starting at the distal and lateralnail bed and progressing proximally .&lt;/li&gt;&lt;li&gt;• onychomycosis&lt;/li&gt;&lt;li&gt;• Distal Lateral Subungual Onychomycosis (DLSO)&lt;/li&gt;&lt;li&gt;• Yellowing, Thickening, and Subungual hyperkeratosis&lt;/li&gt;&lt;li&gt;• distal&lt;/li&gt;&lt;li&gt;• lateralnail bed&lt;/li&gt;&lt;li&gt;• proximally&lt;/li&gt;&lt;li&gt;• Only subungual hyperkeratosis without tunnelling is seen in psoriasis&lt;/li&gt;&lt;li&gt;• Only subungual hyperkeratosis without tunnelling is seen in psoriasis&lt;/li&gt;&lt;li&gt;• without tunnelling&lt;/li&gt;&lt;li&gt;• psoriasis&lt;/li&gt;&lt;li&gt;• Option D. Distal Lateral Subungual Onychomycosis is commonly associated with HIV patients :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• While Proximal Subungual Onychomycosis (PSO) is indeed more common in immunocompromised individuals , such as those with HIV/AIDS , DLSO can occur in a variety of patients, not specifically associated with HIV.&lt;/li&gt;&lt;li&gt;• While Proximal Subungual Onychomycosis (PSO) is indeed more common in immunocompromised individuals , such as those with HIV/AIDS , DLSO can occur in a variety of patients, not specifically associated with HIV.&lt;/li&gt;&lt;li&gt;• Proximal Subungual Onychomycosis (PSO)&lt;/li&gt;&lt;li&gt;• immunocompromised individuals&lt;/li&gt;&lt;li&gt;• HIV/AIDS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The investigation of choice for diagnosing onychomycosis is nail culture , which helps identify the specific causative fungal organism.&lt;/li&gt;&lt;li&gt;➤ The investigation of choice for diagnosing onychomycosis is nail culture , which helps identify the specific causative fungal organism.&lt;/li&gt;&lt;li&gt;➤ investigation of choice for diagnosing onychomycosis is nail culture&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 32.48&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 32.48&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following Nail findings in Column A with Associated Causes / Diseases in Column B:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-b, 4-d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-c, 2-a, 3-b, 4-d&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-112446.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-112613.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture18_94Qb0lt.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture19_G11Azcs.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture20_ibnwGhZ.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture21_L3ztR3t.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option 1. Mees&#x27; lines (c Arsenic poisoning) :&lt;/li&gt;&lt;li&gt;• Option 1. Mees&#x27; lines (c Arsenic poisoning)&lt;/li&gt;&lt;li&gt;• Mees&#x27; lines are horizontal white lines on the nails and are classically associated with arsenic poisoning .&lt;/li&gt;&lt;li&gt;• Mees&#x27; lines are horizontal white lines on the nails and are classically associated with arsenic poisoning .&lt;/li&gt;&lt;li&gt;• horizontal white lines&lt;/li&gt;&lt;li&gt;• arsenic poisoning&lt;/li&gt;&lt;li&gt;• Option 2. Terry&#x27;s Nails (a Cirrhosis) :&lt;/li&gt;&lt;li&gt;• Option 2. Terry&#x27;s Nails (a Cirrhosis)&lt;/li&gt;&lt;li&gt;• Terry&#x27;s nails are characterized by a white nail with a distal band of reddish-brown and can be seen in cirrhosis .&lt;/li&gt;&lt;li&gt;• Terry&#x27;s nails are characterized by a white nail with a distal band of reddish-brown and can be seen in cirrhosis .&lt;/li&gt;&lt;li&gt;• white nail&lt;/li&gt;&lt;li&gt;• distal band of reddish-brown&lt;/li&gt;&lt;li&gt;• cirrhosis&lt;/li&gt;&lt;li&gt;• Option 3. Lindsay&#x27;s Nails (b Chronic renal failure) :&lt;/li&gt;&lt;li&gt;• Option 3. Lindsay&#x27;s Nails (b Chronic renal failure)&lt;/li&gt;&lt;li&gt;• Lindsay&#x27;s nails, also known as half-and-half nails , have a proximal white area and a distal pink or brown band and are commonly associated with chronic renal failure .&lt;/li&gt;&lt;li&gt;• Lindsay&#x27;s nails, also known as half-and-half nails , have a proximal white area and a distal pink or brown band and are commonly associated with chronic renal failure .&lt;/li&gt;&lt;li&gt;• half-and-half nails&lt;/li&gt;&lt;li&gt;• proximal white area&lt;/li&gt;&lt;li&gt;• distal pink or brown&lt;/li&gt;&lt;li&gt;• chronic renal failure&lt;/li&gt;&lt;li&gt;• Option 4. Koilonychia (d Anemia) :&lt;/li&gt;&lt;li&gt;• Option 4. Koilonychia (d Anemia)&lt;/li&gt;&lt;li&gt;• Koilonychia, also known as spoon nails , is where the nails are concave in shape and can be associated with Iron Deficiency Anemia .&lt;/li&gt;&lt;li&gt;• Koilonychia, also known as spoon nails , is where the nails are concave in shape and can be associated with Iron Deficiency Anemia .&lt;/li&gt;&lt;li&gt;• spoon nails&lt;/li&gt;&lt;li&gt;• nails&lt;/li&gt;&lt;li&gt;• concave&lt;/li&gt;&lt;li&gt;• shape&lt;/li&gt;&lt;li&gt;• Iron Deficiency Anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Mees&#x27; lines with arsenic poisoning, Terry&#x27;s nails with cirrhosis, Lindsay&#x27;s nails with chronic renal failure, and koilonychia with anemia .&lt;/li&gt;&lt;li&gt;➤ Mees&#x27; lines with arsenic poisoning, Terry&#x27;s nails with cirrhosis, Lindsay&#x27;s nails with chronic renal failure, and koilonychia with anemia .&lt;/li&gt;&lt;li&gt;➤ Mees&#x27; lines&lt;/li&gt;&lt;li&gt;➤ arsenic poisoning, Terry&#x27;s nails&lt;/li&gt;&lt;li&gt;➤ cirrhosis, Lindsay&#x27;s nails&lt;/li&gt;&lt;li&gt;➤ chronic renal failure,&lt;/li&gt;&lt;li&gt;➤ koilonychia&lt;/li&gt;&lt;li&gt;➤ anemia&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 95.7, 95.14&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 95.7, 95.14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the level of pathology in the below image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nail Plate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nail Bed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal Nail Matrix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal Nail Matrix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nail Bed&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture21_gieYiZK.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Option B: Lindsay&#x27;s nails,&lt;/li&gt;&lt;li&gt;• half-&lt;/li&gt;&lt;li&gt;• -half nails&lt;/li&gt;&lt;li&gt;• proximal portion being white&lt;/li&gt;&lt;li&gt;• distal portion&lt;/li&gt;&lt;li&gt;• normal pink&lt;/li&gt;&lt;li&gt;• brown&lt;/li&gt;&lt;li&gt;• pathology&lt;/li&gt;&lt;li&gt;• nail bed&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Nail Plate :&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Image depicts Lindsay nails / Half and Half nails which is an example for apparent leukonychia and is seen associated with Chronic renal failure and the pathology is in the nail bed not Nail plate.&lt;/li&gt;&lt;li&gt;• Image depicts Lindsay nails / Half and Half nails which is an example for apparent leukonychia and is seen associated with Chronic renal failure and the pathology is in the nail bed not Nail plate.&lt;/li&gt;&lt;li&gt;• Lindsay nails / Half and Half&lt;/li&gt;&lt;li&gt;• apparent leukonychia&lt;/li&gt;&lt;li&gt;• Chronic renal failure&lt;/li&gt;&lt;li&gt;• pathology&lt;/li&gt;&lt;li&gt;• nail bed&lt;/li&gt;&lt;li&gt;• Option C. Distal Nail Matrix :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect as pathology in the distal nail matrix would affect the formation of the nail plate itself, leading to changes in the texture or thickness of the nail plate as it grows out .&lt;/li&gt;&lt;li&gt;• Incorrect as pathology in the distal nail matrix would affect the formation of the nail plate itself, leading to changes in the texture or thickness of the nail plate as it grows out .&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• formation&lt;/li&gt;&lt;li&gt;• nail plate&lt;/li&gt;&lt;li&gt;• texture&lt;/li&gt;&lt;li&gt;• thickness&lt;/li&gt;&lt;li&gt;• nail plate&lt;/li&gt;&lt;li&gt;• grows out&lt;/li&gt;&lt;li&gt;• Option D. Proximal Nail Matrix :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect because changes in the proximal nail matrix would typically affect the mostsuperficial part of the nail plate as it forms, not the nail bed.&lt;/li&gt;&lt;li&gt;• Incorrect because changes in the proximal nail matrix would typically affect the mostsuperficial part of the nail plate as it forms, not the nail bed.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• proximal nail matrix&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• mostsuperficial part&lt;/li&gt;&lt;li&gt;• nail plate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pathology in Lindsay&#x27;s nails , known as half -and -half nails , is located in the nail bed , which manifests as a bicolored appearance of the nails .&lt;/li&gt;&lt;li&gt;➤ The pathology in Lindsay&#x27;s nails , known as half -and -half nails , is located in the nail bed , which manifests as a bicolored appearance of the nails .&lt;/li&gt;&lt;li&gt;➤ pathology&lt;/li&gt;&lt;li&gt;➤ Lindsay&#x27;s nails&lt;/li&gt;&lt;li&gt;➤ half&lt;/li&gt;&lt;li&gt;➤ -half nails&lt;/li&gt;&lt;li&gt;➤ nail bed&lt;/li&gt;&lt;li&gt;➤ bicolored appearance&lt;/li&gt;&lt;li&gt;➤ nails&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 95.14&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 95.14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regular Pitting of Nails is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alopecia Areata&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen Planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes Zoster&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alopecia Areata&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture22_ZD0RZjR.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture23_zCobawp.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-112759.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Psoriasis :&lt;/li&gt;&lt;li&gt;• Option A. Psoriasis&lt;/li&gt;&lt;li&gt;• While nail pitting can indeed be seen in psoriasis, the pitting is typically irregular, deep, and coarse .&lt;/li&gt;&lt;li&gt;• While nail pitting can indeed be seen in psoriasis, the pitting is typically irregular, deep, and coarse .&lt;/li&gt;&lt;li&gt;• irregular, deep,&lt;/li&gt;&lt;li&gt;• coarse&lt;/li&gt;&lt;li&gt;• Psoriasis can cause a variety of nail changes, like onycholysis (nail bed separation), and subungual hyperkeratosis.&lt;/li&gt;&lt;li&gt;• Psoriasis can cause a variety of nail changes, like onycholysis (nail bed separation), and subungual hyperkeratosis.&lt;/li&gt;&lt;li&gt;• onycholysis (nail bed separation),&lt;/li&gt;&lt;li&gt;• subungual hyperkeratosis.&lt;/li&gt;&lt;li&gt;• Option C. Lichen Planus :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect because lichen planus typically causes longitudinal ridging and thinning of the nail , pterygium . Lichen planus can also lead to nail dystrophy or even loss of the nail plate .&lt;/li&gt;&lt;li&gt;• Incorrect because lichen planus typically causes longitudinal ridging and thinning of the nail , pterygium .&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• longitudinal ridging&lt;/li&gt;&lt;li&gt;• thinning of the nail&lt;/li&gt;&lt;li&gt;• pterygium&lt;/li&gt;&lt;li&gt;• Lichen planus can also lead to nail dystrophy or even loss of the nail plate .&lt;/li&gt;&lt;li&gt;• nail dystrophy&lt;/li&gt;&lt;li&gt;• loss of the nail plate&lt;/li&gt;&lt;li&gt;• Option D. Herpes Zoster :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect as herpes zoster, or shingles, affects the skin with vesicular eruptions following a dermatomal distribution . It is not typically associated with nail changes.&lt;/li&gt;&lt;li&gt;• Incorrect as herpes zoster, or shingles, affects the skin with vesicular eruptions following a dermatomal distribution .&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• affects&lt;/li&gt;&lt;li&gt;• vesicular&lt;/li&gt;&lt;li&gt;• dermatomal distribution&lt;/li&gt;&lt;li&gt;• It is not typically associated with nail changes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Regular, Superficial, and Fine Pitting of the nails is characteristic of Alopecia Areata , whereas Irregular, Deep, and Coarse Pitting is more indicative of psoriasis.&lt;/li&gt;&lt;li&gt;➤ Regular, Superficial, and Fine Pitting of the nails is characteristic of Alopecia Areata , whereas Irregular, Deep, and Coarse Pitting is more indicative of psoriasis.&lt;/li&gt;&lt;li&gt;➤ Regular, Superficial,&lt;/li&gt;&lt;li&gt;➤ Fine Pitting&lt;/li&gt;&lt;li&gt;➤ Alopecia Areata&lt;/li&gt;&lt;li&gt;➤ Irregular, Deep, and Coarse Pitting&lt;/li&gt;&lt;li&gt;➤ psoriasis.&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 89.28-33&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No&lt;/li&gt;&lt;li&gt;➤ 89.28-33&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trachyonychia is seen associated with all of the following conditions EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen Planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pemphigus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alopecia Areata&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pemphigus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture100.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• autoimmune blistering&lt;/li&gt;&lt;li&gt;• disorder&lt;/li&gt;&lt;li&gt;• trachyonychia&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• blisters&lt;/li&gt;&lt;li&gt;• erosions&lt;/li&gt;&lt;li&gt;• roughness&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lichen Planus :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Trachyonychia , also known as \&quot;T wenty-nail dystrophy / Sand paper Nails ,\&quot; is commonly associated with lichen planus . It is characterized by rough, opaque, and brittle nails as shown below.&lt;/li&gt;&lt;li&gt;• Trachyonychia , also known as \&quot;T wenty-nail dystrophy / Sand paper Nails ,\&quot; is commonly associated with lichen planus .&lt;/li&gt;&lt;li&gt;• Trachyonychia&lt;/li&gt;&lt;li&gt;• wenty-nail dystrophy / Sand paper Nails&lt;/li&gt;&lt;li&gt;• lichen planus&lt;/li&gt;&lt;li&gt;• It is characterized by rough, opaque, and brittle nails as shown below.&lt;/li&gt;&lt;li&gt;• rough, opaque, and brittle nails&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis :&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis&lt;/li&gt;&lt;li&gt;• Trachyonychia can also be seen in patients with psoriasis, a condition that can cause a multitude of nail changes including pitting, onycholysis, and the \&quot;oil drop\&quot; sign.&lt;/li&gt;&lt;li&gt;• Trachyonychia can also be seen in patients with psoriasis, a condition that can cause a multitude of nail changes including pitting, onycholysis, and the \&quot;oil drop\&quot; sign.&lt;/li&gt;&lt;li&gt;• multitude&lt;/li&gt;&lt;li&gt;• pitting, onycholysis, and the \&quot;oil drop\&quot;&lt;/li&gt;&lt;li&gt;• Option D. Alopecia Areata :&lt;/li&gt;&lt;li&gt;• Option D. Alopecia Areata&lt;/li&gt;&lt;li&gt;• Trachyonychia is often seen in patients with alopecia areata and can be a clue to the diagnosis when hair loss is subtle or not yet apparent.&lt;/li&gt;&lt;li&gt;• Trachyonychia is often seen in patients with alopecia areata and can be a clue to the diagnosis when hair loss is subtle or not yet apparent.&lt;/li&gt;&lt;li&gt;• alopecia areata&lt;/li&gt;&lt;li&gt;• hair loss&lt;/li&gt;&lt;li&gt;• subtle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Trachyonychia is associated with conditions such as Lichen Planus, Psoriasis, and Alopecia Areata but not typically with pemphigus.&lt;/li&gt;&lt;li&gt;➤ Trachyonychia is associated with conditions such as Lichen Planus, Psoriasis, and Alopecia Areata but not typically with pemphigus.&lt;/li&gt;&lt;li&gt;➤ Trachyonychia&lt;/li&gt;&lt;li&gt;➤ Lichen Planus, Psoriasis,&lt;/li&gt;&lt;li&gt;➤ Alopecia Areata&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 37.12, 89.32, 95.11&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 37.12, 89.32, 95.11&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common manifestation of Nail Psoriasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Onycholysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow Discoloration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pitting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subungual Hyperkeratosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pitting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture23_dJU9WG2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pitting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Onycholysis :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Onycholysis is the separation of the nail from the nail bed and is seen in nail psoriasis , but it is not the most frequent feature. It typically occurs in more severe cases and can be quite distressing to patients due to the functional impairment it can cause.&lt;/li&gt;&lt;li&gt;• Onycholysis is the separation of the nail from the nail bed and is seen in nail psoriasis , but it is not the most frequent feature.&lt;/li&gt;&lt;li&gt;• separation of the nail from the nail bed&lt;/li&gt;&lt;li&gt;• nail psoriasis&lt;/li&gt;&lt;li&gt;• It typically occurs in more severe cases and can be quite distressing to patients due to the functional impairment it can cause.&lt;/li&gt;&lt;li&gt;• quite distressing&lt;/li&gt;&lt;li&gt;• patients&lt;/li&gt;&lt;li&gt;• functional impairment&lt;/li&gt;&lt;li&gt;• Option B. Yellow Discoloration :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Yellow discoloration is less common than pitting. It represents a build-up of psoriatic material in the nail bed.&lt;/li&gt;&lt;li&gt;• Yellow discoloration is less common than pitting.&lt;/li&gt;&lt;li&gt;• It represents a build-up of psoriatic material in the nail bed.&lt;/li&gt;&lt;li&gt;• build-up&lt;/li&gt;&lt;li&gt;• psoriatic material&lt;/li&gt;&lt;li&gt;• nail bed.&lt;/li&gt;&lt;li&gt;• Option D. Subungual Hyperkeratosis :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Subungual hyperkeratosis is the accumulation of scales beneath the distal nail plate , which can lead to nail plate elevation and is seen in nail psoriasis , but pitting is more commonly the initial finding .&lt;/li&gt;&lt;li&gt;• Subungual hyperkeratosis is the accumulation of scales beneath the distal nail plate , which can lead to nail plate elevation and is seen in nail psoriasis , but pitting is more commonly the initial finding .&lt;/li&gt;&lt;li&gt;• scales&lt;/li&gt;&lt;li&gt;• distal nail plate&lt;/li&gt;&lt;li&gt;• nail plate elevation&lt;/li&gt;&lt;li&gt;• nail psoriasis&lt;/li&gt;&lt;li&gt;• pitting&lt;/li&gt;&lt;li&gt;• commonly&lt;/li&gt;&lt;li&gt;• initial finding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Nail pitting is the most common clinical manifestation of nail psoriasis , characterized by small, pinpoint depressions on the nail plate .&lt;/li&gt;&lt;li&gt;➤ Nail pitting is the most common clinical manifestation of nail psoriasis , characterized by small, pinpoint depressions on the nail plate .&lt;/li&gt;&lt;li&gt;➤ Nail pitting&lt;/li&gt;&lt;li&gt;➤ most common&lt;/li&gt;&lt;li&gt;➤ nail psoriasis&lt;/li&gt;&lt;li&gt;➤ small, pinpoint depressions&lt;/li&gt;&lt;li&gt;➤ nail plate&lt;/li&gt;&lt;li&gt;➤ Ref: Fitzpatrick’s Dermatology 8 th Edition Page No 1014&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Fitzpatrick’s Dermatology 8 th Edition Page No 1014&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents to the clinic with a 3-day history of pain and redness around her right thumbnail. She reports that the area is tender to touch and has progressively worsened. She denies any trauma or prior similar episodes. She works as a bartender and often has her hands in water. Examination reveals erythema, edema, and tenderness of the proximal nail fold, with some purulent discharge. Her temperature is 37.8°C (100°F). Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Paronychia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Paronychia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alopecia Areata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute Paronychia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture24_omWWR3y.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-112848.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chronic Paronychia :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Incorrect because chronic paronychia is a prolonged inflammation of the periungual tissues, often multifactorial, associated with frequent immersion in water, irritants , or allergens. It is characterized by less intensesymptoms over weeks to months , without significant purulent discharge.&lt;/li&gt;&lt;li&gt;• Incorrect because chronic paronychia is a prolonged inflammation of the periungual tissues, often multifactorial, associated with frequent immersion in water, irritants , or allergens.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• chronic&lt;/li&gt;&lt;li&gt;• prolonged inflammation&lt;/li&gt;&lt;li&gt;• multifactorial,&lt;/li&gt;&lt;li&gt;• immersion in water, irritants&lt;/li&gt;&lt;li&gt;• It is characterized by less intensesymptoms over weeks to months , without significant purulent discharge.&lt;/li&gt;&lt;li&gt;• less intensesymptoms&lt;/li&gt;&lt;li&gt;• weeks to months&lt;/li&gt;&lt;li&gt;• Option C. Alopecia Areata :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect because alopecia areata is an autoimmune condition characterized by sudden hair loss in round patches on the scalp and other body parts, not associated with nail fold infection.&lt;/li&gt;&lt;li&gt;• Incorrect because alopecia areata is an autoimmune condition characterized by sudden hair loss in round patches on the scalp and other body parts, not associated with nail fold infection.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• autoimmune condition&lt;/li&gt;&lt;li&gt;• sudden hair loss&lt;/li&gt;&lt;li&gt;• round patches&lt;/li&gt;&lt;li&gt;• scalp&lt;/li&gt;&lt;li&gt;• Option D. Psoriasis :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect because psoriasis is a chronic autoimmune skin disease with characteristic findings of silvery scales on erythematous plaques , which can involve nails causing pitting, onycholysis, or subungual hyperkeratosis , but not usually acute inflammation or purulent discharge.&lt;/li&gt;&lt;li&gt;• Incorrect because psoriasis is a chronic autoimmune skin disease with characteristic findings of silvery scales on erythematous plaques , which can involve nails causing pitting, onycholysis, or subungual hyperkeratosis , but not usually acute inflammation or purulent discharge.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• chronic autoimmune&lt;/li&gt;&lt;li&gt;• silvery scales&lt;/li&gt;&lt;li&gt;• erythematous plaques&lt;/li&gt;&lt;li&gt;• pitting, onycholysis,&lt;/li&gt;&lt;li&gt;• subungual hyperkeratosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diagnose acute paronychia based on the clinical presentation of rapid onset of pain, redness, and tenderness at the proximal nail fold , often with purulent discharge, typically associated with water exposure or trauma .&lt;/li&gt;&lt;li&gt;➤ Diagnose acute paronychia based on the clinical presentation of rapid onset of pain, redness, and tenderness at the proximal nail fold , often with purulent discharge, typically associated with water exposure or trauma .&lt;/li&gt;&lt;li&gt;➤ acute paronychia&lt;/li&gt;&lt;li&gt;➤ rapid onset of pain, redness, and tenderness&lt;/li&gt;&lt;li&gt;➤ proximal nail fold&lt;/li&gt;&lt;li&gt;➤ purulent&lt;/li&gt;&lt;li&gt;➤ water exposure&lt;/li&gt;&lt;li&gt;➤ trauma&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 95.35&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 95.35&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male with a history of diabetes mellitus presents to the clinic complaining of discoloration of his fingernails over the past several months. He mentions that the nails have turned a greenish hue. He is a retired plumber and enjoys woodworking in his spare time. He denies any pain, trauma, or previous similar episodes but notes a mild, persistent odour. On examination, the nails are thickened with a greenish-black discoloration. There is no significant erythema or warmth, and the surrounding skin appears intact. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute paronychia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onychomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Green nail syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subungual hematoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Green nail syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture25_buwnkMl.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute Paronychia :&lt;/li&gt;&lt;li&gt;• Option A. Acute Paronychia&lt;/li&gt;&lt;li&gt;• Acute paronychia presents with rapid onset of pain, erythema, and swelling , often with purulent discharge, which is not consistent with the chronic discoloration and absence of acute inflammatory signs described in the vignette.&lt;/li&gt;&lt;li&gt;• Acute paronychia presents with rapid onset of pain, erythema, and swelling , often with purulent discharge, which is not consistent with the chronic discoloration and absence of acute inflammatory signs described in the vignette.&lt;/li&gt;&lt;li&gt;• rapid onset of pain, erythema, and swelling&lt;/li&gt;&lt;li&gt;• purulent&lt;/li&gt;&lt;li&gt;• Option B. Onychomycosis :&lt;/li&gt;&lt;li&gt;• Option B. Onychomycosis&lt;/li&gt;&lt;li&gt;• Onychomycosis typically presents as thickening, yellowing, and crumbling of the nail , without the characteristic greenish discoloration that is described in the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;• Onychomycosis typically presents as thickening, yellowing, and crumbling of the nail , without the characteristic greenish discoloration that is described in the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;• thickening, yellowing, and crumbling of the nail&lt;/li&gt;&lt;li&gt;• Option D. Subungual Hematoma :&lt;/li&gt;&lt;li&gt;• Option D. Subungual Hematoma&lt;/li&gt;&lt;li&gt;• Subungual hematoma typically presents with a painful, red to black discoloration under the nail following trauma , which is not consistent with the chronic, painless, greenish discoloration in this patient.&lt;/li&gt;&lt;li&gt;• Subungual hematoma typically presents with a painful, red to black discoloration under the nail following trauma , which is not consistent with the chronic, painless, greenish discoloration in this patient.&lt;/li&gt;&lt;li&gt;• painful, red to black discoloration&lt;/li&gt;&lt;li&gt;• following trauma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diagnose green nail syndrome based on a characteristic greenish nail discoloration, potentially with a mild Odor , without significant inflammatory signs, in a patient with risk factors such as prolonged water exposure or occupations such as plumbing.&lt;/li&gt;&lt;li&gt;➤ Diagnose green nail syndrome based on a characteristic greenish nail discoloration, potentially with a mild Odor , without significant inflammatory signs, in a patient with risk factors such as prolonged water exposure or occupations such as plumbing.&lt;/li&gt;&lt;li&gt;➤ green nail syndrome&lt;/li&gt;&lt;li&gt;➤ mild Odor&lt;/li&gt;&lt;li&gt;➤ prolonged water&lt;/li&gt;&lt;li&gt;➤ plumbing.&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks textbook of dermatology- 9 th Edition page no 26.52&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks textbook of dermatology- 9 th Edition page no 26.52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with a history of chronic kidney disease presents to the clinic for a routine follow-up. She has no new complaints and feels well with her current management plan. On examination, you notice several transverse white bands across her fingernails as shown below and blanch when pressure is applied to the nail plate. She is concerned about the appearance of her nails and asks if this signifies a worsening of her condition. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terry&#x27;s Nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beau&#x27;s Lines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muehrcke’s Bands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onychomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Muehrcke’s Bands&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture26.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture26_RgPP7rj.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture27.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HabwIat.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Muehrcke’s Bands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Terry&#x27;s nails:&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Terry’s nails typically present as a white nail plate with a distal band of reddish-brown and are associated with liver cirrhosis , which is not the pattern described.&lt;/li&gt;&lt;li&gt;• Terry’s nails typically present as a white nail plate with a distal band of reddish-brown and are associated with liver cirrhosis , which is not the pattern described.&lt;/li&gt;&lt;li&gt;• Terry’s nails typically present as a white nail plate with a distal band of reddish-brown and are associated with liver cirrhosis , which is not the pattern described.&lt;/li&gt;&lt;li&gt;• white nail plate&lt;/li&gt;&lt;li&gt;• reddish-brown&lt;/li&gt;&lt;li&gt;• liver cirrhosis&lt;/li&gt;&lt;li&gt;• Option B. Beau&#x27;s lines:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Beau&#x27;s lines are transverse indentations that move distally with nail growth and can be associated with any condition that causes a temporary cessation of nail growth , such as severe illness .&lt;/li&gt;&lt;li&gt;• Beau&#x27;s lines are transverse indentations that move distally with nail growth and can be associated with any condition that causes a temporary cessation of nail growth , such as severe illness .&lt;/li&gt;&lt;li&gt;• Beau&#x27;s lines are transverse indentations that move distally with nail growth and can be associated with any condition that causes a temporary cessation of nail growth , such as severe illness .&lt;/li&gt;&lt;li&gt;• transverse indentations&lt;/li&gt;&lt;li&gt;• move distally&lt;/li&gt;&lt;li&gt;• nail growth&lt;/li&gt;&lt;li&gt;• temporary cessation&lt;/li&gt;&lt;li&gt;• nail growth&lt;/li&gt;&lt;li&gt;• severe illness&lt;/li&gt;&lt;li&gt;• Option D. Onychomycosis :&lt;/li&gt;&lt;li&gt;• Option D. Onychomycosis&lt;/li&gt;&lt;li&gt;• Onychomycosis is a fungal infection of the nail plate t hat presents with thickening, discoloration, and sometimes separation of the nail from the nail bed, which does not describe the transverse white bands seen in this patient. Why it is not Lindsay Nails (Half-and-Half Nails): Although Lindsay nails are associated with chronic kidney disease , this image is not consistent with Lindsay nails because: Lindsay nails show a proximal white area and a distal brownish-red band , often separated by a sharp line. In contrast, this image shows multiple paired white bands across the nail, not the half-and-half appearance.&lt;/li&gt;&lt;li&gt;• Onychomycosis is a fungal infection of the nail plate t hat presents with thickening, discoloration, and sometimes separation of the nail from the nail bed, which does not describe the transverse white bands seen in this patient. Why it is not Lindsay Nails (Half-and-Half Nails): Although Lindsay nails are associated with chronic kidney disease , this image is not consistent with Lindsay nails because:&lt;/li&gt;&lt;li&gt;• Onychomycosis is a fungal infection of the nail plate t hat presents with thickening, discoloration, and sometimes separation of the nail from the nail bed, which does not describe the transverse white bands seen in this patient.&lt;/li&gt;&lt;li&gt;• fungal infection&lt;/li&gt;&lt;li&gt;• nail plate t&lt;/li&gt;&lt;li&gt;• Why it is not Lindsay Nails (Half-and-Half Nails):&lt;/li&gt;&lt;li&gt;• Although Lindsay nails are associated with chronic kidney disease , this image is not consistent with Lindsay nails because:&lt;/li&gt;&lt;li&gt;• chronic kidney disease&lt;/li&gt;&lt;li&gt;• this image is not consistent with Lindsay nails&lt;/li&gt;&lt;li&gt;• Lindsay nails show a proximal white area and a distal brownish-red band , often separated by a sharp line. In contrast, this image shows multiple paired white bands across the nail, not the half-and-half appearance.&lt;/li&gt;&lt;li&gt;• Lindsay nails show a proximal white area and a distal brownish-red band&lt;/li&gt;&lt;li&gt;• multiple paired white bands&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Muehrcke’s bands is paired , stationarywhite lines on the nails , indicative of underlying systemic conditions like hypoalbuminemia, particularly in patients with chronic kidney disease.&lt;/li&gt;&lt;li&gt;➤ Muehrcke’s bands is paired , stationarywhite lines on the nails , indicative of underlying systemic conditions like hypoalbuminemia, particularly in patients with chronic kidney disease.&lt;/li&gt;&lt;li&gt;➤ Muehrcke’s bands is paired , stationarywhite lines on the nails , indicative of underlying systemic conditions like hypoalbuminemia, particularly in patients with chronic kidney disease.&lt;/li&gt;&lt;li&gt;➤ Muehrcke’s bands&lt;/li&gt;&lt;li&gt;➤ paired&lt;/li&gt;&lt;li&gt;➤ stationarywhite lines&lt;/li&gt;&lt;li&gt;➤ nails&lt;/li&gt;&lt;li&gt;➤ hypoalbuminemia,&lt;/li&gt;&lt;li&gt;➤ chronic kidney disease.&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 95.14&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 95.14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents to the clinic with a 6-month history of redness and swelling around her nail folds. She reports tenderness, especially when pressure is applied, and occasional pus drainage from around her nails. She works as a dishwasher and frequently has her hands in soapy water. Physical examination reveals erythema and edema around several nail folds, and the cuticle is no longer visible. There is no evidence of fever or deep tissue infection. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Paronychia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onychomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic Paronychia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpetic Whitlow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chronic Paronychia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture28.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-113018.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute Paronychia :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Acute paronychia is a rapid-onset condition , usually painful, and often associated with pus accumulation . It typically resolves quickly with treatment , which does not align with the chronic course described.&lt;/li&gt;&lt;li&gt;• Acute paronychia is a rapid-onset condition , usually painful, and often associated with pus accumulation .&lt;/li&gt;&lt;li&gt;• rapid-onset condition&lt;/li&gt;&lt;li&gt;• painful,&lt;/li&gt;&lt;li&gt;• pus accumulation&lt;/li&gt;&lt;li&gt;• It typically resolves quickly with treatment , which does not align with the chronic course described.&lt;/li&gt;&lt;li&gt;• resolves quickly&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• Option B. Onychomycosis :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Onychomycosis is a fungal infection of the nails , generally characterized by thickening, discoloration, and nail dystrophy , not primarily by inflammation of the nail folds.&lt;/li&gt;&lt;li&gt;• Onychomycosis is a fungal infection of the nails , generally characterized by thickening, discoloration, and nail dystrophy , not primarily by inflammation of the nail folds.&lt;/li&gt;&lt;li&gt;• fungal infection&lt;/li&gt;&lt;li&gt;• nails&lt;/li&gt;&lt;li&gt;• thickening, discoloration,&lt;/li&gt;&lt;li&gt;• nail dystrophy&lt;/li&gt;&lt;li&gt;• Option D. Herpetic Whitlow :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Herpetic whitlow is a painful viral infection caused by herpes simplex virus, presenting with grouped vesicles on an erythematous base , typically on the fingertip , not as a chronic condition affecting the nail folds.&lt;/li&gt;&lt;li&gt;• Herpetic whitlow is a painful viral infection caused by herpes simplex virus, presenting with grouped vesicles on an erythematous base , typically on the fingertip , not as a chronic condition affecting the nail folds.&lt;/li&gt;&lt;li&gt;• painful viral infection&lt;/li&gt;&lt;li&gt;• herpes simplex&lt;/li&gt;&lt;li&gt;• grouped vesicles&lt;/li&gt;&lt;li&gt;• erythematous base&lt;/li&gt;&lt;li&gt;• fingertip&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The signs and symptoms of chronic paronychia , includes persistent inflammation of the nail folds , tenderness , and possible pus discharge , often related to prolonged exposure to moisture , as seen in individuals who frequently have their hands in water .&lt;/li&gt;&lt;li&gt;➤ The signs and symptoms of chronic paronychia , includes persistent inflammation of the nail folds , tenderness , and possible pus discharge , often related to prolonged exposure to moisture , as seen in individuals who frequently have their hands in water .&lt;/li&gt;&lt;li&gt;➤ chronic paronychia&lt;/li&gt;&lt;li&gt;➤ persistent inflammation&lt;/li&gt;&lt;li&gt;➤ nail folds&lt;/li&gt;&lt;li&gt;➤ tenderness&lt;/li&gt;&lt;li&gt;➤ pus discharge&lt;/li&gt;&lt;li&gt;➤ moisture&lt;/li&gt;&lt;li&gt;➤ hands in water&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 95.36&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 95.36&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man comes to the clinic for a follow-up visit after being hospitalized for severe pneumonia 2 months ago. He has recovered well and has no respiratory symptoms. However, he has noticed horizontal indentations across all of his fingernails, which he reports appeared after his hospitalization. He is concerned about these new nail changes and is curious about what they might indicate. Examination reveals transverse grooves across the nails, which the patient confirms are non-painful. Examination of rest of the body did not show any evidence of skin lesions. Which of the following is the most likely cause of the nail changes in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic Renal Failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic Illness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fungal Nail Infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Systemic Illness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture27_rRdnf6K.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chronic Renal Failure :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• While chronic renal failure can cause various nail changes, including half-and-half nails (Lindsay’s nails), it is not typically associated with the formation of transverse grooves or lines across the nails.&lt;/li&gt;&lt;li&gt;• While chronic renal failure can cause various nail changes, including half-and-half nails (Lindsay’s nails), it is not typically associated with the formation of transverse grooves or lines across the nails.&lt;/li&gt;&lt;li&gt;• half-and-half nails (Lindsay’s nails),&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Psoriasis can cause nail changes, including pitting, onycholysis, and subungual hyperkeratosis , but the transverse grooves described, known as Beau&#x27;s lines , are not specific to psoriasis and are typically related to an interruption in nail growth due to systemic illness .&lt;/li&gt;&lt;li&gt;• Psoriasis can cause nail changes, including pitting, onycholysis, and subungual hyperkeratosis , but the transverse grooves described, known as Beau&#x27;s lines , are not specific to psoriasis and are typically related to an interruption in nail growth due to systemic illness .&lt;/li&gt;&lt;li&gt;• pitting, onycholysis, and subungual hyperkeratosis&lt;/li&gt;&lt;li&gt;• transverse grooves&lt;/li&gt;&lt;li&gt;• Beau&#x27;s lines&lt;/li&gt;&lt;li&gt;• interruption&lt;/li&gt;&lt;li&gt;• nail growth&lt;/li&gt;&lt;li&gt;• systemic illness&lt;/li&gt;&lt;li&gt;• Option D. Fungal Nail Infection :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Fungal nail infection, or onychomycosis, usually presents as thickening, discoloration, and separation of the nail from the nail bed , not as transverse grooves across the nails.&lt;/li&gt;&lt;li&gt;• Fungal nail infection, or onychomycosis, usually presents as thickening, discoloration, and separation of the nail from the nail bed , not as transverse grooves across the nails.&lt;/li&gt;&lt;li&gt;• onychomycosis,&lt;/li&gt;&lt;li&gt;• thickening, discoloration,&lt;/li&gt;&lt;li&gt;• separation&lt;/li&gt;&lt;li&gt;• nail bed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beau&#x27;s lines is transverse indentations that can appear on the nails following a temporary interruption of nail growth due to systemic illnesses , such as severe infections.&lt;/li&gt;&lt;li&gt;➤ Beau&#x27;s lines is transverse indentations that can appear on the nails following a temporary interruption of nail growth due to systemic illnesses , such as severe infections.&lt;/li&gt;&lt;li&gt;➤ Beau&#x27;s lines&lt;/li&gt;&lt;li&gt;➤ transverse indentations&lt;/li&gt;&lt;li&gt;➤ appear&lt;/li&gt;&lt;li&gt;➤ nails&lt;/li&gt;&lt;li&gt;➤ temporary interruption&lt;/li&gt;&lt;li&gt;➤ systemic illnesses&lt;/li&gt;&lt;li&gt;➤ severe infections.&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 95.11&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 95.11&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs used as nail lacquer belongs to morpholines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amorolfine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxiconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciclopirox olamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tioconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amorolfine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture30.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Oxiconazole:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• This is an azole antifungal drug . Azoles work by inhibiting the enzyme lanosterol 14-α-demethylase , which is crucial in converting lanosterol to ergosterol .&lt;/li&gt;&lt;li&gt;• This is an azole antifungal drug .&lt;/li&gt;&lt;li&gt;• azole&lt;/li&gt;&lt;li&gt;• antifungal drug&lt;/li&gt;&lt;li&gt;• Azoles work by inhibiting the enzyme lanosterol 14-α-demethylase , which is crucial in converting lanosterol to ergosterol .&lt;/li&gt;&lt;li&gt;• Azoles&lt;/li&gt;&lt;li&gt;• enzyme lanosterol 14-α-demethylase&lt;/li&gt;&lt;li&gt;• lanosterol&lt;/li&gt;&lt;li&gt;• ergosterol&lt;/li&gt;&lt;li&gt;• Option C. Ciclopirox Olamine:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Ciclopirox is a hydroxypyridone antifungal agent, not a morpholine.&lt;/li&gt;&lt;li&gt;• Ciclopirox is a hydroxypyridone antifungal agent, not a morpholine.&lt;/li&gt;&lt;li&gt;• hydroxypyridone&lt;/li&gt;&lt;li&gt;• It acts by chelating polyvalent cations , resulting in the inhibition of the metal-dependent enzymes responsible for the degradation of peroxides within fungal cells .&lt;/li&gt;&lt;li&gt;• It acts by chelating polyvalent cations , resulting in the inhibition of the metal-dependent enzymes responsible for the degradation of peroxides within fungal cells .&lt;/li&gt;&lt;li&gt;• chelating polyvalent cations&lt;/li&gt;&lt;li&gt;• inhibition&lt;/li&gt;&lt;li&gt;• metal-dependent enzymes&lt;/li&gt;&lt;li&gt;• degradation&lt;/li&gt;&lt;li&gt;• peroxides&lt;/li&gt;&lt;li&gt;• fungal cells&lt;/li&gt;&lt;li&gt;• Option D. Tioconazole :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Tioconazole is another azole antifungal agent and, like oxiconazole, works by inhibiting ergosterol synthesis.&lt;/li&gt;&lt;li&gt;• Tioconazole is another azole antifungal agent and, like oxiconazole, works by inhibiting ergosterol synthesis.&lt;/li&gt;&lt;li&gt;• azole&lt;/li&gt;&lt;li&gt;• antifungal agent&lt;/li&gt;&lt;li&gt;• inhibiting ergosterol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amorolfine is the only morpholine derivative among the options given, used as a nail lacquer for the treatment of fungal infections .&lt;/li&gt;&lt;li&gt;➤ Amorolfine is the only morpholine derivative among the options given, used as a nail lacquer for the treatment of fungal infections .&lt;/li&gt;&lt;li&gt;➤ Amorolfine&lt;/li&gt;&lt;li&gt;➤ morpholine derivative&lt;/li&gt;&lt;li&gt;➤ nail lacquer&lt;/li&gt;&lt;li&gt;➤ fungal infections&lt;/li&gt;&lt;li&gt;➤ Ref: Rook&#x27;s Textbook of Dermatology - 9th Edition - Volume I, Chapter 18 Page No 18.12&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rook&#x27;s Textbook of Dermatology - 9th Edition - Volume I, Chapter 18 Page No 18.12&lt;/li&gt;&lt;li&gt;➤ Online resources: https://pubmed.ncbi.nlm.nih.gov/20737634/&lt;/li&gt;&lt;li&gt;➤ Online resources:&lt;/li&gt;&lt;li&gt;➤ https://pubmed.ncbi.nlm.nih.gov/20737634/&lt;/li&gt;&lt;li&gt;➤ https://ijdvl.com/onychomycosis-diagnosis-and-management/&lt;/li&gt;&lt;li&gt;➤ https://ijdvl.com/onychomycosis-diagnosis-and-management/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old male comes with complaints in his fingernail. On examination, nail folds were seen to be erythematous &amp;amp; with pus collection as shown in the picture. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paronychia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow Nail Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alopecia Areata&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paronychia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture32.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-113132.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture33.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture34.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Yellow Nail Syndrome :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Description : A rare condition characterized by slow growing, thickened, yellow nails as shown in the below image.&lt;/li&gt;&lt;li&gt;• Description : A rare condition characterized by slow growing, thickened, yellow nails as shown in the below image.&lt;/li&gt;&lt;li&gt;• Description&lt;/li&gt;&lt;li&gt;• thickened, yellow nails&lt;/li&gt;&lt;li&gt;• Symptoms : Besides the characteristic yellow nails, the syndrome may also present with lymphedema (swelling due to lymphatic obstruction) and respiratory manifestations . Caus
