tions&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Area under curve decreases by 15%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Area under curve decreases by 35%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Area under curve increases by 15%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Area under curve increases by 35%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Area under curve decreases by 35%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Area Under Curve decreases by 35%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When treating a patient with both HIV and tuberculosis, the interaction between rifampicin and ritonavir must be carefully managed . Ritonavir&#x27;s effectiveness can be significantly reduced due to the induction of the CYP450 enzyme by rifampicin, leading to a substantial decrease in the drug&#x27;s plasma concentration, as indicated by a 35% reduction in the AUC. Adjustments in therapy or close monitoring of drug levels may be required to maintain efficacy.&lt;/li&gt;&lt;li&gt;➤ both HIV and tuberculosis,&lt;/li&gt;&lt;li&gt;➤ rifampicin and ritonavir&lt;/li&gt;&lt;li&gt;➤ carefully&lt;/li&gt;&lt;li&gt;➤ managed&lt;/li&gt;&lt;li&gt;➤ Ritonavir&#x27;s effectiveness&lt;/li&gt;&lt;li&gt;➤ reduced due to the induction of the CYP450 enzyme by rifampicin,&lt;/li&gt;&lt;li&gt;➤ substantial decrease in the drug&#x27;s plasma concentration,&lt;/li&gt;&lt;li&gt;➤ 35% reduction in the AUC.&lt;/li&gt;&lt;li&gt;➤ Adjustments in therapy&lt;/li&gt;&lt;li&gt;➤ close monitoring of drug levels&lt;/li&gt;&lt;li&gt;➤ maintain efficacy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The mechanism of action of vancomycin is.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of cell wall synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alteration of cell membrane integrity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of transcription&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of cell wall synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Alteration of cell membrane integrity : Incorrect. Vancomycin&#x27;s action is specific to cell wall synthesis and does not directly involve mechanisms that alter cell membrane integrity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Alteration of cell membrane integrity&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• Vancomycin&#x27;s&lt;/li&gt;&lt;li&gt;• cell wall synthesis&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• alter cell membrane integrity.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of protein synthesis : Incorrect. Vancomycin does not interfere with protein synthesis; antibiotics such as tetracyclines and macrolides target this pathway.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Inhibition of protein synthesis&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• protein synthesis;&lt;/li&gt;&lt;li&gt;• tetracyclines and macrolides&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of transcription : Incorrect. Vancomycin has no known effect on the transcription process within bacteria.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Inhibition of transcription&lt;/li&gt;&lt;li&gt;• : Incorrect.&lt;/li&gt;&lt;li&gt;• no known effect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drugs inhibiting cell wall synthesis are:&lt;/li&gt;&lt;li&gt;➤ Drugs inhibiting cell wall synthesis are:&lt;/li&gt;&lt;li&gt;➤ F irmly: F osfomycin&lt;/li&gt;&lt;li&gt;➤ F&lt;/li&gt;&lt;li&gt;➤ F&lt;/li&gt;&lt;li&gt;➤ B ind to: B eta lactams.&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ Bac terial: Bac itracin&lt;/li&gt;&lt;li&gt;➤ Bac&lt;/li&gt;&lt;li&gt;➤ Bac&lt;/li&gt;&lt;li&gt;➤ C ell: C ycloserine&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ Va ll: Va ncomycin&lt;/li&gt;&lt;li&gt;➤ Va&lt;/li&gt;&lt;li&gt;➤ Va&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A postoperative patient developed septicemia and was empirically started on combination chemotherapy by a new resident doctor. However, when the patient did not respond even after 10 days of antibiotics treatment the review of the charts was done. It was found that the resident doctor had started the combination of antibiotics which was mutually antagonistic in action. Which of the following is the most likely combination that was given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin and amikacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cephalexin and gentamicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ampicillin and chloramphenicol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin and piperacillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ampicillin and chloramphenicol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Ampicillin and chloramphenicol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Vancomycin and amikacin : Both are bactericidal antibiotics and typically do not exhibit antagonism when combined; instead, they can act synergistically.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Vancomycin and amikacin&lt;/li&gt;&lt;li&gt;• Both are bactericidal&lt;/li&gt;&lt;li&gt;• do not exhibit antagonism&lt;/li&gt;&lt;li&gt;• Option B. Cephalexin and gentamicin : Both drugs are bactericidal and often used together to cover a broad spectrum of bacteria, typically without antagonistic effects.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Cephalexin and gentamicin&lt;/li&gt;&lt;li&gt;• Both drugs are bactericidal&lt;/li&gt;&lt;li&gt;• broad spectrum of bacteria,&lt;/li&gt;&lt;li&gt;• without antagonistic effects.&lt;/li&gt;&lt;li&gt;• Option D. Ciprofloxacin and piperacillin : These are both bactericidal antibiotics, and their combination is generally synergistic , especially against a wide range of bacterial pathogens.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Ciprofloxacin and piperacillin&lt;/li&gt;&lt;li&gt;• both bactericidal antibiotics,&lt;/li&gt;&lt;li&gt;• synergistic&lt;/li&gt;&lt;li&gt;• wide range of bacterial pathogens.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Combination of a bactericidal (ampicillin) and a bacteriostatic drug (chloramphenicol) is usually antagonistic in nature. This is because cidal drugs are usually acting on a fast-multiplying organisms whereas static drugs decrease this multiplication.&lt;/li&gt;&lt;li&gt;➤ bactericidal (ampicillin) and a bacteriostatic drug (chloramphenicol)&lt;/li&gt;&lt;li&gt;➤ antagonistic in nature.&lt;/li&gt;&lt;li&gt;➤ cidal drugs&lt;/li&gt;&lt;li&gt;➤ fast-multiplying organisms&lt;/li&gt;&lt;li&gt;➤ static drugs&lt;/li&gt;&lt;li&gt;➤ decrease this multiplication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on antitubercular drug therapy developed a tingling sensation on lower limb. Which of the following drugs should be used for the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyridoxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Pyridoxine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Thiamine : While thiamine deficiency can also cause peripheral neuropathy, it is not typically associated with antitubercular drug therapy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Thiamine&lt;/li&gt;&lt;li&gt;• thiamine deficiency&lt;/li&gt;&lt;li&gt;• peripheral neuropathy,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• antitubercular drug therapy.&lt;/li&gt;&lt;li&gt;• Option B. Folic acid : Folic acid is important for cell division and growth, and its deficiency can lead to anemia , but it is not typically used to treat drug-induced neuropathy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Folic acid&lt;/li&gt;&lt;li&gt;• Folic acid&lt;/li&gt;&lt;li&gt;• cell division and growth,&lt;/li&gt;&lt;li&gt;• anemia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• drug-induced neuropathy.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 : Deficiency in vitamin B12 can lead to neuropathy as well; however, the neuropathy associated with antitubercular drugs , specifically INH , is related to pyridoxine deficiency, not vitamin B12.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Vitamin B12&lt;/li&gt;&lt;li&gt;• Deficiency in vitamin B12&lt;/li&gt;&lt;li&gt;• neuropathy as well;&lt;/li&gt;&lt;li&gt;• antitubercular drugs&lt;/li&gt;&lt;li&gt;• INH&lt;/li&gt;&lt;li&gt;• pyridoxine deficiency,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Isoniazid Induced Neurotoxicity&lt;/li&gt;&lt;li&gt;➤ Isoniazid Induced Neurotoxicity&lt;/li&gt;&lt;li&gt;➤ Isoniazid interferes with the utilization of pyridoxine and increases its urinary excretion, causing pyridoxine deficiency, which manifests as peripheral neuritis and a variety of neurologic manifestations (paresthesia’s, numbness, mental disturbances ), accounting for the most important dose dependent toxic effects of INH. Pyridoxine is used to prevent as well as treat the neurotoxicity caused by isoniazid.&lt;/li&gt;&lt;li&gt;➤ Isoniazid interferes with the utilization of pyridoxine and increases its urinary excretion, causing pyridoxine deficiency, which manifests as peripheral neuritis and a variety of neurologic manifestations (paresthesia’s, numbness, mental disturbances ), accounting for the most important dose dependent toxic effects of INH.&lt;/li&gt;&lt;li&gt;➤ Isoniazid&lt;/li&gt;&lt;li&gt;➤ utilization of pyridoxine&lt;/li&gt;&lt;li&gt;➤ increases its urinary excretion,&lt;/li&gt;&lt;li&gt;➤ pyridoxine deficiency,&lt;/li&gt;&lt;li&gt;➤ peripheral neuritis&lt;/li&gt;&lt;li&gt;➤ neurologic manifestations (paresthesia’s, numbness, mental&lt;/li&gt;&lt;li&gt;➤ disturbances&lt;/li&gt;&lt;li&gt;➤ dose dependent toxic effects of INH.&lt;/li&gt;&lt;li&gt;➤ Pyridoxine is used to prevent as well as treat the neurotoxicity caused by isoniazid.&lt;/li&gt;&lt;li&gt;➤ Pyridoxine&lt;/li&gt;&lt;li&gt;➤ prevent as well as treat&lt;/li&gt;&lt;li&gt;➤ neurotoxicity&lt;/li&gt;&lt;li&gt;➤ isoniazid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which anti-tubercular drug can cause red-green color blindness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethambutol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Ethambutol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rifampin : Incorrect. While rifampin does cause orange discoloration of bodily fluids and can have other side effects like hepatotoxicity and a flu-like syndrome, it does not cause red-green color blindness.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Rifampin&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• rifampin&lt;/li&gt;&lt;li&gt;• orange discoloration of bodily fluids&lt;/li&gt;&lt;li&gt;• other side effects&lt;/li&gt;&lt;li&gt;• hepatotoxicity and a flu-like syndrome,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• red-green color blindness.&lt;/li&gt;&lt;li&gt;• Option C. Streptomycin : Incorrect. Streptomycin is known for causing ototoxicity, which can affect hearing, and nephrotoxicity , but it does not affect vision.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Streptomycin&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• causing ototoxicity,&lt;/li&gt;&lt;li&gt;• hearing, and nephrotoxicity&lt;/li&gt;&lt;li&gt;• does not affect vision.&lt;/li&gt;&lt;li&gt;• Option D. Pyrazinamide : Incorrect . The main side effects associated with pyrazinamide include hyperuricemia and hepatotoxicity, not visual impairments.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Pyrazinamide&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• pyrazinamide include hyperuricemia and hepatotoxicity, not visual impairments.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fixed drug eruptions are frequently seen with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulfonamides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cetirizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Roxithromycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sulfonamides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Sulfonamides&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Penicillin : While penicillin can cause various allergic reactions , including rashes, it is less frequently associated with fixed drug eruptions compared to sulfonamides.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Penicillin&lt;/li&gt;&lt;li&gt;• various allergic reactions&lt;/li&gt;&lt;li&gt;• rashes,&lt;/li&gt;&lt;li&gt;• less frequently&lt;/li&gt;&lt;li&gt;• fixed&lt;/li&gt;&lt;li&gt;• drug eruptions&lt;/li&gt;&lt;li&gt;• sulfonamides.&lt;/li&gt;&lt;li&gt;• Option C. Cetirizine : Cetirizine, an antihistamine , is generally used to treat allergic reactions and is not commonly linked to causing fixed drug eruptions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Cetirizine&lt;/li&gt;&lt;li&gt;• Cetirizine, an antihistamine&lt;/li&gt;&lt;li&gt;• treat allergic reactions&lt;/li&gt;&lt;li&gt;• not commonly linked&lt;/li&gt;&lt;li&gt;• fixed drug eruptions.&lt;/li&gt;&lt;li&gt;• Option D. Roxithromycin : Roxithromycin, a macrolide antibiotic , can cause a range of side effects, but fixed drug eruptions are not commonly reported with its use.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Roxithromycin&lt;/li&gt;&lt;li&gt;• macrolide antibiotic&lt;/li&gt;&lt;li&gt;• range of side effects,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sulfonamides are frequently associated with fixed drug eruptions , highlighting the importance of recognizing the signs and symptoms of this reaction in patients treated with these antibiotics. Prompt recognition and discontinuation of the offending drug are crucial to manage and prevent recurrent episodes of this distinctive dermatological reaction.&lt;/li&gt;&lt;li&gt;➤ Sulfonamides&lt;/li&gt;&lt;li&gt;➤ fixed drug eruptions&lt;/li&gt;&lt;li&gt;➤ recognizing the signs and&lt;/li&gt;&lt;li&gt;➤ symptoms&lt;/li&gt;&lt;li&gt;➤ Prompt recognition and discontinuation&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ manage and prevent recurrent episodes&lt;/li&gt;&lt;li&gt;➤ distinctive&lt;/li&gt;&lt;li&gt;➤ dermatological reaction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following carbapenems has the highest potential to cause seizures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Imipenem&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ertapenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doripenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Imipenem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Imipenem&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ertapenem : Less likely to cause seizures compared to imipenem.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Ertapenem&lt;/li&gt;&lt;li&gt;• Less likely&lt;/li&gt;&lt;li&gt;• seizures&lt;/li&gt;&lt;li&gt;• Option C. Doripenem : Also has a reduced risk of seizures relative to imipenem.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Doripenem&lt;/li&gt;&lt;li&gt;• reduced risk of seizures&lt;/li&gt;&lt;li&gt;• Option D. Meropenem : Known for its lower seizure-inducing potential compared to imipenem.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Meropenem&lt;/li&gt;&lt;li&gt;• lower seizure-inducing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CARBAPENEMS&lt;/li&gt;&lt;li&gt;➤ CARBAPENEMS&lt;/li&gt;&lt;li&gt;➤ These include imipenem, doripenem, meropenem and ertapenem and faropenem. These have wide spectrum of activity. Carbapenems are beta-lactamase resistant and are drug of choice for Enterobacter, Klebsiella and Acinetobacter species. These are only beta-lactams that are reliably efficacious against ESBL (extended spectrum beta-lactamase) producing organisms. Imipenem is rapidly inactivated by renal dehydropeptidase I, so it is combined with cilastatin , an inhibitor of this enzyme. Cilastatin increases the half-life of imipenem. Main adverse effects of imipenem-cilastatin combination include seizures and gastrointestinal distress. Meropenem, doripenem and ertapenem are not metabolized by renal dehydropeptidase and are less likely to cause seizures. Faropenem is the only carbapenem that can be given orally.&lt;/li&gt;&lt;li&gt;➤ These include imipenem, doripenem, meropenem and ertapenem and faropenem.&lt;/li&gt;&lt;li&gt;➤ imipenem, doripenem, meropenem and ertapenem and faropenem.&lt;/li&gt;&lt;li&gt;➤ These have wide spectrum of activity.&lt;/li&gt;&lt;li&gt;➤ wide spectrum of activity.&lt;/li&gt;&lt;li&gt;➤ Carbapenems are beta-lactamase resistant and are drug of choice for Enterobacter, Klebsiella and Acinetobacter species.&lt;/li&gt;&lt;li&gt;➤ beta-lactamase resistant&lt;/li&gt;&lt;li&gt;➤ drug of choice for Enterobacter, Klebsiella and Acinetobacter species.&lt;/li&gt;&lt;li&gt;➤ These are only beta-lactams that are reliably efficacious against ESBL (extended spectrum beta-lactamase) producing organisms.&lt;/li&gt;&lt;li&gt;➤ beta-lactams&lt;/li&gt;&lt;li&gt;➤ reliably efficacious against ESBL (extended spectrum beta-lactamase)&lt;/li&gt;&lt;li&gt;➤ Imipenem is rapidly inactivated by renal dehydropeptidase I, so it is combined with cilastatin , an inhibitor of this enzyme. Cilastatin increases the half-life of imipenem.&lt;/li&gt;&lt;li&gt;➤ rapidly inactivated by renal dehydropeptidase&lt;/li&gt;&lt;li&gt;➤ with cilastatin&lt;/li&gt;&lt;li&gt;➤ inhibitor of this enzyme. Cilastatin increases the half-life of imipenem.&lt;/li&gt;&lt;li&gt;➤ Main adverse effects of imipenem-cilastatin combination include seizures and gastrointestinal distress.&lt;/li&gt;&lt;li&gt;➤ Main adverse effects&lt;/li&gt;&lt;li&gt;➤ imipenem-cilastatin&lt;/li&gt;&lt;li&gt;➤ seizures and gastrointestinal distress.&lt;/li&gt;&lt;li&gt;➤ Meropenem, doripenem and ertapenem are not metabolized by renal dehydropeptidase and are less likely to cause seizures.&lt;/li&gt;&lt;li&gt;➤ Meropenem, doripenem and ertapenem&lt;/li&gt;&lt;li&gt;➤ not metabolized by renal dehydropeptidase&lt;/li&gt;&lt;li&gt;➤ cause&lt;/li&gt;&lt;li&gt;➤ seizures.&lt;/li&gt;&lt;li&gt;➤ Faropenem is the only carbapenem that can be given orally.&lt;/li&gt;&lt;li&gt;➤ Faropenem&lt;/li&gt;&lt;li&gt;➤ only carbapenem&lt;/li&gt;&lt;li&gt;➤ orally.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Peripheral neuritis induced by isoniazid can be prevented by administration of which of the following vitamin along with it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin B6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Vitamin B6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Vitamin B1 : Incorrect. Vitamin B1 (thiamine) is important for neurological function but does not prevent isoniazid-induced peripheral neuritis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Vitamin B1&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• Vitamin B1 (thiamine)&lt;/li&gt;&lt;li&gt;• neurological function&lt;/li&gt;&lt;li&gt;• does not prevent isoniazid-induced&lt;/li&gt;&lt;li&gt;• peripheral neuritis.&lt;/li&gt;&lt;li&gt;• Option C. Vitamin B3 : Incorrect . Vitamin B3 (niacin) is not related to the prevention of peripheral neuritis associated with isoniazid.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Vitamin B3&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Vitamin B3 (niacin)&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• prevention of peripheral neuritis&lt;/li&gt;&lt;li&gt;• isoniazid.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 : Incorrect . While vitamin B12 is also important for neurological health, it does not specifically prevent the type of nerve damage caused by isoniazid.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Vitamin B12&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• vitamin B12&lt;/li&gt;&lt;li&gt;• neurological health,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• type of nerve damage caused by isoniazid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Isoniazid can interfere with the metabolism of vitamin B6, leading to a deficiency and the development of peripheral neuropathy. Therefore, the administration of vitamin B6 along with isoniazid can prevent or alleviate this adverse effect.&lt;/li&gt;&lt;li&gt;➤ Isoniazid can interfere with the metabolism of vitamin B6, leading to a deficiency and the development of peripheral neuropathy. Therefore, the administration of vitamin B6 along with isoniazid can prevent or alleviate this adverse effect.&lt;/li&gt;&lt;li&gt;➤ Isoniazid&lt;/li&gt;&lt;li&gt;➤ metabolism of vitamin B6,&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ development of peripheral&lt;/li&gt;&lt;li&gt;➤ neuropathy.&lt;/li&gt;&lt;li&gt;➤ administration of vitamin B6&lt;/li&gt;&lt;li&gt;➤ isoniazid&lt;/li&gt;&lt;li&gt;➤ prevent or alleviate&lt;/li&gt;&lt;li&gt;➤ adverse&lt;/li&gt;&lt;li&gt;➤ effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient presented with the features shown in figure. Which could be the causative agent: Spironolactone Metronidazole Diazepam Ketoconazole&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a &amp;amp; b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b &amp;amp; c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c &amp;amp; d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a &amp;amp; d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. a &amp; d&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. a &amp;amp; d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Metronidazole (b) : While known for various side effects , it is not typically associated with gynecomastia. Diazepam (c) : A benzodiazepine used for anxiety and seizures, is also not commonly linked to the development of gynecomastia.&lt;/li&gt;&lt;li&gt;• Metronidazole (b) : While known for various side effects , it is not typically associated with gynecomastia.&lt;/li&gt;&lt;li&gt;• Metronidazole (b)&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• gynecomastia.&lt;/li&gt;&lt;li&gt;• Diazepam (c) : A benzodiazepine used for anxiety and seizures, is also not commonly linked to the development of gynecomastia.&lt;/li&gt;&lt;li&gt;• Diazepam (c)&lt;/li&gt;&lt;li&gt;• used for anxiety and seizures,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• linked to&lt;/li&gt;&lt;li&gt;• gynecomastia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drugs causing gynecomastia are: ( DISC-KO )&lt;/li&gt;&lt;li&gt;➤ Drugs causing gynecomastia are:&lt;/li&gt;&lt;li&gt;➤ DISC-KO&lt;/li&gt;&lt;li&gt;➤ Digitalis Isoniazid Spironolactone Cimetidine Ketoconazole Oestrogens&lt;/li&gt;&lt;li&gt;➤ Digitalis&lt;/li&gt;&lt;li&gt;➤ Isoniazid&lt;/li&gt;&lt;li&gt;➤ Spironolactone&lt;/li&gt;&lt;li&gt;➤ Spironolactone&lt;/li&gt;&lt;li&gt;➤ Cimetidine&lt;/li&gt;&lt;li&gt;➤ Ketoconazole&lt;/li&gt;&lt;li&gt;➤ Ketoconazole&lt;/li&gt;&lt;li&gt;➤ Oestrogens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following mechanisms is not associated with drug resistance against antimicrobials?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synthesizing enzymes against antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Altering porin channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Actively effluxing the drug out&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibiting DNA gyrase or topoisomerase activity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhibiting DNA gyrase or topoisomerase activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. By inhibiting DNA gyrase or topoisomerase activity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect because synthesizing enzymes against antibiotics is a known resistance mechanism where bacteria produce enzymes that degrade or modify the antibiotic, rendering it ineffective.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• synthesizing enzymes against antibiotics&lt;/li&gt;&lt;li&gt;• resistance mechanism&lt;/li&gt;&lt;li&gt;• bacteria produce&lt;/li&gt;&lt;li&gt;• enzymes&lt;/li&gt;&lt;li&gt;• degrade or modify the antibiotic,&lt;/li&gt;&lt;li&gt;• ineffective.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect because altering porin channels is a resistance mechanism that limits the entry of the drug into the bacterial cell, reducing its intracellular concentration and effectiveness.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• altering porin channels is a resistance mechanism&lt;/li&gt;&lt;li&gt;• limits the entry of the drug into the bacterial cell,&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• intracellular concentration and effectiveness.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect because actively effluxing the drug out is a resistance mechanism where bacteria use efflux pumps to remove the antibiotic from the cell, reducing its efficacy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• actively effluxing the drug out&lt;/li&gt;&lt;li&gt;• resistance mechanism&lt;/li&gt;&lt;li&gt;• bacteria use efflux pumps to remove&lt;/li&gt;&lt;li&gt;• antibiotic from the cell,&lt;/li&gt;&lt;li&gt;• reducing its efficacy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The following are mechanisms of drug resistance against antimicrobials:&lt;/li&gt;&lt;li&gt;➤ The following are mechanisms of drug resistance against antimicrobials:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antimicrobial resistance to which of the following drugs develop by synthesis of inactivating enzymes? Aminoglycosides Beta lactams Chloramphenicol Fluoroquinolones&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I, II and III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I and II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;II and IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I, II, III and IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. I, II and III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. I, II and III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The following are mechanisms of drug resistance against antimicrobials:&lt;/li&gt;&lt;li&gt;➤ The following are mechanisms of drug resistance against antimicrobials:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antibiotics exhibits a long post-antibiotic effect that permits once-daily dosing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gentamicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penicillin G.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vancomycin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aztreonam.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gentamicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Gentamicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Penicillin G: Thi s beta-lactam antibiotic does not have a significant PAE, requiring more frequent dosing schedules, typically every 4 to 6 hours , to maintain effective blood concentrations.&lt;/li&gt;&lt;li&gt;• Option B. Penicillin G:&lt;/li&gt;&lt;li&gt;• s beta-lactam antibiotic&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• more frequent dosing&lt;/li&gt;&lt;li&gt;• every 4 to 6 hours&lt;/li&gt;&lt;li&gt;• maintain effective blood concentrations.&lt;/li&gt;&lt;li&gt;• Option C. Vancomycin: As a glycopeptide antibiotic, vancomycin also lacks a prolonged PAE and is generally dosed every 8 to 12 hours, depending on the type and severity of the infection and the patient&#x27;s renal function.&lt;/li&gt;&lt;li&gt;• Option C. Vancomycin:&lt;/li&gt;&lt;li&gt;• glycopeptide antibiotic,&lt;/li&gt;&lt;li&gt;• lacks a prolonged PAE&lt;/li&gt;&lt;li&gt;• every 8 to 12&lt;/li&gt;&lt;li&gt;• hours,&lt;/li&gt;&lt;li&gt;• type and severity of the infection&lt;/li&gt;&lt;li&gt;• patient&#x27;s renal function.&lt;/li&gt;&lt;li&gt;• Option D. Aztreonam: This monobactam antibiotic is typically administered every 8 hours , reflecting its shorter PAE and the need for more frequent administration to maintain therapeutic levels.&lt;/li&gt;&lt;li&gt;• Option D. Aztreonam:&lt;/li&gt;&lt;li&gt;• monobactam antibiotic&lt;/li&gt;&lt;li&gt;• administered every 8 hours&lt;/li&gt;&lt;li&gt;• shorter PAE&lt;/li&gt;&lt;li&gt;• more frequent administration&lt;/li&gt;&lt;li&gt;• therapeutic levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gentamicin&#x27;s long post-antibiotic effect allows for once-daily dosing, which is beneficial in managing severe infections while reducing the risk of toxicity associated with more frequent dosing . This makes it an effective choice for treatments where high peak concentrations and less frequent dosing are desirable.&lt;/li&gt;&lt;li&gt;➤ Gentamicin&#x27;s long post-antibiotic effect&lt;/li&gt;&lt;li&gt;➤ once-daily dosing,&lt;/li&gt;&lt;li&gt;➤ beneficial&lt;/li&gt;&lt;li&gt;➤ severe infections&lt;/li&gt;&lt;li&gt;➤ reducing the risk of toxicity&lt;/li&gt;&lt;li&gt;➤ more frequent dosing&lt;/li&gt;&lt;li&gt;➤ effective choice for treatments&lt;/li&gt;&lt;li&gt;➤ high peak&lt;/li&gt;&lt;li&gt;➤ concentrations&lt;/li&gt;&lt;li&gt;➤ less frequent dosing&lt;/li&gt;&lt;li&gt;➤ desirable.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old immigrant from Mexico presents with seizures and other neurologic symptoms. Eggs of T. solium are found upon examination of a stool specimen. A magnetic resonance image of the brain shows many cysts, some of which are calcified. Which one of the following drugs would be of benefit to this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ivermectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyrantel pamoate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diethylcarbamazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Albendazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Albendazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ivermectin is an antiparasitic agent that is effective against a variety of parasitic infections, but it is not the drug of choice for the treatment of neurocysticercosis . It is more commonly used for the treatment of onchocerciasis (river blindness) and lymphatic filariasis.&lt;/li&gt;&lt;li&gt;• Option A. Ivermectin&lt;/li&gt;&lt;li&gt;• antiparasitic agent&lt;/li&gt;&lt;li&gt;• effective against&lt;/li&gt;&lt;li&gt;• parasitic infections,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• neurocysticercosis&lt;/li&gt;&lt;li&gt;• more commonly used for&lt;/li&gt;&lt;li&gt;• onchocerciasis (river blindness) and&lt;/li&gt;&lt;li&gt;• lymphatic filariasis.&lt;/li&gt;&lt;li&gt;• Option B. Pyrantel pamoate is an anthelmintic agent that is effective against intestinal nematodes, such as Ascaris lumbricoides and Enterobius vermicularis, but it is not effective against neurocysticercosis.&lt;/li&gt;&lt;li&gt;• Option B. Pyrantel pamoate&lt;/li&gt;&lt;li&gt;• effective against intestinal nematodes,&lt;/li&gt;&lt;li&gt;• Ascaris lumbricoides and Enterobius vermicularis,&lt;/li&gt;&lt;li&gt;• Option D. Diethylcarbamazine is an antiparasitic agent that is effective against filarial infections, such as lymphatic filariasis and loiasis, but it is not effective against neurocysticercosis.&lt;/li&gt;&lt;li&gt;• Option D. Diethylcarbamazine&lt;/li&gt;&lt;li&gt;• antiparasitic agent&lt;/li&gt;&lt;li&gt;• effective against filarial infections,&lt;/li&gt;&lt;li&gt;• lymphatic filariasis&lt;/li&gt;&lt;li&gt;• loiasis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Albendazole is the preferred treatment for neurocysticercosis , targeting the cysts formed by the larval stage of Taenia solium in the brain, effectively reducing the neurological symptoms associated with the disease.&lt;/li&gt;&lt;li&gt;➤ Albendazole&lt;/li&gt;&lt;li&gt;➤ neurocysticercosis&lt;/li&gt;&lt;li&gt;➤ targeting the cysts&lt;/li&gt;&lt;li&gt;➤ larval stage of Taenia solium&lt;/li&gt;&lt;li&gt;➤ brain,&lt;/li&gt;&lt;li&gt;➤ reducing the neurological symptoms&lt;/li&gt;&lt;li&gt;➤ disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Children younger than 8 years of age should not receive tetracyclines because these agents:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cause rupture of tendons.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deposit in tissues undergoing calcification.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Do not cross into the cerebrospinal fluid.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can cause aplastic anemia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Deposit in tissues undergoing calcification.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Deposit in tissues undergoing calcification.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rupture of tendons , is an adverse effect of fluoroquinolones.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Rupture of tendons&lt;/li&gt;&lt;li&gt;• fluoroquinolones.&lt;/li&gt;&lt;li&gt;• Option C. Inability to cross into the cerebrospinal fluid, is also not a characteristic of tetracyclines . Tetracyclines can penetrate the central nervous system and are used in the treatment of certain neurologic infections, such as Lyme disease.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Inability&lt;/li&gt;&lt;li&gt;• cross into the cerebrospinal fluid,&lt;/li&gt;&lt;li&gt;• tetracyclines&lt;/li&gt;&lt;li&gt;• penetrate&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• used in the treatment of&lt;/li&gt;&lt;li&gt;• Option D. Aplastic anemia , is a rare but serious adverse effect of tetracyclines. However, it is not the primary reason why tetracyclines are contraindicated in children younger than 8 years of age.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Aplastic anemia&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• serious adverse effect of tetracyclines.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• tetracyclines are contraindicated in children younger than 8 years of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key reason to avoid tetracycline use in children younger than 8 years old is their propensity to bind to calcium and deposit in growing bones and teeth, which can lead to permanent discoloration and affect normal growth , making this the most significant concern during the developmental stages of a child&#x27;s life.&lt;/li&gt;&lt;li&gt;➤ avoid tetracycline use in children younger than 8 years old&lt;/li&gt;&lt;li&gt;➤ propensity to bind to calcium and deposit in&lt;/li&gt;&lt;li&gt;➤ growing bones and teeth,&lt;/li&gt;&lt;li&gt;➤ permanent discoloration and affect normal growth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following drug be safely given in patients with renal failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gentamicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Doxycycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture28.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Doxycycline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Vancomycin: Requires careful monitoring and dose adjustment in renal failure due to its renal excretion. Incorrect dosing can lead to toxicity.&lt;/li&gt;&lt;li&gt;• Option B. Vancomycin:&lt;/li&gt;&lt;li&gt;• careful monitoring and dose adjustment&lt;/li&gt;&lt;li&gt;• renal failure&lt;/li&gt;&lt;li&gt;• its renal excretion. Incorrect&lt;/li&gt;&lt;li&gt;• Option C. Amphotericin B: Known for its nephrotoxic effects, making it potentially harmful in patients with existing renal failure.&lt;/li&gt;&lt;li&gt;• Option C. Amphotericin B:&lt;/li&gt;&lt;li&gt;• nephrotoxic effects,&lt;/li&gt;&lt;li&gt;• harmful in patients with existing renal failure.&lt;/li&gt;&lt;li&gt;• Option D. Gentamicin: Another drug that is nephrotoxic and requires careful monitoring and dose adjustment in patients with renal failure to avoid toxicity.&lt;/li&gt;&lt;li&gt;• Option D. Gentamicin:&lt;/li&gt;&lt;li&gt;• nephrotoxic&lt;/li&gt;&lt;li&gt;• careful monitoring and dose adjustment&lt;/li&gt;&lt;li&gt;• renal&lt;/li&gt;&lt;li&gt;• failure to avoid toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antibiotics Safe in Renal Failure&lt;/li&gt;&lt;li&gt;➤ Antibiotics Safe in Renal Failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antibiotic resistance by beta lactamases is conferred by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enzymatic cleavage of drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased efflux of drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Altered penicillin binding site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alteration in 50s ribosome structure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enzymatic cleavage of drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Enzymatic cleavage of drug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. increased efflux of drug, refers to a mechanism of antibiotic resistance where the bacteria pump the antibiotic out of the cell, reducing the concentration of the drug within the cell and making it less effective. It is commonly seen against tetracyclines.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• increased efflux of drug,&lt;/li&gt;&lt;li&gt;• mechanism of antibiotic resistance&lt;/li&gt;&lt;li&gt;• bacteria pump the antibiotic out of the&lt;/li&gt;&lt;li&gt;• cell, reducing the concentration&lt;/li&gt;&lt;li&gt;• within the cell&lt;/li&gt;&lt;li&gt;• less effective.&lt;/li&gt;&lt;li&gt;• tetracyclines.&lt;/li&gt;&lt;li&gt;• Option C. altered penicillin binding site, refers to a mechanism of resistance where the bacteria modify the target site of the antibiotic, such as the bacterial cell wall, to prevent the antibiotic from binding effectively . This mechanism of drug resistance result in MRSA.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• altered penicillin binding&lt;/li&gt;&lt;li&gt;• mechanism of resistance&lt;/li&gt;&lt;li&gt;• bacteria modify the target&lt;/li&gt;&lt;li&gt;• bacterial cell wall, to prevent the antibiotic from binding effectively&lt;/li&gt;&lt;li&gt;• mechanism of drug resistance&lt;/li&gt;&lt;li&gt;• MRSA.&lt;/li&gt;&lt;li&gt;• Option D. alteration in 50s ribosome structure , is a mechanism of resistance to antibiotics that target the bacterial ribosome , such as macrolides and tetracyclines. Bacteria can modify the structure of the ribosome to prevent the antibiotic from binding effectively.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• alteration in 50s ribosome structure&lt;/li&gt;&lt;li&gt;• mechanism of resistance&lt;/li&gt;&lt;li&gt;• bacterial ribosome&lt;/li&gt;&lt;li&gt;• macrolides and tetracyclines.&lt;/li&gt;&lt;li&gt;• modify the structure of the ribosome&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• antibiotic from binding&lt;/li&gt;&lt;li&gt;• effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta-lactamases confer antibiotic resistance through the enzymatic cleavage of the beta-lactam ring of antibiotics , rendering them ineffective against the bacteria producing these enzymes. This mechanism highlights the importance of using beta-lactamase inhibitors in combination with beta-lactam antibiotics to combat resistant strains effectively.&lt;/li&gt;&lt;li&gt;➤ Beta-lactamases&lt;/li&gt;&lt;li&gt;➤ antibiotic resistance&lt;/li&gt;&lt;li&gt;➤ enzymatic cleavage of the beta-lactam ring of antibiotics&lt;/li&gt;&lt;li&gt;➤ ineffective against the bacteria&lt;/li&gt;&lt;li&gt;➤ enzymes.&lt;/li&gt;&lt;li&gt;➤ beta-lactamase&lt;/li&gt;&lt;li&gt;➤ inhibitors in combination&lt;/li&gt;&lt;li&gt;➤ beta-lactam antibiotics&lt;/li&gt;&lt;li&gt;➤ resistant strains effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fluoroquinolone contraindicated in liver disease is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pefloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lomefloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pefloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Pefloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective here is to understand the pharmacokinetics of different fluoroquinolones, particularly their metabolism and excretion pathways, to make informed decisions about their use in patients with liver disease. Recognizing that pefloxacin has a significant hepatic metabolism and is associated with hepatotoxicity can guide safer antibiotic choices in clinical settings involving compromised liver function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man with chronic renal failure is diagnosed to have sputum positive pulmonary tuberculosis. His creatinine clearance is 25 ml/min. All of the following drugs need modification in doses except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture43.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Rifampicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid: It is partially eliminated by the kidneys, so dose adjustment may be necessary in patients with renal failure to prevent toxicity.&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid:&lt;/li&gt;&lt;li&gt;• partially eliminated by the kidneys,&lt;/li&gt;&lt;li&gt;• adjustment may be necessary&lt;/li&gt;&lt;li&gt;• renal failure to&lt;/li&gt;&lt;li&gt;• prevent toxicity.&lt;/li&gt;&lt;li&gt;• Option B. Streptomycin: It is eliminated by the kidneys, and its dose needs to be adjusted in patients with renal failure to avoid toxic accumulation.&lt;/li&gt;&lt;li&gt;• Option B. Streptomycin:&lt;/li&gt;&lt;li&gt;• eliminated by the kidneys,&lt;/li&gt;&lt;li&gt;• dose needs to be adjusted&lt;/li&gt;&lt;li&gt;• renal failure to avoid toxic accumulation.&lt;/li&gt;&lt;li&gt;• Option D. Ethambutol: This drug is also eliminated through the kidneys , and dosing must be modified in patients with reduced renal function to prevent toxicity , particularly optic neuritis.&lt;/li&gt;&lt;li&gt;• Option D. Ethambutol:&lt;/li&gt;&lt;li&gt;• eliminated through the kidneys&lt;/li&gt;&lt;li&gt;• reduced renal function to prevent toxicity&lt;/li&gt;&lt;li&gt;• optic neuritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old pregnant woman develops tuberculosis. Which of the following anti tubercular drugs should not be used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;INH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Streptomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Streptomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. INH (Isoniazid): Generally considered safe for use during pregnancy and is a crucial component of antitubercular therapy.&lt;/li&gt;&lt;li&gt;• Option A. INH (Isoniazid):&lt;/li&gt;&lt;li&gt;• safe for use during pregnancy&lt;/li&gt;&lt;li&gt;• crucial component&lt;/li&gt;&lt;li&gt;• antitubercular therapy.&lt;/li&gt;&lt;li&gt;• Option B. Rifampicin: Also considered safe in pregnancy a nd is a key drug in the treatment of tuberculosis.&lt;/li&gt;&lt;li&gt;• Option B. Rifampicin:&lt;/li&gt;&lt;li&gt;• safe in pregnancy a&lt;/li&gt;&lt;li&gt;• key drug&lt;/li&gt;&lt;li&gt;• treatment of tuberculosis.&lt;/li&gt;&lt;li&gt;• Option D. Ethambutol: Usually safe during pregnancy and can be used as part of the antitubercular drug regimen.&lt;/li&gt;&lt;li&gt;• Option D. Ethambutol:&lt;/li&gt;&lt;li&gt;• safe during pregnancy&lt;/li&gt;&lt;li&gt;• antitubercular drug regimen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Streptomycin is absolutely contraindicated in pregnant females. Pyrazinamide should be avoided in pregnancy. Isoniaid, rifampicin, and ethambutol are safe in pregnancy.&lt;/li&gt;&lt;li&gt;➤ Streptomycin is absolutely contraindicated in pregnant females.&lt;/li&gt;&lt;li&gt;➤ Streptomycin&lt;/li&gt;&lt;li&gt;➤ absolutely contraindicated&lt;/li&gt;&lt;li&gt;➤ pregnant females.&lt;/li&gt;&lt;li&gt;➤ Pyrazinamide should be avoided in pregnancy.&lt;/li&gt;&lt;li&gt;➤ Pyrazinamide&lt;/li&gt;&lt;li&gt;➤ avoided in pregnancy.&lt;/li&gt;&lt;li&gt;➤ Isoniaid, rifampicin, and ethambutol are safe in pregnancy.&lt;/li&gt;&lt;li&gt;➤ Isoniaid, rifampicin, and ethambutol&lt;/li&gt;&lt;li&gt;➤ safe in pregnancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the rationale of combining ritonavir with lopinavir?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pharmaceutical compatibility.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CYP3A4 inhibition by ritonavir.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long elimination half-life or ritonavir.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ability to counteract side- effects of lopinavir.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CYP3A4 inhibition by ritonavir.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. CYP3A4 inhibition by ritonavir&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pharmaceutical compatibility: While ritonavir and lopinavir are compatible for combination in a single formulation, this is not the primary rationale for their use together.&lt;/li&gt;&lt;li&gt;• Option A. Pharmaceutical compatibility:&lt;/li&gt;&lt;li&gt;• ritonavir and lopinavir&lt;/li&gt;&lt;li&gt;• single formulation,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option C. Long elimination half-life of ritonavir: Ritonavir does not have a particularly long half-life; rather, its role in the combination is to inhibit the metabolism of lopinavir.&lt;/li&gt;&lt;li&gt;• Option C. Long elimination half-life of ritonavir:&lt;/li&gt;&lt;li&gt;• Ritonavir&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• long half-life;&lt;/li&gt;&lt;li&gt;• inhibit the metabolism of lopinavir.&lt;/li&gt;&lt;li&gt;• Option D. Ability to counteract side-effects of lopinavir: The combination is not intended to counteract side effects but to enhance lopinavir&#x27;s pharmacokinetic profile.&lt;/li&gt;&lt;li&gt;• Option D. Ability to counteract side-effects of lopinavir:&lt;/li&gt;&lt;li&gt;• not intended to counteract side effects&lt;/li&gt;&lt;li&gt;• enhance&lt;/li&gt;&lt;li&gt;• lopinavir&#x27;s pharmacokinetic profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary reason for combining ritonavir with lopinavir in HIV treatment regimens is to utilize ritonavir&#x27;s ability to inhibit CYP3A4, thereby increasing the effectiveness of lopinavir through higher and more sustained plasma concentrations. This is a key strategy in optimizing antiretroviral therapy, especially in treatment- experienced or resistant cases.&lt;/li&gt;&lt;li&gt;➤ combining ritonavir with lopinavir in HIV treatment regimens&lt;/li&gt;&lt;li&gt;➤ utilize ritonavir&#x27;s ability to inhibit CYP3A4,&lt;/li&gt;&lt;li&gt;➤ increasing the effectiveness of lopinavir&lt;/li&gt;&lt;li&gt;➤ higher and more sustained plasma concentrations.&lt;/li&gt;&lt;li&gt;➤ optimizing antiretroviral therapy,&lt;/li&gt;&lt;li&gt;➤ experienced or resistant cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following binds to viral envelope glycoprotein preventing the conformational changes required for the fusion of viral and cellular membranes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abacavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indinavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enfuvirtide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oseltamivir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enfuvirtide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Enfuvirtide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Abacavir: Incorrect because Abacavir is a nucleoside analogue reverse transcriptase inhibitor (NRTI), not a fusion inhibitor. It works by becoming incorporated into the viral DNA and causing chain termination.&lt;/li&gt;&lt;li&gt;• Option A. Abacavir:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• nucleoside analogue reverse transcriptase inhibitor (NRTI),&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• fusion&lt;/li&gt;&lt;li&gt;• inhibitor.&lt;/li&gt;&lt;li&gt;• viral DNA and causing chain termination.&lt;/li&gt;&lt;li&gt;• Option B. Indinavir: Incorrect as Indinavir is a protease inhibito r used in the treatment of HIV. It prevents the cleavage of viral polypeptides into functional viral proteins.&lt;/li&gt;&lt;li&gt;• Option B. Indinavir:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• protease inhibito&lt;/li&gt;&lt;li&gt;• HIV.&lt;/li&gt;&lt;li&gt;• prevents&lt;/li&gt;&lt;li&gt;• viral&lt;/li&gt;&lt;li&gt;• polypeptides&lt;/li&gt;&lt;li&gt;• functional viral proteins.&lt;/li&gt;&lt;li&gt;• Option D. Oseltamivir: Incorrect because Oseltamivir is an antiviral medication used to treat and prevent influenza, not HIV. It works by inhibiting the neuraminidase enzyme on the surface of the influenza virus, which is necessary for the release of progeny virus from infected cells.&lt;/li&gt;&lt;li&gt;• Option D. Oseltamivir:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Oseltamivir&lt;/li&gt;&lt;li&gt;• antiviral medication&lt;/li&gt;&lt;li&gt;• treat and prevent influenza,&lt;/li&gt;&lt;li&gt;• inhibiting the neuraminidase enzyme&lt;/li&gt;&lt;li&gt;• surface&lt;/li&gt;&lt;li&gt;• the influenza virus,&lt;/li&gt;&lt;li&gt;• release of progeny&lt;/li&gt;&lt;li&gt;• virus from infected cells.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Enfuvirtide is a unique antiretroviral drug used to treat HIV infection that works as a fusion inhibitor, blocking the HIV virus&#x27;s ability to enter and infect host cells by targeting the gp41 glycoprotein.&lt;/li&gt;&lt;li&gt;• Enfuvirtide&lt;/li&gt;&lt;li&gt;• antiretroviral drug&lt;/li&gt;&lt;li&gt;• treat HIV infection&lt;/li&gt;&lt;li&gt;• fusion inhibitor,&lt;/li&gt;&lt;li&gt;• HIV virus&#x27;s ability&lt;/li&gt;&lt;li&gt;• enter and infect host cells&lt;/li&gt;&lt;li&gt;• targeting the gp41 glycoprotein.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tafenoquine is a recently approved new drug. It is indicated for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radical cure of P.vivax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prophylaxis of malaria in pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment of severe falciparum malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment in children &amp;lt; 2 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radical cure of P.vivax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Radical cure of P. vivax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Prophylaxis of malaria in pregnancy: This is not an indication for tafenoquine, as it can cause hemolysis in patients with G-6-PD deficiency, a condition that canno t be ruled out in the fetus, making it contraindicated during pregnancy.&lt;/li&gt;&lt;li&gt;• Option B. Prophylaxis of malaria in pregnancy:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• indication for tafenoquine,&lt;/li&gt;&lt;li&gt;• hemolysis in patients&lt;/li&gt;&lt;li&gt;• G-6-PD deficiency,&lt;/li&gt;&lt;li&gt;• canno&lt;/li&gt;&lt;li&gt;• fetus,&lt;/li&gt;&lt;li&gt;• contraindicated during pregnancy.&lt;/li&gt;&lt;li&gt;• Option C. Treatment of severe falciparum malaria : Tafenoquine is not indicated for the treatment of severe falciparum malaria , where other medications such as intravenous artesunate are the treatments of choice.&lt;/li&gt;&lt;li&gt;• Option C. Treatment of severe falciparum malaria&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• treatment of severe falciparum malaria&lt;/li&gt;&lt;li&gt;• intravenous artesunate&lt;/li&gt;&lt;li&gt;• Option D. Treatment in children &amp;lt; 2 years: The drug is not approved for use in children under the age of 16 due to the lack of safety data and the risk of hemolysis , especially in those with G-6-PD deficiency.&lt;/li&gt;&lt;li&gt;• Option D. Treatment in children &amp;lt; 2 years:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• children under the age of 16&lt;/li&gt;&lt;li&gt;• lack of safety&lt;/li&gt;&lt;li&gt;• data and the risk of hemolysis&lt;/li&gt;&lt;li&gt;• G-6-PD deficiency.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tafenoquine is a valuable addition to the antimalarial arsenal, especially for the radical cure of P. vivax, which is notorious for causing relapses. However, it must be used cautiously considering its contraindications, including G-6-PD deficiency, pregnancy, and age restrictions.&lt;/li&gt;&lt;li&gt;• Tafenoquine&lt;/li&gt;&lt;li&gt;• antimalarial arsenal,&lt;/li&gt;&lt;li&gt;• radical cure of P. vivax,&lt;/li&gt;&lt;li&gt;• notorious&lt;/li&gt;&lt;li&gt;• causing relapses.&lt;/li&gt;&lt;li&gt;• cautiously&lt;/li&gt;&lt;li&gt;• contraindications,&lt;/li&gt;&lt;li&gt;• G-6-PD deficiency, pregnancy,&lt;/li&gt;&lt;li&gt;• age restrictions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Poly drug Resistance in tuberculosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistance to two or more first-line drugs except rifampicin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resistance to two or more first-line drugs including isoniazid and rifampicin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resistance to one first-line drugs and atleast one of three injectable second-line drugs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resistance to isoniazid and rifampicin, plus any fluoroquinolone.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Resistance to two or more first-line drugs except rifampicin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture46.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Resistance to two or more first-line drugs except rifampicin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Resistance to two or more first-line drugs including isoniazid and rifampicin: This would be classified as MDR-TB, not merely poly drug resistance.&lt;/li&gt;&lt;li&gt;• Option B. Resistance to two or more first-line drugs including isoniazid and rifampicin:&lt;/li&gt;&lt;li&gt;• classified as MDR-TB,&lt;/li&gt;&lt;li&gt;• Option C. Resistance to one first-line drug and at least one of three injectable second-line drugs: This definition does not match any standard TB resistance classification accurately.&lt;/li&gt;&lt;li&gt;• Option C. Resistance to one first-line drug and at least one of three injectable second-line drugs:&lt;/li&gt;&lt;li&gt;• does not match&lt;/li&gt;&lt;li&gt;• standard TB resistance&lt;/li&gt;&lt;li&gt;• Option D. Resistance to isoniazid and rifampicin, plus any fluoroquinolone: This describes extensively drug-resistant TB (XDR-TB), not poly drug resistance.&lt;/li&gt;&lt;li&gt;• Option D. Resistance to isoniazid and rifampicin, plus any fluoroquinolone:&lt;/li&gt;&lt;li&gt;• extensively drug-resistant TB (XDR-TB), not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the mechanism of action of Nevirapine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-nucleoside reverse transcriptase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retroviral protease inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleoside reverse transcriptase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Non-nucleoside reverse transcriptase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Non-nucleoside reverse transcriptase inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Retroviral protease inhibitor: Incorrect. Nevirapine does not inhibit protease; rather, it targets the reverse transcriptase enzyme.&lt;/li&gt;&lt;li&gt;• Option B. Retroviral protease inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• does not inhibit protease;&lt;/li&gt;&lt;li&gt;• targets the reverse transcriptase&lt;/li&gt;&lt;li&gt;• enzyme.&lt;/li&gt;&lt;li&gt;• Option C. Nucleoside reverse transcriptase inhibitor: Incorrect . While NRTIs also inhibit reverse transcriptase, they work by mimicking the natural nucleotides and getting incorporated into the viral DNA , leading to chain termination. Nevirapine works by a non-competitive mechanism.&lt;/li&gt;&lt;li&gt;• Option C. Nucleoside reverse transcriptase inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• NRTIs&lt;/li&gt;&lt;li&gt;• inhibit reverse transcriptase,&lt;/li&gt;&lt;li&gt;• mimicking the natural nucleotides&lt;/li&gt;&lt;li&gt;• the viral DNA&lt;/li&gt;&lt;li&gt;• chain termination.&lt;/li&gt;&lt;li&gt;• Nevirapine&lt;/li&gt;&lt;li&gt;• non-competitive mechanism.&lt;/li&gt;&lt;li&gt;• Option D. None of the above: Incorrect as Nevirapine does have a specific mechanism of action within the NNRTI class.&lt;/li&gt;&lt;li&gt;• Option D. None of the above:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Nevirapine&lt;/li&gt;&lt;li&gt;• specific mechanism of action&lt;/li&gt;&lt;li&gt;• NNRTI class.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Nevirapine is a potent NNRTI used in the treatment of HIV infection that inhibits the reverse transcriptase enzyme, preventing the viral RNA from being transcribed into DNA , thereby hindering the virus&#x27;s ability to replicate and infect new cells.&lt;/li&gt;&lt;li&gt;• Nevirapine&lt;/li&gt;&lt;li&gt;• potent NNRTI&lt;/li&gt;&lt;li&gt;• HIV infection&lt;/li&gt;&lt;li&gt;• inhibits the reverse transcriptase enzyme,&lt;/li&gt;&lt;li&gt;• preventing&lt;/li&gt;&lt;li&gt;• viral RNA&lt;/li&gt;&lt;li&gt;• transcribed into DNA&lt;/li&gt;&lt;li&gt;• hindering the virus&#x27;s ability&lt;/li&gt;&lt;li&gt;• replicate and infect new cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient with no significant medical history presents to the emergency department with a fever of 102°F and altered sensorium. Upon examination, you notice a petechial rash on the patient&#x27;s arms and legs. You suspect meningococcal septicemia. Which of the following antibiotics is recommended as the first-line empiric therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penicillin G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Piperacillin-Tazobactam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ceftriaxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture1_x7uMQVL.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ceftriaxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Penicillin G : While it can be effective against Neisseria meningitidis , its use has diminished in many areas due to increased bacterial resistance patterns . It&#x27;s considered an alternative if susceptibilities are known.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Penicillin G&lt;/li&gt;&lt;li&gt;• effective against Neisseria meningitidis&lt;/li&gt;&lt;li&gt;• diminished&lt;/li&gt;&lt;li&gt;• due to increased&lt;/li&gt;&lt;li&gt;• bacterial resistance patterns&lt;/li&gt;&lt;li&gt;• alternative if susceptibilities&lt;/li&gt;&lt;li&gt;• known.&lt;/li&gt;&lt;li&gt;• Option C. Piperacillin-Tazobactam : This antibiotic is primarily used for polymicrobial infections involving anaerobes and gram - negative bacteria and is not recommended for first-line treatment in meningococcal septicemia.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Piperacillin-Tazobactam&lt;/li&gt;&lt;li&gt;• used for polymicrobial infections&lt;/li&gt;&lt;li&gt;• anaerobes and gram&lt;/li&gt;&lt;li&gt;• negative bacteria&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment in meningococcal septicemia.&lt;/li&gt;&lt;li&gt;• Option D. Cotrimoxazole : Typically used for specific parasitic and bacterial infections like Pneumocystis pneumonia and some types of staphylococcal infections , it is not effective as a first-line treatment for meningococcal infections.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Cotrimoxazole&lt;/li&gt;&lt;li&gt;• specific parasitic and bacterial infections&lt;/li&gt;&lt;li&gt;• Pneumocystis pneumonia&lt;/li&gt;&lt;li&gt;• staphylococcal infections&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for meningococcal infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DOC for empirical therapy of meningitis&lt;/li&gt;&lt;li&gt;➤ DOC for empirical therapy of meningitis&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Vancomycin is given to cover gram positive bacteria like Streptococcus pneumoniae and Staphylococcus (including MRSA) Ampicillin is given to cover Listeria. Meropenem is given to cover gram negative bacteria. Cefotaxim e can be used in place of ceftriaxone. Cefepime can be used in place of meropenem.&lt;/li&gt;&lt;li&gt;➤ Vancomycin is given to cover gram positive bacteria like Streptococcus pneumoniae and Staphylococcus (including MRSA)&lt;/li&gt;&lt;li&gt;➤ Vancomycin&lt;/li&gt;&lt;li&gt;➤ cover gram positive bacteria&lt;/li&gt;&lt;li&gt;➤ Streptococcus pneumoniae and Staphylococcus (including MRSA)&lt;/li&gt;&lt;li&gt;➤ Ampicillin is given to cover Listeria.&lt;/li&gt;&lt;li&gt;➤ Ampicillin&lt;/li&gt;&lt;li&gt;➤ cover Listeria.&lt;/li&gt;&lt;li&gt;➤ Meropenem is given to cover gram negative bacteria.&lt;/li&gt;&lt;li&gt;➤ Meropenem&lt;/li&gt;&lt;li&gt;➤ cover gram negative bacteria.&lt;/li&gt;&lt;li&gt;➤ Cefotaxim e can be used in place of ceftriaxone.&lt;/li&gt;&lt;li&gt;➤ Cefotaxim&lt;/li&gt;&lt;li&gt;➤ used in place of ceftriaxone.&lt;/li&gt;&lt;li&gt;➤ Cefepime can be used in place of meropenem.&lt;/li&gt;&lt;li&gt;➤ Cefepime&lt;/li&gt;&lt;li&gt;➤ used in place of meropenem.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Imipenem is active against which of the following organisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gram positive cocci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacteroides Fragilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clostridium difficile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gram-positive cocci , such as Staphylococcus aureus and Streptococcus pneumoniae , which are common pathogens
