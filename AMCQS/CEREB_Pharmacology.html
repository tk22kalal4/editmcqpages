                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;

                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);

                    debugLog(&quot;No audio URL provided&quot;);

                const container = document.getElementById(containerId);

                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);

                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

            questions = [{&quot;text&quot;: &quot;Which of the following sites is least commonly preferred for insulin injection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior thigh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral thigh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper arm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Around umbilicus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Around umbilicus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Around umbilicus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anterior thigh and B. Lateral thigh C. Upper arm: These areas are common for insulin injections and provide consistent absorption , although generally slower compared to the abdominal wall.&lt;/li&gt;&lt;li&gt;• Option A. Anterior thigh&lt;/li&gt;&lt;li&gt;• B. Lateral thigh C. Upper arm:&lt;/li&gt;&lt;li&gt;• common for insulin injections&lt;/li&gt;&lt;li&gt;• consistent&lt;/li&gt;&lt;li&gt;• absorption&lt;/li&gt;&lt;li&gt;• slower&lt;/li&gt;&lt;li&gt;• abdominal wall.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SITES OF INSULIN INJECTION&lt;/li&gt;&lt;li&gt;➤ SITES OF INSULIN INJECTION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with Type 2 diabetes mellitus is being evaluated for potential adjustments to their diabetes management plan. The patient&#x27;s current regimen includes metformin and lifestyle modifications. However, recent glycemic control has been suboptimal, and the healthcare provider is considering adding an additional medication to enhance insulin secretion, aiming to achieve better glucose control. Which of the following antidiabetic drugs act by increasing the secretion of insulin, making it a suitable addition to this patient&#x27;s diabetes management plan?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pramlintide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exenatide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rosiglitazone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exenatide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Exenatide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pramlintide : It is an amylin analogu e that mimics the natural hormone amylin . Pramlintide slows gastric emptying, reduces postprandial glucagon secretion, and promotes satiety , leading to decreased caloric intake . However, it does not directly increase insulin secretion.&lt;/li&gt;&lt;li&gt;• Option A. Pramlintide&lt;/li&gt;&lt;li&gt;• amylin analogu&lt;/li&gt;&lt;li&gt;• mimics the natural hormone amylin&lt;/li&gt;&lt;li&gt;• slows gastric emptying,&lt;/li&gt;&lt;li&gt;• reduces postprandial glucagon secretion,&lt;/li&gt;&lt;li&gt;• promotes satiety&lt;/li&gt;&lt;li&gt;• decreased caloric intake&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase insulin secretion.&lt;/li&gt;&lt;li&gt;• Option B. Metformin : This is a biguanide, which is already part of the patient&#x27;s regimen. Metformin works mainly by decreasing hepatic glucose production and improving insulin sensitivity but does not increase insulin secretion.&lt;/li&gt;&lt;li&gt;• Option B. Metformin&lt;/li&gt;&lt;li&gt;• biguanide,&lt;/li&gt;&lt;li&gt;• decreasing&lt;/li&gt;&lt;li&gt;• hepatic glucose production&lt;/li&gt;&lt;li&gt;• insulin sensitivity&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase insulin secretion.&lt;/li&gt;&lt;li&gt;• Option D. Rosiglitazone : It belongs to the thiazolidinedione class of drugs, which work by increasing insulin sensitivity rather than directly stimulating insulin secretion.&lt;/li&gt;&lt;li&gt;• Option D. Rosiglitazone&lt;/li&gt;&lt;li&gt;• thiazolidinedione&lt;/li&gt;&lt;li&gt;• increasing insulin sensitivity&lt;/li&gt;&lt;li&gt;• stimulating insulin secretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ANTI-DIABETIC DRUGS THAT ACT BY INCREASING THE SECRETION OF INSULIN:&lt;/li&gt;&lt;li&gt;➤ ANTI-DIABETIC DRUGS THAT ACT BY INCREASING THE SECRETION OF INSULIN:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given figure shows the mechanism of action of Drug Y in treatment of osteoporosis. Which of the following best represents drug Y?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisphosphonates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Denosumab&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture16.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Denosumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Raloxifene: Incorrect for this mechanism. Raloxifene is a selective estrogen receptor modulator (SERM) that mimics estrogen&#x27;s bone-protective effect s by reducing osteoclast activity, but it does not work by targeting the RANKL-RANK interaction.&lt;/li&gt;&lt;li&gt;• Option A. Raloxifene:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Raloxifene is a selective estrogen receptor modulator (SERM)&lt;/li&gt;&lt;li&gt;• estrogen&#x27;s bone-protective effect&lt;/li&gt;&lt;li&gt;• reducing osteoclast activity,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• RANKL-RANK interaction.&lt;/li&gt;&lt;li&gt;• Option B. Bisphosphonates: Also incorrect. Bisphosphonates inhibit osteoclast-mediated bone resorption by inducing osteoclast apoptosis and interfering with the mevalonate pathway , not by RANKL inhibition.&lt;/li&gt;&lt;li&gt;• Option B. Bisphosphonates:&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• osteoclast-mediated bone resorption&lt;/li&gt;&lt;li&gt;• osteoclast&lt;/li&gt;&lt;li&gt;• apoptosis&lt;/li&gt;&lt;li&gt;• mevalonate pathway&lt;/li&gt;&lt;li&gt;• Option C. Teriparatide: Incorrect for this illustration. Teriparatide, a recombinant form of parathyroid hormone , primarily works by stimulating osteoblasts to promote bone formation rather than inhibiting osteoclasts.&lt;/li&gt;&lt;li&gt;• Option C. Teriparatide:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Teriparatide,&lt;/li&gt;&lt;li&gt;• parathyroid hormone&lt;/li&gt;&lt;li&gt;• stimulating osteoblasts&lt;/li&gt;&lt;li&gt;• bone formation rather than inhibiting osteoclasts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Denosumab is used in the treatment of osteoporosis by targeting the RANKL-RANK interaction , effectively inhibiting osteoclast formation and activity, thus decreasing bone resorption.&lt;/li&gt;&lt;li&gt;➤ Denosumab&lt;/li&gt;&lt;li&gt;➤ osteoporosis by targeting the RANKL-RANK interaction&lt;/li&gt;&lt;li&gt;➤ inhibiting osteoclast&lt;/li&gt;&lt;li&gt;➤ decreasing bone resorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female, Neeta, presented to you with complaints of headache and vomiting for 2 months. She has amenorrhea, but the urine pregnancy test is negative. She also complained of secretion of milk from the breasts. A provisional diagnosis of hyperprolactinemia was made, and MRI was suggested. MRI confirmed the presence of a large pituitary adenoma. Neeta was advised surgery; however, she is not willing to undergo surgery. Which of the following medications is most likely to be prescribed to control her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ergotamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bromocriptine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Bromocriptine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sumatriptan : Sumatriptan is a medication used to treat acute migraine headaches . It is a serotonin receptor agonist that causes vasoconstriction of cranial blood vessels. It is not used in the treatment of hyperprolactinemia or pituitary adenomas.&lt;/li&gt;&lt;li&gt;• Option A. Sumatriptan&lt;/li&gt;&lt;li&gt;• used to treat acute migraine headaches&lt;/li&gt;&lt;li&gt;• serotonin receptor agonist&lt;/li&gt;&lt;li&gt;• vasoconstriction of cranial blood vessels.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hyperprolactinemia or pituitary adenomas.&lt;/li&gt;&lt;li&gt;• Option C. Ergotamine : Ergotamine is used for the treatment of migraine headaches . It is an ergot alkaloid that causes vasoconstriction. It does not reduce prolactin levels or treat pituitary adenomas.&lt;/li&gt;&lt;li&gt;• Option C. Ergotamine&lt;/li&gt;&lt;li&gt;• used for&lt;/li&gt;&lt;li&gt;• migraine headaches&lt;/li&gt;&lt;li&gt;• ergot alkaloid&lt;/li&gt;&lt;li&gt;• vasoconstriction.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• prolactin levels or treat pituitary adenomas.&lt;/li&gt;&lt;li&gt;• Option D. Allopurinol : Allopurinol is used to decrease high blood uric acid levels , as seen in gout and certain types of kidney stones. It is not relevant to the treatment of hyperprolactinemia or pituitary adenomas.&lt;/li&gt;&lt;li&gt;• Option D. Allopurinol&lt;/li&gt;&lt;li&gt;• decrease high blood uric acid levels&lt;/li&gt;&lt;li&gt;• gout&lt;/li&gt;&lt;li&gt;• kidney stones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bromocriptine is the appropriate pharmacological treatment for hyperprolactinemia caused by a pituitary adenoma , especially when surgery is not an option.&lt;/li&gt;&lt;li&gt;➤ Bromocriptine&lt;/li&gt;&lt;li&gt;➤ hyperprolactinemia&lt;/li&gt;&lt;li&gt;➤ pituitary adenoma&lt;/li&gt;&lt;li&gt;➤ Bromocriptine is the preferred choice due to its dual role in reducing prolactin levels and potentially decreasing the size of the adenoma , thus addressing both the hormonal imbalance and its physical cause.&lt;/li&gt;&lt;li&gt;➤ Bromocriptine&lt;/li&gt;&lt;li&gt;➤ choice&lt;/li&gt;&lt;li&gt;➤ reducing prolactin levels and potentially decreasing the size of the&lt;/li&gt;&lt;li&gt;➤ adenoma&lt;/li&gt;&lt;li&gt;➤ both&lt;/li&gt;&lt;li&gt;➤ hormonal imbalance and its physical cause.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An obese diabetic patient was on metformin monotherapy, but his sugar levels were not well controlled. He is allergic to sulfa drugs and does not comply with injectable drugs. He has a history of pancreatitis, and family history of bladder carcinoma. In view of the raised glucose levels, you wish to add another anti-diabetic drug. Which one would you prefer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Canagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Canagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Canagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Liraglutide: Not suitable as it is an injectable GLP-1 receptor agonist, and the patient has a non-compliance issue with injectable medications.&lt;/li&gt;&lt;li&gt;• Option A. Liraglutide:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• injectable GLP-1 receptor agonist,&lt;/li&gt;&lt;li&gt;• non-compliance issue&lt;/li&gt;&lt;li&gt;• Option B. Sitagliptin: A DPP-4 inhibitor, which has been associated with cases of pancreatitis , making it a less suitable option for a patient with a history of this condition.&lt;/li&gt;&lt;li&gt;• Option B. Sitagliptin:&lt;/li&gt;&lt;li&gt;• DPP-4 inhibitor,&lt;/li&gt;&lt;li&gt;• cases of pancreatitis&lt;/li&gt;&lt;li&gt;• less suitable&lt;/li&gt;&lt;li&gt;• Option D. Pioglitazone: A thiazolidinedione that has been associated with an i ncreased risk of bladder cancer , especially in individuals with a family history of the disease , thus contraindicating its use in this patient.&lt;/li&gt;&lt;li&gt;• Option D. Pioglitazone:&lt;/li&gt;&lt;li&gt;• thiazolidinedione&lt;/li&gt;&lt;li&gt;• ncreased risk of bladder cancer&lt;/li&gt;&lt;li&gt;• family history of the disease&lt;/li&gt;&lt;li&gt;• contraindicating its use in this patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are contraindications for the use of metformin except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotensive state&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypotensive state : While not a direct contraindication, caution is advised in conditions that may predispose patients to hypotension , as low perfusion may increase the risk of metformin induced lactic acidosis.&lt;/li&gt;&lt;li&gt;• Option A. Hypotensive state&lt;/li&gt;&lt;li&gt;• not a direct contraindication,&lt;/li&gt;&lt;li&gt;• predispose patients to hypotension&lt;/li&gt;&lt;li&gt;• low perfusion&lt;/li&gt;&lt;li&gt;• increase the risk of metformin&lt;/li&gt;&lt;li&gt;• lactic acidosis.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholics : Chronic and excessive alcohol consumption is a contraindication for metformin use due to the increased risk of lactic acidosis , especially in cases of hepatic impairment and acute alcohol intoxication.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholics&lt;/li&gt;&lt;li&gt;• Chronic and excessive alcohol&lt;/li&gt;&lt;li&gt;• contraindication for metformin&lt;/li&gt;&lt;li&gt;• increased risk of lactic acidosis&lt;/li&gt;&lt;li&gt;• hepatic impairment and acute alcohol intoxication.&lt;/li&gt;&lt;li&gt;• Option C. Renal failure : Renal failure or significant renal impairment is a contraindication for the use of metformin due to the increased risk of accumulating metformin and subsequent lactic acidosis . Latest guidelines regarding use of metformin in renal dysfunction include:&lt;/li&gt;&lt;li&gt;• Option C. Renal failure&lt;/li&gt;&lt;li&gt;• renal impairment is a contraindication&lt;/li&gt;&lt;li&gt;• metformin&lt;/li&gt;&lt;li&gt;• increased risk of accumulating metformin&lt;/li&gt;&lt;li&gt;• lactic acidosis&lt;/li&gt;&lt;li&gt;• metformin in renal dysfunction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risk factors for metformin induced lactic acidosis :&lt;/li&gt;&lt;li&gt;➤ Risk factors for metformin induced lactic acidosis&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Hepatic failure Renal failure Alcoholics Metabolic acidosis Elderly Conditions predisposing to hypoxia (Shock, CHF, Severe anemia, Major surgery etc.)&lt;/li&gt;&lt;li&gt;➤ Hepatic failure&lt;/li&gt;&lt;li&gt;➤ Renal failure&lt;/li&gt;&lt;li&gt;➤ Alcoholics&lt;/li&gt;&lt;li&gt;➤ Metabolic acidosis&lt;/li&gt;&lt;li&gt;➤ Elderly&lt;/li&gt;&lt;li&gt;➤ Conditions predisposing to hypoxia (Shock, CHF, Severe anemia, Major surgery etc.)&lt;/li&gt;&lt;li&gt;➤ Mnemonic:&lt;/li&gt;&lt;li&gt;➤ Mnemonic:&lt;/li&gt;&lt;li&gt;➤ MET: MET abolic acidosis&lt;/li&gt;&lt;li&gt;➤ MET: MET&lt;/li&gt;&lt;li&gt;➤ F: F ailure (Liver and Renal failure)&lt;/li&gt;&lt;li&gt;➤ F: F&lt;/li&gt;&lt;li&gt;➤ O R MIN: O xygen R eaching the tissues is MIN imum (means hypoxia causing conditions)&lt;/li&gt;&lt;li&gt;➤ O R MIN: O&lt;/li&gt;&lt;li&gt;➤ R&lt;/li&gt;&lt;li&gt;➤ MIN&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old hypertensive patient with stage 5 chronic kidney disease was diagnosed recently with Type 2 diabetes mellitus. He does not want to take injectable drugs. Which of the following oral hypoglycemic agents will be preferred in this patient that does not require any dose modification in renal failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exenatidie&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Linagliptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Vildagliptin : While vildagliptin is another DPP-4 inhibitor, it requires dose adjustments in patients with renal impairment , making it less ideal than linagliptin for patients with stage 5 CKD .&lt;/li&gt;&lt;li&gt;• Option B. Vildagliptin&lt;/li&gt;&lt;li&gt;• vildagliptin&lt;/li&gt;&lt;li&gt;• DPP-4 inhibitor,&lt;/li&gt;&lt;li&gt;• requires dose adjustments&lt;/li&gt;&lt;li&gt;• renal impairment&lt;/li&gt;&lt;li&gt;• less ideal than linagliptin&lt;/li&gt;&lt;li&gt;• stage 5 CKD&lt;/li&gt;&lt;li&gt;• Option C. Exenatide : Exenatide is not an oral hypoglycemic agent but an injectable glucagon-like peptide-1 (GLP-1) receptor agonist. It also requires dose adjustments in patients with renal impairment and would not be suitable for a patient who prefers to avoid injectable drugs.&lt;/li&gt;&lt;li&gt;• Option C. Exenatide&lt;/li&gt;&lt;li&gt;• Exenatide&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• oral hypoglycemic agent&lt;/li&gt;&lt;li&gt;• injectable glucagon-like peptide-1 (GLP-1) receptor agonist.&lt;/li&gt;&lt;li&gt;• requires dose adjustments&lt;/li&gt;&lt;li&gt;• renal impairment&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option D. Metformin : Traditionally, metformin has been contraindicated in patients with significant renal impairment due to the risk of lactic acidosis . Although recent guidelines have provided more lenient criteria for its use in patients with moderate renal impairment , it is generally avoided in stage 5 CKD .&lt;/li&gt;&lt;li&gt;• Option D. Metformin&lt;/li&gt;&lt;li&gt;• metformin&lt;/li&gt;&lt;li&gt;• contraindicated in patients&lt;/li&gt;&lt;li&gt;• renal impairment due to the risk of lactic acidosis&lt;/li&gt;&lt;li&gt;• more lenient criteria&lt;/li&gt;&lt;li&gt;• moderate renal impairment&lt;/li&gt;&lt;li&gt;• avoided in stage 5 CKD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Linagliptin, a DPP-4 inhibitor, is a preferred oral hypoglycemic agent for patients with Type 2 diabetes and severe renal impairment , as it does not require dose adjustments in renal failure , simplifying diabetes management in this population.&lt;/li&gt;&lt;li&gt;➤ Linagliptin, a DPP-4 inhibitor,&lt;/li&gt;&lt;li&gt;➤ oral hypoglycemic agent&lt;/li&gt;&lt;li&gt;➤ Type 2 diabetes and severe renal impairment&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ renal failure&lt;/li&gt;&lt;li&gt;➤ diabetes management&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady who was treated for breast cancer is on long-term tamoxifen therapy as she is ER-positive. Drug tamoxifen can increase the risk for which of the following cancers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carcinoma of ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic myeloid leukemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrial carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Endometrial carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Carcinoma of the ovary: There is no established link between tamoxifen use and an increased risk of ovarian cancer.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Carcinoma of the ovary:&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• tamoxifen use&lt;/li&gt;&lt;li&gt;• Option C. Breast carcinoma: Tamoxifen is actually used to reduce the risk of breast cancer recurrence.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Breast carcinoma:&lt;/li&gt;&lt;li&gt;• Tamoxifen&lt;/li&gt;&lt;li&gt;• reduce the risk of breast cancer&lt;/li&gt;&lt;li&gt;• Option D. Chronic myeloid leukemia: There is no evidence to suggest that tamoxifen increases the risk of developing leukemia.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Chronic myeloid leukemia:&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• tamoxifen increases the risk of developing leukemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While tamoxifen is effective in treating and preventing breast cancer recurrence in ER-positive patients by acting as an estrogen antagonist on breast tissue, its agonistic effects on the uterus can increase the risk of endometrial carcinoma, necessitating careful monitoring and evaluation during therapy.&lt;/li&gt;&lt;li&gt;➤ tamoxifen&lt;/li&gt;&lt;li&gt;➤ treating and preventing breast cancer&lt;/li&gt;&lt;li&gt;➤ ER-positive patients&lt;/li&gt;&lt;li&gt;➤ acting as an estrogen&lt;/li&gt;&lt;li&gt;➤ antagonist on breast tissue,&lt;/li&gt;&lt;li&gt;➤ agonistic effects on the uterus&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ endometrial carcinoma,&lt;/li&gt;&lt;li&gt;➤ careful&lt;/li&gt;&lt;li&gt;➤ monitoring and evaluation during therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old postmenopausal woman presents to the clinic for a routine health check-up. She is concerned about osteoporosis, as her mother had a hip fracture at the age of 70. She has been on prednisone for the past year for rheumatoid arthritis and is also taking levothyroxine for hypothyroidism. She recently read about the risks of long-term medication use and osteoporosis. She inquiries about her medications and whether any of them could contribute to bone density loss. Which of her current medications is not associated with an increased risk of osteoporosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alendronate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alendronate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Alendronate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Steroids: Long-term use of steroids, such as prednisone, is known to cause bone density loss and increase the risk of osteoporosis due to their impact on bone turnover and calcium absorption.&lt;/li&gt;&lt;li&gt;• Option A. Steroids:&lt;/li&gt;&lt;li&gt;• Long-term use of steroids,&lt;/li&gt;&lt;li&gt;• prednisone,&lt;/li&gt;&lt;li&gt;• cause bone density loss and increase the risk of&lt;/li&gt;&lt;li&gt;• osteoporosis&lt;/li&gt;&lt;li&gt;• impact on bone turnover and calcium absorption.&lt;/li&gt;&lt;li&gt;• Option C. Thyroxine: Excessive levels of thyroid hormone , whether from hyperthyroidism or over-replacement with levothyroxine, can lead to increased bone resorption and a higher risk of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option C. Thyroxine:&lt;/li&gt;&lt;li&gt;• Excessive levels of thyroid hormone&lt;/li&gt;&lt;li&gt;• hyperthyroidism or over-replacement&lt;/li&gt;&lt;li&gt;• levothyroxine,&lt;/li&gt;&lt;li&gt;• increased bone resorption and a higher risk of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option D. Heparin: Long-term use of heparin can interfere with bone formation and increase the risk of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option D. Heparin:&lt;/li&gt;&lt;li&gt;• Long-term use of heparin&lt;/li&gt;&lt;li&gt;• bone formation and increase the risk of osteoporosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alendronate is used to treat and prevent osteoporosis, whereas steroids, excess thyroxine, and heparin can contribute to the development of osteoporosis.&lt;/li&gt;&lt;li&gt;➤ Alendronate&lt;/li&gt;&lt;li&gt;➤ treat and prevent osteoporosis,&lt;/li&gt;&lt;li&gt;➤ steroids, excess thyroxine, and heparin&lt;/li&gt;&lt;li&gt;➤ development of osteoporosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for central diabetes Insipidus is. ​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmopressin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiazide diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Desmopressin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/01/picture1_dSWDtRK.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Desmopressin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Leuprolide : Leuprolide is a gonadotropin-releasing hormone (GnRH) agonist used in the treatment of hormone-sensitive conditions like prostate cancer, endometriosis, and uterine fibroids. It is not used in the treatment of diabetes insipidus as it does not influence ADH secretion or action.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Leuprolide&lt;/li&gt;&lt;li&gt;• gonadotropin-releasing hormone (GnRH) agonist&lt;/li&gt;&lt;li&gt;• hormone-sensitive&lt;/li&gt;&lt;li&gt;• prostate cancer, endometriosis, and uterine fibroids.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• diabetes insipidus&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ADH secretion or action.&lt;/li&gt;&lt;li&gt;• Option C . Thiazide Diuretics : Thiazide diuretics are used in the treatment of both nephrogenic diabetes insipidus (a form of the condition caused by the kidneys&#x27; inability to respond to ADH) as well as central (neurogenic) diabetes insipidus. They are drug of choice for nephrogenic diabetes insipidus but not central diabetes insipidus. Thiazides reduce urine volume in diabetes insipidus by increasing water absorption in the distal tubules of the kidney, but they do not address the lack of ADH production in central diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Thiazide Diuretics&lt;/li&gt;&lt;li&gt;• both nephrogenic diabetes insipidus&lt;/li&gt;&lt;li&gt;• kidneys&#x27; inability to respond to ADH)&lt;/li&gt;&lt;li&gt;• central (neurogenic) diabetes insipidus.&lt;/li&gt;&lt;li&gt;• choice for nephrogenic diabetes insipidus&lt;/li&gt;&lt;li&gt;• not central diabetes insipidus.&lt;/li&gt;&lt;li&gt;• reduce urine volume&lt;/li&gt;&lt;li&gt;• increasing water absorption in the distal tubules&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• lack of ADH production in central&lt;/li&gt;&lt;li&gt;• diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Option D . Insulin : Insulin is used in the treatment of diabetes mellitus, a completely different condition from diabetes insipidus. Diabetes mellitus involves problems with blood sugar control due to insufficient insulin production (Type 1 diabetes) or insulin resistance (Type 2 diabetes) . It does not directly affect the balance of water in the body, nor is it relevant to the treatment of diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Insulin&lt;/li&gt;&lt;li&gt;• treatment of diabetes mellitus,&lt;/li&gt;&lt;li&gt;• different&lt;/li&gt;&lt;li&gt;• from diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Diabetes mellitus&lt;/li&gt;&lt;li&gt;• blood sugar control&lt;/li&gt;&lt;li&gt;• insufficient insulin production (Type 1 diabetes)&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• resistance (Type 2 diabetes)&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• balance of water in the body, nor&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• diabetes insipidus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs can be used for medical adrenalectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metyrapone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aminoglutethimide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/01/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Metyrapone: Inhibits 11-β-hydroxylase, an enzyme critical in the final step of cortisol synthesis in the adrenal cortex . By inhibiting this enzyme , metyrapone effectively reduces cortisol production.&lt;/li&gt;&lt;li&gt;• Option A. Metyrapone:&lt;/li&gt;&lt;li&gt;• Inhibits 11-β-hydroxylase,&lt;/li&gt;&lt;li&gt;• final step of cortisol synthesis&lt;/li&gt;&lt;li&gt;• adrenal cortex&lt;/li&gt;&lt;li&gt;• inhibiting this enzyme&lt;/li&gt;&lt;li&gt;• metyrapone&lt;/li&gt;&lt;li&gt;• reduces cortisol&lt;/li&gt;&lt;li&gt;• Option B. Ketoconazole: Is an antifungal medication that also has potent inhibitory effects on adrenal and gonadal steroid synthesis. It works by inhibiting several cytochrome P450 enzymes involved in steroid synthesis, thereby reducing cortisol levels.&lt;/li&gt;&lt;li&gt;• Option B. Ketoconazole:&lt;/li&gt;&lt;li&gt;• antifungal medication&lt;/li&gt;&lt;li&gt;• potent inhibitory effects&lt;/li&gt;&lt;li&gt;• adrenal and gonadal steroid synthesis.&lt;/li&gt;&lt;li&gt;• inhibiting several cytochrome P450 enzymes&lt;/li&gt;&lt;li&gt;• steroid synthesis,&lt;/li&gt;&lt;li&gt;• reducing cortisol levels.&lt;/li&gt;&lt;li&gt;• Option C. Aminoglutethimide: Inhibits the enzyme P450scc (cholesterol side-chain cleavage enzyme), which is involved in the first step of cortisol synthesis , converting cholesterol to pregnenolone . This results in a decrease in the production of all adrenal steroids , including cortisol.&lt;/li&gt;&lt;li&gt;• Option C. Aminoglutethimide:&lt;/li&gt;&lt;li&gt;• Inhibits&lt;/li&gt;&lt;li&gt;• P450scc (cholesterol side-chain cleavage enzyme),&lt;/li&gt;&lt;li&gt;• first&lt;/li&gt;&lt;li&gt;• step of cortisol synthesis&lt;/li&gt;&lt;li&gt;• cholesterol to pregnenolone&lt;/li&gt;&lt;li&gt;• decrease in the production&lt;/li&gt;&lt;li&gt;• adrenal&lt;/li&gt;&lt;li&gt;• steroids&lt;/li&gt;&lt;li&gt;• cortisol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DRUGS INHIBITING THE FORMATION OF ADRENAL STEROIDS&lt;/li&gt;&lt;li&gt;➤ DRUGS INHIBITING THE FORMATION OF ADRENAL STEROIDS&lt;/li&gt;&lt;li&gt;➤ These drugs can be used for medical adrenalectomy.&lt;/li&gt;&lt;li&gt;➤ drugs&lt;/li&gt;&lt;li&gt;➤ medical adrenalectomy.&lt;/li&gt;&lt;li&gt;➤ Metyrapone Ketoconazole Aminoglutethimide Mitotane&lt;/li&gt;&lt;li&gt;➤ Metyrapone&lt;/li&gt;&lt;li&gt;➤ Ketoconazole&lt;/li&gt;&lt;li&gt;➤ Aminoglutethimide&lt;/li&gt;&lt;li&gt;➤ Mitotane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the clinic with a history of mild hemophilia A. He reports experiencing prolonged bleeding after minor injuries and is seeking options for management. Which of the following drug can be used in the treatment of mild hemophilia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DDAVP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tranexamic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DDAVP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. DDAVP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Corticosteroids are not used in the treatment of hemophilia. They are primarily used to treat inflammation and autoimmune conditions and have no role in increasing clotting factors in hemophilia patients.&lt;/li&gt;&lt;li&gt;• Option A. Corticosteroids&lt;/li&gt;&lt;li&gt;• not used&lt;/li&gt;&lt;li&gt;• hemophilia.&lt;/li&gt;&lt;li&gt;• treat inflammation and&lt;/li&gt;&lt;li&gt;• autoimmune conditions&lt;/li&gt;&lt;li&gt;• no role&lt;/li&gt;&lt;li&gt;• increasing clotting factors in hemophilia patients.&lt;/li&gt;&lt;li&gt;• Option C. Tranexamic acid is an antifibrinolytic agent that prevents the breakdown of blood clots. While it can be useful in managing bleeding in hemophilia patients , particularly in mucosal bleeding or during dental procedures, it does not address the underlying clotting factor deficiency and is typically used as an adjunct to factor replacement therapy rather than as a primary treatment.&lt;/li&gt;&lt;li&gt;• Option C. Tranexamic acid&lt;/li&gt;&lt;li&gt;• antifibrinolytic agent&lt;/li&gt;&lt;li&gt;• breakdown of blood clots.&lt;/li&gt;&lt;li&gt;• bleeding in hemophilia patients&lt;/li&gt;&lt;li&gt;• mucosal bleeding or during dental procedures,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• clotting factor deficiency&lt;/li&gt;&lt;li&gt;• adjunct to factor replacement therapy&lt;/li&gt;&lt;li&gt;• primary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The aim is to understand the treatment modalities available for managing mild hemophilia A, with a focus on the use of DDAVP (Desmopressin) as an effective option for increasing the levels of factor VIII, thereby temporarily correcting the clotting defect . It can result in release of factor VIII and vWF from the endothelium.&lt;/li&gt;&lt;li&gt;➤ aim&lt;/li&gt;&lt;li&gt;➤ treatment modalities&lt;/li&gt;&lt;li&gt;➤ mild hemophilia A,&lt;/li&gt;&lt;li&gt;➤ DDAVP&lt;/li&gt;&lt;li&gt;➤ (Desmopressin)&lt;/li&gt;&lt;li&gt;➤ increasing the levels of factor VIII,&lt;/li&gt;&lt;li&gt;➤ temporarily&lt;/li&gt;&lt;li&gt;➤ clotting defect&lt;/li&gt;&lt;li&gt;➤ release of factor VIII and vWF from the endothelium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presented to the hospital with infertility. After thorough examination and relevant investigations, she was prescribed bromocriptine by the gynecologist. Most likely reason of her infertility is.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypogonadotropic hypogonadism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premature ovarian failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperprolactinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polycystic ovarian disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperprolactinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hyperprolactinemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypogonadotropic hypogonadism refers to a condition caused by insufficient production of gonadotropin-releasing hormone (GnRH) by the hypothalamus, leading to low levels of LH and FSH and, consequently, impaired gonadal function. Treatment typically involves hormone replacement rather than dopamine agonists.&lt;/li&gt;&lt;li&gt;• Option A. Hypogonadotropic hypogonadism&lt;/li&gt;&lt;li&gt;• insufficient production of gonadotropin-releasing&lt;/li&gt;&lt;li&gt;• hormone (GnRH)&lt;/li&gt;&lt;li&gt;• hypothalamus,&lt;/li&gt;&lt;li&gt;• low levels of LH and FSH&lt;/li&gt;&lt;li&gt;• impaired gonadal function.&lt;/li&gt;&lt;li&gt;• hormone replacement&lt;/li&gt;&lt;li&gt;• dopamine agonists.&lt;/li&gt;&lt;li&gt;• Option B. Premature ovarian failure is characterized by the loss of normal ovarian function before the age of 40 . Women with this condition have low estrogen levels and often elevated gonadotropin levels . Treatment may include hormone replacement therapy, but not specifically bromocriptine.&lt;/li&gt;&lt;li&gt;• Option B. Premature ovarian failure&lt;/li&gt;&lt;li&gt;• loss of normal ovarian function&lt;/li&gt;&lt;li&gt;• 40&lt;/li&gt;&lt;li&gt;• low estrogen levels&lt;/li&gt;&lt;li&gt;• elevated gonadotropin levels&lt;/li&gt;&lt;li&gt;• hormone replacement therapy,&lt;/li&gt;&lt;li&gt;• not specifically bromocriptine.&lt;/li&gt;&lt;li&gt;• Option D. Polycystic ovarian disease (PCOD) , also known as polycystic ovary syndrome (PCOS), is a hormonal disorder causing enlarged ovaries with small cysts on the outer edges . The treatment focuses on managing symptoms and may include lifestyle changes, insulin sensitizers, and fertility treatments , but not typically bromocriptine unless hyperprolactinemia is also present.&lt;/li&gt;&lt;li&gt;• Option D. Polycystic ovarian disease (PCOD)&lt;/li&gt;&lt;li&gt;• hormonal disorder&lt;/li&gt;&lt;li&gt;• enlarged ovaries with small cysts on the outer edges&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• lifestyle&lt;/li&gt;&lt;li&gt;• changes, insulin sensitizers, and fertility treatments&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• bromocriptine unless hyperprolactinemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperprolactinemia, characterized by elevated levels of prolactin, can cause infertility due to its suppression of important reproductive hormones like GnRH, FSH, and LH . Bromocriptine helps restore fertility by lowering prolactin levels.&lt;/li&gt;&lt;li&gt;➤ Hyperprolactinemia,&lt;/li&gt;&lt;li&gt;➤ elevated levels of prolactin,&lt;/li&gt;&lt;li&gt;➤ infertility&lt;/li&gt;&lt;li&gt;➤ suppression&lt;/li&gt;&lt;li&gt;➤ GnRH, FSH, and LH&lt;/li&gt;&lt;li&gt;➤ restore fertility&lt;/li&gt;&lt;li&gt;➤ lowering prolactin levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lente insulin is composed of.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30% Amorphous + 70% Crystalline insulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30% Crystalline + 70% Amorphous insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Same as NPH insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 70% amorphous insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 30% Amorphous + 70% Crystalline insulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 30% Amorphous ±70% Crystalline insulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Same as NPH insulin : NPH (Neutral Protamine Hagedorn) insulin is another type of intermediate-acting insulin , but its composition differs from that of Lente insulin . NPH insulin is formulated by combining insulin with protamine to delay its action , not by varying the proportions of amorphous and crystalline insulin.&lt;/li&gt;&lt;li&gt;• Option B. Same as NPH insulin&lt;/li&gt;&lt;li&gt;• NPH (Neutral Protamine Hagedorn)&lt;/li&gt;&lt;li&gt;• intermediate-acting insulin&lt;/li&gt;&lt;li&gt;• differs from&lt;/li&gt;&lt;li&gt;• Lente insulin&lt;/li&gt;&lt;li&gt;• combining insulin with protamine&lt;/li&gt;&lt;li&gt;• delay its action&lt;/li&gt;&lt;li&gt;• Option D. Only 70% amorphous insulin : This option does not accurately describe any standard insulin formulation. Lente insulin specifically contains both amorphous and crystalline insulin in the proportions of 30% and 70%, respectively.&lt;/li&gt;&lt;li&gt;• Option D. Only 70% amorphous insulin&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• standard insulin formulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lente insulin&#x27;s unique composition of 30% amorphous and 70% crystalline insulin ensures a delayed absorption , providing an intermediate duration of action that is crucial for maintaining stable blood glucose levels in diabetes management .&lt;/li&gt;&lt;li&gt;➤ Lente insulin&#x27;s&lt;/li&gt;&lt;li&gt;➤ 30% amorphous and 70% crystalline insulin&lt;/li&gt;&lt;li&gt;➤ delayed absorption&lt;/li&gt;&lt;li&gt;➤ intermediate duration of action&lt;/li&gt;&lt;li&gt;➤ stable blood glucose levels&lt;/li&gt;&lt;li&gt;➤ diabetes management&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of chronic uveitis has been on corticosteroid eye drops for an extended period as part of the treatment regimen. During a routine follow-up at the ophthalmology clinic, the ophthalmologist evaluates the patient for potential long-term complications associated with the prolonged use of corticosteroid eye drops. Which of the following is a complication of prolonged use of corticosteroid eye drops?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior subcapsular cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iridocyclitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Open angle glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Open angle glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Open angle glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Posterior subcapsular cataract : Although cataract formation, specifically posterior subcapsular cataracts, can occur with both systemic and prolonged topical corticosteroid use , the direct association is more commonly emphasized with systemic therapy .&lt;/li&gt;&lt;li&gt;• Option A. Posterior subcapsular cataract&lt;/li&gt;&lt;li&gt;• cataract formation,&lt;/li&gt;&lt;li&gt;• systemic and prolonged topical corticosteroid use&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• systemic therapy&lt;/li&gt;&lt;li&gt;• Option B. Iridocyclitis : This is an inflammatory condition that corticosteroid eye drops aim to treat , rather than a side effect of their use.&lt;/li&gt;&lt;li&gt;• Option B. Iridocyclitis&lt;/li&gt;&lt;li&gt;• inflammatory condition&lt;/li&gt;&lt;li&gt;• corticosteroid eye drops aim to treat&lt;/li&gt;&lt;li&gt;• Option D. Retinoblastoma : Retinoblastoma is a type of eye cancer unrelated to the use of corticosteroid eye drops. It is not a complication of corticosteroid therapy .&lt;/li&gt;&lt;li&gt;• Option D. Retinoblastoma&lt;/li&gt;&lt;li&gt;• eye cancer&lt;/li&gt;&lt;li&gt;• not a complication of corticosteroid therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adverse effects of corticosteroids ( with prolonged use both as eye drops as well as systemic use )&lt;/li&gt;&lt;li&gt;➤ Adverse effects of corticosteroids (&lt;/li&gt;&lt;li&gt;➤ both&lt;/li&gt;&lt;li&gt;➤ eye drops as well as systemic use&lt;/li&gt;&lt;li&gt;➤ )&lt;/li&gt;&lt;li&gt;➤ G – G laucoma (on topical use)&lt;/li&gt;&lt;li&gt;➤ G – G&lt;/li&gt;&lt;li&gt;➤ L – L imb muscle atrophy&lt;/li&gt;&lt;li&gt;➤ L – L&lt;/li&gt;&lt;li&gt;➤ U – U lcer (peptic ulcer)&lt;/li&gt;&lt;li&gt;➤ U – U&lt;/li&gt;&lt;li&gt;➤ C – C ushing syndrome&lt;/li&gt;&lt;li&gt;➤ C – C&lt;/li&gt;&lt;li&gt;➤ O – O steoporosis&lt;/li&gt;&lt;li&gt;➤ O – O&lt;/li&gt;&lt;li&gt;➤ C – C ataract (on systemic use)&lt;/li&gt;&lt;li&gt;➤ C – C&lt;/li&gt;&lt;li&gt;➤ O – O steonecrosis (avascular necrosis)&lt;/li&gt;&lt;li&gt;➤ O – O&lt;/li&gt;&lt;li&gt;➤ R – C/I in R enal failure&lt;/li&gt;&lt;li&gt;➤ R –&lt;/li&gt;&lt;li&gt;➤ R&lt;/li&gt;&lt;li&gt;➤ T – C/I in T uberculosis (particularly ileo-caecal)&lt;/li&gt;&lt;li&gt;➤ T –&lt;/li&gt;&lt;li&gt;➤ T&lt;/li&gt;&lt;li&gt;➤ I – I mpair healing.&lt;/li&gt;&lt;li&gt;➤ I – I&lt;/li&gt;&lt;li&gt;➤ C – C/I in C HF&lt;/li&gt;&lt;li&gt;➤ C –&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ O – O edema&lt;/li&gt;&lt;li&gt;➤ O – O&lt;/li&gt;&lt;li&gt;➤ I – I nfections (due to immune-suppressant action)&lt;/li&gt;&lt;li&gt;➤ I – I&lt;/li&gt;&lt;li&gt;➤ D – D iabetes mellitus&lt;/li&gt;&lt;li&gt;➤ D – D&lt;/li&gt;&lt;li&gt;➤ S – S uppression of HPA-axis&lt;/li&gt;&lt;li&gt;➤ S – S&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old patient with Type 2 diabetes mellitus is being evaluated for potential adjustments to their glucose-lowering therapy. The patient&#x27;s current regimen includes metformin and a once-daily basal insulin. Despite these treatments, the patient&#x27;s glycemic control remains suboptimal, with particular difficulty managing postprandial blood sugar spikes. The patient has a history of non-alcoholic fatty liver disease but normal liver function tests. The healthcare provider is considering adding repaglinide for treatment of this patient. Which of the following is true about repaglinide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It belongs to sulfonylurea class of drugs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is not well absorbed on oral administration.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used to control sleep time hyperglycemia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It should be avoided in patients with liver disease.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It should be avoided in patients with liver disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It should be avoided in patients with liver disease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It belongs to the sulfonylurea class of drugs. This statement is incorrect. Repaglinide is a meglitinide , not a sulfonylurea . Both classes of drugs stimulate insulin secretion from the pancreas but through slightly different mechanisms.&lt;/li&gt;&lt;li&gt;• Option A. It belongs to the sulfonylurea class of drugs.&lt;/li&gt;&lt;li&gt;• incorrect. Repaglinide&lt;/li&gt;&lt;li&gt;• meglitinide&lt;/li&gt;&lt;li&gt;• not a sulfonylurea&lt;/li&gt;&lt;li&gt;• stimulate insulin secretion from the pancreas&lt;/li&gt;&lt;li&gt;• Option B. It is not well absorbed on oral administration. This statement is incorrect. Repaglinide is well absorbed when taken orally , which is why it is effective in controlling postprandial (after meal) blood glucose levels .&lt;/li&gt;&lt;li&gt;• Option B. It is not well absorbed on oral administration.&lt;/li&gt;&lt;li&gt;• incorrect. Repaglinide&lt;/li&gt;&lt;li&gt;• well absorbed&lt;/li&gt;&lt;li&gt;• orally&lt;/li&gt;&lt;li&gt;• controlling postprandial (after meal) blood glucose levels&lt;/li&gt;&lt;li&gt;• Option C. It is used to control sleep time hyperglycemia. This statement is incorrect. Repaglinide is primarily used to control postprandial hyperglycemia , not sleep time hyperglycemia. It has a rapid onset and short duration of action , making it suitable for taking before meals to manage blood sugar spikes after eating .&lt;/li&gt;&lt;li&gt;• Option C. It is used to control sleep time hyperglycemia.&lt;/li&gt;&lt;li&gt;• incorrect. Repaglinide&lt;/li&gt;&lt;li&gt;• postprandial hyperglycemia&lt;/li&gt;&lt;li&gt;• rapid onset and short duration of action&lt;/li&gt;&lt;li&gt;• before meals to manage blood sugar spikes after eating&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Repaglinide is a meglitinide class medication used for the management of postprandial hyperglycemia in patients with Type 2 diabetes . It is important to understand that while repaglinide is effective in controlling blood glucose levels after meals , caution is advised when prescribing it to patients with liver disease due to potential alterations in drug metabolism and clearance.&lt;/li&gt;&lt;li&gt;➤ Repaglinide&lt;/li&gt;&lt;li&gt;➤ meglitinide&lt;/li&gt;&lt;li&gt;➤ postprandial hyperglycemia&lt;/li&gt;&lt;li&gt;➤ Type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ repaglinide&lt;/li&gt;&lt;li&gt;➤ controlling blood glucose levels after meals&lt;/li&gt;&lt;li&gt;➤ liver disease&lt;/li&gt;&lt;li&gt;➤ alterations in drug metabolism and clearance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old patient diagnosed with Graves&#x27; disease is under consideration for antithyroid therapy. The patient has a history of atrial fibrillation and is currently on beta-blockers. Given the patient&#x27;s clinical profile and the need to rapidly achieve euthyroidism while minimizing cardiac complications, the healthcare provider is exploring antithyroid medications that can not only reduce thyroid hormone production but also inhibit the peripheral conversion of thyroxine (T4) to the more active triiodothyronine (T3). Which of the following antithyroid medications can inhibit the peripheral conversion of T4 to T3?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lugol’s iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methimazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propylthiouracil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Propylthiouracil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Carbimazole : Carbimazole is a pro-drug that is converted to methimazole in the body . It inhibits thyroid hormone synthesis but does not significantly inhibit the peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option A. Carbimazole&lt;/li&gt;&lt;li&gt;• pro-drug&lt;/li&gt;&lt;li&gt;• converted to methimazole in the body&lt;/li&gt;&lt;li&gt;• inhibits thyroid hormone synthesis&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• inhibit the peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option B. Lugol’s iodine : Lugol&#x27;s iodine can quickly reduce the size and vascularity of the thyroid gland and inhibit the release of thyroid hormones , but it does not have a direct inhibitory effect on the peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option B. Lugol’s iodine&lt;/li&gt;&lt;li&gt;• reduce the size and vascularity of the thyroid gland&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• thyroid hormones&lt;/li&gt;&lt;li&gt;• Option D. Methimazole : Methimazole inhibits thyroid hormone synthesis by blocking the iodination of tyrosine residues in thyroglobulin . Like carbimazole , it does not significantly inhibit the peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option D. Methimazole&lt;/li&gt;&lt;li&gt;• inhibits thyroid hormone synthesis&lt;/li&gt;&lt;li&gt;• iodination of tyrosine&lt;/li&gt;&lt;li&gt;• thyroglobulin&lt;/li&gt;&lt;li&gt;• carbimazole&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• inhibit the peripheral conversion of T4 to T3.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are potentially serious side effects of thioamide group of anti-thyroid drugs except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agranulocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaphylaxis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anaphylaxis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Anaphylaxis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hepatic dysfunction : This is a known serious side effect of thioamides, particularly propylthiouracil. Hepatic dysfunction can range from mild elevation of liver enzymes to severe liver injury and hepatic failure .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Hepatic dysfunction&lt;/li&gt;&lt;li&gt;• known serious side effect of thioamides,&lt;/li&gt;&lt;li&gt;• propylthiouracil.&lt;/li&gt;&lt;li&gt;• mild elevation of liver enzymes to severe liver injury and hepatic failure&lt;/li&gt;&lt;li&gt;• Option B. Severe rash : Dermatologic reactions, including severe rashes , can occur with thioamide drugs and can sometimes be serious enough to warrant discontinuation of the medication.&lt;/li&gt;&lt;li&gt;• Option B. Severe rash&lt;/li&gt;&lt;li&gt;• Dermatologic reactions,&lt;/li&gt;&lt;li&gt;• rashes&lt;/li&gt;&lt;li&gt;• thioamide drugs&lt;/li&gt;&lt;li&gt;• warrant discontinuation of the medication.&lt;/li&gt;&lt;li&gt;• Option C. Agranulocytosis : A serious and potentially life-threatening decrease in white blood cell count, specifically granulocytes, is a known side effect of thioamides . Agranulocytosis can lead to an increased risk of infections.&lt;/li&gt;&lt;li&gt;• Option C. Agranulocytosis&lt;/li&gt;&lt;li&gt;• serious and potentially life-threatening&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• white blood cell count,&lt;/li&gt;&lt;li&gt;• side effect&lt;/li&gt;&lt;li&gt;• thioamides&lt;/li&gt;&lt;li&gt;• Agranulocytosis&lt;/li&gt;&lt;li&gt;• increased risk of infections.&lt;/li&gt;&lt;li&gt;• Given the options, the least likely serious side effect of thioamide antithyroid drugs is anaphylaxis .&lt;/li&gt;&lt;li&gt;• least likely serious side&lt;/li&gt;&lt;li&gt;• anaphylaxis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anaphylaxis is not a commonly reported side effect of thioamide antithyroid drugs, making it the least likely serious side effect among the options provided. Common serious side effects include hepatic dysfunction, severe rashes, and agranulocytosis.&lt;/li&gt;&lt;li&gt;➤ Anaphylaxis&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ side effect of thioamide antithyroid drugs,&lt;/li&gt;&lt;li&gt;➤ least likely serious side effect&lt;/li&gt;&lt;li&gt;➤ hepatic dysfunction, severe rashes, and agranulocytosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metformin causes a severe, sometimes life-threatening side effect of lactic acidosis. All the following factors increase the risk of lactic acidosis except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advanced age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Smoking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Smoking&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Advanced age: Increases the risk because renal function typically declines with age , affecting metformin’s clearance and increasing the likelihood of adverse effects including lactic acidosis.&lt;/li&gt;&lt;li&gt;• Option A. Advanced age:&lt;/li&gt;&lt;li&gt;• Increases the risk&lt;/li&gt;&lt;li&gt;• renal function&lt;/li&gt;&lt;li&gt;• declines with age&lt;/li&gt;&lt;li&gt;• metformin’s clearance and increasing&lt;/li&gt;&lt;li&gt;• adverse effects&lt;/li&gt;&lt;li&gt;• lactic acidosis.&lt;/li&gt;&lt;li&gt;• Option C. Liver dysfunction: A significant risk factor as liver disease can impair lactate clearance leading to higher lactate levels in the body.&lt;/li&gt;&lt;li&gt;• Option C. Liver dysfunction:&lt;/li&gt;&lt;li&gt;• risk factor as liver disease&lt;/li&gt;&lt;li&gt;• impair lactate clearance&lt;/li&gt;&lt;li&gt;• higher lactate levels&lt;/li&gt;&lt;li&gt;• Option D. Renal failure: Directly linked to an increased risk due to the role of the kidneys in clearing metformin from the body ; reduced renal function can lead to accumulation of the drug and an increased risk of lactic acidosis .&lt;/li&gt;&lt;li&gt;• Option D. Renal failure:&lt;/li&gt;&lt;li&gt;• increased risk&lt;/li&gt;&lt;li&gt;• kidneys in clearing metformin from the body&lt;/li&gt;&lt;li&gt;• reduced renal function&lt;/li&gt;&lt;li&gt;• accumulation of the drug&lt;/li&gt;&lt;li&gt;• increased risk of lactic acidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risk factors for metformin induced lactic acidosis :&lt;/li&gt;&lt;li&gt;➤ Risk factors&lt;/li&gt;&lt;li&gt;➤ metformin induced lactic acidosis&lt;/li&gt;&lt;li&gt;➤ Cardiorespiratory insufficiency leading to hypoxia (as in hypotensive state, cardiovascular disease, severe anemia) etc. Hepatic failure Renal failure Alcoholics Elderly&lt;/li&gt;&lt;li&gt;➤ Cardiorespiratory insufficiency leading to hypoxia (as in hypotensive state, cardiovascular disease, severe anemia) etc.&lt;/li&gt;&lt;li&gt;➤ Hepatic failure&lt;/li&gt;&lt;li&gt;➤ Renal failure&lt;/li&gt;&lt;li&gt;➤ Alcoholics&lt;/li&gt;&lt;li&gt;➤ Elderly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are used in treatment of osteoporosis except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Milnacipran&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Milnacipran&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Milnacipran&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Teriparatide : Teriparatide is a recombinant form of parathyroid hormone used in the treatment of osteoporosis. It stimulates new bone formation by acting on osteoblasts , making it effective in reducing the risk of fractures in patients with osteoporosis.&lt;/li&gt;&lt;li&gt;• Option B. Teriparatide&lt;/li&gt;&lt;li&gt;• recombinant form of parathyroid hormone&lt;/li&gt;&lt;li&gt;• osteoporosis.&lt;/li&gt;&lt;li&gt;• new bone formation&lt;/li&gt;&lt;li&gt;• osteoblasts&lt;/li&gt;&lt;li&gt;• reducing the risk of fractures&lt;/li&gt;&lt;li&gt;• osteoporosis.&lt;/li&gt;&lt;li&gt;• Option C. Strontium ranelate : Strontium ranelate is a medication used to treat severe osteoporosis in postmenopausal women and men at high risk of fractures . It works by simultaneously decreasing bone resorption and increasing bone formation.&lt;/li&gt;&lt;li&gt;• Option C. Strontium ranelate&lt;/li&gt;&lt;li&gt;• used to treat severe osteoporosis in postmenopausal women&lt;/li&gt;&lt;li&gt;• men at high risk of fractures&lt;/li&gt;&lt;li&gt;• decreasing bone resorption and increasing bone formation.&lt;/li&gt;&lt;li&gt;• Option D. Denosumab : Denosumab is a monoclonal antibody that inhibits RANKL (Receptor Activator of Nuclear Factor Kappa-B Ligand) , a protein that acts as the primary signal for bone removal . By inhibiting RANKL, denosumab decreases bone resorption and increases bone mass and strength in patients with osteoporosis.&lt;/li&gt;&lt;li&gt;• Option D. Denosumab&lt;/li&gt;&lt;li&gt;• monoclonal antibody that inhibits RANKL (Receptor Activator of Nuclear Factor Kappa-B&lt;/li&gt;&lt;li&gt;• Ligand)&lt;/li&gt;&lt;li&gt;• acts&lt;/li&gt;&lt;li&gt;• primary signal for bone removal&lt;/li&gt;&lt;li&gt;• By inhibiting RANKL,&lt;/li&gt;&lt;li&gt;• decreases bone resorption and&lt;/li&gt;&lt;li&gt;• increases bone mass and strength&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;
