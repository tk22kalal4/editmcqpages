es : The exact cause is unknown, but it&#x27;s associated with chronic sinusitis, rheumatoid arthritis, and certain cancers.&lt;/li&gt;&lt;li&gt;• Symptoms : Besides the characteristic yellow nails, the syndrome may also present with lymphedema (swelling due to lymphatic obstruction) and respiratory manifestations .&lt;/li&gt;&lt;li&gt;• Symptoms&lt;/li&gt;&lt;li&gt;• lymphedema&lt;/li&gt;&lt;li&gt;• respiratory manifestations&lt;/li&gt;&lt;li&gt;• Causes : The exact cause is unknown, but it&#x27;s associated with chronic sinusitis, rheumatoid arthritis, and certain cancers.&lt;/li&gt;&lt;li&gt;• Causes&lt;/li&gt;&lt;li&gt;• Option C. Psoriasis :&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Description : A chronic inflammatory skin condition. Symptoms : Nail psoriasis can cause pitting, abnormal nail growth, and discoloration.&lt;/li&gt;&lt;li&gt;• Description : A chronic inflammatory skin condition.&lt;/li&gt;&lt;li&gt;• Description&lt;/li&gt;&lt;li&gt;• chronic inflammatory skin&lt;/li&gt;&lt;li&gt;• Symptoms : Nail psoriasis can cause pitting, abnormal nail growth, and discoloration.&lt;/li&gt;&lt;li&gt;• Symptoms&lt;/li&gt;&lt;li&gt;• pitting,&lt;/li&gt;&lt;li&gt;• Option D. Alopecia Areata:&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Description : An autoimmune disease where the body attacks its own hair follicles, resulting in hair loss . Symptoms : Sudden patchy hair loss in small, round patches on the scalp or body. Nails can also be affected, showing pits (which are superficial regular &amp;amp; Fine as shown in the below image) , white spots, roughness, or a sandpaper-like texture .&lt;/li&gt;&lt;li&gt;• Description : An autoimmune disease where the body attacks its own hair follicles, resulting in hair loss .&lt;/li&gt;&lt;li&gt;• Description&lt;/li&gt;&lt;li&gt;• autoimmune disease&lt;/li&gt;&lt;li&gt;• hair follicles,&lt;/li&gt;&lt;li&gt;• hair loss&lt;/li&gt;&lt;li&gt;• Symptoms : Sudden patchy hair loss in small, round patches on the scalp or body. Nails can also be affected, showing pits (which are superficial regular &amp;amp; Fine as shown in the below image) , white spots, roughness, or a sandpaper-like texture .&lt;/li&gt;&lt;li&gt;• Symptoms&lt;/li&gt;&lt;li&gt;• patchy hair loss&lt;/li&gt;&lt;li&gt;• pits (which are superficial regular &amp;amp; Fine as shown in the below image)&lt;/li&gt;&lt;li&gt;• sandpaper-like texture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Paronychia is a condition presenting with Erythematous and Edematous nail folds , often accompanied by pus collection , commonly resulting from bacterial infection .&lt;/li&gt;&lt;li&gt;➤ Paronychia is a condition presenting with Erythematous and Edematous nail folds , often accompanied by pus collection , commonly resulting from bacterial infection .&lt;/li&gt;&lt;li&gt;➤ Paronychia&lt;/li&gt;&lt;li&gt;➤ Erythematous&lt;/li&gt;&lt;li&gt;➤ Edematous nail folds&lt;/li&gt;&lt;li&gt;➤ pus&lt;/li&gt;&lt;li&gt;➤ collection&lt;/li&gt;&lt;li&gt;➤ bacterial&lt;/li&gt;&lt;li&gt;➤ infection&lt;/li&gt;&lt;li&gt;➤ Ref: Fitzpatrick’s Textbook of Dermatology 9th Edition Chapter 150 Page No 2725&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Fitzpatrick’s Textbook of Dermatology 9th Edition Chapter 150 Page No 2725&lt;/li&gt;&lt;li&gt;➤ Andrews Diseases of the Skin Clinical Dermatology 11 th Edition Chapter 14, Page No 248&lt;/li&gt;&lt;li&gt;➤ Andrews Diseases of the Skin Clinical Dermatology 11 th Edition Chapter 14, Page No 248&lt;/li&gt;&lt;li&gt;➤ Rook&#x27;s Textbook of Dermatology - 9th Edition Chapter 95 Page No 95.35&lt;/li&gt;&lt;li&gt;➤ Rook&#x27;s Textbook of Dermatology - 9th Edition Chapter 95 Page No 95.35&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Irregular pitting of the nails with subungual hyperkeratosis is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen Planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitiligo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alopecia Areata&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Psoriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-113226.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-113307.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture34_Ko7HNv9.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture35.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture36.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture37.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture22_wBPisQh.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-113423.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Psoriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lichen Planus :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Lichen planus can affect the nails and produce nail changes, but the common manifestations are nail thinning, ridging , or even complete loss of the nail . Pterygium formation , where there&#x27;s scarring of the cuticle area leading to the nail&#x27;s progressive loss , can also be seen. While lichen planus can cause nail pitting , it&#x27;s typically not associated with subungual hyperkeratosis , a feature more consistent with psoriasis .&lt;/li&gt;&lt;li&gt;• Lichen planus can affect the nails and produce nail changes, but the common manifestations are nail thinning, ridging , or even complete loss of the nail .&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• nails&lt;/li&gt;&lt;li&gt;• nail thinning, ridging&lt;/li&gt;&lt;li&gt;• complete loss&lt;/li&gt;&lt;li&gt;• nail&lt;/li&gt;&lt;li&gt;• Pterygium formation , where there&#x27;s scarring of the cuticle area leading to the nail&#x27;s progressive loss , can also be seen.&lt;/li&gt;&lt;li&gt;• Pterygium formation&lt;/li&gt;&lt;li&gt;• scarring&lt;/li&gt;&lt;li&gt;• cuticle area&lt;/li&gt;&lt;li&gt;• nail&#x27;s progressive loss&lt;/li&gt;&lt;li&gt;• While lichen planus can cause nail pitting , it&#x27;s typically not associated with subungual hyperkeratosis , a feature more consistent with psoriasis .&lt;/li&gt;&lt;li&gt;• nail pitting&lt;/li&gt;&lt;li&gt;• subungual hyperkeratosis&lt;/li&gt;&lt;li&gt;• more consistent with psoriasis&lt;/li&gt;&lt;li&gt;• Option C. Vitiligo :&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Vitiligo is a disorder where there&#x27;s a loss of pigment-producing cells ( melanocytes ) leading to white patches on the skin . It doesn&#x27;t typically produce pitting of nails.&lt;/li&gt;&lt;li&gt;• Vitiligo is a disorder where there&#x27;s a loss of pigment-producing cells ( melanocytes ) leading to white patches on the skin .&lt;/li&gt;&lt;li&gt;• disorder&lt;/li&gt;&lt;li&gt;• loss&lt;/li&gt;&lt;li&gt;• pigment-producing cells&lt;/li&gt;&lt;li&gt;• melanocytes&lt;/li&gt;&lt;li&gt;• white patches&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;li&gt;• It doesn&#x27;t typically produce pitting of nails.&lt;/li&gt;&lt;li&gt;• Option D. Alopecia Areata :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Geometric fine stippled pitting (Superficial, Regular, Fine) of the nails is the most likely expected finding as shown below.&lt;/li&gt;&lt;li&gt;• Geometric fine stippled pitting (Superficial, Regular, Fine) of the nails is the most likely expected finding as shown below.&lt;/li&gt;&lt;li&gt;• Geometric fine stippled pitting (Superficial, Regular, Fine)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Psoriasis is the condition most commonly associated with irregular nail pitting and subungual hyperkeratosis among the options provided.&lt;/li&gt;&lt;li&gt;➤ Psoriasis is the condition most commonly associated with irregular nail pitting and subungual hyperkeratosis among the options provided.&lt;/li&gt;&lt;li&gt;➤ Psoriasis&lt;/li&gt;&lt;li&gt;➤ irregular nail pitting&lt;/li&gt;&lt;li&gt;➤ subungual hyperkeratosis&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Page No 4.9, 35.4-35.34, 37.12, 41.1, 41.21 89.28-33&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 4.9, 35.4-35.34, 37.12, 41.1, 41.21 89.28-33&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 20 th Edition Page No 333&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 20 th Edition Page No 333&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is commonly associated with the condition shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oil Drop Sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pterygium of Nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pitting of Nails&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukonychia Striata&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pitting of Nails&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture38.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture22_wfasCtt.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture38_RE4mpzM.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-113423_mqiEE0L.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-113629.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C: The given scenario suggests alopecia areata in which geometric fine stippled pitting (Superficial, Regular, Fine) of nail is the most likely expected finding as shown below&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C:&lt;/li&gt;&lt;li&gt;• alopecia areata&lt;/li&gt;&lt;li&gt;• geometric fine stippled pitting (Superficial, Regular, Fine)&lt;/li&gt;&lt;li&gt;• Alopecia areata:&lt;/li&gt;&lt;li&gt;• Alopecia areata:&lt;/li&gt;&lt;li&gt;• Alopecia areata is a chronic Autoimmune disease that causes non scaring patches of hair loss . It is a T cell mediated inflammatory disease that occurs in genetically predisposed individuals. Pigmented hair is more frequently affected in alopecia areata . Grey hair in older patients often includes both white and coloured hair . Only coloured hair will be impacted by the disease if it advances quickly , sparing white hair . This leads to a dramatic change in overall hair colour that is called going white overnight.&lt;/li&gt;&lt;li&gt;• Alopecia areata is a chronic Autoimmune disease that causes non scaring patches of hair loss .&lt;/li&gt;&lt;li&gt;• Autoimmune disease&lt;/li&gt;&lt;li&gt;• non scaring&lt;/li&gt;&lt;li&gt;• patches&lt;/li&gt;&lt;li&gt;• hair loss&lt;/li&gt;&lt;li&gt;• It is a T cell mediated inflammatory disease that occurs in genetically predisposed individuals. Pigmented hair is more frequently affected in alopecia areata .&lt;/li&gt;&lt;li&gt;• T cell mediated&lt;/li&gt;&lt;li&gt;• inflammatory disease&lt;/li&gt;&lt;li&gt;• genetically predisposed&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• alopecia areata&lt;/li&gt;&lt;li&gt;• Grey hair in older patients often includes both white and coloured hair . Only coloured hair will be impacted by the disease if it advances quickly , sparing white hair . This leads to a dramatic change in overall hair colour that is called going white overnight.&lt;/li&gt;&lt;li&gt;• Grey hair&lt;/li&gt;&lt;li&gt;• both white&lt;/li&gt;&lt;li&gt;• coloured hair&lt;/li&gt;&lt;li&gt;• impacted&lt;/li&gt;&lt;li&gt;• disease&lt;/li&gt;&lt;li&gt;• advances quickly&lt;/li&gt;&lt;li&gt;• sparing white hair&lt;/li&gt;&lt;li&gt;• dramatic change&lt;/li&gt;&lt;li&gt;• going white overnight.&lt;/li&gt;&lt;li&gt;• The following image sparing of white hair within patches of hair loss .&lt;/li&gt;&lt;li&gt;• sparing&lt;/li&gt;&lt;li&gt;• white hair&lt;/li&gt;&lt;li&gt;• patches&lt;/li&gt;&lt;li&gt;• hair loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nail changes are common in alopecia areata , with nail pitting being the most frequent finding. Nail pitting appears as small depressions on the nail surface.&lt;/li&gt;&lt;li&gt;➤ Nail changes are common in alopecia areata , with nail pitting being the most frequent finding.&lt;/li&gt;&lt;li&gt;➤ Nail changes&lt;/li&gt;&lt;li&gt;➤ alopecia areata&lt;/li&gt;&lt;li&gt;➤ Nail pitting appears as small depressions on the nail surface.&lt;/li&gt;&lt;li&gt;➤ Nail pitting&lt;/li&gt;&lt;li&gt;➤ depressions&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Chapter 89 Page No 89.28-33&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Chapter 89 Page No 89.28-33&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The image shown below is a pathognomonic finding in Psoriasis. What is it called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nail Pitting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subungual Oil Drop Sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thinning of Nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pterygium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subungual Oil Drop Sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture39.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture40.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture35_3FcOZ9X.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture42.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture43.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture44.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subungual Oil Drop Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option D. Nail Pterygium :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• It is the most specific nail change in Lichen planus . Fusion of proximal nail fold and nail bed with destruction of nail plate , leads to pterygium as shown in the below image.&lt;/li&gt;&lt;li&gt;• It is the most specific nail change in Lichen planus . Fusion of proximal nail fold and nail bed with destruction of nail plate , leads to pterygium as shown in the below image.&lt;/li&gt;&lt;li&gt;• most specific&lt;/li&gt;&lt;li&gt;• Lichen planus&lt;/li&gt;&lt;li&gt;• Fusion&lt;/li&gt;&lt;li&gt;• proximal nail fold&lt;/li&gt;&lt;li&gt;• nail bed&lt;/li&gt;&lt;li&gt;• destruction&lt;/li&gt;&lt;li&gt;• nail plate&lt;/li&gt;&lt;li&gt;• pterygium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subungual oil drop sign is a specific clinical finding in nail psoriasis, which presents as a yellow to orange discoloration under the nail plate , distinguishing it from other nail changes such as pitting , thinning , or pterygium .&lt;/li&gt;&lt;li&gt;➤ Subungual oil drop sign is a specific clinical finding in nail psoriasis, which presents as a yellow to orange discoloration under the nail plate , distinguishing it from other nail changes such as pitting , thinning , or pterygium .&lt;/li&gt;&lt;li&gt;➤ Subungual oil drop sign&lt;/li&gt;&lt;li&gt;➤ specific clinical&lt;/li&gt;&lt;li&gt;➤ nail psoriasis,&lt;/li&gt;&lt;li&gt;➤ yellow&lt;/li&gt;&lt;li&gt;➤ orange discoloration&lt;/li&gt;&lt;li&gt;➤ nail plate&lt;/li&gt;&lt;li&gt;➤ pitting&lt;/li&gt;&lt;li&gt;➤ thinning&lt;/li&gt;&lt;li&gt;➤ pterygium&lt;/li&gt;&lt;li&gt;➤ Ref: Rooks Textbook of Dermatology- 9 th Edition Chapter 35 Page No 35.4-35.6, 35.9&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Chapter 35 Page No 35.4-35.6, 35.9&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 20 th Edition Page No 333&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 20 th Edition Page No 333&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],

                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,

                    audio: &quot;&quot;,

                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);

        // Initialize quiz

                const startButton = document.getElementById(&#x27;start-test&#x27;);

                startButton.addEventListener(&#x27;click&#x27;, startQuiz);

                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

                        &lt;/button&gt;

                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);

                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

        }

        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);

            }
        }

        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);

                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);

ve:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The development of Rupoid psoriasis can be associated with the use of medications such as captopril in a patient with a history of psoriasis vulgaris.&lt;/li&gt;&lt;li&gt;➤ The development of Rupoid psoriasis can be associated with the use of medications such as captopril in a patient with a history of psoriasis vulgaris.&lt;/li&gt;&lt;li&gt;➤ Rupoid psoriasis&lt;/li&gt;&lt;li&gt;➤ medications&lt;/li&gt;&lt;li&gt;➤ captopril&lt;/li&gt;&lt;li&gt;➤ psoriasis vulgaris.&lt;/li&gt;&lt;li&gt;➤ Ref : Journal - https://pubmed.ncbi.nlm.nih.gov/25279472/&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Journal -&lt;/li&gt;&lt;li&gt;➤ https://pubmed.ncbi.nlm.nih.gov/25279472/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was treated with steroids for psoriasis. On stopping the treatment, she develops fever, malaise &amp;amp; lesions as shown in the image below. Pustular psoriasis is suspected with the given history. Now Drug of choice for this condition is to be initiated. Which of the following statements is FALSE regarding the drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contraindicated in persons with Hyperlipidaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes Increased Sensitivity to Sunlight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acitretin has Half-Life of 50-70 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Female Patients should Avoid getting Pregnant for 6 Months After Therapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Female Patients should Avoid getting Pregnant for 6 Months After Therapy&quot;, &qu . Guttate Psoriasis:&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Guttate psoriasis often resolves on its own and is usually treated with topical therapies or light therapy rather than systemic corticosteroids, unless other treatments have failed, and the condition is severe. DOC - Erythromycin (Macrolides)&lt;/li&gt;&lt;li&gt;• Guttate psoriasis often resolves on its own and is usually treated with topical therapies or light therapy rather than systemic corticosteroids, unless other treatments have failed, and the condition is severe.&lt;/li&gt;&lt;li&gt;• Guttate psoriasis&lt;/li&gt;&lt;li&gt;• topical therapies or light therapy&lt;/li&gt;&lt;li&gt;• DOC - Erythromycin (Macrolides)&lt;/li&gt;&lt;li&gt;• DOC - Erythromycin (Macrolides)&lt;/li&gt;&lt;li&gt;• Option D . Erythrodermic Psoriasis&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Erythrodermic psoriasis is a severe form of psoriasis that can be life-threatening and may require systemic treatment ( Methotrexate); however, systemic corticosteroids are used with caution due to the risk of causing a rebound flare upon withdrawal.&lt;/li&gt;&lt;li&gt;• Erythrodermic psoriasis is a severe form of psoriasis that can be life-threatening and may require systemic treatment ( Methotrexate); however, systemic corticosteroids are used with caution due to the risk of causing a rebound flare upon withdrawal.&lt;/li&gt;&lt;li&gt;• Erythrodermic psoriasis&lt;/li&gt;&lt;li&gt;• life-threatening&lt;/li&gt;&lt;li&gt;• Methotrexate);&lt;/li&gt;&lt;li&gt;• rebound flare upon withdrawal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prescribe systemic corticosteroids for a 26-year-old woman with Impetigo herpetiformis , which is a pustular psoriasis of pregnancy requiring aggressive management due to its potential severity .&lt;/li&gt;&lt;li&gt;➤ Prescribe systemic corticosteroids for a 26-year-old woman with Impetigo herpetiformis , which is a pustular psoriasis of pregnancy requiring aggressive management due to its potential severity .&lt;/li&gt;&lt;li&gt;➤ systemic corticosteroids&lt;/li&gt;&lt;li&gt;➤ 26-year-old woman with Impetigo herpetiformis&lt;/li&gt;&lt;li&gt;➤ pustular psoriasis&lt;/li&gt;&lt;li&gt;➤ pregnancy&lt;/li&gt;&lt;li&gt;➤ aggressive management&lt;/li&gt;&lt;li&gt;➤ potential severity&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9th Edition Page No 35.35, 35.37&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks Textbook of Dermatology- 9th Edition Page No 35.35, 35.37&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher developed drug X for psoriasis that acts on IL-17. Drug X can be all EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brodalumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secukinumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ixekizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infliximab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Infliximab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/screenshot-2024-02-24-111459.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Infliximab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While Brodalumab , Secukinumab , and Ixekizumab are IL-17 inhibitors used in the treatment of psoriasis, Infliximab targets TNF-alpha and is not an IL-17 inhibitor.&lt;/li&gt;&lt;li&gt;➤ While Brodalumab , Secukinumab , and Ixekizumab are IL-17 inhibitors used in the treatment of psoriasis, Infliximab targets TNF-alpha and is not an IL-17 inhibitor.&lt;/li&gt;&lt;li&gt;➤ Brodalumab&lt;/li&gt;&lt;li&gt;➤ Secukinumab&lt;/li&gt;&lt;li&gt;➤ Ixekizumab&lt;/li&gt;&lt;li&gt;➤ IL-17 inhibitors&lt;/li&gt;&lt;li&gt;➤ Infliximab&lt;/li&gt;&lt;li&gt;➤ TNF-alpha&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9 th Edition Page No 35.46&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Page No 35.46&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ten Days after discharge from the hospital following an Episode of Pharyngitis, a 13-Year-Old Boy developed Skin Lesions on his Trunk and the Proximal Part of his Arms. Which of the following is TRUE about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It follows a Chronic Course&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Associated with HLA C:06:02&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It responds to Acitretin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is associated with Fever &amp;amp; Hypocalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Associated with HLA C:06:02&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/image_Zhdzvot.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Associated with HLA C: 06:02&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It follows a Chronic Course:&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Guttate psoriasis, especially in children, often presents as an acute eruption and may resolve spontaneously , making it not typically chronic.&lt;/li&gt;&lt;li&gt;• Guttate psoriasis, especially in children, often presents as an acute eruption and may resolve spontaneously , making it not typically chronic.&lt;/li&gt;&lt;li&gt;• acute eruption&lt;/li&gt;&lt;li&gt;• resolve spontaneously&lt;/li&gt;&lt;li&gt;• Option C. It responds to Acitretin:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• While acitretin can be used in the treatment of psoriasis , it is not the first-line treatment for guttate psoriasis, especially in children.&lt;/li&gt;&lt;li&gt;• While acitretin can be used in the treatment of psoriasis , it is not the first-line treatment for guttate psoriasis, especially in children.&lt;/li&gt;&lt;li&gt;• acitretin&lt;/li&gt;&lt;li&gt;• psoriasis&lt;/li&gt;&lt;li&gt;• Option D. It is associated with Fever &amp;amp; Hypocalcemia:&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Fever and hypocalcaemia are not typical features of guttate psoriasis. These symptoms are more indicative of pustular psoriasis or other systemic illnesses.&lt;/li&gt;&lt;li&gt;• Fever and hypocalcaemia are not typical features of guttate psoriasis.&lt;/li&gt;&lt;li&gt;• Fever&lt;/li&gt;&lt;li&gt;• hypocalcaemia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• These symptoms are more indicative of pustular psoriasis or other systemic illnesses.&lt;/li&gt;&lt;li&gt;• pustular psoriasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Guttate psoriasis , is a condition that often occurs following Streptococcal Infection and is associated with HLA C:06:02 . This form of psoriasis typically presents Acutely and may Resolve without progressing to a chronic course . DOC - Erythromycin (Macrolides)&lt;/li&gt;&lt;li&gt;➤ Guttate psoriasis , is a condition that often occurs following Streptococcal Infection and is associated with HLA C:06:02 .&lt;/li&gt;&lt;li&gt;➤ Guttate psoriasis&lt;/li&gt;&lt;li&gt;➤ Streptococcal Infection&lt;/li&gt;&lt;li&gt;➤ HLA C:06:02&lt;/li&gt;&lt;li&gt;➤ This form of psoriasis typically presents Acutely and may Resolve without progressing to a chronic course .&lt;/li&gt;&lt;li&gt;➤ presents Acutely&lt;/li&gt;&lt;li&gt;➤ Resolve&lt;/li&gt;&lt;li&gt;➤ chronic course&lt;/li&gt;&lt;li&gt;➤ DOC - Erythromycin (Macrolides)&lt;/li&gt;&lt;li&gt;➤ DOC - Erythromycin (Macrolides)&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9th Edition Page No 35.15 &amp;amp; 35.16&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks Textbook of Dermatology- 9th Edition Page No 35.15 &amp;amp; 35.16&lt;/li&gt;&lt;li&gt;➤ Andrew’s Diseases of Skin Clinical Dermatology – 12 Edition Page No 188-189&lt;/li&gt;&lt;li&gt;➤ Andrew’s Diseases of Skin Clinical Dermatology – 12 Edition Page No 188-189&lt;/li&gt;&lt;li&gt;➤ Online resources - https://www.ncbi.nlm.nih.gov/books/NBK482498/&lt;/li&gt;&lt;li&gt;➤ Online resources -&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/books/NBK482498/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents to the Clinic with a 2-Week History of Progressive Skin Redness and scaling covering more than 90% of his Body Surface Area. He reports associated Pruritus and Malaise. His Medical History is significant for Psoriasis, which has been well-controlled with Topical Therapies. On examination, his Vital Signs are within Normal Limits, but he Appears Uncomfortable due to the Skin Changes. Laboratory Tests reveal an Elevated Erythrocyte Sedimentation Rate (ESR) and Mild Eosinophilia. What is the most likely Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Generalized Exanthematous Pustulosis (AGEP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug-Induced Hypersensitivity Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythroderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pemphigus Vulgaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Erythroderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture8_Hq9qBfz.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/screenshot-2024-02-24-112454.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Erythroderma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute Generalized Exanthematous Pustulosis (AGEP):&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• It is characterized by the rapid onset of numerous sterile pustules , fever , and leukocytosis . The absence of pustular lesions in this patient makes AGEP less likely.&lt;/li&gt;&lt;li&gt;• It is characterized by the rapid onset of numerous sterile pustules , fever , and leukocytosis .&lt;/li&gt;&lt;li&gt;• rapid onset&lt;/li&gt;&lt;li&gt;• numerous sterile pustules&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• leukocytosis&lt;/li&gt;&lt;li&gt;• The absence of pustular lesions in this patient makes AGEP less likely.&lt;/li&gt;&lt;li&gt;• Option B. Drug-Induced Hypersensitivity Syndrome :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• It typically presents with fever , rash , and multiorgan involvement , often 2-6 weeks after exposure to a new medication. This patient’s symptoms are more consistent with erythroderma and there&#x27;s no mention of new medication use or organ involvement.&lt;/li&gt;&lt;li&gt;• It typically presents with fever , rash , and multiorgan involvement , often 2-6 weeks after exposure to a new medication.&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• rash&lt;/li&gt;&lt;li&gt;• multiorgan involvement&lt;/li&gt;&lt;li&gt;• 2-6 weeks&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• This patient’s symptoms are more consistent with erythroderma and there&#x27;s no mention of new medication use or organ involvement.&lt;/li&gt;&lt;li&gt;• erythroderma&lt;/li&gt;&lt;li&gt;• no mention&lt;/li&gt;&lt;li&gt;• new medication&lt;/li&gt;&lt;li&gt;• Option D. Pemphigus Vulgaris:&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• It is an autoimmune blistering disorder that presents with flaccid blisters and erosions but not the widespread erythema and scaling seen in erythroderma.&lt;/li&gt;&lt;li&gt;• It is an autoimmune blistering disorder that presents with flaccid blisters and erosions but not the widespread erythema and scaling seen in erythroderma.&lt;/li&gt;&lt;li&gt;• It&lt;/li&gt;&lt;li&gt;• autoimmune blistering&lt;/li&gt;&lt;li&gt;• disorder&lt;/li&gt;&lt;li&gt;• flaccid blisters&lt;/li&gt;&lt;li&gt;• erosions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythroderma in a patient with extensive skin redness and scaling, particularly in the context of a history of psoriasis.&lt;/li&gt;&lt;li&gt;➤ Erythroderma in a patient with extensive skin redness and scaling, particularly in the context of a history of psoriasis.&lt;/li&gt;&lt;li&gt;➤ Erythroderma&lt;/li&gt;&lt;li&gt;➤ extensive skin redness&lt;/li&gt;&lt;li&gt;➤ scaling,&lt;/li&gt;&lt;li&gt;➤ history of psoriasis.&lt;/li&gt;&lt;li&gt;➤ Ref : Bolognia Dermatology Textbook 4 th Edition Page No 175&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Bolognia Dermatology Textbook 4 th Edition Page No 175&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9th Edition Page No 35.35, 35.37&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9th Edition Page No 35.35, 35.37&lt;/li&gt;&lt;li&gt;➤ IADVL Textbook of Dermatology 2 nd Edition Page No 441&lt;/li&gt;&lt;li&gt;➤ IADVL Textbook of Dermatology 2 nd Edition Page No 441&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with a 6-month history of joint pain and stiffness, primarily in her hands and feet. She mentions that the pain is worse in the morning and improves with activity. On examination, there is noticeable swelling of the distal interphalangeal joints. She also has silvery, scaly plaques on her elbows and knees. Her family history is positive for psoriasis. There is no history of gastrointestinal symptoms or eye inflammation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriatic Arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosing Spondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psoriatic Arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/screenshot-2023-12-08-131234.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture9_Hh8Mh9P.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/screenshot-2024-02-24-113120.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid Arthritis:&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• It typically presents with symmetric polyarthritis affecting the proximal interphalangeal and metacarpophalangeal joints . While morning stiffness is a common feature, the presence of psoriatic skin lesions is not characteristic of rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• It typically presents with symmetric polyarthritis affecting the proximal interphalangeal and metacarpophalangeal joints .&lt;/li&gt;&lt;li&gt;• symmetric polyarthritis&lt;/li&gt;&lt;li&gt;• affecting&lt;/li&gt;&lt;li&gt;• interphalangeal&lt;/li&gt;&lt;li&gt;• metacarpophalangeal joints&lt;/li&gt;&lt;li&gt;• While morning stiffness is a common feature, the presence of psoriatic skin lesions is not characteristic of rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• morning stiffness&lt;/li&gt;&lt;li&gt;• psoriatic skin lesions&lt;/li&gt;&lt;li&gt;• Option B. Gout:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• It usually presents with acute , severe pain and swelling , often starting in the big toe ( podagra ). Chronic gout can affect other joints, but it is less likely to present with the skin findings seen in psoriasis.&lt;/li&gt;&lt;li&gt;• It usually presents with acute , severe pain and swelling , often starting in the big toe ( podagra ).&lt;/li&gt;&lt;li&gt;• acute&lt;/li&gt;&lt;li&gt;• severe pain&lt;/li&gt;&lt;li&gt;• swelling&lt;/li&gt;&lt;li&gt;• big toe&lt;/li&gt;&lt;li&gt;• podagra&lt;/li&gt;&lt;li&gt;• Chronic gout can affect other joints, but it is less likely to present with the skin findings seen in psoriasis.&lt;/li&gt;&lt;li&gt;• Chronic gout&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• skin findings&lt;/li&gt;&lt;li&gt;• Option D. Ankylosing Spondylitis:&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• It is more commonly associated with lower back pain and stiffness that improves with exercise but worsens with rest. It also often presents with sacroiliitis and enthesitis , which are not described in the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;• It is more commonly associated with lower back pain and stiffness that improves with exercise but worsens with rest.&lt;/li&gt;&lt;li&gt;• lower back pain&lt;/li&gt;&lt;li&gt;• stiffness&lt;/li&gt;&lt;li&gt;• improves with exercise&lt;/li&gt;&lt;li&gt;• It also often presents with sacroiliitis and enthesitis , which are not described in the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;• sacroiliitis&lt;/li&gt;&lt;li&gt;• enthesitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diagnose psoriatic arthritis in a patient presenting with joint pain and stiffness in the distal interphalangeal joints , morning stiffness , and associated psoriatic skin lesions, especially with a family history of psoriasis.&lt;/li&gt;&lt;li&gt;➤ Diagnose psoriatic arthritis in a patient presenting with joint pain and stiffness in the distal interphalangeal joints , morning stiffness , and associated psoriatic skin lesions, especially with a family history of psoriasis.&lt;/li&gt;&lt;li&gt;➤ psoriatic arthritis&lt;/li&gt;&lt;li&gt;➤ joint pain&lt;/li&gt;&lt;li&gt;➤ stiffness&lt;/li&gt;&lt;li&gt;➤ distal interphalangeal joints&lt;/li&gt;&lt;li&gt;➤ morning stiffness&lt;/li&gt;&lt;li&gt;➤ psoriatic skin&lt;/li&gt;&lt;li&gt;➤ Ref : Bolognia Dermatology Textbook 4 th Edition Page No 148&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Bolognia Dermatology Textbook 4 th Edition Page No 148&lt;/li&gt;&lt;li&gt;➤ Rooks’ Textbook of Dermatology- 9th Edition Page No 7.7&lt;/li&gt;&lt;li&gt;➤ Rooks’ Textbook of Dermatology- 9th Edition Page No 7.7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was treated with steroids for psoriasis. On stopping the treatment, he develops fever, malaise, and lesions as seen in the image below. What is the Most Probable Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pustular Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcal Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Generalized Exanthematous Pustulosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sub Corneal Pustular Dermatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pustular Psoriasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture10_OKRL4Xf.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/screenshot-2023-12-08-132313.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pustular Psoriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Staphylococcal infection :&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• While staphylococcal infections can cause skin lesions, there&#x27;s no direct link provided between steroid withdrawal and the onset of such infections. In fact, steroid usage would initiate such staphylococcal infections, not withdrawal .&lt;/li&gt;&lt;li&gt;• While staphylococcal infections can cause skin lesions, there&#x27;s no direct link provided between steroid withdrawal and the onset of such infections.&lt;/li&gt;&lt;li&gt;• In fact, steroid usage would initiate such staphylococcal infections, not withdrawal .&lt;/li&gt;&lt;li&gt;• steroid usage&lt;/li&gt;&lt;li&gt;• not withdrawal&lt;/li&gt;&lt;li&gt;• Option C: Acute Generalized Exanthematous pustulosis (AGEP):&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• AGEP is typically a reaction to medications not due to steroid withdrawal, and its presentation can be similar to pustular psoriasis.&lt;/li&gt;&lt;li&gt;• AGEP is typically a reaction to medications not due to steroid withdrawal, and its presentation can be similar to pustular psoriasis.&lt;/li&gt;&lt;li&gt;• medications not due to&lt;/li&gt;&lt;li&gt;• presentation&lt;/li&gt;&lt;li&gt;• similar to pustular&lt;/li&gt;&lt;li&gt;• Option D: Sub Corneal Pustulosis Dermatosis is also known as Sneddon-Wilkinson disease .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Sneddon-Wilkinson disease&lt;/li&gt;&lt;li&gt;• It is a rare condition, characterised by pustules that appear in crops over months or years . However, there is no direct link between steroid withdrawal and SCPD.&lt;/li&gt;&lt;li&gt;• It is a rare condition, characterised by pustules that appear in crops over months or years .&lt;/li&gt;&lt;li&gt;• pustules&lt;/li&gt;&lt;li&gt;• crops&lt;/li&gt;&lt;li&gt;• months&lt;/li&gt;&lt;li&gt;• years&lt;/li&gt;&lt;li&gt;• However, there is no direct link between steroid withdrawal and SCPD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When a patient with a history of psoriasis presents with fever, malaise , and widespread pustules following the abrupt withdrawal of systemic corticosteroids, consider pustular psoriasis as the probable diagnosis . This condition can be a severe, life-threatening variant of psoriasis that requires prompt medical attention and management .&lt;/li&gt;&lt;li&gt;➤ When a patient with a history of psoriasis presents with fever, malaise , and widespread pustules following the abrupt withdrawal of systemic corticosteroids, consider pustular psoriasis as the probable diagnosis .&lt;/li&gt;&lt;li&gt;➤ history&lt;/li&gt;&lt;li&gt;➤ psoriasis&lt;/li&gt;&lt;li&gt;➤ fever, malaise&lt;/li&gt;&lt;li&gt;➤ pustules&lt;/li&gt;&lt;li&gt;➤ withdrawal&lt;/li&gt;&lt;li&gt;➤ corticosteroids,&lt;/li&gt;&lt;li&gt;➤ pustular psoriasis&lt;/li&gt;&lt;li&gt;➤ probable diagnosis&lt;/li&gt;&lt;li&gt;➤ This condition can be a severe, life-threatening variant of psoriasis that requires prompt medical attention and management .&lt;/li&gt;&lt;li&gt;➤ severe, life-threatening&lt;/li&gt;&lt;li&gt;➤ prompt&lt;/li&gt;&lt;li&gt;➤ medical attention&lt;/li&gt;&lt;li&gt;➤ management&lt;/li&gt;&lt;li&gt;➤ Ref : Goodman Gillman’s he Pharmacological Basis of Therapeutics – 13 th Edition Page No 1276&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Goodman Gillman’s he Pharmacological Basis of Therapeutics – 13 th Edition Page No 1276&lt;/li&gt;&lt;li&gt;➤ Online Resources - https://pubmed.ncbi.nlm.nih.gov/19998529/&lt;/li&gt;&lt;li&gt;➤ Online Resources -&lt;/li&gt;&lt;li&gt;➤ https://pubmed.ncbi.nlm.nih.gov/19998529/&lt;/li&gt;&lt;li&gt;➤ Rook’s Textbook of Dermatology - 9 th Edition Page No 18.18, 26.22, 35.28, 35.33&lt;/li&gt;&lt;li&gt;➤ Rook’s Textbook of Dermatology - 9 th Edition Page No 18.18, 26.22, 35.28, 35.33&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old male with a 10-year history of plaque psoriasis not adequately controlled with topical therapies is being considered for systemic treatment. Which of the following treatments is NOT an anti-TNF alpha inhibitor commonly used for psoriasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infliximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adalimumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alefacept&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Etanercept&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alefacept&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture11_jJp2QWy.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/screenshot-2023-12-08-133651.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alefacept&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Infliximab :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• It is an anti-TNF alpha inhibitor used in the treatment of moderate to severe plaque psoriasis, especially when it&#x27;s associated with psoriatic arthritis.&lt;/li&gt;&lt;li&gt;• It is an anti-TNF alpha inhibitor used in the treatment of moderate to severe plaque psoriasis, especially when it&#x27;s associated with psoriatic arthritis.&lt;/li&gt;&lt;li&gt;• anti-TNF alpha inhibitor&lt;/li&gt;&lt;li&gt;• psoriatic arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Adalimumab :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• It is another anti-TNF alpha inhibitor indicated for the treatment of both psoriasis and psoriatic arthritis , reflecting its efficacy in treating skin lesions as well as joint inflammation.&lt;/li&gt;&lt;li&gt;• It is another anti-TNF alpha inhibitor indicated for the treatment of both psoriasis and psoriatic arthritis , reflecting its efficacy in treating skin lesions as well as joint inflammation.&lt;/li&gt;&lt;li&gt;• anti-TNF alpha inhibitor&lt;/li&gt;&lt;li&gt;• psoriasis and psoriatic arthritis&lt;/li&gt;&lt;li&gt;• Option D. Etanercept:&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• It is also an anti-TNF alpha inhibitor that has been used in the treatment of chronic moderate to severe plaque psoriasis.&lt;/li&gt;&lt;li&gt;• It is also an anti-TNF alpha inhibitor that has been used in the treatment of chronic moderate to severe plaque psoriasis.&lt;/li&gt;&lt;li&gt;• anti-TNF alpha inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alefacept is not an anti-TNF alpha inhibitor and is no longer available for the treatment of psoriasis, unlike infliximab , adalimumab , and etanercept , which are anti-TNF alpha therapies used in this condition.&lt;/li&gt;&lt;li&gt;➤ Alefacept is not an anti-TNF alpha inhibitor and is no longer available for the treatment of psoriasis, unlike infliximab , adalimumab , and etanercept , which are anti-TNF alpha therapies used in this condition.&lt;/li&gt;&lt;li&gt;➤ Alefacept&lt;/li&gt;&lt;li&gt;➤ not an anti-TNF alpha&lt;/li&gt;&lt;li&gt;➤ no longer available&lt;/li&gt;&lt;li&gt;➤ infliximab&lt;/li&gt;&lt;li&gt;➤ adalimumab&lt;/li&gt;&lt;li&gt;➤ etanercept&lt;/li&gt;&lt;li&gt;➤ anti-TNF alpha therapies&lt;/li&gt;&lt;li&gt;➤ Ref : Bolognia Textbook of Dermatology 4 th Edition Page No 2257&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th Edition Page No 2257&lt;/li&gt;&lt;li&gt;➤ Rook’s Textbook of Dermatology - 9 th Edition Page No 35.40&lt;/li&gt;&lt;li&gt;➤ Rook’s Textbook of Dermatology - 9 th Edition Page No 35.40&lt;/li&gt;&lt;li&gt;➤ Online Resources – https://www.japha.org/article/S1544-3191(15)31922-1/fulltext&lt;/li&gt;&lt;li&gt;➤ Online Resources –&lt;/li&gt;&lt;li&gt;➤ https://www.japha.org/article/S1544-3191(15)31922-1/fulltext&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male presented to the dermatology OPD with a skin lesion. On examination, there is a well-demarcated plaque on the right knee which was covered with silvery white scales. it has been growing slowly for the past 4 years. A diagnosis of psoriasis was made. Which of the following variants of the given condition will demonstrate the development of pinpoint bleeding on scrapping the scaly lesions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pustular Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guttate Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythrodermic Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis Vulgaris&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Psoriasis Vulgaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/screenshot-2024-02-24-114126.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture13_W2jpxo4.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture8_hsGjklU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Psoriasis Vulgaris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pustular Psoriasis:&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• It is a rare form of psoriasis characterized by white pustules surrounded by red skin . While it may have scaling, the hallmark is the pustules rather than the bleeding seen with plaque psoriasis .&lt;/li&gt;&lt;li&gt;• It is a rare form of psoriasis characterized by white pustules surrounded by red skin .&lt;/li&gt;&lt;li&gt;• rare form&lt;/li&gt;&lt;li&gt;• white pustules&lt;/li&gt;&lt;li&gt;• red skin&lt;/li&gt;&lt;li&gt;• While it may have scaling, the hallmark is the pustules rather than the bleeding seen with plaque psoriasis .&lt;/li&gt;&lt;li&gt;• hallmark is the pustules&lt;/li&gt;&lt;li&gt;• bleeding&lt;/li&gt;&lt;li&gt;• plaque psoriasis&lt;/li&gt;&lt;li&gt;• Option B. Guttate Psoriasis:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• It typically presents as numerous small, scaly, red or pink droplet-like lesions (papules) rather than thick plaques and does not typically demonstrate the Auspitz sign.&lt;/li&gt;&lt;li&gt;• It typically presents as numerous small, scaly, red or pink droplet-like lesions (papules) rather than thick plaques and does not typically demonstrate the Auspitz sign.&lt;/li&gt;&lt;li&gt;• small, scaly, red&lt;/li&gt;&lt;li&gt;• pink droplet-like&lt;/li&gt;&lt;li&gt;• thick plaques&lt;/li&gt;&lt;li&gt;• Option C. Erythrodermic Psoriasis:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• It involves widespread redness and exfoliation of the skin over a large area , and while scaling is present, pinpoint bleeding is not a characteristic feature.&lt;/li&gt;&lt;li&gt;• It involves widespread redness and exfoliation of the skin over a large area , and while scaling is present, pinpoint bleeding is not a characteristic feature.&lt;/li&gt;&lt;li&gt;• redness&lt;/li&gt;&lt;li&gt;• exfoliation&lt;/li&gt;&lt;li&gt;• large area&lt;/li&gt;&lt;li&gt;• while scaling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify the Auspitz sign , which is indicative of psoriasis vulgaris, characterized by pinpoint bleeding upon scraping of the silvery scales from a psoriatic plaque.&lt;/li&gt;&lt;li&gt;➤ Identify the Auspitz sign , which is indicative of psoriasis vulgaris, characterized by pinpoint bleeding upon scraping of the silvery scales from a psoriatic plaque.&lt;/li&gt;&lt;li&gt;➤ Auspitz sign&lt;/li&gt;&lt;li&gt;➤ psoriasis vulgaris,&lt;/li&gt;&lt;li&gt;➤ pinpoint bleeding&lt;/li&gt;&lt;li&gt;➤ Ref : Harrison’s Principles of Internal Medicine 19 th Edition Page No 347&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 19 th Edition Page No 347&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Chapter 35 Page No 35.5&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Chapter 35 Page No 35.5&lt;/li&gt;&lt;li&gt;➤ Online Resources: https://www.uptodate.com/contents/psoriasis-epidemiology-clinical-manifestations-and-diagnosis&lt;/li&gt;&lt;li&gt;➤ Online Resources:&lt;/li&gt;&lt;li&gt;➤ https://www.uptodate.com/contents/psoriasis-epidemiology-clinical-manifestations-and-diagnosis&lt;/li&gt;&lt;li&gt;➤ https://www.researchgate.net/publication/6195226_The_isomorphic_phenomenon_of_Koebner&lt;/li&gt;&lt;li&gt;➤ https://www.researchgate.net/publication/6195226_The_isomorphic_phenomenon_of_Koebner&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is the list of some Skin Diseases: Lichen Planus Xeroderma Pigmentosum Psoriasis Vitiligo Which of the following combinations of Diseases which are mentioned above can be treated with Ultraviolet (UV) Light?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4 are Correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3 are Correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 &amp;amp; 4 are Correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are Correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3, 4 are Correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/screenshot-2024-02-24-114725.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture14_zwniMPd.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture15_1U2x3pd.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Xeroderma pigmentosum (2) cannot be treated with UV light therapy and is, in fact, a condition where UV exposure must be avoided.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• cannot&lt;/li&gt;&lt;li&gt;• Option C: Lichen planus (1) is missing , which can be treated with UV light therapy.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• missing&lt;/li&gt;&lt;li&gt;• Option D: Includes Xeroderma pigmentosum (2), which is not treated with UV light therapy due to the condition&#x27;s UV sensitivity.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• not treated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ UV light therapy is indicated for lichen planus, psoriasis, and vitiligo but is contraindicated in xeroderma pigmentosum due to the harmful effects of UV light in this DNA repair-deficient condition.&lt;/li&gt;&lt;li&gt;➤ UV light therapy is indicated for lichen planus, psoriasis, and vitiligo but is contraindicated in xeroderma pigmentosum due to the harmful effects of UV light in this DNA repair-deficient condition.&lt;/li&gt;&lt;li&gt;➤ lichen planus, psoriasis, and vitiligo&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;li&gt;➤ xeroderma pigmentosum&lt;/li&gt;&lt;li&gt;➤ DNA repair-deficient&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9 th Edition Chapter 35 Page No 35.63&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Chapter 35 Page No 35.63&lt;/li&gt;&lt;li&gt;➤ Wolverton Comprehensive Dermatologic Drug Therapy Page No 265&lt;/li&gt;&lt;li&gt;➤ Wolverton Comprehensive Dermatologic Drug Therapy Page No 265&lt;/li&gt;&lt;li&gt;➤ Online resources:&lt;/li&gt;&lt;li&gt;➤ Online resources:&lt;/li&gt;&lt;li&gt;➤ https://dermnetnz.org/cme/phototherapy/uvb-phototherapy&lt;/li&gt;&lt;li&gt;➤ https://dermnetnz.org/cme/phototherapy/uvb-phototherapy&lt;/li&gt;&lt;li&gt;➤ https://dermnetnz.org/topics/phototherapy&lt;/li&gt;&lt;li&gt;➤ https://dermnetnz.org/topics/phototherapy&lt;/li&gt;&lt;li&gt;➤ https://dermnetnz.org/cme/phototherapy/uva-photochemotherapy&lt;/li&gt;&lt;li&gt;➤ https://dermnetnz.org/cme/phototherapy/uva-photochemotherapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the finding associated with the condition shown in the image below which is Characterized by Development of Morphologically Similar Lesions along the Lines of Trauma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gottron&#x27;s Papule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nikolsky&#x27;s Sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isomorphic Phenomenon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meyerson Phenomenon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isomorphic Phenomenon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture16_txpryX0.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture17_zN4Dbgn.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/screenshot-2023-12-08-161642.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture18_MHLPVBP.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture19_0PFCnlL.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Isomorphic Phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Gottron&#x27;s Papule&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• It is seen associated with Dermatomyositis.&lt;/li&gt;&lt;li&gt;• It is seen associated with Dermatomyositis.&lt;/li&gt;&lt;li&gt;• Dermatomyositis.&lt;/li&gt;&lt;li&gt;• Option B. Nikolsky’s Sign:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Description : Positive when the superficial epidermis moves laterally with slight rubbing or pressure , leading to the separation of the epidermis from the underlying dermis as shown in the below image.&lt;/li&gt;&lt;li&gt;• Description : Positive when the superficial epidermis moves laterally with slight rubbing or pressure , leading to the separation of the epidermis from the underlying dermis as shown in the below image.&lt;/li&gt;&lt;li&gt;• Description&lt;/li&gt;&lt;li&gt;• slight rubbing or pressure&lt;/li&gt;&lt;li&gt;• separation of the epidermis&lt;/li&gt;&lt;li&gt;• Option D: Meyerson Phenomenon&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• It is a Melanocytic Nevus that has developed an eczematous ring around it as seen in the image below.&lt;/li&gt;&lt;li&gt;• It is a Melanocytic Nevus that has developed an eczematous ring around it as seen in the image below.&lt;/li&gt;&lt;li&gt;• Melanocytic Nevus&lt;/li&gt;&lt;li&gt;• eczematous ring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Isomorphic Phenomenon (Koebner Phenomenon) is the appearance of skin lesions similar to a primary disease along areas of skin trauma , which is important for diagnosis and management in dermatology .&lt;/li&gt;&lt;li&gt;➤ Isomorphic Phenomenon (Koebner Phenomenon) is the appearance of skin lesions similar to a primary disease along areas of skin trauma , which is important for diagnosis and management in dermatology .&lt;/li&gt;&lt;li&gt;➤ Isomorphic Phenomenon (Koebner Phenomenon)&lt;/li&gt;&lt;li&gt;➤ similar&lt;/li&gt;&lt;li&gt;➤ skin trauma&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ management&lt;/li&gt;&lt;li&gt;➤ dermatology&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9 th Edition Page No 123.2&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks Textbook of Dermatology- 9 th Edition Page No 123.2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The image shown below is a Pathognomonic Finding in Psoriasis. What is it Called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nail Pitting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subungual Oil Drop Sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thinning of Nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pterygium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subungual Oil Drop Sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture20_wuDPkJL.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/24/screenshot-2024-02-24-115914.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture21_v7r1yw9.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture22_NoRlUWw.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture23_SRup4Cy.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture24_jUJzG5p.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture25_7ilyrUc.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subungual Oil Drop Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option D: Nail Pterygium&lt;/li&gt;&lt;li&gt;• Option D: Nail Pterygium&lt;/li&gt;&lt;li&gt;• It is the most specific nail change in Lichen planus . Fusion of proximal nail fold and nail bed with destruction of nail plate , leads to pterygium as shown in the below image.&lt;/li&gt;&lt;li&gt;• It is the most specific nail change in Lichen planus . Fusion of proximal nail fold and nail bed with destruction of nail plate , leads to pterygium as shown in the below image.&lt;/li&gt;&lt;li&gt;• most specific&lt;/li&gt;&lt;li&gt;• Lichen planus&lt;/li&gt;&lt;li&gt;• Fusion&lt;/li&gt;&lt;li&gt;• proximal nail fold&lt;/li&gt;&lt;li&gt;• nail bed&lt;/li&gt;&lt;li&gt;• destruction&lt;/li&gt;&lt;li&gt;• nail plate&lt;/li&gt;&lt;li&gt;• pterygium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subungual Oil Drop Sign is a specific clinical finding in Nail Psoriasis, which presents as a Yellow to Orange Discoloration under the Nail Plate , distinguishing it from other nail changes such as Pitting, Thinning, or Pterygium .&lt;/li&gt;&lt;li&gt;➤ Subungual Oil Drop Sign is a specific clinical finding in Nail Psoriasis, which presents as a Yellow to Orange Discoloration under the Nail Plate , distinguishing it from other nail changes such as Pitting, Thinning, or Pterygium .&lt;/li&gt;&lt;li&gt;➤ Subungual Oil Drop Sign&lt;/li&gt;&lt;li&gt;➤ specific clinical&lt;/li&gt;&lt;li&gt;➤ Nail Psoriasis,&lt;/li&gt;&lt;li&gt;➤ Yellow&lt;/li&gt;&lt;li&gt;➤ Orange Discoloration&lt;/li&gt;&lt;li&gt;➤ Nail Plate&lt;/li&gt;&lt;li&gt;➤ Pitting, Thinning,&lt;/li&gt;&lt;li&gt;➤ Pterygium&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9 th Edition Chapter 35 Page No 35.4-35.6, 35.9&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition Chapter 35 Page No 35.4-35.6, 35.9&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 20 th Edition Page No 333&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 20 th Edition Page No 333&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the Type of Psoriasis in the given picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guttate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythrodermic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pustular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inverse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Guttate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/image_lXqlnKR.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Guttate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;
