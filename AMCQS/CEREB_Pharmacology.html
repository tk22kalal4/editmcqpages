/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drugs Used for Osteoporosis&lt;/li&gt;&lt;li&gt;➤ Drugs Used for Osteoporosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for treatment of central precocious puberty in girls is.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GnRH analogue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Danazol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyproterone acetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medroxyprogesterone acetate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GnRH analogue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. GnRH analogue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Danazol : Danazol is a synthetic steroid with androgenic activity used to treat endometriosis and fibrocystic breast disease. It is not the drug of choice for treating precocious puberty.&lt;/li&gt;&lt;li&gt;• Option B. Danazol&lt;/li&gt;&lt;li&gt;• synthetic steroid&lt;/li&gt;&lt;li&gt;• androgenic activity&lt;/li&gt;&lt;li&gt;• endometriosis and fibrocystic breast disease.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• drug of choice&lt;/li&gt;&lt;li&gt;• precocious puberty.&lt;/li&gt;&lt;li&gt;• Option C. Cyproterone acetate : Cyproterone acetate is an anti-androgen and progestin medication used for androgen-dependent conditions like s evere acne, excessive hair growth, and androgen-sensitive prostate cancer . While it can reduce androgen effects , it is not the primary treatment for precocious puberty in girls.&lt;/li&gt;&lt;li&gt;• Option C. Cyproterone acetate&lt;/li&gt;&lt;li&gt;• anti-androgen and progestin&lt;/li&gt;&lt;li&gt;• androgen-dependent&lt;/li&gt;&lt;li&gt;• evere acne, excessive hair growth, and androgen-sensitive prostate cancer&lt;/li&gt;&lt;li&gt;• reduce androgen effects&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• precocious puberty in girls.&lt;/li&gt;&lt;li&gt;• Option D. Medroxyprogesterone acetate : Medroxyprogesterone acetate is a progestin used as contraception and in hormone therapy for menopausal symptoms or psychiatric conditions. It is not used as the first-line treatment for precocious puberty.&lt;/li&gt;&lt;li&gt;• Option D. Medroxyprogesterone acetate&lt;/li&gt;&lt;li&gt;• progestin&lt;/li&gt;&lt;li&gt;• contraception and in hormone&lt;/li&gt;&lt;li&gt;• therapy&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for precocious puberty.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ GnRH analogues are the drug of choice for treating central precocious puberty in girls due to their ability to control and regulate the premature release of sex hormones, effectively delaying early puberty. This treatment is not applicable for peripheral precocious puberty, which requires different therapeutic approaches like androgen antagonists or aromatase inhibitors.&lt;/li&gt;&lt;li&gt;➤ GnRH analogues&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ treating central precocious puberty in girls&lt;/li&gt;&lt;li&gt;➤ control and regulate the&lt;/li&gt;&lt;li&gt;➤ premature release of sex hormones,&lt;/li&gt;&lt;li&gt;➤ delaying early puberty.&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ peripheral precocious puberty,&lt;/li&gt;&lt;li&gt;➤ androgen antagonists or aromatase inhibitors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is used in the treatment of hyperprolactinemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cimetidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methysergide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bromocriptine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Bromocriptine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cimetidine : Cimetidine is a histamine H2 receptor antagonist used primarily to treat peptic ulcer disease and g astroesophageal reflux disease (GERD) . It is not used in the treatment of hyperprolactinemia.&lt;/li&gt;&lt;li&gt;• Option A. Cimetidine&lt;/li&gt;&lt;li&gt;• histamine H2 receptor antagonist&lt;/li&gt;&lt;li&gt;• peptic ulcer disease and&lt;/li&gt;&lt;li&gt;• astroesophageal reflux disease (GERD)&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hyperprolactinemia.&lt;/li&gt;&lt;li&gt;• Option B. Methysergide : Methysergide is a medication used to prevent migraine headache. It is not used for the treatment of hyperprolactinemia.&lt;/li&gt;&lt;li&gt;• Option B. Methysergide&lt;/li&gt;&lt;li&gt;• Methysergide&lt;/li&gt;&lt;li&gt;• prevent migraine headache.&lt;/li&gt;&lt;li&gt;• Option D. Ondansetron : Ondansetron is a serotonin 5-HT3 receptor antagonist used primarily to prevent nausea and vomiting associated with chemotherapy, radiation therapy, and surgery. It is not used in the treatment of hyperprolactinemia.&lt;/li&gt;&lt;li&gt;• Option D. Ondansetron&lt;/li&gt;&lt;li&gt;• serotonin 5-HT3 receptor antagonist&lt;/li&gt;&lt;li&gt;• prevent nausea and vomiting&lt;/li&gt;&lt;li&gt;• chemotherapy, radiation therapy, and surgery.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• hyperprolactinemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Uses of Dopamine Agonists&lt;/li&gt;&lt;li&gt;➤ Uses of Dopamine Agonists&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Octreotide is used in all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucagonoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glioma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Glioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glucagonoma : Octreotide is used in the management of glucagonoma, a rare type of pancreatic neuroendocrine tumor that secretes excessive amounts of glucagon. Octreotide helps in controlling symptoms by inhibiting glucagon secretion.&lt;/li&gt;&lt;li&gt;• Option A. Glucagonoma&lt;/li&gt;&lt;li&gt;• Octreotide&lt;/li&gt;&lt;li&gt;• glucagonoma,&lt;/li&gt;&lt;li&gt;• pancreatic neuroendocrine tumor&lt;/li&gt;&lt;li&gt;• secretes excessive amounts of glucagon.&lt;/li&gt;&lt;li&gt;• inhibiting glucagon secretion.&lt;/li&gt;&lt;li&gt;• Option B. Insulinoma : Although insulinomas produce excessive insulin, octreotide can sometimes be used in the management of these tumors to help control hypoglycemia , particularly in patients with metastatic disease or those who are not candidates for surgery.&lt;/li&gt;&lt;li&gt;• Option B. Insulinoma&lt;/li&gt;&lt;li&gt;• insulinomas produce excessive insulin,&lt;/li&gt;&lt;li&gt;• octreotide&lt;/li&gt;&lt;li&gt;• help control hypoglycemia&lt;/li&gt;&lt;li&gt;• metastatic disease&lt;/li&gt;&lt;li&gt;• not candidates for&lt;/li&gt;&lt;li&gt;• surgery.&lt;/li&gt;&lt;li&gt;• Option C. Carcinoid syndrome : Octreotide is effectively used in the treatment of carcinoid syndrome , which is characterized by flushing, diarrhea, and wheezing due to the secretion of serotonin and other vasoactive substances by carcinoid tumors. Octreotide helps in reducing these symptoms by inhibiting the secretion of these substances.&lt;/li&gt;&lt;li&gt;• Option C. Carcinoid syndrome&lt;/li&gt;&lt;li&gt;• Octreotide&lt;/li&gt;&lt;li&gt;• carcinoid syndrome&lt;/li&gt;&lt;li&gt;• flushing, diarrhea, and wheezing&lt;/li&gt;&lt;li&gt;• secretion of serotonin&lt;/li&gt;&lt;li&gt;• vasoactive substances&lt;/li&gt;&lt;li&gt;• carcinoid tumors.&lt;/li&gt;&lt;li&gt;• Octreotide&lt;/li&gt;&lt;li&gt;• inhibiting the secretion of these substances.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Uses of Octreotide&lt;/li&gt;&lt;li&gt;➤ Uses of Octreotide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about octreotide are true except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is effective orally.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used for the treatment of acromegaly.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be used for the management of secretory Diarrhea.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be used in portal hypertension.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is effective orally.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. It is effective orally.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. It is used for the treatment of acromegaly : This statement is true . Octreotide is used in the treatment of acromegaly, a condition characterized by excessive growth hormone production, leading to enlarged features. Octreotide helps by inhibiting growth hormone secretion.&lt;/li&gt;&lt;li&gt;• Option B. It is used for the treatment of acromegaly&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Octreotide&lt;/li&gt;&lt;li&gt;• treatment of acromegaly,&lt;/li&gt;&lt;li&gt;• excessive growth hormone production, leading to enlarged&lt;/li&gt;&lt;li&gt;• Octreotide&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• growth hormone secretion.&lt;/li&gt;&lt;li&gt;• Option C. It can be used for the management of secretory Diarrhea : This is also true. Octreotide can manage secretory diarrhea, including that caused by certain tumors (like carcinoid tumors or VIPomas), by inhibiting the secretion of various gastrointestinal hormones and substances.&lt;/li&gt;&lt;li&gt;• Option C. It can be used for the management of secretory Diarrhea&lt;/li&gt;&lt;li&gt;• true.&lt;/li&gt;&lt;li&gt;• secretory diarrhea,&lt;/li&gt;&lt;li&gt;• caused by certain tumors (like carcinoid tumors or VIPomas),&lt;/li&gt;&lt;li&gt;• inhibiting the secretion&lt;/li&gt;&lt;li&gt;• hormones and substances.&lt;/li&gt;&lt;li&gt;• Option D. It can be used in portal hypertension : True. Octreotide is used in the management of portal hypertension, particularly to control variceal bleeding, by reducing blood flow to the gastrointestinal tract and lowering portal vein pressure.&lt;/li&gt;&lt;li&gt;• Option D. It can be used in portal hypertension&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• portal hypertension,&lt;/li&gt;&lt;li&gt;• control variceal bleeding,&lt;/li&gt;&lt;li&gt;• reducing blood flow&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• lowering portal vein pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While octreotide is a valuable medication in the management of acromegaly, secretory diarrhea, and portal hypertension, it must be administered through parenteral routes due to its poor oral bioavailability.&lt;/li&gt;&lt;li&gt;➤ octreotide&lt;/li&gt;&lt;li&gt;➤ acromegaly, secretory diarrhea, and portal hypertension,&lt;/li&gt;&lt;li&gt;➤ parenteral routes&lt;/li&gt;&lt;li&gt;➤ poor oral bioavailability.&lt;/li&gt;&lt;li&gt;➤ Note - You can remember this fact from the name of the drug. If the name of a drug ends with ‘tide’, it is a peptide and peptides cannot be given orally because, the presence of peptidases (like pepsin, trypsin etc.) will make these inactive.&lt;/li&gt;&lt;li&gt;➤ Note&lt;/li&gt;&lt;li&gt;➤ name of a drug ends with ‘tide’,&lt;/li&gt;&lt;li&gt;➤ peptide and peptides&lt;/li&gt;&lt;li&gt;➤ cannot be given orally&lt;/li&gt;&lt;li&gt;➤ presence of peptidases (like pepsin, trypsin etc.)&lt;/li&gt;&lt;li&gt;➤ inactive.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about iodine is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contraindicated in hyperthyroidism.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes iodism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibits the release of thyroxine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibits the synthesis of iodo thyroxine and iodothyronine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Contraindicated in hyperthyroidism.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Contraindicated in hyperthyroidism.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Causes iodism : This statement is true. Iodism refers to a set of symptoms including metallic taste, burning mouth and throat, sore teeth and gums, symptoms of a head cold, and sometimes stomach upset and diarrhea. These symptoms can occur with the use of iodine supplements or drugs.&lt;/li&gt;&lt;li&gt;• Option B. Causes iodism&lt;/li&gt;&lt;li&gt;• Option C. Inhibits the release of thyroxine : True. High doses of iodine can temporarily inhibit the release of thyroxine (T4) and triiodothyronine (T3) from the thyroid gland, a phenomenon known as the Wolff-Chaikoff effect.&lt;/li&gt;&lt;li&gt;• Option C. Inhibits the release of thyroxine&lt;/li&gt;&lt;li&gt;• Option D. Inhibits the synthesis of iodo thyroxine and iodothyronine : True. Iodine in large doses can inhibit the synthesis of thyroid hormones (thyroxine [T4] and triiodothyronine [T3]) by interfering with the iodination of tyrosyl residues in thyroglobulin and the coupling of iodotyrosyl residues to form iodothyronines.&lt;/li&gt;&lt;li&gt;• Option D. Inhibits the synthesis of iodo thyroxine and iodothyronine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iodine is not universally contraindicated in hyperthyroidism. It can be used strategically to manage certain aspects of the condition, such as preoperative preparation and acute crisis management, through its temporary inhibitory effects on thyroid hormone synthesis and release.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following antidiabetic drugs act by release of insulin except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGLT 2 inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DPP IV inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meglitinide analogues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GLP1 agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SGLT 2 inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. SGLT 2 inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. DPP-IV inhibitor : DPP-IV inhibitors like sitagliptin work by inhibiting the enzyme dipeptidyl peptidase-4, which is responsible for the degradation of incretin hormones. By inhibiting this enzyme, the levels of incretin hormones (such as GLP-1) are increased, which in turn stimulates the release of insulin in a glucose-dependent manner.&lt;/li&gt;&lt;li&gt;• Option B. DPP-IV inhibitor&lt;/li&gt;&lt;li&gt;• sitagliptin work by inhibiting the enzyme dipeptidyl peptidase-4,&lt;/li&gt;&lt;li&gt;• degradation of incretin hormones.&lt;/li&gt;&lt;li&gt;• inhibiting this enzyme,&lt;/li&gt;&lt;li&gt;• levels of incretin hormones (such as GLP-1) are&lt;/li&gt;&lt;li&gt;• increased,&lt;/li&gt;&lt;li&gt;• stimulates the release of insulin in a glucose-dependent manner.&lt;/li&gt;&lt;li&gt;• Option C. Meglitinide analogues : Meglitinide analogues like repaglinide stimulate the pancreas to release more insulin . They bind to specific channels on pancreatic beta cells, causing these cells to release insulin, thereby reducing blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option C. Meglitinide analogues&lt;/li&gt;&lt;li&gt;• repaglinide stimulate the pancreas to release more insulin&lt;/li&gt;&lt;li&gt;• bind&lt;/li&gt;&lt;li&gt;• specific channels on pancreatic beta cells,&lt;/li&gt;&lt;li&gt;• cells to release insulin,&lt;/li&gt;&lt;li&gt;• reducing blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option D. GLP-1 agonist : GLP-1 agonists like exenatide mimic the action of the incretin hormone GLP-1, which increases insulin secretion from the pancreas in a glucose-dependent manner. Additionally, GLP-1 agonists reduce glucagon secretion and slow gastric emptying.&lt;/li&gt;&lt;li&gt;• Option D. GLP-1 agonist&lt;/li&gt;&lt;li&gt;• exenatide mimic&lt;/li&gt;&lt;li&gt;• incretin hormone GLP-1,&lt;/li&gt;&lt;li&gt;• increases insulin&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• glucose-dependent manner.&lt;/li&gt;&lt;li&gt;• GLP-1 agonists reduce glucagon secretion and slow&lt;/li&gt;&lt;li&gt;• gastric emptying.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CLASSIFICATION OF ANTI-DIABETIC DRUGS&lt;/li&gt;&lt;li&gt;➤ CLASSIFICATION OF ANTI-DIABETIC DRUGS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients should be treated with either an angiotensin-converting enzyme (ACE) inhibitor or angiotensin receptor blocker?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 24-year-old woman with type 1 diabetes with two positive spot microalbuminuria tests 1 week apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 32-year-old woman with type 1 diabetes with a blood glucose of 328 mg/dL and a positive spot microalbuminuria test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 48-year-old man with type 2 diabetes with a positive spot microalbuminuria test 1 week after starting a new exercise program&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The testing interval of 1 week is too soon for confirmation of persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• interval of 1 week&lt;/li&gt;&lt;li&gt;• persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;• Option B. The presence of severe hyperglycemia can transiently increase albumin excretion , potentially confounding the test result.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• severe hyperglycemia&lt;/li&gt;&lt;li&gt;• transiently increase albumin excretion&lt;/li&gt;&lt;li&gt;• test result.&lt;/li&gt;&lt;li&gt;• Option C. Vigorous exercise can also transiently increase albumin excretion, making the test result unreliable.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Vigorous exercise&lt;/li&gt;&lt;li&gt;• increase albumin excretion,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the management of diabetic nephropathy, ACE inhibitors or ARBs should be initiated in patients with type 2 diabetes who have confirmed persistent microalbuminuria, indicated by at least two positive microalbuminuria tests spaced 3 to 6 months apart, without the influence of confounding factors.&lt;/li&gt;&lt;li&gt;➤ diabetic nephropathy, ACE inhibitors or ARBs&lt;/li&gt;&lt;li&gt;➤ type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ confirmed persistent microalbuminuria,&lt;/li&gt;&lt;li&gt;➤ at least two positive microalbuminuria tests&lt;/li&gt;&lt;li&gt;➤ 3 to 6 months&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ confounding factors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ulipristal is a relatively new drug being used by gynecologists. It acts as a?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GnRH agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Androgen antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selective estrogen receptor modulator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selective progesterone receptor modulator&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Selective progesterone receptor modulator&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Selective progesterone receptor modulator&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. GnRH agonist : GnRH agonists work by initially stimulating and then downregulating the production of gonadotropins (LH and FSH) , leading to a decrease in estrogen and testosterone production . Examples include leuprolide and goserelin . Ulipristal does not act through this mechanism.&lt;/li&gt;&lt;li&gt;• Option A. GnRH agonist&lt;/li&gt;&lt;li&gt;• initially stimulating and then downregulating the production of gonadotropins (LH&lt;/li&gt;&lt;li&gt;• and FSH)&lt;/li&gt;&lt;li&gt;• decrease in estrogen and testosterone production&lt;/li&gt;&lt;li&gt;• leuprolide and goserelin&lt;/li&gt;&lt;li&gt;• Ulipristal does&lt;/li&gt;&lt;li&gt;• not act&lt;/li&gt;&lt;li&gt;• mechanism.&lt;/li&gt;&lt;li&gt;• Option B. Androgen antagonist : Androgen antagonists block the effects of androgens (male hormones) at their receptor sites . They are used in conditions like prostate cancer and hirsutism in women. Ulipristal does not function as an androgen antagonist.&lt;/li&gt;&lt;li&gt;• Option B. Androgen antagonist&lt;/li&gt;&lt;li&gt;• block the effects of androgens (male hormones) at their receptor sites&lt;/li&gt;&lt;li&gt;• prostate cancer and hirsutism in women.&lt;/li&gt;&lt;li&gt;• Option C. Selective estrogen receptor modulator : SERMs, such as tamoxifen or raloxifene, act on estrogen receptors , having agonistic or antagonistic effects depending on the target tissue . Ulipristal, however, specifically modulates progesterone receptors, not estrogen receptors.&lt;/li&gt;&lt;li&gt;• Option C. Selective estrogen receptor modulator&lt;/li&gt;&lt;li&gt;• tamoxifen or raloxifene,&lt;/li&gt;&lt;li&gt;• estrogen receptors&lt;/li&gt;&lt;li&gt;• agonistic or antagonistic effects depending on the target tissue&lt;/li&gt;&lt;li&gt;• Ulipristal,&lt;/li&gt;&lt;li&gt;• modulates progesterone receptors,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• estrogen receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ulipristal is a selective progesterone receptor modulator (SPRM) used in gynecology for emergency contraception and the treatment of uterine fibroids . Its unique action on progesterone receptors allows for versatile therapeutic effects in reproductive health.&lt;/li&gt;&lt;li&gt;➤ Ulipristal&lt;/li&gt;&lt;li&gt;➤ selective progesterone receptor modulator (SPRM)&lt;/li&gt;&lt;li&gt;➤ gynecology for emergency contraception&lt;/li&gt;&lt;li&gt;➤ uterine fibroids&lt;/li&gt;&lt;li&gt;➤ action on progesterone receptors&lt;/li&gt;&lt;li&gt;➤ versatile therapeutic effects&lt;/li&gt;&lt;li&gt;➤ reproductive&lt;/li&gt;&lt;li&gt;➤ health.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What are the appropriate instructions to be given while prescribing bisphosphonates to a patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To be given an empty stomach with a full glass of water.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Must be taken along with food.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Should be stopped if features of gastritis develop.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should be stopped if bone pains occur.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. To be given an empty stomach with a full glass of water.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. To be given empty stomach with a glass of water&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Must be taken along with food : This instruction is incorrect because food significantly decreases the absorption of bisphosphonates. They should be taken on an empty stomach.&lt;/li&gt;&lt;li&gt;• Option B. Must be taken along with food&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• food&lt;/li&gt;&lt;li&gt;• decreases the absorption of&lt;/li&gt;&lt;li&gt;• bisphosphonates.&lt;/li&gt;&lt;li&gt;• should be taken&lt;/li&gt;&lt;li&gt;• empty stomach.&lt;/li&gt;&lt;li&gt;• Option C. Should be stopped if features of gastritis develop : While patients should report any severe gastrointestinal symptoms to their healthcare provider, the decision to stop the medication should be made by the physician. Management strategies may include evaluating the patient&#x27;s condition, considering an alternative bisphosphonate formulation (e.g., intravenous), or addressing the gastritis while continuing treatment as necessary.&lt;/li&gt;&lt;li&gt;• Option C. Should be stopped if features of gastritis develop&lt;/li&gt;&lt;li&gt;• severe gastrointestinal symptoms&lt;/li&gt;&lt;li&gt;• healthcare provider,&lt;/li&gt;&lt;li&gt;• decision to stop&lt;/li&gt;&lt;li&gt;• by the physician.&lt;/li&gt;&lt;li&gt;• alternative bisphosphonate formulation (e.g., intravenous),&lt;/li&gt;&lt;li&gt;• addressing&lt;/li&gt;&lt;li&gt;• gastritis&lt;/li&gt;&lt;li&gt;• continuing treatment as necessary.&lt;/li&gt;&lt;li&gt;• Option D. Should be stopped if bone pains occur : Bone pain can be a side effect of bisphosphonates, but patients should consult their healthcare provider before stopping the medication . The provider may assess the cause of bone pain and consider alternative treatments or supportive measures rather than immediately discontinuing the bisphosphonate.&lt;/li&gt;&lt;li&gt;• Option D. Should be stopped if bone pains occur&lt;/li&gt;&lt;li&gt;• side effect of bisphosphonates,&lt;/li&gt;&lt;li&gt;• should consult&lt;/li&gt;&lt;li&gt;• healthcare provider&lt;/li&gt;&lt;li&gt;• stopping the medication&lt;/li&gt;&lt;li&gt;• cause of bone pain&lt;/li&gt;&lt;li&gt;• alternative&lt;/li&gt;&lt;li&gt;• treatments or supportive&lt;/li&gt;&lt;li&gt;• immediately discontinuing the bisphosphonate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When prescribing bisphosphonates, it is crucial to instruct patients to take the medication on an empty stomach with plenty of water and to remain upright for at least 30 to 60 minutes afterward to prevent gastrointestinal complications and ensure optimal absorption of the drug.&lt;/li&gt;&lt;li&gt;➤ bisphosphonates,&lt;/li&gt;&lt;li&gt;➤ crucial to instruct patients&lt;/li&gt;&lt;li&gt;➤ empty stomach&lt;/li&gt;&lt;li&gt;➤ plenty of&lt;/li&gt;&lt;li&gt;➤ water&lt;/li&gt;&lt;li&gt;➤ upright for&lt;/li&gt;&lt;li&gt;➤ least 30 to 60 minutes&lt;/li&gt;&lt;li&gt;➤ prevent gastrointestinal complications&lt;/li&gt;&lt;li&gt;➤ optimal&lt;/li&gt;&lt;li&gt;➤ absorption of the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Table sugar is not used in treating hypoglycemia secondary to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acarbose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glipizide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acarbose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Acarbose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Metformin : Metformin primarily works by decreasing hepatic glucose production and improving insulin sensitivity . It does not directly cause hypoglycemia when used alone but can contribute to low blood sugar levels if used in combination with other antidiabetic drugs. Table sugar can be used to treat hypoglycemia secondary to metformin.&lt;/li&gt;&lt;li&gt;• Option B. Metformin&lt;/li&gt;&lt;li&gt;• decreasing hepatic glucose production&lt;/li&gt;&lt;li&gt;• improving insulin sensitivity&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• low blood sugar levels&lt;/li&gt;&lt;li&gt;• Table sugar&lt;/li&gt;&lt;li&gt;• treat hypoglycemia&lt;/li&gt;&lt;li&gt;• secondary to metformin.&lt;/li&gt;&lt;li&gt;• Option C. Glipizide : Glipizide is a sulfonylurea that stimulates insulin secretion from the pancreatic beta cells . Hypoglycemia caused by glipizide can be treated with table sugar, as it effectively raises blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option C. Glipizide&lt;/li&gt;&lt;li&gt;• sulfonylurea&lt;/li&gt;&lt;li&gt;• stimulates insulin secretion from the pancreatic beta cells&lt;/li&gt;&lt;li&gt;• Hypoglycemia&lt;/li&gt;&lt;li&gt;• glipizide&lt;/li&gt;&lt;li&gt;• table sugar,&lt;/li&gt;&lt;li&gt;• raises blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option D. Insulin : Insulin administration can lead to hypoglycemia if the dose is too high relative to the patient&#x27;s insulin needs. Table sugar is effective in treating hypoglycemia secondary to insulin use because it quickly raises blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option D. Insulin&lt;/li&gt;&lt;li&gt;• Insulin&lt;/li&gt;&lt;li&gt;• lead to hypoglycemia&lt;/li&gt;&lt;li&gt;• too high&lt;/li&gt;&lt;li&gt;• patient&#x27;s insulin&lt;/li&gt;&lt;li&gt;• Table sugar&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• raises blood glucose levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The treatment of hypoglycemia in patients taking acarbose requires glucose (dextrose) rather than sucrose (table sugar) due to acarbose&#x27;s mechanism of action on carbohydrate digestion.&lt;/li&gt;&lt;li&gt;➤ hypoglycemia&lt;/li&gt;&lt;li&gt;➤ acarbose requires glucose (dextrose)&lt;/li&gt;&lt;li&gt;➤ sucrose (table sugar)&lt;/li&gt;&lt;li&gt;➤ acarbose&#x27;s mechanism of action on carbohydrate digestion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of finasteride is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Androgen receptor antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-α reductase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;17-α hydroxylase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aromatase inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5-α reductase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 5-α reductase inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Androgen Receptor Antagonist&lt;/li&gt;&lt;li&gt;• Option A. Androgen Receptor Antagonist&lt;/li&gt;&lt;li&gt;• Mechanism : Blocks androgens like testosterone and DHT from binding to their receptors in the body.&lt;/li&gt;&lt;li&gt;• Mechanism&lt;/li&gt;&lt;li&gt;• Blocks androgens&lt;/li&gt;&lt;li&gt;• testosterone and DHT&lt;/li&gt;&lt;li&gt;• binding to their receptors&lt;/li&gt;&lt;li&gt;• Example: Flutamide , bicalutamide , and enzalutamide are used primarily in the treatment of prostate cancer by inhibiting the action of androgens at their receptor sites.&lt;/li&gt;&lt;li&gt;• Example:&lt;/li&gt;&lt;li&gt;• Flutamide&lt;/li&gt;&lt;li&gt;• bicalutamide&lt;/li&gt;&lt;li&gt;• enzalutamide&lt;/li&gt;&lt;li&gt;• treatment of prostate cancer&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• androgens at their receptor sites.&lt;/li&gt;&lt;li&gt;• Option C. 17-α Hydroxylase Inhibitor&lt;/li&gt;&lt;li&gt;• Option C. 17-α Hydroxylase Inhibitor&lt;/li&gt;&lt;li&gt;• Mechanism: Inhibits the enzyme 17-α hydroxylase, which is crucial in the biosynthesis of cortisol and androgens in the adrenal glands.&lt;/li&gt;&lt;li&gt;• Mechanism:&lt;/li&gt;&lt;li&gt;• Inhibits&lt;/li&gt;&lt;li&gt;• 17-α hydroxylase,&lt;/li&gt;&lt;li&gt;• biosynthesis of cortisol and androgens&lt;/li&gt;&lt;li&gt;• adrenal&lt;/li&gt;&lt;li&gt;• glands.&lt;/li&gt;&lt;li&gt;• Example: Ketoconazole (at high doses) can inhibit adrenal and gonadal steroid synthesis and is used off-label for this purpose, though it is primarily an antifungal medication.&lt;/li&gt;&lt;li&gt;• Example:&lt;/li&gt;&lt;li&gt;• Ketoconazole&lt;/li&gt;&lt;li&gt;• inhibit adrenal and gonadal steroid synthesis&lt;/li&gt;&lt;li&gt;• off-label&lt;/li&gt;&lt;li&gt;• antifungal medication.&lt;/li&gt;&lt;li&gt;• Option D. Aromatase Inhibitor&lt;/li&gt;&lt;li&gt;• Option D. Aromatase Inhibitor&lt;/li&gt;&lt;li&gt;• Mechanism: Blocks the enzyme aromatase, which converts androgens into estrogens , thereby reducing estrogen levels.&lt;/li&gt;&lt;li&gt;• Mechanism:&lt;/li&gt;&lt;li&gt;• Blocks&lt;/li&gt;&lt;li&gt;• aromatase,&lt;/li&gt;&lt;li&gt;• androgens into estrogens&lt;/li&gt;&lt;li&gt;• estrogen levels.&lt;/li&gt;&lt;li&gt;• Example: Anastrozole , letrozole , and exemestane are aromatase inhibitors used in the treatment of estrogen receptor-positive breast cancer in postmenopausal women.&lt;/li&gt;&lt;li&gt;• Example:&lt;/li&gt;&lt;li&gt;• Anastrozole&lt;/li&gt;&lt;li&gt;• letrozole&lt;/li&gt;&lt;li&gt;• exemestane&lt;/li&gt;&lt;li&gt;• inhibitors&lt;/li&gt;&lt;li&gt;• estrogen receptor-positive&lt;/li&gt;&lt;li&gt;• breast cancer in postmenopausal women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DRUGS USED FOR BENIGN PROSTATIC HYPERPLASIA&lt;/li&gt;&lt;li&gt;➤ DRUGS USED FOR BENIGN PROSTATIC HYPERPLASIA&lt;/li&gt;&lt;li&gt;➤ Tamsulosin: Alpha 1a-antagonist. Decreases smooth muscle tone of prostate and bladder neck which leads to improved urine flow , but it will not lead to reduction in size of prostate. Finasteride: 5-alpha reductase (type II) inhibitor. Prevents conversion of testosterone to dihydrotestosterone (DHT) . DHT causes growth and differentiation in the prostate . Type 2 isoform of this enzyme is expressed by stromal cells in the prostate. Reduction in levels of DHT prevents further growth and sometimes reduces the size of the prostate as well. Flutamide: Oral nonsteroidal antiandrogen which inhibits androgen binding to its receptor. It is used in the treatment of metastatic prostatic cancer. Tadalafil: Treatment with PDE-5 inhibitors can be considered in patients who have erectile dysfunction and mild or moderate symptoms of BPH . Tadalafil is approved by the FDA for use in BPH.&lt;/li&gt;&lt;li&gt;➤ Tamsulosin: Alpha 1a-antagonist. Decreases smooth muscle tone of prostate and bladder neck which leads to improved urine flow , but it will not lead to reduction in size of prostate.&lt;/li&gt;&lt;li&gt;➤ Tamsulosin:&lt;/li&gt;&lt;li&gt;➤ Alpha 1a-antagonist.&lt;/li&gt;&lt;li&gt;➤ Decreases&lt;/li&gt;&lt;li&gt;➤ smooth muscle tone of prostate and bladder neck&lt;/li&gt;&lt;li&gt;➤ improved urine flow&lt;/li&gt;&lt;li&gt;➤ not lead to reduction in size of prostate.&lt;/li&gt;&lt;li&gt;➤ Finasteride: 5-alpha reductase (type II) inhibitor. Prevents conversion of testosterone to dihydrotestosterone (DHT) . DHT causes growth and differentiation in the prostate . Type 2 isoform of this enzyme is expressed by stromal cells in the prostate. Reduction in levels of DHT prevents further growth and sometimes reduces the size of the prostate as well.&lt;/li&gt;&lt;li&gt;➤ Finasteride:&lt;/li&gt;&lt;li&gt;➤ 5-alpha reductase (type II) inhibitor.&lt;/li&gt;&lt;li&gt;➤ testosterone to dihydrotestosterone (DHT)&lt;/li&gt;&lt;li&gt;➤ growth and differentiation in the prostate&lt;/li&gt;&lt;li&gt;➤ Type 2 isoform&lt;/li&gt;&lt;li&gt;➤ stromal cells in the prostate. Reduction&lt;/li&gt;&lt;li&gt;➤ DHT prevents further growth&lt;/li&gt;&lt;li&gt;➤ size of the prostate&lt;/li&gt;&lt;li&gt;➤ Flutamide: Oral nonsteroidal antiandrogen which inhibits androgen binding to its receptor. It is used in the treatment of metastatic prostatic cancer.&lt;/li&gt;&lt;li&gt;➤ Flutamide:&lt;/li&gt;&lt;li&gt;➤ nonsteroidal antiandrogen&lt;/li&gt;&lt;li&gt;➤ inhibits androgen binding to its receptor.&lt;/li&gt;&lt;li&gt;➤ metastatic prostatic cancer.&lt;/li&gt;&lt;li&gt;➤ Tadalafil: Treatment with PDE-5 inhibitors can be considered in patients who have erectile dysfunction and mild or moderate symptoms of BPH . Tadalafil is approved by the FDA for use in BPH.&lt;/li&gt;&lt;li&gt;➤ Tadalafil:&lt;/li&gt;&lt;li&gt;➤ PDE-5 inhibitors&lt;/li&gt;&lt;li&gt;➤ erectile dysfunction&lt;/li&gt;&lt;li&gt;➤ mild or&lt;/li&gt;&lt;li&gt;➤ moderate symptoms of BPH&lt;/li&gt;&lt;li&gt;➤ FDA for use in BPH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of diabetes mellitus and hypertension is admitted in the hospital with features of sepsis and there is increase in serum creatinine levels. Which of the following drugs should be stopped?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metformin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Metformin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Insulin : Insulin may still be needed to manage the patient&#x27; s blood glucose levels, especially in the stress of sepsis , which can cause hyperglycemia.&lt;/li&gt;&lt;li&gt;• Option B. Insulin&lt;/li&gt;&lt;li&gt;• s blood glucose levels,&lt;/li&gt;&lt;li&gt;• stress of sepsis&lt;/li&gt;&lt;li&gt;• hyperglycemia.&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol : It is a lipid soluble beta-blocker used to manage hypertension and other cardiovascular conditions . It is safe in renal failure . Beta blockers which should be avoided in renal failure are atenolol, nadolol and sotalol (ANS)&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol&lt;/li&gt;&lt;li&gt;• lipid soluble beta-blocker&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• cardiovascular conditions&lt;/li&gt;&lt;li&gt;• safe&lt;/li&gt;&lt;li&gt;• renal failure&lt;/li&gt;&lt;li&gt;• Beta blockers&lt;/li&gt;&lt;li&gt;• avoided in renal failure are atenolol, nadolol and sotalol (ANS)&lt;/li&gt;&lt;li&gt;• Option D. Linagliptin : A DPP-4 inhibitor used in the management of type 2 diabetes. It is considered safe in patients with renal impairment unlike other drugs in this group.&lt;/li&gt;&lt;li&gt;• Option D. Linagliptin&lt;/li&gt;&lt;li&gt;• DPP-4 inhibitor&lt;/li&gt;&lt;li&gt;• type 2 diabetes.&lt;/li&gt;&lt;li&gt;• renal impairment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with diabetes and renal impairment, especially in acute settings such as sepsis, metformin should be discontinued to prevent the risk of lactic acidosis. It is important to monitor renal function closely and adjust medication as needed based on the patient’s current health status.&lt;/li&gt;&lt;li&gt;➤ diabetes and renal impairment,&lt;/li&gt;&lt;li&gt;➤ acute settings such as sepsis,&lt;/li&gt;&lt;li&gt;➤ metformin&lt;/li&gt;&lt;li&gt;➤ risk of lactic acidosis.&lt;/li&gt;&lt;li&gt;➤ monitor renal function&lt;/li&gt;&lt;li&gt;➤ current health status.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following pairs of antidiabetic drug and its mechanism of action is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glibenclamide—Na K ATPase blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biguanides—AMP kinase activation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vildagliptin—SGLT2 inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voglibose—DPP4 inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biguanides—AMP kinase activation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Biguanides—AMP kinase activation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glibenclamide—Na K ATPase blocker : This statement is incorrect. Glibenclamide (also known as glyburide in some regions) is a sulfonylurea , which acts as a K_ATP channel blocker on pancreatic beta cells, thereby stimulating insulin secretion . It does not block Na K ATPase.&lt;/li&gt;&lt;li&gt;• Option A. Glibenclamide—Na K ATPase blocker&lt;/li&gt;&lt;li&gt;• incorrect. Glibenclamide&lt;/li&gt;&lt;li&gt;• glyburide&lt;/li&gt;&lt;li&gt;• sulfonylurea&lt;/li&gt;&lt;li&gt;• K_ATP channel blocker&lt;/li&gt;&lt;li&gt;• pancreatic beta cells,&lt;/li&gt;&lt;li&gt;• stimulating insulin secretion&lt;/li&gt;&lt;li&gt;• does not block Na K ATPase.&lt;/li&gt;&lt;li&gt;• Option C. Vildagliptin—SGLT2 inhibitor : This statement is incorrect. Vildagliptin is a DPP-4 inhibitor , not an SGLT2 inhibitor. It works by preventing the breakdown of incretin hormones , which increases insulin release and decreases glucagon levels in a glucose-dependent manner.&lt;/li&gt;&lt;li&gt;• Option C. Vildagliptin—SGLT2 inhibitor&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• DPP-4 inhibitor&lt;/li&gt;&lt;li&gt;• preventing the breakdown of incretin hormones&lt;/li&gt;&lt;li&gt;• increases insulin release and decreases glucagon levels&lt;/li&gt;&lt;li&gt;• Option D. Voglibose—DPP4 inhibitor : This statement is incorrect . Voglibose is an alpha-glucosidase inhibitor , not a DPP-4 inhibitor. It works by delaying the digestion of carbohydrates , thereby blunting postprandial blood glucose spikes.&lt;/li&gt;&lt;li&gt;• Option D. Voglibose—DPP4 inhibitor&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• alpha-glucosidase inhibitor&lt;/li&gt;&lt;li&gt;• delaying the digestion of carbohydrates&lt;/li&gt;&lt;li&gt;• blunting postprandial blood glucose spikes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biguanides like metformin activate AMPK, l eading to decreased hepatic glucose production and increased insulin sensitivity without directly stimulating insulin secretion . This mechanism is fundamental in the management of type 2 diabetes, making it a cornerstone of therapy.&lt;/li&gt;&lt;li&gt;➤ Biguanides&lt;/li&gt;&lt;li&gt;➤ metformin activate AMPK, l&lt;/li&gt;&lt;li&gt;➤ decreased hepatic glucose production and increased insulin sensitivity without directly stimulating insulin secretion&lt;/li&gt;&lt;li&gt;➤ mechanism&lt;/li&gt;&lt;li&gt;➤ type 2 diabetes,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Longest acting insulin among the following is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neutral protamine Hagedorn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin glulisine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulin glargine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lente insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insulin glargine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Insulin glargine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Neutral protamine Hagedorn (NPH) : NPH insulin is an intermediate-acting insulin with a duration of action that typically ranges from 16 to 24 hours . While it does provide longer coverage than short-acting insulins, it does not last as long as insulin glargine.&lt;/li&gt;&lt;li&gt;• Option A. Neutral protamine Hagedorn (NPH)&lt;/li&gt;&lt;li&gt;• intermediate-acting insulin&lt;/li&gt;&lt;li&gt;• duration of action&lt;/li&gt;&lt;li&gt;• 16 to 24 hours&lt;/li&gt;&lt;li&gt;• longer coverage than short-acting insulins,&lt;/li&gt;&lt;li&gt;• Option B. Insulin glulisine : Insulin glulisine is a rapid-acting insulin analog with a quick onset of action (approximately 15 minutes ) and a shorter duration of action (3 to 5 hours) , making it well-suited for controlling blood sugar levels during meals.&lt;/li&gt;&lt;li&gt;• Option B. Insulin glulisine&lt;/li&gt;&lt;li&gt;• rapid-acting insulin analog&lt;/li&gt;&lt;li&gt;• quick onset of action&lt;/li&gt;&lt;li&gt;• 15 minutes&lt;/li&gt;&lt;li&gt;• shorter duration of action (3 to 5 hours)&lt;/li&gt;&lt;li&gt;• well-suited for controlling blood sugar levels during meals.&lt;/li&gt;&lt;li&gt;• Option D. Lente insulin : Lente insulin is an intermediate-acting insulin with a duration of action similar to NPH insulin. It is not as long-acting as insulin glargine.&lt;/li&gt;&lt;li&gt;• Option D. Lente insulin&lt;/li&gt;&lt;li&gt;• intermediate-acting insulin&lt;/li&gt;&lt;li&gt;• duration of action&lt;/li&gt;&lt;li&gt;• NPH insulin.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• long-acting as insulin glargine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ INSULIN PREPARATIONS&lt;/li&gt;&lt;li&gt;➤ INSULIN PREPARATIONS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is used for the treatment of syndrome of inappropriate secretion of ADH (SIADH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolvaptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;vW factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terlipressin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tolvaptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Tolvaptan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Desmopressin : Desmopressin is a synthetic analog of antidiuretic hormone (ADH) used to treat conditions like central diabetes insipidus (where ADH is deficient), not SIADH, where ADH secretion is excessive.&lt;/li&gt;&lt;li&gt;• Option B. Desmopressin&lt;/li&gt;&lt;li&gt;• synthetic analog of antidiuretic hormone (ADH)&lt;/li&gt;&lt;li&gt;• central&lt;/li&gt;&lt;li&gt;• diabetes insipidus (where ADH is deficient),&lt;/li&gt;&lt;li&gt;• ADH secretion is excessive.&lt;/li&gt;&lt;li&gt;• Option C. vW factor : Von Willebrand factor (vWF) concentrates are used in the treatment of Von Willebrand disease and certain types of hemophilia, not in the management of SIADH.&lt;/li&gt;&lt;li&gt;• Option C. vW factor&lt;/li&gt;&lt;li&gt;• Von Willebrand factor (vWF)&lt;/li&gt;&lt;li&gt;• Von Willebrand disease and certain&lt;/li&gt;&lt;li&gt;• types of hemophilia,&lt;/li&gt;&lt;li&gt;• Option D. Terlipressin : Terlipressin is a synthetic analog of vasopressin used primarily in the treatment of esophageal variceal bleeding and hepatorenal syndrome, not SIADH.&lt;/li&gt;&lt;li&gt;• Option D. Terlipressin&lt;/li&gt;&lt;li&gt;• Terlipressin&lt;/li&gt;&lt;li&gt;• synthetic analog of vasopressin&lt;/li&gt;&lt;li&gt;• esophageal variceal&lt;/li&gt;&lt;li&gt;• bleeding and hepatorenal syndrome,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For SIADH , where excessive ADH leads to water retention and hyponatremia, Tolvaptan is a valuable treatment option due to its selective action on V2 receptors , promoting the correction of sodium levels while avoiding the excessive loss of electrolytes.&lt;/li&gt;&lt;li&gt;➤ SIADH&lt;/li&gt;&lt;li&gt;➤ excessive ADH&lt;/li&gt;&lt;li&gt;➤ water retention and hyponatremia,&lt;/li&gt;&lt;li&gt;➤ Tolvaptan&lt;/li&gt;&lt;li&gt;➤ selective action on V2 receptors&lt;/li&gt;&lt;li&gt;➤ promoting the correction of sodium levels&lt;/li&gt;&lt;li&gt;➤ excessive loss of electrolytes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with swelling in the neck as shown in figure. She also complained of decreased appetite, fatigue, cold intolerance, and menstrual irregularities. She gained 10 kg weight in the last 4-5 months. Thyroid function tests showed normal T4 levels but elevated TSH levels. The patient should be treated with.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liothyronine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L-Thyroxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. L-Thyroxine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture22.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. L-Thyroxine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Liothyronine : Liothyronine is a synthetic form of triiodothyronine (T3) . While it can be used in certain specific situations, such as in combination therapy with levothyroxine for some patients, L-Thyroxine remains the primary treatment for hypothyroidism due to its stability, longer half-life, and more consistent serum levels.&lt;/li&gt;&lt;li&gt;• Option A. Liothyronine&lt;/li&gt;&lt;li&gt;• synthetic form of triiodothyronine (T3)&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• specific situations,&lt;/li&gt;&lt;li&gt;• combination therapy with levothyroxine&lt;/li&gt;&lt;li&gt;• L-Thyroxine&lt;/li&gt;&lt;li&gt;• primary treatment&lt;/li&gt;&lt;li&gt;• hypothyroidism&lt;/li&gt;&lt;li&gt;• stability, longer half-life, and more consistent serum levels.&lt;/li&gt;&lt;li&gt;• Option C. Carbimazole : Carbimazole is used to treat hyperthyroidism, not hypothyroidism. It works by inhibiting the synthesis of thyroid hormones, which would be contraindicated in a patient already showing signs of low thyroid hormone activity.&lt;/li&gt;&lt;li&gt;• Option C. Carbimazole&lt;/li&gt;&lt;li&gt;• treat hyperthyroidism,&lt;/li&gt;&lt;li&gt;• inhibiting the synthesis of&lt;/li&gt;&lt;li&gt;• thyroid hormones,&lt;/li&gt;&lt;li&gt;• contraindicated in a patient&lt;/li&gt;&lt;li&gt;• signs of low thyroid hormone activity.&lt;/li&gt;&lt;li&gt;• Option D. Steroids : Steroids are not a primary treatment for primary hypothyroidism . They can be used in specific cases of t hyroiditis where inflammation is a significant component, but they would not be the first choice i n typical hypothyroidism treatment.&lt;/li&gt;&lt;li&gt;• Option D. Steroids&lt;/li&gt;&lt;li&gt;• not a primary treatment for primary hypothyroidism&lt;/li&gt;&lt;li&gt;• specific cases of&lt;/li&gt;&lt;li&gt;• hyroiditis&lt;/li&gt;&lt;li&gt;• inflammation is a significant&lt;/li&gt;&lt;li&gt;• not be the first choice i&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with hypothyroidism indicated by symptoms of thyroid hormone deficiency and elevated TSH levels with normal T4, L-Thyroxine is the appropriate treatment to normalize thyroid function and alleviate symptoms.&lt;/li&gt;&lt;li&gt;➤ hypothyroidism&lt;/li&gt;&lt;li&gt;➤ thyroid hormone deficiency&lt;/li&gt;&lt;li&gt;➤ elevated TSH levels&lt;/li&gt;&lt;li&gt;➤ normal T4, L-Thyroxine&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ normalize thyroid function and alleviate symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old female with a history of type 2 diabetes mellitus presents to the clinic with complaints of recurrent urinary tract infections (UTIs) over the past few months. She reports symptoms of urgency, frequency, and dysuria. Her diabetes has been managed with an antidiabetic medication added to her regimen about 6 months ago, around the time the UTIs started becoming more frequent. Her medical history is otherwise unremarkable, and she is not on any other new medications. Which of the following drugs in her treatment regimen is most likely implicated in causing this adverse effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dapagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pramlintide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dapagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Dapagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sitagliptin and C. Linagliptin : Both are Dipeptidyl peptidase-4 (DPP-4) inhibitors. They work by increasing incretin levels, which inhibit glucagon release and increase insulin secretion . DPP-4 inhibitors are not commonly associated with an increased risk of UTIs.&lt;/li&gt;&lt;li&gt;• Option A. Sitagliptin&lt;/li&gt;&lt;li&gt;• C. Linagliptin&lt;/li&gt;&lt;li&gt;• Dipeptidyl peptidase-4 (DPP-4) inhibitors.&lt;/li&gt;&lt;li&gt;• increasing incretin levels,&lt;/li&gt;&lt;li&gt;• inhibit glucagon release and increase insulin secretion&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• increased risk&lt;/li&gt;&lt;li&gt;• of UTIs.&lt;/li&gt;&lt;li&gt;• Option D. Pramlintide : An amylin analogue used in addition to insulin therapy in type 1 and type 2 diabetes to improve glycemic control. Pramlintide is not associated with an increased risk of UTIs.&lt;/li&gt;&lt;li&gt;• Option D. Pramlintide&lt;/li&gt;&lt;li&gt;• amylin analogue&lt;/li&gt;&lt;li&gt;• insulin therapy in type 1 and type 2 diabetes&lt;/li&gt;&lt;li&gt;• glycemic&lt;/li&gt;&lt;li&gt;• Pramlintide&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• increased risk of UTIs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dapagliflozin is an SGLT2 inhibitor that can increase the risk of urinary tract infections due to glucosuria, which can encourage bacterial growth in the urinary tract. Important points about SGLT2 Inhibitors are -&lt;/li&gt;&lt;li&gt;➤ Dapagliflozin is an SGLT2 inhibitor&lt;/li&gt;&lt;li&gt;➤ increase the risk of urinary tract infections&lt;/li&gt;&lt;li&gt;➤ glucosuria,&lt;/li&gt;&lt;li&gt;➤ bacterial growth&lt;/li&gt;&lt;li&gt;➤ Important points about SGLT2 Inhibitors are -&lt;/li&gt;&lt;li&gt;➤ These reduce reabsorption of filtered glucose and lowers the renal threshold for glucose , and thereby increases urinary glucose excretion. These are NOT recommended for patients with type 1 diabetes mellitus or for the treatment of diabetic ketoacidosis. These should NOT be initiated in patients with an eGFR less than 60 mL/min/1 .73 m 2. Adverse Effects: Increases the risk of genital mycotic infections. Urinary tract infections. Hypotension. I mpairment in Renal Function. Increases in Low-Density Lipoprotein Cholesterol (LDL-C)&lt;/li&gt;&lt;li&gt;➤ These reduce reabsorption of filtered glucose and lowers the renal threshold for glucose , and thereby increases urinary glucose excretion.&lt;/li&gt;&lt;li&gt;➤ reduce reabsorption of filtered glucose&lt;/li&gt;&lt;li&gt;➤ lowers the renal threshold for glucose&lt;/li&gt;&lt;li&gt;➤ increases urinary&lt;/li&gt;&lt;li&gt;➤ glucose excretion.&lt;/li&gt;&lt;li&gt;➤ These are NOT recommended for patients with type 1 diabetes mellitus or for the treatment of diabetic ketoacidosis.&lt;/li&gt;&lt;li&gt;➤ NOT&lt;/li&gt;&lt;li&gt;➤ type 1 diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ diabetic ketoacidosis.&lt;/li&gt;&lt;li&gt;➤ These should NOT be initiated in patients with an eGFR less than 60 mL/min/1 .73 m 2.&lt;/li&gt;&lt;li&gt;➤ NOT&lt;/li&gt;&lt;li&gt;➤ eGFR less than 60 mL/min/1 .73 m 2.&lt;/li&gt;&lt;li&gt;➤ Adverse Effects: Increases the risk of genital mycotic infections. Urinary tract infections. Hypotension. I mpairment in Renal Function. Increases in Low-Density Lipoprotein Cholesterol (LDL-C)&lt;/li&gt;&lt;li&gt;➤ Increases the risk of genital mycotic infections. Urinary tract infections. Hypotension. I mpairment in Renal Function. Increases in Low-Density Lipoprotein Cholesterol (LDL-C)&lt;/li&gt;&lt;li&gt;➤ Increases the risk of genital mycotic infections.&lt;/li&gt;&lt;li&gt;➤ Increases&lt;/li&gt;&lt;li&gt;➤ genital mycotic infections.&lt;/li&gt;&lt;li&gt;➤ Urinary tract infections.&lt;/li&gt;&lt;li&gt;➤ Urinary tract infections.&lt;/li&gt;&lt;li&gt;➤ Hypotension.&lt;/li&gt;&lt;li&gt;➤ Hypotension.&lt;/li&gt;&lt;li&gt;➤ I mpairment in Renal Function.&lt;/li&gt;&lt;li&gt;➤ mpairment in Renal Function.&lt;/li&gt;&lt;li&gt;➤ Increases in Low-Density Lipoprotein Cholesterol (LDL-C)&lt;/li&gt;&lt;li&gt;➤ Increases in Low-Density Lipoprotein Cholesterol (LDL-C)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The effectiveness of oral contraceptives is reduced by? Captopril Furosemide Ampicillin Rifampicin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4 correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3 correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 3 correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4 correct.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3 and 4 correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 3 and 4 correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• 1. Captopril : An angiotensin-converting enzyme (ACE) inhibitor used to treat hypertension and heart failure . There is no evidence to suggest that captopril significantly affects the effectiveness of oral contraceptives. 2. Furosemide : A loop diureti c used in the treatment of edema and hypertension. Like captopril, frusemide does not have a known interaction that significantly reduces the effectiveness of oral contraceptives.&lt;/li&gt;&lt;li&gt;• 1. Captopril : An angiotensin-converting enzyme (ACE) inhibitor used to treat hypertension and heart failure . There is no evidence to suggest that captopril significantly affects the effectiveness of oral contraceptives.&lt;/li&gt;&lt;li&gt;• 1. Captopril&lt;/li&gt;&lt;li&gt;• angiotensin-converting enzyme (ACE) inhibitor&lt;/li&gt;&lt;li&gt;• treat hypertension and heart failure&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• captopril significantly affects&lt;/li&gt;&lt;li&gt;• oral contraceptives.&lt;/li&gt;&lt;li&gt;• 2. Furosemide : A loop diureti c used in the treatment of edema and hypertension. Like captopril, frusemide does not have a known interaction that significantly reduces the effectiveness of oral contraceptives.&lt;/li&gt;&lt;li&gt;• 2. Furosemide&lt;/li&gt;&lt;li&gt;• loop diureti&lt;/li&gt;&lt;li&gt;• edema and hypertension.&lt;/li&gt;&lt;li&gt;• captopril, frusemide does not&lt;/li&gt;&lt;li&gt;• interaction&lt;/li&gt;&lt;li&gt;• reduces the effectiveness of oral contraceptives.&lt;/li&gt;&lt;li&gt;• Therefore, the correct pairing is Option C. Ampicillin and D. Rifampicin as both can reduce the effectiveness of oral contraceptives through different mechanisms — ampicillin through it s effect on gut flora and rifampicin through enzyme induction leading to increased metabolism of contraceptives.&lt;/li&gt;&lt;li&gt;• Option C. Ampicillin&lt;/li&gt;&lt;li&gt;• D. Rifampicin&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• reduce the effectiveness&lt;/li&gt;&lt;li&gt;• oral contraceptives&lt;/li&gt;&lt;li&gt;• different mechanisms&lt;/li&gt;&lt;li&gt;• ampicillin&lt;/li&gt;&lt;li&gt;• s effect on gut flora&lt;/li&gt;&lt;li&gt;• rifampicin&lt;/li&gt;&lt;li&gt;• leading to&lt;/li&gt;&lt;li&gt;• increased metabolism of contraceptives.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antibiotics like ampicillin and enzyme inducers like rifampicin can decrease the effectiveness of oral contraceptives.&lt;/li&gt;&lt;li&gt;➤ Antibiotics&lt;/li&gt;&lt;li&gt;➤ ampicillin&lt;/li&gt;&lt;li&gt;➤ enzyme inducers&lt;/li&gt;&lt;li&gt;➤ rifampicin&lt;/li&gt;&lt;li&gt;➤ decrease the effectiveness of oral contraceptives.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Non-pulsatile administration of GnRH agonist can be used in all of the following conditions except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Male infertility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Precocious puberty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostatic carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Male infertility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Male infertility&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Endometriosis : Continuous GnRH agonist treatment can suppress ovarian function and is beneficial in conditions like endometriosis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Endometriosis&lt;/li&gt;&lt;li&gt;• Continuous GnRH agonist&lt;/li&gt;&lt;li&gt;• suppress ovarian function&lt;/li&gt;&lt;li&gt;• endometriosis.&lt;/li&gt;&lt;li&gt;• Option C. Precocious Puberty : GnRH agonists are used to suppress premature gonadotropin secretion in children with central precocious puberty.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Precocious Puberty&lt;/li&gt;&lt;li&gt;• GnRH agonists&lt;/li&gt;&lt;li&gt;• premature gonadotropin secretion&lt;/li&gt;&lt;li&gt;• central&lt;/li&gt;&lt;li&gt;• precocious puberty.&lt;/li&gt;&lt;li&gt;• Option D. Prostatic Carcinoma : In men with advanced prostate cancer, continuous GnRH agonist treatment is used to suppress androgen production.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Prostatic Carcinoma&lt;/li&gt;&lt;li&gt;• advanced prostate cancer,&lt;/li&gt;&lt;li&gt;• GnRH agonist&lt;/li&gt;&lt;li&gt;• suppress&lt;/li&gt;&lt;li&gt;• androgen production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Non-pulsatile administration of GnRH agonists is utilized for conditions requiring suppression of gonadotropin secretion , such as endometriosis, prostatic carcinoma, and precocious puberty, but not for male infertility , which requires pulsatile treatment to stimulate gonadotropin release.&lt;/li&gt;&lt;li&gt;➤ Non-pulsatile administration of GnRH agonists&lt;/li&gt;&lt;li&gt;➤ suppression of gonadotropin secretion&lt;/li&gt;&lt;li&gt;➤ endometriosis, prostatic carcinoma, and precocious puberty,&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ male infertility&lt;/li&gt;&lt;li&gt;➤ pulsatile treatment&lt;/li&gt;&lt;li&gt;➤ gonadotropin release.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is approved for treatment of type 1 as well as type 2 diabetes mellitus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pramlintide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glipizide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pramlintide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Pramlintide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Metformin : Primarily used in the treatment of type 2 diabetes mellitus, metformin is a biguanide that reduces hepatic glucose production and improves insulin sensitivity. It is not used in the treatment of type 1 diabetes because type 1 diabetes involves insulin deficiency, and metformin does not replace insulin.&lt;/li&gt;&lt;li&gt;• Option B. Metformin&lt;/li&gt;&lt;li&gt;• type 2 diabetes mellitus,&lt;/li&gt;&lt;li&gt;• biguanide&lt;/li&gt;&lt;li&gt;• reduces hepatic&lt;/li&gt;&lt;li&gt;• glucose production and improves insulin sensitivity.&lt;/li&gt;&lt;li&gt;• not used&lt;/li&gt;&lt;li&gt;• type 1 diabetes&lt;/li&gt;&lt;li&gt;• insulin deficiency,&lt;/li&gt;&lt;li&gt;• metformin does not replace insulin.&lt;/li&gt;&lt;li&gt;• Option C. Sitagliptin : A dipeptidyl peptidase-4 (DPP-4) inhibitor used in the treatment of type 2 diabetes . It works by increasing incretin levels , which inhibit glucagon release and increase insulin secretion in a glucose-dependent manner. Sitagliptin is not approved for use in type 1 diabetes.&lt;/li&gt;&lt;li&gt;• Option C. Sitagliptin&lt;/li&gt;&lt;li&gt;• dipeptidyl peptidase-4 (DPP-4) inhibitor&lt;/li&gt;&lt;li&gt;• type 2 diabetes&lt;/li&gt;&lt;li&gt;• increasing&lt;/li&gt;&lt;li&gt;• incretin levels&lt;/li&gt;&lt;li&gt;• inhibit glucagon release and increase insulin secretion&lt;/li&gt;&lt;li&gt;• glucose-dependent&lt;/li&gt;&lt;li&gt;• Sitagliptin&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• type 1 diabetes.&lt;/li&gt;&lt;li&gt;• Option D. Glipizide : A sulfonylurea used in the treatment of type 2 diabetes . It stimulates the release of insulin from pancreatic β-cells . Because individuals with type 1 diabetes have little to no insulin production, sulfonylureas like glipizide are not effective for type 1 diabetes.&lt;/li&gt;&lt;li&gt;• Option D. Glipizide&lt;/li&gt;&lt;li&gt;• sulfonylurea&lt;/li&gt;&lt;li&gt;• type 2 diabetes&lt;/li&gt;&lt;li&gt;• release of insulin from pancreatic β-cells&lt;/li&gt;&lt;li&gt;• type 1 diabetes&lt;/li&gt;&lt;li&gt;• no insulin production, sulfonylureas like glipizide&lt;/li&gt;&lt;li&gt;• type 1 diabetes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pramlintide is approved for both type 1 and type 2 diabetes as an adjunct to insulin therapy due to its role in modulating gastric emptying and blood glucose levels post meals.&lt;/li&gt;&lt;li&gt;➤ Pramlintide&lt;/li&gt;&lt;li&gt;➤ both type 1 and type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ adjunct to insulin therapy&lt;/li&gt;&lt;li&gt;➤ modulating gastric&lt;/li&gt;&lt;li&gt;➤ emptying and blood glucose levels post meals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Insulin having the longest duration of action is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isophane insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin glargine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulin-zinc suspension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin degludec&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Insulin degludec&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Insulin degludec&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Isophane insulin (NPH) : Intermediate-acting insulin with an effective duration of 10-20 hours , making it shorter in duration compared to insulin degludec.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• insulin (NPH)&lt;/li&gt;&lt;li&gt;• Intermediate-acting insulin&lt;/li&gt;&lt;li&gt;• 10-20 hours&lt;/li&gt;&lt;li&gt;• shorter in&lt;/li&gt;&lt;li&gt;• duration&lt;/li&gt;&lt;li&gt;• insulin degludec.&lt;/li&gt;&lt;li&gt;• Option B . Insulin glargine : Another long-acting insulin with a duration of approximately 24 hours, but still shorter than insulin degludec.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Insulin glargine&lt;/li&gt;&lt;li&gt;• long-acting insulin&lt;/li&gt;&lt;li&gt;• duration of approximately 24 hours,&lt;/li&gt;&lt;li&gt;• still shorter than insulin&lt;/li&gt;&lt;li&gt;• degludec.&lt;/li&gt;&lt;li&gt;• Option C. Insulin-zinc suspension (Lente) : Consists of 30% amorphous and 70% crystalline insulin , classified as intermediate-acting with a duration similar to NPH.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Insulin-zinc suspension (Lente)&lt;/li&gt;&lt;li&gt;• 30% amorphous and 70% crystalline insulin&lt;/li&gt;&lt;li&gt;• intermediate-acting&lt;/li&gt;&lt;li&gt;• duration similar to NPH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Insulin Preparations&lt;/li&gt;&lt;li&gt;➤ Insulin Preparations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following SERM is approved for treatment of dyspareunia in post-menopausal females?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ospemifene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clomiphene citrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ospemifene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Ospemifene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Raloxifene: Raloxifene is a SERM that is used primarily for the prevention and treatment of osteoporosis in postmenopausal women and to reduce the risk of invasive breast cancer in postmenopausal women with osteoporosis or at high risk for breast cancer . It is not used for dyspareunia.&lt;/li&gt;&lt;li&gt;• Option A. Raloxifene:&lt;/li&gt;&lt;li&gt;• SERM&lt;/li&gt;&lt;li&gt;• used primarily&lt;/li&gt;&lt;li&gt;• prevention and treatment of osteoporosis&lt;/li&gt;&lt;li&gt;• postmenopausal women&lt;/li&gt;&lt;li&gt;• reduce the risk of invasive breast cancer&lt;/li&gt;&lt;li&gt;
