tology 4 th edition Page no 672&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The clinical finding in the 10-year-old boy includes fever, joint pain, and a hand lesion as shown in the image below. What is the likely diagnosis based on these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gottron&#x27;s Papules - Juvenile Dermatomyositis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid Nodules - Juvenile Rheumatic Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sclerodactyly - Systemic Sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mechanic&#x27;s Hand - Systemic Lupus Erythematosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gottron&#x27;s Papules - Juvenile Dermatomyositis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/picture44.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/picture55.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/picture66.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/picture77.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/picture88.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/picture99.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gottron&#x27;s Papules - Juvenile Dermatomyositis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid Nodules - Juvenile Rheumatoid Arthritis:&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid Nodules - Juvenile Rheumatoid Arthritis:&lt;/li&gt;&lt;li&gt;• Juvenile Rheumatoid Arthritis is an Autoimmune disorder causing chronic joint inflammation in children. Rheumatoid Nodules are Firm, Painless , Subcutaneous nodules that usually occur in areas of pressure but are not typically seen in the hands in this form.&lt;/li&gt;&lt;li&gt;• Juvenile Rheumatoid Arthritis is an Autoimmune disorder causing chronic joint inflammation in children.&lt;/li&gt;&lt;li&gt;• Juvenile Rheumatoid Arthritis&lt;/li&gt;&lt;li&gt;• Autoimmune disorder&lt;/li&gt;&lt;li&gt;• chronic&lt;/li&gt;&lt;li&gt;• joint inflammation&lt;/li&gt;&lt;li&gt;• children.&lt;/li&gt;&lt;li&gt;• Rheumatoid Nodules are Firm, Painless , Subcutaneous nodules that usually occur in areas of pressure but are not typically seen in the hands in this form.&lt;/li&gt;&lt;li&gt;• Rheumatoid Nodules&lt;/li&gt;&lt;li&gt;• Firm, Painless&lt;/li&gt;&lt;li&gt;• Subcutaneous nodules&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• not typically&lt;/li&gt;&lt;li&gt;• hands&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis and rheumatoid nodules. Note the periarticular location of the skin- coloured nodules . The lesion in the image doesn&#x27;t match the typical appearance of rheumatoid nodules .&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis and rheumatoid nodules. Note the periarticular location of the skin- coloured nodules .&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis and rheumatoid nodules. Note the periarticular location of the skin- coloured nodules .&lt;/li&gt;&lt;li&gt;• The lesion in the image doesn&#x27;t match the typical appearance of rheumatoid nodules .&lt;/li&gt;&lt;li&gt;• doesn&#x27;t match&lt;/li&gt;&lt;li&gt;• typical appearance&lt;/li&gt;&lt;li&gt;• rheumatoid nodules&lt;/li&gt;&lt;li&gt;• Option C. Sclerodactyly - Systemic Sclerosis:&lt;/li&gt;&lt;li&gt;• Option C. Sclerodactyly - Systemic Sclerosis:&lt;/li&gt;&lt;li&gt;• Systemic Sclerosis is a connective tissue disease characterized by skin thickening and hardening (scleroderma). Sclerodactyly refers to thickening and tightening of the skin on the fingers and hands , leading to a claw-like appearance . The lesion shown doesn&#x27;t indicate the skin thickening or tightness characteristic of sclerodactyly .&lt;/li&gt;&lt;li&gt;• Systemic Sclerosis is a connective tissue disease characterized by skin thickening and hardening (scleroderma).&lt;/li&gt;&lt;li&gt;• Systemic Sclerosis&lt;/li&gt;&lt;li&gt;• connective tissue&lt;/li&gt;&lt;li&gt;• thickening&lt;/li&gt;&lt;li&gt;• hardening (scleroderma).&lt;/li&gt;&lt;li&gt;• Sclerodactyly refers to thickening and tightening of the skin on the fingers and hands , leading to a claw-like appearance .&lt;/li&gt;&lt;li&gt;• Sclerodactyly&lt;/li&gt;&lt;li&gt;• thickening and tightening&lt;/li&gt;&lt;li&gt;• fingers&lt;/li&gt;&lt;li&gt;• hands&lt;/li&gt;&lt;li&gt;• claw-like appearance&lt;/li&gt;&lt;li&gt;• The lesion shown doesn&#x27;t indicate the skin thickening or tightness characteristic of sclerodactyly .&lt;/li&gt;&lt;li&gt;• doesn&#x27;t indicate&lt;/li&gt;&lt;li&gt;• skin thickening&lt;/li&gt;&lt;li&gt;• tightness characteristic&lt;/li&gt;&lt;li&gt;• sclerodactyly&lt;/li&gt;&lt;li&gt;• Option D. Mechanic&#x27;s Hand - Systemic Lupus Erythematosus (SLE):&lt;/li&gt;&lt;li&gt;• Option D. Mechanic&#x27;s Hand - Systemic Lupus Erythematosus (SLE):&lt;/li&gt;&lt;li&gt;• SLE is an autoimmune disease affecting multiple organ systems. Mechanic&#x27;s hand is a sign associated more with dermatomyositis than SLE, characterized by rough, cracked skin on the sides of the fingers, mimicking the hands of a manual labourer . The presentation of mechanic&#x27;s hand in SLE is less common and the symptoms described do not align well with SLE.&lt;/li&gt;&lt;li&gt;• SLE is an autoimmune disease affecting multiple organ systems.&lt;/li&gt;&lt;li&gt;• SLE&lt;/li&gt;&lt;li&gt;• autoimmune&lt;/li&gt;&lt;li&gt;• multiple organ&lt;/li&gt;&lt;li&gt;• Mechanic&#x27;s hand is a sign associated more with dermatomyositis than SLE, characterized by rough, cracked skin on the sides of the fingers, mimicking the hands of a manual labourer .&lt;/li&gt;&lt;li&gt;• Mechanic&#x27;s hand&lt;/li&gt;&lt;li&gt;• dermatomyositis&lt;/li&gt;&lt;li&gt;• rough, cracked skin&lt;/li&gt;&lt;li&gt;• fingers,&lt;/li&gt;&lt;li&gt;• manual labourer&lt;/li&gt;&lt;li&gt;• The presentation of mechanic&#x27;s hand in SLE is less common and the symptoms described do not align well with SLE.&lt;/li&gt;&lt;li&gt;• less common&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a case involving fever, joint pain, and hand lesions in a child , the presence of Gottron&#x27;s papules is indicative of Juvenile dermatomyositis .&lt;/li&gt;&lt;li&gt;➤ fever, joint pain, and hand lesions in a child&lt;/li&gt;&lt;li&gt;➤ Gottron&#x27;s papules&lt;/li&gt;&lt;li&gt;➤ Juvenile dermatomyositis&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9 th Edition Chapter 53 Page no 53.1-53.12&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks Textbook of Dermatology- 9 th Edition Chapter 53 Page no 53.1-53.12&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 21 st Edition Page 2820-2821&lt;/li&gt;&lt;li&gt;➤ Harrison’s Principles of Internal Medicine 21 st Edition Page 2820-2821&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male presents to the emergency department with a rapidly developing rash. He reports a recent history of herpes simplex virus infection and has been taking a sulphonamide antibiotic for a urinary tract infection. Physical examination reveals multiple round lesions with a typical target or \&quot;iris\&quot; appearance, centrally darkened with concentric rings, located on his palms and soles. Some of the lesions are also noted on his trunk and face. The patient denies any respiratory or gastrointestinal symptoms. All are true about EMF except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Associated with Herpes Simplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Associated with Sulphonamides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lesions are Symmetrical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EM Minor has Mucosal Involvement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. EM Minor has Mucosal Involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/picture101.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/picture1111.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) EM Minor has Mucosal Involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Associated with Herpes Simplex : Erythema Multiforme (EM) is frequently associated with herpes simplex virus (HSV) infections . HSV is one of the most common precipitating factors for EM.&lt;/li&gt;&lt;li&gt;• Option A. Associated with Herpes Simplex&lt;/li&gt;&lt;li&gt;• herpes simplex virus (HSV) infections&lt;/li&gt;&lt;li&gt;• Option B. Associated with Sulphonamides : EM can be associated with reactions to certain medications, including sulphonamides , which are known to be a common drug trigger.&lt;/li&gt;&lt;li&gt;• Option B. Associated with Sulphonamides&lt;/li&gt;&lt;li&gt;• reactions&lt;/li&gt;&lt;li&gt;• sulphonamides&lt;/li&gt;&lt;li&gt;• common drug trigger.&lt;/li&gt;&lt;li&gt;• Option C. Lesions are Symmetrical : The lesions in EM are typically symmetrical and often present with a classic target or iris appearance , as described in the vignette.&lt;/li&gt;&lt;li&gt;• Option C. Lesions are Symmetrical&lt;/li&gt;&lt;li&gt;• symmetrical&lt;/li&gt;&lt;li&gt;• classic target or iris appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Erythema multiforme minor is characterized by target lesions without mucosal involvement, unlike erythema multiforme major, which does include mucosal lesi ons. EM can be triggered by infections such as Herpes Simplex Virus and medications like Sulphonamides and the lesions are typically symmetrical.&lt;/li&gt;&lt;li&gt;➤ Erythema multiforme minor is characterized by target lesions without mucosal involvement, unlike erythema multiforme major, which does include mucosal lesi ons.&lt;/li&gt;&lt;li&gt;➤ Erythema multiforme minor&lt;/li&gt;&lt;li&gt;➤ target lesions&lt;/li&gt;&lt;li&gt;➤ without mucosal&lt;/li&gt;&lt;li&gt;➤ EM can be triggered by infections such as Herpes Simplex Virus and medications like Sulphonamides and the lesions are typically symmetrical.&lt;/li&gt;&lt;li&gt;➤ triggered by infections&lt;/li&gt;&lt;li&gt;➤ Herpes Simplex&lt;/li&gt;&lt;li&gt;➤ Virus&lt;/li&gt;&lt;li&gt;➤ medications&lt;/li&gt;&lt;li&gt;➤ Sulphonamides&lt;/li&gt;&lt;li&gt;➤ typically symmetrical.&lt;/li&gt;&lt;li&gt;➤ Ref : Rook&#x27;s Textbook of Dermatology 9th Edition Chapter 47, Page no 47.1-5&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rook&#x27;s Textbook of Dermatology 9th Edition Chapter 47, Page no 47.1-5&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th Edition Page no 323&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th Edition Page no 323&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

C4470211/&lt;/li&gt;&lt;li&gt;➤ https://www.e-ijd.org/article.asp?issn=0019-5154;year=2021;volume=66;issue=6;spage=707;epage=707;aulast=Ramesh&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the INCORRECT statement about Dermatitis among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All Eczema is Dermatitis, but not all dermatitis is Eczema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pruritus is hallmark clinical feature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nummular Eczema is the other name for Discoid Eczema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pityriasis Versicolor is a form of Dermatitis &amp;amp; it is associated with Atopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pityriasis Versicolor is a form of Dermatitis &amp; it is associated with Atopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture62.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-161847.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture63.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture64.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Dermatitis is an umbrella term , covering many skin conditions associated with inflammation of skin including Eczema , so All eczema is dermatitis , but not all dermatitis is eczema .&lt;/li&gt;&lt;li&gt;• Option A: Dermatitis&lt;/li&gt;&lt;li&gt;• umbrella term&lt;/li&gt;&lt;li&gt;• skin conditions&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;li&gt;• Eczema&lt;/li&gt;&lt;li&gt;• All eczema&lt;/li&gt;&lt;li&gt;• dermatitis&lt;/li&gt;&lt;li&gt;• not all dermatitis&lt;/li&gt;&lt;li&gt;• eczema&lt;/li&gt;&lt;li&gt;• Option B: The hallmark symptom of eczema is intense pruritus.&lt;/li&gt;&lt;li&gt;• Option B: The hallmark&lt;/li&gt;&lt;li&gt;• intense pruritus.&lt;/li&gt;&lt;li&gt;• The image below shows eczema .&lt;/li&gt;&lt;li&gt;• eczema&lt;/li&gt;&lt;li&gt;• Option C: Nummular dermatitis / Nummular eczema / Discoid Eczema presents as a well demarcated coin shaped erythematous plaque with vesicles surrounding it.&lt;/li&gt;&lt;li&gt;• Option C: Nummular dermatitis / Nummular eczema / Discoid Eczema&lt;/li&gt;&lt;li&gt;• coin shaped erythematous plaque&lt;/li&gt;&lt;li&gt;• Common locations involved are:&lt;/li&gt;&lt;li&gt;• Common locations&lt;/li&gt;&lt;li&gt;• Trunk Extensor surfaces of extremities:&lt;/li&gt;&lt;li&gt;• Trunk&lt;/li&gt;&lt;li&gt;• Extensor surfaces of extremities:&lt;/li&gt;&lt;li&gt;• Men - pretibial areas&lt;/li&gt;&lt;li&gt;• Men&lt;/li&gt;&lt;li&gt;• Women – Dorsal aspects of hand&lt;/li&gt;&lt;li&gt;• Women&lt;/li&gt;&lt;li&gt;• The image below shows nummular dermatitis .&lt;/li&gt;&lt;li&gt;• nummular dermatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Pityriasis Alba (NOT versicolor) is a form of dermatitis &amp;amp; it is associated with atopy .&lt;/li&gt;&lt;li&gt;➤ Pityriasis Alba (NOT versicolor) is a form of dermatitis &amp;amp; it is associated with atopy .&lt;/li&gt;&lt;li&gt;➤ Pityriasis Alba&lt;/li&gt;&lt;li&gt;➤ dermatitis&lt;/li&gt;&lt;li&gt;➤ atopy&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9th Edition Volume 2 Chapter 39 Page No 39.1-3, 39.7-8, 39.25&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9th Edition Volume 2 Chapter 39 Page No 39.1-3, 39.7-8, 39.25&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child presented to the dermatology clinic with itchy and hyperpigmented plaques in cubital and popliteal fossa as shown in image. Her personal history reveals a chronic &amp;amp; recurrent course of these lesions; family history is positive for asthma. Identify the FALSE statement related to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atopic Dermatitis (AD) is the diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UK refinement of Hanifin &amp;amp; Rajka criteria is used in the diagnosis of AD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has a Flexural distribution in Infantile Phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Face is the First Site of involvement of AD in infants&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It has a Flexural distribution in Infantile Phase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/07/picture4_MDg49a8.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-162724.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture65.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture66.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It has a Flexural Distribution in Infantile Phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: UK refinement of Hanifin &amp;amp; Rajka’s diagnostic criteria of atopic dermatitis (Eczema):&lt;/li&gt;&lt;li&gt;• Option B: UK refinement of Hanifin &amp;amp; Rajka’s diagnostic criteria of atopic dermatitis (Eczema):&lt;/li&gt;&lt;li&gt;• An itchy skin condition (or parental report of scratching or rubbing in a child ) Plus three or more of the following:&lt;/li&gt;&lt;li&gt;• An itchy skin condition (or parental report of scratching or rubbing in a child )&lt;/li&gt;&lt;li&gt;• itchy skin&lt;/li&gt;&lt;li&gt;• parental report&lt;/li&gt;&lt;li&gt;• scratching&lt;/li&gt;&lt;li&gt;• rubbing&lt;/li&gt;&lt;li&gt;• child&lt;/li&gt;&lt;li&gt;• Plus three or more of the following:&lt;/li&gt;&lt;li&gt;• Plus three&lt;/li&gt;&lt;li&gt;• Onset below age 2 years (not used if child is under 4 years) History of skin crease involvement (including cheeks in children under 10 years) History of a generally dry skin Personal history of other atopic disease (or history of any atopic disease in a first degree relative in children under 4 years ) Visible flexural dermatitis (or dermatitis of cheeks / forehead and outer limbs in children under 4 years )&lt;/li&gt;&lt;li&gt;• Onset below age 2 years (not used if child is under 4 years)&lt;/li&gt;&lt;li&gt;• below age 2 years&lt;/li&gt;&lt;li&gt;• History of skin crease involvement (including cheeks in children under 10 years)&lt;/li&gt;&lt;li&gt;• skin crease involvement&lt;/li&gt;&lt;li&gt;• History of a generally dry skin&lt;/li&gt;&lt;li&gt;• generally dry skin&lt;/li&gt;&lt;li&gt;• Personal history of other atopic disease (or history of any atopic disease in a first degree relative in children under 4 years )&lt;/li&gt;&lt;li&gt;• under 4 years&lt;/li&gt;&lt;li&gt;• Visible flexural dermatitis (or dermatitis of cheeks / forehead and outer limbs in children under 4 years )&lt;/li&gt;&lt;li&gt;• flexural dermatitis&lt;/li&gt;&lt;li&gt;• dermatitis&lt;/li&gt;&lt;li&gt;• cheeks&lt;/li&gt;&lt;li&gt;• forehead&lt;/li&gt;&lt;li&gt;• outer limbs&lt;/li&gt;&lt;li&gt;• under 4 years&lt;/li&gt;&lt;li&gt;• Clinical features include:&lt;/li&gt;&lt;li&gt;• Clinical features&lt;/li&gt;&lt;li&gt;• Dennie morgan fold under lower eyelid Allergic shiners – periorbital pigmentation Allergic salute – horizontal groove on dorsum of nasal bridge&lt;/li&gt;&lt;li&gt;• Dennie morgan fold under lower eyelid&lt;/li&gt;&lt;li&gt;• Dennie morgan&lt;/li&gt;&lt;li&gt;• lower eyelid&lt;/li&gt;&lt;li&gt;• Allergic shiners – periorbital pigmentation&lt;/li&gt;&lt;li&gt;• Allergic shiners&lt;/li&gt;&lt;li&gt;• periorbital pigmentation&lt;/li&gt;&lt;li&gt;• Allergic salute – horizontal groove on dorsum of nasal bridge&lt;/li&gt;&lt;li&gt;• Allergic salute&lt;/li&gt;&lt;li&gt;• horizontal groove&lt;/li&gt;&lt;li&gt;• dorsum&lt;/li&gt;&lt;li&gt;• nasal bridge&lt;/li&gt;&lt;li&gt;• Dennie morgan fold&lt;/li&gt;&lt;li&gt;• Dennie morgan fold&lt;/li&gt;&lt;li&gt;• Complications:&lt;/li&gt;&lt;li&gt;• Complications:&lt;/li&gt;&lt;li&gt;• Staphylococcus aureus is the most common organism to cause secondary infections in the lesions of atopic dermatitis .&lt;/li&gt;&lt;li&gt;• Staphylococcus aureus is the most common organism to cause secondary infections in the lesions of atopic dermatitis .&lt;/li&gt;&lt;li&gt;• Staphylococcus aureus&lt;/li&gt;&lt;li&gt;• secondary infections&lt;/li&gt;&lt;li&gt;• lesions&lt;/li&gt;&lt;li&gt;• atopic dermatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atopic dermatitis in infants typically involves the face and extensor surfaces rather than flexural areas , which are more commonly affected in older children and adults .&lt;/li&gt;&lt;li&gt;➤ Atopic dermatitis in infants typically involves the face and extensor surfaces rather than flexural areas , which are more commonly affected in older children and adults .&lt;/li&gt;&lt;li&gt;➤ Atopic dermatitis in infants&lt;/li&gt;&lt;li&gt;➤ face&lt;/li&gt;&lt;li&gt;➤ extensor surfaces&lt;/li&gt;&lt;li&gt;➤ flexural areas&lt;/li&gt;&lt;li&gt;➤ affected&lt;/li&gt;&lt;li&gt;➤ older children&lt;/li&gt;&lt;li&gt;➤ adults&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9th Edition Volume 2 Chapter 41 Page No 41.1, 41.2, 41.13-19&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9th Edition Volume 2 Chapter 41 Page No 41.1, 41.2, 41.13-19&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition V olume 3 Chapter 149 Page No 149.21&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9 th Edition V&lt;/li&gt;&lt;li&gt;➤ olume 3 Chapter 149 Page No 149.21&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Systemic Disease known to be associated with Seborrheic Dermatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinson’s Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;COPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple Myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parkinson’s Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. COPD (Chronic Obstructive Pulmonary Disease)&lt;/li&gt;&lt;li&gt;• Option B. COPD (Chronic Obstructive Pulmonary Disease)&lt;/li&gt;&lt;li&gt;• It is a lung disease characterized by chronic obstruction of lung airflow that interferes with normal breathing . There is no direct association between COPD and seborrheic dermatitis.&lt;/li&gt;&lt;li&gt;• It is a lung disease characterized by chronic obstruction of lung airflow that interferes with normal breathing .&lt;/li&gt;&lt;li&gt;• lung disease&lt;/li&gt;&lt;li&gt;• chronic obstruction&lt;/li&gt;&lt;li&gt;• lung airflow&lt;/li&gt;&lt;li&gt;• normal breathing&lt;/li&gt;&lt;li&gt;• There is no direct association between COPD and seborrheic dermatitis.&lt;/li&gt;&lt;li&gt;• Option C. Multiple myeloma&lt;/li&gt;&lt;li&gt;• Option C. Multiple myeloma&lt;/li&gt;&lt;li&gt;• It is a cancer of plasma cells . While it can cause a variety of systemic symptoms , it is not typically associated with seborrheic dermatitis.&lt;/li&gt;&lt;li&gt;• It is a cancer of plasma cells .&lt;/li&gt;&lt;li&gt;• cancer&lt;/li&gt;&lt;li&gt;• plasma cells&lt;/li&gt;&lt;li&gt;• While it can cause a variety of systemic symptoms , it is not typically associated with seborrheic dermatitis.&lt;/li&gt;&lt;li&gt;• variety&lt;/li&gt;&lt;li&gt;• systemic symptoms&lt;/li&gt;&lt;li&gt;• Option D. Leprosy&lt;/li&gt;&lt;li&gt;• Option D. Leprosy&lt;/li&gt;&lt;li&gt;• It is a chronic infectious disease caused by Mycobacterium leprae , affecting the skin and peripheral nerves . It is not commonly associated with seborrheic dermatitis.&lt;/li&gt;&lt;li&gt;• It is a chronic infectious disease caused by Mycobacterium leprae , affecting the skin and peripheral nerves .&lt;/li&gt;&lt;li&gt;• chronic infectious disease&lt;/li&gt;&lt;li&gt;• Mycobacterium leprae&lt;/li&gt;&lt;li&gt;• skin and peripheral nerves&lt;/li&gt;&lt;li&gt;• It is not commonly associated with seborrheic dermatitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Seborrheic dermatitis is commonly associated with Parkinson’s disease due to possible autonomic dysregulation affecting the skin , particularly the sebaceous glands .&lt;/li&gt;&lt;li&gt;➤ Seborrheic dermatitis is commonly associated with Parkinson’s disease due to possible autonomic dysregulation affecting the skin , particularly the sebaceous glands .&lt;/li&gt;&lt;li&gt;➤ Seborrheic dermatitis&lt;/li&gt;&lt;li&gt;➤ Parkinson’s disease&lt;/li&gt;&lt;li&gt;➤ autonomic dysregulation&lt;/li&gt;&lt;li&gt;➤ affecting&lt;/li&gt;&lt;li&gt;➤ skin&lt;/li&gt;&lt;li&gt;➤ sebaceous glands&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9th Edition Volume 2 Chapter 40 Page No 40.1-40.4&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Rooks Textbook of Dermatology- 9th Edition Volume 2 Chapter 40 Page No 40.1-40.4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements are correct EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Berloque Dermatitis is due to Perfumes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meyerson Nevus is also known as Halo Dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esteatotic eczema is also called as Eczema Craquele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphomas are most common cause for Erythroderma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lymphomas are most common cause for Erythroderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture67.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture68.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture69.jpg&quot;
