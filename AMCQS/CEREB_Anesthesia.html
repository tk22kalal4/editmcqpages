lt;/li&gt;&lt;li&gt;• bag and mask ventilation&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;li&gt;• Option B . Trauma Patient posted for Emergency Surgery : In trauma patients , especially with an unknown time of last meal , the risk of aspiration is high , so bag and mask ventilation is typically avoided in favor of rapid sequence induction.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Trauma Patient posted for Emergency Surgery&lt;/li&gt;&lt;li&gt;• trauma patients&lt;/li&gt;&lt;li&gt;• unknown time of last meal&lt;/li&gt;&lt;li&gt;• risk of aspiration is high&lt;/li&gt;&lt;li&gt;• typically avoided&lt;/li&gt;&lt;li&gt;• Option D . Pregnant Patient posted for Emergency LSCS : Pregnant patients, especially in the third trimester or in an emergency such as LSCS ( Lower Segment Caesarean Section ), have an increased risk of aspiration due to physiological changes and urgency of the situation . Therefore, bag and mask ventilation is usually avoided , and rapid sequence induction is preferred .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Pregnant Patient posted for Emergency LSCS&lt;/li&gt;&lt;li&gt;• third trimester&lt;/li&gt;&lt;li&gt;• emergency such as LSCS&lt;/li&gt;&lt;li&gt;• Lower Segment Caesarean Section&lt;/li&gt;&lt;li&gt;• increased risk of aspiration&lt;/li&gt;&lt;li&gt;• physiological changes&lt;/li&gt;&lt;li&gt;• urgency of the situation&lt;/li&gt;&lt;li&gt;• usually avoided&lt;/li&gt;&lt;li&gt;• rapid sequence induction&lt;/li&gt;&lt;li&gt;• preferred&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In clinical practice, bag and mask ventilation should be used with caution , considering the risk of aspiration . It is generally contraindicated in situations where the stomach content might enter the lungs , such as in patients with full stomachs , intestinal obstruction, pregnancy, or conditions like diabetic gastroparesis. In the case of a fracture mandible where there is no significant risk of aspiration , bag and mask ventilation may be safely utilized if necessary .&lt;/li&gt;&lt;li&gt;➤ bag and mask ventilation&lt;/li&gt;&lt;li&gt;➤ caution&lt;/li&gt;&lt;li&gt;➤ risk of aspiration&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;li&gt;➤ stomach content might enter the lungs&lt;/li&gt;&lt;li&gt;➤ full stomachs&lt;/li&gt;&lt;li&gt;➤ intestinal obstruction, pregnancy, or conditions like diabetic gastroparesis.&lt;/li&gt;&lt;li&gt;➤ fracture mandible&lt;/li&gt;&lt;li&gt;➤ no significant risk of aspiration&lt;/li&gt;&lt;li&gt;➤ bag and mask ventilation&lt;/li&gt;&lt;li&gt;➤ safely utilized if necessary&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 9th edition Page no. 1392&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Miller&#x27;s Anesthesia 9th edition Page no. 1392&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these muscle relaxants is preferred for Rapid Sequence Induction (RSI)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rocuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Both of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Succinylcholine is the depolarising muscle relaxant of choice for RSI since it has a rapid onset and short duration of action .&lt;/li&gt;&lt;li&gt;• Succinylcholine&lt;/li&gt;&lt;li&gt;• depolarising muscle relaxant of choice for RSI&lt;/li&gt;&lt;li&gt;• rapid onset and short duration of action&lt;/li&gt;&lt;li&gt;• Rocuronium is the non-depolarising muscle relaxant of choice for RSI, used when succinylcholine is contraindicated.&lt;/li&gt;&lt;li&gt;• Rocuronium&lt;/li&gt;&lt;li&gt;• non-depolarising muscle relaxant of choice for RSI, used when succinylcholine is contraindicated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Both succinylcholine, a depolarizing agent, and rocuronium, a non-depolarizing agent, are appropriate muscle relaxants for RSI&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Anaesthesiology, 5 th edition page 291&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail’s Anaesthesiology, 5 th edition page 291&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the steps of Rapid sequence induction in the correct order? Pre-oxygenation with 100% 02 IV Succinylcholine Administration of rapidly acting IV induction agent Sellick&#x27;s manoeuvre (cricoid pressure) by assistant&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 ,3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 4, 3, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 4, 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 4, 3, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture37.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 4, 3, 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Steps of Rapid Sequence Induction:&lt;/li&gt;&lt;li&gt;• Steps of Rapid Sequence Induction:&lt;/li&gt;&lt;li&gt;• Pre-oxygenation with 100% 02 Sellick&#x27;s manoeuvre (cricoid pressure) by assistant Administration of rapidly acting IV induction agent IV Succinylcholine Do NOT ventilate patient Direct laryngoscopy and intubation Confirm endotracheal tube placement Remove cricoid pressure&lt;/li&gt;&lt;li&gt;• Pre-oxygenation with 100% 02&lt;/li&gt;&lt;li&gt;• Sellick&#x27;s manoeuvre (cricoid pressure) by assistant&lt;/li&gt;&lt;li&gt;• Administration of rapidly acting IV induction agent&lt;/li&gt;&lt;li&gt;• IV Succinylcholine&lt;/li&gt;&lt;li&gt;• Do NOT ventilate patient&lt;/li&gt;&lt;li&gt;• Direct laryngoscopy and intubation&lt;/li&gt;&lt;li&gt;• Confirm endotracheal tube placement&lt;/li&gt;&lt;li&gt;• Remove cricoid pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The accurate sequence of RSI is pre-oxygenation with 100% O2, application of Sellick&#x27;s maneuver (cricoid pressure), administration of a rapidly acting IV induction agent, followed by IV succinylcholine.&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 9th edition Page no. 1382&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 9th edition Page no. 1382&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instruments given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crash Cart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Airway Cart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Operating Room Cart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intubation Cart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Airway Cart&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture38.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Airway Cart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Crash Cart: A crash cart contains emergency medical supplies and medication that are used in cardiac arrest .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Crash Cart:&lt;/li&gt;&lt;li&gt;• emergency medical supplies&lt;/li&gt;&lt;li&gt;• medication&lt;/li&gt;&lt;li&gt;• cardiac arrest&lt;/li&gt;&lt;li&gt;• Option C. Operating Room Cart: While an operating room cart may contain a variety of surgical instruments and supplies , the specific collection of airway equipment seen here is more specialized than what would be found in a general operating room cart.&lt;/li&gt;&lt;li&gt;• Option C. Operating Room Cart:&lt;/li&gt;&lt;li&gt;• surgical instruments and supplies&lt;/li&gt;&lt;li&gt;• collection of airway equipment&lt;/li&gt;&lt;li&gt;• more specialized&lt;/li&gt;&lt;li&gt;• Option D. Intubation Cart: An intubation cart would contain equipment specifically for intubation , and while this could be another name for an airway cart, the term \&quot;airway cart\&quot; is more inclusive , covering a broader range of airway management tools , not just those for intubation.&lt;/li&gt;&lt;li&gt;• Option D. Intubation Cart:&lt;/li&gt;&lt;li&gt;• specifically for intubation&lt;/li&gt;&lt;li&gt;• \&quot;airway cart\&quot;&lt;/li&gt;&lt;li&gt;• more inclusive&lt;/li&gt;&lt;li&gt;• broader range of airway management tools&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Components of an Airway Cart:&lt;/li&gt;&lt;li&gt;• Components of an Airway Cart:&lt;/li&gt;&lt;li&gt;• ﻿﻿Laryngoscope blades of various sizes ﻿﻿Tracheal tubes of various sizes. ﻿﻿Masks of various sizes. ﻿﻿Laryngeal mask airways of various sizes. ﻿﻿Flexible Fibreoptic intubation equipment. ﻿﻿Retrograde intubation equipment. Oropharyngeal and Nasopharyngeal airways ﻿﻿Emergency non-invasive airway ventilation equipment ﻿﻿Capnometer&lt;/li&gt;&lt;li&gt;• ﻿﻿Laryngoscope blades of various sizes&lt;/li&gt;&lt;li&gt;• ﻿﻿Tracheal tubes of various sizes.&lt;/li&gt;&lt;li&gt;• ﻿﻿Masks of various sizes.&lt;/li&gt;&lt;li&gt;• ﻿﻿Laryngeal mask airways of various sizes.&lt;/li&gt;&lt;li&gt;• ﻿﻿Flexible Fibreoptic intubation equipment.&lt;/li&gt;&lt;li&gt;• ﻿﻿Retrograde intubation equipment.&lt;/li&gt;&lt;li&gt;• Oropharyngeal and Nasopharyngeal airways&lt;/li&gt;&lt;li&gt;• ﻿﻿Emergency non-invasive airway ventilation equipment&lt;/li&gt;&lt;li&gt;• ﻿﻿Capnometer&lt;/li&gt;&lt;li&gt;• Ref: https://www.google.com/url?sa=i&amp;amp;url=https%3A%2F%2Fprehospitalmed.com%2F2013%2F02%2F20%2Fairway-trolley-design%2F&amp;amp;psig=AOvVaw0_OrkxoTGkrYrJZwpw5kSa&amp;amp;ust=1672423114594000&amp;amp;source=images&amp;amp;cd=vfe&amp;amp;ved=0CBEQjhxqFwoTCJDmid6zn_wCFQAAAAAdAAAAABAR&lt;/li&gt;&lt;li&gt;• Ref:&lt;/li&gt;&lt;li&gt;• https://www.google.com/url?sa=i&amp;amp;url=https%3A%2F%2Fprehospitalmed.com%2F2013%2F02%2F20%2Fairway-trolley-design%2F&amp;amp;psig=AOvVaw0_OrkxoTGkrYrJZwpw5kSa&amp;amp;ust=1672423114594000&amp;amp;source=images&amp;amp;cd=vfe&amp;amp;ved=0CBEQjhxqFwoTCJDmid6zn_wCFQAAAAAdAAAAABAR&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instruments given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crash Cart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Airway Cart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Operating Room Cart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intubation Cart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Crash Cart&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture39.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Crash Cart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Airway Cart : An airway cart is equipped with various sizes of laryngoscope blades, endotracheal tubes, masks, laryngeal mask airways , and possibly also advanced equipment like flexible fiberoptic intubation tools . The cart in the image is consistent with the equipment one would expect in an airway cart .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Airway Cart&lt;/li&gt;&lt;li&gt;• equipped&lt;/li&gt;&lt;li&gt;• laryngoscope blades, endotracheal tubes, masks, laryngeal mask airways&lt;/li&gt;&lt;li&gt;• flexible fiberoptic intubation tools&lt;/li&gt;&lt;li&gt;• airway cart&lt;/li&gt;&lt;li&gt;• Option C . Operating Room Cart : While an operating room cart may contain a variety of surgical instruments and supplies , the specific collection of airway equipment seen here is more specialized than what would be found in a general operating room cart.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Operating Room Cart&lt;/li&gt;&lt;li&gt;• surgical instruments and supplies&lt;/li&gt;&lt;li&gt;• collection of airway equipment&lt;/li&gt;&lt;li&gt;• more specialized&lt;/li&gt;&lt;li&gt;• Option D . Intubation Cart : An intubation cart would contain equipment specifically for intubation , and while this could be another name for an airway cart, the term \&quot;airway cart\&quot; is more inclusive , covering a broader range of airway management tools , not just those for intubation.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Intubation Cart&lt;/li&gt;&lt;li&gt;• specifically for intubation&lt;/li&gt;&lt;li&gt;• \&quot;airway cart\&quot;&lt;/li&gt;&lt;li&gt;• more inclusive&lt;/li&gt;&lt;li&gt;• broader range of airway management tools&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Components of a Crash Cart:&lt;/li&gt;&lt;li&gt;➤ Components of a Crash Cart:&lt;/li&gt;&lt;li&gt;➤ Medications&lt;/li&gt;&lt;li&gt;➤ Medications&lt;/li&gt;&lt;li&gt;➤ Medications&lt;/li&gt;&lt;li&gt;➤ Medications are usually kept in the top drawer of most crash carts&lt;/li&gt;&lt;li&gt;➤ top drawer&lt;/li&gt;&lt;li&gt;➤ Intubation&lt;/li&gt;&lt;li&gt;➤ Intubation&lt;/li&gt;&lt;li&gt;➤ Intubation&lt;/li&gt;&lt;li&gt;➤ Many crash carts will also include most of the materials necessary to perform intubation.These may be contained in the third or fourth drawers depending on the setup of the particular crash cart.&lt;/li&gt;&lt;li&gt;➤ materials necessary&lt;/li&gt;&lt;li&gt;➤ third or fourth drawers&lt;/li&gt;&lt;li&gt;➤ Intravenous lines&lt;/li&gt;&lt;li&gt;➤ Intravenous lines&lt;/li&gt;&lt;li&gt;➤ Intravenous lines&lt;/li&gt;&lt;li&gt;➤ It is usually the case that the equipment necessary to start an IV is in a separate drawer from materials needed to maintain an IV, such as the fluids in the tubing.&lt;/li&gt;&lt;li&gt;➤ start an IV&lt;/li&gt;&lt;li&gt;➤ separate drawer&lt;/li&gt;&lt;li&gt;➤ Procedure drawer&lt;/li&gt;&lt;li&gt;➤ Procedure drawer&lt;/li&gt;&lt;li&gt;➤ Procedure drawer&lt;/li&gt;&lt;li&gt;➤ The bottom drawer on crash carts is usually devoted to keeping prepackaged kits available for various urgent and emergent procedures (or it is where the IV solutions are kept ).&lt;/li&gt;&lt;li&gt;➤ bottom drawer&lt;/li&gt;&lt;li&gt;➤ prepackaged kits&lt;/li&gt;&lt;li&gt;➤ various urgent and emergent procedures&lt;/li&gt;&lt;li&gt;➤ IV solutions are kept&lt;/li&gt;&lt;li&gt;➤ Ref : https://www.aclsmedicaltraining.com/crash-carts/&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ https://www.aclsmedicaltraining.com/crash-carts/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a sign of Endobronchial intubation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased Peak Airway Pressures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased Plateau Pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fall in Oxygen Saturation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are Signs of Endobronchial Intubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased Plateau Pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Increased Plateau Pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Increased Peak Airway Pressures : This can occur with endobronchial intubation due to the increased resistance from only one lung being ventilated , and the other lung potentially collapsing or receiving less ventilation .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Increased Peak Airway Pressures&lt;/li&gt;&lt;li&gt;• increased resistance&lt;/li&gt;&lt;li&gt;• only one lung being ventilated&lt;/li&gt;&lt;li&gt;• other lung&lt;/li&gt;&lt;li&gt;• potentially collapsing&lt;/li&gt;&lt;li&gt;• receiving less ventilation&lt;/li&gt;&lt;li&gt;• Option C . Fall in Oxygen Saturation : If the tube is placed in the right mainstem bronchus , the left lung may not be ventilated , which can lead to a fall in oxygen saturation due to reduced gas exchange .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Fall in Oxygen Saturation&lt;/li&gt;&lt;li&gt;• right mainstem bronchus&lt;/li&gt;&lt;li&gt;• left lung may not be ventilated&lt;/li&gt;&lt;li&gt;• fall in oxygen saturation&lt;/li&gt;&lt;li&gt;• reduced gas exchange&lt;/li&gt;&lt;li&gt;• O ption D. All of the above are signs of Endobronchial Intubation: This is incorrect because, as explained, increased plateau pressure is not a sign of endobronchial intubation .&lt;/li&gt;&lt;li&gt;• O&lt;/li&gt;&lt;li&gt;• ption D. All of the above are signs of Endobronchial Intubation:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• increased plateau pressure&lt;/li&gt;&lt;li&gt;• not a sign&lt;/li&gt;&lt;li&gt;• endobronchial intubation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Signs of Endobronchial Intubation:&lt;/li&gt;&lt;li&gt;➤ Signs of Endobronchial Intubation:&lt;/li&gt;&lt;li&gt;➤ Increased peak inspiratory pressure Asymmetric chest expansion Unilateral breath sounds on auscultation Hypoxemia&lt;/li&gt;&lt;li&gt;➤ Increased peak inspiratory pressure&lt;/li&gt;&lt;li&gt;➤ Asymmetric chest expansion&lt;/li&gt;&lt;li&gt;➤ Unilateral breath sounds on auscultation&lt;/li&gt;&lt;li&gt;➤ Hypoxemia&lt;/li&gt;&lt;li&gt;➤ Increase in plateau pressure is seen in:&lt;/li&gt;&lt;li&gt;➤ Increase in plateau pressure is seen in:&lt;/li&gt;&lt;li&gt;➤ Use of high PEEP, inspiratory flow, and tidal volume&lt;/li&gt;&lt;li&gt;➤ Use of high PEEP, inspiratory flow, and tidal volume&lt;/li&gt;&lt;li&gt;➤ Use of high PEEP, inspiratory flow, and tidal volume&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 9th edition Page no. 1397&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Miller&#x27;s Anesthesia 9th edition Page no. 1397&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition in which this manoeuvre is used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emergency Surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid Sequence inductionI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cervical Spine Injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Head and Neck Surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cervical Spine Injury&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture40.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cervical Spine Injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The maneuver described is Manual In-Line Stabilization (MILS) , which is specifically used in the context of a suspected cervical spine injury .&lt;/li&gt;&lt;li&gt;• Manual In-Line Stabilization (MILS)&lt;/li&gt;&lt;li&gt;• context&lt;/li&gt;&lt;li&gt;• suspected cervical spine injury&lt;/li&gt;&lt;li&gt;• The primary goal of MILS is to maintain the cervical spine in a neutral alignment during airway manipulation , which could otherwise cause secondary injury to the spinal cord . After the airway is secured , MILS is replaced with more definitive immobilization devices like a cervical collar, lateral blocks, sandbags, and head and chin straps .&lt;/li&gt;&lt;li&gt;• cervical spine&lt;/li&gt;&lt;li&gt;• neutral alignment&lt;/li&gt;&lt;li&gt;• airway manipulation&lt;/li&gt;&lt;li&gt;• cause secondary injury&lt;/li&gt;&lt;li&gt;• spinal cord&lt;/li&gt;&lt;li&gt;• airway is secured&lt;/li&gt;&lt;li&gt;• replaced&lt;/li&gt;&lt;li&gt;• more definitive immobilization devices&lt;/li&gt;&lt;li&gt;• cervical collar, lateral blocks, sandbags, and head and chin straps&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MANUAL IN-LINE STABILISATION (MILS)&lt;/li&gt;&lt;li&gt;➤ MANUAL IN-LINE STABILISATION (MILS)&lt;/li&gt;&lt;li&gt;➤ MILS is performed by an assistant during airway management to maintain a neutral position and prevent inadvertent movement of the head and neck to provide airway management with cervical spine stabilization , by either:&lt;/li&gt;&lt;li&gt;➤ assistant during airway management&lt;/li&gt;&lt;li&gt;➤ neutral position and prevent inadvertent movement&lt;/li&gt;&lt;li&gt;➤ head and neck&lt;/li&gt;&lt;li&gt;➤ provide airway management&lt;/li&gt;&lt;li&gt;➤ cervical spine stabilization&lt;/li&gt;&lt;li&gt;➤ Crouching beside the intubator with hands placed on the patient’s mastoid processes or cradling the occiput Standing beside the patient in front of the intubator with hands placed on the sides of the patient’s head and forearms resting on the patient’s chest Traction must not be applied Note that there is no universal definition of neutral position&lt;/li&gt;&lt;li&gt;➤ Crouching beside the intubator with hands placed on the patient’s mastoid processes or cradling the occiput&lt;/li&gt;&lt;li&gt;➤ Crouching beside the intubator&lt;/li&gt;&lt;li&gt;➤ hands placed on the patient’s mastoid processes&lt;/li&gt;&lt;li&gt;➤ cradling the occiput&lt;/li&gt;&lt;li&gt;➤ Standing beside the patient in front of the intubator with hands placed on the sides of the patient’s head and forearms resting on the patient’s chest&lt;/li&gt;&lt;li&gt;➤ Standing beside the patient&lt;/li&gt;&lt;li&gt;➤ intubator with hands&lt;/li&gt;&lt;li&gt;➤ patient’s head&lt;/li&gt;&lt;li&gt;➤ forearms resting&lt;/li&gt;&lt;li&gt;➤ patient’s chest&lt;/li&gt;&lt;li&gt;➤ Traction must not be applied&lt;/li&gt;&lt;li&gt;➤ Traction&lt;/li&gt;&lt;li&gt;➤ not be applied&lt;/li&gt;&lt;li&gt;➤ Note that there is no universal definition of neutral position&lt;/li&gt;&lt;li&gt;➤ no universal definition of neutral position&lt;/li&gt;&lt;li&gt;➤ MILS is replaced by a cervical collar, lateral blocks/sandbags, and head and chin straps once the airway is secure.&lt;/li&gt;&lt;li&gt;➤ MILS is replaced by a cervical collar, lateral blocks/sandbags, and head and chin straps once the airway is secure.&lt;/li&gt;&lt;li&gt;➤ Ref : https://litfl.com/airway-and-cervical-spine-injury/&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ https://litfl.com/airway-and-cervical-spine-injury/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient with COVID pneumonia is admitted to the casualty with respiratory distress and spo 2 85% on room air. Maximum oxygen concentration can be delivered by which oxygen delivery device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venturi Mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal Cannula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Face Mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Face Mask with Reservoir&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Face Mask with Reservoir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture41.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture42.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture43.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Face Mask with Reservoir&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Oxygen Therapy Devices&lt;/li&gt;&lt;li&gt;• Oxygen Therapy Devices&lt;/li&gt;&lt;li&gt;• Supplemental Oxygen can be supplied by a variety of devices .&lt;/li&gt;&lt;li&gt;• Supplemental Oxygen can be supplied by a variety of devices .&lt;/li&gt;&lt;li&gt;• supplied&lt;/li&gt;&lt;li&gt;• variety of devices&lt;/li&gt;&lt;li&gt;• Option A. Venturi Mask:&lt;/li&gt;&lt;li&gt;• Option A. Venturi Mask:&lt;/li&gt;&lt;li&gt;• It is the high flow , fixed performance device . An air-entrainment mask contains a jet orifice and air entrainment ports and is designed to fit over the patient’s nose and mouth . The oxygen is supplied to the mask through narrow bore oxygen tubing under pressure . When oxygen under pressure is forced through a small jet orifice entering the mask, a negative pressure is created , which caused room air to be entrained into the mask through the apertures in the Venturi barrel . The resultant air-oxygen mixture containing the prescribed O 2 concentration flows into the face piece for patient breathing . Due to the high-flow rates , the excess gas flushes out the expired CO 2 through the holes on the sides of the mask . As a result, of this there is no rebreathing or no increase in dead space . When oxygen flow is increased , more air is entrained, to maintain a constant oxygen concentration . The system is called HAFOE (High Air Flow with Oxygen Enrichment). Variations in the size of the entrainment ports determine the FiO 2 and variation in the oxygen flow rate determines the total flow delivered . The entrainment mechanism is based on the principles described by Bernoulli . The FiO 2 can be precisely controlled from 0.24-0.6. (24–60%) at high-flow rates by simply exchanging the interchangeable jet nozzles and adjusting the oxygen flow rate .&lt;/li&gt;&lt;li&gt;• It is the high flow , fixed performance device . An air-entrainment mask contains a jet orifice and air entrainment ports and is designed to fit over the patient’s nose and mouth . The oxygen is supplied to the mask through narrow bore oxygen tubing under pressure . When oxygen under pressure is forced through a small jet orifice entering the mask, a negative pressure is created , which caused room air to be entrained into the mask through the apertures in the Venturi barrel . The resultant air-oxygen mixture containing the prescribed O 2 concentration flows into the face piece for patient breathing . Due to the high-flow rates , the excess gas flushes out the expired CO 2 through the holes on the sides of the mask . As a result, of this there is no rebreathing or no increase in dead space . When oxygen flow is increased , more air is entrained, to maintain a constant oxygen concentration . The system is called HAFOE (High Air Flow with Oxygen Enrichment). Variations in the size of the entrainment ports determine the FiO 2 and variation in the oxygen flow rate determines the total flow delivered . The entrainment mechanism is based on the principles described by Bernoulli . The FiO 2 can be precisely controlled from 0.24-0.6. (24–60%) at high-flow rates by simply exchanging the interchangeable jet nozzles and adjusting the oxygen flow rate .&lt;/li&gt;&lt;li&gt;• high flow&lt;/li&gt;&lt;li&gt;• fixed performance device&lt;/li&gt;&lt;li&gt;• air-entrainment mask&lt;/li&gt;&lt;li&gt;• jet orifice&lt;/li&gt;&lt;li&gt;• air entrainment ports&lt;/li&gt;&lt;li&gt;• fit over the patient’s nose&lt;/li&gt;&lt;li&gt;• mouth&lt;/li&gt;&lt;li&gt;• narrow bore oxygen tubing&lt;/li&gt;&lt;li&gt;• under pressure&lt;/li&gt;&lt;li&gt;• negative pressure is created&lt;/li&gt;&lt;li&gt;• caused room air&lt;/li&gt;&lt;li&gt;• entrained into the mask&lt;/li&gt;&lt;li&gt;• apertures in the Venturi barrel&lt;/li&gt;&lt;li&gt;• resultant air-oxygen mixture&lt;/li&gt;&lt;li&gt;• prescribed O 2 concentration flows&lt;/li&gt;&lt;li&gt;• face piece for patient breathing&lt;/li&gt;&lt;li&gt;• high-flow rates&lt;/li&gt;&lt;li&gt;• excess gas flushes out&lt;/li&gt;&lt;li&gt;• expired CO 2&lt;/li&gt;&lt;li&gt;• holes on the sides of the mask&lt;/li&gt;&lt;li&gt;• no rebreathing or no increase in dead space&lt;/li&gt;&lt;li&gt;• oxygen flow is increased&lt;/li&gt;&lt;li&gt;• maintain&lt;/li&gt;&lt;li&gt;• constant oxygen concentration&lt;/li&gt;&lt;li&gt;• HAFOE (High Air Flow with Oxygen Enrichment).&lt;/li&gt;&lt;li&gt;• Variations in the size&lt;/li&gt;&lt;li&gt;• entrainment ports&lt;/li&gt;&lt;li&gt;• FiO 2&lt;/li&gt;&lt;li&gt;• variation&lt;/li&gt;&lt;li&gt;• oxygen flow rate&lt;/li&gt;&lt;li&gt;• total flow delivered&lt;/li&gt;&lt;li&gt;• principles described by Bernoulli&lt;/li&gt;&lt;li&gt;• FiO 2&lt;/li&gt;&lt;li&gt;• precisely controlled from 0.24-0.6. (24–60%) at high-flow rates&lt;/li&gt;&lt;li&gt;• simply exchanging&lt;/li&gt;&lt;li&gt;• interchangeable jet nozzles&lt;/li&gt;&lt;li&gt;• adjusting the oxygen flow rate&lt;/li&gt;&lt;li&gt;• Flow rate and FiO2 with Venturi Mask&lt;/li&gt;&lt;li&gt;• Flow rate and FiO2 with Venturi Mask&lt;/li&gt;&lt;li&gt;• Option B. Nasal Cannula:&lt;/li&gt;&lt;li&gt;• Option B. Nasal Cannula:&lt;/li&gt;&lt;li&gt;• Are low flow variable performance devices with no capacity . They consist of two soft prongs that arise from oxygen supply tubing . The prongs are inserted into the patient’s anterior nares , and the tubing is secured to the patient’s face by an adjustable strap . Oxygen is delivered through the cannula , but at low flow rates between 0.5–5.0 L/min . The patient’s nasopharynx acts as an anatomic reservoir . When the patient inspires , the oxygen is diluted with room air . The degree of dilution depends on the patient’s inspiratory flows . The resulting FiO 2 depends on the flow rate of oxygen , patient’s minute ventilation and inspiratory flow and the volume of the nasopharynx . The FiO 2 cannot therefore be precisely controlled , but the maximal tracheal FiO 2 is not likely to exceed 0.4 (40%). So, the disadvantage of using nasal cannula is it delivers an unpredictable FiO 2 with a maximum estimated FiO 2 of 0.4 .&lt;/li&gt;&lt;li&gt;• Are low flow variable performance devices with no capacity . They consist of two soft prongs that arise from oxygen supply tubing . The prongs are inserted into the patient’s anterior nares , and the tubing is secured to the patient’s face by an adjustable strap . Oxygen is delivered through the cannula , but at low flow rates between 0.5–5.0 L/min . The patient’s nasopharynx acts as an anatomic reservoir . When the patient inspires , the oxygen is diluted with room air . The degree of dilution depends on the patient’s inspiratory flows . The resulting FiO 2 depends on the flow rate of oxygen , patient’s minute ventilation and inspiratory flow and the volume of the nasopharynx . The FiO 2 cannot therefore be precisely controlled , but the maximal tracheal FiO 2 is not likely to exceed 0.4 (40%).&lt;/li&gt;&lt;li&gt;• low flow variable performance&lt;/li&gt;&lt;li&gt;• devices&lt;/li&gt;&lt;li&gt;• no capacity&lt;/li&gt;&lt;li&gt;• two soft prongs&lt;/li&gt;&lt;li&gt;• arise from oxygen supply tubing&lt;/li&gt;&lt;li&gt;• inserted&lt;/li&gt;&lt;li&gt;• patient’s anterior nares&lt;/li&gt;&lt;li&gt;• secured&lt;/li&gt;&lt;li&gt;• patient’s face&lt;/li&gt;&lt;li&gt;• adjustable strap&lt;/li&gt;&lt;li&gt;• cannula&lt;/li&gt;&lt;li&gt;• low flow rates&lt;/li&gt;&lt;li&gt;• 0.5–5.0 L/min&lt;/li&gt;&lt;li&gt;• anatomic reservoir&lt;/li&gt;&lt;li&gt;• patient inspires&lt;/li&gt;&lt;li&gt;• oxygen is diluted&lt;/li&gt;&lt;li&gt;• room air&lt;/li&gt;&lt;li&gt;• degree of dilution depends&lt;/li&gt;&lt;li&gt;• patient’s inspiratory flows&lt;/li&gt;&lt;li&gt;• FiO 2 depends&lt;/li&gt;&lt;li&gt;• flow rate of oxygen&lt;/li&gt;&lt;li&gt;• minute ventilation&lt;/li&gt;&lt;li&gt;• inspiratory flow&lt;/li&gt;&lt;li&gt;• volume of the nasopharynx&lt;/li&gt;&lt;li&gt;• FiO 2 cannot&lt;/li&gt;&lt;li&gt;• precisely controlled&lt;/li&gt;&lt;li&gt;• maximal tracheal FiO 2&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• 0.4 (40%).&lt;/li&gt;&lt;li&gt;• So, the disadvantage of using nasal cannula is it delivers an unpredictable FiO 2 with a maximum estimated FiO 2 of 0.4 .&lt;/li&gt;&lt;li&gt;• disadvantage of using nasal cannula&lt;/li&gt;&lt;li&gt;• delivers&lt;/li&gt;&lt;li&gt;• unpredictable FiO 2&lt;/li&gt;&lt;li&gt;• maximum estimated FiO 2 of 0.4&lt;/li&gt;&lt;li&gt;• Option C. Face Mask:&lt;/li&gt;&lt;li&gt;• Option C. Face Mask:&lt;/li&gt;&lt;li&gt;• Simple face mask is a low flow variable performance device with small capacity . They are plastic reservoirs designed to fit the patients’ nose and mouth . An elastic strap is used to secure the mask around the patient’s head . Simple oxygen mask can provide 35–60% FiO 2 , at flow rates 5–10 L/Min . Like nasal cannula face mask also delivers an unpredictable FiO 2 with not more than FiO 2 of 0.6 .&lt;/li&gt;&lt;li&gt;• Simple face mask is a low flow variable performance device with small capacity . They are plastic reservoirs designed to fit the patients’ nose and mouth . An elastic strap is used to secure the mask around the patient’s head .&lt;/li&gt;&lt;li&gt;• low flow variable performance device&lt;/li&gt;&lt;li&gt;• small capacity&lt;/li&gt;&lt;li&gt;• plastic reservoirs&lt;/li&gt;&lt;li&gt;• fit the patients’ nose and mouth&lt;/li&gt;&lt;li&gt;• elastic strap&lt;/li&gt;&lt;li&gt;• secure the mask&lt;/li&gt;&lt;li&gt;• patient’s head&lt;/li&gt;&lt;li&gt;• Simple oxygen mask can provide 35–60% FiO 2 , at flow rates 5–10 L/Min . Like nasal cannula face mask also delivers an unpredictable FiO 2 with not more than FiO 2 of 0.6 .&lt;/li&gt;&lt;li&gt;• 35–60% FiO 2&lt;/li&gt;&lt;li&gt;• flow rates 5–10 L/Min&lt;/li&gt;&lt;li&gt;• nasal cannula face mask&lt;/li&gt;&lt;li&gt;• unpredictable FiO 2&lt;/li&gt;&lt;li&gt;• not more than FiO 2 of 0.6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti Pg 233-238&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti Pg 233-238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an anaesthesia viva voce exam, the third-year resident is asked to pick a fixed performance oxygen therapy device from the various oxygen therapy devices kept on the table. Which one should he pick up?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venturi Mask&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal Cannula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Face Mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Face Mask with Reservoir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Venturi Mask&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture44.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Venturi Mask&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Oxygen Therapy Devices&lt;/li&gt;&lt;li&gt;• Oxygen Therapy Devices&lt;/li&gt;&lt;li&gt;• Supplemental Oxygen can be supplied by a variety of devices.&lt;/li&gt;&lt;li&gt;• Supplemental Oxygen can be supplied by a variety of devices.&lt;/li&gt;&lt;li&gt;• The devices can be classified into two types:&lt;/li&gt;&lt;li&gt;• Classification of oxygen therapy devices:&lt;/li&gt;&lt;li&gt;• Classification of oxygen therapy devices:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For precise oxygen therapy where a specific oxygen concentration is required, a Venturi mask is the appropriate fixed performance device to use. It employs a mechanism based on the Venturi effect to mix room air and pure oxygen in a controlled manner , providing a consistent and known oxygen concentration to the patient.&lt;/li&gt;&lt;li&gt;➤ precise oxygen therapy&lt;/li&gt;&lt;li&gt;➤ Venturi mask&lt;/li&gt;&lt;li&gt;➤ appropriate fixed performance device&lt;/li&gt;&lt;li&gt;➤ Venturi effect&lt;/li&gt;&lt;li&gt;➤ mix room air&lt;/li&gt;&lt;li&gt;➤ pure oxygen&lt;/li&gt;&lt;li&gt;➤ controlled manner&lt;/li&gt;&lt;li&gt;➤ consistent&lt;/li&gt;&lt;li&gt;➤ known oxygen concentration&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 234&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 234&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify this oxygen therapy device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen Hood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venturi Mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Face Mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheostomy Mask&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tracheostomy Mask&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture45.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Tracheostomy Mask&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Oxygen Hood : This is typically used for infants and encloses their heads to provide them with oxygen .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Oxygen Hood&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• heads&lt;/li&gt;&lt;li&gt;• provide&lt;/li&gt;&lt;li&gt;• oxygen&lt;/li&gt;&lt;li&gt;• Option B. Venturi Mask : This mask delivers a precise concentration of oxygen and uses a mechanism based on the Venturi effect .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Venturi Mask&lt;/li&gt;&lt;li&gt;• precise concentration of oxygen&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• Venturi effect&lt;/li&gt;&lt;li&gt;• Option C. Face Mask : A standard face mask covers the patient&#x27;s nose and mouth but is not specifically designed for use with a tracheostomy.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Face Mask&lt;/li&gt;&lt;li&gt;• patient&#x27;s nose&lt;/li&gt;&lt;li&gt;• mouth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A tracheostomy mask is designed to fit over a tracheostomy stoma and deliver oxygen therapy to patients who either have a permanent tracheostomy or a temporary one, such as after laryngectomy . It is essential to ensure an adequate flow rate , usually 3–4 L/minute , to prevent the rebreathing of expired gas and the accumulation of carbon dioxide , which can lead to drowsiness or other complications. The delivered fraction of inspired oxygen (FiO 2 ) can vary depending on several factors including the patient&#x27;s breathing pattern and the fit of the mask .&lt;/li&gt;&lt;li&gt;➤ designed&lt;/li&gt;&lt;li&gt;➤ fit over a tracheostomy stoma&lt;/li&gt;&lt;li&gt;➤ deliver oxygen therapy&lt;/li&gt;&lt;li&gt;➤ permanent tracheostomy&lt;/li&gt;&lt;li&gt;➤ temporary&lt;/li&gt;&lt;li&gt;➤ after laryngectomy&lt;/li&gt;&lt;li&gt;➤ adequate flow rate&lt;/li&gt;&lt;li&gt;➤ 3–4 L/minute&lt;/li&gt;&lt;li&gt;➤ prevent&lt;/li&gt;&lt;li&gt;➤ rebreathing of expired gas&lt;/li&gt;&lt;li&gt;➤ accumulation of carbon dioxide&lt;/li&gt;&lt;li&gt;➤ lead to drowsiness&lt;/li&gt;&lt;li&gt;➤ delivered fraction&lt;/li&gt;&lt;li&gt;➤ inspired oxygen (FiO 2 )&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s breathing pattern&lt;/li&gt;&lt;li&gt;➤ fit of the mask&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 235&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 235&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with COPD comes in acute respiratory distress with spo2-90% on room air. You attach a venturi mask to this patient to give controlled oxygen concentration. What is the maximum O2 concentration attained in a venturi mask?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;90%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 60%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture46.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture47.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 60%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ventimask or venturi masks are high flow or fixed performance (performance not affected by changes in patient&#x27;s tidal volume and respiratory rate ) oxygen delivery devices delivering accurate oxygen concentration ( maximum up to 60%).&lt;/li&gt;&lt;li&gt;• Ventimask or venturi masks&lt;/li&gt;&lt;li&gt;• high flow&lt;/li&gt;&lt;li&gt;• fixed performance&lt;/li&gt;&lt;li&gt;• not affected&lt;/li&gt;&lt;li&gt;• changes in patient&#x27;s tidal volume and respiratory rate&lt;/li&gt;&lt;li&gt;• oxygen delivery devices&lt;/li&gt;&lt;li&gt;• accurate oxygen concentration&lt;/li&gt;&lt;li&gt;• maximum up to 60%).&lt;/li&gt;&lt;li&gt;• A Venturi is a simple design of valve that uses high-flow oxygen supplied through a narrow port which allows room air to be drawn in from atmosphere ( Venturi principle ). The rate of flow generated by this Venturi principle and Venturi mask may be equal to peak inspiratory flow of patient . There are different coloured dilutor jets which deliver a particular FiO 2 (24–50% depending upon the use of dilutor jet ) at a particular flow rate set and marked or embossed onto bottom of the dilutor . It is most commonly used for Chronic Obstructive Pulmonary Disease (COPD) patients requiring a specific FiO 2 that will not fluctuate with changes in breathing pattern .&lt;/li&gt;&lt;li&gt;• simple design&lt;/li&gt;&lt;li&gt;• high-flow oxygen&lt;/li&gt;&lt;li&gt;• narrow port&lt;/li&gt;&lt;li&gt;• allows room air&lt;/li&gt;&lt;li&gt;• drawn in from atmosphere&lt;/li&gt;&lt;li&gt;• Venturi principle&lt;/li&gt;&lt;li&gt;• equal to peak inspiratory flow of patient&lt;/li&gt;&lt;li&gt;• different coloured dilutor jets&lt;/li&gt;&lt;li&gt;• particular FiO 2 (24–50% depending upon the use of dilutor jet&lt;/li&gt;&lt;li&gt;• particular flow rate set&lt;/li&gt;&lt;li&gt;• marked&lt;/li&gt;&lt;li&gt;• embossed&lt;/li&gt;&lt;li&gt;• bottom of the dilutor&lt;/li&gt;&lt;li&gt;• Chronic Obstructive Pulmonary Disease&lt;/li&gt;&lt;li&gt;• (COPD)&lt;/li&gt;&lt;li&gt;• specific FiO 2&lt;/li&gt;&lt;li&gt;• will not fluctuate&lt;/li&gt;&lt;li&gt;• changes in breathing pattern&lt;/li&gt;&lt;li&gt;• Flow rate and FiO2 with Venturi Mask&lt;/li&gt;&lt;li&gt;• Flow rate and FiO2 with Venturi Mask&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Venturi mask is beneficial for patients who require a specific and controlled concentration of oxygen , such as those with chronic obstructive pulmonary disease (COPD). For these patients, delivering too high a concentration of oxygen can suppress their respiratory drive . The maximum oxygen concentration attainable with a Venturi mask is typically about 60%.&lt;/li&gt;&lt;li&gt;➤ beneficial&lt;/li&gt;&lt;li&gt;➤ specific and controlled concentration of oxygen&lt;/li&gt;&lt;li&gt;➤ chronic obstructive pulmonary disease (COPD).&lt;/li&gt;&lt;li&gt;➤ too high a concentration of oxygen&lt;/li&gt;&lt;li&gt;➤ respiratory drive&lt;/li&gt;&lt;li&gt;➤ maximum oxygen concentration&lt;/li&gt;&lt;li&gt;➤ typically about 60%.&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 236&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 236&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of these is a low flow oxygen therapy device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venturi Mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non Rebreathing Mask&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventilators&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continuous Positive Airway Pressure (CPAP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non Rebreathing Mask&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture48.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Non rebreathing mask&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Non-rebreathing mask is classified as a low-flow oxygen therapy device.&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 234&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 234&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the maximum FiO 2 (Fraction of Inspired Oxygen) given by the device shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;60%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;70%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 80%&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture49.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 80%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The device shown in the image is a Non-Rebreathing Mask .&lt;/li&gt;&lt;li&gt;• Non-Rebreathing Mask&lt;/li&gt;&lt;li&gt;• The non-rebreathing mask typically consists of a face mask with an attached oxygen reservoir bag that is connected to an oxygen source . It has a series of one-way valves to prevent exhaled gas from returning to the bag and diluting the oxygen concentration . When set up properly and with a sufficient flow rate of oxygen (usually around 10 to 15 liters per minute ), this system can deliver high concentrations of oxygen , typically up to 80% FiO 2 or higher .&lt;/li&gt;&lt;li&gt;• face mask&lt;/li&gt;&lt;li&gt;• attached oxygen reservoir bag&lt;/li&gt;&lt;li&gt;• connected to an oxygen source&lt;/li&gt;&lt;li&gt;• series of one-way valves&lt;/li&gt;&lt;li&gt;• prevent exhaled gas&lt;/li&gt;&lt;li&gt;• returning&lt;/li&gt;&lt;li&gt;• bag&lt;/li&gt;&lt;li&gt;• diluting the oxygen concentration&lt;/li&gt;&lt;li&gt;• properly&lt;/li&gt;&lt;li&gt;• sufficient flow rate of oxygen&lt;/li&gt;&lt;li&gt;• 10 to 15 liters per minute&lt;/li&gt;&lt;li&gt;• high concentrations of oxygen&lt;/li&gt;&lt;li&gt;• 80% FiO 2 or higher&lt;/li&gt;&lt;li&gt;• It is designed for patients who require short- term high concentrations of oxygen . The FiO 2 depends on the flow rate , at 15 L/minute of flow rate FiO 2 is about 90%; whereas at 10 L/minute of flow rate , FiO 2 is almost 80%.&lt;/li&gt;&lt;li&gt;• short- term high concentrations of oxygen&lt;/li&gt;&lt;li&gt;• FiO 2&lt;/li&gt;&lt;li&gt;• flow rate&lt;/li&gt;&lt;li&gt;• 15 L/minute of flow rate FiO 2&lt;/li&gt;&lt;li&gt;• about 90%;&lt;/li&gt;&lt;li&gt;• 10 L/minute of flow rate&lt;/li&gt;&lt;li&gt;• almost 80%.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A non-rebreathing mask can deliver a high FiO 2 , typically up to around 80% at a flow rate of 10 L/min , and close to 90% at a flow rate of 15 L/min . This device is used for delivering high concentrations of oxygen in acute and emergent conditions and is suitable for short-term use due to the potential for complications with prolonged use of dry gases .&lt;/li&gt;&lt;li&gt;➤ high FiO 2&lt;/li&gt;&lt;li&gt;➤ around 80%&lt;/li&gt;&lt;li&gt;➤ flow rate of 10 L/min&lt;/li&gt;&lt;li&gt;➤ close to 90%&lt;/li&gt;&lt;li&gt;➤ flow rate of 15 L/min&lt;/li&gt;&lt;li&gt;➤ delivering high concentrations&lt;/li&gt;&lt;li&gt;➤ oxygen in acute&lt;/li&gt;&lt;li&gt;➤ emergent conditions&lt;/li&gt;&lt;li&gt;➤ short-term&lt;/li&gt;&lt;li&gt;➤ due to the potential&lt;/li&gt;&lt;li&gt;➤ prolonged use of dry gases&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 237&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 237&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 66 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);

                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);

                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);

                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);

                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-result&#x27;).disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);

                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
