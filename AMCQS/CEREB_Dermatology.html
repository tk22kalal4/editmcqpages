2&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th Edition Page No 148&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th Edition Page No 148&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with history of Bilateral Hilar Lymphadenopathy &amp;amp; Apple Jelly Nodules on Diascopy, presents with Skin Lesions as shown in the Picture. Which of the following investigations are recommended in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACE Enzyme Levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CXR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giemsa Stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculin Test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ACE Enzyme Levels&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-111055.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. CXR:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Chest X-ray is an important investigation to evaluate the extent of Pulmonary involvement in sarcoidosis . Bilateral hilar lymphadenopathy , which is a hallmark of the disease is already mentioned in the MCQ, so next best option would be ACE levels.&lt;/li&gt;&lt;li&gt;• Chest X-ray is an important investigation to evaluate the extent of Pulmonary involvement in sarcoidosis .&lt;/li&gt;&lt;li&gt;• evaluate&lt;/li&gt;&lt;li&gt;• extent&lt;/li&gt;&lt;li&gt;• Pulmonary involvement&lt;/li&gt;&lt;li&gt;• sarcoidosis&lt;/li&gt;&lt;li&gt;• Bilateral hilar lymphadenopathy , which is a hallmark of the disease is already mentioned in the MCQ, so next best option would be ACE levels.&lt;/li&gt;&lt;li&gt;• Bilateral hilar lymphadenopathy&lt;/li&gt;&lt;li&gt;• hallmark&lt;/li&gt;&lt;li&gt;• Option C. Giemsa Stain:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Giemsa stain is not a routine diagnostic test for sarcoidosis. Giemsa stain is more commonly used for the detection of parasites and certain bacteria .&lt;/li&gt;&lt;li&gt;• Giemsa stain is not a routine diagnostic test for sarcoidosis.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Giemsa stain is more commonly used for the detection of parasites and certain bacteria .&lt;/li&gt;&lt;li&gt;• detection&lt;/li&gt;&lt;li&gt;• parasites&lt;/li&gt;&lt;li&gt;• bacteria&lt;/li&gt;&lt;li&gt;• Option D. Tuberculin Test:&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• The tuberculin test may be considered in cases where tuberculosis is a differential diagnosis . Patients with sarcoidosis can have anergy, which is a lack of reaction to the tuberculin skin test . However, it is not specific to sarcoidosis.&lt;/li&gt;&lt;li&gt;• The tuberculin test may be considered in cases where tuberculosis is a differential diagnosis .&lt;/li&gt;&lt;li&gt;• tuberculosis&lt;/li&gt;&lt;li&gt;• differential diagnosis&lt;/li&gt;&lt;li&gt;• Patients with sarcoidosis can have anergy, which is a lack of reaction to the tuberculin skin test .&lt;/li&gt;&lt;li&gt;• anergy,&lt;/li&gt;&lt;li&gt;• lack&lt;/li&gt;&lt;li&gt;• reaction&lt;/li&gt;&lt;li&gt;• tuberculin skin test&lt;/li&gt;&lt;li&gt;• However, it is not specific to sarcoidosis.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• sarcoidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In suspected cases of sarcoidosis, measuring ACE enzyme levels can be a valuable diagnostic tool due to their frequent elevation in this condition, aiding in the confirmation of the diagnosis.&lt;/li&gt;&lt;li&gt;➤ In suspected cases of sarcoidosis, measuring ACE enzyme levels can be a valuable diagnostic tool due to their frequent elevation in this condition, aiding in the confirmation of the diagnosis.&lt;/li&gt;&lt;li&gt;➤ sarcoidosis,&lt;/li&gt;&lt;li&gt;➤ ACE enzyme levels&lt;/li&gt;&lt;li&gt;➤ valuable diagnostic tool&lt;/li&gt;&lt;li&gt;➤ frequent elevation&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9 th Edition Page No 98.7&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks Textbook of Dermatology- 9 th Edition Page No 98.7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came with complaints of diarrhea, dermatitis and mental retardation. It was also found that he was a maize eater. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Night Blindness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beri Beri&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pellagra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-111341.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pellagra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Kwashiorkor:&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• This is a form of severe protein malnutrition characterized by edema , an enlarged liver with fatty infiltrates , and dermatosis . The skin may appear flaky, with areas of redness and depigmentation , often described as a \&quot;flaky paint\&quot; dermatosis. This occurs because of the breakdown of the skin barrier and can lead to secondary bacterial infections.&lt;/li&gt;&lt;li&gt;• This is a form of severe protein malnutrition characterized by edema , an enlarged liver with fatty infiltrates , and dermatosis .&lt;/li&gt;&lt;li&gt;• severe protein malnutrition&lt;/li&gt;&lt;li&gt;• edema&lt;/li&gt;&lt;li&gt;• enlarged liver&lt;/li&gt;&lt;li&gt;• fatty infiltrates&lt;/li&gt;&lt;li&gt;• dermatosis&lt;/li&gt;&lt;li&gt;• The skin may appear flaky, with areas of redness and depigmentation , often described as a \&quot;flaky paint\&quot; dermatosis.&lt;/li&gt;&lt;li&gt;• redness&lt;/li&gt;&lt;li&gt;• depigmentation&lt;/li&gt;&lt;li&gt;• \&quot;flaky paint\&quot; dermatosis.&lt;/li&gt;&lt;li&gt;• This occurs because of the breakdown of the skin barrier and can lead to secondary bacterial infections.&lt;/li&gt;&lt;li&gt;• breakdown&lt;/li&gt;&lt;li&gt;• skin barrier&lt;/li&gt;&lt;li&gt;• secondary bacterial infections.&lt;/li&gt;&lt;li&gt;• Option B . Night Blindness:&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Night blindness, or nyctalopia , is primarily caused by a deficiency of Vitamin A . This deficiency affects the eyes , leading to problems seeing in low light or darkness . The symptoms described in the question don&#x27;t point towards a vitamin A deficiency.&lt;/li&gt;&lt;li&gt;• Night blindness, or nyctalopia , is primarily caused by a deficiency of Vitamin A . This deficiency affects the eyes , leading to problems seeing in low light or darkness . The symptoms described in the question don&#x27;t point towards a vitamin A deficiency.&lt;/li&gt;&lt;li&gt;• nyctalopia&lt;/li&gt;&lt;li&gt;• Vitamin A&lt;/li&gt;&lt;li&gt;• affects&lt;/li&gt;&lt;li&gt;• eyes&lt;/li&gt;&lt;li&gt;• problems seeing&lt;/li&gt;&lt;li&gt;• low light&lt;/li&gt;&lt;li&gt;• darkness&lt;/li&gt;&lt;li&gt;• Option D . Beri Beri:&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Beri Beri is caused by a deficiency of thiamine (vitamin B1 ). There are two main forms: wet beriberi (affecting the cardiovascula r system) and dry beriberi (affecting the nervous system ). The symptoms can include weakness, pain, and mental confusion , but the classic triad seen in pellagra is not characteristic of beri beri.&lt;/li&gt;&lt;li&gt;• Beri Beri is caused by a deficiency of thiamine (vitamin B1 ). There are two main forms: wet beriberi (affecting the cardiovascula r system) and dry beriberi (affecting the nervous system ). The symptoms can include weakness, pain, and mental confusion , but the classic triad seen in pellagra is not characteristic of beri beri.&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• thiamine (vitamin B1&lt;/li&gt;&lt;li&gt;• two&lt;/li&gt;&lt;li&gt;• wet beriberi&lt;/li&gt;&lt;li&gt;• cardiovascula&lt;/li&gt;&lt;li&gt;• dry beriberi&lt;/li&gt;&lt;li&gt;• nervous system&lt;/li&gt;&lt;li&gt;• weakness, pain,&lt;/li&gt;&lt;li&gt;• mental confusion&lt;/li&gt;&lt;li&gt;• classic triad&lt;/li&gt;&lt;li&gt;• pellagra&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pellagra by recognizing its classic triad of Diarrhea, Dermatitis, and Dementia , especially in the context of a diet predominantly consisting of Maize , which lacks adequate Niacin and Tryptophan.&lt;/li&gt;&lt;li&gt;➤ Pellagra by recognizing its classic triad of Diarrhea, Dermatitis, and Dementia , especially in the context of a diet predominantly consisting of Maize , which lacks adequate Niacin and Tryptophan.&lt;/li&gt;&lt;li&gt;➤ classic&lt;/li&gt;&lt;li&gt;➤ triad&lt;/li&gt;&lt;li&gt;➤ Diarrhea, Dermatitis,&lt;/li&gt;&lt;li&gt;➤ Dementia&lt;/li&gt;&lt;li&gt;➤ diet&lt;/li&gt;&lt;li&gt;➤ Maize&lt;/li&gt;&lt;li&gt;➤ lacks&lt;/li&gt;&lt;li&gt;➤ Niacin&lt;/li&gt;&lt;li&gt;➤ Tryptophan.&lt;/li&gt;&lt;li&gt;➤ Ref : Rook&#x27;s Textbook of Dermatology 9th Edition Chapter 63 Page Number 63.4&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rook&#x27;s Textbook of Dermatology 9th Edition Chapter 63 Page Number 63.4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition given in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pityriasis Rotunda&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Melasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acanthosis Nigricans&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acanthosis Nigricans&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-111538.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-111620.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-111715.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acanthosis Nigricans&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pityriasis Rotunda&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Description: This is a rare skin condition characterized by large, round patches of dry, scaly skin as shown in the image below.&lt;/li&gt;&lt;li&gt;• Description: This is a rare skin condition characterized by large, round patches of dry, scaly skin as shown in the image below.&lt;/li&gt;&lt;li&gt;• Description:&lt;/li&gt;&lt;li&gt;• rare skin&lt;/li&gt;&lt;li&gt;• condition&lt;/li&gt;&lt;li&gt;• large, round patches of dry, scaly skin&lt;/li&gt;&lt;li&gt;• Option B . Melasma&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Description: Melasma is characterized by brown to gray-brown patches , mainly on the Face (Cheeks, Bridge of the Nose, Forehead, Chin, and above the Upper Lip). It&#x27;s often called the \&quot;Mask of Pregnancy.\&quot;&lt;/li&gt;&lt;li&gt;• Description: Melasma is characterized by brown to gray-brown patches , mainly on the Face (Cheeks, Bridge of the Nose, Forehead, Chin, and above the Upper Lip). It&#x27;s often called the \&quot;Mask of Pregnancy.\&quot;&lt;/li&gt;&lt;li&gt;• Description:&lt;/li&gt;&lt;li&gt;• brown&lt;/li&gt;&lt;li&gt;• gray-brown patches&lt;/li&gt;&lt;li&gt;• Face&lt;/li&gt;&lt;li&gt;• \&quot;Mask of Pregnancy.\&quot;&lt;/li&gt;&lt;li&gt;• Option C. Dermatomyositis&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Description: An inflammatory muscle disease , dermatomyositis presents with skin rash and muscle weakness . The rash is often reddish or purple , seen on the eyelids, knuckles, elbows, knees , and sometimes the chest and back .&lt;/li&gt;&lt;li&gt;• Description: An inflammatory muscle disease , dermatomyositis presents with skin rash and muscle weakness .&lt;/li&gt;&lt;li&gt;• Description:&lt;/li&gt;&lt;li&gt;• inflammatory muscle disease&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• The rash is often reddish or purple , seen on the eyelids, knuckles, elbows, knees , and sometimes the chest and back .&lt;/li&gt;&lt;li&gt;• reddish or purple&lt;/li&gt;&lt;li&gt;• eyelids, knuckles, elbows, knees&lt;/li&gt;&lt;li&gt;• chest&lt;/li&gt;&lt;li&gt;• back&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acanthosis nigricans is marked by a Velvety Darkening of the skin in Body Folds. There&#x27;s a notable link between Obesity, Acanthosis Nigricans , and Metabolic Syndrome , with the latter condition often being a visible indicator of Insulin Resistance . Recognizing Acanthosis Nigricans is vital as it can be a marker of underlying Systemic issues that may require comprehensive Medical Evaluation.&lt;/li&gt;&lt;li&gt;➤ Acanthosis nigricans is marked by a Velvety Darkening of the skin in Body Folds.&lt;/li&gt;&lt;li&gt;➤ Acanthosis nigricans&lt;/li&gt;&lt;li&gt;➤ Velvety Darkening&lt;/li&gt;&lt;li&gt;➤ Folds.&lt;/li&gt;&lt;li&gt;➤ There&#x27;s a notable link between Obesity, Acanthosis Nigricans , and Metabolic Syndrome , with the latter condition often being a visible indicator of Insulin Resistance .&lt;/li&gt;&lt;li&gt;➤ Obesity, Acanthosis Nigricans&lt;/li&gt;&lt;li&gt;➤ Metabolic Syndrome&lt;/li&gt;&lt;li&gt;➤ Insulin Resistance&lt;/li&gt;&lt;li&gt;➤ Recognizing Acanthosis Nigricans is vital as it can be a marker of underlying Systemic issues that may require comprehensive Medical Evaluation.&lt;/li&gt;&lt;li&gt;➤ Acanthosis Nigricans&lt;/li&gt;&lt;li&gt;➤ Systemic issues&lt;/li&gt;&lt;li&gt;➤ Medical Evaluation.&lt;/li&gt;&lt;li&gt;➤ Ref : Rook&#x27;s Textbook of Dermatology 9th Edition Chapter 147, Page Nos 147.14-147.15&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rook&#x27;s Textbook of Dermatology 9th Edition Chapter 147, Page Nos 147.14-147.15&lt;/li&gt;&lt;li&gt;➤ Williams Gynecology 3rd Edition Page No 391&lt;/li&gt;&lt;li&gt;➤ Williams Gynecology 3rd Edition Page No 391&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man, with a background of chronic obstructive pulmonary disease, long-term alcohol abuse, and homelessness, is hospitalized due to acute pneumonia. During a ward examination, you observe a brownish-red discoloration on his face, neck, forearms, and lower legs, accompanied by skin scaling and cracks. He reports difficulties with eating and drinking, ongoing vomiting, diarrhea, and appears somewhat disoriented. Which vitamin deficiency might be responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B1 (thiamine)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B2 (riboflavin)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B3 (niacin)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B6 (pyridoxine)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. B3 (niacin)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Niacin (Vitamin B3) deficiency&lt;/li&gt;&lt;li&gt;• pellagra&lt;/li&gt;&lt;li&gt;• Dermatitis, Diarrhea, Dementia&lt;/li&gt;&lt;li&gt;• Death&lt;/li&gt;&lt;li&gt;• Other Options Option A. B1 (thiamine): Deficiency leads to beriberi or Wernicke-Korsakoff syndrome , primarily affecting the cardiovascular and nervous systems , respectively. It does not typically cause the dermatological or extensive gastrointestinal symptoms seen in this patient.&lt;/li&gt;&lt;li&gt;• B1 (thiamine):&lt;/li&gt;&lt;li&gt;• beriberi or Wernicke-Korsakoff syndrome&lt;/li&gt;&lt;li&gt;• cardiovascular and nervous systems&lt;/li&gt;&lt;li&gt;• Option B. B2 (riboflavin ): Deficiency of riboflavin can cause angular cheilitis, glossitis, and seborrheic dermatitis , but these symptoms are distinct from the extensive skin discoloration and systemic symptoms described.&lt;/li&gt;&lt;li&gt;• B2 (riboflavin&lt;/li&gt;&lt;li&gt;• angular cheilitis, glossitis, and seborrheic dermatitis&lt;/li&gt;&lt;li&gt;• Option D. B6 (pyridoxine) : Deficiency primarily presents with peripheral neuropathy, irritability, depression, and dermatitis , but unlike niacin deficiency, it does not typically result in the severe digestive and mental symptoms observed in this case.&lt;/li&gt;&lt;li&gt;• B6 (pyridoxine)&lt;/li&gt;&lt;li&gt;• peripheral neuropathy, irritability, depression, and dermatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ niacin deficiency, or pellagra,&lt;/li&gt;&lt;li&gt;➤ dermatitis&lt;/li&gt;&lt;li&gt;➤ diarrhea, dementia (disorientation),&lt;/li&gt;&lt;li&gt;➤ Ref: Rook&#x27;s Textbook of Dermatology 9th Edition Chapter 63 Page Number 63.4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old diabetic female presents with asymptomatic lesions as shown in the image below. On examination there was no scaling associated over the lesions. What is the diagnosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculoid Leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Granuloma Annulare&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lupus Vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tinea Corporis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Granuloma Annulare&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-112251.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Granuloma Annulare&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Tuberculoid Leprosy –&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Tuberculoid leprosy can present with skin lesions, but it typically involves Sensory Loss , Nerve Involvement , and a Positive Skin Smear for Acid-Fast Bacilli . This patient&#x27;s presentation does not match those characteristics.&lt;/li&gt;&lt;li&gt;• Tuberculoid leprosy can present with skin lesions, but it typically involves Sensory Loss , Nerve Involvement , and a Positive Skin Smear for Acid-Fast Bacilli . This patient&#x27;s presentation does not match those characteristics.&lt;/li&gt;&lt;li&gt;• Sensory Loss&lt;/li&gt;&lt;li&gt;• Nerve Involvement&lt;/li&gt;&lt;li&gt;• Positive Skin Smear&lt;/li&gt;&lt;li&gt;• Acid-Fast Bacilli&lt;/li&gt;&lt;li&gt;• Option C: Lupus Vulgaris –&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Lupus vulgaris is a form of cutaneous tuberculosis and presents with reddish-brown plaques with apple jelly nodules on diascopy . This patient does not have the characteristic nodules.&lt;/li&gt;&lt;li&gt;• Lupus vulgaris is a form of cutaneous tuberculosis and presents with reddish-brown plaques with apple jelly nodules on diascopy . This patient does not have the characteristic nodules.&lt;/li&gt;&lt;li&gt;• cutaneous tuberculosis&lt;/li&gt;&lt;li&gt;• reddish-brown plaques&lt;/li&gt;&lt;li&gt;• apple jelly nodules&lt;/li&gt;&lt;li&gt;• diascopy&lt;/li&gt;&lt;li&gt;• Option D: Tinea Corporis –&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Tinea corporis, a fungal infection , often presents with scaling and a more distinct border . The absence of scaling in this case makes it less likely.&lt;/li&gt;&lt;li&gt;• Tinea corporis, a fungal infection , often presents with scaling and a more distinct border . The absence of scaling in this case makes it less likely.&lt;/li&gt;&lt;li&gt;• fungal infection&lt;/li&gt;&lt;li&gt;• scaling&lt;/li&gt;&lt;li&gt;• distinct border&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical features of granuloma annulare , which include asymptomatic lesions forming ring-like patterns without scaling , to arrive at the correct diagnosis .&lt;/li&gt;&lt;li&gt;➤ The clinical features of granuloma annulare , which include asymptomatic lesions forming ring-like patterns without scaling , to arrive at the correct diagnosis .&lt;/li&gt;&lt;li&gt;➤ granuloma annulare&lt;/li&gt;&lt;li&gt;➤ asymptomatic&lt;/li&gt;&lt;li&gt;➤ ring-like patterns without scaling&lt;/li&gt;&lt;li&gt;➤ correct diagnosis&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9 th Edition Page No 97.3&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks Textbook of Dermatology- 9 th Edition Page No 97.3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following nutritional deficiencies in Column A with its clinical features in Column B:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-b, 4-d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-c, 2-a, 3-b, 4-d&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-112627.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-112801.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1-c, 2-a, 3-b, 4-d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• 1-c Vitamin A Deficiency - Phrynoderma , which is a condition characterized by Follicular Hyperkeratosis due to Deficiency of Vitamin A.&lt;/li&gt;&lt;li&gt;• 1-c Vitamin A Deficiency - Phrynoderma&lt;/li&gt;&lt;li&gt;• Follicular Hyperkeratosis&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• Vitamin A.&lt;/li&gt;&lt;li&gt;• 2-a Vitamin C Deficiency - Bleeding Gums , a hallmark feature of Scurvy , which is caused by a deficiency of Vitamin C. Vitamin C is essential for Collagen Synthesis , and its deficiency leads to weakened blood vessels , leading to bleeding gums among other symptoms.&lt;/li&gt;&lt;li&gt;• 2-a Vitamin C Deficiency - Bleeding Gums&lt;/li&gt;&lt;li&gt;• Scurvy&lt;/li&gt;&lt;li&gt;• Collagen Synthesis&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• weakened&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• bleeding gums&lt;/li&gt;&lt;li&gt;• 3-b Vitamin B12 Deficiency - Beefy Red Tongue , also known as Glossitis , which can occur in the context of Vitamin B12 Deficiency , often part of the clinical syndrome of Megaloblastic Anaemia.&lt;/li&gt;&lt;li&gt;• 3-b Vitamin B12 Deficiency - Beefy Red Tongue&lt;/li&gt;&lt;li&gt;• Glossitis&lt;/li&gt;&lt;li&gt;• Vitamin B12 Deficiency&lt;/li&gt;&lt;li&gt;• Megaloblastic Anaemia.&lt;/li&gt;&lt;li&gt;• 4-d Zinc Deficiency - Acrodermatitis Enteropathica , a condition specifically associated with Zinc Deficiency, characterized by Dermatitis, Alopecia, and Diarrhea .&lt;/li&gt;&lt;li&gt;• 4-d Zinc Deficiency - Acrodermatitis Enteropathica&lt;/li&gt;&lt;li&gt;• Dermatitis, Alopecia,&lt;/li&gt;&lt;li&gt;• Diarrhea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical features associated with Specific Nutritional Deficiencies :&lt;/li&gt;&lt;li&gt;➤ Specific Nutritional Deficiencies&lt;/li&gt;&lt;li&gt;➤ Vitamin A deficiency is associated with Phrynoderma , Vitamin C Deficiency with Bleeding Gums , Vitamin B12 Deficiency with Beefy Red Tongue , and Zinc deficiency with Acrodermatitis Enteropathica .&lt;/li&gt;&lt;li&gt;➤ Vitamin A deficiency is associated with Phrynoderma , Vitamin C Deficiency with Bleeding Gums , Vitamin B12 Deficiency with Beefy Red Tongue , and Zinc deficiency with Acrodermatitis Enteropathica .&lt;/li&gt;&lt;li&gt;➤ Vitamin A deficiency&lt;/li&gt;&lt;li&gt;➤ Phrynoderma&lt;/li&gt;&lt;li&gt;➤ Vitamin C Deficiency&lt;/li&gt;&lt;li&gt;➤ Bleeding Gums&lt;/li&gt;&lt;li&gt;➤ Vitamin B12 Deficiency&lt;/li&gt;&lt;li&gt;➤ Beefy Red Tongue&lt;/li&gt;&lt;li&gt;➤ Zinc deficiency&lt;/li&gt;&lt;li&gt;➤ Acrodermatitis Enteropathica&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks Textbook of Dermatology- 9 th Edition Page No 63.7, 63.19, 63.21, 63.25&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks Textbook of Dermatology- 9 th Edition Page No 63.7, 63.19, 63.21, 63.25&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-Year-old child presented with palpable purpura over lower extremities and buttocks. There was associated Joint Pain and Abdominal Pain. What is the treatment option of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucocorticoids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The condition described in the case is Henoch-Schönlein Purpura (HSP) , which is characterized by Palpable Purpura over the Lower Extremities and buttocks , Joint Pain, and Abdominal Pain. Azathioprine (Option A) , Methotrexate (Option C) , and Cyclosporine (Option D) may be considered in refractory cases of HSP or when glucocorticoids are contraindicated , but they are not the first-line treatment options.&lt;/li&gt;&lt;li&gt;• The condition described in the case is Henoch-Schönlein Purpura (HSP) , which is characterized by Palpable Purpura over the Lower Extremities and buttocks , Joint Pain, and Abdominal Pain.&lt;/li&gt;&lt;li&gt;• Henoch-Schönlein Purpura (HSP)&lt;/li&gt;&lt;li&gt;• Palpable Purpura&lt;/li&gt;&lt;li&gt;• Lower Extremities&lt;/li&gt;&lt;li&gt;• buttocks&lt;/li&gt;&lt;li&gt;• Joint Pain,&lt;/li&gt;&lt;li&gt;• Abdominal Pain.&lt;/li&gt;&lt;li&gt;• Azathioprine (Option A) , Methotrexate (Option C) , and Cyclosporine (Option D) may be considered in refractory cases of HSP or when glucocorticoids are contraindicated , but they are not the first-line treatment options.&lt;/li&gt;&lt;li&gt;• Azathioprine (Option A)&lt;/li&gt;&lt;li&gt;• Methotrexate (Option C)&lt;/li&gt;&lt;li&gt;• Cyclosporine (Option D)&lt;/li&gt;&lt;li&gt;• refractory cases&lt;/li&gt;&lt;li&gt;• HSP&lt;/li&gt;&lt;li&gt;• glucocorticoids&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary treatment for Henoch-Schönlein Purpura (HSP ) is the use of glucocorticoids , especially in cases with severe symptoms such as abdominal pain or kidney involvement.&lt;/li&gt;&lt;li&gt;➤ The primary treatment for Henoch-Schönlein Purpura (HSP ) is the use of glucocorticoids , especially in cases with severe symptoms such as abdominal pain or kidney involvement.&lt;/li&gt;&lt;li&gt;➤ Henoch-Schönlein Purpura (HSP&lt;/li&gt;&lt;li&gt;➤ glucocorticoids&lt;/li&gt;&lt;li&gt;➤ abdominal pain or kidney involvement.&lt;/li&gt;&lt;li&gt;➤ Ref : Rooks’ Textbook of Dermatology- 9 th Edition Page No 102.15&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rooks’ Textbook of Dermatology- 9 th Edition Page No 102.15&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-result&#x27;).disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" frameborder="0" width="100%" height="2000px"></iframe>
