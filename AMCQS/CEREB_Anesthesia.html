 rapid sequence induction is essential to mitigate the risk of pulmonary aspiration , while keeping a difficult airway cart ready is standard due to the potential for airway challenges in obstetric patients . Avoiding opioids to prevent neonatal respiratory depression is also a crucial consideration . Blood and blood products may not be necessary for all cases unless there&#x27;s a risk of hemorrhage .&lt;/li&gt;&lt;li&gt;➤ emergency LSCS&lt;/li&gt;&lt;li&gt;➤ rapid sequence induction&lt;/li&gt;&lt;li&gt;➤ essential&lt;/li&gt;&lt;li&gt;➤ mitigate&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ pulmonary aspiration&lt;/li&gt;&lt;li&gt;➤ keeping&lt;/li&gt;&lt;li&gt;➤ difficult airway cart&lt;/li&gt;&lt;li&gt;➤ ready&lt;/li&gt;&lt;li&gt;➤ standard&lt;/li&gt;&lt;li&gt;➤ potential&lt;/li&gt;&lt;li&gt;➤ airway challenges&lt;/li&gt;&lt;li&gt;➤ obstetric patients&lt;/li&gt;&lt;li&gt;➤ Avoiding opioids&lt;/li&gt;&lt;li&gt;➤ prevent neonatal respiratory depression&lt;/li&gt;&lt;li&gt;➤ crucial consideration&lt;/li&gt;&lt;li&gt;➤ Blood&lt;/li&gt;&lt;li&gt;➤ blood products&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ necessary&lt;/li&gt;&lt;li&gt;➤ all cases&lt;/li&gt;&lt;li&gt;➤ there&#x27;s a&lt;/li&gt;&lt;li&gt;➤ risk of hemorrhage&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1600 Ch 41&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1600 Ch 41&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maternal mortality is usually presented as the number of women who die while pregnant or within ------ days of pregnancy termination after excluding accidents and unrelated causes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;28 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;42 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;49 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 42 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 42 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Maternal mortality is usually presented as the number of women who die while pregnant or within 42 days of pregnancy termination after excluding accidents and unrelated causes .&lt;/li&gt;&lt;li&gt;• Maternal mortality&lt;/li&gt;&lt;li&gt;• number&lt;/li&gt;&lt;li&gt;• women&lt;/li&gt;&lt;li&gt;• die&lt;/li&gt;&lt;li&gt;• while pregnant&lt;/li&gt;&lt;li&gt;• within 42 days&lt;/li&gt;&lt;li&gt;• pregnancy termination&lt;/li&gt;&lt;li&gt;• excluding accidents&lt;/li&gt;&lt;li&gt;• unrelated causes&lt;/li&gt;&lt;li&gt;• The leading causes of pregnancy-related death in the US in 2017 were cardiovascular diseases (14%), infection/sepsis (13%), cardiomyopathy (12%), haemorrhage (11%), embolism (10%), stroke (8%), and hypertensive disorders of pregnancy (7%). Other pregnancy- related deaths were due to amniotic fluid embolism (6%), homicide (3%), unintentional injury (3%), and autoimmune disease (2%).&lt;/li&gt;&lt;li&gt;• cardiovascular diseases&lt;/li&gt;&lt;li&gt;• infection/sepsis&lt;/li&gt;&lt;li&gt;• cardiomyopathy&lt;/li&gt;&lt;li&gt;• haemorrhage&lt;/li&gt;&lt;li&gt;• embolism&lt;/li&gt;&lt;li&gt;• stroke&lt;/li&gt;&lt;li&gt;• hypertensive disorders&lt;/li&gt;&lt;li&gt;• pregnancy&lt;/li&gt;&lt;li&gt;• amniotic fluid embolism&lt;/li&gt;&lt;li&gt;• homicide&lt;/li&gt;&lt;li&gt;• unintentional injury&lt;/li&gt;&lt;li&gt;• autoimmune disease&lt;/li&gt;&lt;li&gt;• Most common cause of anaesthesia related pregnancy death is pulmonary aspiration of gastric contents .&lt;/li&gt;&lt;li&gt;• pulmonary aspiration&lt;/li&gt;&lt;li&gt;• gastric contents&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Maternal mortality encompasses the deaths of women during pregnancy or within 42 days of pregnancy termination , not related to accidents or incidental causes.&lt;/li&gt;&lt;li&gt;➤ encompasses&lt;/li&gt;&lt;li&gt;➤ deaths&lt;/li&gt;&lt;li&gt;➤ women during pregnancy&lt;/li&gt;&lt;li&gt;➤ within 42 days&lt;/li&gt;&lt;li&gt;➤ pregnancy termination&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1603&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1603&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion : General Anaesthesia is the preferred technique of anaesthesia in emergency obstetric surgeries. Reason: General anesthesia is more comfortable for parturients who have fear of needles or surgery.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both Assertion and Reasoning are independently true/correct and Reason is the correct explanation of the Assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both Assertion and Reasoning are independently true/correct and Reason is not the correct explanation of the Assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion is independently a true/correct statement, but the Reason is independently an incorrect/false statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion is independently a false/incorrect statement, but the Reason is independently a true/correct statement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both Assertion and Reasoning are independently true/correct and Reason is not the correct explanation of the Assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Both Assertion and Reasoning are independently true/correct and Reason is not the correct explanation of the Assertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• General anaesthesia is the preferred technique of anaesthesia in emergency obstetric surgeries because it has a rapid and reliable onset and provides good control over the airway and ventilation . There are also less chances of hypotension as compared to neuraxial blockade .&lt;/li&gt;&lt;li&gt;• General anaesthesia&lt;/li&gt;&lt;li&gt;• preferred technique&lt;/li&gt;&lt;li&gt;• emergency obstetric surgeries&lt;/li&gt;&lt;li&gt;• rapid&lt;/li&gt;&lt;li&gt;• reliable onset&lt;/li&gt;&lt;li&gt;• provides good control&lt;/li&gt;&lt;li&gt;• airway&lt;/li&gt;&lt;li&gt;• ventilation&lt;/li&gt;&lt;li&gt;• less chances&lt;/li&gt;&lt;li&gt;• hypotension&lt;/li&gt;&lt;li&gt;• neuraxial blockade&lt;/li&gt;&lt;li&gt;• Disadvantages of general anaesthesia in obstetrics:&lt;/li&gt;&lt;li&gt;• Disadvantages&lt;/li&gt;&lt;li&gt;• Use of multiple drugs that cross uteroplacental barrier Difficult airway in obstetrics Risk of aspiration is increased in parturient.&lt;/li&gt;&lt;li&gt;• Use of multiple drugs that cross uteroplacental barrier&lt;/li&gt;&lt;li&gt;• multiple drugs&lt;/li&gt;&lt;li&gt;• uteroplacental barrier&lt;/li&gt;&lt;li&gt;• Difficult airway in obstetrics&lt;/li&gt;&lt;li&gt;• Difficult airway&lt;/li&gt;&lt;li&gt;• Risk of aspiration is increased in parturient.&lt;/li&gt;&lt;li&gt;• Risk of aspiration&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ General anesthesia is often the choice for emergency obstetric surgeries due to its rapid onset and control of airway and ventilation , not primarily because of patient comfort concerns regarding needle phobia or fear of surgery .&lt;/li&gt;&lt;li&gt;➤ choice&lt;/li&gt;&lt;li&gt;➤ emergency obstetric surgeries&lt;/li&gt;&lt;li&gt;➤ rapid onset&lt;/li&gt;&lt;li&gt;➤ control of airway&lt;/li&gt;&lt;li&gt;➤ ventilation&lt;/li&gt;&lt;li&gt;➤ patient comfort concerns&lt;/li&gt;&lt;li&gt;➤ regarding needle phobia&lt;/li&gt;&lt;li&gt;➤ fear of surgery&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s Clinical Anesthesiology 5th Edition Pg 855&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s Clinical Anesthesiology 5th Edition Pg 855&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these techniques is not a non-pharmacological technique of labor analgesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acupuncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamaze Technique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Entonox&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Entonox&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/24/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Entonox&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• NONPHARMACOLOGIC STRATEGIES FOR LABOR ANALGESIA&lt;/li&gt;&lt;li&gt;• NONPHARMACOLOGIC STRATEGIES FOR LABOR ANALGESIA&lt;/li&gt;&lt;li&gt;• Breathing and relaxation techniques Music therapy Continuous labor support Hydrotherapy Birthing ball and other positioning device use Therapeutic use of heat and cold Touch and massage Aromatherapy Virtual reality Transcutaneous electrical nerve stimulation Sterile water injections Hypnosis Acupuncture or acupressure&lt;/li&gt;&lt;li&gt;• Breathing and relaxation techniques&lt;/li&gt;&lt;li&gt;• Music therapy&lt;/li&gt;&lt;li&gt;• Continuous labor support&lt;/li&gt;&lt;li&gt;• Hydrotherapy&lt;/li&gt;&lt;li&gt;• Birthing ball and other positioning device use&lt;/li&gt;&lt;li&gt;• Therapeutic use of heat and cold&lt;/li&gt;&lt;li&gt;• Touch and massage&lt;/li&gt;&lt;li&gt;• Aromatherapy&lt;/li&gt;&lt;li&gt;• Virtual reality&lt;/li&gt;&lt;li&gt;• Transcutaneous electrical nerve stimulation&lt;/li&gt;&lt;li&gt;• Sterile water injections&lt;/li&gt;&lt;li&gt;• Hypnosis&lt;/li&gt;&lt;li&gt;• Acupuncture or acupressure&lt;/li&gt;&lt;li&gt;• Pharmacological techniques:&lt;/li&gt;&lt;li&gt;• Pharmacological techniques:&lt;/li&gt;&lt;li&gt;• Inhalational anaesthesia with Entonox (50% oxygen and 50% nitrous oxide) Opioids Regional anaesthesia&lt;/li&gt;&lt;li&gt;• Inhalational anaesthesia with Entonox (50% oxygen and 50% nitrous oxide)&lt;/li&gt;&lt;li&gt;• Opioids&lt;/li&gt;&lt;li&gt;• Regional anaesthesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Entonox , a combination of oxygen and nitrous oxide , is a pharmacological method of providing analgesia during labor and is not considered a non-pharmacological technique. Non-pharmacological strategies for labor analgesia involve methods that do not use drugs to alleviate pain .&lt;/li&gt;&lt;li&gt;➤ Entonox&lt;/li&gt;&lt;li&gt;➤ combination&lt;/li&gt;&lt;li&gt;➤ oxygen&lt;/li&gt;&lt;li&gt;➤ nitrous oxide&lt;/li&gt;&lt;li&gt;➤ pharmacological method&lt;/li&gt;&lt;li&gt;➤ providing analgesia&lt;/li&gt;&lt;li&gt;➤ labor&lt;/li&gt;&lt;li&gt;➤ Non-pharmacological strategies&lt;/li&gt;&lt;li&gt;➤ labor analgesia&lt;/li&gt;&lt;li&gt;➤ methods&lt;/li&gt;&lt;li&gt;➤ do not&lt;/li&gt;&lt;li&gt;➤ drugs&lt;/li&gt;&lt;li&gt;➤ alleviate pain&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1606-1612&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1606-1612&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most preferred muscle relaxant in obstetric anaesthesia is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cisatracurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rocuronium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Succinylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Succinylcholine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Atracurium is a non-depolarizing muscle relaxant with an intermediate duration of action . It is broken down by the body through Hofmann elimination and ester hydrolysis , which can be useful in patients with organ dysfunction . However, it is not the preferred muscle relaxant in emergency obstetric surgeries due to its slower onset compared to succinylcholine.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• non-depolarizing muscle relaxant&lt;/li&gt;&lt;li&gt;• intermediate duration of action&lt;/li&gt;&lt;li&gt;• broken down&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• through Hofmann elimination&lt;/li&gt;&lt;li&gt;• ester hydrolysis&lt;/li&gt;&lt;li&gt;• organ dysfunction&lt;/li&gt;&lt;li&gt;• slower onset&lt;/li&gt;&lt;li&gt;• Option B: Cisatracurium, also a non-depolarizing muscle relaxant , is the R-isomer of atracurium and is less likely to cause histamine release. Like atracurium, it has an intermediate duration of action and undergoes Hofmann elimination but is not the first choice in emergent situations due to its slower onset of action .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• non-depolarizing muscle relaxant&lt;/li&gt;&lt;li&gt;• R-isomer&lt;/li&gt;&lt;li&gt;• atracurium&lt;/li&gt;&lt;li&gt;• intermediate duration&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• undergoes Hofmann elimination&lt;/li&gt;&lt;li&gt;• slower onset of action&lt;/li&gt;&lt;li&gt;• Option D: Rocuronium is a non-depolarizing muscle relaxant with a rapid onset , especially at higher doses . It is the preferred alternative to succinylcholine when succinylcholine is contraindicated , such as in patients with a history of malignant hyperthermia or those with atypical plasma cholinesterase .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• non-depolarizing muscle relaxant&lt;/li&gt;&lt;li&gt;• rapid onset&lt;/li&gt;&lt;li&gt;• higher doses&lt;/li&gt;&lt;li&gt;• succinylcholine&lt;/li&gt;&lt;li&gt;• succinylcholine&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;li&gt;• history&lt;/li&gt;&lt;li&gt;• malignant hyperthermia&lt;/li&gt;&lt;li&gt;• atypical plasma cholinesterase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Succinylcholine is the most preferred muscle relaxant in obstetric anesthesia for emergency LSCS due to its rapid onset and short duration , with rocuronium being the alternative when succinylcholine is contraindicated .&lt;/li&gt;&lt;li&gt;➤ Succinylcholine&lt;/li&gt;&lt;li&gt;➤ most preferred muscle relaxant&lt;/li&gt;&lt;li&gt;➤ obstetric anesthesia&lt;/li&gt;&lt;li&gt;➤ emergency LSCS&lt;/li&gt;&lt;li&gt;➤ rapid onset&lt;/li&gt;&lt;li&gt;➤ short duration&lt;/li&gt;&lt;li&gt;➤ rocuronium&lt;/li&gt;&lt;li&gt;➤ alternative&lt;/li&gt;&lt;li&gt;➤ succinylcholine&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anaesthesia 8th edition • Page no: 2345-2346&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Miller&#x27;s Anaesthesia 8th edition • Page no: 2345-2346&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not true regarding spinal anaesthesia preference over general anaesthesia in obstetrics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less risk of Aspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bleeding is more than under General Anaesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Better Post Operative Pain Relief&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lesser Uteroplacental Transfer of Drugs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bleeding is more than under General Anaesthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bleeding is more than under General Anaesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: This is true . Spinal anesthesia does not involve manipulation of the airway, which reduces the risk of aspiration compared to general anesthesia where airway control is required , potentially increasing the risk of aspiration , especially in pregnant patients .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• does not involve&lt;/li&gt;&lt;li&gt;• reduces&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• aspiration&lt;/li&gt;&lt;li&gt;• airway control&lt;/li&gt;&lt;li&gt;• required&lt;/li&gt;&lt;li&gt;• potentially increasing&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• aspiration&lt;/li&gt;&lt;li&gt;• pregnant patients&lt;/li&gt;&lt;li&gt;• Option C: True. Spinal anesthesia can provide superior postoperative analgesia through the use of long-acting local anesthetics and adjuncts such as opioids , which can be administered intrathecally .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• superior postoperative analgesia&lt;/li&gt;&lt;li&gt;• long-acting local anesthetics&lt;/li&gt;&lt;li&gt;• adjuncts&lt;/li&gt;&lt;li&gt;• opioids&lt;/li&gt;&lt;li&gt;• administered intrathecally&lt;/li&gt;&lt;li&gt;• Option D: Also true. During spinal anesthesia, the local anesthetic is injected directly into the cerebrospinal fluid , producing a high concentration at the site of action without significant systemic absorption , thereby minimizing uteroplacental drug transfer .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• local anesthetic&lt;/li&gt;&lt;li&gt;• injected directly&lt;/li&gt;&lt;li&gt;• cerebrospinal fluid&lt;/li&gt;&lt;li&gt;• high concentration&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• systemic absorption&lt;/li&gt;&lt;li&gt;• minimizing uteroplacental&lt;/li&gt;&lt;li&gt;• drug transfer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Spinal anesthesia is often preferred over general anesthesia in obstetrics due to advantages such as reduced risk of aspiration , less intraoperative bleeding , superior postoperative pain control , minimized uteroplacental drug transfer , and the ability for the mother to remain awake during the delivery of the child .&lt;/li&gt;&lt;li&gt;➤ Spinal anesthesia&lt;/li&gt;&lt;li&gt;➤ general anesthesia&lt;/li&gt;&lt;li&gt;➤ obstetrics&lt;/li&gt;&lt;li&gt;➤ advantages&lt;/li&gt;&lt;li&gt;➤ reduced risk&lt;/li&gt;&lt;li&gt;➤ aspiration&lt;/li&gt;&lt;li&gt;➤ less intraoperative bleeding&lt;/li&gt;&lt;li&gt;➤ superior postoperative pain control&lt;/li&gt;&lt;li&gt;➤ minimized uteroplacental drug transfer&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;li&gt;➤ mother&lt;/li&gt;&lt;li&gt;➤ remain awake&lt;/li&gt;&lt;li&gt;➤ delivery&lt;/li&gt;&lt;li&gt;➤ child&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anaesthesia 8th Edition • Page no: 2343-2345&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Miller&#x27;s Anaesthesia 8th Edition • Page no: 2343-2345&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Narrowest Point of the Pediatric Airway is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cricoid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subglottic Area&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subglottic Area&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Subglottic Area&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: The thyroid cartilage forms the bulk of the anterior wall of the larynx and serves as a shield for other structures in the neck, but it is not the narrowest part of the airway.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• thyroid cartilage&lt;/li&gt;&lt;li&gt;• Option B: The cricoid cartilage is a ring-like structure that forms the lower part of the larynx; it provides support but again, is not the narrowest point.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• cricoid cartilage&lt;/li&gt;&lt;li&gt;• Option C: The glottis is the part of the larynx consisting of the vocal cords and the opening between them. It&#x27;s important in voice production but not the narrowest point.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• glottis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The subglottic  region&#x27;s diameter is the smallest in the pediatric airway, which is clinically significant because it&#x27;s a common site for airway obstruction in conditions like croup and also dictates the size of the endotracheal tube that can be safely used&lt;/li&gt;&lt;li&gt;• Ref : Morgan and Mikhail&#x27;s clinical anesthesiology 7th edition pg 1673&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Morgan and Mikhail&#x27;s clinical anesthesiology 7th edition pg 1673&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a physiological change seen in children as compared to adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased Respiratory Rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased Metabolic Rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased Lung Compliance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased Chest Wall Compliance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased Lung Compliance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased Lung Compliance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Physiological changes in pediatric patients&lt;/li&gt;&lt;li&gt;• Physiological changes in pediatric patients&lt;/li&gt;&lt;li&gt;• Option A: Children have a higher respiratory rate compared to adults. This is because their basal metabolic rate is higher , and their lungs and airways are smaller , so they breathe more frequently to meet their oxygen demands .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Children&lt;/li&gt;&lt;li&gt;• higher respiratory rate&lt;/li&gt;&lt;li&gt;• because&lt;/li&gt;&lt;li&gt;• their basal metabolic rate&lt;/li&gt;&lt;li&gt;• higher&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• airways&lt;/li&gt;&lt;li&gt;• smaller&lt;/li&gt;&lt;li&gt;• breathe more frequently&lt;/li&gt;&lt;li&gt;• meet&lt;/li&gt;&lt;li&gt;• oxygen demands&lt;/li&gt;&lt;li&gt;• Option B: This is true . Children have an increased metabolic rate , which is reflected in higher oxygen consumption and carbon dioxide production relative to their body size when compared to adults.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Children&lt;/li&gt;&lt;li&gt;• increased metabolic rate&lt;/li&gt;&lt;li&gt;• reflected&lt;/li&gt;&lt;li&gt;• higher oxygen consumption&lt;/li&gt;&lt;li&gt;• carbon dioxide production&lt;/li&gt;&lt;li&gt;• Option D: True . Children, especially infants , have a more compliant chest wall compared to adults , which can make their chest walls more prone to collapse during negative pressure ventilation and can also affect breathing dynamics .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• more compliant chest wall&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;li&gt;• chest walls&lt;/li&gt;&lt;li&gt;• more prone&lt;/li&gt;&lt;li&gt;• collapse&lt;/li&gt;&lt;li&gt;• negative pressure ventilation&lt;/li&gt;&lt;li&gt;• also affect&lt;/li&gt;&lt;li&gt;• breathing dynamics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In pediatric patients compared to adults, there is an increased respiratory rate and chest wall compliance but a decreased lung compliance , which affects their respiratory physiology and has implications for their clinical management .&lt;/li&gt;&lt;li&gt;➤ increased respiratory rate&lt;/li&gt;&lt;li&gt;➤ chest wall compliance&lt;/li&gt;&lt;li&gt;➤ decreased lung compliance&lt;/li&gt;&lt;li&gt;➤ affects&lt;/li&gt;&lt;li&gt;➤ respiratory physiology&lt;/li&gt;&lt;li&gt;➤ implications&lt;/li&gt;&lt;li&gt;➤ clinical management&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1674&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1674&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with upper respiratory tract infection needs to be taken for emergency foreign body removal from esophagus. What would be the inhalational agent of choice in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sevoflurane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: While Desflurane has a rapid onset and emergence , it can be irritating to the airway , making it less ideal for patients with respiratory tract infections.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Desflurane&lt;/li&gt;&lt;li&gt;• rapid onset&lt;/li&gt;&lt;li&gt;• emergence&lt;/li&gt;&lt;li&gt;• irritating&lt;/li&gt;&lt;li&gt;• airway&lt;/li&gt;&lt;li&gt;• Option B: Isoflurane is known for its stability and control during anesthesia but can be pungent and irritating to the airway , leading to potential complications in patients with respiratory infections .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• stability&lt;/li&gt;&lt;li&gt;• control&lt;/li&gt;&lt;li&gt;• anesthesia&lt;/li&gt;&lt;li&gt;• pungent&lt;/li&gt;&lt;li&gt;• irritating&lt;/li&gt;&lt;li&gt;• airway&lt;/li&gt;&lt;li&gt;• potential complications&lt;/li&gt;&lt;li&gt;• patients&lt;/li&gt;&lt;li&gt;• respiratory infections&lt;/li&gt;&lt;li&gt;• Option D: Halothane is less commonly used due to concerns about its side effects , including the potential for hepatotoxicity and cardiac sensitization to catecholamines . It also can cause airway irritation though to a lesser extent compared to other agents .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• potential&lt;/li&gt;&lt;li&gt;• hepatotoxicity&lt;/li&gt;&lt;li&gt;• cardiac sensitization&lt;/li&gt;&lt;li&gt;• catecholamines&lt;/li&gt;&lt;li&gt;• airway irritation&lt;/li&gt;&lt;li&gt;• lesser extent&lt;/li&gt;&lt;li&gt;• agents&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sevoflurane is chosen for pediatric anesthesia in the context of an upper respiratory tract infection because of its minimal airway irritation , rapid onset , fast emergence from anesthesia , and reduced likelihood of causing respiratory complications during induction .&lt;/li&gt;&lt;li&gt;➤ Sevoflurane&lt;/li&gt;&lt;li&gt;➤ pediatric anesthesia&lt;/li&gt;&lt;li&gt;➤ context&lt;/li&gt;&lt;li&gt;➤ upper respiratory tract&lt;/li&gt;&lt;li&gt;➤ infection&lt;/li&gt;&lt;li&gt;➤ minimal airway irritation&lt;/li&gt;&lt;li&gt;➤ rapid onset&lt;/li&gt;&lt;li&gt;➤ fast emergence&lt;/li&gt;&lt;li&gt;➤ anesthesia&lt;/li&gt;&lt;li&gt;➤ reduced&lt;/li&gt;&lt;li&gt;➤ causing respiratory complications&lt;/li&gt;&lt;li&gt;➤ induction&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1685&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1685&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is to be taken for Wilms tumor excision surgery. He is crying incessantly and is refusing to leave his parents pre-operatively. Which sedative drug can be used as premedication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Midazolam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-164301.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Midazolam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Ketamine can be used as a sedative in children due to its analgesic properties and ability to maintain airway reflexes . However, it can sometimes cause emergence delirium or agitation , which might not be ideal for a child already in distress.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• sedative&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• analgesic properties&lt;/li&gt;&lt;li&gt;• ability&lt;/li&gt;&lt;li&gt;• maintain airway reflexes&lt;/li&gt;&lt;li&gt;• emergence delirium&lt;/li&gt;&lt;li&gt;• agitation&lt;/li&gt;&lt;li&gt;• Option B: Lorazepam is a benzodiazepine with a longer duration of action. It&#x27;s not typically used for immediate premedication in children because it takes longer to take effect and can cause prolonged sedation postoperatively .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• benzodiazepine&lt;/li&gt;&lt;li&gt;• longer duration&lt;/li&gt;&lt;li&gt;• immediate premedication&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• takes longer&lt;/li&gt;&lt;li&gt;• take effect&lt;/li&gt;&lt;li&gt;• prolonged sedation postoperatively&lt;/li&gt;&lt;li&gt;• Option D: Propofol is not typically used for premedication because it&#x27;s an induction agent that requires IV access and continuous monitoring due to its potent sedative effects and risk of respiratory depression .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• premedication&lt;/li&gt;&lt;li&gt;• an induction agent&lt;/li&gt;&lt;li&gt;• requires IV access&lt;/li&gt;&lt;li&gt;• continuous monitoring&lt;/li&gt;&lt;li&gt;• potent sedative effects&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• respiratory depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Midazolam is the preferred sedative premedication in pediatric patients due to its short duration , ability to cause anterograde amnesia , and availability in child-friendly formulations , making it suitable for managing preoperative anxiety and distress in children .&lt;/li&gt;&lt;li&gt;➤ Midazolam&lt;/li&gt;&lt;li&gt;➤ preferred sedative premedication&lt;/li&gt;&lt;li&gt;➤ pediatric patients&lt;/li&gt;&lt;li&gt;➤ short duration&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;li&gt;➤ cause anterograde amnesia&lt;/li&gt;&lt;li&gt;➤ availability&lt;/li&gt;&lt;li&gt;➤ child-friendly formulations&lt;/li&gt;&lt;li&gt;➤ suitable&lt;/li&gt;&lt;li&gt;➤ managing preoperative anxiety&lt;/li&gt;&lt;li&gt;➤ distress&lt;/li&gt;&lt;li&gt;➤ children&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 169&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 169&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are asked to take intravenous access for a 3-year-old child who is going to undergo tonsillectomy under general anesthesia. Identify the gauge of IV cannula commonly used in pediatrics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;22G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;23G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;26G&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 26G&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/24/picture3.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-165219.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-165304.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 26G&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not true regarding difference between adult and pediatric airway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tongue to mouth ratio is larger in adults than in pediatrics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epiglottis is floppy in children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epiglottis is at a higher level in children than adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Larynx is funnel shaped in children&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tongue to mouth ratio is larger in adults than in pediatrics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-165819.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tongue to mouth ratio is larger in adults than in pediatrics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: This statement is correct . The pediatric epiglottis is more flexible or \&quot;floppy\&quot; and omega-shaped , which can make direct laryngoscopy and intubation more challenging compared to the stiffer adult epiglottis .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• pediatric epiglottis&lt;/li&gt;&lt;li&gt;• more flexible&lt;/li&gt;&lt;li&gt;• \&quot;floppy\&quot;&lt;/li&gt;&lt;li&gt;• omega-shaped&lt;/li&gt;&lt;li&gt;• direct laryngoscopy&lt;/li&gt;&lt;li&gt;• intubation&lt;/li&gt;&lt;li&gt;• more challenging&lt;/li&gt;&lt;li&gt;• stiffer adult epiglottis&lt;/li&gt;&lt;li&gt;• Option C: This statement is also correct . In children, the epiglottis sits higher in the neck (at C3-C4 ), which affects the angle of view during laryngoscopy and the approach for intubation .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• also correct&lt;/li&gt;&lt;li&gt;• epiglottis&lt;/li&gt;&lt;li&gt;• sits higher&lt;/li&gt;&lt;li&gt;• neck&lt;/li&gt;&lt;li&gt;• C3-C4&lt;/li&gt;&lt;li&gt;• affects&lt;/li&gt;&lt;li&gt;• angle of view&lt;/li&gt;&lt;li&gt;• laryngoscopy&lt;/li&gt;&lt;li&gt;• approach&lt;/li&gt;&lt;li&gt;• intubation&lt;/li&gt;&lt;li&gt;• Option D: True , the pediatric larynx is funnel-shaped , with the cricoid cartilage being the narrowest point , whereas the adult larynx is more cylindrical with the vocal cords typically being the narrowest part .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• pediatric larynx&lt;/li&gt;&lt;li&gt;• funnel-shaped&lt;/li&gt;&lt;li&gt;• cricoid cartilage&lt;/li&gt;&lt;li&gt;• narrowest point&lt;/li&gt;&lt;li&gt;• adult larynx&lt;/li&gt;&lt;li&gt;• more cylindrical&lt;/li&gt;&lt;li&gt;• vocal cords&lt;/li&gt;&lt;li&gt;• being&lt;/li&gt;&lt;li&gt;• narrowest part&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Differences between Pediatric and Adult Airway :&lt;/li&gt;&lt;li&gt;• Differences&lt;/li&gt;&lt;li&gt;• Pediatric&lt;/li&gt;&lt;li&gt;• Adult Airway&lt;/li&gt;&lt;li&gt;• Ref : Miller&#x27;s Anesthesia 8th Edition • Page no: 2424&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Miller&#x27;s Anesthesia 8th Edition • Page no: 2424&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maintenance fluid in children has been calculated as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1ml/kg/hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 ml/kg/hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 ml/kg/hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4-2-1 formula&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4-2-1 formula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4-2-1 formula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Maintenance requirements for pediatric patients can be determined by the “4:2:1 rule” or the Holliday Segar formula : 4 mL/kg/h for the first 10 kg of weight , 2 mL/kg/h for the second 10 kg , and 1 mL/kg/h for each remaining kilogram . The choice of maintenance fluid remains controversial. A solution such as Dextrose 5% and 1⁄2 Normal saline with 20 mEq/L of potassium chloride provides adequate dextrose and electrolytes at these maintenance infusion rates.&lt;/li&gt;&lt;li&gt;• Maintenance requirements&lt;/li&gt;&lt;li&gt;• pediatric patients&lt;/li&gt;&lt;li&gt;• determined&lt;/li&gt;&lt;li&gt;• “4:2:1 rule”&lt;/li&gt;&lt;li&gt;• Holliday Segar formula&lt;/li&gt;&lt;li&gt;• 4 mL/kg/h&lt;/li&gt;&lt;li&gt;• first 10 kg&lt;/li&gt;&lt;li&gt;• weight&lt;/li&gt;&lt;li&gt;• 2 mL/kg/h&lt;/li&gt;&lt;li&gt;• second 10 kg&lt;/li&gt;&lt;li&gt;• 1 mL/kg/h&lt;/li&gt;&lt;li&gt;• each remaining kilogram&lt;/li&gt;&lt;li&gt;• Dextrose 5%&lt;/li&gt;&lt;li&gt;• 1⁄2 Normal saline&lt;/li&gt;&lt;li&gt;• 20 mEq/L of potassium chloride&lt;/li&gt;&lt;li&gt;• adequate dextrose&lt;/li&gt;&lt;li&gt;• electrolytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The 4-2-1 rule is the standard method for calculating pediatric maintenance fluid requirements , ensuring tailored hydration that accounts for the child&#x27;s weight , with the goal of preventing dehydration and maintaining electrolyte balance .&lt;/li&gt;&lt;li&gt;➤ 4-2-1 rule&lt;/li&gt;&lt;li&gt;➤ standard method&lt;/li&gt;&lt;li&gt;➤ calculating pediatric maintenance fluid requirements&lt;/li&gt;&lt;li&gt;➤ tailored hydration&lt;/li&gt;&lt;li&gt;➤ accounts&lt;/li&gt;&lt;li&gt;➤ child&#x27;s weight&lt;/li&gt;&lt;li&gt;➤ goal of preventing dehydration&lt;/li&gt;&lt;li&gt;➤ maintaining electrolyte balance&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1702&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1702&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calculate the maintenance fluid for the first hour of surgery in a child weighing 10 kg?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 ml/hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30 ml/hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;40 ml/hr&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60 ml/hr&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 40 ml/hr&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 40 ml/hr&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Maintenance requirements for pediatric patients can be determined by the “4:2:1 rule” or the Holliday Segar formula :&lt;/li&gt;&lt;li&gt;• Maintenance requirements&lt;/li&gt;&lt;li&gt;• pediatric patients&lt;/li&gt;&lt;li&gt;• “4:2:1 rule”&lt;/li&gt;&lt;li&gt;• Holliday Segar formula&lt;/li&gt;&lt;li&gt;• 4 mL/kg/h for the First 10 kg of Weight&lt;/li&gt;&lt;li&gt;• 2 mL/kg/h for the Second 10 kg&lt;/li&gt;&lt;li&gt;• 1 mL/kg/h for each remaining Kilogram.&lt;/li&gt;&lt;li&gt;• The choice of maintenance fluid remains controversial . A solution such as Dextrose 5% and 1⁄2 Normal saline with 20 mEq/L of potassium chloride provides adequate dextrose and electrolytes at these maintenance infusion rates .&lt;/li&gt;&lt;li&gt;• maintenance fluid remains controversial&lt;/li&gt;&lt;li&gt;• Dextrose 5%&lt;/li&gt;&lt;li&gt;• 1⁄2 Normal saline&lt;/li&gt;&lt;li&gt;• 20 mEq/L&lt;/li&gt;&lt;li&gt;• potassium chloride&lt;/li&gt;&lt;li&gt;• adequate dextrose&lt;/li&gt;&lt;li&gt;• electrolytes&lt;/li&gt;&lt;li&gt;• maintenance infusion rates&lt;/li&gt;&lt;li&gt;• Maintenance fluid in child of 10 kg is à 4 ml x 10 kg / hr= 40 ml/hr.&lt;/li&gt;&lt;li&gt;• Maintenance fluid&lt;/li&gt;&lt;li&gt;• child&lt;/li&gt;&lt;li&gt;• 10 kg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The 4-2-1 rule is the standard method for calculating pediatric maintenance fluid requirements , ensuring tailored hydration that accounts for the child&#x27;s weight , with the goal of preventing dehydration and maintaining electrolyte balance .&lt;/li&gt;&lt;li&gt;➤ 4-2-1 rule&lt;/li&gt;&lt;li&gt;➤ standard method&lt;/li&gt;&lt;li&gt;➤ calculating pediatric maintenance fluid requirements&lt;/li&gt;&lt;li&gt;➤ tailored hydration&lt;/li&gt;&lt;li&gt;➤ child&#x27;s weight&lt;/li&gt;&lt;li&gt;➤ goal&lt;/li&gt;&lt;li&gt;➤ preventing dehydration&lt;/li&gt;&lt;li&gt;➤ maintaining electrolyte balance&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1702&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s Clinical Anesthesiology 7th Edition Pg 1702&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-week-old baby with a history of projectile, non-bilious vomiting and an olive-shaped mass in abdomen on palpation is posted for CHPSS correction surgery. What is the preferred muscle relaxant in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rocuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vecuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scoline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scoline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Scoline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: While rocuronium is a non-depolarizing muscle relaxant with a relatively rapid onset , it is not the preferred choice in emergency situations that require RSI due to its longer duration compared to succinylcholine .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• non-depolarizing muscle relaxant&lt;/li&gt;&lt;li&gt;• relatively rapid onset&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• preferred choice&lt;/li&gt;&lt;li&gt;• emergency situations&lt;/li&gt;&lt;li&gt;• require RSI&lt;/li&gt;&lt;li&gt;• longer duration&lt;/li&gt;&lt;li&gt;• succinylcholine&lt;/li&gt;&lt;li&gt;• Option B: Vecuronium is another non-depolarizing muscle relaxant with a slower onset and longer duration of action than succinylcholine , making it less ideal for RSI.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Vecuronium&lt;/li&gt;&lt;li&gt;• another non-depolarizing muscle relaxant&lt;/li&gt;&lt;li&gt;• slower onset&lt;/li&gt;&lt;li&gt;• longer duration&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• succinylcholine&lt;/li&gt;&lt;li&gt;• Option D: Atracurium is a non-depolarizing muscle relaxant that has a slower onset of action than succinylcholine and is not typically used for RSI.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Atracurium&lt;/li&gt;&lt;li&gt;• non-depolarizing muscle relaxant&lt;/li&gt;&lt;li&gt;• slower onset&lt;/li&gt;&lt;li&gt;• action than succinylcholine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In pediatric patients with CHPS undergoing surgery , succinylcholine is the muscle relaxant of choice for rapid sequence induction due to its quick onset and short action duration , effectively reducing the risk of aspiration .&lt;/li&gt;&lt;li&gt;➤ CHPS undergoing surgery&lt;/li&gt;&lt;li&gt;➤ succinylcholine&lt;/li&gt;&lt;li&gt;➤ muscle relaxant&lt;/li&gt;&lt;li&gt;➤ choice&lt;/li&gt;&lt;li&gt;➤ rapid sequence induction&lt;/li&gt;&lt;li&gt;➤ quick onset&lt;/li&gt;&lt;li&gt;➤ short action duration&lt;/li&gt;&lt;li&gt;➤ effectively reducing&lt;/li&gt;&lt;li&gt;➤ risk of aspiration&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 9th Edition • Page no: 2452&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 9th Edition • Page no: 2452&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {

        // Show result for a single question

                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

ivities . These conditions may not be well-controlled and could pose significant risks during surgery. Examples include patients with poorly controlled diabetes , significant heart disease , or severe lung disease .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• ASA-PS III (American Society of Anesthesiologists Physical Status III):&lt;/li&gt;&lt;li&gt;• severe systemic diseases&lt;/li&gt;&lt;li&gt;• limit their daily activities&lt;/li&gt;&lt;li&gt;• not be well-controlled&lt;/li&gt;&lt;li&gt;• pose significant risks&lt;/li&gt;&lt;li&gt;• poorly controlled diabetes&lt;/li&gt;&lt;li&gt;• significant heart disease&lt;/li&gt;&lt;li&gt;• severe lung disease&lt;/li&gt;&lt;li&gt;• Option D . ASA-PS IV (American Society of Anesthesiologists Physical Status IV): This category is reserved for patients with severe systemic diseases that are a constant threat to their life . Patients in this category are often unstable and may require immediate medical attention . Examples include patients with decompensated heart failure , severe respiratory failure , or end-stage organ failure .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• ASA-PS IV (American Society of Anesthesiologists Physical Status IV):&lt;/li&gt;&lt;li&gt;• severe systemic diseases&lt;/li&gt;&lt;li&gt;• constant threat&lt;/li&gt;&lt;li&gt;• their life&lt;/li&gt;&lt;li&gt;• unstable&lt;/li&gt;&lt;li&gt;• immediate medical attention&lt;/li&gt;&lt;li&gt;• decompensated heart failure&lt;/li&gt;&lt;li&gt;• severe respiratory failure&lt;/li&gt;&lt;li&gt;• end-stage organ failure&lt;/li&gt;&lt;li&gt;• ASA-PS V (American Society of Anesthesiologists Physical Status V): This category represents patients who are in a moribund state and are not expected to survive without the surgery . The surgery may be performed as a last resort to prolong life , even though the chances of survival are extremely low . Patients in ASA-PS V often have severe, life-threatening conditions and may be comatose or near death .&lt;/li&gt;&lt;li&gt;• ASA-PS V (American Society of Anesthesiologists Physical Status V):&lt;/li&gt;&lt;li&gt;• moribund state&lt;/li&gt;&lt;li&gt;• not expected to survive&lt;/li&gt;&lt;li&gt;• without the surgery&lt;/li&gt;&lt;li&gt;• last resort to prolong life&lt;/li&gt;&lt;li&gt;• extremely low&lt;/li&gt;&lt;li&gt;• severe, life-threatening conditions&lt;/li&gt;&lt;li&gt;• comatose or near death&lt;/li&gt;&lt;li&gt;• ASA-PS VI (American Society of Anesthesiologists Physical Status VI): This category includes patients who have been declared brain-dead but are being kept on life support for the purpose of organ donation . These patients are not expected to recover , and their organs are being preserved for transplantation .&lt;/li&gt;&lt;li&gt;• ASA-PS VI (American Society of Anesthesiologists Physical Status VI):&lt;/li&gt;&lt;li&gt;• brain-dead&lt;/li&gt;&lt;li&gt;• life support&lt;/li&gt;&lt;li&gt;• purpose of organ donation&lt;/li&gt;&lt;li&gt;• not expected to recover&lt;/li&gt;&lt;li&gt;• organs&lt;/li&gt;&lt;li&gt;• preserved for transplantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ American Society of Anesthesiologists (ASA) Physical Status Classification System&lt;/li&gt;&lt;li&gt;➤ American Society of Anesthesiologists (ASA) Physical Status Classification System&lt;/li&gt;&lt;li&gt;➤ Advantages of ASA-PS grading: Helps to decide mortality and Morbidity,&lt;/li&gt;&lt;li&gt;➤ Advantages of ASA-PS grading: Helps to decide mortality and Morbidity,&lt;/li&gt;&lt;li&gt;➤ Disadvantages: Does not explain the airway assessment, does not tell the anesthesia pain&lt;/li&gt;&lt;li&gt;➤ Disadvantages: Does not explain the airway assessment, does not tell the anesthesia pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference:-&lt;/li&gt;&lt;li&gt;↳ Millers 8 th edition page number 1144&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with cancer of the Hard palate completely blocking the oral cavity is in severe respiratory distress. His SpO2 on room air is 90%. The ENT surgeon decides to do an emergency tracheostomy to relieve the airway obstruction. What is the ASA-PS classification of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASA-PS I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA-PS IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASA-PS VE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASA-PS V&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ASA-PS VE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Option C. ASA-PS VE (American Society of Anesthesiologists Physical Status VE): This designation is used for patients who are facing a situation of extreme emergency or urgency.&lt;/li&gt;&lt;li&gt;• Option C. ASA-PS VE (American Society of Anesthesiologists Physical Status VE):&lt;/li&gt;&lt;li&gt;• facing a situation of extreme emergency or urgency.&lt;/li&gt;&lt;li&gt;• ASA-PS classification is used to quantify the peri-operative risk before surgery.&lt;/li&gt;&lt;li&gt;• ASA-PS classification is used to quantify the peri-operative risk before surgery.&lt;/li&gt;&lt;li&gt;• In this case, the patient&#x27;s airway is completely blocked due to cancer of the hard palate , and he is in severe respiratory distress . The decision to perform an emergency tracheostomy is made to relieve the airway obstruction and ensure the patient&#x27;s oxygenation . This situation is considered extremely urgent , and that&#x27;s why it is classified as ASA-PS VE .&lt;/li&gt;&lt;li&gt;• completely blocked&lt;/li&gt;&lt;li&gt;• cancer of the hard palate&lt;/li&gt;&lt;li&gt;• severe respiratory distress&lt;/li&gt;&lt;li&gt;• emergency tracheostomy&lt;/li&gt;&lt;li&gt;• relieve the airway obstruction&lt;/li&gt;&lt;li&gt;• patient&#x27;s oxygenation&lt;/li&gt;&lt;li&gt;• extremely urgent&lt;/li&gt;&lt;li&gt;• ASA-PS VE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ ASA-PS VE classification is assigned to a patient with a very severe systemic disease that poses a constant threat to life , such as in the case of severe respiratory distress due to an airway obstruction in a cancer patient .&lt;/li&gt;&lt;li&gt;➤ very severe systemic disease&lt;/li&gt;&lt;li&gt;➤ constant threat&lt;/li&gt;&lt;li&gt;➤ life&lt;/li&gt;&lt;li&gt;➤ severe respiratory distress&lt;/li&gt;&lt;li&gt;➤ airway obstruction&lt;/li&gt;&lt;li&gt;➤ cancer patient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference:-&lt;/li&gt;&lt;li&gt;↳ Millers 8 th edition page number 1144&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to American college of Cardiology, which of these is not a high-risk surgery in a patient with known cardiac disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic aneurysm repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Head and neck cancer surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiothoracic surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major vascular surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Head and neck cancer surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/screenshot-2023-12-02-160059.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Surgical procedures are categorized as high-risk , intermediate risk and low risk based on various factors as listed in the table above.&lt;/li&gt;&lt;li&gt;➤ Surgical procedures&lt;/li&gt;&lt;li&gt;➤ categorized&lt;/li&gt;&lt;li&gt;➤ high-risk&lt;/li&gt;&lt;li&gt;➤ intermediate risk&lt;/li&gt;&lt;li&gt;➤ low risk&lt;/li&gt;&lt;li&gt;➤ Ref:- AHA/ ACC guidelines 2015&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ AHA/ ACC guidelines 2015&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is posted for elective laparoscopic cholecystectomy. She is very anxious to receive general anesthesia as she had repeated episodes of nausea and vomiting during her last surgery. Which of these is not a contributory factor to increased incidence of nausea and vomiting post-operatively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Female gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Previous history of postoperative nausea and vomiting (PONV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;History of motion sickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot
