&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antifungal agents is used topically?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Griseofulvin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Itraconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nystatin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nystatin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture3_buZAWXx.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Nystatin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Griseofulvin : This antifungal is typically administered orally and is used to treat scalp, skin, and nail infections caused by dermatophytes . It is not commonly used topically.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Griseofulvin&lt;/li&gt;&lt;li&gt;• antifungal&lt;/li&gt;&lt;li&gt;• administered orally&lt;/li&gt;&lt;li&gt;• treat scalp, skin, and nail infections&lt;/li&gt;&lt;li&gt;• dermatophytes&lt;/li&gt;&lt;li&gt;• Option B. Itraconazole : An azole antifungal that is primarily used orally or intravenously to treat systemic fungal infections . It is not suitable for topical use.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Itraconazole&lt;/li&gt;&lt;li&gt;• azole antifungal&lt;/li&gt;&lt;li&gt;• orally or intravenously to treat systemic fungal infections&lt;/li&gt;&lt;li&gt;• Option C. Voriconazole : Another azole antifungal that is used orally or intravenously, especially for severe fungal infections such as invasive aspergillosis . It is not formulated for topical use.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Voriconazole&lt;/li&gt;&lt;li&gt;• azole antifungal&lt;/li&gt;&lt;li&gt;• orally or intravenously,&lt;/li&gt;&lt;li&gt;• severe fungal infections&lt;/li&gt;&lt;li&gt;• invasive aspergillosis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• topical use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Topically Antifungals&lt;/li&gt;&lt;li&gt;➤ Topically Antifungals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common dose dependent adverse effect of Amphotericin B is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fever and chills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrotoxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nephrotoxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Nephrotoxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fever and chills : These are indeed common side effects of Amphotericin B, typically manifesting as part of an infusion - related reaction; however, they are not dose-dependent and can often be managed with premedication.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Fever and chills&lt;/li&gt;&lt;li&gt;• common side effects of Amphotericin B,&lt;/li&gt;&lt;li&gt;• infusion&lt;/li&gt;&lt;li&gt;• related reaction;&lt;/li&gt;&lt;li&gt;• not dose-dependent&lt;/li&gt;&lt;li&gt;• managed with premedication.&lt;/li&gt;&lt;li&gt;• Option C. Hyperkalemia : This choice is incorrect ; Amphotericin B actually more commonly causes hypokalemia, not hyperkalemia, as part of its electrolyte imbalances.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Hyperkalemia&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• commonly causes hypokalemia,&lt;/li&gt;&lt;li&gt;• electrolyte imbalances.&lt;/li&gt;&lt;li&gt;• Option D. Anemia : While anemia can occur with Amphotericin B use , it is not the most common nor the most prominent dose-dependent adverse effect compared to nephrotoxicity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Anemia&lt;/li&gt;&lt;li&gt;• Amphotericin B use&lt;/li&gt;&lt;li&gt;• not the most common&lt;/li&gt;&lt;li&gt;• nor the most prominent dose-dependent&lt;/li&gt;&lt;li&gt;• nephrotoxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most significant dose-dependent adverse effect of Amphotericin B is nephrotoxicity . Recognizing and managing this risk is crucial, particularly in patients receiving prolonged treatment , and using liposomal formulations can help reduce this risk.&lt;/li&gt;&lt;li&gt;➤ dose-dependent adverse effect of Amphotericin B is nephrotoxicity&lt;/li&gt;&lt;li&gt;➤ Recognizing and managing&lt;/li&gt;&lt;li&gt;➤ crucial,&lt;/li&gt;&lt;li&gt;➤ prolonged treatment&lt;/li&gt;&lt;li&gt;➤ using liposomal formulations&lt;/li&gt;&lt;li&gt;➤ reduce this risk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about Penicillin G is true? ​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is commonly administered orally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has a broad spectrum of antibacterial activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be used for the treatment rat bite fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concomitant probenecid decreases its duration of action&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It can be used for the treatment rat bite fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. It can be used for the treatment rat bite fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is commonly administered orally : This is incorrect . Penicillin G is usually administered intravenously or intramuscularly because it is unstable in the acidic environment of the stomach and is thus degraded when taken orally.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. It is commonly administered orally&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• intravenously or intramuscularly&lt;/li&gt;&lt;li&gt;• unstable in the acidic environment&lt;/li&gt;&lt;li&gt;• Option B. It has a broad spectrum of antibacterial activity : Incorrect . Penicillin G has a relatively narrow spectrum of activity, primarily effective against Gram-positive bacteria and some Gram-negative cocci.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. It has a broad spectrum of antibacterial activity&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Penicillin G&lt;/li&gt;&lt;li&gt;• narrow spectrum of activity,&lt;/li&gt;&lt;li&gt;• Gram-positive bacteria and some Gram-negative cocci.&lt;/li&gt;&lt;li&gt;• Option D. Concomitant probenecid decreases its duration of action : This statement is incorrect. Probenecid actually prolongs the action of Penicillin G. It does this by blocking the renal tubular secretion of the drug, which slows its excretion and thereby extends its plasma concentration and duration of effectiveness.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Concomitant probenecid decreases its duration of action&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• Probenecid&lt;/li&gt;&lt;li&gt;• prolongs&lt;/li&gt;&lt;li&gt;• action of Penicillin G.&lt;/li&gt;&lt;li&gt;• blocking the renal tubular secretion&lt;/li&gt;&lt;li&gt;• slows its excretion&lt;/li&gt;&lt;li&gt;• extends&lt;/li&gt;&lt;li&gt;• plasma concentration and duration of effectiveness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Penicillin G is a narrow-spectrum antibiotic that is not administered orally due to its instability in acidic conditions. I t remains an effective treatment for rat bite fever, demonstrating its specific utility against certain types of bacterial infections. This information is crucial for understanding the appropriate use and administration of Penicillin G in clinical settings.&lt;/li&gt;&lt;li&gt;➤ Penicillin G&lt;/li&gt;&lt;li&gt;➤ narrow-spectrum antibiotic&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ orally&lt;/li&gt;&lt;li&gt;➤ instability in acidic conditions. I&lt;/li&gt;&lt;li&gt;➤ rat bite fever,&lt;/li&gt;&lt;li&gt;➤ against certain types of bacterial infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false about extended spectrum beta- lactamases (ESBL)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;These can hydrolyze penicillins, cephalosporins as well as monobactams&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbapenems are sensitive to ESBL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amber classification of ESBL is based on structural differences&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Third and fourth generation cephalosporins are used for detection of ESBL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carbapenems are sensitive to ESBL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Carbapenems Are sensitive to ESBL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. These can hydrolyze penicillins, cephalosporins as well as monobactams: Correct. ESBL are enzymes produced by some bacteria that can hydrolyze penicillins, cephalosporins, and monobactams . This can lead to resistance to many beta-lactam antibiotics , including third- and fourth generation cephalosporins and aztreonam, a monobactam.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• These can hydrolyze penicillins, cephalosporins as well as monobactams:&lt;/li&gt;&lt;li&gt;• Correct.&lt;/li&gt;&lt;li&gt;• hydrolyze penicillins,&lt;/li&gt;&lt;li&gt;• cephalosporins, and monobactams&lt;/li&gt;&lt;li&gt;• resistance to many beta-lactam&lt;/li&gt;&lt;li&gt;• antibiotics&lt;/li&gt;&lt;li&gt;• third- and fourth generation cephalosporins and aztreonam, a monobactam.&lt;/li&gt;&lt;li&gt;• Option C. Amber classification of ESBL is based on structural differences : Correct . he Amber classification of ESBL is based on structural differences in the beta-lactamase enzymes , which can affect their spectrum of activity and ability to be inhibited by beta-lactamase inhibitors.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Amber classification of ESBL is based on structural differences&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• structural differences in the beta-lactamase enzymes&lt;/li&gt;&lt;li&gt;• spectrum of activity and ability to be inhibited by beta-lactamase inhibitors.&lt;/li&gt;&lt;li&gt;• Option D. Third and fourth generation cephalosporins are used for detection of ESBL : Correct. Third- and fourth generation cephalosporins, such as cefotaxime, ceftazidime, and cefepime, are commonly used for the detection of ESBL. This is done by performing a susceptibility test with the antibiotic alone, and then repeating the test in the presence of a beta-lactamase inhibitor, such as clavulanic acid. A significant increase in susceptibility to the antibiotic in the presence of the inhibitor indicates the presence of an ESBL.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Third and fourth generation cephalosporins are used for detection of ESBL&lt;/li&gt;&lt;li&gt;• Correct. Third- and fourth generation&lt;/li&gt;&lt;li&gt;• cefotaxime, ceftazidime, and cefepime,&lt;/li&gt;&lt;li&gt;• detection of ESBL.&lt;/li&gt;&lt;li&gt;• susceptibility test&lt;/li&gt;&lt;li&gt;• antibiotic alone,&lt;/li&gt;&lt;li&gt;• repeating the test in the presence of a beta-lactamase inhibitor,&lt;/li&gt;&lt;li&gt;• clavulanic acid.&lt;/li&gt;&lt;li&gt;• increase in susceptibility&lt;/li&gt;&lt;li&gt;• antibiotic in the presence of the inhibitor indicates&lt;/li&gt;&lt;li&gt;• ESBL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carbapenems are not sensitive to ESBL-producing enzymes but are instead a critical treatment option for infections caused by these resistant bacteria . Understanding the properties of ESBL and the effectiveness of carbapenems against them is essential for appropriately managing bacterial infections that exhibit extended-spectrum beta-lactamase resistance.&lt;/li&gt;&lt;li&gt;➤ Carbapenems are not sensitive&lt;/li&gt;&lt;li&gt;➤ ESBL-producing enzymes&lt;/li&gt;&lt;li&gt;➤ infections caused&lt;/li&gt;&lt;li&gt;➤ resistant bacteria&lt;/li&gt;&lt;li&gt;➤ properties of ESBL&lt;/li&gt;&lt;li&gt;➤ effectiveness of carbapenems against&lt;/li&gt;&lt;li&gt;➤ essential&lt;/li&gt;&lt;li&gt;➤ managing bacterial infections&lt;/li&gt;&lt;li&gt;➤ exhibit extended-spectrum beta-lactamase resistance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male had fever for the past 1 week with abdominal distention and loss of appetite. It is not responding to antibiotics and antimalarials. Widal test is negative but RK39 dipstick test is positive. Which of the following drugs can be used in the above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bedaquiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liposomal amphotericin B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liposomal amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Liposomal amphotericin B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bedaquiline : Incorrect for leishmaniasis. Bedaquiline is used for the treatment of multi-drug resistant tuberculosis and has no role in the treatment of leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Bedaquiline&lt;/li&gt;&lt;li&gt;• : Incorrect for leishmaniasis.&lt;/li&gt;&lt;li&gt;• multi-drug resistant tuberculosis&lt;/li&gt;&lt;li&gt;• Option B. Linezolid : Incorrect. Linezolid is an antibiotic used against certain bacterial infections and is not effective against the protozoan parasites causing leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Linezolid&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• antibiotic used against certain bacterial infections&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• protozoan parasites causing leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option C. Fluconazole : Incorrect. While fluconazole is an antifungal, it does not have efficacy against leishmaniasis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Fluconazole&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• fluconazole&lt;/li&gt;&lt;li&gt;• antifungal,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• leishmaniasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Liposomal amphotericin B is the treatment of choice for visceral leishmaniasis.&lt;/li&gt;&lt;li&gt;➤ Liposomal amphotericin B&lt;/li&gt;&lt;li&gt;➤ choice for visceral leishmaniasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is wrongly matched regarding the mechanism of action of antifungal drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azoles: Inhibit lanosterol alpha demethylase thereby preventing ergosterol synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flucytosine: Inhibits microtubule synthesis thus prevents mitosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echinocandins: Act by inhibiting beta 1,3 glucan synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphotericin B: Binds with ergosterol resulting in disrupting of cell membrane.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flucytosine: Inhibits microtubule synthesis thus prevents mitosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture5_HazMGUx.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Flucytosine: Inhibits microtubule synthesis thus prevents mitosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Azoles : Correctly matched. Azoles work by inhibiting lanosterol 14α-demethylase, an enzyme involved in ergosterol synthesis, which is a critical component of the fungal cell membrane.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Azoles&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• Azoles&lt;/li&gt;&lt;li&gt;• inhibiting lanosterol 14α-demethylase,&lt;/li&gt;&lt;li&gt;• ergosterol&lt;/li&gt;&lt;li&gt;• synthesis,&lt;/li&gt;&lt;li&gt;• fungal cell membrane.&lt;/li&gt;&lt;li&gt;• Option C. Echinocandins : Correctly matched. Echinocandins , including drugs such as Caspofungin, Micafungin, and Anidulafungin , inhibit the synthesis of β-(1,3)-glucan, an essential component of the fungal cell wall.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Echinocandins&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• Echinocandins&lt;/li&gt;&lt;li&gt;• Caspofungin, Micafungin, and Anidulafungin&lt;/li&gt;&lt;li&gt;• inhibit the synthesis of β-(1,3)-glucan,&lt;/li&gt;&lt;li&gt;• component of the fungal cell wall.&lt;/li&gt;&lt;li&gt;• Option D. Amphotericin B : Correctly matched. Amphotericin B binds to ergosterol in fungal cell membranes , creating pores that increase membrane permeability leading to the leakage of essential intracellular components.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Amphotericin B&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• Amphotericin B&lt;/li&gt;&lt;li&gt;• ergosterol in fungal cell membranes&lt;/li&gt;&lt;li&gt;• pores&lt;/li&gt;&lt;li&gt;• increase membrane permeability&lt;/li&gt;&lt;li&gt;• leakage of essential intracellular components.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs acts by inhibiting bacterial RNA polymerase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aminoglycoside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrolide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cephalosporin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Rifampicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aminoglycoside : Incorrect. Aminoglycosides interfere with bacterial protein synthesis by binding to the bacterial 30S ribosomal subunit, causing a misreading of mRNA.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Aminoglycoside&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• bacterial protein synthesis&lt;/li&gt;&lt;li&gt;• bacterial 30S&lt;/li&gt;&lt;li&gt;• ribosomal subunit,&lt;/li&gt;&lt;li&gt;• misreading of mRNA.&lt;/li&gt;&lt;li&gt;• Option B. Macrolide : Incorrect . Macrolides also target bacterial protein synthesis, but they do this by binding to the 50S subunit of the bacterial ribosome, preventing translocation during protein elongation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Macrolide&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• target bacterial protein synthesis,&lt;/li&gt;&lt;li&gt;• binding to the 50S subunit&lt;/li&gt;&lt;li&gt;• bacterial ribosome,&lt;/li&gt;&lt;li&gt;• preventing translocation&lt;/li&gt;&lt;li&gt;• protein elongation.&lt;/li&gt;&lt;li&gt;• Option C. Cephalosporin : Incorrect. Cephalosporins belong to the beta-lactam class of antibiotics and disrupt bacterial cell wall synthesis , not RNA polymerase.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Cephalosporin&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• beta-lactam class of antibiotics&lt;/li&gt;&lt;li&gt;• disrupt bacterial cell wall&lt;/li&gt;&lt;li&gt;• synthesis&lt;/li&gt;&lt;li&gt;• not RNA polymerase.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rifampicin uniquely inhibits bacterial RNA polymerase, distinguishing it from other classes of antibiotics that either target bacterial protein synthesis (aminoglycosides, macrolides) or cell wall synthesis (cephalosporins) . This mechanism underlines the effectiveness of Rifampicin in treating infections like tuberculosis and leprosy.&lt;/li&gt;&lt;li&gt;➤ Rifampicin&lt;/li&gt;&lt;li&gt;➤ inhibits bacterial RNA polymerase,&lt;/li&gt;&lt;li&gt;➤ classes of antibiotics&lt;/li&gt;&lt;li&gt;➤ target bacterial&lt;/li&gt;&lt;li&gt;➤ protein synthesis (aminoglycosides, macrolides) or cell wall synthesis (cephalosporins)&lt;/li&gt;&lt;li&gt;➤ Rifampicin&lt;/li&gt;&lt;li&gt;➤ tuberculosis and leprosy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anti-mycobacterial drug causing anterior uveitis when used along with clarithromycin:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifabutin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rifabutin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Rifabutin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ethambutol : Incorrect. Ethambutol is an anti-mycobacterial drug known to cause visual disturbances, particularly optic neuritis, but not anterior uveitis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Ethambutol&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• anti-mycobacterial drug&lt;/li&gt;&lt;li&gt;• visual disturbances,&lt;/li&gt;&lt;li&gt;• optic&lt;/li&gt;&lt;li&gt;• neuritis,&lt;/li&gt;&lt;li&gt;• Option C. Rifampicin : Incorrect. Rifampicin, while a potent anti-mycobacterial medication , does not typically cause anterior uveitis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Rifampicin&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• anti-mycobacterial medication&lt;/li&gt;&lt;li&gt;• Option D. Isoniazid : Incorrect . Isoniazid is associated with peripheral neuropathy and hepatotoxicity when considering its adverse effects, but not anterior uveitis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Isoniazid&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• peripheral neuropathy and hepatotoxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When treating mycobacterial infections with rifabutin, especially in conjunction with clarithromycin, it&#x27;s important to be vigilant for the development of anterior uveitis. Monitoring for ocular symptoms and adjusting the dosage may be necessary to prevent this serious side effect.&lt;/li&gt;&lt;li&gt;➤ mycobacterial infections with rifabutin,&lt;/li&gt;&lt;li&gt;➤ conjunction with clarithromycin,&lt;/li&gt;&lt;li&gt;➤ vigilant for&lt;/li&gt;&lt;li&gt;➤ development of anterior uveitis.&lt;/li&gt;&lt;li&gt;➤ ocular symptoms&lt;/li&gt;&lt;li&gt;➤ adjusting the dosage&lt;/li&gt;&lt;li&gt;➤ prevent this&lt;/li&gt;&lt;li&gt;➤ serious side effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anaerobic bacteria are intrinsically resistant to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta lactam antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aminoglycosides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aminoglycosides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture4_uFeZX5p.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Aminoglycosides&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Beta lactam antibiotics : Incorrect . Many anaerobes are susceptible to certain beta-lactams, especially those that are combined with beta-lactamase inhibitors or those like carbapenems (e.g., meropenem).&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Beta lactam antibiotics&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Many anaerobes&lt;/li&gt;&lt;li&gt;• susceptible to certain beta-lactams,&lt;/li&gt;&lt;li&gt;• combined with beta-lactamase inhibitors&lt;/li&gt;&lt;li&gt;• carbapenems (e.g., meropenem).&lt;/li&gt;&lt;li&gt;• Option C. Metronidazole : Incorrect . Metronidazole is specifically effective against anaerobic bacteria and is one of the drugs of choice for treating infections caused by these pathogens.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Metronidazole&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• effective against anaerobic bacteria&lt;/li&gt;&lt;li&gt;• drugs of&lt;/li&gt;&lt;li&gt;• choice for treating infections&lt;/li&gt;&lt;li&gt;• pathogens.&lt;/li&gt;&lt;li&gt;• Option D. Meropenem : Incorrect . Meropenem is a broad-spectrum carbapenem antibiotic effective against many anaerobic bacteria, making it a useful option for polymicrobial infections that include anaerobes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Meropenem&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• broad-spectrum carbapenem&lt;/li&gt;&lt;li&gt;• effective against&lt;/li&gt;&lt;li&gt;• anaerobic&lt;/li&gt;&lt;li&gt;• bacteria,&lt;/li&gt;&lt;li&gt;• useful&lt;/li&gt;&lt;li&gt;• polymicrobial infections&lt;/li&gt;&lt;li&gt;• anaerobes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of ventilator associated pneumonia (VAP) caused by MDR Acinetobacter baumannii is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinupristin and dalfopristim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colistin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lavendamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tedizolid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Colistin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Colistin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Quinupristin and dalfopristin : These are synergistic antibiotics that belong to the streptogramin class , effective mainly against Gram-positive bacteria, including vancomycin-resistant Staphylococcus aureus (VRSA), but not suitable for treating Acinetobacter baumannii.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Quinupristin and dalfopristin&lt;/li&gt;&lt;li&gt;• synergistic antibiotics&lt;/li&gt;&lt;li&gt;• streptogramin class&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• Gram-positive bacteria,&lt;/li&gt;&lt;li&gt;• vancomycin-resistant Staphylococcus aureus (VRSA),&lt;/li&gt;&lt;li&gt;• Option C. Lavendamycin : Currently under investigation, not a standard or recognized treatment for Acinetobacter baumannii infections.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Lavendamycin&lt;/li&gt;&lt;li&gt;• not a standard&lt;/li&gt;&lt;li&gt;• Acinetobacter baumannii&lt;/li&gt;&lt;li&gt;• infections.&lt;/li&gt;&lt;li&gt;• Option D. Tedizolid : Primarily used for treating Gram-positive infections such as skin and soft tissue infections , and not effective against Gram-negative bacteria like Acinetobacter baumannii.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Tedizolid&lt;/li&gt;&lt;li&gt;• Gram-positive infections&lt;/li&gt;&lt;li&gt;• skin and soft tissue infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement best describes the mechanism of action of azoles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of synthesis of ergosterol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of thymidylate synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibit beta 1,3-glucan.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Causes disruption of cell wall&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of synthesis of ergosterol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Synthesis of ergosterol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Inhibition of thymidylate synthase : Incorrect. Thymidylate synthase is an enzyme involved in DNA synthesis , primarily targeted by chemotherapeutic agents (antimetabolites), not antifungals.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Inhibition of thymidylate synthase&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• Thymidylate synthase&lt;/li&gt;&lt;li&gt;• DNA synthesis&lt;/li&gt;&lt;li&gt;• chemotherapeutic agents (antimetabolites),&lt;/li&gt;&lt;li&gt;• Option C. Inhibit beta 1,3-glucan : Incorrect . Beta 1,3-glucan synthesis inhibition is the mechanism of action for echinocandins, not azoles. Echinocandins such as caspofungin, micafungin, and anidulafungin target this specific component of the fungal cell wall .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Inhibit beta 1,3-glucan&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Beta 1,3-glucan synthesis inhibition&lt;/li&gt;&lt;li&gt;• mechanism of action&lt;/li&gt;&lt;li&gt;• echinocandins,&lt;/li&gt;&lt;li&gt;• Echinocandins&lt;/li&gt;&lt;li&gt;• caspofungin, micafungin, and anidulafungin&lt;/li&gt;&lt;li&gt;• specific component&lt;/li&gt;&lt;li&gt;• fungal cell wall&lt;/li&gt;&lt;li&gt;• Option D. Causes disruption of cell wall : Incorrect for azoles. This describes the action of some other antifungal classes and antibiotics, but not azoles which target the cell membrane by inhibiting ergosterol synthesis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Causes disruption of cell wall&lt;/li&gt;&lt;li&gt;• Incorrect for azoles.&lt;/li&gt;&lt;li&gt;• antifungal classes&lt;/li&gt;&lt;li&gt;• not azoles&lt;/li&gt;&lt;li&gt;• target the cell membrane&lt;/li&gt;&lt;li&gt;• inhibiting ergosterol synthesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following beta-lactam antimicrobials does not show cross allergy with other beta lactams?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefotaxime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doripenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ampicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aztreonam&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aztreonam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Aztreonam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cefotaxime: Incorrect because it is a cephalosporin, and patients with allergies to penicillin may react to cephalosporins due to similar beta-lactam structures.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Cefotaxime:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• cephalosporin,&lt;/li&gt;&lt;li&gt;• allergies to penicillin&lt;/li&gt;&lt;li&gt;• react to cephalosporins&lt;/li&gt;&lt;li&gt;• similar beta-lactam structures.&lt;/li&gt;&lt;li&gt;• Option B. Doripenem: Incorrect as it is a carbapenem, and there is a known cross-reactivity among penicillins, cephalosporins, and carbapenems in patients with severe allergies.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Doripenem: Incorrect&lt;/li&gt;&lt;li&gt;• carbapenem,&lt;/li&gt;&lt;li&gt;• known cross-reactivity&lt;/li&gt;&lt;li&gt;• penicillins, cephalosporins,&lt;/li&gt;&lt;li&gt;• carbapenems&lt;/li&gt;&lt;li&gt;• with severe allergies.&lt;/li&gt;&lt;li&gt;• Option C. Ampicillin: Incorrect because it is a penicillin, and penicillins are commonly associated with allergies that can cross-react with other beta-lactams.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Ampicillin: Incorrect&lt;/li&gt;&lt;li&gt;• penicillin,&lt;/li&gt;&lt;li&gt;• commonly associated with allergies&lt;/li&gt;&lt;li&gt;• can cross-react&lt;/li&gt;&lt;li&gt;• other beta-lactams.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aztreonam is the only beta-lactam antibiotic that does not show cross-allergy with other beta-lactams, making it a suitable alternative for treating bacterial infections in patients with known severe allergies to other beta-lactam antibiotics.&lt;/li&gt;&lt;li&gt;➤ beta-lactam antibiotic&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ cross-allergy&lt;/li&gt;&lt;li&gt;➤ other beta-lactams,&lt;/li&gt;&lt;li&gt;➤ alternative for treating bacterial infections&lt;/li&gt;&lt;li&gt;➤ severe allergies to other beta-lactam antibiotics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fluconazole differs from ketoconazole in that:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is not active by the oral route.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a more potent inhibitor of drug metabolism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is not effective in cryptococcal meningitis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is unlikely to produce anti-androgenic side effects.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is unlikely to produce anti-androgenic side effects.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It is unlikely to produce anti-androgenic side effects.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is not active by the oral route. Incorrect because fluconazole has very good oral absorption , which makes it active by the oral route.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. It is not active by the oral route.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• fluconazole&lt;/li&gt;&lt;li&gt;• good oral absorption&lt;/li&gt;&lt;li&gt;• active by&lt;/li&gt;&lt;li&gt;• oral route.&lt;/li&gt;&lt;li&gt;• Option B. It is a more potent inhibitor of drug metabolism. Incorrect because fluconazole has a lesser inhibitory action on microsomal enzymes , making it a less potent inhibitor of drug metabolism.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• It is a more potent inhibitor of drug metabolism.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• fluconazole&lt;/li&gt;&lt;li&gt;• lesser inhibitory&lt;/li&gt;&lt;li&gt;• microsomal enzymes&lt;/li&gt;&lt;li&gt;• less potent inhibitor of drug metabolism.&lt;/li&gt;&lt;li&gt;• Option C. It is not effective in cryptococcal meningitis. Incorrect because fluconazole has maximum CNS penetration , making it effective in the treatment of cryptococcal meningitis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. It is not effective in cryptococcal meningitis.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• maximum CNS penetration&lt;/li&gt;&lt;li&gt;• treatment of cryptococcal meningitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient presents to the clinic with a 3-month history of fever, night sweats, and unintentional weight loss. On further investigation, he is diagnosed with HIV infection. The patient&#x27;s CD4 count is 150 cells/mm³, and his viral load is high. The attending doctor explains to the patient that antiretroviral therapy (ART) is necessary to control his HIV infection and prevent the progression to AIDS. He prescribes a combination of ART drugs, including a protease inhibitor. Which of the following is a protease inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abacavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nevirapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saquinavir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enfuvirtide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Saquinavir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Saquinavir&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect because Abacavir is a Nucleoside Reverse Transcriptase Inhibitor (NRTI), not a protease inhibitor.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Abacavir is a Nucleoside Reverse Transcriptase Inhibitor (NRTI),&lt;/li&gt;&lt;li&gt;• Option B . Incorrect because Nevirapine is a Non-nucleoside Reverse Transcriptase Inhibitor (NNRTI), not a protease inhibitor.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Nevirapine is a Non-nucleoside Reverse Transcriptase Inhibitor (NNRTI),&lt;/li&gt;&lt;li&gt;• Option D. Incorrect because Enfuvirtide is a Fusion Inhibitor, not a protease inhibitor.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Enfuvirtide is a Fusion Inhibitor,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Retroviral Drugs&lt;/li&gt;&lt;li&gt;➤ Retroviral Drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is True about tedizolid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has a high risk of causing neuropathy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is effective against gram positive bacteria.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is primarily excreted via the kidney.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has very poor oral bioavailability.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is effective against gram positive bacteria.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. It is effective against gram-positive bacteria.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect because while neuropathy is a known risk with the related drug linezolid, tedizolid has been associated with a lower risk of neuropathy.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• neuropathy&lt;/li&gt;&lt;li&gt;• known risk&lt;/li&gt;&lt;li&gt;• drug linezolid,&lt;/li&gt;&lt;li&gt;• tedizolid&lt;/li&gt;&lt;li&gt;• lower risk of neuropathy.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect because tedizolid is primarily metabolized by the liver and only a minor portion is excreted via the kidneys.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• tedizolid&lt;/li&gt;&lt;li&gt;• metabolized by the liver&lt;/li&gt;&lt;li&gt;• minor portion&lt;/li&gt;&lt;li&gt;• excreted via the kidneys.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect because tedizolid has excellent oral bioavailability, with about 90% of an oral dose being absorbed.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• tedizolid&lt;/li&gt;&lt;li&gt;• excellent oral bioavailability,&lt;/li&gt;&lt;li&gt;• 90% of an oral dose&lt;/li&gt;&lt;li&gt;• absorbed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tedizolid is effective against gram-positive bacteria and has good oral bioavailability, a lower risk of neuropathy compared to linezolid , and is primarily eliminated via hepatic metabolism.&lt;/li&gt;&lt;li&gt;➤ Tedizolid&lt;/li&gt;&lt;li&gt;➤ effective against gram-positive bacteria&lt;/li&gt;&lt;li&gt;➤ good oral bioavailability,&lt;/li&gt;&lt;li&gt;➤ lower risk of neuropathy&lt;/li&gt;&lt;li&gt;➤ linezolid&lt;/li&gt;&lt;li&gt;➤ primarily eliminated via hepatic metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are penicillinase resistant penicillins EXCEPT.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dicloxacillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cloxacillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methicillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ampicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ampicillin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Correct because Dicloxacillin is a penicillinase-resistant penicillin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Option C. Correct because Cloxacillin is a penicillinase-resistant penicillin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Option D. Correct because Methicillin was the first penicillinase-resistant penicillin developed.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• ( Note - Historically important, but no longer in clinical use due to the high incidence of nephrotoxicity)&lt;/li&gt;&lt;li&gt;• Note&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Penicillinase resistant penicillin’s are:&lt;/li&gt;&lt;li&gt;➤ Penicillinase resistant penicillin’s are:&lt;/li&gt;&lt;li&gt;➤ C: C loxacillin&lt;/li&gt;&lt;li&gt;➤ C: C&lt;/li&gt;&lt;li&gt;➤ O: O xacillin&lt;/li&gt;&lt;li&gt;➤ O: O&lt;/li&gt;&lt;li&gt;➤ N: N afcillin&lt;/li&gt;&lt;li&gt;➤ N: N&lt;/li&gt;&lt;li&gt;➤ D: D icloxacillin&lt;/li&gt;&lt;li&gt;➤ D: D&lt;/li&gt;&lt;li&gt;➤ O:&lt;/li&gt;&lt;li&gt;➤ O:&lt;/li&gt;&lt;li&gt;➤ M: M ethicillin&lt;/li&gt;&lt;li&gt;➤ M: M&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which antitubercular agent is associated with orange discoloration of urine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Rifampicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid: Isoniazid does not cause discoloration of urine . It&#x27;s primarily associated with risk of hepatotoxicity and peripheral neuropathy.&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid:&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• discoloration of urine&lt;/li&gt;&lt;li&gt;• risk of hepatotoxicity and&lt;/li&gt;&lt;li&gt;• peripheral neuropathy.&lt;/li&gt;&lt;li&gt;• Option C. Pyrazinamide: Pyrazinamide does not cause discoloration of urine . Known side effects include hepatotoxicity and hyperuricemia.&lt;/li&gt;&lt;li&gt;• Option C. Pyrazinamide:&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• discoloration of urine&lt;/li&gt;&lt;li&gt;• hepatotoxicity and&lt;/li&gt;&lt;li&gt;• hyperuricemia.&lt;/li&gt;&lt;li&gt;• Option D. Ethambutol: Ethambutol does not cause discoloration of urine. The main risk with ethambutol is optic neuropathy, which can affect vision.&lt;/li&gt;&lt;li&gt;• Option D. Ethambutol:&lt;/li&gt;&lt;li&gt;• does not cause discoloration of urine.&lt;/li&gt;&lt;li&gt;• optic neuropathy,&lt;/li&gt;&lt;li&gt;• affect vision.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rifampicin (R)&lt;/li&gt;&lt;li&gt;➤ Rifampicin (R)&lt;/li&gt;&lt;li&gt;➤ It is a derivative of rifamycin (other derivatives are rifabutin and rifapentine) . It is bactericidal against both dividing and non-dividing mycobacterium and acts by inhibiting DNA dependent RNA polymerase. Its metabolites are colored and can cause orange discoloration of the urine and secretions. It can also cause orange staining of contact lens . It is eliminated mainly in the feces and can be used safely in renal dysfunction . Food interferes with absorption; therefore, it must be given an empty stomach. It is equally effective against intra- and extra-cellular bacilli. It is the most effective and fastest acting drug in leprosy . It is also hepatotoxic and may cause skin rash, flu like syndrome (more prominent with intermittent regimen) and anemia.&lt;/li&gt;&lt;li&gt;➤ It is a derivative of rifamycin (other derivatives are rifabutin and rifapentine) .&lt;/li&gt;&lt;li&gt;➤ derivative of rifamycin&lt;/li&gt;&lt;li&gt;➤ rifabutin and rifapentine)&lt;/li&gt;&lt;li&gt;➤ It is bactericidal against both dividing and non-dividing mycobacterium and acts by inhibiting DNA dependent RNA polymerase.&lt;/li&gt;&lt;li&gt;➤ bactericidal&lt;/li&gt;&lt;li&gt;➤ both dividing and non-dividing mycobacterium&lt;/li&gt;&lt;li&gt;➤ acts by inhibiting DNA dependent RNA&lt;/li&gt;&lt;li&gt;➤ polymerase.&lt;/li&gt;&lt;li&gt;➤ Its metabolites are colored and can cause orange discoloration of the urine and secretions.&lt;/li&gt;&lt;li&gt;➤ metabolites are colored&lt;/li&gt;&lt;li&gt;➤ orange discoloration of the urine and secretions.&lt;/li&gt;&lt;li&gt;➤ It can also cause orange staining of contact lens .&lt;/li&gt;&lt;li&gt;➤ orange staining&lt;/li&gt;&lt;li&gt;➤ contact lens&lt;/li&gt;&lt;li&gt;➤ It is eliminated mainly in the feces and can be used safely in renal dysfunction .&lt;/li&gt;&lt;li&gt;➤ eliminated mainly in the feces&lt;/li&gt;&lt;li&gt;➤ safely in renal dysfunction&lt;/li&gt;&lt;li&gt;➤ Food interferes with absorption; therefore, it must be given an empty stomach.&lt;/li&gt;&lt;li&gt;➤ It is equally effective against intra- and extra-cellular bacilli.&lt;/li&gt;&lt;li&gt;➤ It is the most effective and fastest acting drug in leprosy .&lt;/li&gt;&lt;li&gt;➤ most effective and fastest acting drug in leprosy&lt;/li&gt;&lt;li&gt;➤ It is also hepatotoxic and may cause skin rash, flu like syndrome (more prominent with intermittent regimen) and anemia.&lt;/li&gt;&lt;li&gt;➤ hepatotoxic&lt;/li&gt;&lt;li&gt;➤ skin rash, flu like syndrome&lt;/li&gt;&lt;li&gt;➤ anemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man from a rural area presents with recurrent seizures over the past few months. He reports that he has been experiencing a persistent headache and has noticed changes in his vision. On further evaluation, he is diagnosed with neurocysticercosis caused by Taenia solium, which is a parasitic infection of the central nervous system. Which of the following drugs is the most appropriate choice for the treatment of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyrantel palmoate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Praziquantel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ivermectin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Albendazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Albendazole.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pyrantel palmoate: Incorrect because it is effective only against intestinal nematodes such as Ascaris lumbricoides and Enterobius vermicularis, not against parasites affecting the central nervous system.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Pyrantel palmoate:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• intestinal nematodes&lt;/li&gt;&lt;li&gt;• Ascaris lumbricoides&lt;/li&gt;&lt;li&gt;• Enterobius vermicularis, not against&lt;/li&gt;&lt;li&gt;• central nervous system.&lt;/li&gt;&lt;li&gt;• Option B. Praziquantel: While effective against neurocysticercosis, it is generally considered secondary to albendazole due to its different mode of action and the scope of its anti-parasitic effects.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Praziquantel:&lt;/li&gt;&lt;li&gt;• neurocysticercosis,&lt;/li&gt;&lt;li&gt;• secondary to albendazole&lt;/li&gt;&lt;li&gt;• different mode of action&lt;/li&gt;&lt;li&gt;• anti-parasitic effects.&lt;/li&gt;&lt;li&gt;• Option D. Ivermectin : Incorrect for this condition as it is mainly used for onchocerciasis (river blindness) and lymphatic filariasis , and not for neurocysticercosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Ivermectin&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• used for onchocerciasis (river blindness)&lt;/li&gt;&lt;li&gt;• lymphatic filariasis&lt;/li&gt;&lt;li&gt;• not for neurocysticercosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Albendazole is the drug of choice for neurocysticercosis due to its effectiveness in inhibiting parasite growth and survival in the central nervous system, typically administered with corticosteroids to control inflammation during treatment.&lt;/li&gt;&lt;li&gt;➤ Albendazole&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ neurocysticercosis&lt;/li&gt;&lt;li&gt;➤ inhibiting parasite growth and survival in the&lt;/li&gt;&lt;li&gt;➤ central nervous system,&lt;/li&gt;&lt;li&gt;➤ administered with corticosteroids&lt;/li&gt;&lt;li&gt;➤ control inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are bactericidal drugs for Mycobacterium tuberculosis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thioacetazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kanamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifabutin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thioacetazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture30.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture31_HzJgWIB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Thioacetazone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Kanamycin: A bactericidal aminoglycoside that is effective as a second-line drug against Mycobacterium tuberculosis, particularly in cases of multidrug-resistant TB (MDR-TB).&lt;/li&gt;&lt;li&gt;• Option B. Kanamycin:&lt;/li&gt;&lt;li&gt;• bactericidal aminoglycoside&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• Mycobacterium tuberculosis,&lt;/li&gt;&lt;li&gt;• multidrug-resistant TB (MDR-TB).&lt;/li&gt;&lt;li&gt;• Option C. Rifabutin: A bactericidal drug closely related to rifampicin ; it inhibits bacterial RNA synthesis by binding to the beta subunit of DNA-dependent RNA polymerase of the bacteria.&lt;/li&gt;&lt;li&gt;• Option C. Rifabutin:&lt;/li&gt;&lt;li&gt;• bactericidal drug&lt;/li&gt;&lt;li&gt;• rifampicin&lt;/li&gt;&lt;li&gt;• inhibits bacterial RNA synthesis&lt;/li&gt;&lt;li&gt;• beta&lt;/li&gt;&lt;li&gt;• subunit of DNA-dependent RNA polymerase of the bacteria.&lt;/li&gt;&lt;li&gt;• Option D. Isoniazid: Also bactericidal for Mycobacterium tuberculosis . It works by inhibiting the synthesis of mycolic acids, an essential component of the bacterial cell wall.&lt;/li&gt;&lt;li&gt;• Option D. Isoniazid:&lt;/li&gt;&lt;li&gt;• bactericidal for Mycobacterium tuberculosis&lt;/li&gt;&lt;li&gt;• inhibiting the synthesis of mycolic acids,&lt;/li&gt;&lt;li&gt;• bacterial cell wall.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anti-fungal drug with anti-inflammatory and antipruritic effect is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sertaconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Luliconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sertaconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture32.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Sertaconazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ketoconazole: While ketoconazole is a broad-spectrum antifungal that can reduce inflammation due to its anti-androgenic effects , it is primarily known for its use in antifungal treatments rather than for anti-inflammatory properties.&lt;/li&gt;&lt;li&gt;• Option A. Ketoconazole:&lt;/li&gt;&lt;li&gt;• broad-spectrum antifungal&lt;/li&gt;&lt;li&gt;• reduce inflammation&lt;/li&gt;&lt;li&gt;• anti-androgenic effects&lt;/li&gt;&lt;li&gt;• use in antifungal treatments&lt;/li&gt;&lt;li&gt;• Option C. Luliconazole: Another topical antifungal used to treat skin infections . It is noted for its long-acting formulation but does not specifically offer notable anti-inflammatory or antipruritic properties.&lt;/li&gt;&lt;li&gt;• Option C. Luliconazole:&lt;/li&gt;&lt;li&gt;• topical antifungal used to treat skin infections&lt;/li&gt;&lt;li&gt;• long-acting formulation&lt;/li&gt;&lt;li&gt;• does&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anti-inflammatory or antipruritic properties.&lt;/li&gt;&lt;li&gt;• Option D. Terbinafine: Mainly used for treating fungal infections of the skin and nails, terbinafine works by inhibiting the enzyme squalene epoxidase in the fungal cell membrane . It is not specifically recognized for anti-inflammatory or antipruritic effects.&lt;/li&gt;&lt;li&gt;• Option D. Terbinafine:&lt;/li&gt;&lt;li&gt;• used for treating fungal infections of the skin and nails,&lt;/li&gt;&lt;li&gt;• terbinafine&lt;/li&gt;&lt;li&gt;• inhibiting the enzyme&lt;/li&gt;&lt;li&gt;• squalene epoxidase&lt;/li&gt;&lt;li&gt;• fungal cell membrane&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anti-inflammatory or antipruritic effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ New Topical Azoles (SLE)&lt;/li&gt;&lt;li&gt;➤ New Topical Azoles (SLE)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female taking oral contraceptives acquired tuberculosis. After prescribing anti-tubercular therapy, physician advised the patient for alternative contraception. What is the probable reason of this advice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin causes teratogenicity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoniazid is teratogenic.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin increases the metabolism of oral contraceptives.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral contraceptives decrease the efficacy of anti-tubercular therapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rifampicin increases the metabolism of oral contraceptives.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Rifampicin increases the metabolism of oral contraceptives&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rifampicin causes teratogenicity: While it&#x27;s important to consider the safety of medications during pregnancy , Rifampicin is not known to be teratogenic and is actually considered safe for use during pregnancy.&lt;/li&gt;&lt;li&gt;• Option A. Rifampicin causes teratogenicity:&lt;/li&gt;&lt;li&gt;• safety of medications during pregnancy&lt;/li&gt;&lt;li&gt;• not known&lt;/li&gt;&lt;li&gt;• teratogenic&lt;/li&gt;&lt;li&gt;• safe for use during pregnancy.&lt;/li&gt;&lt;li&gt;• Option B. Isoniazid is teratogenic: Isoniazid is also not considered teratogenic and is generally safe for use during pregnancy.&lt;/li&gt;&lt;li&gt;• Option B. Isoniazid is teratogenic:&lt;/li&gt;&lt;li&gt;• Isoniazid&lt;/li&gt;&lt;li&gt;• not considered teratogenic&lt;/li&gt;&lt;li&gt;• safe for use during pregnancy.&lt;/li&gt;&lt;li&gt;• Option D. Oral contraceptives decrease the efficacy of anti-tubercular therapy: There is no evidence to suggest that oral contraceptives decrease the efficacy of anti-tubercular medications. The concern is the impact of Rifampicin on the metabolism of contraceptives.&lt;/li&gt;&lt;li&gt;• Option D. Oral contraceptives decrease the efficacy of anti-tubercular therapy:&lt;/li&gt;&lt;li&gt;• no evidence&lt;/li&gt;&lt;li&gt;• decrease the efficacy of anti-tubercular medications.&lt;/li&gt;&lt;li&gt;• Rifampicin on the metabolism of contraceptives.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When a patient on oral contraceptives is prescribed Rifampicin for tuberculosis, alternative or additional contraceptive methods should be advised due to Rifampicin&#x27;s ability to induce hepatic enzymes and increase the metabolism of contraceptive hormones, potentially reducing their effectiveness and increasing the risk of pregnancy.&lt;/li&gt;&lt;li&gt;➤ oral contraceptives&lt;/li&gt;&lt;li&gt;➤ Rifampicin for tuberculosis, alternative or additional contraceptive methods&lt;/li&gt;&lt;li&gt;➤ due to Rifampicin&#x27;s ability to induce hepatic enzymes&lt;/li&gt;&lt;li&gt;➤ increase the metabolism of contraceptive hormones, potentially reducing their effectiveness and increasing the risk of pregnancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Combination antimicrobial therapy is not required in which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonorrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intra-Abdominal infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gonorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Gonorrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. TB: Tuberculosis treatment necessitates a combination of multiple drugs to effectively combat the disease and prevent the development of resistance. The intensive phase uses four drugs (HRZE - isoniazid, rifampicin, pyrazinamide, and ethambutol), followed by a continuation phase with three drugs (HRE - isoniazid, rifampicin, and ethambutol).&lt;/li&gt;&lt;li&gt;• Option B. TB:&lt;/li&gt;&lt;li&gt;• Tuberculosis&lt;/li&gt;&lt;li&gt;• combination of multiple drugs&lt;/li&gt;&lt;li&gt;• combat the disease and prevent&lt;/li&gt;&lt;li&gt;• development of resistance.&lt;/li&gt;&lt;li&gt;• intensive phase&lt;/li&gt;&lt;li&gt;• (HRZE - isoniazid, rifampicin, pyrazinamide, and ethambutol),&lt;/li&gt;&lt;li&gt;• continuation phase&lt;/li&gt;&lt;li&gt;• (HRE - isoniazid, rifampicin, and ethambutol).&lt;/li&gt;&lt;li&gt;• Option C. Malaria: The treatment of malaria often involves artemisinin-based combination therapy (ACT) to increase efficacy and combat resistance.&lt;/li&gt;&lt;li&gt;• Option C. Malaria:&lt;/li&gt;&lt;li&gt;• artemisinin-based combination therapy (ACT)&lt;/li&gt;&lt;li&gt;• increase efficacy&lt;/li&gt;&lt;li&gt;• combat resistance.&lt;/li&gt;&lt;li&gt;• Option D. Intra-Abdominal infection: Typically treated with combination antibiotics to cover the broad spectrum of potential pathogens , including anaerobic and aerobic bacteria.&lt;/li&gt;&lt;li&gt;• Option D. Intra-Abdominal infection:&lt;/li&gt;&lt;li&gt;• treated with combination antibiotics&lt;/li&gt;&lt;li&gt;• broad spectrum of potential&lt;/li&gt;&lt;li&gt;• pathogens&lt;/li&gt;&lt;li&gt;• anaerobic and aerobic bacteria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Combination antibiotic therapy: Combination antimicrobial therapy is commonly used in the treatment of certain infectious diseases to increase efficacy, prevent the development of drug resistance, and reduce the risk of treatment failure. However , not all infectious diseases require combination therapy.&lt;/li&gt;&lt;li&gt;➤ Combination antibiotic therapy:&lt;/li&gt;&lt;li&gt;➤ used&lt;/li&gt;&lt;li&gt;➤ infectious diseases&lt;/li&gt;&lt;li&gt;➤ increase efficacy, prevent the development of drug resistance,&lt;/li&gt;&lt;li&gt;➤ reduce the risk of treatment failure.&lt;/li&gt;&lt;li&gt;➤ , not&lt;/li&gt;&lt;li&gt;➤ all infectious diseases&lt;/li&gt;&lt;li&gt;➤ combination therapy.&lt;/li&gt;&lt;li&gt;➤ Well established indications for combination antimicrobial therapy include:&lt;/li&gt;&lt;li&gt;➤ Tuberculosis Malaria HIV pylori Febrile neutropenia Intraabdominal infections&lt;/li&gt;&lt;li&gt;➤ Tuberculosis&lt;/li&gt;&lt;li&gt;➤ Malaria&lt;/li&gt;&lt;li&gt;➤ HIV&lt;/li&gt;&lt;li&gt;➤ pylori&lt;/li&gt;&lt;li&gt;➤ Febrile neutropenia&lt;/li&gt;&lt;li&gt;➤ Intraabdominal infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following organisms is correctly matched with the drug against which it has natural resistance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida glabrata- Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus niger- Voriconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus- Micafungin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida krusei- Fluconazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Candida krusei- Fluconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Candida krusei- fluconazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Candida glabrata- Amphotericin B: Candida glabrata can be resistant to fluconazole , but it generally remains susceptible to amphotericin B, which disrupts fungal cell membrane integrity by binding to ergosterol.&lt;/li&gt;&lt;li&gt;• Option A. Candida glabrata- Amphotericin B:&lt;/li&gt;&lt;li&gt;• Candida glabrata&lt;/li&gt;&lt;li&gt;• resistant to fluconazole&lt;/li&gt;&lt;li&gt;• remains susceptible&lt;/li&gt;&lt;li&gt;• to amphotericin B,&lt;/li&gt;&lt;li&gt;• disrupts fungal cell membrane&lt;/li&gt;&lt;li&gt;• binding to ergosterol.&lt;/li&gt;&lt;li&gt;• Option B. Aspergillus niger- Voriconazole: Aspergillus niger can be susceptible to voriconazole , which is a broad-spectrum antifungal effective against most Aspergillus species, including A. niger in many cases.&lt;/li&gt;&lt;li&gt;• Option B. Aspergillus niger- Voriconazole:&lt;/li&gt;&lt;li&gt;• Aspergillus niger&lt;/li&gt;&lt;li&gt;• susceptible to voriconazole&lt;/li&gt;&lt;li&gt;• Option C. Aspergillus fumigatus- Micafungin: Aspergillus fumigatus is generally susceptible to micafungin, an echinocandin that inhibits the synthesis of β-1,3-glucan, an essential component of the fungal cell wall. However , echinocandins are not the first-line treatment for aspergillosis.&lt;/li&gt;&lt;li&gt;• Option C. Aspergillus fumigatus- Micafungin:&lt;/li&gt;&lt;li&gt;• Aspergillus fumigatus&lt;/li&gt;&lt;li&gt;• susceptible to micafungin,&lt;/li&gt;&lt;li&gt;• echinocandin&lt;/li&gt;&lt;li&gt;• inhibits the synthesis of β-1,3-glucan,&lt;/li&gt;&lt;li&gt;• fungal cell wall.&lt;/li&gt;&lt;li&gt;• , echinocandins&lt;/li&gt;&lt;li&gt;• not the first-line&lt;/li&gt;&lt;li&gt;• aspergillosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Candida krusei is known for its intrinsic resistance to fluconazole , an important consideration in the treatment of fungal infections to ensure that the chosen antifungal therapy is likely to be effective.&lt;/li&gt;&lt;li&gt;➤ Candida krusei&lt;/li&gt;&lt;li&gt;➤ intrinsic resistance to fluconazole&lt;/li&gt;&lt;li&gt;➤ treatment of fungal infections&lt;/li&gt;&lt;li&gt;➤ ensure&lt;/li&gt;&lt;li&gt;➤ antifungal therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are true about the therapy of tuberculosis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flu like syndrome is usually seen with rifampicin when taken on daily basis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethambutol accumulates in renal failure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperuricemia is a recognized side effect of pyrazinamide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red and green color impairment is an early sign of ethambutol induced optic neuritis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flu like syndrome is usually seen with rifampicin when taken on daily basis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Flu-like syndrome is usually seen with rifampicin when taken on a daily basis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ethambutol accumulates in renal failure: This is true . Ethambutol is excreted by the kidneys, and in the event of renal impairment , it can accumulate in the body, which requires dosage adjustments to avoid toxicity.&lt;/li&gt;&lt;li&gt;• Option B. Ethambutol accumulates in renal failure:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Ethambutol&lt;/li&gt;&lt;li&gt;• kidneys,&lt;/li&gt;&lt;li&gt;• renal&lt;/li&gt;&lt;li&gt;• impairment&lt;/li&gt;&lt;li&gt;• accumulate in the body,&lt;/li&gt;&lt;li&gt;• dosage adjustments to avoid toxicity.&lt;/li&gt;&lt;li&gt;• Option C. Hyperuricemia is a recognized side effect of pyrazinamide: This is also true. Pyrazinamide can cause an increase in serum uric acid levels, sometimes leading to gouty arthritis.&lt;/li&gt;&lt;li&gt;• Option C. Hyperuricemia is a recognized side effect of pyrazinamide:&lt;/li&gt;&lt;li&gt;• true.&lt;/li&gt;&lt;li&gt;• increase in serum&lt;/li&gt;&lt;li&gt;• uric acid levels,&lt;/li&gt;&lt;li&gt;• gouty arthritis.&lt;/li&gt;&lt;li&gt;• Option D. Red and green color impairment is an early sign of ethambutol-induced optic neuritis: This statement is accurate . Optic neuritis , a potential side effect of ethambutol , often presents as a difficulty in distinguishing red from green.&lt;/li&gt;&lt;li&gt;• Option D. Red and green color impairment is an early sign of ethambutol-induced optic neuritis:&lt;/li&gt;&lt;li&gt;• accurate&lt;/li&gt;&lt;li&gt;• Optic&lt;/li&gt;&lt;li&gt;• neuritis&lt;/li&gt;&lt;li&gt;• potential side effect of ethambutol&lt;/li&gt;&lt;li&gt;• difficulty in distinguishing red from green.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rifampicin&#x27;s flu-like syndrome is more likely to occur with intermittent dosing than with daily dosing. It is important for clinicians to be aware of the side effects and necessary dose adjustments of antitubercular drugs , especially in the context of renal failure, to manage TB effectively while minimizing adverse effects.&lt;/li&gt;&lt;li&gt;➤ Rifampicin&#x27;s flu-like syndrome&lt;/li&gt;&lt;li&gt;➤ intermittent dosing&lt;/li&gt;&lt;li&gt;➤ clinicians to&lt;/li&gt;&lt;li&gt;➤ side effects&lt;/li&gt;&lt;li&gt;➤ dose adjustments of antitubercular drugs&lt;/li&gt;&lt;li&gt;➤ renal failure,&lt;/li&gt;&lt;li&gt;➤ TB effectively&lt;/li&gt;&lt;li&gt;➤ minimizing adverse effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is useful in the treatment of infection caused by Mycobacterium avium complex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cycloserine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Clarithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&g
