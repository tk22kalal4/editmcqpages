kely cause of the reduced effectiveness of clopidogrel in this patient&#x27;s stroke prophylaxis . Testing for CYP2C19 polymorphisms can be considered in patients who experience thrombotic events despite being on clopidogrel therapy. Alternative antiplatelet therapy may be required in patients with such genetic variations.&lt;/li&gt;&lt;li&gt;• defect in CYP2C19&lt;/li&gt;&lt;li&gt;• cause of the reduced effectiveness&lt;/li&gt;&lt;li&gt;• clopidogrel&lt;/li&gt;&lt;li&gt;• stroke prophylaxis&lt;/li&gt;&lt;li&gt;• Testing&lt;/li&gt;&lt;li&gt;• CYP2C19 polymorphisms&lt;/li&gt;&lt;li&gt;• thrombotic events&lt;/li&gt;&lt;li&gt;• clopidogrel therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a criterion for essential drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It must be cost effective&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Its efficacy must have been proven in clinical trials&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed drug combinations are better than single drugs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is useful for a public health problem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fixed drug combinations are better than single drugs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fixed drug combinations are better than single drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It must be cost-effective:&lt;/li&gt;&lt;li&gt;• Option A. It must be cost-effective:&lt;/li&gt;&lt;li&gt;• Correct . An essential drug should provide the best possible health benefits at the lowest possible cost.&lt;/li&gt;&lt;li&gt;• Correct . An essential drug should provide the best possible health benefits at the lowest possible cost.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Option B. Its efficacy must have been proven in clinical trials:&lt;/li&gt;&lt;li&gt;• Option B. Its efficacy must have been proven in clinical trials:&lt;/li&gt;&lt;li&gt;• Correct. An essential drug should have a proven track record of efficacy based on sound scientific evidence from clinical trials.&lt;/li&gt;&lt;li&gt;• Correct. An essential drug should have a proven track record of efficacy based on sound scientific evidence from clinical trials.&lt;/li&gt;&lt;li&gt;• Correct.&lt;/li&gt;&lt;li&gt;• Option D. It is useful for a public health problem:&lt;/li&gt;&lt;li&gt;• Option D. It is useful for a public health problem:&lt;/li&gt;&lt;li&gt;• Correct . Essential drugs are those that address the most important needs within a public health context.&lt;/li&gt;&lt;li&gt;• Correct . Essential drugs are those that address the most important needs within a public health context.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Essential drugs must be cost-effective, proven effective in clinical trials, suitable for addressing public health problems , and usually are single agents unless there&#x27;s a clear benefit for a Fixed Dose Combination .&lt;/li&gt;&lt;li&gt;➤ Essential drugs&lt;/li&gt;&lt;li&gt;➤ cost-effective,&lt;/li&gt;&lt;li&gt;➤ effective in clinical trials,&lt;/li&gt;&lt;li&gt;➤ addressing public health problems&lt;/li&gt;&lt;li&gt;➤ clear benefit for a Fixed Dose Combination&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As an Indian medical intern, which of the following is the correct format for prescription of alprazolam?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tablet alprazolam 0.5 mg once a day before bedtime for 7 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tablet alprazolam 0.5 mg HS for 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tablet alprazolam 500 mcg one tablet OD for 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tablet alprazolam ½ mg tablet HS daily&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tablet alprazolam 0.5 mg once a day before bedtime for 7 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tablet alprazolam 0.5 mg once a day before bedtime for 7 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Tablet alprazolam 0.5 mg HS for 7 days:&lt;/li&gt;&lt;li&gt;• Option B. Tablet alprazolam 0.5 mg HS for 7 days:&lt;/li&gt;&lt;li&gt;• While HS (hora somni) means &#x27;at bedtime&#x27;, it&#x27;s an abbreviation and should be avoided in prescriptions to prevent any confusion.&lt;/li&gt;&lt;li&gt;• While HS (hora somni) means &#x27;at bedtime&#x27;, it&#x27;s an abbreviation and should be avoided in prescriptions to prevent any confusion.&lt;/li&gt;&lt;li&gt;• HS&lt;/li&gt;&lt;li&gt;• &#x27;at bedtime&#x27;,&lt;/li&gt;&lt;li&gt;• abbreviation&lt;/li&gt;&lt;li&gt;• avoided in prescriptions to prevent any confusion.&lt;/li&gt;&lt;li&gt;• Option C. Tablet alprazolam 500 mcg one tablet OD for 7 days:&lt;/li&gt;&lt;li&gt;• Option C. Tablet alprazolam 500 mcg one tablet OD for 7 days:&lt;/li&gt;&lt;li&gt;• Here, &#x27; OD&#x27; stands for once daily which is an abbreviation and should be avoided. While &#x27;mcg&#x27; is the correct designation for micrograms, it is better practice to use milligrams for clarity, especially when it is a standard dosage as with alprazolam.&lt;/li&gt;&lt;li&gt;• Here, &#x27; OD&#x27; stands for once daily which is an abbreviation and should be avoided. While &#x27;mcg&#x27; is the correct designation for micrograms, it is better practice to use milligrams for clarity, especially when it is a standard dosage as with alprazolam.&lt;/li&gt;&lt;li&gt;• OD&#x27; stands for once daily&lt;/li&gt;&lt;li&gt;• an abbreviation and should be avoided.&lt;/li&gt;&lt;li&gt;• &#x27;mcg&#x27; is the correct designation for micrograms,&lt;/li&gt;&lt;li&gt;• Option D. Tablet alprazolam ½ mg tablet HS daily:&lt;/li&gt;&lt;li&gt;• Option D. Tablet alprazolam ½ mg tablet HS daily:&lt;/li&gt;&lt;li&gt;• The use of fractions (½ mg) can be confusing and should be avoided; the dosage should be written in decimals (0.5 mg). Additionally, &#x27;HS&#x27; is again used, which should be avoided in place of plain language instructions.&lt;/li&gt;&lt;li&gt;• The use of fractions (½ mg) can be confusing and should be avoided; the dosage should be written in decimals (0.5 mg). Additionally, &#x27;HS&#x27; is again used, which should be avoided in place of plain language instructions.&lt;/li&gt;&lt;li&gt;• use of fractions&lt;/li&gt;&lt;li&gt;• confusing and should be avoided;&lt;/li&gt;&lt;li&gt;• dosage should be written in decimals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The correct format for prescription writing is to clearly state the drug name, dosage in milligrams, frequency, and duration without the use of abbreviations or symbols that could be misinterpreted.&lt;/li&gt;&lt;li&gt;➤ correct format for prescription writing&lt;/li&gt;&lt;li&gt;➤ clearly state the drug name, dosage in milligrams, frequency, and duration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rate of administration of a drug is equal to the rate of elimination. How will you calculate the dosing rate of the drug to maintain steady state concentration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dosing rate= Vd x target plasma concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dosing rate= CL x target plasma concentration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dosing rate= Vd/target plasma concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dosing rate = CL/target plasma concentration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dosing rate= CL x target plasma concentration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dosing rate = CL x target plasma concentration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ To maintain a steady-state concentration of a drug , the dosing rate should be calculated as the product of the drug&#x27;s clearance (CL) and the target plasma concentration .&lt;/li&gt;&lt;li&gt;➤ maintain a steady-state concentration of a drug&lt;/li&gt;&lt;li&gt;➤ dosing rate&lt;/li&gt;&lt;li&gt;➤ calculated as the product of the drug&#x27;s clearance&lt;/li&gt;&lt;li&gt;➤ target plasma concentration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an example of the clinical importance of enzyme induction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenobarbitone is used in the treatment of neonatal jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenytoin is contraindicated in acute intermittent porphyria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tolerance occurs to anticonvulsant action of carbamazepine in few doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omeprazole increases metabolism and thus inhibits the action of clopidogrel&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Omeprazole increases metabolism and thus inhibits the action of clopidogrel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Omeprazole increases the metabolism and thus inhibits the action of clopidogrel.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The concept of enzyme induction is clinically important, as it can inform treatment decisions, such as using phenobarbitone for neonatal jaundice due to its inducing effects, avoiding phenytoin in porphyria, and being aware of potential tolerance to drugs like carbamazepine . Conversely, enzyme inhibition , such as the interaction between omeprazole and clopidogrel, can significantly impact drug efficacy.&lt;/li&gt;&lt;li&gt;➤ enzyme induction&lt;/li&gt;&lt;li&gt;➤ inform treatment&lt;/li&gt;&lt;li&gt;➤ using phenobarbitone&lt;/li&gt;&lt;li&gt;➤ neonatal jaundice&lt;/li&gt;&lt;li&gt;➤ its inducing effects, avoiding phenytoin&lt;/li&gt;&lt;li&gt;➤ porphyria,&lt;/li&gt;&lt;li&gt;➤ aware of potential tolerance&lt;/li&gt;&lt;li&gt;➤ carbamazepine&lt;/li&gt;&lt;li&gt;➤ enzyme inhibition&lt;/li&gt;&lt;li&gt;➤ interaction between omeprazole and clopidogrel,&lt;/li&gt;&lt;li&gt;➤ impact drug efficacy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The extent to which ionization of a drug takes place is dependent upon pKa of the drug and the pH of the solution in which the drug is dissolved. Which of the following statements is NOT correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;pKa of a drug is the pH at which the drug is 50% ionized&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small changes of pH near the pKa of a weak acidic drug will not affect its degree of ionization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knowledge of pKa of a drug is useful in predicting its behavior in various body fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbitone with a pKa of 7.2 is largely unionized at acid pH and will be about 40% non-ionized in plasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Small changes of pH near the pKa of a weak acidic drug will not affect its degree of ionization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Small changes of pH near the pKa of a weak acidic drug will not affect its degree of ionization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The ionization of a drug in the body is critical to its pharmacokinetics and can be predicted by knowing the pKa of the drug and the pH of the environment; however, small changes in pH near the pKa can significantly affect the drug&#x27;s ionization state.&lt;/li&gt;&lt;li&gt;➤ The ionization of a drug in the body is critical to its pharmacokinetics and can be predicted by knowing the pKa of the drug and the pH of the environment; however, small changes in pH near the pKa can significantly affect the drug&#x27;s ionization state.&lt;/li&gt;&lt;li&gt;➤ ionization of a drug&lt;/li&gt;&lt;li&gt;➤ its pharmacokinetics&lt;/li&gt;&lt;li&gt;➤ predicted by knowing the pKa&lt;/li&gt;&lt;li&gt;➤ drug&lt;/li&gt;&lt;li&gt;➤ pH of the environment;&lt;/li&gt;&lt;li&gt;➤ small changes in pH near the pKa&lt;/li&gt;&lt;li&gt;➤ affect the drug&#x27;s&lt;/li&gt;&lt;li&gt;➤ ionization state.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 Kg person was started on a drug with Vd =10 L and exhibits first-order elimination kinetics. The rate of drug clearance is calculated to be 6.93 L/hr. It is determined that repeating the second dose when 75% of the drug is eliminated will minimize toxicity while maintaining trough levels above the minimum inhibitory concentration. Based on these research findings, which of the following is the most appropriate dosing interval for this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• To determine the dosing interval for this drug , we need to first calculate the half-life (t1/2) of the drug. We can use the formula:&lt;/li&gt;&lt;li&gt;• dosing interval for this drug&lt;/li&gt;&lt;li&gt;• first calculate the half-life (t1/2)&lt;/li&gt;&lt;li&gt;• t1/2 = 0.693 x Vd / clearance&lt;/li&gt;&lt;li&gt;• t1/2 = 0.693 x Vd / clearance&lt;/li&gt;&lt;li&gt;• where Vd is the volume of distribution and clearance is the rate of drug clearance.&lt;/li&gt;&lt;li&gt;• Vd&lt;/li&gt;&lt;li&gt;• volume of distribution&lt;/li&gt;&lt;li&gt;• clearance&lt;/li&gt;&lt;li&gt;• rate of drug clearance.&lt;/li&gt;&lt;li&gt;• Substituting the given values, we get:&lt;/li&gt;&lt;li&gt;• Substituting&lt;/li&gt;&lt;li&gt;• values,&lt;/li&gt;&lt;li&gt;• t1/2 = 0.693 x 10 / 6.93 t1/2 = 1 hour&lt;/li&gt;&lt;li&gt;• t1/2&lt;/li&gt;&lt;li&gt;• 1 hour&lt;/li&gt;&lt;li&gt;• The time to eliminate 75% of the drug would be 2 half-lives (in 1 half-life 50 percent is eliminated and in 2 half-lives 75 percent will be eliminated ) . Therefore, the time to eliminate 75% of the drug would be:&lt;/li&gt;&lt;li&gt;• time to eliminate 75% of the drug&lt;/li&gt;&lt;li&gt;• 2 half-lives&lt;/li&gt;&lt;li&gt;• 1 half-life 50 percent&lt;/li&gt;&lt;li&gt;• eliminated&lt;/li&gt;&lt;li&gt;• 2 half-lives 75 percent&lt;/li&gt;&lt;li&gt;• eliminated&lt;/li&gt;&lt;li&gt;• time to eliminate 75% of the drug&lt;/li&gt;&lt;li&gt;• t = 2 x t1/2 = 2 x 1 = 2 hours&lt;/li&gt;&lt;li&gt;• t = 2 x t1/2&lt;/li&gt;&lt;li&gt;• 2 hours&lt;/li&gt;&lt;li&gt;• So, the appropriate dosing interval would be around 2 hours to ensure that 75% of the previous dose is eliminated before the next dose is given.&lt;/li&gt;&lt;li&gt;• dosing interval&lt;/li&gt;&lt;li&gt;• around 2 hours&lt;/li&gt;&lt;li&gt;• 75% of the previous dose&lt;/li&gt;&lt;li&gt;• eliminated before&lt;/li&gt;&lt;li&gt;• next&lt;/li&gt;&lt;li&gt;• dose is given.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For a drug with first-order elimination kinetics , a dosing interval should be set based on its half-life to minimize toxicity and maintain effective drug concentrations.&lt;/li&gt;&lt;li&gt;➤ first-order elimination kinetics&lt;/li&gt;&lt;li&gt;➤ dosing interval&lt;/li&gt;&lt;li&gt;➤ its half-life&lt;/li&gt;&lt;li&gt;➤ minimize toxicity&lt;/li&gt;&lt;li&gt;➤ maintain effective drug concentrations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs should be given in sustained release oral dosage form?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An anti-arrhythmic drug with a plasma half-life of 10 seconds used for acute treatment of PSVT.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An anti-inflammatory drug with a plasma half-life of 24 hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A hypnotic drug with a plasma half-life of 2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An antihypertensive with a plasma half-life of 3 hours&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. An antihypertensive with a plasma half-life of 3 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) An antihypertensive with a plasma half-life of 3 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Sustained release oral dosage forms are most appropriate for drugs that have a short plasma half-life and are used for chronic conditions, such as an antihypertensive with a 3-hour half-life, to maintain consistent therapeutic levels and improve patient compliance with less frequent dosing.&lt;/li&gt;&lt;li&gt;➤ Sustained release&lt;/li&gt;&lt;li&gt;➤ forms&lt;/li&gt;&lt;li&gt;➤ short plasma half-life&lt;/li&gt;&lt;li&gt;➤ used for chronic&lt;/li&gt;&lt;li&gt;➤ antihypertensive with a 3-hour half-life,&lt;/li&gt;&lt;li&gt;➤ consistent therapeutic levels&lt;/li&gt;&lt;li&gt;➤ improve patient compliance with less frequent dosing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new drug Z is being tested in animals for Anti-diabetic activity. When drug Z was given in a dose of 10 mg, 50 mice got the expected effect among the 100 who received the drug. However, at 100 mg dose, half of the animals died. Which of the following statements about drug Z is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The final dose of drug Z in humans should be between 10 mg and 100 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ED50 of drug Z is 10 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LD50 of drug Z is 100 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Therapeutic index of drug Z is around 10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The final dose of drug Z in humans should be between 10 mg and 100 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The final dose of drug Z in humans should be between 10 mg and 100 mg.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The therapeutic index (TI) of drug Z is 10 , determined by the ratio of the LD50 (dose lethal to 50% of subjects) to the ED50 (dose effective in 50% of subjects) , but the appropriate dose for humans cannot be extrapolated directly from animal data without further clinical investigation.&lt;/li&gt;&lt;li&gt;➤ therapeutic index (TI)&lt;/li&gt;&lt;li&gt;➤ drug Z&lt;/li&gt;&lt;li&gt;➤ 10&lt;/li&gt;&lt;li&gt;➤ ratio of the LD50 (dose lethal to 50% of subjects) to the ED50&lt;/li&gt;&lt;li&gt;➤ effective in 50% of subjects)&lt;/li&gt;&lt;li&gt;➤ dose for humans&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ extrapolated&lt;/li&gt;&lt;li&gt;➤ from animal data without&lt;/li&gt;&lt;li&gt;➤ clinical investigation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Experiments show that 50% of an oral 100-mg dose of Drug A is absorbed in a 60-kg test subject. However, the fractional bioavailability was only 0.2. Assuming a liver blood flow of 1500 mL/min, which of the following is the hepatic clearance of Drug A in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;300 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;450 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;600 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;900 mL/min&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 900 mL/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 900 mL/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Absorption and Bioavailability : 50% of the 100 mg dose of Drug A is absorbed, so 50 mg reaches the liver. The fractional bioavailability (F) is 0.2 , meaning 20% of the absorbed drug reaches the systemic circulation , or 20 mg . Amount Extracted by the Liver : 50 mg of the absorbed drug reaches the liver, and 20 mg exits into the systemic circulation. Therefore, the amount extracted by the liver is: 50 mg − 20  mg = 30 mg Hepatic Extraction Ratio (ER) : The hepatic extraction ratio is the fraction of the drug extracted by the liver : ER = Amount extracted by the liver/Amount reaching the liver = 30 mg / 50 mg = 0.6 Hepatic Clearance (Clₕ) : Hepatic clearance is given by the formula: CL = Liver Blood Flow (Q) × Extraction Ratio Given that the liver blood flow (Q) is 1500 mL/min (or 1.5 L/min) and the extraction ratio (ER) is 0.6 : CL = 1500 mL/min × 0.6 = 900 mL/min&lt;/li&gt;&lt;li&gt;• Absorption and Bioavailability : 50% of the 100 mg dose of Drug A is absorbed, so 50 mg reaches the liver. The fractional bioavailability (F) is 0.2 , meaning 20% of the absorbed drug reaches the systemic circulation , or 20 mg .&lt;/li&gt;&lt;li&gt;• Absorption and Bioavailability :&lt;/li&gt;&lt;li&gt;• Absorption and Bioavailability&lt;/li&gt;&lt;li&gt;• 50% of the 100 mg dose of Drug A is absorbed, so 50 mg reaches the liver. The fractional bioavailability (F) is 0.2 , meaning 20% of the absorbed drug reaches the systemic circulation , or 20 mg .&lt;/li&gt;&lt;li&gt;• 50% of the 100 mg dose of Drug A is absorbed, so 50 mg reaches the liver.&lt;/li&gt;&lt;li&gt;• 50% of the 100 mg dose&lt;/li&gt;&lt;li&gt;• 50 mg&lt;/li&gt;&lt;li&gt;• The fractional bioavailability (F) is 0.2 , meaning 20% of the absorbed drug reaches the systemic circulation , or 20 mg .&lt;/li&gt;&lt;li&gt;• fractional bioavailability (F)&lt;/li&gt;&lt;li&gt;• 0.2&lt;/li&gt;&lt;li&gt;• 20%&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;li&gt;• 20 mg&lt;/li&gt;&lt;li&gt;• Amount Extracted by the Liver : 50 mg of the absorbed drug reaches the liver, and 20 mg exits into the systemic circulation. Therefore, the amount extracted by the liver is: 50 mg − 20  mg = 30 mg&lt;/li&gt;&lt;li&gt;• Amount Extracted by the Liver :&lt;/li&gt;&lt;li&gt;• Amount Extracted by the Liver&lt;/li&gt;&lt;li&gt;• 50 mg of the absorbed drug reaches the liver, and 20 mg exits into the systemic circulation. Therefore, the amount extracted by the liver is: 50 mg − 20  mg = 30 mg&lt;/li&gt;&lt;li&gt;• 50 mg of the absorbed drug reaches the liver, and 20 mg exits into the systemic circulation.&lt;/li&gt;&lt;li&gt;• 50 mg&lt;/li&gt;&lt;li&gt;• 20 mg&lt;/li&gt;&lt;li&gt;• Therefore, the amount extracted by the liver is: 50 mg − 20  mg = 30 mg&lt;/li&gt;&lt;li&gt;• amount extracted by the liver&lt;/li&gt;&lt;li&gt;• Hepatic Extraction Ratio (ER) : The hepatic extraction ratio is the fraction of the drug extracted by the liver : ER = Amount extracted by the liver/Amount reaching the liver = 30 mg / 50 mg = 0.6&lt;/li&gt;&lt;li&gt;• Hepatic Extraction Ratio (ER) :&lt;/li&gt;&lt;li&gt;• Hepatic Extraction Ratio (ER)&lt;/li&gt;&lt;li&gt;• The hepatic extraction ratio is the fraction of the drug extracted by the liver : ER = Amount extracted by the liver/Amount reaching the liver = 30 mg / 50 mg = 0.6&lt;/li&gt;&lt;li&gt;• The hepatic extraction ratio is the fraction of the drug extracted by the liver :&lt;/li&gt;&lt;li&gt;• hepatic extraction ratio&lt;/li&gt;&lt;li&gt;• fraction of the drug extracted by the liver&lt;/li&gt;&lt;li&gt;• ER = Amount extracted by the liver/Amount reaching the liver = 30 mg / 50 mg = 0.6&lt;/li&gt;&lt;li&gt;• Hepatic Clearance (Clₕ) : Hepatic clearance is given by the formula: CL = Liver Blood Flow (Q) × Extraction Ratio Given that the liver blood flow (Q) is 1500 mL/min (or 1.5 L/min) and the extraction ratio (ER) is 0.6 : CL = 1500 mL/min × 0.6 = 900 mL/min&lt;/li&gt;&lt;li&gt;• Hepatic Clearance (Clₕ) :&lt;/li&gt;&lt;li&gt;• Hepatic Clearance (Clₕ)&lt;/li&gt;&lt;li&gt;• Hepatic clearance is given by the formula: CL = Liver Blood Flow (Q) × Extraction Ratio Given that the liver blood flow (Q) is 1500 mL/min (or 1.5 L/min) and the extraction ratio (ER) is 0.6 : CL = 1500 mL/min × 0.6 = 900 mL/min&lt;/li&gt;&lt;li&gt;• Hepatic clearance is given by the formula:&lt;/li&gt;&lt;li&gt;• CL = Liver Blood Flow (Q) × Extraction Ratio&lt;/li&gt;&lt;li&gt;• Given that the liver blood flow (Q) is 1500 mL/min (or 1.5 L/min) and the extraction ratio (ER) is 0.6 :&lt;/li&gt;&lt;li&gt;• liver blood flow (Q)&lt;/li&gt;&lt;li&gt;• 1500 mL/min&lt;/li&gt;&lt;li&gt;• extraction ratio (ER)&lt;/li&gt;&lt;li&gt;• 0.6&lt;/li&gt;&lt;li&gt;• CL = 1500 mL/min × 0.6 = 900 mL/min&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ To calculate the hepatic clearance of a drug , apply the formula hepatic clearance = hepatic extraction ratio × hepatic blood flow, using the fraction of the drug dose absorbed and the fractional bioavailability to determine the extraction ratio .&lt;/li&gt;&lt;li&gt;➤ hepatic clearance of a drug&lt;/li&gt;&lt;li&gt;➤ hepatic clearance = hepatic extraction ratio × hepatic blood flow,&lt;/li&gt;&lt;li&gt;➤ fraction of the drug&lt;/li&gt;&lt;li&gt;➤ absorbed and the fractional bioavailability&lt;/li&gt;&lt;li&gt;➤ extraction ratio&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following figures correctly represent the relationship between clearance and plasma concentration for a drug following first order kinetics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/03/screenshot-2023-05-03-111308.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Figure a represents a scenario where clearance is independent of plasma concentration . This is consistent with first-order kinetics, where a constant fraction of the drug is eliminated per unit time. Figure b suggests that clearance increases linearly with increasing plasma concentration, which would imply dose-dependent kinetics , not first-order kinetics. Figure c and d both show clearance changing with plasma concentration , which suggests non-linear kinetics.&lt;/li&gt;&lt;li&gt;• Figure a represents a scenario where clearance is independent of plasma concentration . This is consistent with first-order kinetics, where a constant fraction of the drug is eliminated per unit time.&lt;/li&gt;&lt;li&gt;• Figure a&lt;/li&gt;&lt;li&gt;• clearance is independent of plasma concentration&lt;/li&gt;&lt;li&gt;• first-order kinetics,&lt;/li&gt;&lt;li&gt;• constant fraction of the drug&lt;/li&gt;&lt;li&gt;• eliminated&lt;/li&gt;&lt;li&gt;• unit time.&lt;/li&gt;&lt;li&gt;• Figure b suggests that clearance increases linearly with increasing plasma concentration, which would imply dose-dependent kinetics , not first-order kinetics.&lt;/li&gt;&lt;li&gt;• Figure b&lt;/li&gt;&lt;li&gt;• clearance increases linearly&lt;/li&gt;&lt;li&gt;• increasing plasma concentration,&lt;/li&gt;&lt;li&gt;• dose-dependent kinetics&lt;/li&gt;&lt;li&gt;• Figure c and d both show clearance changing with plasma concentration , which suggests non-linear kinetics.&lt;/li&gt;&lt;li&gt;• Figure c and d&lt;/li&gt;&lt;li&gt;• show clearance&lt;/li&gt;&lt;li&gt;• with plasma concentration&lt;/li&gt;&lt;li&gt;• non-linear kinetics.&lt;/li&gt;&lt;li&gt;• Therefore, the figure that correctly represents the relationship between clearance and plasma concentration for a drug following first-order kinetics is: Figure a .&lt;/li&gt;&lt;li&gt;• the figure&lt;/li&gt;&lt;li&gt;• correctly represents&lt;/li&gt;&lt;li&gt;• relationship between clearance and plasma concentration&lt;/li&gt;&lt;li&gt;• first-order kinetics&lt;/li&gt;&lt;li&gt;• Figure a&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In first-order kinetics, the clearance of a drug remains constant regardless of plasma concentration , which is depicted as a horizontal line parallel to the plasma concentration axis in a graph of clearance versus plasma concentration.&lt;/li&gt;&lt;li&gt;➤ first-order kinetics,&lt;/li&gt;&lt;li&gt;➤ clearance of a drug&lt;/li&gt;&lt;li&gt;➤ constant&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ horizontal&lt;/li&gt;&lt;li&gt;➤ line parallel to the plasma concentration&lt;/li&gt;&lt;li&gt;➤ axis&lt;/li&gt;&lt;li&gt;➤ clearance versus plasma concentration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Phenytoin is a drug that follows zero order kinetics at high doses and first order kinetics at low doses. Suppose 400 mg phenytoin is present in the body and its rate of elimination at this dose is 200 mg/hr., how much will remain in plasma after 2 hours?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zero&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannot be predicted from this information&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cannot be predicted from this information&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cannot be predicted from this information.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For drugs like phenytoin , which exhibit zero-order kinetics at higher doses and first-order kinetics at lower doses , the specific plasma concentration at which this shift occurs must be known to accurately predict plasma levels after a given period.&lt;/li&gt;&lt;li&gt;➤ phenytoin&lt;/li&gt;&lt;li&gt;➤ exhibit zero-order kinetics at higher doses&lt;/li&gt;&lt;li&gt;➤ first-order kinetics at lower doses&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ shift&lt;/li&gt;&lt;li&gt;➤ accurately predict plasma levels&lt;/li&gt;&lt;li&gt;➤ given period.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs would most likely need a loading dose to help reach therapeutic levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetaminophen, t (1/2) = 2 h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin, t (1/2) = 15 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digitoxin, t (1/2) = 161 h&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenosine, t (1/2) = 10 s&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Digitoxin, t (1/2) = 161 h&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Digitoxin, t1/2= 161 hrs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Aspirin (t½ = 15 minutes) : Aspirin has a very short half-life, meaning it rapidly reaches steady-state levels with regular dosing. A loading dose is typically unnecessary because the drug accumulates quickly.&lt;/li&gt;&lt;li&gt;• Aspirin (t½ = 15 minutes)&lt;/li&gt;&lt;li&gt;• Acetaminophen (t½ = 2 hours) : While acetaminophen has a longer half-life compared to aspirin, it still reaches therapeutic levels relatively quickly with regular dosing, making a loading dose unnecessary.&lt;/li&gt;&lt;li&gt;• Acetaminophen (t½ = 2 hours)&lt;/li&gt;&lt;li&gt;• Adenosine (t½ = 10 seconds) : Adenosine has an extremely short half-life and is used for acute, rapid-onset effects, such as in the treatment of supraventricular tachycardia. Because of its immediate action and short duration, no loading dose is needed.&lt;/li&gt;&lt;li&gt;• Adenosine (t½ = 10 seconds)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Drugs with a long half-life (such as digitoxin) require a loading dose to achieve therapeutic concentrations quickly. This is particularly important in clinical scenarios where immediate drug effects are needed. For drugs with short half-lives, a loading dose is typically unnecessary because steady-state levels are rapidly reached with regular dosing.&lt;/li&gt;&lt;li&gt;➤ long half-life&lt;/li&gt;&lt;li&gt;➤ loading dose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Constant intravenous infusion (at a rate of 200 mg/hour) of a drug with half-life of 1 hour is started and plasma concentration is measured at different intervals. If steady state plasma concentration is 400 µg/dl, what was the likely plasma concentration at 2 hours’ time after starting the infusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 µg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;150 µg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;200 µg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;300 µg/dl&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 300 µg/dl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 300 µg/dl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ During constant intravenous infusion , plasma concentration of a drug with a half-life of 1 hour at 2 hours is likely to be 75% of the steady-state concentration due to exponential accumulation.&lt;/li&gt;&lt;li&gt;➤ constant intravenous infusion&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ half-life of 1 hour at 2 hours&lt;/li&gt;&lt;li&gt;➤ 75%&lt;/li&gt;&lt;li&gt;➤ steady-state concentration&lt;/li&gt;&lt;li&gt;➤ exponential accumulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Time for peak plasma concentration (Tmax) indicates?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The rate of elimination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The rate of absorption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The duration of effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The extent of absorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The rate of absorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The rate of absorption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The rate of elimination: Incorrect. The rate of elimination is more closely related to the drug&#x27;s half-life (t1/2), which is the time required for the plasma concentration of the drug to reduce to half its initial value . Tmax does not provide direct information about the rate at which the drug is eliminated from the body.&lt;/li&gt;&lt;li&gt;• Option A. The rate of elimination:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• rate of elimination&lt;/li&gt;&lt;li&gt;• closely related to the drug&#x27;s half-life (t1/2),&lt;/li&gt;&lt;li&gt;• time required for the plasma concentration&lt;/li&gt;&lt;li&gt;• reduce to half its initial value&lt;/li&gt;&lt;li&gt;• Tmax does not&lt;/li&gt;&lt;li&gt;• information&lt;/li&gt;&lt;li&gt;• rate at&lt;/li&gt;&lt;li&gt;• drug is eliminated&lt;/li&gt;&lt;li&gt;• Option C. The duration of effect: Incorrect . The duration of effect of a drug is influenced by its half-life and the duration of interaction with its target receptors , not just the time to reach peak concentration. Tmax alone does not provide complete information about how long a drug&#x27;s effects will last.&lt;/li&gt;&lt;li&gt;• Option C. The duration of effect:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• duration of effect of a drug&lt;/li&gt;&lt;li&gt;• its half-life and the duration of&lt;/li&gt;&lt;li&gt;• interaction&lt;/li&gt;&lt;li&gt;• target receptors&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• time to reach peak concentration.&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• complete&lt;/li&gt;&lt;li&gt;• information&lt;/li&gt;&lt;li&gt;• long a drug&#x27;s effects&lt;/li&gt;&lt;li&gt;• last.&lt;/li&gt;&lt;li&gt;• Option D. The extent of absorption: Incorrect. The extent of absorption is more accurately indicated by the area under the curve (AUC) or the total plasma concentration of the drug over time . Tmax tells us when the peak concentration occurs but does not indicate the total amount of drug absorbed.&lt;/li&gt;&lt;li&gt;• Option D. The extent of absorption:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• extent of absorption&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• indicated&lt;/li&gt;&lt;li&gt;• area under the curve&lt;/li&gt;&lt;li&gt;• total plasma concentration&lt;/li&gt;&lt;li&gt;• drug over time&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• peak concentration&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• indicate&lt;/li&gt;&lt;li&gt;• total amount of drug absorbed.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tmax is a pharmacokinetic parameter that indicates the time at which a drug reaches its maximum concentration in plasma , reflecting the rate of absorption from the site of administration into the systemic circulation.&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• pharmacokinetic&lt;/li&gt;&lt;li&gt;• indicates the time&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• its maximum concentration in plasma&lt;/li&gt;&lt;li&gt;• reflecting the rate of absorption&lt;/li&gt;&lt;li&gt;• site of administration&lt;/li&gt;&lt;li&gt;• systemic circulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following factors tend to increase the volume of distribution of a drug EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High plasma protein binding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low ionization at physiological pH values&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High lipid solubility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High tissue binding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High plasma protein binding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) High plasma protein binding.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ While high lipid solubility, low ionization , and high tissue binding increase a drug&#x27;s volume of distribution , high plasma protein binding generally decreases it.&lt;/li&gt;&lt;li&gt;➤ high lipid solubility,&lt;/li&gt;&lt;li&gt;➤ low ionization&lt;/li&gt;&lt;li&gt;➤ high tissue binding increase&lt;/li&gt;&lt;li&gt;➤ drug&#x27;s volume of distribution&lt;/li&gt;&lt;li&gt;➤ high plasma protein&lt;/li&gt;&lt;li&gt;➤ binding&lt;/li&gt;&lt;li&gt;➤ decreases it.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following would up-regulate postsynaptic β1 adrenergic receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Daily use of amphetamine causes norepinephrine to be released&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A disease that causes an increase in the activity of norepinephrine neurons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Daily use of isoproterenol, a β1 receptor agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Daily use of propranolol, a β1 receptor antagonist&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Daily use of propranolol, a β1 receptor antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Daily use of propranolol, a β1 receptor antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Daily use of amphetamine causes norepinephrine to be released:&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Daily use of amphetamine causes norepinephrine to be released:&lt;/li&gt;&lt;li&gt;• Amphetamine increases the release of norepinephrine (NE), among other catecholamines. Chronic exposure to increased levels of neurotransmitters typically leads to a down-regulation of receptors to reduce sensitivity , not up-regulation.&lt;/li&gt;&lt;li&gt;• Amphetamine increases the release of norepinephrine (NE), among other catecholamines. Chronic exposure to increased levels of neurotransmitters typically leads to a down-regulation of receptors to reduce sensitivity , not up-regulation.&lt;/li&gt;&lt;li&gt;• Amphetamine increases&lt;/li&gt;&lt;li&gt;• release of norepinephrine&lt;/li&gt;&lt;li&gt;• Chronic exposure&lt;/li&gt;&lt;li&gt;• increased levels of neurotransmitters&lt;/li&gt;&lt;li&gt;• leads to a down-regulation of receptors&lt;/li&gt;&lt;li&gt;• reduce sensitivity&lt;/li&gt;&lt;li&gt;• Option B. A disease that causes an increase in the activity of norepinephrine neurons:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• A disease that causes an increase in the activity of norepinephrine neurons:&lt;/li&gt;&lt;li&gt;• Similarly, a disease that causes sustained increases in norepinephrine activity would typically lead to down-regulation of adrenergic receptors as the body attempts to maintain homeostasis and reduce overstimulation.&lt;/li&gt;&lt;li&gt;• Similarly, a disease that causes sustained increases in norepinephrine activity would typically lead to down-regulation of adrenergic receptors as the body attempts to maintain homeostasis and reduce overstimulation.&lt;/li&gt;&lt;li&gt;• sustained increases in norepinephrine activity&lt;/li&gt;&lt;li&gt;• lead to down-regulation of adrenergic receptors as the body&lt;/li&gt;&lt;li&gt;• maintain homeostasis&lt;/li&gt;&lt;li&gt;• reduce overstimulation.&lt;/li&gt;&lt;li&gt;• Option C. Daily use of isoproterenol, a β1 receptor agonist:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Daily use of isoproterenol, a β1 receptor agonist:&lt;/li&gt;&lt;li&gt;• Chronic exposure to an agonist like isoproterenol usually results in down-regulation of receptors . The nervous system tends to reduce the number of receptors in response to overstimulation to decrease sensitivity.&lt;/li&gt;&lt;li&gt;• Chronic exposure to an agonist like isoproterenol usually results in down-regulation of receptors . The nervous system tends to reduce the number of receptors in response to overstimulation to decrease sensitivity.&lt;/li&gt;&lt;li&gt;• Chronic exposure&lt;/li&gt;&lt;li&gt;• agonist like isoproterenol&lt;/li&gt;&lt;li&gt;• down-regulation of receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Chronic exposure to a β1 receptor antagonist like propranolol can lead to the up-regulation of postsynaptic β1 adrenergic receptors as the body compensates for reduced receptor activation.&lt;/li&gt;&lt;li&gt;➤ Chronic exposure to a β1 receptor antagonist&lt;/li&gt;&lt;li&gt;➤ propranolol&lt;/li&gt;&lt;li&gt;➤ lead to the up-regulation of postsynaptic β1 adrenergic receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient, Rajesh with a history of wheezing, coughing and shortness of breath is being evaluated in the asthma clinic. Several drug treatments with different routes are under consideration. Which of the following statements about routes of administration is most correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of a bronchodilator drug by inhaled aerosol is usually associated with more adverse effects than administration of this drug by mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bioavailability of most drugs is greater with rectal administration than with sublingual administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of a drug by transdermal patch is often faster but is associated with more first pass metabolism than oral administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The first pass effect is the result of elimination of a drug after administration and before it enters systemic circulation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The first pass effect is the result of elimination of a drug after administration and before it enters systemic circulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The first pass effect is the result of elimination of a drug after administration and before it enters systemic circulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. is incorrect because inhaled aerosol administration of bronchodilator drugs is associated with fewer adverse effects than oral administration , as it allows for targeted delivery of the drug to the site of action in the lungs, with minimal systemic absorption.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• inhaled aerosol administration&lt;/li&gt;&lt;li&gt;• fewer adverse effects&lt;/li&gt;&lt;li&gt;• oral administration&lt;/li&gt;&lt;li&gt;• allows for targeted delivery of the drug&lt;/li&gt;&lt;li&gt;• site of action in the lungs,&lt;/li&gt;&lt;li&gt;• minimal systemic&lt;/li&gt;&lt;li&gt;• absorption.&lt;/li&gt;&lt;li&gt;• Option B. is incorrect because sublingual administration generally results in greater bioavailability than rectal administration, as the sublingual route allows for rapid absorption of the drug into the bloodstream through the rich network of blood vessels under the tongue , bypassing the first-pass metabolism in the liver.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• sublingual administration&lt;/li&gt;&lt;li&gt;• greater bioavailability&lt;/li&gt;&lt;li&gt;• rectal administration,&lt;/li&gt;&lt;li&gt;• sublingual route&lt;/li&gt;&lt;li&gt;• rapid absorption of the drug&lt;/li&gt;&lt;li&gt;• bloodstream&lt;/li&gt;&lt;li&gt;• rich network of blood vessels&lt;/li&gt;&lt;li&gt;• tongue&lt;/li&gt;&lt;li&gt;• bypassing&lt;/li&gt;&lt;li&gt;• first-pass metabolism in the liver.&lt;/li&gt;&lt;li&gt;• Option C. is incorrect because transdermal administration of a drug is associated with slower onset of action than oral administration, as the drug must penetrate the skin barrier to enter systemic circulation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• transdermal administration&lt;/li&gt;&lt;li&gt;• slower onset of action&lt;/li&gt;&lt;li&gt;• oral&lt;/li&gt;&lt;li&gt;• administration,&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• penetrate the skin&lt;/li&gt;&lt;li&gt;• enter systemic circulation.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• First pass effect refers to the metabolism of a drug within the liver that significantly reduces the bioavailability of the drug before it reaches systemic circulation , as opposed to comparing routes of administration and their impact on drug delivery and metabolism.&lt;/li&gt;&lt;li&gt;• First pass effect&lt;/li&gt;&lt;li&gt;• metabolism of a drug&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• reduces&lt;/li&gt;&lt;li&gt;• bioavailability of the drug before&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;li&gt;• comparing routes of administration&lt;/li&gt;&lt;li&gt;• their impact&lt;/li&gt;&lt;li&gt;• drug delivery&lt;/li&gt;&lt;li&gt;• metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 110 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);

        function startQuiz() {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);

                confetti({
                    particleCount: 100,

                localStorage.removeItem(`quiz_${quizId}`);

        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-result&#x27;).disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);

            questions = [{&quot;text&quot;: &quot;Which of the following is given to treat thrombocytopenia secondary to anti-cancer therapy and is known to stimulate progenitor megakaryocytes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oprelvekin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythropoietin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron dextran&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oprelvekin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Oprelvekin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Filgrastim: Filgrastim is a granulocyte colony-stimulating factor (G-CSF) that is used to increase neutrophil counts in patients undergoing chemotherapy. It stimulates the production of white blood cells, not platelets, and is therefore used to treat or prevent neutropenia , not thrombocytopenia.&lt;/li&gt;&lt;li&gt;• Option A. Filgrastim:&lt;/li&gt;&lt;li&gt;• granulocyte colony-stimulating factor (G-CSF)&lt;/li&gt;&lt;li&gt;• increase neutrophil counts&lt;/li&gt;&lt;li&gt;• undergoing chemotherapy.&lt;/li&gt;&lt;li&gt;• stimulates&lt;/li&gt;&lt;li&gt;• white blood cells,&lt;/li&gt;&lt;li&gt;• used to treat&lt;/li&gt;&lt;li&gt;• prevent neutropenia&lt;/li&gt;&lt;li&gt;• Option C. Erythropoietin: Erythropoietin is a glycoprotein hormone that stimulates erythropoiesis, or red blood cell production, in the bone marrow . It is used to treat anemia, particularly i
