ot;Etidocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Articaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cocaine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/24/untitled-59.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Etidocaine : Etidocaine is a local anaesthetic , and like other local anaesthetics, it has vasodilatory properties . Vasodilation can be helpful in the treatment of sunburn as it may help reduce inflammation and discomfort .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Etidocaine&lt;/li&gt;&lt;li&gt;• local anaesthetic&lt;/li&gt;&lt;li&gt;• vasodilatory properties&lt;/li&gt;&lt;li&gt;• helpful&lt;/li&gt;&lt;li&gt;• treatment of sunburn&lt;/li&gt;&lt;li&gt;• reduce inflammation&lt;/li&gt;&lt;li&gt;• discomfort&lt;/li&gt;&lt;li&gt;• Option B . Lignocaine (Lidocaine) : Lignocaine, also known as lidocaine , is a local anaesthetic with vasodilatory properties . It can be used topically to relieve discomfort associated with sunburn by reducing inflammation and pain .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Lignocaine (Lidocaine)&lt;/li&gt;&lt;li&gt;• lidocaine&lt;/li&gt;&lt;li&gt;• local anaesthetic with vasodilatory properties&lt;/li&gt;&lt;li&gt;• used topically&lt;/li&gt;&lt;li&gt;• relieve discomfort&lt;/li&gt;&lt;li&gt;• sunburn&lt;/li&gt;&lt;li&gt;• reducing inflammation&lt;/li&gt;&lt;li&gt;• pain&lt;/li&gt;&lt;li&gt;• Option D . Articaine : Articaine, like other local anesthetics, has vasodilatory properties and can be helpful in relieving discomfort associated with sunburn .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• . Articaine&lt;/li&gt;&lt;li&gt;• vasodilatory properties&lt;/li&gt;&lt;li&gt;• helpful&lt;/li&gt;&lt;li&gt;• relieving discomfort&lt;/li&gt;&lt;li&gt;• sunburn&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sunburn is a condition characterized by skin inflammation and discomfort due to excessive sun exposure . Topical local anesthetics can be used to relieve the pain and discomfort associated with sunburn by their vasodilatory effects , which can reduce inflammation and provide relief . It&#x27;s essential to choose local anesthetics with vasodilatory properties , like etidocaine, lignocaine, or articaine, rather than vasoconstrictors like cocaine, which can exacerbate sunburn symptoms.&lt;/li&gt;&lt;li&gt;➤ Sunburn&lt;/li&gt;&lt;li&gt;➤ skin inflammation&lt;/li&gt;&lt;li&gt;➤ discomfort&lt;/li&gt;&lt;li&gt;➤ excessive sun exposure&lt;/li&gt;&lt;li&gt;➤ Topical local anesthetics&lt;/li&gt;&lt;li&gt;➤ relieve the pain&lt;/li&gt;&lt;li&gt;➤ discomfort&lt;/li&gt;&lt;li&gt;➤ vasodilatory effects&lt;/li&gt;&lt;li&gt;➤ reduce inflammation&lt;/li&gt;&lt;li&gt;➤ provide relief&lt;/li&gt;&lt;li&gt;➤ choose local anesthetics&lt;/li&gt;&lt;li&gt;➤ vasodilatory properties&lt;/li&gt;&lt;li&gt;➤ Ref : Stoelting&#x27;s Pharmacology and Physiology in Anesthesia Practice, 5th Edition, Page no 885&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Stoelting&#x27;s Pharmacology and Physiology in Anesthesia Practice, 5th Edition, Page no 885&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who underwent haemorrhoidectomy under spinal anesthesia starts complaining of weakness, paralysis, numbness, and tingling in both legs post-operatively. These symptoms are most commonly seen after which administration of which local anaesthetic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ropivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prilocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lignocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Lignocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Bupivacaine: Bupivacaine is a Long-Acting Local anesthetic commonly used in Spinal Anesthesia . It is less frequently associated with TNS compared to Lidocaine .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Bupivacaine:&lt;/li&gt;&lt;li&gt;• Long-Acting Local anesthetic&lt;/li&gt;&lt;li&gt;• Spinal Anesthesia&lt;/li&gt;&lt;li&gt;• less frequently&lt;/li&gt;&lt;li&gt;• TNS compared to Lidocaine&lt;/li&gt;&lt;li&gt;• Option C . Ropivacaine: Ropivacaine is another Local Anesthetic used in Spinal Anesthesia . It has a lower risk of causing TNS compared to Lidocaine .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Ropivacaine:&lt;/li&gt;&lt;li&gt;• another Local Anesthetic&lt;/li&gt;&lt;li&gt;• Spinal Anesthesia&lt;/li&gt;&lt;li&gt;• lower risk&lt;/li&gt;&lt;li&gt;• causing TNS compared to Lidocaine&lt;/li&gt;&lt;li&gt;• Option D . Prilocaine: Prilocaine is less commonly used in spinal anesthesia. Its association with TNS is relatively lower compared to lidocaine.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Prilocaine:&lt;/li&gt;&lt;li&gt;• less commonly&lt;/li&gt;&lt;li&gt;• TNS is relatively lower&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transient Neurological Symptoms (TNS) can occur after spinal anesthesia and manifest as pain, weakness, paralysis, numbness, or tingling in the lower extremities . While TNS can potentially be caused by various local anesthetics, lidocaine (lignocaine) is particularly associated with a higher incidence of this side effect.&lt;/li&gt;&lt;li&gt;➤ Transient Neurological Symptoms (TNS)&lt;/li&gt;&lt;li&gt;➤ after spinal anesthesia&lt;/li&gt;&lt;li&gt;➤ pain, weakness, paralysis, numbness, or tingling&lt;/li&gt;&lt;li&gt;➤ lower extremities&lt;/li&gt;&lt;li&gt;➤ potentially&lt;/li&gt;&lt;li&gt;➤ various local anesthetics, lidocaine (lignocaine)&lt;/li&gt;&lt;li&gt;➤ higher incidence&lt;/li&gt;&lt;li&gt;➤ Ref : https://www.openanesthesia.org/local_anesthetic_transient_neurologic_symptoms/&lt;/li&gt;&lt;li&gt;➤ Ref : https://www.openanesthesia.org/local_anesthetic_transient_neurologic_symptoms/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are advantages of adding adrenaline with local anesthetics except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolongs Duration of Action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduces Systemic Toxicity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Improves Depth of Anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potentiates the Action of GA like Isoflurane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Potentiates the Action of GA like Isoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Potentiates the Action of GA like Isoflurane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Adrenaline concentration as vasoconstrictor - 1:2,00,000&lt;/li&gt;&lt;li&gt;• Adrenaline concentration as vasoconstrictor - 1:2,00,000&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option:&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option:&lt;/li&gt;&lt;li&gt;• Option A . Prolongs Duration of Action : Adrenaline added to local anesthetics can prolong the duration of action by constricting blood vessels near the injection site . This constriction reduces the rate of systemic absorption of the local anesthetic, leading to a longer-lasting block of sensation in the targeted area .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Prolongs Duration of Action&lt;/li&gt;&lt;li&gt;• local anesthetics&lt;/li&gt;&lt;li&gt;• prolong&lt;/li&gt;&lt;li&gt;• duration of action&lt;/li&gt;&lt;li&gt;• constricting blood vessels&lt;/li&gt;&lt;li&gt;• injection site&lt;/li&gt;&lt;li&gt;• reduces&lt;/li&gt;&lt;li&gt;• rate of systemic absorption&lt;/li&gt;&lt;li&gt;• leading&lt;/li&gt;&lt;li&gt;• longer-lasting block&lt;/li&gt;&lt;li&gt;• sensation&lt;/li&gt;&lt;li&gt;• targeted area&lt;/li&gt;&lt;li&gt;• Option B . Reduces Systemic Toxicity : Adrenaline helps reduce the systemic toxicity of local anesthetics by limiting their absorption into the bloodstream . This vasoconstrictor effect decreases the peak plasma concentration of the local anesthetic, lowering the risk of systemic side effects or toxicity.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Reduces Systemic Toxicity&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• systemic toxicity&lt;/li&gt;&lt;li&gt;• limiting their absorption&lt;/li&gt;&lt;li&gt;• bloodstream&lt;/li&gt;&lt;li&gt;• decreases&lt;/li&gt;&lt;li&gt;• peak plasma concentration&lt;/li&gt;&lt;li&gt;• lowering&lt;/li&gt;&lt;li&gt;• risk of systemic side effects&lt;/li&gt;&lt;li&gt;• Option C . Improves Depth of Anesthesia : Adding adrenaline to local anesthetics enhances the depth and quality of anesthesia . The vasoconstriction it produces enhances the spread and depth of the local anesthetic effect , ensuring more effective pain relief and anesthesia .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Improves Depth of Anesthesia&lt;/li&gt;&lt;li&gt;• Adding adrenaline&lt;/li&gt;&lt;li&gt;• enhances&lt;/li&gt;&lt;li&gt;• depth&lt;/li&gt;&lt;li&gt;• quality of anesthesia&lt;/li&gt;&lt;li&gt;• vasoconstriction&lt;/li&gt;&lt;li&gt;• enhances&lt;/li&gt;&lt;li&gt;• spread and depth&lt;/li&gt;&lt;li&gt;• local anesthetic effect&lt;/li&gt;&lt;li&gt;• more effective pain relief&lt;/li&gt;&lt;li&gt;• anesthesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Adrenaline (epinephrine) is commonly added to local anesthetics for several advantages, including prolonging the duration of action, reducing systemic toxicity, and improving the depth and quality of anesthesia . However, it does not significantly potentiate the action of general anesthetics like isoflurane, which primarily act through central mechanisms in the brain .&lt;/li&gt;&lt;li&gt;➤ Adrenaline (epinephrine)&lt;/li&gt;&lt;li&gt;➤ added&lt;/li&gt;&lt;li&gt;➤ local anesthetics&lt;/li&gt;&lt;li&gt;➤ prolonging the duration of action, reducing systemic toxicity,&lt;/li&gt;&lt;li&gt;➤ improving the depth&lt;/li&gt;&lt;li&gt;➤ quality of anesthesia&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ potentiate&lt;/li&gt;&lt;li&gt;➤ action of general anesthetics&lt;/li&gt;&lt;li&gt;➤ primarily act&lt;/li&gt;&lt;li&gt;➤ central mechanisms&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ Ref : Goodman &amp;amp; Gillman&#x27;s The Pharmacological Basis Of Therapeutics - 13th Edition • Page no 414&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Goodman &amp;amp; Gillman&#x27;s The Pharmacological Basis Of Therapeutics - 13th Edition • Page no 414&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A first year anesthesia resident is giving axillary block by landmark guided technique. She accidentally punctures the axillary artery during the process and injects 20 ml of local anesthetic intravascularly. The patient starts getting seizures bradyarrythmias and severe hypotension within 5 minutes of this injection. What should be the treatment of this condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dantrolene Sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10% Intralipid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20% Intralipid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasopressin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 20% Intralipid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. 20% Intralipid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Dantrolene Sodium : Dantrolene Sodium is a medication used to treat malignant hyperthermia .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Dantrolene Sodium&lt;/li&gt;&lt;li&gt;• medication&lt;/li&gt;&lt;li&gt;• treat malignant hyperthermia&lt;/li&gt;&lt;li&gt;• Option B . 10% Intralipid : Intralipid, a Lipid Emulsion , is used to treat LAST . However, 10% Intralipid is less concentrated than 20% Intralipid and may be less effective in rapidly reversing the toxic effects of intravascular local anesthetic injection .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• 10% Intralipid&lt;/li&gt;&lt;li&gt;• Lipid Emulsion&lt;/li&gt;&lt;li&gt;• treat LAST&lt;/li&gt;&lt;li&gt;• may be less effective&lt;/li&gt;&lt;li&gt;• rapidly reversing&lt;/li&gt;&lt;li&gt;• toxic effects&lt;/li&gt;&lt;li&gt;• intravascular local anesthetic injection&lt;/li&gt;&lt;li&gt;• Option D . Vasopressin : Vasopressin can help in treating hypotension , but it has no role in LAST .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Vasopressin&lt;/li&gt;&lt;li&gt;• treating hypotension&lt;/li&gt;&lt;li&gt;• no role in LAST&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Local Anesthesia Systemic Toxicity (LAST) can occur when local anesthetics are inadvertently injected intravascularly . The most effective treatment for LAST is the administration of 20% Intralipid , a lipid emulsion , which acts as a lipid sink to sequester and reduce the toxic effects of local anesthetics. Early recognition and prompt administration of 20% Intralipid can reverse the symptoms of LAST and prevent serious complications .&lt;/li&gt;&lt;li&gt;➤ Local Anesthesia Systemic Toxicity (LAST)&lt;/li&gt;&lt;li&gt;➤ local anesthetics&lt;/li&gt;&lt;li&gt;➤ inadvertently injected intravascularly&lt;/li&gt;&lt;li&gt;➤ most effective treatment&lt;/li&gt;&lt;li&gt;➤ administration of 20% Intralipid&lt;/li&gt;&lt;li&gt;➤ lipid emulsion&lt;/li&gt;&lt;li&gt;➤ lipid sink&lt;/li&gt;&lt;li&gt;➤ sequester&lt;/li&gt;&lt;li&gt;➤ reduce the toxic effects&lt;/li&gt;&lt;li&gt;➤ Early recognition&lt;/li&gt;&lt;li&gt;➤ prompt administration&lt;/li&gt;&lt;li&gt;➤ 20% Intralipid&lt;/li&gt;&lt;li&gt;➤ reverse&lt;/li&gt;&lt;li&gt;➤ symptoms of LAST&lt;/li&gt;&lt;li&gt;➤ prevent serious complications&lt;/li&gt;&lt;li&gt;➤ Drug of choice - 20% Lipid emulsion therapy at 1.5ml/kg&lt;/li&gt;&lt;li&gt;➤ Drug of choice&lt;/li&gt;&lt;li&gt;➤ 20% Lipid emulsion therapy at 1.5ml/kg&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 8th edition • Page no: 1048-1050&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Miller&#x27;s Anesthesia 8th edition • Page no: 1048-1050&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As per the susceptibility of nerve fibres to local anaesthetics, which of the statements is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Smaller Diameter Fibers are more susceptible than Larger Diameters Fibers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C Fibers are more susceptible than B Fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myelinated Fibers are more susceptible than Unmyelinated Fibers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delta Fibers are more susceptible than A Beta Fibers.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. C Fibers are more susceptible than B Fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. C Fibers are more susceptible than B Fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Order of Susceptibility of Nerve Fibers to Local Anesthetics&lt;/li&gt;&lt;li&gt;• Order of Susceptibility of Nerve Fibers to Local Anesthetics&lt;/li&gt;&lt;li&gt;• Option A . Smaller Fibers&amp;gt;&amp;gt;&amp;gt; susceptible than Larger Fibers&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option C . Myelinated Fibers are more susceptible than unmyelinated fibers&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D . B &amp;gt; A Gamma&amp;gt; A Delta&amp;gt; A Beta&amp;gt; A Alpha&amp;gt; C Fibers&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The order of susceptibility of nerve fibers to local anesthetics is as follows: B Fibers &amp;gt; A Gamma Fibers &amp;gt; A Delta Fibers &amp;gt; A Beta Fibers &amp;gt; A Alpha Fibers &amp;gt; C fibers, with smaller diameter fibers generally being more susceptible than larger diameter fibers and myelinated fibers being more susceptible than unmyelinated fibers.&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 9th edition • Page no: 869, 1417 Morgan and Mikhail’s Clinical Anaesthesiology 5 th edition pg 265&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 9th edition • Page no: 869, 1417 Morgan and Mikhail’s Clinical Anaesthesiology 5 th edition pg 265&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about Lignocaine except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In acts on Sodium Channels in both Active and Inactive State&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is the most Cardiotoxic Local Anesthetic.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is given intravenously in cardiac arrhythmias.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is Contraindicated in Malignant Hyperthermia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is the most Cardiotoxic Local Anesthetic.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/19/screenshot-2023-12-19-094736.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. It is the most Cardiotoxic Local Anesthetic.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . It acts on Sodium Channels in both Active and Inactive State : Lignocaine acts on sodium channels in both the active (open) and inactive (closed) states .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• It acts on&lt;/li&gt;&lt;li&gt;• Sodium Channels in both Active and Inactive State&lt;/li&gt;&lt;li&gt;• Lignocaine&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• both the active (open)&lt;/li&gt;&lt;li&gt;• inactive (closed) states&lt;/li&gt;&lt;li&gt;• Option C . It is given Intravenously in Cardiac Arrhythmias: Lignocaine is administered intravenously to treat ventricular arrhythmias and prevent ventricular fibrillation .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• It is given Intravenously in Cardiac Arrhythmias:&lt;/li&gt;&lt;li&gt;• administered intravenously&lt;/li&gt;&lt;li&gt;• ventricular arrhythmias&lt;/li&gt;&lt;li&gt;• prevent ventricular fibrillation&lt;/li&gt;&lt;li&gt;• Option D . It is contraindicated in Malignant Hyperthermia : Lignocaine is contraindicated in patients with malignant hyperthermia , a rare but life-threatening condition that can be triggered by certain medications, including some anesthetics.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• It is contraindicated in Malignant Hyperthermia&lt;/li&gt;&lt;li&gt;• contraindicated&lt;/li&gt;&lt;li&gt;• malignant hyperthermia&lt;/li&gt;&lt;li&gt;• rare but life-threatening condition&lt;/li&gt;&lt;li&gt;• triggered&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lignocaine (Lidocaine) is a local anesthetic that acts on sodium channels in both active and inactive states . It is used intravenously to treat cardiac arrhythmias but is contraindicated in patients with malignant hyperthermia . Contrary to the statement in option B, Lignocaine is not the most cardiotoxic local anesthetic ; other local anesthetics, such as Bupivacaine, have a higher risk of cardiotoxicity.&lt;/li&gt;&lt;li&gt;➤ sodium channels&lt;/li&gt;&lt;li&gt;➤ both active&lt;/li&gt;&lt;li&gt;➤ inactive states&lt;/li&gt;&lt;li&gt;➤ used intravenously&lt;/li&gt;&lt;li&gt;➤ treat cardiac arrhythmias&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;li&gt;➤ malignant hyperthermia&lt;/li&gt;&lt;li&gt;➤ Lignocaine is not the most cardiotoxic local anesthetic&lt;/li&gt;&lt;li&gt;➤ Most cardiotoxic agent is Bupivacaine.&lt;/li&gt;&lt;li&gt;➤ Most cardiotoxic agent is Bupivacaine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An ophthalmologist wants to examine a 10-year-old child with an irritating sensation in the eye. Which of these is local anesthetics is commonly used as a part of topical ophthalmic eye drops?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proparacaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mepivacaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proparacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/24/untitled-63.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Proparacaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Cocaine : Cocaine is an older anesthetic agent and is not commonly used in modern ophthalmology due to its potential for abuse and addiction .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Cocaine&lt;/li&gt;&lt;li&gt;• older anesthetic agent&lt;/li&gt;&lt;li&gt;• not commonly used&lt;/li&gt;&lt;li&gt;• modern ophthalmology&lt;/li&gt;&lt;li&gt;• potential&lt;/li&gt;&lt;li&gt;• abuse and addiction&lt;/li&gt;&lt;li&gt;• Option C . Bupivacaine : Bupivacaine is a long-acting local anesthetic commonly used for regional anesthesia and nerve blocks , but it is not typically used as a topical ophthalmic anesthetic .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Bupivacaine&lt;/li&gt;&lt;li&gt;• long-acting local anesthetic&lt;/li&gt;&lt;li&gt;• regional anesthesia&lt;/li&gt;&lt;li&gt;• nerve blocks&lt;/li&gt;&lt;li&gt;• not typically&lt;/li&gt;&lt;li&gt;• topical ophthalmic anesthetic&lt;/li&gt;&lt;li&gt;• Option D . Mepivacaine : Mepivacaine is another local anesthetic primarily used for dental and regional anesthesia and is not commonly used in ophthalmic applications .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Mepivacaine&lt;/li&gt;&lt;li&gt;• another local anesthetic&lt;/li&gt;&lt;li&gt;• dental and regional anesthesia&lt;/li&gt;&lt;li&gt;• not commonly&lt;/li&gt;&lt;li&gt;• ophthalmic applications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Proparacaine (0.5%) and Tetracaine (0.5%) are commonly used topical ophthalmic anesthetic agents for providing short-term local anesthesia during eye examinations or minor eye procedures . Ophthalmologists often use these agents to ensure patient comfort during these procedures.&lt;/li&gt;&lt;li&gt;➤ Proparacaine (0.5%)&lt;/li&gt;&lt;li&gt;➤ Tetracaine (0.5%)&lt;/li&gt;&lt;li&gt;➤ topical ophthalmic anesthetic agents&lt;/li&gt;&lt;li&gt;➤ short-term local anesthesia&lt;/li&gt;&lt;li&gt;➤ eye examinations&lt;/li&gt;&lt;li&gt;➤ minor eye procedures&lt;/li&gt;&lt;li&gt;➤ ensure patient comfort&lt;/li&gt;&lt;li&gt;➤ Commonly used eye drops in ophthalmic solutions is:&lt;/li&gt;&lt;li&gt;➤ Commonly used eye drops&lt;/li&gt;&lt;li&gt;➤ ophthalmic solutions&lt;/li&gt;&lt;li&gt;➤ Proparacaine (0.5%) and Tetracaine (0.5%) Duration of action of Proparacaine is 20 minutes. Onset of its action is within 2 minutes.&lt;/li&gt;&lt;li&gt;➤ Proparacaine (0.5%) and Tetracaine (0.5%)&lt;/li&gt;&lt;li&gt;➤ Duration of action of Proparacaine is 20 minutes. Onset of its action is within 2 minutes.&lt;/li&gt;&lt;li&gt;➤ Ref : Goodman &amp;amp; Gillman&#x27;s The Pharmacological Basis Of Therapeutics - 13 th Edition • Page no 413&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Goodman &amp;amp; Gillman&#x27;s The Pharmacological Basis Of Therapeutics - 13 th Edition • Page no 413&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient planned for labour analgesia, what is the maximum dose of plain bupivacaine that can be given, if the patient’s weight is 80 kg and height is 160cm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;320 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;200 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;400 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;560 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 200 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/19/screenshot-2023-12-19-095217.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 200 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Clinical Anaesthesiology 5 th edition pg 272&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Morgan and Mikhail’s Clinical Anaesthesiology 5 th edition pg 272&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of ischemic heart disease is posted for foot surgery under sciatic nerve block. The resident asks if he should use levobupivacaine instead of bupivacaine in this patient. Which of these is not true regarding levobupivacaine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is Less Cardiotoxic as compared to Racemic Bupivacaine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is Less Potent as compared to Racemic Bupivacaine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is Less Neurotoxic as compared to Racemic Bupivacaine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It causes Less Myocardial Depression as compared to Racemic Bupivacaine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is Less Potent as compared to Racemic Bupivacaine.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. It is less potent as compared to racemic bupivacaine.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Levobupivacaine is the S-enantiomer of racemic bupivacaine . It is less cardiotoxic and less neurotoxic than racemic bupivacaine. Contrary to Option B , levobupivacaine is not less potent ; it has comparable local anesthetic potency to racemic bupivacaine&lt;/li&gt;&lt;li&gt;➤ Levobupivacaine&lt;/li&gt;&lt;li&gt;➤ S-enantiomer&lt;/li&gt;&lt;li&gt;➤ racemic bupivacaine&lt;/li&gt;&lt;li&gt;➤ less cardiotoxic&lt;/li&gt;&lt;li&gt;➤ less neurotoxic&lt;/li&gt;&lt;li&gt;➤ Contrary to Option B&lt;/li&gt;&lt;li&gt;➤ not less potent&lt;/li&gt;&lt;li&gt;➤ comparable local anesthetic potency to racemic bupivacaine&lt;/li&gt;&lt;li&gt;➤ Ref : Glaser C, Marhofer P, Zimpfer G, Heinz MT, Sitzwohl C, Kapral S, Schindler I. Levobupivacaine versus racemic bupivacaine for spinal anesthesia. AnesthAnalg. 2002 Jan;94(1):194-8, table of contents. doi: 10.1097/00000539-200201000-00037. PMID: 11772827.&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Glaser C, Marhofer P, Zimpfer G, Heinz MT, Sitzwohl C, Kapral S, Schindler I. Levobupivacaine versus racemic bupivacaine for spinal anesthesia. AnesthAnalg. 2002 Jan;94(1):194-8, table of contents. doi: 10.1097/00000539-200201000-00037. PMID: 11772827.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 40 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);

                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);

                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;

                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            questions = [{&quot;text&quot;: &quot;A 35 years old female patient has a BMI of 36 kg/m 2 . She has multiple comorbidities and hence presented to the bariatric surgeon for surgical options to lose weight. Which of the below parameters will make her unfit for surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary Artery Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Her BMI is below the Cut off for Surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capable of Understanding Lifestyle Changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe Depression&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Severe Depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/screenshot-2023-12-30-175730.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Severe Depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s evaluate all the options to identify which parameter would make a 35-year-old female patient with a BMI of 36 kg/m^2 unfit for bariatric surgery:&lt;/li&gt;&lt;li&gt;• Option A. Coronary artery disease is a significant comorbidity that needs to be well-managed before bariatric surgery, but it does not necessarily make a patient unfit for surgery if optimized. In fact, it is one of the co-morbidities which can be considered as an indication .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• significant comorbidity&lt;/li&gt;&lt;li&gt;• well-managed&lt;/li&gt;&lt;li&gt;• indication&lt;/li&gt;&lt;li&gt;• Option B . A BMI below the cut-off for surgery could make a patient ineligible for bariatric surgery. However, a BMI of 36 kg/m^2 is above the typical cut-off of 35 kg/m^2 with comorbidities or 40 kg/m^2 without comorbidities.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• patient ineligible&lt;/li&gt;&lt;li&gt;• Option C . Being capable of understanding lifestyle changes is a necessary criterion for suitability for bariatric surgery, not a disqualifying one.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• understanding lifestyle changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Severe depression can make a patient unfit for bariatric surgery because it may affect their ability to understand and comply with the significant lifestyle changes required postoperatively .&lt;/li&gt;&lt;li&gt;➤ patient unfit&lt;/li&gt;&lt;li&gt;➤ affect their ability&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ comply with&lt;/li&gt;&lt;li&gt;➤ significant lifestyle changes&lt;/li&gt;&lt;li&gt;➤ required postoperatively&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed., Pg 1184&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed., Pg 1184&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a bariatric surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Roux-en-Y Gastrojejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyloric Exclusion with Gastrojejunostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopic Gastric Banding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyloric Exclusion with Gastrojejunostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture17_8K7nX0K.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture18_BtMblDG.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pyloric Exclusion with Gastrojejunostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Roux-en-Y gastrojejunostomy is a common form of bariatric surgery that is both restrictive and malabsorptive . It involves creating a small stomach pouch and connecting it directly to the jejunum .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• common form&lt;/li&gt;&lt;li&gt;• both restrictive&lt;/li&gt;&lt;li&gt;• malabsorptive&lt;/li&gt;&lt;li&gt;• creating&lt;/li&gt;&lt;li&gt;• small stomach pouch&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• jejunum&lt;/li&gt;&lt;li&gt;• Option B . Sleeve gastrectomy is a restrictive bariatric surgery where a portion of the stomach is removed , leaving a smaller , tube-shaped stomach .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• restrictive bariatric surgery&lt;/li&gt;&lt;li&gt;• removed&lt;/li&gt;&lt;li&gt;• smaller&lt;/li&gt;&lt;li&gt;• tube-shaped stomach&lt;/li&gt;&lt;li&gt;• Option D. Laparoscopic gastric banding is a restrictive bariatric surgery that involves placing an adjustable band around the upper portion of the stomach to create a small stomach pouch .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• restrictive bariatric surgery&lt;/li&gt;&lt;li&gt;• placing&lt;/li&gt;&lt;li&gt;• adjustable band&lt;/li&gt;&lt;li&gt;• upper portion&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• small stomach pouch&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyloric exclusion with gastrojejunostomy is not a bariatric surgery; it is a technique used to repair duodenal and pancreatic injuries . Bariatric surgeries are primarily aimed at weight loss and include restrictive , malabsorptive , combined procedures , and endoscopic bariatric procedures.&lt;/li&gt;&lt;li&gt;➤ technique used&lt;/li&gt;&lt;li&gt;➤ repair duodenal&lt;/li&gt;&lt;li&gt;➤ pancreatic injuries&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ restrictive&lt;/li&gt;&lt;li&gt;➤ malabsorptive&lt;/li&gt;&lt;li&gt;➤ combined procedures&lt;/li&gt;&lt;li&gt;➤ endoscopic bariatric procedures.&lt;/li&gt;&lt;li&gt;➤ Types of Bariatric procedures:&lt;/li&gt;&lt;li&gt;➤ Types of Bariatric procedures:&lt;/li&gt;&lt;li&gt;➤ Restrictive: Where stomach is reduced in size à reduction in meal size à lower calorie intake à Weight loss.&lt;/li&gt;&lt;li&gt;➤ Restrictive: Where stomach is reduced in size à reduction in meal size à lower calorie intake à Weight loss.&lt;/li&gt;&lt;li&gt;➤ Restrictive:&lt;/li&gt;&lt;li&gt;➤ Examples: Sleeve gastrectomy, adjustable gastric band&lt;/li&gt;&lt;li&gt;➤ Examples:&lt;/li&gt;&lt;li&gt;➤ Malabsorptive: Where segment of intestine is bypassed à less absorptive area à Lesser absorption of food à weight loss.&lt;/li&gt;&lt;li&gt;➤ Malabsorptive: Where segment of intestine is bypassed à less absorptive area à Lesser absorption of food à weight loss.&lt;/li&gt;&lt;li&gt;➤ Malabsorptive:&lt;/li&gt;&lt;li&gt;➤ Examples: Biliopancreatic diversion/Duodenal switch, Mini-gastric bypass&lt;/li&gt;&lt;li&gt;➤ Examples:&lt;/li&gt;&lt;li&gt;➤ Combined: Where both of above effects are applicable.&lt;/li&gt;&lt;li&gt;➤ Combined: Where both of above effects are applicable.&lt;/li&gt;&lt;li&gt;➤ Combined:&lt;/li&gt;&lt;li&gt;➤ Example: Roux-en-Y gastric bypass&lt;/li&gt;&lt;li&gt;➤ Example:&lt;/li&gt;&lt;li&gt;➤ Endoscopic bariatric procedures: non-surgical, purely by endoscopic approach&lt;/li&gt;&lt;li&gt;➤ Endoscopic bariatric procedures: non-surgical, purely by endoscopic approach&lt;/li&gt;&lt;li&gt;➤ Endoscopic bariatric procedures:&lt;/li&gt;&lt;li&gt;➤ Example: Gastric balloon, Endoscopic gastroplasty (principally same as restrictive procedures)&lt;/li&gt;&lt;li&gt;➤ Example:&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1185&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1185&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the principles of bariatric surgery, which of the following is/are considered as reversible bariatric surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laparoscopic adjustable Gastric Banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laparoscopic Roux-en-Y Gastric Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparoscopic Sleeve Gastrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture19_UXQeT7e.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C. Laparoscopic sleeve gastrectomy involves removing a portion of the stomach to create a smaller, sleeve-shaped stomach . This procedure is not considered reversible because the removed portion of the stomach cannot be replaced.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• removing&lt;/li&gt;&lt;li&gt;• portion&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• create&lt;/li&gt;&lt;li&gt;• smaller, sleeve-shaped stomach&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Laparoscopic adjustable gastric banding and RYGB considered a reversible bariatric surgery because the band can be removed or adjusted postoperatively , while the Roux-en-Y configuration can be reversed , unlike other forms of bariatric surgery that permanently alter the stomach or digestive tract .&lt;/li&gt;&lt;li&gt;➤ Laparoscopic adjustable gastric banding&lt;/li&gt;&lt;li&gt;➤ RYGB&lt;/li&gt;&lt;li&gt;➤ reversible bariatric surgery&lt;/li&gt;&lt;li&gt;➤ removed&lt;/li&gt;&lt;li&gt;➤ adjusted postoperatively&lt;/li&gt;&lt;li&gt;➤ Roux-en-Y configuration&lt;/li&gt;&lt;li&gt;➤ reversed&lt;/li&gt;&lt;li&gt;➤ permanently alter&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ digestive tract&lt;/li&gt;&lt;li&gt;➤ Complications of LAGB include:&lt;/li&gt;&lt;li&gt;➤ Complications of LAGB include:&lt;/li&gt;&lt;li&gt;➤ Prolapse / Slippage (most common) Band erosion of the stomach wall and rupture Increased risk of DVT and pulmonary embolism (highest risk within 1 month of surgery), managed with early ambulation, pressure stockings and LMWH.&lt;/li&gt;&lt;li&gt;➤ Prolapse / Slippage (most common)&lt;/li&gt;&lt;li&gt;➤ (most common)&lt;/li&gt;&lt;li&gt;➤ Band erosion of the stomach wall and rupture&lt;/li&gt;&lt;li&gt;➤ Increased risk of DVT and pulmonary embolism (highest risk within 1 month of surgery), managed with early ambulation, pressure stockings and LMWH.&lt;/li&gt;&lt;li&gt;➤ Increased risk of DVT and pulmonary embolism&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed Pg 1187&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed Pg 1187&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A morbidly obese patient fitting the NICE criteria arrives at your OPD to evaluate the surgical options for her weight reduction. Which is the most commonly done surgical procedure in bariatric today?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric Banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roux en Y Gastric Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mini-Gastric Bypass&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sleeve Gastrectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture20_PT0Ffua.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sleeve Gastrectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Gastric banding was once a popular bariatric surgery , but its frequency has decreased due to the higher prevalence and success rates of other procedures like the sleeve gastrectomy.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• popular bariatric surgery&lt;/li&gt;&lt;li&gt;• frequency has decreased&lt;/li&gt;&lt;li&gt;• higher prevalence&lt;/li&gt;&lt;li&gt;• success rates&lt;/li&gt;&lt;li&gt;• Option C . Roux en y gastric bypass is a procedure that involves creating a small pouch from the stomach and connecting it directly to the small intestine . Although it is a common and effective procedure , it is more complex than sleeve gastrectomy and carries a higher risk of complications like internal hernias.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• creating a small pouch&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• connecting&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• small intestine&lt;/li&gt;&lt;li&gt;• common&lt;/li&gt;&lt;li&gt;• effective procedure&lt;/li&gt;&lt;li&gt;• more complex&lt;/li&gt;&lt;li&gt;• sleeve gastrectomy&lt;/li&gt;&lt;li&gt;• higher risk&lt;/li&gt;&lt;li&gt;• complications&lt;/li&gt;&lt;li&gt;• Option D . Mini-gastric bypass is a variation of the traditional gastric bypass but has not surpassed the sleeve gastrectomy in frequency of performance.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• traditional gastric bypass&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sleeve gastrectomy is the most commonly done surgical procedure in bariatrics today due to its simplicity relative to other options and its effectiveness in weight loss .&lt;/li&gt;&lt;li&gt;➤ Sleeve gastrectomy&lt;/li&gt;&lt;li&gt;➤ most commonly done surgical procedure&lt;/li&gt;&lt;li&gt;➤ simplicity&lt;/li&gt;&lt;li&gt;➤ effectiveness&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ Sleeve gastrectomy is a type of restrictive surgery which works on the following principle:&lt;/li&gt;&lt;li&gt;➤ restrictive surgery&lt;/li&gt;&lt;li&gt;➤ Where stomach is reduced in size (by creating a vertical sleeve, resecting much of the greater curvature) → reduction in meal size → lower calorie intake → Weight loss. It is the most common surgery done today , since it is less challenging and there is reduction in number of internal hernias.&lt;/li&gt;&lt;li&gt;➤ most common surgery done today&lt;/li&gt;&lt;li&gt;➤ Complications of sleeve gastrectomy:&lt;/li&gt;&lt;li&gt;➤ Complications of sleeve gastrectomy:&lt;/li&gt;&lt;li&gt;➤ Bleed from staple line Leakage from staple line at angle of His ( upper end ) GERD in the long term&lt;/li&gt;&lt;li&gt;➤ Bleed from staple line&lt;/li&gt;&lt;li&gt;➤ Bleed&lt;/li&gt;&lt;li&gt;➤ staple line&lt;/li&gt;&lt;li&gt;➤ Leakage from staple line at angle of His ( upper end )&lt;/li&gt;&lt;li&gt;➤ Leakage&lt;/li&gt;&lt;li&gt;➤ staple line&lt;/li&gt;&lt;li&gt;➤ angle of His&lt;/li&gt;&lt;li&gt;➤ upper end&lt;/li&gt;&lt;li&gt;➤ GERD in the long term&lt;/li&gt;&lt;li&gt;➤ GERD&lt;/li&gt;&lt;li&gt;➤ long term&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1186&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1186&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old lady underwent Roux-en-Y gastric bypass 2 years ago. She comes to the emergency with sudden onset abdominal pain and vomiting. She is afebrile. Abdomen exam shows vague diffuse tenderness. An urgent CECT abdomen is done, which shows dilated small bowel loops. Which of these is a dangerous late complication in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Narrowing of Gastro-Jejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal Hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leak from Staple Line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary Embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Internal Hernia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Internal Hernia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Narrowing of gastro-jejunostomy can cause obstruction and vomiting but would typically not lead to diffuse abdominal tenderness and is more of an early complication post-surgery.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• obstruction&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• Option C. A leak from the staple line is generally an early postoperative complication and would typically present with signs of infection such as fever , which is not mentioned in this scenario.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• early postoperative complication&lt;/li&gt;&lt;li&gt;• present with signs of infection&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism could cause sudden onset symptoms but would not explain the finding of dilated small bowel loops on the CECT abdomen.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• sudden onset symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An internal hernia is a dangerous late complication after Roux-en-Y gastric bypass that can present with symptoms of bowel obstruction and requires high priority for laparoscopic investigation , even in the face of normal imaging studies .&lt;/li&gt;&lt;li&gt;➤ dangerous late complication&lt;/li&gt;&lt;li&gt;➤ gastric bypass&lt;/li&gt;&lt;li&gt;➤ bowel obstruction&lt;/li&gt;&lt;li&gt;➤ requires high priority&lt;/li&gt;&lt;li&gt;➤ laparoscopic investigation&lt;/li&gt;&lt;li&gt;➤ face&lt;/li&gt;&lt;li&gt;➤ normal imaging studies&lt;/li&gt;&lt;li&gt;➤ Internal hernias develop as weight is lost and hernia spaces open up after gastric bypass . CT scanning has a high rate of false negatives for internal hernia , so anyone presenting with severe , cramping abdominal pain 2–3 years after surgery needs to be high priority for investigation by laparoscopy . Closure of the internal hernia spaces is now standard of care in Roux-en-Y gastric bypass.&lt;/li&gt;&lt;li&gt;➤ Internal hernias develop as weight is lost and hernia spaces open up after gastric bypass .&lt;/li&gt;&lt;li&gt;➤ weight is lost&lt;/li&gt;&lt;li&gt;➤ hernia spaces&lt;/li&gt;&lt;li&gt;➤ gastric bypass&lt;/li&gt;&lt;li&gt;➤ CT scanning has a high rate of false negatives for internal hernia , so anyone presenting with severe , cramping abdominal pain 2–3 years after surgery needs to be high priority for investigation by laparoscopy .&lt;/li&gt;&lt;li&gt;➤ high rate of false negatives&lt;/li&gt;&lt;li&gt;➤ internal hernia&lt;/li&gt;&lt;li&gt;➤ severe&lt;/li&gt;&lt;li&gt;➤ cramping abdominal pain 2–3 years&lt;/li&gt;&lt;li&gt;➤ investigation by laparoscopy&lt;/li&gt;&lt;li&gt;➤ Closure of the internal hernia spaces is now standard of care in Roux-en-Y gastric bypass.&lt;/li&gt;&lt;li&gt;➤ Closure&lt;/li&gt;&lt;li&gt;➤ internal hernia spaces&lt;/li&gt;&lt;li&gt;➤ care&lt;/li&gt;&lt;li&gt;➤ Complications of Bariatric Surgery:&lt;/li&gt;&lt;li&gt;➤ Complications of Bariatric Surgery:&lt;/li&gt;&lt;li&gt;➤ Related to Surgery : Postoperative bleed, post-operative staple line leak, internal hernia, band erosion. Related to Obesity : Deep vein thrombosis, pulmonary embolism (most common cause of death), respiratory failure. Related to Reduced Food Intake/Malabsorption : Hypo-proteinemia, anemia, vitamin deficiencies (Vit B12/Vit D etc.).&lt;/li&gt;&lt;li&gt;➤ Related to Surgery : Postoperative bleed, post-operative staple line leak, internal hernia, band erosion.&lt;/li&gt;&lt;li&gt;➤ Related to Surgery&lt;/li&gt;&lt;li&gt;➤ Related to Obesity : Deep vein thrombosis, pulmonary embolism (most common cause of death), respiratory failure.&lt;/li&gt;&lt;li&gt;➤ Related to Obesity&lt;/li&gt;&lt;li&gt;➤ Related to Reduced Food Intake/Malabsorption : Hypo-proteinemia, anemia, vitamin deficiencies (Vit B12/Vit D etc.).&lt;/li&gt;&lt;li&gt;➤ Related to Reduced Food Intake/Malabsorption&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1188-89&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1188-89&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these bariatric procedures leads to maximum weight loss and nutritional deficiencies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric Band&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roux en Y Gastric Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenal Switch&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Duodenal Switch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/screenshot-2023-12-30-183138.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Duodenal Switch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gastric band is a restrictive bariatric procedure that reduces food intake by creating a small pouch at the top of the stomach . It generally results in moderate weight loss and has a lower risk of nutritional deficiencies compared to more invasive surgeries .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• restrictive bariatric procedure&lt;/li&gt;&lt;li&gt;• reduces food intake&lt;/li&gt;&lt;li&gt;• small pouch&lt;/li&gt;&lt;li&gt;• top&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• moderate weight loss&lt;/li&gt;&lt;li&gt;• lower risk&lt;/li&gt;&lt;li&gt;• nutritional deficiencies&lt;/li&gt;&lt;li&gt;• more invasive surgeries&lt;/li&gt;&lt;li&gt;• Option B . Roux en Y gastric bypass is a combination of restrictive and malabsorptive procedures and can lead to significant weight loss and nutritional deficiencies , but not typically to the extent seen with more malabsorptive procedures.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• combination&lt;/li&gt;&lt;li&gt;• restrictive&lt;/li&gt;&lt;li&gt;• malabsorptive procedures&lt;/li&gt;&lt;li&gt;• significant weight loss&lt;/li&gt;&lt;li&gt;• nutritional deficiencies&lt;/li&gt;&lt;li&gt;• Option C. Sleeve gastrectomy is mainly a restrictive procedure that removes a portion of the stomach. It can lead to substantial weight loss , but because there is no bypass of the intestines, it generally causes fewer nutritional deficiencies than malabsorptive procedures.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• restrictive procedure&lt;/li&gt;&lt;li&gt;• removes&lt;/li&gt;&lt;li&gt;• portion&lt;/li&gt;&lt;li&gt;• substantial weight loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The duodenal switch bariatric procedure leads to the most significant weight loss and the highest risk of nutritional deficiencies due to its extensive malabsorptive component .&lt;/li&gt;&lt;li&gt;➤ switch bariatric procedure&lt;/li&gt;&lt;li&gt;➤ most significant weight loss&lt;/li&gt;&lt;li&gt;➤ highest risk&lt;/li&gt;&lt;li&gt;➤ nutritional deficiencies&lt;/li&gt;&lt;li&gt;➤ extensive malabsorptive component&lt;/li&gt;&lt;li&gt;➤ Note: % EWL= Excess Weight Loss&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1185.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1185.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mismatch in the bariatric procedures and associated complications:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &
