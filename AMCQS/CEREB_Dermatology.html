phic Urticaria&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture98.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture99.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Contact Dermatitis:&lt;/li&gt;&lt;li&gt;• Option A. Contact Dermatitis:&lt;/li&gt;&lt;li&gt;• This condition usually presents with red, itchy rashes at the site of contact with an irritant or allergen . However, it does not typically produce raised lines or welts that appear and disappear so quickly after scratching.&lt;/li&gt;&lt;li&gt;• This condition usually presents with red, itchy rashes at the site of contact with an irritant or allergen .&lt;/li&gt;&lt;li&gt;• red, itchy rashes&lt;/li&gt;&lt;li&gt;• irritant&lt;/li&gt;&lt;li&gt;• allergen&lt;/li&gt;&lt;li&gt;• However, it does not typically produce raised lines or welts that appear and disappear so quickly after scratching.&lt;/li&gt;&lt;li&gt;• appear and disappear&lt;/li&gt;&lt;li&gt;• scratching.&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis:&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis:&lt;/li&gt;&lt;li&gt;• Psoriasis can manifest as raised, red, scaly plaques on the skin .&lt;/li&gt;&lt;li&gt;• Psoriasis can manifest as raised, red, scaly plaques on the skin .&lt;/li&gt;&lt;li&gt;• raised, red, scaly plaques&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;li&gt;• It does not generally present with rapid onset of transient lines or welts following scratching.&lt;/li&gt;&lt;li&gt;• It does not generally present with rapid onset of transient lines or welts following scratching.&lt;/li&gt;&lt;li&gt;• Option D. Atopic Dermatitis:&lt;/li&gt;&lt;li&gt;• Option D. Atopic Dermatitis:&lt;/li&gt;&lt;li&gt;• Also known as eczema, atopic dermatitis typically presents with itchy, red, and inflamed skin . While scratching can worsen the condition, it does not lead to the immediate appearance of raised lines or welts characteristic of Dermatographic urticaria.&lt;/li&gt;&lt;li&gt;• Also known as eczema, atopic dermatitis typically presents with itchy, red, and inflamed skin .&lt;/li&gt;&lt;li&gt;• eczema,&lt;/li&gt;&lt;li&gt;• atopic dermatitis&lt;/li&gt;&lt;li&gt;• itchy, red,&lt;/li&gt;&lt;li&gt;• inflamed skin&lt;/li&gt;&lt;li&gt;• While scratching can worsen the condition, it does not lead to the immediate appearance of raised lines or welts characteristic of Dermatographic urticaria.&lt;/li&gt;&lt;li&gt;• worsen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dermatographic urticaria is the likely diagnosis in patients who develop transient, raised, red lines on the skin following minor physical trauma such as scratching. This condition is characterized by the appearance of wheals or welts in response to physical stimuli .&lt;/li&gt;&lt;li&gt;➤ Dermatographic urticaria is the likely diagnosis in patients who develop transient, raised, red lines on the skin following minor physical trauma such as scratching.&lt;/li&gt;&lt;li&gt;➤ Dermatographic urticaria&lt;/li&gt;&lt;li&gt;➤ transient, raised, red lines&lt;/li&gt;&lt;li&gt;➤ physical trauma&lt;/li&gt;&lt;li&gt;➤ scratching.&lt;/li&gt;&lt;li&gt;➤ This condition is characterized by the appearance of wheals or welts in response to physical stimuli .&lt;/li&gt;&lt;li&gt;➤ characterized by&lt;/li&gt;&lt;li&gt;➤ appearance&lt;/li&gt;&lt;li&gt;➤ wheals&lt;/li&gt;&lt;li&gt;➤ welts&lt;/li&gt;&lt;li&gt;➤ physical stimuli&lt;/li&gt;&lt;li&gt;➤ Ref : Rook&#x27;s Textbook of Dermatology - Volume II-9th Edition Chapter 42, Page No 42.1-4, 42.8-10&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Rook&#x27;s Textbook of Dermatology - Volume II-9th Edition Chapter 42, Page No 42.1-4, 42.8-10&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th Edition Page No 309&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th Edition Page No 309&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];

        // Quiz state
        let currentQuestion = 0;
