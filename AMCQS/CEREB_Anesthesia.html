;: &quot;D&quot;, &quot;text&quot;: &quot;Use of ketamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Use of ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-17454614.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Use of ketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Option A . Female Gender : Women are generally more prone to PONV than men , making female gender a contributing factor.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Female Gender&lt;/li&gt;&lt;li&gt;• Women&lt;/li&gt;&lt;li&gt;• more prone to PONV than men&lt;/li&gt;&lt;li&gt;• Option B . Previous history of PONV : Patients who have experienced PONV in the past are at a higher risk of having it recur in subsequent surgeries.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Previous history of PONV&lt;/li&gt;&lt;li&gt;• higher risk&lt;/li&gt;&lt;li&gt;• Option C . History of motion sickness : Individuals with a history of motion sickness are also more susceptible to PONV in the postoperative period.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• History of motion sickness&lt;/li&gt;&lt;li&gt;• more susceptible to PONV&lt;/li&gt;&lt;li&gt;• So, among the given options, the use of ketamine is not a common risk factor for increased PONV, making it the correct answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risk factors that contribute to the incidence of Post-Operative Nausea and Vomiting ( PONV ) are:&lt;/li&gt;&lt;li&gt;➤ Risk factors&lt;/li&gt;&lt;li&gt;➤ incidence&lt;/li&gt;&lt;li&gt;➤ Post-Operative Nausea and Vomiting&lt;/li&gt;&lt;li&gt;➤ PONV&lt;/li&gt;&lt;li&gt;➤ Ref:- Millers 9 th edition page number 2604&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Millers 9 th edition page number 2604&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient with uncontrolled hypertension, hypertensive nephropathy, history of myocardial infarction posted for coronary artery bypass graft can be classified into ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASA-PS III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA-PS IV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASA-PS V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASA-PS VI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ASA-PS IV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-174848.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• In the case described, the patient is 70 years old with uncontrolled hypertension, hypertensive nephropathy, and a history of myocardial infarction . These comorbid conditions are severe and constant threats to the patient&#x27;s life. Therefore, the patient falls into ASA-PS IV , as these medical conditions significantly increase the risks associated with surgery and anesthesia.&lt;/li&gt;&lt;li&gt;• uncontrolled hypertension, hypertensive nephropathy,&lt;/li&gt;&lt;li&gt;• history of myocardial infarction&lt;/li&gt;&lt;li&gt;• severe and constant threats&lt;/li&gt;&lt;li&gt;• patient falls into ASA-PS IV&lt;/li&gt;&lt;li&gt;• Educational objective:-&lt;/li&gt;&lt;li&gt;• Educational objective:-&lt;/li&gt;&lt;li&gt;• ASA-PS IV classification is assigned to a patient with severe systemic disease and constant life-threatening risks , as seen in a 70-year-old with uncontrolled hypertension , hypertensive nephropathy , and a history of myocardial infarction undergoing coronary artery bypass graft surgery .&lt;/li&gt;&lt;li&gt;• ASA-PS IV classification&lt;/li&gt;&lt;li&gt;• severe systemic disease&lt;/li&gt;&lt;li&gt;• constant life-threatening risks&lt;/li&gt;&lt;li&gt;• 70-year-old&lt;/li&gt;&lt;li&gt;• uncontrolled hypertension&lt;/li&gt;&lt;li&gt;• hypertensive nephropathy&lt;/li&gt;&lt;li&gt;• history&lt;/li&gt;&lt;li&gt;• myocardial infarction&lt;/li&gt;&lt;li&gt;• coronary artery bypass graft surgery&lt;/li&gt;&lt;li&gt;• Ref:- Millers 8 th edition page number 1144&lt;/li&gt;&lt;li&gt;• Ref:-&lt;/li&gt;&lt;li&gt;• Millers 8 th edition page number 1144&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mallampatti’s classification is to check for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mobility of cervical spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mobility of atlanto-axial joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assessment of free rotation of neck before intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inspection of oral cavity before intubation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inspection of oral cavity before intubation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/picture414.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Inspection of oral cavity before intubation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Option A. Mobility of cervical spine: This option is unrelated to Mallampati&#x27;s classification . Cervical spine mobility refers to the range of motion of the neck and is assessed for different purposes.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• unrelated to Mallampati&#x27;s classification&lt;/li&gt;&lt;li&gt;• Option B. Mobility of atlanto-axial joint: Similar to option A, the mobility of the atlanto-axial joint is not assessed using Mallampati&#x27;s classification . The atlanto-axial joint is the joint between the first and second cervical vertebrae and is evaluated for specific clinical conditions.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• not assessed using Mallampati&#x27;s classification&lt;/li&gt;&lt;li&gt;• Option C. Assessment of free rotation of neck before intubation: While the ability to freely rotate the neck can be important for intubation , it is not the primary purpose of Mallampati&#x27;s classification . Instead, Mallampati&#x27;s classification focuses on the visibility and accessibility of the oral and pharyngeal structures.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• can be important for intubation&lt;/li&gt;&lt;li&gt;• not the primary purpose of Mallampati&#x27;s classification&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :-&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s classification&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s classification&lt;/li&gt;&lt;li&gt;➤ Mallampati&#x27;s classification is a method used by anesthetists to assess the anatomical structures of a patient&#x27;s oral cavity and throat before intubation , which is the process of inserting a breathing tube into the patient&#x27;s airway . The classification helps predict the ease or difficulty of intubation and can aid in planning for the safest and most appropriate airway management technique.&lt;/li&gt;&lt;li&gt;➤ anesthetists&lt;/li&gt;&lt;li&gt;➤ assess&lt;/li&gt;&lt;li&gt;➤ anatomical structures of a patient&#x27;s oral cavity and throat before intubation&lt;/li&gt;&lt;li&gt;➤ breathing tube&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s airway&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s score helps in oral cavity assessment to rule out difficult intubation ( Inspection of oral cavity before intubation ) It also helps in sleep apnea evaluation. Mallampatti’s score is divided into four grades&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s score helps in oral cavity assessment to rule out difficult intubation ( Inspection of oral cavity before intubation )&lt;/li&gt;&lt;li&gt;➤ Inspection of oral cavity before intubation&lt;/li&gt;&lt;li&gt;➤ It also helps in sleep apnea evaluation.&lt;/li&gt;&lt;li&gt;➤ It also helps in sleep apnea evaluation.&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s score is divided into four grades&lt;/li&gt;&lt;li&gt;➤ four grades&lt;/li&gt;&lt;li&gt;➤ Ref:- : Morgan and Mikhail’s clinical anesthesia 6 th edition page 611&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail’s clinical anesthesia 6 th edition page 611&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old female is posted for Total hip replacement surgery. She has been taking Amitriptyline for the past 25 years to help with the pain. What is the pre-operative order you will give regarding this medication ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue Peri-operatively&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop 3 weeks prior to surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop 3 days prior to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop 24 hours prior to surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stop 3 weeks prior to surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/whatsapp-image-2024-04-26-at-115140-am.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Stop 3 weeks prior to surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Tricyclic antidepressants (TCAs), such as Amitriptyline , should be stopped three weeks prior to surgery for several important reasons:&lt;/li&gt;&lt;li&gt;• Amitriptyline&lt;/li&gt;&lt;li&gt;• stopped three weeks prior&lt;/li&gt;&lt;li&gt;• Pharmacokinetics: TCAs have a relatively long half-life , meaning they persist in the body for an extended period after the last dose . By discontinuing TCAs three weeks before surgery, it allows adequate time for the drug and its active metabolites to be eliminated from the patient&#x27;s system. This is essential to minimize the risk of drug interactions with anesthetics and other medications used during surgery.&lt;/li&gt;&lt;li&gt;• Pharmacokinetics:&lt;/li&gt;&lt;li&gt;• relatively long half-life&lt;/li&gt;&lt;li&gt;• extended period after the last dose&lt;/li&gt;&lt;li&gt;• eliminated&lt;/li&gt;&lt;li&gt;• minimize the risk of drug interactions&lt;/li&gt;&lt;li&gt;• anesthetics&lt;/li&gt;&lt;li&gt;• Anticholinergic Effects: TCAs have strong anticholinergic properties , which can lead to side effects such as dry mouth, blurred vision, constipation, urinary retention , and increased heart rate . These effects can be exacerbated when TCAs are combined with anesthesia drugs , potentially resulting in cardiovascular and central nervous system complications during surgery.&lt;/li&gt;&lt;li&gt;• Anticholinergic Effects:&lt;/li&gt;&lt;li&gt;• strong anticholinergic properties&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• dry mouth, blurred vision, constipation, urinary retention&lt;/li&gt;&lt;li&gt;• increased heart rate&lt;/li&gt;&lt;li&gt;• anesthesia drugs&lt;/li&gt;&lt;li&gt;• cardiovascular and central nervous system&lt;/li&gt;&lt;li&gt;• Hypotension and Arrhythmias: TCAs can cause hypotension (low blood pressure) and arrhythmias (abnormal heart rhythms) . These cardiovascular effects can be problematic during surgery, where maintaining stable blood pressure and heart rhythm is crucial for patient safety. Stopping TCAs well in advance reduces the likelihood of these complications.&lt;/li&gt;&lt;li&gt;• Hypotension and Arrhythmias:&lt;/li&gt;&lt;li&gt;• hypotension (low blood pressure)&lt;/li&gt;&lt;li&gt;• arrhythmias (abnormal heart rhythms)&lt;/li&gt;&lt;li&gt;• Serotonin Syndrome: In some cases, TCAs can interact with other drugs used during surgery to increase serotonin levels, potentially leading to serotonin syndrome —a serious and life-threatening condition characterized by symptoms such as agitation, confusion, rapid heart rate, high blood pressure, dilated pupils, muscle rigidity, and even coma . By discontinuing TCAs early, the risk of serotonin syndrome is minimized .&lt;/li&gt;&lt;li&gt;• Serotonin Syndrome:&lt;/li&gt;&lt;li&gt;• interact with other drugs&lt;/li&gt;&lt;li&gt;• increase serotonin levels, potentially leading to serotonin syndrome&lt;/li&gt;&lt;li&gt;• serious&lt;/li&gt;&lt;li&gt;• life-threatening condition&lt;/li&gt;&lt;li&gt;• agitation, confusion, rapid heart rate, high blood pressure, dilated pupils, muscle rigidity,&lt;/li&gt;&lt;li&gt;• even coma&lt;/li&gt;&lt;li&gt;• minimized&lt;/li&gt;&lt;li&gt;• Neurological Effects: TCAs can affect the central nervous system and may interact with anesthetic agents, potentially causing excessive sedation or adverse neurological effects during surgery.&lt;/li&gt;&lt;li&gt;• Neurological Effects:&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• excessive sedation&lt;/li&gt;&lt;li&gt;• adverse neurological effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ All antipsychotic medications need to be continued peri-operatively EXCEPT&lt;/li&gt;&lt;li&gt;➤ All antipsychotic medications need to be continued peri-operatively EXCEPT&lt;/li&gt;&lt;li&gt;➤ Lithium: Stop 24-48 hrs prior to surgery&lt;/li&gt;&lt;li&gt;➤ TCAs: Stop 3 weeks prior to surgery&lt;/li&gt;&lt;li&gt;➤ PRE-OPERATIVE ORDER AND DRUGS TO BE STOPPED PRIOR TO SURGERY&lt;/li&gt;&lt;li&gt;➤ PRE-OPERATIVE ORDER AND DRUGS TO BE STOPPED PRIOR TO SURGERY&lt;/li&gt;&lt;li&gt;➤ NOTE – All anti-hypertensive drugs (except ACE inhibitors and ARBs), All anti-psychotics (except Li, MAO inhibitors and TCA), thyroid medications, anticonvulsants, Statins, beta blockers, Diuretics are to be continued on the day of the surgery.&lt;/li&gt;&lt;li&gt;➤ Ref:- Short textbook of Anesthesia Dr. Ajay Yadav Page 51&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Short textbook of Anesthesia Dr. Ajay Yadav Page 51&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The American Society of Anesthesiologists says that clopidogrel should be withheld for how many days before surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 week&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 week&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/09/image_UKU8Byd.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 1 week&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• The American Society of Anesthesiologists recommends withholding clopidogrel for typically 5 to 7 days before surgery .&lt;/li&gt;&lt;li&gt;• American Society of Anesthesiologists&lt;/li&gt;&lt;li&gt;• typically 5 to 7 days before surgery&lt;/li&gt;&lt;li&gt;• Here&#x27;s why clopidogrel is temporarily stopped before surgery:&lt;/li&gt;&lt;li&gt;• Antiplatelet Effect: Clopidogrel is an antiplatelet medication that inhibits the aggregation of platelets , which are blood cells that play a crucial role in forming clots . By reducing platelet aggregation, clopidogrel helps prevent the formation of blood clots in arteries , reducing the risk of conditions like heart attacks and strokes . However, this antiplatelet effect can also increase the risk of bleeding during surgery. Risk of Bleeding: Surgery, especially procedures that involve incisions or manipulation of tissues , carries a risk of bleeding. When clopidogrel is continued close to the time of surgery, it can interfere with the normal blood clotting process , potentially leading to excessive bleeding during and after the operation. Time for Platelet Function to Normalize: Stopping clopidogrel for about a week before surgery allows the drug&#x27;s effects on platelet function to diminish . Platelets have a lifespan of about 7 to 10 days, so withholding clopidogrel for this period allows for the turnover of the affected platelets with normal, non-inhibited platelets . Balancing Risks: The decision to stop clopidogrel and the specific timing may vary depending on the patient&#x27;s individual circumstances , the type of surgery planned, and the underlying medical conditions. In some cases, the risk of stopping clopidogrel (i.e., increased risk of clot-related events) must be carefully weighed against the risk of bleeding during surgery&lt;/li&gt;&lt;li&gt;• Antiplatelet Effect: Clopidogrel is an antiplatelet medication that inhibits the aggregation of platelets , which are blood cells that play a crucial role in forming clots . By reducing platelet aggregation, clopidogrel helps prevent the formation of blood clots in arteries , reducing the risk of conditions like heart attacks and strokes . However, this antiplatelet effect can also increase the risk of bleeding during surgery.&lt;/li&gt;&lt;li&gt;• Antiplatelet Effect:&lt;/li&gt;&lt;li&gt;• inhibits the aggregation of platelets&lt;/li&gt;&lt;li&gt;• crucial role in forming clots&lt;/li&gt;&lt;li&gt;• prevent the formation of blood clots in arteries&lt;/li&gt;&lt;li&gt;• reducing the risk of conditions&lt;/li&gt;&lt;li&gt;• strokes&lt;/li&gt;&lt;li&gt;• increase the risk of bleeding during surgery.&lt;/li&gt;&lt;li&gt;• Risk of Bleeding: Surgery, especially procedures that involve incisions or manipulation of tissues , carries a risk of bleeding. When clopidogrel is continued close to the time of surgery, it can interfere with the normal blood clotting process , potentially leading to excessive bleeding during and after the operation.&lt;/li&gt;&lt;li&gt;• Risk of Bleeding:&lt;/li&gt;&lt;li&gt;• incisions or manipulation of tissues&lt;/li&gt;&lt;li&gt;• interfere with the normal blood clotting process&lt;/li&gt;&lt;li&gt;• excessive bleeding during&lt;/li&gt;&lt;li&gt;• Time for Platelet Function to Normalize: Stopping clopidogrel for about a week before surgery allows the drug&#x27;s effects on platelet function to diminish . Platelets have a lifespan of about 7 to 10 days, so withholding clopidogrel for this period allows for the turnover of the affected platelets with normal, non-inhibited platelets .&lt;/li&gt;&lt;li&gt;• Time for Platelet Function to Normalize:&lt;/li&gt;&lt;li&gt;• drug&#x27;s effects on platelet function to diminish&lt;/li&gt;&lt;li&gt;• turnover of the affected platelets with normal, non-inhibited platelets&lt;/li&gt;&lt;li&gt;• Balancing Risks: The decision to stop clopidogrel and the specific timing may vary depending on the patient&#x27;s individual circumstances , the type of surgery planned, and the underlying medical conditions. In some cases, the risk of stopping clopidogrel (i.e., increased risk of clot-related events) must be carefully weighed against the risk of bleeding during surgery&lt;/li&gt;&lt;li&gt;• Balancing Risks:&lt;/li&gt;&lt;li&gt;• patient&#x27;s individual circumstances&lt;/li&gt;&lt;li&gt;• must be carefully weighed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Aspirin 75 mg – Prophylactic dose – need not be stopped prior to surgery&lt;/li&gt;&lt;li&gt;➤ Aspirin 75 mg – Prophylactic dose – need not be stopped prior to surgery&lt;/li&gt;&lt;li&gt;➤ Low dose Aspirin should be continued to prevent Cardiovascular thrombotic events in the following cases: 1) Patients with Prior PCI ,2) Patients with CAD , 3) Patients with stroke in the past 9 months 4) Patients undergoing prior CABG&lt;/li&gt;&lt;li&gt;➤ Ref:- ACC/AHA guidelines 2015&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ ACC/AHA guidelines 2015&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a test used for airway assessment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LEMON Score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper Lip Bite Test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neck Mobility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apfel Score&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Apfel Score&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/screenshot-2023-12-02-165033.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Apfel Score&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Apfel score is used for scoring Postoperative nausea and vomiting (PONV) score.&lt;/li&gt;&lt;li&gt;• scoring Postoperative nausea and vomiting (PONV) score.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Apfel score is not a test employed for airway assessment in clinical practice .&lt;/li&gt;&lt;li&gt;➤ Apfel score&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ airway assessment&lt;/li&gt;&lt;li&gt;➤ clinical practice&lt;/li&gt;&lt;li&gt;➤ Ref:- Millers anesthesia 8 th edition 1091&lt;/li&gt;&lt;li&gt;➤ Ref:- Millers anesthesia 8 th edition 1091&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these patients does not have an anticipated difficult airway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cormack Lehane grade 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neck circumference &amp;gt; 17 inches&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mouth opening &amp;lt; 2 fingerbreadths&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sterno-mental distance of 13.5cm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sterno-mental distance of 13.5cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Sterno-mental distance of 13.5cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :-&lt;/li&gt;&lt;li&gt;• Option A . Cormack Lehane grade 4 indicates difficult intubation due to poor glottic visualization during laryngoscopy.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• difficult intubation&lt;/li&gt;&lt;li&gt;• poor glottic visualization during laryngoscopy.&lt;/li&gt;&lt;li&gt;• Option B . Neck circumference &amp;gt; 17 inches is an indicator of a difficult airway ; smaller neck circumference is generally favorable .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• an indicator&lt;/li&gt;&lt;li&gt;• difficult airway&lt;/li&gt;&lt;li&gt;• smaller neck circumference&lt;/li&gt;&lt;li&gt;• generally favorable&lt;/li&gt;&lt;li&gt;• Option C . Mouth opening &amp;lt; 2 fingerbreadths suggests limited space for laryngoscopy , making intubation challenging .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• limited space for laryngoscopy&lt;/li&gt;&lt;li&gt;• making intubation challenging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ A Sterno-mental distance of 13.5cm indicates that the patient does not have an anticipated difficult airway .&lt;/li&gt;&lt;li&gt;➤ Sterno-mental distance&lt;/li&gt;&lt;li&gt;➤ 13.5cm&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ anticipated difficult airway&lt;/li&gt;&lt;li&gt;➤ Ref:- Grainger and Allison&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Grainger and Allison&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic smoker is posted for elective Whipple’s procedure. To decrease the risk of postoperative pulmonary complications, what would be the ideal period before surgery that the patient should have stopped smoking:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6-8 weeks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 6-8 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-180137.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 6-8 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ The ideal period for a chronic smoker to have stopped smoking before surgery is 6-8 weeks . This duration allows for significant recovery of lung function and decreases the risk of postoperative pulmonary complications.&lt;/li&gt;&lt;li&gt;➤ ideal period&lt;/li&gt;&lt;li&gt;➤ chronic smoker&lt;/li&gt;&lt;li&gt;➤ stopped smoking&lt;/li&gt;&lt;li&gt;➤ before surgery&lt;/li&gt;&lt;li&gt;➤ 6-8 weeks&lt;/li&gt;&lt;li&gt;➤ significant recovery&lt;/li&gt;&lt;li&gt;➤ lung function&lt;/li&gt;&lt;li&gt;➤ decreases&lt;/li&gt;&lt;li&gt;➤ risk of postoperative pulmonary complications.&lt;/li&gt;&lt;li&gt;➤ Ref:- Nariani J, Palmer Effects of smoking on health and anaesthesia. Anaesthesia Intensive Care . 2010; 11(4):129-130.&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Nariani J, Palmer Effects of smoking on health and anaesthesia. Anaesthesia Intensive Care . 2010; 11(4):129-130.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the effect of carbon monoxide in the body of smokers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resets carotid and aortic bodies and increases the sympathetic tone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shifts oxyhemoglobin curve to the left&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases surfactant production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreases action of respiratory cilia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Shifts oxyhemoglobin curve to the left&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-180432.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Effects of cigarette smoke components on the body&lt;/li&gt;&lt;li&gt;• Effects of cigarette smoke components on the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Carbon monoxide (CO) in the body of smokers primarily has the effect of shifting the oxyhemoglobin dissociation curve to the left . This shift reduces the release of oxygen from hemoglobin , impairing oxygen delivery to tissues .&lt;/li&gt;&lt;li&gt;➤ Carbon monoxide (CO)&lt;/li&gt;&lt;li&gt;➤ smokers&lt;/li&gt;&lt;li&gt;➤ effect&lt;/li&gt;&lt;li&gt;➤ shifting&lt;/li&gt;&lt;li&gt;➤ oxyhemoglobin&lt;/li&gt;&lt;li&gt;➤ dissociation curve&lt;/li&gt;&lt;li&gt;➤ left&lt;/li&gt;&lt;li&gt;➤ reduces&lt;/li&gt;&lt;li&gt;➤ release&lt;/li&gt;&lt;li&gt;➤ oxygen&lt;/li&gt;&lt;li&gt;➤ hemoglobin&lt;/li&gt;&lt;li&gt;➤ impairing oxygen&lt;/li&gt;&lt;li&gt;➤ delivery&lt;/li&gt;&lt;li&gt;➤ tissues&lt;/li&gt;&lt;li&gt;➤ Ref:- Millers anesthesia 9 th edition page 953-954&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Millers anesthesia 9 th edition page 953-954&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old obese patient is posted for stapedectomy under general anesthesia. On laryngoscopy this is the view of his larynx. Identify the Cormack-Lehane grade ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CL I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CL II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CL III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CL IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CL II&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/picture514.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/25/capture-1.JPG&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/whatsapp-image-2023-12-02-at-33212-pm.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. CL II (Cormack Lehane grade II)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Cormack- Lehane grading&lt;/li&gt;&lt;li&gt;• Cormack- Lehane grading&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To apply the Cormack-Lehane classification system to grade the view of the larynx obtained during laryngoscopy and predict the difficulty of intubation based on this classification.&lt;/li&gt;&lt;li&gt;➤ grade the view of the larynx&lt;/li&gt;&lt;li&gt;➤ during laryngoscopy&lt;/li&gt;&lt;li&gt;➤ predict the difficulty of intubation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these drugs is not a part of premedication in Anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycopyrrolate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alprazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/screenshot-2023-12-02-181240.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Ketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Premedication in anesthesia is used for relief of anxiety , reducing the dose of anesthesia , to prevent secretions and to reduce the incidence of preoperative nausea and vomiting .&lt;/li&gt;&lt;li&gt;• relief of anxiety&lt;/li&gt;&lt;li&gt;• reducing the dose of anesthesia&lt;/li&gt;&lt;li&gt;• prevent secretions&lt;/li&gt;&lt;li&gt;• reduce the incidence of preoperative nausea&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• Anesthetics medications like Ketamine do not form a part of premedication&lt;/li&gt;&lt;li&gt;• do not form&lt;/li&gt;&lt;li&gt;• premedication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ PREMEDICATION (Classes of drugs):&lt;/li&gt;&lt;li&gt;➤ PREMEDICATION (Classes of drugs):&lt;/li&gt;&lt;li&gt;➤ Ref:- : KDT 6 th edition page 378&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ : KDT 6 th edition page 378&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Type II DM on oral hypoglycaemic agents is posted for elective hemorrhoidectomy. On the morning of surgery what is the advice to be followed regarding OHA’s ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omit OHA’s on the morning of surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue OHA’s on the morning of surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Check glucose and accordingly alter the dose of OHA’s on the morning of surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give half the normal dose of OHA’s on the morning of surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Omit OHA’s on the morning of surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-18133914.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• When a patient with Type II Diabetes Mellitus (DM) is scheduled for an elective surgical procedure such as a hemorrhoidectomy, it&#x27;s generally advised to omit oral hypoglycemic agents (OHA) on the morning of the surgery . This is because the patient is usually kept nil per os (NPO), meaning they should not eat or drink anything before the procedure . If they take their oral diabetic medications without eating, there is a risk of hypoglycemia (low blood sugar), which can lead to complications .&lt;/li&gt;&lt;li&gt;• elective surgical procedure&lt;/li&gt;&lt;li&gt;• omit oral hypoglycemic agents (OHA)&lt;/li&gt;&lt;li&gt;• morning of the surgery&lt;/li&gt;&lt;li&gt;• usually kept nil per os (NPO),&lt;/li&gt;&lt;li&gt;• should not eat or drink anything before the procedure&lt;/li&gt;&lt;li&gt;• risk of hypoglycemia (low blood sugar),&lt;/li&gt;&lt;li&gt;• lead to complications&lt;/li&gt;&lt;li&gt;• Drugs to be omitted on the day of surgery:&lt;/li&gt;&lt;li&gt;• Drugs to be omitted on the day of surgery:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with Type II Diabetes Mellitus (DM) scheduled for elective surgery, it is advisable to omit oral hypoglycemic agents (OHA) on the morning of the surgery to prevent the risk of hypoglycemia , especially when the patient is fasting before the procedure .&lt;/li&gt;&lt;li&gt;➤ Type II Diabetes Mellitus (DM)&lt;/li&gt;&lt;li&gt;➤ omit oral hypoglycemic agents (OHA)&lt;/li&gt;&lt;li&gt;➤ morning&lt;/li&gt;&lt;li&gt;➤ surgery&lt;/li&gt;&lt;li&gt;➤ prevent&lt;/li&gt;&lt;li&gt;➤ risk of hypoglycemia&lt;/li&gt;&lt;li&gt;➤ fasting&lt;/li&gt;&lt;li&gt;➤ before&lt;/li&gt;&lt;li&gt;➤ procedure&lt;/li&gt;&lt;li&gt;➤ Short acting insulin should be stopped prior to Surgery.&lt;/li&gt;&lt;li&gt;➤ For long acting insulin in Type-1 DM patients - The dose of long acting insulin is reduced to 1/3rd whereas in Type-2 DM patients, Dose of Long acting insulin is reduced to 1/2nd.&lt;/li&gt;&lt;li&gt;➤ Ref : Millers anesthesia 8 th edition page 1098&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers anesthesia 8 th edition page 1098&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient posted for elective hemi-thyroidectomy is taking levothyroxine 50 micrograms every day. What should he do on the morning of surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue Levothyroxine 50 micrograms on the day of surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop Levothyroxine 50 micrograms on the day of surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue Levothyroxine 25 micrograms on the day of surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue Levothyroxine 100 micrograms on the day of surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Continue Levothyroxine 50 micrograms on the day of surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-1818351414.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Continue Levothyroxine 50 micrograms on the day of surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :-&lt;/li&gt;&lt;li&gt;• Levothyroxine is a synthetic form of the thyroid hormone thyroxine (T4) . It is used to treat hypothyroidism . When a patient is scheduled for a hemi-thyroidectomy it&#x27;s crucial to ensure that their thyroid hormone levels remain stable during and after the procedure. Abrupt discontinuation or alteration of the levothyroxine dose can lead to fluctuations in thyroid hormone levels, which could have unwanted physiological effects.&lt;/li&gt;&lt;li&gt;• synthetic form&lt;/li&gt;&lt;li&gt;• thyroid hormone thyroxine (T4)&lt;/li&gt;&lt;li&gt;• treat hypothyroidism&lt;/li&gt;&lt;li&gt;• hemi-thyroidectomy&lt;/li&gt;&lt;li&gt;• thyroid hormone levels remain stable&lt;/li&gt;&lt;li&gt;• Abrupt discontinuation or alteration&lt;/li&gt;&lt;li&gt;• lead to fluctuations&lt;/li&gt;&lt;li&gt;• Therefore, the recommendation is to continue the usual dose of levothyroxine on the morning of surgery to maintain stable thyroid hormone levels . It ensures that the patient does not experience symptoms of hypothyroidism or other complications related to fluctuating thyroid levels.&lt;/li&gt;&lt;li&gt;• continue the usual dose of levothyroxine&lt;/li&gt;&lt;li&gt;• maintain stable thyroid hormone levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients taking levothyroxine and scheduled for a hemi-thyroidectomy , it is generally advisable to continue their regular dose of levothyroxine on the morning of surgery to maintain stable thyroid hormone levels and prevent potential complications associated with fluctuating thyroid levels .&lt;/li&gt;&lt;li&gt;➤ levothyroxine&lt;/li&gt;&lt;li&gt;➤ scheduled&lt;/li&gt;&lt;li&gt;➤ hemi-thyroidectomy&lt;/li&gt;&lt;li&gt;➤ advisable&lt;/li&gt;&lt;li&gt;➤ continue&lt;/li&gt;&lt;li&gt;➤ regular dose&lt;/li&gt;&lt;li&gt;➤ levothyroxine&lt;/li&gt;&lt;li&gt;➤ morning of surgery&lt;/li&gt;&lt;li&gt;➤ maintain stable thyroid hormone&lt;/li&gt;&lt;li&gt;➤ levels&lt;/li&gt;&lt;li&gt;➤ prevent potential complications&lt;/li&gt;&lt;li&gt;➤ fluctuating thyroid levels&lt;/li&gt;&lt;li&gt;➤ Ref:- : Millers anesthesia 8 th edition pg 1098, 1126&lt;/li&gt;&lt;li&gt;➤ Ref:- : Millers anesthesia 8 th edition pg 1098, 1126&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following congenital diseases will you expect an anticipated difficult airway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Downs syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pierre Robins syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Goldenhar’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-18220914.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Congenital disorders with a difficult airway:&lt;/li&gt;&lt;li&gt;• Congenital disorders with a difficult airway:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• In congenital diseases such as Down syndrome , Pierre Robin syndrome , and Goldenhar&#x27;s syndrome , we should anticipate a difficult airway due to anatomical abnormalities or conditions that can affect the airway . Vigilance and appropriate airway management strategies are essential when caring for patients with these congenital conditions.&lt;/li&gt;&lt;li&gt;• congenital diseases&lt;/li&gt;&lt;li&gt;• Down syndrome&lt;/li&gt;&lt;li&gt;• Pierre Robin syndrome&lt;/li&gt;&lt;li&gt;• Goldenhar&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• anticipate&lt;/li&gt;&lt;li&gt;• difficult airway&lt;/li&gt;&lt;li&gt;• anatomical abnormalities&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• airway&lt;/li&gt;&lt;li&gt;• Vigilance&lt;/li&gt;&lt;li&gt;• appropriate airway management strategies&lt;/li&gt;&lt;li&gt;• caring&lt;/li&gt;&lt;li&gt;• Ref:- Short textbook of anesthesia Ajay Yadav page 52&lt;/li&gt;&lt;li&gt;• Ref:- Short textbook of anesthesia Ajay Yadav page 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old child is posted for congenital diaphragmatic hernia repair. Ideally, he can be given breast milk until ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 hours prior to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 hours prior to surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 hours prior to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 hours prior to surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 hours prior to surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-18240414.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 4 hours prior to surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• In infants scheduled for congenital diaphragmatic hernia repair , it&#x27;s generally recommended to continue breastmilk feeding up to 4 hours before the surgery . This allows the baby to receive nutrition and hydration while minimizing the risk of aspiration during anesthesia induction .&lt;/li&gt;&lt;li&gt;• infants scheduled&lt;/li&gt;&lt;li&gt;• congenital diaphragmatic hernia repair&lt;/li&gt;&lt;li&gt;• continue breastmilk feeding&lt;/li&gt;&lt;li&gt;• 4 hours before&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• baby&lt;/li&gt;&lt;li&gt;• receive nutrition&lt;/li&gt;&lt;li&gt;• hydration&lt;/li&gt;&lt;li&gt;• minimizing&lt;/li&gt;&lt;li&gt;• risk of aspiration&lt;/li&gt;&lt;li&gt;• anesthesia induction&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• American Society of Anesthesiologists fasting guidelines:&lt;/li&gt;&lt;li&gt;• Ref:- Gregory’s pediatricanesthesia page 233&lt;/li&gt;&lt;li&gt;• Ref:-&lt;/li&gt;&lt;li&gt;• Gregory’s pediatricanesthesia page 233&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the ideal time for giving pre-operative antibiotic to prevent surgical site infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At induction of anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Just prior to incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After inflation of tourniquet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 hour prior to surgery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1 hour prior to surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Pre-operative Antibiotic should ideally be given 1 hour prior to surgery. This is because:&lt;/li&gt;&lt;li&gt;• Pre-operative Antibiotic should ideally be given 1 hour prior to surgery.&lt;/li&gt;&lt;li&gt;• Optimal Tissue Concentration: The main reason for administering antibiotics prior to surgery is to achieve peak antibiotic levels in the blood and tissues at the time of surgical incision . This ensures that there&#x27;s a maximal concentration of the antibiotic in the tissues, where it&#x27;s needed most , to effectively counteract potential sources of infection introduced during the procedure . Half-life and Pharmacokinetics: Different antibiotics have different half-lives and pharmacokinetics . Administering them about an hour before surgery allows sufficient time for the drug to be distributed throughout the body and achieve therapeutic levels at the surgical site. Tourniquet Consideration: If a tourniquet is being used during surgery (as is common in certain orthopedic procedures ), it&#x27;s essential to administer the antibiotic before inflating the tourniquet. Once the tourniquet is inflated, blood flow to the limb is temporarily restricted , which could prevent the antibiotic from reaching the surgical site in effective concentrations .&lt;/li&gt;&lt;li&gt;• Optimal Tissue Concentration: The main reason for administering antibiotics prior to surgery is to achieve peak antibiotic levels in the blood and tissues at the time of surgical incision . This ensures that there&#x27;s a maximal concentration of the antibiotic in the tissues, where it&#x27;s needed most , to effectively counteract potential sources of infection introduced during the procedure .&lt;/li&gt;&lt;li&gt;• Optimal Tissue Concentration:&lt;/li&gt;&lt;li&gt;• achieve peak antibiotic levels&lt;/li&gt;&lt;li&gt;• surgical incision&lt;/li&gt;&lt;li&gt;• maximal concentration&lt;/li&gt;&lt;li&gt;• where it&#x27;s needed most&lt;/li&gt;&lt;li&gt;• effectively counteract potential sources&lt;/li&gt;&lt;li&gt;• introduced during the procedure&lt;/li&gt;&lt;li&gt;• Half-life and Pharmacokinetics: Different antibiotics have different half-lives and pharmacokinetics . Administering them about an hour before surgery allows sufficient time for the drug to be distributed throughout the body and achieve therapeutic levels at the surgical site.&lt;/li&gt;&lt;li&gt;• Half-life and Pharmacokinetics:&lt;/li&gt;&lt;li&gt;• different half-lives&lt;/li&gt;&lt;li&gt;• pharmacokinetics&lt;/li&gt;&lt;li&gt;• sufficient time for the drug&lt;/li&gt;&lt;li&gt;• distributed throughout the body&lt;/li&gt;&lt;li&gt;• achieve therapeutic levels&lt;/li&gt;&lt;li&gt;• Tourniquet Consideration: If a tourniquet is being used during surgery (as is common in certain orthopedic procedures ), it&#x27;s essential to administer the antibiotic before inflating the tourniquet. Once the tourniquet is inflated, blood flow to the limb is temporarily restricted , which could prevent the antibiotic from reaching the surgical site in effective concentrations .&lt;/li&gt;&lt;li&gt;• Tourniquet Consideration:&lt;/li&gt;&lt;li&gt;• certain orthopedic procedures&lt;/li&gt;&lt;li&gt;• administer the antibiotic before inflating&lt;/li&gt;&lt;li&gt;• blood flow&lt;/li&gt;&lt;li&gt;• temporarily restricted&lt;/li&gt;&lt;li&gt;• prevent the antibiotic from&lt;/li&gt;&lt;li&gt;• surgical site&lt;/li&gt;&lt;li&gt;• effective concentrations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ideal time to administer pre-operative antibiotics to prevent surgical site infections is approximately 1 hour before the surgery . This timing allows for adequate antibiotic levels in the patient&#x27;s system when the incision is made, providing effective prophylaxis against infections .&lt;/li&gt;&lt;li&gt;➤ ideal time&lt;/li&gt;&lt;li&gt;➤ administer&lt;/li&gt;&lt;li&gt;➤ pre-operative antibiotics&lt;/li&gt;&lt;li&gt;➤ prevent surgical site infections&lt;/li&gt;&lt;li&gt;➤ approximately 1 hour before&lt;/li&gt;&lt;li&gt;➤ surgery&lt;/li&gt;&lt;li&gt;➤ timing allows&lt;/li&gt;&lt;li&gt;➤ adequate antibiotic levels&lt;/li&gt;&lt;li&gt;➤ incision&lt;/li&gt;&lt;li&gt;➤ providing effective prophylaxis&lt;/li&gt;&lt;li&gt;➤ against infections&lt;/li&gt;&lt;li&gt;➤ Ref:- Surgical antimicrobial prophylaxis guidelines&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Surgical antimicrobial prophylaxis guidelines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with symptoms of severe URTI is postponed for elective cochlear implant placement surgery. After how many days can he be taken up for the surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Upper Respiratory Tract Infections (URTI) can increase the risk of perioperative respiratory complications , especially in pediatric patients . These complications can include bronchospasm, laryngospasm, postoperative desaturation, atelectasis, pneumonia, and prolonged recovery .&lt;/li&gt;&lt;li&gt;• Upper Respiratory Tract Infections (URTI)&lt;/li&gt;&lt;li&gt;• perioperative respiratory complications&lt;/li&gt;&lt;li&gt;• pediatric patients&lt;/li&gt;&lt;li&gt;• bronchospasm, laryngospasm, postoperative desaturation, atelectasis, pneumonia,&lt;/li&gt;&lt;li&gt;• prolonged recovery&lt;/li&gt;&lt;li&gt;• Two weeks is a commonly recommended waiting period to mitigate potential risks associated with performing elective surgery after an URTI, ensuring the safest possible environment for the pediatric patient because of these reasons :&lt;/li&gt;&lt;li&gt;• commonly recommended waiting period&lt;/li&gt;&lt;li&gt;• mitigate&lt;/li&gt;&lt;li&gt;• potential risks&lt;/li&gt;&lt;li&gt;• performing elective surgery&lt;/li&gt;&lt;li&gt;• Resolution of Inflammation: Even after the symptoms of an URTI subside, the inflammation in the respiratory tract can linger . Waiting for 2 weeks allows sufficient time for this inflammation to resolve , decreasing the risk of perioperative respiratory complications. Clearance of Secretions: Post-URTI, there may be an increase in respiratory secretions . These secretions can pose a risk during anesthesia and post-operatively . A 2-week period allows for these secretions to decrease to a more normal level . Immune System Recovery: After an infection, the body&#x27;s immune system is in a recovery phase . Waiting ensures that the child&#x27;s body is better prepared to handle the stress of surgery and the subsequent healing process . Reduced Viral Shedding: Even after symptoms resolve, a person can still shed the virus and be contagious. Waiting reduces the risk of transmitting the virus to healthcare workers and other patients.&lt;/li&gt;&lt;li&gt;• Resolution of Inflammation: Even after the symptoms of an URTI subside, the inflammation in the respiratory tract can linger . Waiting for 2 weeks allows sufficient time for this inflammation to resolve , decreasing the risk of perioperative respiratory complications.&lt;/li&gt;&lt;li&gt;• Resolution of Inflammation:&lt;/li&gt;&lt;li&gt;• can linger&lt;/li&gt;&lt;li&gt;• sufficient time for this inflammation to resolve&lt;/li&gt;&lt;li&gt;• Clearance of Secretions: Post-URTI, there may be an increase in respiratory secretions . These secretions can pose a risk during anesthesia and post-operatively . A 2-week period allows for these secretions to decrease to a more normal level .&lt;/li&gt;&lt;li&gt;• Clearance of Secretions:&lt;/li&gt;&lt;li&gt;• increase in respiratory secretions&lt;/li&gt;&lt;li&gt;• risk during anesthesia&lt;/li&gt;&lt;li&gt;• post-operatively&lt;/li&gt;&lt;li&gt;• decrease to a more normal level&lt;/li&gt;&lt;li&gt;• Immune System Recovery: After an infection, the body&#x27;s immune system is in a recovery phase . Waiting ensures that the child&#x27;s body is better prepared to handle the stress of surgery and the subsequent healing process .&lt;/li&gt;&lt;li&gt;• Immune System Recovery:&lt;/li&gt;&lt;li&gt;• recovery phase&lt;/li&gt;&lt;li&gt;• handle the stress of surgery&lt;/li&gt;&lt;li&gt;• subsequent healing process&lt;/li&gt;&lt;li&gt;• Reduced Viral Shedding: Even after symptoms resolve, a person can still shed the virus and be contagious. Waiting reduces the risk of transmitting the virus to healthcare workers and other patients.&lt;/li&gt;&lt;li&gt;• Reduced Viral Shedding:&lt;/li&gt;&lt;li&gt;• reduces the risk of transmitting&lt;/li&gt;&lt;li&gt;• healthcare workers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In the case of a child with severe Upper Respiratory Tract Infection (URTI) symptoms , it is generally advisable to postpone elective cochlear implant placement surgery for a period of 2 weeks . This waiting period allows for the resolution of inflammation , clearance of respiratory secretions , immune system recovery , and reduced viral shedding, minimizing the risk of perioperative respiratory complications and ensuring a safer surgical environment .&lt;/li&gt;&lt;li&gt;➤ child&lt;/li&gt;&lt;li&gt;➤ severe Upper Respiratory Tract Infection (URTI) symptoms&lt;/li&gt;&lt;li&gt;➤ postpone elective cochlear implant placement surgery&lt;/li&gt;&lt;li&gt;➤ 2 weeks&lt;/li&gt;&lt;li&gt;➤ resolution of inflammation&lt;/li&gt;&lt;li&gt;➤ clearance&lt;/li&gt;&lt;li&gt;➤ respiratory secretions&lt;/li&gt;&lt;li&gt;➤ immune system recovery&lt;/li&gt;&lt;li&gt;➤ reduced viral shedding,&lt;/li&gt;&lt;li&gt;➤ minimizing&lt;/li&gt;&lt;li&gt;➤ risk of perioperative respiratory&lt;/li&gt;&lt;li&gt;➤ complications&lt;/li&gt;&lt;li&gt;➤ ensuring&lt;/li&gt;&lt;li&gt;➤ safer surgical environment&lt;/li&gt;&lt;li&gt;➤ Ref:- Millers anesthesia 9 th edition page 2438&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Millers anesthesia 9 th edition page 2438&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is posted for strabismus correction surgery. The anesthetist wants to give an anticholinergic prior to the procedure. Which of these is the drug of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycopyrrolate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyoscine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scopolamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glycopyrrolate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Glycopyrrolate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Option A. Atropine can be used as a pre-anesthetic agent to decrease salivary and secretions and prevent bradycardia . However, in pediatric populations, it can cross the blood-brain barrier and may lead to central nervous system excitement , causing agitation or seizures .&lt;/li&gt;&lt;li&gt;• Option A. Atropine&lt;/li&gt;&lt;li&gt;• pre-anesthetic agent&lt;/li&gt;&lt;li&gt;• decrease salivary&lt;/li&gt;&lt;li&gt;• secretions&lt;/li&gt;&lt;li&gt;• prevent bradycardia&lt;/li&gt;&lt;li&gt;• can cross the blood-brain barrier&lt;/li&gt;&lt;li&gt;• central nervous system excitement&lt;/li&gt;&lt;li&gt;• agitation or seizures&lt;/li&gt;&lt;li&gt;• Option C. Hyoscine, Also known as scopolamine, hyoscine can reduce secretions . However, it has a sedative effect and can cause post-operative drowsiness . Additionally, it can lead to central anticholinergic syndrome in children , which makes it less favorable for pediatric surgeries.&lt;/li&gt;&lt;li&gt;• Option C. Hyoscine,&lt;/li&gt;&lt;li&gt;• scopolamine,&lt;/li&gt;&lt;li&gt;• reduce secretions&lt;/li&gt;&lt;li&gt;• sedative effect&lt;/li&gt;&lt;li&gt;• post-operative drowsiness&lt;/li&gt;&lt;li&gt;• central anticholinergic syndrome in children&lt;/li&gt;&lt;li&gt;• less favorable&lt;/li&gt;&lt;li&gt;• Option D. Scopolamine , This is essentially another name for hyoscine . As mentioned above, while it reduces secretions, its sedative effect and potential for central anticholinergic syndrome make it less ideal for pediatric surgeries compared to glycopyrrolate.&lt;/li&gt;&lt;li&gt;• Option D. Scopolamine&lt;/li&gt;&lt;li&gt;• another name&lt;/li&gt;&lt;li&gt;• hyoscine&lt;/li&gt;&lt;li&gt;• less ideal for pediatric surgeries&lt;/li&gt;&lt;li&gt;• Thus, the preferred answer for this question would be Glycopyrrolate&lt;/li&gt;&lt;li&gt;• Glycopyrrolate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Glycopyrrolate is the drug of choice as an anticholinergic agent for pediatric patients undergoing strabismus correction surgery . Unlike atropine and scopolamine, glycopyrrolate does not cross the blood-brain barrier , reducing the risk of central nervous system side effects . It effectively decreases secretions without causing sedation , making it a safer and more suitable choice for pediatric anesthesia.&lt;/li&gt;&lt;li&gt;➤ Glycopyrrolate&lt;/li&gt;&lt;li&gt;➤ drug&lt;/li&gt;&lt;li&gt;➤ choice&lt;/li&gt;&lt;li&gt;➤ anticholinergic agent&lt;/li&gt;&lt;li&gt;➤ pediatric patients&lt;/li&gt;&lt;li&gt;➤ undergoing strabismus correction surgery&lt;/li&gt;&lt;li&gt;➤ does not cross&lt;/li&gt;&lt;li&gt;➤ blood-brain barrier&lt;/li&gt;&lt;li&gt;➤ reducing&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ central nervous system side effects&lt;/li&gt;&lt;li&gt;➤ effectively decreases&lt;/li&gt;&lt;li&gt;➤ secretions&lt;/li&gt;&lt;li&gt;➤ without causing sedation&lt;/li&gt;&lt;li&gt;➤ safer&lt;/li&gt;&lt;li&gt;➤ more suitable choice&lt;/li&gt;&lt;li&gt;➤ pediatric anesthesia.&lt;/li&gt;&lt;li&gt;➤ Ref:- Short textbook of anesthesia Ajay Yadav 6 th ed pg 51&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Short textbook of anesthesia Ajay Yadav 6 th ed pg 51&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;World Anesthesia Day is celebrated on ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;16 th September&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;16 th October&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;16 th November&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;16 th December&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 16 th October&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 16thOctober&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• World Anesthesia Day is celebrated on October 16 to mark the first successful demonstration of diethyl ether anesthesia in 1846.&lt;/li&gt;&lt;li&gt;• World Anesthesia Day is celebrated on October 16 to mark the first successful demonstration of diethyl ether anesthesia in 1846.&lt;/li&gt;&lt;li&gt;• It is considered as one of the most significant events in the history of medicine and was given in an operating theatre at the Massachusetts General Hospital . This discovery helped the patients to undergo surgical treatments without any pain associated with them. This demonstration was done by the Father of Modern Anesthesia – Dr. William TG Morton .&lt;/li&gt;&lt;li&gt;• most significant events&lt;/li&gt;&lt;li&gt;• history of medicine&lt;/li&gt;&lt;li&gt;• operating theatre&lt;/li&gt;&lt;li&gt;• Massachusetts General Hospital&lt;/li&gt;&lt;li&gt;• Father of Modern Anesthesia – Dr. William TG Morton&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ World Anesthesia Day is celebrated on October 16th each year to commemorate the first successful demonstration of diethyl ether anesthesia in 1846 by Dr. William T.G. Morton . This historic event revolutionized the field of medicine by allowing patients to undergo surgery without experiencing the pain associated with it.&lt;/li&gt;&lt;li&gt;➤ World Anesthesia Day&lt;/li&gt;&lt;li&gt;➤ October 16th&lt;/li&gt;&lt;li&gt;➤ successful demonstration&lt;/li&gt;&lt;li&gt;➤ diethyl ether anesthesia&lt;/li&gt;&lt;li&gt;➤ 1846&lt;/li&gt;&lt;li&gt;➤ Dr. William T.G. Morton&lt;/li&gt;&lt;li&gt;➤ revolutionized&lt;/li&gt;&lt;li&gt;➤ field&lt;/li&gt;&lt;li&gt;➤ medicine&lt;/li&gt;&lt;li&gt;➤ allowing patients&lt;/li&gt;&lt;li&gt;➤ undergo surgery&lt;/li&gt;&lt;li&gt;➤ without experiencing&lt;/li&gt;&lt;li&gt;➤ pain&lt;/li&gt;&lt;li&gt;➤ Ref:- Short textbook of anesthesia, Ajay Yadav 6 th ed pg 88&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Short textbook of anesthesia, Ajay Yadav 6 th ed pg 88&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Father of Modern Anesthesia is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;John Snow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WTG Morton&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;August Bier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;James Simpson&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. WTG Morton&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-18362714.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. WTG Morton&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• World Anesthesia Day is celebrated on October 16th each year to commemorate the first successful demonstration of diethyl ether anesthesia in 1846 by Dr. William T.G. Morton . Thus he is known as the ‘ Father of Modern Anesthesia’ .&lt;/li&gt;&lt;li&gt;• World Anesthesia Day&lt;/li&gt;&lt;li&gt;• October 16th&lt;/li&gt;&lt;li&gt;• commemorate&lt;/li&gt;&lt;li&gt;• first successful demonstration&lt;/li&gt;&lt;li&gt;• diethyl ether&lt;/li&gt;&lt;li&gt;• anesthesia&lt;/li&gt;&lt;li&gt;• 1846&lt;/li&gt;&lt;li&gt;• Dr. William T.G. Morton&lt;/li&gt;&lt;li&gt;• Father of Modern Anesthesia’&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Ref:- Morgan and Mikhail’s anesthesiology 5 th edition page 1-5&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Morgan and Mikhail’s anesthesiology 5 th edition page 1-5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who performed the first spinal anesthesia in humans using cocaine as the local anesthetic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;John Lundy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;John Snow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;August Bier&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;James Simpson&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. August Bier&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-18362714.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. August Bier&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• The first case of spinal anesthesia was performed by August Bier using cocaine in 1898 . He also invented the Bier’s block / IV regional anesthesia .&lt;/li&gt;&lt;li&gt;• August Bier&lt;/li&gt;&lt;li&gt;• cocaine in 1898&lt;/li&gt;&lt;li&gt;• Bier’s block / IV regional anesthesia&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Ref:- Millers anesthesia 8 th ed pg 1685&lt;/li&gt;&lt;li&gt;• Ref:-&lt;/li&gt;&lt;li&gt;• Millers anesthesia 8 th ed pg 1685&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who invented the below equi pment ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Edmund Boyle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;John Snow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;August Bier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;James Simpson&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Edmund Boyle&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/25/10.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Edmund Boyle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Edmund Boyle invented the first anesthesia workstation in 1917.&lt;/li&gt;&lt;li&gt;• Edmund Boyle invented the first anesthesia workstation in 1917.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Boyle&#x27;s machine , invented by Edmund Boyle in 1917 , is considered the first anesthesia workstation . This innovation played a pivotal role in the safe administration of anesthesia and has since become an essential component in modern anesthesia practice .&lt;/li&gt;&lt;li&gt;• Boyle&#x27;s machine&lt;/li&gt;&lt;li&gt;• Edmund Boyle&lt;/li&gt;&lt;li&gt;• 1917&lt;/li&gt;&lt;li&gt;• first anesthesia workstation&lt;/li&gt;&lt;li&gt;• safe administration&lt;/li&gt;&lt;li&gt;• anesthesia&lt;/li&gt;&lt;li&gt;• essential component&lt;/li&gt;&lt;li&gt;• modern anesthesia practice&lt;/li&gt;&lt;li&gt;• Ref:- Morgan and Mikhail’s anesthesiology 5 th edition page 1-3&lt;/li&gt;&lt;li&gt;• Ref:-&lt;/li&gt;&lt;li&gt;• Morgan and Mikhail’s anesthesiology 5 th edition page 1-3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who administered chloroform to Queen Victoria during childbirth and was thus considered as the Father of Anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Joseph Priestly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;John Snow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;August Bier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;James Simpson&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. John Snow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-18362714.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. John Snow.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who performed the procedure depicted in the image for the first time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macintosh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;William Macewen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Harold Griffith&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carl Koller&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. William Macewen&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/25/cerebellum-anesthesia-mcqs-04.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. William Macewen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Macintosh : Sir Robert Macintosh is known for designing the Macintosh blade , a curved laryngoscope blade that is used for intubation. While his contribution is pivotal in the field of anesthesiology, he is not recognized for performing the first endotracheal intubation.&lt;/li&gt;&lt;li&gt;• Option A. Macintosh&lt;/li&gt;&lt;li&gt;• designing the Macintosh blade&lt;/li&gt;&lt;li&gt;• curved laryngoscope blade&lt;/li&gt;&lt;li&gt;• used for intubation.&lt;/li&gt;&lt;li&gt;• Option C. Harold Griffith : Griffith is known for introducing the use of muscle relaxants in anesthesia , namely curare , which facilitated tracheal intubation and surgery. However, he did not perform the first endotracheal intubation.&lt;/li&gt;&lt;li&gt;• Option C. Harold Griffith&lt;/li&gt;&lt;li&gt;• use of muscle relaxants in anesthesia&lt;/li&gt;&lt;li&gt;• curare&lt;/li&gt;&lt;li&gt;• Option D. Carl Koller : Koller was an ophthalmologist who pioneered the use of cocaine as a local anesthetic in eye surgery . His work is unrelated to the procedure of endotracheal intubation.&lt;/li&gt;&lt;li&gt;• Option D. Carl Koller&lt;/li&gt;&lt;li&gt;• ophthalmologist&lt;/li&gt;&lt;li&gt;• pioneered the use of cocaine&lt;/li&gt;&lt;li&gt;• local anesthetic in eye surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ William Macewen is credited with the first successful use of endotracheal intubation , a critical procedure for maintaining an open airway during surgery.&lt;/li&gt;&lt;li&gt;➤ William Macewen&lt;/li&gt;&lt;li&gt;➤ first successful use of endotracheal intubation&lt;/li&gt;&lt;li&gt;➤ maintaining an open airway during surgery.&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail&#x27;s anesthesiology 5th edition page 1-3&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail&#x27;s anesthesiology 5th edition page 1-3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lithium potentiates the action of non-depolarizing muscle relaxants. How many days before administration of the muscle relaxant should lithium be stopped?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;48 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;72 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;96 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 48 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 48 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Lithium, commonly used for bipolar disorder , has been shown to potentiate the effects of non-depolarizing muscle relaxants . This means that patients on lithium therapy who are given non-depolarizing muscle relaxants may experience prolonged muscle relaxation or paralysis .&lt;/li&gt;&lt;li&gt;• bipolar disorder&lt;/li&gt;&lt;li&gt;• potentiate the effects of non-depolarizing muscle relaxants&lt;/li&gt;&lt;li&gt;• lithium therapy&lt;/li&gt;&lt;li&gt;• non-depolarizing muscle relaxants&lt;/li&gt;&lt;li&gt;• experience prolonged muscle relaxation&lt;/li&gt;&lt;li&gt;• paralysis&lt;/li&gt;&lt;li&gt;• It&#x27;s recommended to stop lithium at least 48 hours before the administration of non-depolarizing muscle relaxants . This allows sufficient time for the effects of lithium to diminish , reducing the risk of prolonged muscle relaxation .&lt;/li&gt;&lt;li&gt;• recommended&lt;/li&gt;&lt;li&gt;• stop lithium at least 48 hours&lt;/li&gt;&lt;li&gt;• administration of non-depolarizing muscle relaxants&lt;/li&gt;&lt;li&gt;• sufficient time&lt;/li&gt;&lt;li&gt;• effects of lithium&lt;/li&gt;&lt;li&gt;• diminish&lt;/li&gt;&lt;li&gt;• reducing the risk of prolonged muscle relaxation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients receiving lithium therapy for bipolar disorder , it is advisable to discontinue lithium at least 48 hours before the administration of non-depolarizing muscle relaxants to prevent the potentiation of muscle relaxant effects , which could lead to prolonged muscle relaxation or paralysis .&lt;/li&gt;&lt;li&gt;➤ receiving lithium therapy&lt;/li&gt;&lt;li&gt;➤ bipolar disorder&lt;/li&gt;&lt;li&gt;➤ discontinue lithium&lt;/li&gt;&lt;li&gt;➤ 48 hours before&lt;/li&gt;&lt;li&gt;➤ administration&lt;/li&gt;&lt;li&gt;➤ non-depolarizing muscle relaxants&lt;/li&gt;&lt;li&gt;➤ prevent&lt;/li&gt;&lt;li&gt;➤ potentiation&lt;/li&gt;&lt;li&gt;➤ muscle relaxant effects&lt;/li&gt;&lt;li&gt;➤ lead&lt;/li&gt;&lt;li&gt;➤ prolonged muscle relaxation&lt;/li&gt;&lt;li&gt;➤ paralysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quo
