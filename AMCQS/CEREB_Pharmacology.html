 sleep&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 273&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 273&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old individual is undergoing an electroencephalogram (EEG) as part of a research study to assess brain activity during different cognitive tasks. During the initial baseline recording, the EEG shows the presence of alpha rhythms. What is expected to take place in the EEG when this individual starts to focus their attention on a work task?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delta rhythm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Theta rhythm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture45.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alpha block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Delta rhythm is characterized by slow wave activity with a frequency range of 0.5-4 Hz and is typically observed during deep sleep (NREM Stage 3). Delta rhythms are not expected to appear during wakeful, focused activity such as engaging in a work task. Thus, the transition from a relaxed, wakeful state with alpha rhythms to delta rhythm during cognitive engagement would be unusual and not indicative of normal brain function during wakefulness.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• slow wave activity&lt;/li&gt;&lt;li&gt;• frequency range&lt;/li&gt;&lt;li&gt;• 0.5-4 Hz&lt;/li&gt;&lt;li&gt;• observed during deep sleep&lt;/li&gt;&lt;li&gt;• Option C: Theta rhythm is associated with frequencies ranging from 4-7 Hz and can be observed in light sleep , drowsiness , or in certain meditative states. While theta activity may increase during tasks involving memory or creativity , it is not the primary or expected change when transitioning from a relaxed state to focused attention on a work task, where more active and alert cognitive processing is required.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• 4-7 Hz&lt;/li&gt;&lt;li&gt;• light sleep&lt;/li&gt;&lt;li&gt;• drowsiness&lt;/li&gt;&lt;li&gt;• theta activity&lt;/li&gt;&lt;li&gt;• increase during tasks&lt;/li&gt;&lt;li&gt;• memory&lt;/li&gt;&lt;li&gt;• creativity&lt;/li&gt;&lt;li&gt;• Option D: Beta block refers to a reduction in beta activity , but in the context of engaging in a focused task , an increase in beta rhythm (13-30 Hz) is more likely, not a block or reduction. Beta rhythms are associated with active , conscious thought processes and alertness . As such, when an individual engages in a cognitive task, an increase in beta activity would typically be observed , reflecting heightened cognitive engagement and processing.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• reduction&lt;/li&gt;&lt;li&gt;• beta activity&lt;/li&gt;&lt;li&gt;• engaging&lt;/li&gt;&lt;li&gt;• focused task&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• beta rhythm&lt;/li&gt;&lt;li&gt;• active&lt;/li&gt;&lt;li&gt;• conscious thought processes&lt;/li&gt;&lt;li&gt;• alertness&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• beta activity&lt;/li&gt;&lt;li&gt;• observed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the changes in EEG patterns associated with transitions in mental state , specifically the phenomenon of alpha block that occurs when moving from a relaxed state to active cognitive engagement , which is essential for interpreting EEG data in clinical and research settings.&lt;/li&gt;&lt;li&gt;➤ mental state&lt;/li&gt;&lt;li&gt;➤ alpha block&lt;/li&gt;&lt;li&gt;➤ relaxed state&lt;/li&gt;&lt;li&gt;➤ active cognitive engagement&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology 25 th edition, pg no: 273&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology 25 th edition, pg no: 273&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing an overnight polysomnography to investigate a suspected sleep disorder. The attending sleep specialist examines the EEG recordings, noting specific wave patterns associated with different sleep stages. The specialist must identify the characteristic EEG waveforms associated with Sleep paralysis to diagnose the patient&#x27;s condition accurately. Which sleep stage is characterized what are the defining features of this stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha waves dominate, indicating the transition from wakefulness to light sleep.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sleep spindles and K complexes appear, signifying a deeper, yet still light, sleep stage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delta waves emerge, reflecting the deepest, slow-wave sleep stage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low-voltage, fast activity resembling wakefulness, typically associated with vivid dreaming.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low-voltage, fast activity resembling wakefulness, typically associated with vivid dreaming.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect: Alpha waves are typically seen when a person is awake but relaxed with eyes closed . They are not associated with sleep paralysis, which is a phenomenon that usually occurs during transitions into or out of REM sleep.&lt;/li&gt;&lt;li&gt;• Option A: Incorrect:&lt;/li&gt;&lt;li&gt;• Alpha waves&lt;/li&gt;&lt;li&gt;• awake&lt;/li&gt;&lt;li&gt;• eyes closed&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. Sleep spindles and K complexes are characteristics of NREM Stage 2 sleep . While this stage contributes to the sleep cycle , it is not typically associated with sleep paralysis, which is more likely to occur during transitions into or out of REM sleep.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect.&lt;/li&gt;&lt;li&gt;• Sleep spindles&lt;/li&gt;&lt;li&gt;• K complexes&lt;/li&gt;&lt;li&gt;• NREM Stage 2 sleep&lt;/li&gt;&lt;li&gt;• sleep cycle&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Delta waves signify Stage 3 NREM sleep , also known as deep sleep or slow-wave sleep . This stage is known for its restorative properties and is not associated with sleep paralysis, which occurs during REM sleep.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect.&lt;/li&gt;&lt;li&gt;• Stage 3 NREM sleep&lt;/li&gt;&lt;li&gt;• deep sleep&lt;/li&gt;&lt;li&gt;• slow-wave sleep&lt;/li&gt;&lt;li&gt;• restorative properties&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the association of sleep paralysis with REM sleep , which is characterized by low-voltage , fast activity on EEG and muscle atonia , preventing the enactment of dreams.&lt;/li&gt;&lt;li&gt;➤ sleep paralysis&lt;/li&gt;&lt;li&gt;➤ REM sleep&lt;/li&gt;&lt;li&gt;➤ low-voltage&lt;/li&gt;&lt;li&gt;➤ fast activity&lt;/li&gt;&lt;li&gt;➤ EEG&lt;/li&gt;&lt;li&gt;➤ muscle atonia&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pgno : 845&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pgno : 845&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient experiencing disrupted sleep patterns, an EEG has been conducted to analyze brain activity during the sleep cycle. The sleep specialist is presented with EEG tracings exhibiting specific waveforms indicative of various sleep stages. With reference to the wave marked on the EEG, which type of sleep is characterized by this pattern, and what are the distinctive features associated with this EEG waveform during the sleep-wake cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage 1 NREM sleep, and marking the onset of the sleep cycle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 2 NREM sleep, identified by the presence of sleep spindles and K complexes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 3 NREM sleep, also known as deep sleep or slow-wave sleep, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;REM sleep, with low-voltage, mixed-frequency waves.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. REM sleep, with low-voltage, mixed-frequency waves.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) REM sleep, with low-voltage, mixed-frequency waves.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Stage 1 NREM sleep is the lightest sleep stage, often with theta wave activity, but the wave indicated does not display the slowing of frequency typical for this stage.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. Stage 2 NREM sleep includes sleep spindles and K complexes, which are not observed in the wave marked on the EEG provided, indicating that the pattern does not correspond to this stage.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Stage 3 NREM sleep, or slow-wave sleep, is identified by delta waves, which are high amplitude and low frequency. The marked wave does not exhibit these characteristics and therefore does not represent Stage 3 NREM sleep.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Distinguish REM sleep by its characteristic EEG pattern of low-voltage, mixed-frequency activity similar to wakefulness, often accompanied by rapid eye movements and muscle atonia, distinct from the waveforms associated with various stages of NREM sleep.&lt;/li&gt;&lt;li&gt;➤ EEG pattern&lt;/li&gt;&lt;li&gt;➤ low-voltage,&lt;/li&gt;&lt;li&gt;➤ Refer : Guyton and Hall Textbook of Medical Physiology, 2nd South Asia edition, pg no: 845&lt;/li&gt;&lt;li&gt;➤ Refer : Guyton and Hall Textbook of Medical Physiology, 2nd South Asia edition, pg no: 845&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with fine motor skill impairments. The neurologist utilizes the cortical homunculus to explain the disproportionate representation of different body parts in the brain&#x27;s motor cortex. What does the maximal cortical area dedicated to certain body regions in the motor homunculus imply about their motor function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An extensive cortical area dedicated to a body part correlates with increased synaptic connections for posture and balance.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A larger cortical representation suggests a greater number of motor units mainly for strength&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The maximal area in the homunculus indicates enhanced sensory discrimination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased cortical representation reflects the degree of control and the complexity of movements that can be performed by that body part.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased cortical representation reflects the degree of control and the complexity of movements that can be performed by that body part.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased cortical representation reflects the degree of control and the complexity of movements that can be performed by that body part.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. While an extensive cortical area does involve increased synaptic connections , this is not for posture and balance rather for higher movement precision but encompasses a range of motor activities, including the complexity and control of movements.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect.&lt;/li&gt;&lt;li&gt;• extensive cortical area&lt;/li&gt;&lt;li&gt;• increased synaptic connections&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. A larger cortical representation doesn&#x27;t only suggest a greater number of motor units; it primarily indicates the degree of control and fine motor skills , such as those required for complex or skilled movements not necessarily strength but for precision.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect.&lt;/li&gt;&lt;li&gt;• degree&lt;/li&gt;&lt;li&gt;• control&lt;/li&gt;&lt;li&gt;• fine motor skills&lt;/li&gt;&lt;li&gt;• complex&lt;/li&gt;&lt;li&gt;• skilled movements&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. The homunculus does represent sensory discrimination in the sensory cortex , but in the context of the motor cortex , it reflects the control and complexity of movements rather than sensory discrimination.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect.&lt;/li&gt;&lt;li&gt;• sensory discrimination&lt;/li&gt;&lt;li&gt;• sensory cortex&lt;/li&gt;&lt;li&gt;• motor cortex&lt;/li&gt;&lt;li&gt;• control&lt;/li&gt;&lt;li&gt;• complexity&lt;/li&gt;&lt;li&gt;• movements&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the larger cortical area in the motor homunculus signifies a higher degree of control and the ability to perform complex and skilled movements.&lt;/li&gt;&lt;li&gt;➤ larger cortical area&lt;/li&gt;&lt;li&gt;➤ higher degree&lt;/li&gt;&lt;li&gt;➤ control&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man displaying lower limb motor deficits, the neurologist is evaluating the integrity of the motor neuron pathways. The patient&#x27;s symptoms of weakness, spasticity, hyperreflexia, and an extensor plantar response are indicative of corticospinal tract involvement. Which aspect of motor neuron function is most likely disrupted in this patient, leading to his clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The synaptic transmission at the neuromuscular junction is impaired, leading to muscle weakness.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The descending inhibitory control provided by the upper motor neurons is compromised, resulting in spasticity.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The propagation of action potentials along the lower motor neuron axons is defective, causing hyperreflexia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The integration of sensory and motor signals within the spinal cord is disrupted, manifesting as an extensor plantar response.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The descending inhibitory control provided by the upper motor neurons is compromised, resulting in spasticity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture46.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The descending inhibitory control provided by the upper motor neurons is compromised, resulting in spasticity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. While synaptic transmission issues at the neuromuscular junction can cause muscle weakness , the patient&#x27;s spasticity and hyperreflexia point towards a central rather than a peripheral lesion , implicating the upper motor neuron pathways .&lt;/li&gt;&lt;li&gt;• Option A. Incorrect.&lt;/li&gt;&lt;li&gt;• neuromuscular junction&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• spasticity&lt;/li&gt;&lt;li&gt;• hyperreflexia point&lt;/li&gt;&lt;li&gt;• peripheral lesion&lt;/li&gt;&lt;li&gt;• upper motor neuron pathways&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Defective action potential propagation along lower motor neuron axons would typically result in decreased reflexes or flaccidity , not hyperreflexia, which is associated with upper motor neuron lesions.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect.&lt;/li&gt;&lt;li&gt;• Defective action&lt;/li&gt;&lt;li&gt;• potential propagation&lt;/li&gt;&lt;li&gt;• lower motor neuron axons&lt;/li&gt;&lt;li&gt;• decreased reflexes&lt;/li&gt;&lt;li&gt;• flaccidity&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. The extensor plantar response , or Babinski sign , is indicative of an upper motor neuron lesion . It is not directly related to the integration of sensory and motor signals within the spinal cord but rather to the loss of cortical control over spinal reflexes.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect.&lt;/li&gt;&lt;li&gt;• extensor plantar response&lt;/li&gt;&lt;li&gt;• Babinski sign&lt;/li&gt;&lt;li&gt;• upper motor neuron lesion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that damage to the upper motor neurons in the corticospinal tract can lead to a loss of inhibitory control over lower motor neurons , resulting in clinical features such as spasticity and hyperreflexia.&lt;/li&gt;&lt;li&gt;➤ damage&lt;/li&gt;&lt;li&gt;➤ upper motor neurons&lt;/li&gt;&lt;li&gt;➤ corticospinal tract&lt;/li&gt;&lt;li&gt;➤ loss&lt;/li&gt;&lt;li&gt;➤ inhibitory control&lt;/li&gt;&lt;li&gt;➤ lower motor neurons&lt;/li&gt;&lt;li&gt;➤ clinical features&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a patient with signs of cranial nerve involvement and potential corticobulbar tract dysfunction, a neurologist must understand the trajectory and targets of the corticobulbar tract will inform the diagnosis and management of the patient&#x27;s condition. Which of the following inaccurately describes the anatomical and functional aspects of the corticobulbar tract pertinent to the patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The corticobulbar tract&#x27;s primary role in motor innervation of the facial muscles may result in contralateral facial palsy if damaged.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Given the corticobulbar tract&#x27;s influence on hypoglossal nerve nuclei, a lesion might cause tongue weakness and deviation upon protrusion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Due to its innervation of the vagus nerve nuclei, corticobulbar tract lesions can lead to speech and swallowing difficulties.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The corticobulbar tract, running adjacent to the corticospinal tract, may affect limb function if a lesion extends into adjacent areas.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The corticobulbar tract, running adjacent to the corticospinal tract, may affect limb function if a lesion extends into adjacent areas.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The corticobulbar tract, running adjacent to the corticospinal tract, may affect limb function if a lesion extends into adjacent areas.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The corticobulbar tract innervates motor nuclei of cranial nerves , including those that control facial muscles . Damage to this tract often causes contralateral lower facial muscle weakness, due to the unilateral representation of the lower facial muscles.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• motor nuclei&lt;/li&gt;&lt;li&gt;• cranial nerves&lt;/li&gt;&lt;li&gt;• facial muscles&lt;/li&gt;&lt;li&gt;• Option B. A lesion in the corticobulbar tract can affect the hypoglossal nerve nuclei , leading to contralateral weakness of the tongue and deviation to the affected side upon protrusion .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• hypoglossal nerve nuclei&lt;/li&gt;&lt;li&gt;• contralateral weakness&lt;/li&gt;&lt;li&gt;• tongue&lt;/li&gt;&lt;li&gt;• deviation&lt;/li&gt;&lt;li&gt;• affected side&lt;/li&gt;&lt;li&gt;• protrusion&lt;/li&gt;&lt;li&gt;• Option C. Corticobulbar fibers also innervate the dorsal motor nucleus of the vagus nerve , affecting parasympathetic innervation . A lesion here could lead to dysphonia and dysphagia, reflecting involvement in speech and swallowing.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• innervate&lt;/li&gt;&lt;li&gt;• dorsal motor nucleus&lt;/li&gt;&lt;li&gt;• vagus nerve&lt;/li&gt;&lt;li&gt;• parasympathetic innervation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Comprehend the corticobulbar tract&#x27;s role in innervating cranial nerve nuclei and its implication in contralateral facial weakness , tongue movement disorders, and speech and swallowing difficulties when damaged .&lt;/li&gt;&lt;li&gt;➤ innervating cranial nerve nuclei&lt;/li&gt;&lt;li&gt;➤ contralateral facial weakness&lt;/li&gt;&lt;li&gt;➤ tongue movement disorders,&lt;/li&gt;&lt;li&gt;➤ speech&lt;/li&gt;&lt;li&gt;➤ swallowing difficulties&lt;/li&gt;&lt;li&gt;➤ damaged&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with a history of motor weakness and spasticity in the lower limbs. The patient&#x27;s neurological examination and diagnostic tests suggest an injury or lesion affecting the pyramidal tract. Among the following fibers of the pyramidal tract, which one primarily consists of crossed neuronal fibers, and is likely to be affected in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior corticospinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial corticospinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral corticospinal tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorsal corticospinal tract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lateral corticospinal tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lateral corticospinal tract&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: The anterior corticospinal tract is a component of the pyramidal system that contains uncrossed fibers , which descend ipsilaterally in the spinal cord . These fibers cross over to the opposite side at the level of the spinal cord where they synapse with lower motor neurons. This tract is involved in the control of axial and proximal muscles, primarily influencing posture and movement of the trunk. Given the patient&#x27;s symptoms of motor weakness and spasticity in the lower limbs, the anterior corticospinal tract is less likely to be the primary site of involvement.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• uncrossed fibers&lt;/li&gt;&lt;li&gt;• ipsilaterally&lt;/li&gt;&lt;li&gt;• spinal cord&lt;/li&gt;&lt;li&gt;• Option B: The medial corticospinal tract is not a commonly recognized division within the classical descriptions of the pyramidal tract . The primary components are the lateral and anterior corticospinal tracts , along with the corticobulbar tract which controls cranial nerves . This option may be a confusion with the anterior corticospinal tract or a less specific reference to fibers that influence axial muscles , which is not directly relevant to the patient&#x27;s condition of limb weakness and spasticity.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• pyramidal tract&lt;/li&gt;&lt;li&gt;• lateral&lt;/li&gt;&lt;li&gt;• anterior corticospinal tracts&lt;/li&gt;&lt;li&gt;• controls cranial nerves&lt;/li&gt;&lt;li&gt;• influence axial muscles&lt;/li&gt;&lt;li&gt;• Option D: The dorsal corticospinal tract is not a recognized component of the pyramidal system. The primary pathways for voluntary motor control in the pyramidal system are the lateral and anterior corticospinal tracts . This option may be a misnomer or confusion with other spinal cord tracts, and it does not represent a pathway likely to be affected in the patient&#x27;s condition.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• voluntary motor control&lt;/li&gt;&lt;li&gt;• pyramidal system&lt;/li&gt;&lt;li&gt;• lateral&lt;/li&gt;&lt;li&gt;• anterior corticospinal tracts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the organization and function of the pyramidal tract , particularly the role of the lateral corticospinal tract in controlling voluntary movements of the limbs through predominantly crossed neuronal fibers , which is essential for diagnosing and managing conditions affecting motor function .&lt;/li&gt;&lt;li&gt;➤ organization&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ pyramidal tract&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ lateral corticospinal tract&lt;/li&gt;&lt;li&gt;➤ predominantly crossed neuronal fibers&lt;/li&gt;&lt;li&gt;➤ diagnosing&lt;/li&gt;&lt;li&gt;➤ managing&lt;/li&gt;&lt;li&gt;➤ affecting motor function&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with motor deficits and spasticity in the lower limbs. The patient&#x27;s neurological examination and imaging studies suggest an injury or lesion involving the corticospinal tract. In the cerebral cortex, which layer is primarily associated with the neurons of the corticospinal tract and is most likely affected in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Layer VI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Layer V&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Layer III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Layer I&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Layer V&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Layer V&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Layer VI of the cerebral cortex , also known as the multiform layer , contains a variety of neuron types , including some pyramidal cells . However, it is not the primary source of the corticospinal tract neurons. Layer VI is more involved in sending output to the thalamus and other areas within the cortex, playing a role in the modulation of sensory input rather than direct motor output to the spinal cord .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Layer VI&lt;/li&gt;&lt;li&gt;• cerebral cortex&lt;/li&gt;&lt;li&gt;• multiform layer&lt;/li&gt;&lt;li&gt;• neuron types&lt;/li&gt;&lt;li&gt;• pyramidal cells&lt;/li&gt;&lt;li&gt;• sending output&lt;/li&gt;&lt;li&gt;• thalamus&lt;/li&gt;&lt;li&gt;• modulation&lt;/li&gt;&lt;li&gt;• sensory&lt;/li&gt;&lt;li&gt;• direct motor output&lt;/li&gt;&lt;li&gt;• spinal cord&lt;/li&gt;&lt;li&gt;• Option C: Layer III of the cerebral cortex contains smaller pyramidal cells compared to Layer V and is primarily involved in corticocortical connections , linking different parts of the cerebral cortex within the same hemisphere and across hemispheres through the corpus callosum . While important for integrative functions, Layer III is not the main layer associated with the neurons of the corticospinal tract.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Layer III&lt;/li&gt;&lt;li&gt;• cerebral cortex&lt;/li&gt;&lt;li&gt;• smaller pyramidal cells&lt;/li&gt;&lt;li&gt;• Layer V&lt;/li&gt;&lt;li&gt;• corticocortical connections&lt;/li&gt;&lt;li&gt;• cerebral cortex&lt;/li&gt;&lt;li&gt;• same hemisphere&lt;/li&gt;&lt;li&gt;• across hemispheres&lt;/li&gt;&lt;li&gt;• corpus callosum&lt;/li&gt;&lt;li&gt;• Option D: Layer I of the cerebral cortex , also known as the molecular layer , contains few neurons and is primarily composed of dendrites , axon terminals , and glial cells . It is involved in modulating neuronal activity rather than initiating motor commands . Layer I is not associated with the origin of corticospinal tract neurons.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Layer I&lt;/li&gt;&lt;li&gt;• cerebral cortex&lt;/li&gt;&lt;li&gt;• molecular layer&lt;/li&gt;&lt;li&gt;• neurons&lt;/li&gt;&lt;li&gt;• dendrites&lt;/li&gt;&lt;li&gt;• axon terminals&lt;/li&gt;&lt;li&gt;• glial cells&lt;/li&gt;&lt;li&gt;• modulating neuronal activity&lt;/li&gt;&lt;li&gt;• initiating&lt;/li&gt;&lt;li&gt;• motor commands&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the functional organization of the cerebral cortex, with large pyramidal neurons in Layer V that give rise to the corticospinal tract , which is essential for motor control and is often implicated in conditions involving motor deficits and spasticity .&lt;/li&gt;&lt;li&gt;➤ large pyramidal neurons&lt;/li&gt;&lt;li&gt;➤ Layer V&lt;/li&gt;&lt;li&gt;➤ corticospinal tract&lt;/li&gt;&lt;li&gt;➤ motor control&lt;/li&gt;&lt;li&gt;➤ involving motor deficits&lt;/li&gt;&lt;li&gt;➤ spasticity&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 60 year old male, during the clinical examination, he was found to have muscle spasticity, increased resistance to passive movements and positive Babinski sign. Which of the following can be expected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper motor neuron lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lower motor neuron lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extrapyramidal lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Upper motor neuron lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture47.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Upper motor neuron lesions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Lower motor neuron (LMN) lesions typically present with symptoms like muscle weakness , atrophy , fasciculations , and reduced or absent reflexes , which are quite different from the symptoms observed in this patient. LMNs are the final common pathway for motor control , and their damage leads to a direct interruption of the connection between the nervous system and muscles , resulting in signs of decreased muscle tone and reduced reflex activity, not spasticity or a positive Babinski sign.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Lower motor neuron&lt;/li&gt;&lt;li&gt;• lesions&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• atrophy&lt;/li&gt;&lt;li&gt;• fasciculations&lt;/li&gt;&lt;li&gt;• reduced&lt;/li&gt;&lt;li&gt;• absent reflexes&lt;/li&gt;&lt;li&gt;• final common pathway&lt;/li&gt;&lt;li&gt;• motor control&lt;/li&gt;&lt;li&gt;• direct interruption&lt;/li&gt;&lt;li&gt;• connection&lt;/li&gt;&lt;li&gt;• nervous system&lt;/li&gt;&lt;li&gt;• muscles&lt;/li&gt;&lt;li&gt;• decreased muscle tone&lt;/li&gt;&lt;li&gt;• Option C: Extrapyramidal lesions refer to damage within the extrapyramidal system , which includes various nuclei in the brain that are involved in modulating movement and coordinating motor activity . While extrapyramidal lesions can lead to movement disorders , such as tremors, rigidity, and bradykinesia (as seen in Parkinson&#x27;s disease), they do not typically cause the combination of spasticity, increased resistance to passive movement, and a positive Babinski sign, which are hallmark features of UMN lesions.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• extrapyramidal system&lt;/li&gt;&lt;li&gt;• modulating movement&lt;/li&gt;&lt;li&gt;• coordinating motor activity&lt;/li&gt;&lt;li&gt;• movement disorders&lt;/li&gt;&lt;li&gt;• Option D: Given the specific constellation of symptoms described— muscle spasticity , increased resistance to passive movements, and a positive Babinski sign —the most appropriate and expected diagnosis would be an upper motor neuron lesion . These symptoms are not characteristic of lower motor neuron lesions or extrapyramidal lesions, making \&quot;Any of the above\&quot; an incorrect choice in this context.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• muscle spasticity&lt;/li&gt;&lt;li&gt;• increased resistance&lt;/li&gt;&lt;li&gt;• positive Babinski sign&lt;/li&gt;&lt;li&gt;• upper motor neuron lesion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To differentiate between upper motor neuron lesions , lower motor neuron lesions , and extrapyramidal lesions based on clinical presentation, emphasizing that spasticity , increased resistance to passive movement , and a positive Babinski sign are indicative of upper motor neuron lesions, which is essential for accurate neurological diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ upper motor neuron lesions&lt;/li&gt;&lt;li&gt;➤ lower motor neuron lesions&lt;/li&gt;&lt;li&gt;➤ extrapyramidal lesions&lt;/li&gt;&lt;li&gt;➤ spasticity&lt;/li&gt;&lt;li&gt;➤ increased resistance&lt;/li&gt;&lt;li&gt;➤ passive movement&lt;/li&gt;&lt;li&gt;➤ positive Babinski sign&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with difficulties in initiating planned movements and maintaining appropriate posture during tasks. The consulting neurologist explores cortical regions implicated in motor planning and postural preparation to pinpoint the underlying dysfunction. Which cortical area is primarily responsible and how does its impairment manifest clinically?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Premotor cortex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary motor cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prefrontal cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supplementary motor area&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Premotor cortex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Premotor cortex, involved in planning and initiating movements, including preparatory postural adjustments.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. While the primary motor cortex is essential for executing voluntary movements by sending signals to skeletal muscles , it is not primarily responsible for the anticipatory postural adjustments that occur before movement execution.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect.&lt;/li&gt;&lt;li&gt;• sending signals&lt;/li&gt;&lt;li&gt;• skeletal muscles&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. The prefrontal cortex is involved in higher-order cognitive functions , including planning and decision- making, but it does not directly mediate the postural settings in anticipation of movements, which is more specifically a function of the motor-related cortical areas.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect.&lt;/li&gt;&lt;li&gt;• higher-order cognitive functions&lt;/li&gt;&lt;li&gt;• planning&lt;/li&gt;&lt;li&gt;• decision-&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. The supplementary motor area contributes to the planning and coordination of complex movements , particularly those involving both sides of the body , but the premotor cortex is more directly involved in setting posture in preparation for movement.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect.&lt;/li&gt;&lt;li&gt;• planning&lt;/li&gt;&lt;li&gt;• coordination&lt;/li&gt;&lt;li&gt;• complex movements&lt;/li&gt;&lt;li&gt;• both sides&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• premotor cortex&lt;/li&gt;&lt;li&gt;• setting posture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of the premotor cortex in planning and preparing for movements , including making anticipatory postural adjustments essential for executing coordinated actions.&lt;/li&gt;&lt;li&gt;➤ premotor cortex&lt;/li&gt;&lt;li&gt;➤ planning&lt;/li&gt;&lt;li&gt;➤ preparing&lt;/li&gt;&lt;li&gt;➤ movements&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with muscle weakness, atrophy, and loss of motor function in the lower limbs. The patient&#x27;s neurological examination reveals signs consistent with lower motor neuron dysfunction in the affected areas. Which of the following findings is NOT typically associated with lower motor neuron lesions and is an exception in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flaccidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypotonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciculations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperreflexia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperreflexia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture48.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hyperreflexia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Flaccidity refers to a significant decrease in muscle tone , leading to a \&quot; floppy \&quot; or limp appearance of the affected muscles. This is a common finding in lower motor neuron (LMN) lesions because LMNs directly innervate skeletal muscles , and their damage leads to a lack of muscle tone and firmness . Flaccidity is consistent with the presentation of LMN lesions and would be expected in a patient with such a condition.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• muscle tone&lt;/li&gt;&lt;li&gt;• floppy&lt;/li&gt;&lt;li&gt;• limp appearance&lt;/li&gt;&lt;li&gt;• affected muscles.&lt;/li&gt;&lt;li&gt;• lower motor neuron&lt;/li&gt;&lt;li&gt;• skeletal muscles&lt;/li&gt;&lt;li&gt;• damage&lt;/li&gt;&lt;li&gt;• muscle tone&lt;/li&gt;&lt;li&gt;• firmness&lt;/li&gt;&lt;li&gt;• Option B: Hypotonia, or reduced muscle tone , is another characteristic finding in LMN lesions. Since LMNs provide the final common pathway for all motor movements and contribute to muscle tone, damage to these neurons results in a decrease in the resistance of muscles to passive movement . Hypotonia in the lower limbs of this patient would be in line with the expected clinical manifestations of LMN dysfunction.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• reduced muscle tone&lt;/li&gt;&lt;li&gt;• all motor movements&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• resistance&lt;/li&gt;&lt;li&gt;• passive movement&lt;/li&gt;&lt;li&gt;• Option C: Fasciculations are brief, spontaneous contractions affecting a small number of muscle fibers , often causing a flicker of movement under the skin. They are frequently seen in LMN lesions due to the irritability of the denervated muscle fibers . Fasciculations are a hallmark sign of LMN pathology and would be anticipated in a patient presenting with LMN signs such as muscle weakness and atrophy .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• spontaneous contractions&lt;/li&gt;&lt;li&gt;• small number&lt;/li&gt;&lt;li&gt;• muscle fibers&lt;/li&gt;&lt;li&gt;• flicker&lt;/li&gt;&lt;li&gt;• irritability&lt;/li&gt;&lt;li&gt;• denervated muscle fibers&lt;/li&gt;&lt;li&gt;• Fasciculations&lt;/li&gt;&lt;li&gt;• hallmark sign&lt;/li&gt;&lt;li&gt;• LMN pathology&lt;/li&gt;&lt;li&gt;• anticipated&lt;/li&gt;&lt;li&gt;• LMN signs&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• atrophy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To differentiate between the clinical findings associated with lower motor neuron lesions , such as flaccidity , hypotonia , and fasciculations , and those associated with upper motor neuron lesions , like hyperreflexia, which is crucial for accurately diagnosing and understanding neurological disorders affecting motor function.&lt;/li&gt;&lt;li&gt;➤ clinical findings&lt;/li&gt;&lt;li&gt;➤ lower motor neuron lesions&lt;/li&gt;&lt;li&gt;➤ flaccidity&lt;/li&gt;&lt;li&gt;➤ hypotonia&lt;/li&gt;&lt;li&gt;➤ fasciculations&lt;/li&gt;&lt;li&gt;➤ upper motor neuron lesions&lt;/li&gt;&lt;li&gt;➤ diagnosing&lt;/li&gt;&lt;li&gt;➤ neurological disorders&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with progressive weakness and spasticity in the limbs. Neurological examination reveals signs consistent with upper motor neuron dysfunction. Further evaluation suggests a lesion or injury involving the corticospinal tract. In this patient&#x27;s condition, which regions of the cerebral cortex are primarily responsible for housing the corticospinal tract neurons that may be affected? Primary motor cortex Premotor cortex Supplementary motor cortex Primary somatosensory cortex&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/34.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1,2,3,4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Suggests that only the primary motor cortex ( Brodmann area 4 ) is responsible for housing corticospinal tract neurons . While the primary motor cortex is indeed a crucial area for initiating voluntary motor commands , with its Betz cells giving rise to a significant portion of the corticospinal tract fibers , it is not the sole contributor.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• primary motor cortex&lt;/li&gt;&lt;li&gt;• Brodmann area 4&lt;/li&gt;&lt;li&gt;• corticospinal tract neurons&lt;/li&gt;&lt;li&gt;• crucial area&lt;/li&gt;&lt;li&gt;• voluntary motor commands&lt;/li&gt;&lt;li&gt;• Betz cells&lt;/li&gt;&lt;li&gt;• corticospinal tract fibers&lt;/li&gt;&lt;li&gt;• Option B: Includes both the primary motor cortex and the premotor cortex (located anterior to the primary motor cortex ). The premotor cortex is involved in planning and selecting movements and contributes fibers to the corticospinal tract , aiding in the coordination and execution of complex motor activities. This option recognizes the contribution of areas beyond the primary motor cortex but still does not encompass all relevant regions.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• primary motor cortex&lt;/li&gt;&lt;li&gt;• premotor cortex&lt;/li&gt;&lt;li&gt;• anterior&lt;/li&gt;&lt;li&gt;• primary motor cortex&lt;/li&gt;&lt;li&gt;• planning&lt;/li&gt;&lt;li&gt;• movements&lt;/li&gt;&lt;li&gt;• fibers&lt;/li&gt;&lt;li&gt;• corticospinal tract&lt;/li&gt;&lt;li&gt;• coordination&lt;/li&gt;&lt;li&gt;• execution&lt;/li&gt;&lt;li&gt;• Option C: Expands to include the primary motor cortex , premotor cortex , and supplementary motor cortex (located on the medial surface of the frontal lobe). The supplementary motor cortex plays a role in planning and coordinating movements , especially those that are internally generated , and contributes to the corticospinal tract. This option acknowledges the broader network of cortical areas involved in motor function but still omits an important region.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• primary motor cortex&lt;/li&gt;&lt;li&gt;• premotor cortex&lt;/li&gt;&lt;li&gt;• supplementary motor cortex&lt;/li&gt;&lt;li&gt;• planning&lt;/li&gt;&lt;li&gt;• coordinating movements&lt;/li&gt;&lt;li&gt;• internally generated&lt;/li&gt;&lt;li&gt;• corticospinal tract.&lt;/li&gt;&lt;li&gt;• cortical areas&lt;/li&gt;&lt;li&gt;• motor function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the involvement of multiple cortical regions , including the primary motor , premotor , supplementary motor , and primary somatosensory cortices , in housing neurons of the corticospinal tract and their contribution to motor control, which is essential for assessing and managing conditions affecting the motor system.&lt;/li&gt;&lt;li&gt;➤ multiple cortical regions&lt;/li&gt;&lt;li&gt;➤ primary motor&lt;/li&gt;&lt;li&gt;➤ premotor&lt;/li&gt;&lt;li&gt;➤ supplementary motor&lt;/li&gt;&lt;li&gt;➤ primary somatosensory cortices&lt;/li&gt;&lt;li&gt;➤ neurons&lt;/li&gt;&lt;li&gt;➤ corticospinal tract&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 239&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 239&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with weakness in his lower limbs and difficulty walking. Neurological examination reveals certain findings related to upper and lower motor neuron lesions. Which of the following associations is NOT correctly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertonia – Upper Motor Neuron Lesion (UMNL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle atrophy – Lower Motor Neuron Lesion (LMNL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoactive stretch reflexes – Upper Motor Neuron Lesion (UMNL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Areflexia – Lower Motor Neuron Lesion (LMNL)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypoactive stretch reflexes – Upper Motor Neuron Lesion (UMNL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture49.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypoactive stretch reflexes – Upper Motor Neuron Lesion (UMNL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Hypertonia, or increased muscle tone , is commonly associated with Upper Motor Neuron Lesions (UMNL). Upper motor neurons exert an inhibitory influence on the reflex arcs . When these neurons are damaged , there is a loss of this inhibitory control , leading to increased muscle tone and spasticity .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• increased muscle tone&lt;/li&gt;&lt;li&gt;• Upper Motor Neuron Lesions&lt;/li&gt;&lt;li&gt;• inhibitory influence&lt;/li&gt;&lt;li&gt;• reflex arcs&lt;/li&gt;&lt;li&gt;• damaged&lt;/li&gt;&lt;li&gt;• loss&lt;/li&gt;&lt;li&gt;• inhibitory control&lt;/li&gt;&lt;li&gt;• increased muscle tone&lt;/li&gt;&lt;li&gt;• spasticity&lt;/li&gt;&lt;li&gt;• Option B: Muscle atrophy is a hallmark sign of Lower Motor Neuron Lesions (LMNL). Lower motor neurons innervate skeletal muscles directly , and when they are damaged or degenerate, the muscles receive no neural stimulation, leading to atrophy over time.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• hallmark sign&lt;/li&gt;&lt;li&gt;• Lower Motor Neuron Lesions&lt;/li&gt;&lt;li&gt;• skeletal muscles directly&lt;/li&gt;&lt;li&gt;• Option D: Areflexia, or the absence of reflexes , is commonly seen in Lower Motor Neuron Lesions . Since lower motor neurons are directly involved in the reflex arc , damage to these neurons can disrupt the arc, leading to a lack of reflexive responses . This finding is consistent with the pathology of LMNLs.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• absence of reflexes&lt;/li&gt;&lt;li&gt;• Lower Motor Neuron Lesions&lt;/li&gt;&lt;li&gt;• reflex arc&lt;/li&gt;&lt;li&gt;• lack&lt;/li&gt;&lt;li&gt;• reflexive responses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To differentiate between the clinical manifestations of upper and lower motor neuron lesions , emphasizing that hyperreflexia and hypertonia are associated with UMNLs , whereas muscle atrophy and areflexia are indicative of LMNLs , and recognizing the incorrect association of hypoactive stretch reflexes with UMNLs.&lt;/li&gt;&lt;li&gt;➤ clinical manifestations&lt;/li&gt;&lt;li&gt;➤ upper&lt;/li&gt;&lt;li&gt;➤ lower motor neuron lesions&lt;/li&gt;&lt;li&gt;➤ hyperreflexia&lt;/li&gt;&lt;li&gt;➤ hypertonia&lt;/li&gt;&lt;li&gt;➤ UMNLs&lt;/li&gt;&lt;li&gt;➤ muscle atrophy&lt;/li&gt;&lt;li&gt;➤ areflexia&lt;/li&gt;&lt;li&gt;➤ LMNLs&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurologist is evaluating a patient with involuntary movements and postural instability. To ascertain the diagnosis, a comprehensive understanding of the extrapyramidal tracts, their connections, and functions is critical. Given the complexities of these tracts, which of the following accurately represents the functions and innervation patterns of the extrapyramidal system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The rubrospinal tract facilitates extensor muscle tone and is primarily governed by red nucleus outputs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The tectospinal tract originates in the midbrain tectum and is involved in fine, skilled motor movements in response to visual stimuli.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The vestibulospinal tract arises from the vestibular nucleus, enhancing flexor tone and aiding in balance.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The reticulospinal tract, with inputs from the reticular formation, modulates extensor muscle tone and maintains posture and gait.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The reticulospinal tract, with inputs from the reticular formation, modulates extensor muscle tone and maintains posture and gait.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The reticulospinal tract, with inputs from the reticular formation, modulates extensor muscle tone and maintains posture and gait.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. The rubrospinal tract influence flexor (Not extensor) muscle tone , but it is not the primary extrapyramidal tract responsible for this function in humans, as its role is more prominent in other mammals .&lt;/li&gt;&lt;li&gt;• Option A. Incorrect.&lt;/li&gt;&lt;li&gt;• rubrospinal tract influence flexor&lt;/li&gt;&lt;li&gt;• muscle tone&lt;/li&gt;&lt;li&gt;• prominent&lt;/li&gt;&lt;li&gt;• mammals&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. The tectospinal tract is involved in coordinating head and eye movements in response to visual stimuli , but it does not play a major role in postural reflex (Not fine, skilled motor) movements.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect.&lt;/li&gt;&lt;li&gt;• tectospinal tract&lt;/li&gt;&lt;li&gt;• coordinating head&lt;/li&gt;&lt;li&gt;• eye movements&lt;/li&gt;&lt;li&gt;• visual stimuli&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. While the vestibulospinal tract does originate from the vestibular nuclei and influences extensor muscle tone , it is specifically involved in the maintenance of balance and posture in response to head movements .&lt;/li&gt;&lt;li&gt;• Option C. Incorrect.&lt;/li&gt;&lt;li&gt;• vestibulospinal tract&lt;/li&gt;&lt;li&gt;• vestibular nuclei&lt;/li&gt;&lt;li&gt;• influences extensor muscle tone&lt;/li&gt;&lt;li&gt;• maintenance&lt;/li&gt;&lt;li&gt;• balance&lt;/li&gt;&lt;li&gt;• posture&lt;/li&gt;&lt;li&gt;• head movements&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Learn the role of the reticulospinal tract within the extrapyramidal system , including its contribution to the modulation of muscle tone and the coordination of posture and gait.&lt;/li&gt;&lt;li&gt;➤ reticulospinal tract&lt;/li&gt;&lt;li&gt;➤ extrapyramidal system&lt;/li&gt;&lt;li&gt;➤ contribution&lt;/li&gt;&lt;li&gt;➤ modulation&lt;/li&gt;&lt;li&gt;➤ muscle&lt;/li&gt;&lt;li&gt;➤ tone&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents to the neurology clinic with weakness and spasticity in the lower limbs. The patient&#x27;s neurological examination reveals signs consistent with upper motor neuron dysfunction, and further evaluation suggests an injury or lesion involving the corticospinal tract. In the corticospinal tract, how much percentage of fibers are contributed by the anterior corticospinal tract?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture50.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 20%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B, Option C and Option D : I ncorrect , they overestimates contribution of anterior corticospinal tract . The majority of corticospinal tract fibers, up to 80%, descend in the lateral corticospinal tract after crossing at the medullary pyramids, leaving only a small fraction for the anterior corticospinal tract.&lt;/li&gt;&lt;li&gt;• Option B,&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• ncorrect&lt;/li&gt;&lt;li&gt;• anterior corticospinal tract&lt;/li&gt;&lt;li&gt;• 80%,&lt;/li&gt;&lt;li&gt;• descend&lt;/li&gt;&lt;li&gt;• lateral corticospinal tract&lt;/li&gt;&lt;li&gt;• medullary pyramids,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ To understand the composition and functional roles of the corticospinal tract , especially the minor contribution of the anterior corticospinal tract to the overall fiber composition , which is essential for understanding the neural pathways involved in motor control and the clinical implications of their dysfunction.&lt;/li&gt;&lt;li&gt;➤ composition&lt;/li&gt;&lt;li&gt;➤ functional roles&lt;/li&gt;&lt;li&gt;➤ corticospinal tract&lt;/li&gt;&lt;li&gt;➤ minor contribution&lt;/li&gt;&lt;li&gt;➤ anterior corticospinal tract&lt;/li&gt;&lt;li&gt;➤ overall fiber composition&lt;/li&gt;&lt;li&gt;➤ neural pathways&lt;/li&gt;&lt;li&gt;➤ motor control&lt;/li&gt;&lt;li&gt;➤ clinical implications&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male admitted in the general medicine ward was diagnosed to have upper motor neuron lesion. During the clinical examination, while eliciting the deep tendon jerks, which of the following can be expected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exaggerated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exaggerated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/picture51.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Exaggerated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Normal deep tendon reflexes are not expected in the presence of an upper motor neuron (UMN) lesion. UMN lesions usually lead to changes in reflexes due to the loss of inhibitory signals that UMNs exert on the reflex pathways . Therefore, while reflexes might occasionally appear normal in the very early stages of an UMN lesion, they are more commonly altered as the condition progresses.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• UMN lesions&lt;/li&gt;&lt;li&gt;• reflexes&lt;/li&gt;&lt;li&gt;• loss of inhibitory signals&lt;/li&gt;&lt;li&gt;• reflex pathways&lt;/li&gt;&lt;li&gt;• Option B: Decreased deep tendon reflexes are generally associated with lower motor neuron (LMN) lesions , not UMN lesions. LMNs are directly involved in the reflex arc , and damage to these neurons can disrupt the arc , leading to diminished or absent reflex responses . In contrast, UMN lesions typically lead to an opposite effect on reflexes due to the removal of inhibitory influences on the reflex arcs.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• lower motor neuron (LMN) lesions&lt;/li&gt;&lt;li&gt;• reflex arc&lt;/li&gt;&lt;li&gt;• damage&lt;/li&gt;&lt;li&gt;• disrupt&lt;/li&gt;&lt;li&gt;• arc&lt;/li&gt;&lt;li&gt;• diminished&lt;/li&gt;&lt;li&gt;• absent reflex responses&lt;/li&gt;&lt;li&gt;• Option D: The typical and expected finding is exaggerated reflexes , not normal or decreased reflexes, making this option less appropriate for a patient diagnosed with an UMN lesion.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• exaggerated reflexes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand that exaggerated deep tendon reflexes are characteristic of upper motor neuron lesions due to the loss of inhibitory control exerted by UMNs on reflex pathways , which is essential for accurately assessing and diagnosing conditions involving the central motor pathways.&lt;/li&gt;&lt;li&gt;➤ upper motor neuron lesions&lt;/li&gt;&lt;li&gt;➤ loss&lt;/li&gt;&lt;li&gt;➤ inhibitory control&lt;/li&gt;&lt;li&gt;➤ UMNs&lt;/li&gt;&lt;li&gt;➤ reflex pathways&lt;/li&gt;&lt;li&gt;➤ Refer : Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;li&gt;➤ Refer&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents with a history of balance and coordination problems, along with difficulty in maintaining posture and walking. The patient&#x27;s neurological examination reveals certain motor deficits, and further diagnostic tests indicate an injury or lesion in the medial brainstem motor pathways. Which of the following motor pathways is NOT considered a medial brainstem motor pathway and is therefore less likely to be affected in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vestibulospinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reticulospinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tectospinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rubrospinal tract&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rubrospinal tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/35.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rubrospinal tract&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: The vestibulospinal tract originates from the vestibular nuclei in the brainstem and descends ipsilaterally in the spinal cord . It plays a crucial role in controlling muscle tone , reflexes , and posture in response to head movements and position , assisting in the maintenance of balance. Given the patient&#x27;s balance and coordination problems, an injury affecting the medial brainstem motor pathways could involve the vestibulospinal tract.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• vestibular nuclei&lt;/li&gt;&lt;li&gt;• brainstem&lt;/li&gt;&lt;li&gt;• ipsilaterally&lt;/li&gt;&lt;li&gt;• spinal cord&lt;/li&gt;&lt;li&gt;• controlling muscle tone&lt;/li&gt;&lt;li&gt;• reflexes&lt;/li&gt;&lt;li&gt;• posture&lt;/li&gt;&lt;li&gt;• head movements&lt;/li&gt;&lt;li&gt;• position&lt;/li&gt;&lt;li&gt;• Option B: The reticulospinal tract arises from the reticular formation in the brainstem and influences voluntary movements , muscle tone , and various reflexes . It has both excitatory and inhibitory effects on voluntary movement and reflex activity , contributing to posture and gait control . Lesions in the medial brainstem motor pathways that affect the reticulospinal tract could account for the patient&#x27;s difficulties in maintaining posture and walking.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• reticular formation&lt;/li&gt;&lt;li&gt;• brainstem&lt;/li&gt;&lt;li&gt;• voluntary movements&lt;/li&gt;&lt;li&gt;• muscle tone&lt;/li&gt;&lt;li&gt;• various reflexes&lt;/li&gt;&lt;li&gt;• both excitatory&lt;/li&gt;&lt;li&gt;• inhibitory effects&lt;/li&gt;&lt;li&gt;• voluntary&lt;/li&gt;&lt;li&gt;• reflex activity&lt;/li&gt;&lt;li&gt;• posture&lt;/li&gt;&lt;li&gt;• gait control&lt;/li&gt;&lt;li&gt;• Option C: The tectospinal tract originates from the superior colliculus in the midbrain , part of the tectum , and descends to the cervical spinal cord . It is involved in coordinating head and eye movements , particularly in response to visual stimuli. While it plays a more minor role in overall posture and gait compared to the vestibulospinal and reticulospinal tracts, it is still considered a medial brainstem motor pathway and could contribute to the coordination problems in the context of a brainstem lesion.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• superior colliculus&lt;/li&gt;&lt;li&gt;• midbrain&lt;/li&gt;&lt;li&gt;• tectum&lt;/li&gt;&lt;li&gt;• descends&lt;/li&gt;&lt;li&gt;• cervical spinal cord&lt;/li&gt;&lt;li&gt;• coordinating head&lt;/li&gt;&lt;li&gt;• eye movements&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To distinguish between the medial brainstem motor pathways , such as the vestibulospinal, reticulospinal , and tectospinal tracts , which are involved in posture , balance , and coordination, and the rubrospinal tract , which is more lateral and primarily affects limb movement , in order to accurately assess and diagnose brainstem-related motor deficits.&lt;/li&gt;&lt;li&gt;➤ medial brainstem motor pathways&lt;/li&gt;&lt;li&gt;➤ vestibulospinal,&lt;/li&gt;&lt;li&gt;➤ reticulospinal&lt;/li&gt;&lt;li&gt;➤ tectospinal tracts&lt;/li&gt;&lt;li&gt;➤ posture&lt;/li&gt;&lt;li&gt;➤ balance&lt;/li&gt;&lt;li&gt;➤ coordination,&lt;/li&gt;&lt;li&gt;➤ rubrospinal tract&lt;/li&gt;&lt;li&gt;➤ lateral&lt;/li&gt;&lt;li&gt;➤ affects&lt;/li&gt;&lt;li&gt;➤ limb movement&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 239&lt;/li&gt;&lt;li&gt;➤ Refer:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical physiology, 25 th edition, pg no: 239&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with progressive weakness and difficulty walking. On examination, the patient displays signs of upper motor neuron dysfunction. The patient&#x27;s medical history is unremarkable, and there is no known family history of neurological disorders. Which of the following findings can be expected in this patient with an upper motor neuron lesion? Hypotonia Abnormal plantar reflex Hyperactive tendon reflexes Spasticity&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/picture52.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2,3,4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: The inclusion of \&quot; Abnormal plantar reflex \&quot; and \&quot; Spasticity \&quot; is correct , as these are typical findings in upper motor neuron (UMN) lesions. An abnormal plantar reflex, such as a positive Babinski sign , indicates UMN dysfunction . Spasticity, characterized by velocity-dependent increased muscle tone , is also a hallmark of UMN lesions . However, this option omits \&quot; Hyperactive tendon reflexes ,\&quot; which are commonly observed in UMN lesions due to the loss of inhibitory control, making it incomplete.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Abnormal plantar reflex&lt;/li&gt;&lt;li&gt;• Spasticity&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• upper motor neuron&lt;/li&gt;&lt;li&gt;• positive Babinski sign&lt;/li&gt;&lt;li&gt;• UMN dysfunction&lt;/li&gt;&lt;li&gt;• velocity-dependent increased muscle tone&lt;/li&gt;&lt;li&gt;• UMN lesions&lt;/li&gt;&lt;li&gt;• Hyperactive tendon reflexes&lt;/li&gt;&lt;li&gt;• Option B: \&quot;Hyperactive tendon reflexes\&quot; and \&quot;Spasticity\&quot; are indeed expected findings in UMN lesions. Hyperreflexia results from the reduced inhibition of reflex arcs , and spasticity is due to the increased muscle tone associated with UMN pathology. While this option correctly identifies two key features of UMN lesions, it does not include the \&quot;Abnormal plantar reflex,\&quot; another significant sign, thus not fully capturing the expected clinical presentation.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Hyperreflexia&lt;/li&gt;&lt;li&gt;• reduced inhibition&lt;/li&gt;&lt;li&gt;• reflex arcs&lt;/li&gt;&lt;li&gt;• spasticity&lt;/li&gt;&lt;li&gt;• increased muscle tone&lt;/li&gt;&lt;li&gt;• Option D: While \&quot; Hypotonia \&quot; can be seen in lower motor neuron (LMN) lesions , it is not typically associated with UMN lesions, where increased tone ( hypertonia or spasticity ) is more common. Including hypotonia alongside the other signs, which are indicative of UMN lesions, makes this option incorrect. The presence of hypotonia would contradict the other findings suggestive of UMN dysfunction.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Hypotonia&lt;/li&gt;&lt;li&gt;• lower motor neuron (LMN) lesions&lt;/li&gt;&lt;li&gt;• increased tone&lt;/li&gt;&lt;li&gt;• hypertonia&lt;/li&gt;&lt;li&gt;• spasticity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To recognize the clinical manifestations associated with upper motor neuron lesions , including abnormal plantar reflexes , hyperactive tendon reflexes , and spasticity , while understanding that hypotonia is not a typical feature of UMN pathology, which is essential for accurate neurological assessment and diagnosis.&lt;/li&gt;&lt;li&gt;➤ upper motor neuron lesions&lt;/li&gt;&lt;li&gt;➤ abnormal plantar reflexes&lt;/li&gt;&lt;li&gt;➤ hyperactive tendon reflexes&lt;/li&gt;&lt;li&gt;➤ spasticity&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong’s Review of Medical physiology, 25 th edition, pg no: 240&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurosurgeon encounters a patient with severe brain injury manifesting abnormal posturing. To guide treatment, it is imperative to differentiate between decorticate and decerebrate rigidity based on clinical presentation. Which of the following clinical signs correctly differentiates them, and what are the neuroanatomical implications of each?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decorticate rigidity: Extension of upper and lower limbs indicating brainstem involvement.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decerebrate rigidity: Flexion of upper limbs and extension of lower limbs suggesting midbrain damage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decorticate rigidity: Flexion of upper limbs and extension of lower limbs implying cortical involvement.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decerebrate rigidity: Flexion of upper and lower limbs indicating higher cortical damage.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decorticate rigidity: Flexion of upper limbs and extension of lower limbs implying cortical involvement.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/picture53.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decorticate rigidity: Flexion of upper limbs and extension of lower limbs implying cortical involvement.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Decorticate rigidity is characterized by flexion of the upper limbs and extension of the lower limbs , reflecting damage to corticospinal pathways at or above the level of the superior colliculus in the midbrain , not extension of all limbs.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect.&lt;/li&gt;&lt;li&gt;• flexion&lt;/li&gt;&lt;li&gt;• upper limbs&lt;/li&gt;&lt;li&gt;• extension&lt;/li&gt;&lt;li&gt;• lower limbs&lt;/li&gt;&lt;li&gt;• corticospinal pathways&lt;/li&gt;&lt;li&gt;• level&lt;/li&gt;&lt;li&gt;• superior colliculus&lt;/li&gt;&lt;li&gt;• midbrain&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. Decerebrate rigidity involves extension of both the upper and lower limb
