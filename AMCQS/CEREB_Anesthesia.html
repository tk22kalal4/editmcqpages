tion or Urine Leak&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1606&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1606&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male who underwent a kidney transplant 7 years ago presents with gradually worsening renal function over the past year. He has no signs of infection, maintains good hydration, and reports compliance with his immunosuppressive medications. A renal biopsy reveals interstitial fibrosis and tubular atrophy without evidence of acute inflammatory changes. Which of the following is the most likely cause of this patient&#x27;s renal dysfunction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Rejection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Artery Stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dehydration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic Rejection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chronic Rejection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute rejection, both antibody-mediated (AMR) and cell-mediated (CMR) , can lead to early graft dysfunction (within few months).&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• both antibody-mediated (AMR)&lt;/li&gt;&lt;li&gt;• cell-mediated (CMR)&lt;/li&gt;&lt;li&gt;• early graft dysfunction&lt;/li&gt;&lt;li&gt;• Option C . Renal artery stenosis can lead to graft dysfunction due to ischemia ; however, it is less common than chronic rejection and doesn’t match the biopsy.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• ischemia&lt;/li&gt;&lt;li&gt;• Option D . Dehydration can cause acute pre-renal failure but is not a common cause of long-term graft failure in kidney transplant patients.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• acute pre-renal failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic rejection is the most common cause of graft failure/dysfunction in kidney transplant , typically presenting as progressive organ dysfunction over time due to immunological factors .&lt;/li&gt;&lt;li&gt;➤ most common cause&lt;/li&gt;&lt;li&gt;➤ graft failure/dysfunction&lt;/li&gt;&lt;li&gt;➤ kidney transplant&lt;/li&gt;&lt;li&gt;➤ progressive organ dysfunction&lt;/li&gt;&lt;li&gt;➤ immunological factors&lt;/li&gt;&lt;li&gt;➤ Causes of long-term graft dysfunction&lt;/li&gt;&lt;li&gt;➤ Causes of long-term graft dysfunction&lt;/li&gt;&lt;li&gt;➤ Immunological&lt;/li&gt;&lt;li&gt;➤ Immunological&lt;/li&gt;&lt;li&gt;➤ Chronic AMR (anti-body mediated rejection) Acute CMR (cell mediated rejection) or AMR, which can occur at any time&lt;/li&gt;&lt;li&gt;➤ Chronic AMR (anti-body mediated rejection)&lt;/li&gt;&lt;li&gt;➤ Acute CMR (cell mediated rejection) or AMR, which can occur at any time&lt;/li&gt;&lt;li&gt;➤ Non-immunological :&lt;/li&gt;&lt;li&gt;➤ Non-immunological&lt;/li&gt;&lt;li&gt;➤ Pre-existing damage in the donor kidney (especially relevant to DCD and extended criteria donor kidneys) Early ischaemia - Reperfusion injury Chronic calcineurin nephrotoxicity Ureteric or bladder outflow obstruction Recurrent urinary tract infection or pyelonephritis BK polyomavirus nephropathy Recurrent native disease: glomerulonephritis; focal segmental glomerulosclerosis; immunoglobulin A nephropathy Renal artery stenosis Poorly controlled hypertension Dyslipidaemia&lt;/li&gt;&lt;li&gt;➤ Pre-existing damage in the donor kidney (especially relevant to DCD and extended criteria donor kidneys)&lt;/li&gt;&lt;li&gt;➤ Early ischaemia - Reperfusion injury&lt;/li&gt;&lt;li&gt;➤ Early ischaemia - Reperfusion injury&lt;/li&gt;&lt;li&gt;➤ Chronic calcineurin nephrotoxicity&lt;/li&gt;&lt;li&gt;➤ Ureteric or bladder outflow obstruction&lt;/li&gt;&lt;li&gt;➤ Recurrent urinary tract infection or pyelonephritis&lt;/li&gt;&lt;li&gt;➤ BK polyomavirus nephropathy&lt;/li&gt;&lt;li&gt;➤ Recurrent native disease: glomerulonephritis; focal segmental glomerulosclerosis; immunoglobulin A nephropathy&lt;/li&gt;&lt;li&gt;➤ Recurrent native disease: glomerulonephritis; focal segmental glomerulosclerosis; immunoglobulin A nephropathy&lt;/li&gt;&lt;li&gt;➤ Renal artery stenosis&lt;/li&gt;&lt;li&gt;➤ Poorly controlled hypertension&lt;/li&gt;&lt;li&gt;➤ Dyslipidaemia&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1606-1607&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1606-1607&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old male, who received a kidney transplant 2 years ago and has been on chronic immunosuppressive therapy, presents with multiple hyperkeratotic lesions on sun-exposed areas of the skin. Biopsy of one lesion confirms malignancy. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post-Transplant Lymphoproliferative Disorder (PTLD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous Cell Carcinoma of the Skin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kaposi’s Sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Squamous Cell Carcinoma of the Skin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Squamous Cell Carcinoma of the Skin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . PTLD refers to a range of lymphoid proliferations that can occur following transplantation due to immunosuppression . However, it does not present with hyperkeratotic skin lesions.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• range&lt;/li&gt;&lt;li&gt;• lymphoid proliferations&lt;/li&gt;&lt;li&gt;• transplantation&lt;/li&gt;&lt;li&gt;• immunosuppression&lt;/li&gt;&lt;li&gt;• Option C . Leukemia can occur in the post-transplant setting but would not present with localized skin lesions, but with pancytopenia and splenomegaly.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• post-transplant setting&lt;/li&gt;&lt;li&gt;• Option D . Kaposi’s sarcoma can occur in transplant patients but typically presents as violaceous plaques or nodules and is less common than squamous cell carcinoma in these patients.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• transplant patients&lt;/li&gt;&lt;li&gt;• typically presents&lt;/li&gt;&lt;li&gt;• violaceous plaques&lt;/li&gt;&lt;li&gt;• nodules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common malignancy seen post-transplant in patients on immunosuppressive therapy is squamous cell carcinoma of the skin , often occurring on sun-exposed areas .&lt;/li&gt;&lt;li&gt;➤ most common malignancy&lt;/li&gt;&lt;li&gt;➤ post-transplant&lt;/li&gt;&lt;li&gt;➤ immunosuppressive therapy&lt;/li&gt;&lt;li&gt;➤ squamous cell carcinoma&lt;/li&gt;&lt;li&gt;➤ skin&lt;/li&gt;&lt;li&gt;➤ sun-exposed areas&lt;/li&gt;&lt;li&gt;➤ Most common malignancy seen post-transplant immunosuppressive therapy is Squamous cell carcinoma of skin&lt;/li&gt;&lt;li&gt;➤ Squamous cell carcinoma&lt;/li&gt;&lt;li&gt;➤ Complications of immunosuppression:&lt;/li&gt;&lt;li&gt;➤ Complications of immunosuppression:&lt;/li&gt;&lt;li&gt;➤ Infections:&lt;/li&gt;&lt;li&gt;➤ Infections:&lt;/li&gt;&lt;li&gt;➤ 1. CMV - 4 to 8 weeks Post-Transplant - Pneumonia/Retinitis/Encephalitis&lt;/li&gt;&lt;li&gt;➤ 1. CMV&lt;/li&gt;&lt;li&gt;➤ Treatment - Valganciclovir&lt;/li&gt;&lt;li&gt;➤ 2. Pneumocystis jirovecii - Fungal Pneumonia&lt;/li&gt;&lt;li&gt;➤ 2. Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;➤ Malignancy: - Skin Cancers (MC- Squamous Cell Carcinoma)&lt;/li&gt;&lt;li&gt;➤ Malignancy: -&lt;/li&gt;&lt;li&gt;➤ Ref: Bailey and Love 27 th Ed. Pg 1541, Box 82.5&lt;/li&gt;&lt;li&gt;➤ Ref: Bailey and Love 27 th Ed. Pg 1541, Box 82.5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maastricht grading is used to categorize?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Living Related Donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Living Unrelated Donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deceased Brain-Dead Donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deceased Circulatory Dead Donor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deceased Circulatory Dead Donor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture1_Cev8cvf.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Deceased Circulatory Dead Donor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male with a history of a brain lesion treated with surgical resection and no evidence of metastasis is evaluated for kidney transplantation. Which of the following conditions in the patient&#x27;s history is not considered an absolute contraindication to transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe Acute Pancreatitis with Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prion Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary CNS Tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Primary CNS Tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Primary CNS Tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Severe acute pancreatitis with sepsis is typically a contraindication , until the sepsis is under control . Active systemic sepsis at the time of transplant would be an absolute contraindication .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• contraindication&lt;/li&gt;&lt;li&gt;• sepsis&lt;/li&gt;&lt;li&gt;• under control&lt;/li&gt;&lt;li&gt;• Active systemic sepsis&lt;/li&gt;&lt;li&gt;• time of transplant&lt;/li&gt;&lt;li&gt;• absolute contraindication&lt;/li&gt;&lt;li&gt;• Option B . Melanoma is an absolute contraindication to transplant . Non-melanotic skin tumors are not.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• absolute contraindication&lt;/li&gt;&lt;li&gt;• transplant&lt;/li&gt;&lt;li&gt;• Option C. Prion disease , such as Creutzfeldt-Jakob disease , is an absolute contraindication to organ transplantation due to the high risk of transmitting the disease through transplanted tissues .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Prion disease&lt;/li&gt;&lt;li&gt;• Creutzfeldt-Jakob disease&lt;/li&gt;&lt;li&gt;• absolute contraindication&lt;/li&gt;&lt;li&gt;• organ transplantation&lt;/li&gt;&lt;li&gt;• high risk&lt;/li&gt;&lt;li&gt;• transmitting&lt;/li&gt;&lt;li&gt;• disease&lt;/li&gt;&lt;li&gt;• transplanted tissues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary CNS tumors, particularly those that are localized and have been treated without evidence of metastasis, are not considered an absolute contraindication to organ transplantation. This is in contrast to systemic malignancies and certain untreatable or high-risk infections.&lt;/li&gt;&lt;li&gt;➤ localized&lt;/li&gt;&lt;li&gt;➤ Contraindication to organ transplant:&lt;/li&gt;&lt;li&gt;➤ Contraindication to organ transplant:&lt;/li&gt;&lt;li&gt;➤ Absolute&lt;/li&gt;&lt;li&gt;➤ Absolute&lt;/li&gt;&lt;li&gt;➤ Creutzfeldt Jacobson Disease (Prion Disease) Active Systemic Sepsis Malignancy in previous 5 years (except Primary CNS tumour, Non-Melanotic Skin Ca and CIS of uterus)&lt;/li&gt;&lt;li&gt;➤ Creutzfeldt Jacobson Disease (Prion Disease)&lt;/li&gt;&lt;li&gt;➤ Active Systemic Sepsis&lt;/li&gt;&lt;li&gt;➤ Malignancy in previous 5 years (except Primary CNS tumour, Non-Melanotic Skin Ca and CIS of uterus)&lt;/li&gt;&lt;li&gt;➤ Relative&lt;/li&gt;&lt;li&gt;➤ Relative&lt;/li&gt;&lt;li&gt;➤ As a further response to the organ donor shortage , organs are now being transplanted from donors with meningitis/encephalitis , human immunodeficiency virus (HIV) , hepatitis B and C and high-risk behaviour with the potential for blood-borne infection&lt;/li&gt;&lt;li&gt;➤ As a further response to the organ donor shortage , organs are now being transplanted from donors with meningitis/encephalitis , human immunodeficiency virus (HIV) , hepatitis B and C and high-risk behaviour with the potential for blood-borne infection&lt;/li&gt;&lt;li&gt;➤ organ donor shortage&lt;/li&gt;&lt;li&gt;➤ transplanted from donors&lt;/li&gt;&lt;li&gt;➤ meningitis/encephalitis&lt;/li&gt;&lt;li&gt;➤ human immunodeficiency virus (HIV)&lt;/li&gt;&lt;li&gt;➤ hepatitis B&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ high-risk behaviour&lt;/li&gt;&lt;li&gt;➤ potential&lt;/li&gt;&lt;li&gt;➤ blood-borne infection&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1596-97&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1596-97&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old type 1 diabetic with ESRD underwent simultaneous pancreatic-kidney transplant (SPK). Which of these is not a complication of bladder drainage of transplanted pancreas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic Alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemical Cystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reflux Pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostatic Abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metabolic Alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Metabolic Alkalosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• If transplanted pancreas is drained into bladder instead of small bowel , there is loss of bicarbonates from the pancreatic secretions , leading to metabolic acidosis .&lt;/li&gt;&lt;li&gt;• transplanted pancreas&lt;/li&gt;&lt;li&gt;• drained&lt;/li&gt;&lt;li&gt;• bladder&lt;/li&gt;&lt;li&gt;• small bowel&lt;/li&gt;&lt;li&gt;• loss of bicarbonates&lt;/li&gt;&lt;li&gt;• pancreatic secretions&lt;/li&gt;&lt;li&gt;• metabolic acidosis&lt;/li&gt;&lt;li&gt;• Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1627&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Bailey and Love’s short practice of surgery 28 th edition pg 1627&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with Child C Cirrhosis and Hepatitis C is undergoing a liver transplant. Which anatomical structure should the surgeon prepare to anastomose first in the recipient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Portal Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bile Duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. IVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option D : The IVC, both supra-hepatic and infra-hepatic , is usually the first part to be anastomosed during liver transplantation to establish venous outflow from the liver , which is critical to providing immediate blood drainage from the graft .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• both supra-hepatic&lt;/li&gt;&lt;li&gt;• infra-hepatic&lt;/li&gt;&lt;li&gt;• first part&lt;/li&gt;&lt;li&gt;• anastomosed&lt;/li&gt;&lt;li&gt;• liver transplantation&lt;/li&gt;&lt;li&gt;• establish venous outflow&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• critical&lt;/li&gt;&lt;li&gt;• providing immediate blood drainage&lt;/li&gt;&lt;li&gt;• graft&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The first structure to be anastomosed in the recipient of a liver transplant is the IVC , specifically starting with the supra-hepatic IVC , followed by the infra-hepatic IVC , to establish adequate venous outflow from the liver .&lt;/li&gt;&lt;li&gt;➤ first structure&lt;/li&gt;&lt;li&gt;➤ anastomosed&lt;/li&gt;&lt;li&gt;➤ recipient&lt;/li&gt;&lt;li&gt;➤ liver transplant&lt;/li&gt;&lt;li&gt;➤ IVC&lt;/li&gt;&lt;li&gt;➤ starting&lt;/li&gt;&lt;li&gt;➤ supra-hepatic IVC&lt;/li&gt;&lt;li&gt;➤ infra-hepatic IVC&lt;/li&gt;&lt;li&gt;➤ establish adequate venous outflow&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ Order of anastomosis in recipient of liver transplant is:&lt;/li&gt;&lt;li&gt;➤ anastomosis&lt;/li&gt;&lt;li&gt;➤ recipient&lt;/li&gt;&lt;li&gt;➤ liver transplant&lt;/li&gt;&lt;li&gt;➤ Supra-hepatic IVC Infra-hepatic IVC Portal Vein Hepatic Artery Bile duct&lt;/li&gt;&lt;li&gt;➤ Supra-hepatic IVC&lt;/li&gt;&lt;li&gt;➤ Infra-hepatic IVC&lt;/li&gt;&lt;li&gt;➤ Portal Vein&lt;/li&gt;&lt;li&gt;➤ Hepatic Artery&lt;/li&gt;&lt;li&gt;➤ Bile duct&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1610-1611&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1610-1611&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with graft-versus-host disease (GVHD) following a hematopoietic stem cell transplant, which organ is least likely to affect by this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrointestinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The skin is commonly affected in GVHD, presenting with rashes and can progress to desquamation .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• commonly affected&lt;/li&gt;&lt;li&gt;• rashes&lt;/li&gt;&lt;li&gt;• desquamation&lt;/li&gt;&lt;li&gt;• Option B. The gastrointestinal tract is frequently involved in GVHD, which can manifest as diarrhea, abdominal pain , and gastrointestinal bleeding .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• frequently involved&lt;/li&gt;&lt;li&gt;• manifest&lt;/li&gt;&lt;li&gt;• diarrhea, abdominal pain&lt;/li&gt;&lt;li&gt;• gastrointestinal bleeding&lt;/li&gt;&lt;li&gt;• Option C. The liver can be affected in GVHD, leading to elevated liver enzymes , jaundice , and cholestasis .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• elevated liver enzymes&lt;/li&gt;&lt;li&gt;• jaundice&lt;/li&gt;&lt;li&gt;• cholestasis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• While any organ can be affected by graft-versus-host disease , the lung is typically the least affected organ compared to the skin, liver , and gastrointestinal tract , which are more commonly involved in acute presentations of the disease .&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• graft-versus-host disease&lt;/li&gt;&lt;li&gt;• least affected organ&lt;/li&gt;&lt;li&gt;• skin, liver&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• commonly&lt;/li&gt;&lt;li&gt;• acute presentations&lt;/li&gt;&lt;li&gt;• disease&lt;/li&gt;&lt;li&gt;• Graft-versus-host disease (GVHD) occurs due to the presence of immunocompetent T lymphocytes in the graft attacking the immunodeficient recipient tissue due to histocompatibility differences within 100 days , causing tissue damage. Organ most affected by GVHD - Skin Organ least affected by GVHD - Lung Any organ can be affected in GVH reaction. The most important is the involvement of immune system, skin, liver and intestines.&lt;/li&gt;&lt;li&gt;• Graft-versus-host disease (GVHD) occurs due to the presence of immunocompetent T lymphocytes in the graft attacking the immunodeficient recipient tissue due to histocompatibility differences within 100 days , causing tissue damage.&lt;/li&gt;&lt;li&gt;• the presence of immunocompetent T lymphocytes in the graft attacking the immunodeficient recipient tissue due to histocompatibility differences within 100 days&lt;/li&gt;&lt;li&gt;• Organ most affected by GVHD - Skin&lt;/li&gt;&lt;li&gt;• Skin&lt;/li&gt;&lt;li&gt;• Organ least affected by GVHD - Lung&lt;/li&gt;&lt;li&gt;• Lung&lt;/li&gt;&lt;li&gt;• Any organ can be affected in GVH reaction. The most important is the involvement of immune system, skin, liver and intestines.&lt;/li&gt;&lt;li&gt;• Ref : Online reference – Bailey and Love 27 th Ed. Pg 1537 .&lt;/li&gt;&lt;li&gt;• Ref : Online reference –&lt;/li&gt;&lt;li&gt;• Bailey and Love 27 th Ed. Pg 1537&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is incorrect about liver transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common indication in a child is biliary atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver transplant may be done in liver malignancies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In auxiliary liver transplant, native liver is left in situ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver is resistant to acute rejection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liver is resistant to acute rejection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Biliary atresia is indeed the most common indication for liver transplantation in children , making this statement correct.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Biliary atresia&lt;/li&gt;&lt;li&gt;• most common indication&lt;/li&gt;&lt;li&gt;• liver transplantation&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• Option B . Liver transplantation is an established treatment for selected patients with Hepato-Cellular Carcinoma (HCC) and fulfills specific criteria such as the Milan or UCSF criteria .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• established&lt;/li&gt;&lt;li&gt;• selected patients&lt;/li&gt;&lt;li&gt;• Hepato-Cellular Carcinoma&lt;/li&gt;&lt;li&gt;• fulfills&lt;/li&gt;&lt;li&gt;• Milan&lt;/li&gt;&lt;li&gt;• UCSF criteria&lt;/li&gt;&lt;li&gt;• Option C. In auxiliary liver transplantation, part of the native liver is left in place, and a portion of a donor liver is implanted . This procedure may be considered for certain indications, making this statement correct.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• donor liver&lt;/li&gt;&lt;li&gt;• implanted&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The liver is not resistant to acute rejection ; it is susceptible to acute rejection like any other transplanted organ, and acute cellular rejection is a common cause of graft dysfunction early after liver transplantation .&lt;/li&gt;&lt;li&gt;• not resistant&lt;/li&gt;&lt;li&gt;• acute rejection&lt;/li&gt;&lt;li&gt;• susceptible&lt;/li&gt;&lt;li&gt;• acute rejection&lt;/li&gt;&lt;li&gt;• acute cellular rejection&lt;/li&gt;&lt;li&gt;• common cause&lt;/li&gt;&lt;li&gt;• graft dysfunction&lt;/li&gt;&lt;li&gt;• after liver transplantation&lt;/li&gt;&lt;li&gt;• In adults the most common causes are alcoholic liver disease, non-alcoholic fatty liver disease (NAFLD), chronic viral hepatitis (hepatitis B virus [HBV] and hepatitis C virus [HCV]) . In the last two decades hepatitis-related CLD (HBV and HCV) was the most common indication for LT. In children, who account for around 10–15% of all LTs, biliary atresia is the most common indication for transplantation. LTx is indicated as a curative treatment for selected patients with HCC , haemangioendothelioma and hepatoblastoma. Milan criteria (one lesion ≤5 cm, or three or fewer lesions ≤3 cm each) UCSF criteria (one lesion ≤6.5 cm, or three or fewer lesions ≤4.5 cm each, with a total tumour diameter ≤8 cm) Auxiliary LT involves implanting a healthy liver graft placed either heterotopically or orthotopically while leaving all or part of the native liver intact. Auxiliary heterotopic LT, where the graft is implanted below the native liver, was proposed as an alternative to orthotopic LT. Liver graft dysfunction can happen any time after transplantation; if not identified early and treated promptly, it can lead to graft loss. The most common presentation is an asymptomatic elevation of liver enzyme levels . Early after LT, acute cellular rejection is the most common cause of graft dysfunction and is usually treated by increasing the dose of immunosuppression.&lt;/li&gt;&lt;li&gt;• In adults the most common causes are alcoholic liver disease, non-alcoholic fatty liver disease (NAFLD), chronic viral hepatitis (hepatitis B virus [HBV] and hepatitis C virus [HCV]) . In the last two decades hepatitis-related CLD (HBV and HCV) was the most common indication for LT.&lt;/li&gt;&lt;li&gt;• most common causes are alcoholic liver disease, non-alcoholic fatty liver disease (NAFLD), chronic viral hepatitis (hepatitis B virus [HBV] and hepatitis C virus [HCV])&lt;/li&gt;&lt;li&gt;• In children, who account for around 10–15% of all LTs, biliary atresia is the most common indication for transplantation.&lt;/li&gt;&lt;li&gt;• biliary atresia is the most common indication for transplantation.&lt;/li&gt;&lt;li&gt;• LTx is indicated as a curative treatment for selected patients with HCC , haemangioendothelioma and hepatoblastoma.&lt;/li&gt;&lt;li&gt;• curative treatment&lt;/li&gt;&lt;li&gt;• selected patients&lt;/li&gt;&lt;li&gt;• HCC&lt;/li&gt;&lt;li&gt;• haemangioendothelioma&lt;/li&gt;&lt;li&gt;• hepatoblastoma.&lt;/li&gt;&lt;li&gt;• Milan criteria (one lesion ≤5 cm, or three or fewer lesions ≤3 cm each)&lt;/li&gt;&lt;li&gt;• Milan criteria&lt;/li&gt;&lt;li&gt;• UCSF criteria (one lesion ≤6.5 cm, or three or fewer lesions ≤4.5 cm each, with a total tumour diameter ≤8 cm)&lt;/li&gt;&lt;li&gt;• UCSF criteria&lt;/li&gt;&lt;li&gt;• Auxiliary LT involves implanting a healthy liver graft placed either heterotopically or orthotopically while leaving all or part of the native liver intact. Auxiliary heterotopic LT, where the graft is implanted below the native liver, was proposed as an alternative to orthotopic LT.&lt;/li&gt;&lt;li&gt;• Auxiliary LT involves implanting a healthy liver graft placed either heterotopically or orthotopically while leaving all or part of the native liver intact.&lt;/li&gt;&lt;li&gt;• Liver graft dysfunction can happen any time after transplantation; if not identified early and treated promptly, it can lead to graft loss. The most common presentation is an asymptomatic elevation of liver enzyme levels . Early after LT, acute cellular rejection is the most common cause of graft dysfunction and is usually treated by increasing the dose of immunosuppression.&lt;/li&gt;&lt;li&gt;• The most common presentation is an asymptomatic elevation of liver enzyme levels&lt;/li&gt;&lt;li&gt;• acute cellular rejection is the most common cause&lt;/li&gt;&lt;li&gt;• Ref : Bailey 28 th Ed. Pg 1608, 1610, 1614, 1618.&lt;/li&gt;&lt;li&gt;• Ref : Bailey 28 th Ed. Pg 1608, 1610, 1614, 1618.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about graft rejection:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperacute Rejection occurs due to T Cell Mediated Destruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Rejection occurs during first 6 Months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic Rejection is the most common cause of Graft Failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic Rejection is characterized by Myo-Intimal Proliferation on Biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperacute Rejection occurs due to T Cell Mediated Destruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hyperacute Rejection occurs due to T Cell Mediated Destruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• This statement is generally accurate . Acute rejection is most common in the early post-transplant period , and it often occurs within the first few months after transplantation . However, acute rejection can occur at any time post-transplant .&lt;/li&gt;&lt;li&gt;• This statement is generally accurate . Acute rejection is most common in the early post-transplant period , and it often occurs within the first few months after transplantation . However, acute rejection can occur at any time post-transplant .&lt;/li&gt;&lt;li&gt;• accurate&lt;/li&gt;&lt;li&gt;• early post-transplant period&lt;/li&gt;&lt;li&gt;• first few months&lt;/li&gt;&lt;li&gt;• transplantation&lt;/li&gt;&lt;li&gt;• any time post-transplant&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• This statement is correct . Chronic rejection can contribute to graft failure over time. Graft failure can result from various factors, including acute rejection , infections , vascular complications , and other non-immunological factors.&lt;/li&gt;&lt;li&gt;• This statement is correct . Chronic rejection can contribute to graft failure over time. Graft failure can result from various factors, including acute rejection , infections , vascular complications , and other non-immunological factors.&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• graft failure&lt;/li&gt;&lt;li&gt;• Graft failure&lt;/li&gt;&lt;li&gt;• acute rejection&lt;/li&gt;&lt;li&gt;• infections&lt;/li&gt;&lt;li&gt;• vascular complications&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• This statement is generally accurate . Chronic rejection is associated with long-term changes , including fibrosis and myo-intimal proliferation in the blood vessels of the transplanted organ . This can be observed on biopsy as a characteristic feature of chronic rejection .&lt;/li&gt;&lt;li&gt;• This statement is generally accurate . Chronic rejection is associated with long-term changes , including fibrosis and myo-intimal proliferation in the blood vessels of the transplanted organ . This can be observed on biopsy as a characteristic feature of chronic rejection .&lt;/li&gt;&lt;li&gt;• generally accurate&lt;/li&gt;&lt;li&gt;• Chronic rejection&lt;/li&gt;&lt;li&gt;• long-term changes&lt;/li&gt;&lt;li&gt;• fibrosis&lt;/li&gt;&lt;li&gt;• myo-intimal proliferation&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• transplanted organ&lt;/li&gt;&lt;li&gt;• biopsy&lt;/li&gt;&lt;li&gt;• chronic rejection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Types of Graft Rejection&lt;/li&gt;&lt;li&gt;➤ Types of Graft Rejection&lt;/li&gt;&lt;li&gt;➤ Hyperacute rejection Immediate graft destruction due to ABO or preformed anti-HLA antibodies Characterised by intravascular thrombosis and interstitial haemorrhage Acute rejection Usually occurs during first 6 months T-cell dependent May be cell mediated, antibody mediated or both Usually reversible Chronic rejection Occurs after first 6 months Most common cause of graft failure Antibodies play an important role Noe-immune factors contribute to pathogenesis Characterised by myointimal proliferation in graft arteries leading to ischaemia and fibrosis&lt;/li&gt;&lt;li&gt;➤ Hyperacute rejection Immediate graft destruction due to ABO or preformed anti-HLA antibodies Characterised by intravascular thrombosis and interstitial haemorrhage&lt;/li&gt;&lt;li&gt;➤ Hyperacute rejection&lt;/li&gt;&lt;li&gt;➤ Immediate graft destruction due to ABO or preformed anti-HLA antibodies Characterised by intravascular thrombosis and interstitial haemorrhage&lt;/li&gt;&lt;li&gt;➤ Immediate graft destruction due to ABO or preformed anti-HLA antibodies&lt;/li&gt;&lt;li&gt;➤ Characterised by intravascular thrombosis and interstitial haemorrhage&lt;/li&gt;&lt;li&gt;➤ Acute rejection Usually occurs during first 6 months T-cell dependent May be cell mediated, antibody mediated or both Usually reversible&lt;/li&gt;&lt;li&gt;➤ Acute rejection&lt;/li&gt;&lt;li&gt;➤ Usually occurs during first 6 months T-cell dependent May be cell mediated, antibody mediated or both Usually reversible&lt;/li&gt;&lt;li&gt;➤ Usually occurs during first 6 months&lt;/li&gt;&lt;li&gt;➤ T-cell dependent&lt;/li&gt;&lt;li&gt;➤ May be cell mediated, antibody mediated or both&lt;/li&gt;&lt;li&gt;➤ Usually reversible&lt;/li&gt;&lt;li&gt;➤ Chronic rejection Occurs after first 6 months Most common cause of graft failure Antibodies play an important role Noe-immune factors contribute to pathogenesis Characterised by myointimal proliferation in graft arteries leading to ischaemia and fibrosis&lt;/li&gt;&lt;li&gt;➤ Chronic rejection&lt;/li&gt;&lt;li&gt;➤ Occurs after first 6 months Most common cause of graft failure Antibodies play an important role Noe-immune factors contribute to pathogenesis Characterised by myointimal proliferation in graft arteries leading to ischaemia and fibrosis&lt;/li&gt;&lt;li&gt;➤ Occurs after first 6 months&lt;/li&gt;&lt;li&gt;➤ Most common cause of graft failure&lt;/li&gt;&lt;li&gt;➤ Antibodies play an important role&lt;/li&gt;&lt;li&gt;➤ Noe-immune factors contribute to pathogenesis&lt;/li&gt;&lt;li&gt;➤ Characterised by myointimal proliferation in graft arteries leading to ischaemia and fibrosis&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey 27 th Ed. PG 1535.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey 27 th Ed. PG 1535.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 61 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;

&gt;&lt;li&gt;• Cardiac arrest&lt;/li&gt;&lt;li&gt;• Obstruction in endotracheal tube or circuit&lt;/li&gt;&lt;li&gt;• Obstruction in endotracheal tube or circuit&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref :- Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1023-1024&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1023-1024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these devices is not used intra-operatively for cardiac output monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thermodilution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capnography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulse Contour Device&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thoracic Bioimpedance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Capnography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Capnography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Thermodilution : This is a technique used to measure cardiac output . A cold solution is injected into the right atrium , and as it travels through the heart , a temperature sensor in a pulmonary artery catheter measures the change in blood temperature . The amount of dilution correlates with cardiac output . Thus, this technique is used intra-operatively for cardiac output monitoring .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Thermodilution&lt;/li&gt;&lt;li&gt;• measure cardiac output&lt;/li&gt;&lt;li&gt;• cold solution&lt;/li&gt;&lt;li&gt;• right atrium&lt;/li&gt;&lt;li&gt;• travels&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• temperature sensor&lt;/li&gt;&lt;li&gt;• pulmonary artery catheter&lt;/li&gt;&lt;li&gt;• change in blood temperature&lt;/li&gt;&lt;li&gt;• amount of dilution&lt;/li&gt;&lt;li&gt;• cardiac output&lt;/li&gt;&lt;li&gt;• intra-operatively&lt;/li&gt;&lt;li&gt;• cardiac output monitoring&lt;/li&gt;&lt;li&gt;• Option C . Pulse contour device : This device measures cardiac output based on the shape of the arterial waveform . It uses the principle that the contour (shape) of the arterial pulse waveform is related to the stroke volume and thus can give a measure of cardiac output . They are used intra-operatively , especially when invasive measures like a pulmonary artery catheter are deemed unnecessary .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Pulse contour device&lt;/li&gt;&lt;li&gt;• measures cardiac output&lt;/li&gt;&lt;li&gt;• shape of the arterial waveform&lt;/li&gt;&lt;li&gt;• principle&lt;/li&gt;&lt;li&gt;• contour (shape) of the arterial pulse waveform&lt;/li&gt;&lt;li&gt;• stroke volume&lt;/li&gt;&lt;li&gt;• measure of cardiac output&lt;/li&gt;&lt;li&gt;• intra-operatively&lt;/li&gt;&lt;li&gt;• invasive measures&lt;/li&gt;&lt;li&gt;• pulmonary artery catheter&lt;/li&gt;&lt;li&gt;• deemed unnecessary&lt;/li&gt;&lt;li&gt;• Option D . Thoracic bioimpedance : This method measures cardiac output by sending a small electrical current across the thorax and measuring the resultant voltage . The idea is that blood is a good conductor , and as the heart pumps blood (i.e., as cardiac output changes ), the impedance or resistance to the current in the thorax changes . While it can be used in some settings, it&#x27;s less commonly used intra-operatively because factors like surgical manipulation, fluid shifts, and other interventions can affect thoracic impedance, making it less reliable than the other methods in the operating room setting .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Thoracic bioimpedance&lt;/li&gt;&lt;li&gt;• measures cardiac output&lt;/li&gt;&lt;li&gt;• small electrical current&lt;/li&gt;&lt;li&gt;• thorax&lt;/li&gt;&lt;li&gt;• resultant voltage&lt;/li&gt;&lt;li&gt;• blood is a good conductor&lt;/li&gt;&lt;li&gt;• heart pumps blood&lt;/li&gt;&lt;li&gt;• as cardiac output changes&lt;/li&gt;&lt;li&gt;• impedance or resistance to the current in the thorax changes&lt;/li&gt;&lt;li&gt;• less commonly used intra-operatively&lt;/li&gt;&lt;li&gt;• less reliable&lt;/li&gt;&lt;li&gt;• operating room setting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Devices used intra-operatively for cardiac output monitoring:&lt;/li&gt;&lt;li&gt;➤ Devices used intra-operatively for cardiac output monitoring:&lt;/li&gt;&lt;li&gt;➤ Thermodilution Pulse Contour Device Thoracic Bioimpedance Transesophageal Echo Esophageal Doppler&lt;/li&gt;&lt;li&gt;➤ Thermodilution&lt;/li&gt;&lt;li&gt;➤ Pulse Contour Device&lt;/li&gt;&lt;li&gt;➤ Thoracic Bioimpedance&lt;/li&gt;&lt;li&gt;➤ Transesophageal Echo&lt;/li&gt;&lt;li&gt;➤ Esophageal Doppler&lt;/li&gt;&lt;li&gt;➤ Ref :- Morgan and Mikhail’s clinical anaesthesiology 5 th ed pg 87-109&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :- Morgan and Mikhail’s clinical anaesthesiology 5 th ed pg 87-109&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old female is posted for Modified radical mastectomy under general anesthesia. Halfway through the surgery, this is her capnograph. What should be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extubate the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeat Muscle Relaxant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deepen the Plane of Anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give Reversal Agent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Repeat Muscle Relaxant&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/25/cerebellum-anesthesia-mcqs-06.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture118.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Repeat Muscle Relaxant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Patient cannot be extubated as they are halfway through the surgery.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• cannot be extubated&lt;/li&gt;&lt;li&gt;• halfway&lt;/li&gt;&lt;li&gt;• Option C: Deepening anaesthesia will not paralyze the patient.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• will not paralyze&lt;/li&gt;&lt;li&gt;• Option D: Patient cannot be reversed from neuromuscular blockade as they are halfway through the surgery , surgery is not over.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• cannot be reversed from neuromuscular blockade&lt;/li&gt;&lt;li&gt;• halfway through the surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases where the capnograph waveform shows a curare cleft in the capnograph during surgery , the appropriate next step may be to repeat the muscle relaxant to ensure adequate muscle paralysis for the procedure.&lt;/li&gt;&lt;li&gt;➤ capnograph waveform&lt;/li&gt;&lt;li&gt;➤ curare cleft&lt;/li&gt;&lt;li&gt;➤ surgery&lt;/li&gt;&lt;li&gt;➤ repeat&lt;/li&gt;&lt;li&gt;➤ muscle relaxant&lt;/li&gt;&lt;li&gt;➤ ensure adequate muscle paralysis&lt;/li&gt;&lt;li&gt;➤ Uses of EtCO2:&lt;/li&gt;&lt;li&gt;➤ Uses of EtCO2:&lt;/li&gt;&lt;li&gt;➤ A) It is the surest sign of Intubation&lt;/li&gt;&lt;li&gt;➤ B) To diagnose a venous air embolism&lt;/li&gt;&lt;li&gt;➤ C) To diagnose any circuit disconnections&lt;/li&gt;&lt;li&gt;➤ D) To identify Bronchospasm intra-operatively&lt;/li&gt;&lt;li&gt;➤ E)To diagnose Malignant Hyperthermia and exhausted soda lime&lt;/li&gt;&lt;li&gt;➤ F) To monitor the performance of chest compressions in CPR&lt;/li&gt;&lt;li&gt;➤ Ref :- Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1016&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1016&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these arteries is best preferred for invasive blood pressure monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorsalis pedis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radial artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture119.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Radial artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Radial artery is the preferred site for invasive blood pressure monitoring for several reasons:&lt;/li&gt;&lt;li&gt;• preferred site&lt;/li&gt;&lt;li&gt;• Accessibility : The radial artery is superficial and is easily accessible . This makes cannulation of the radial artery relatively straightforward . Collateral Blood Flow : The hand has a dual blood supply , with both the ulnar and radial arteries contributing. This means that if the radial artery becomes occluded, the hand still has a blood supply from the ulnar artery. Before cannulation , the Allen&#x27;s test can be done to ensure good ulnar artery perfusion . Stable Signal : The radial artery provides a stable and clear pressure waveform , which is essential for accurate monitoring . Low Complication Rate : Complications such as infection , thrombosis, or embolism are relatively lower in the radial artery compared to other sites. Patient Comfort : The wrist&#x27;s position can be more comfortable for the patient compared to other potential sites for arterial line placement. Easy to Dress and Monitor : Because of its location, the site is easier for healthcare providers to dress, monitor, and manage , reducing the risk of complications .&lt;/li&gt;&lt;li&gt;• Accessibility : The radial artery is superficial and is easily accessible . This makes cannulation of the radial artery relatively straightforward .&lt;/li&gt;&lt;li&gt;• Accessibility&lt;/li&gt;&lt;li&gt;• superficial&lt;/li&gt;&lt;li&gt;• easily accessible&lt;/li&gt;&lt;li&gt;• cannulation&lt;/li&gt;&lt;li&gt;• relatively straightforward&lt;/li&gt;&lt;li&gt;• Collateral Blood Flow : The hand has a dual blood supply , with both the ulnar and radial arteries contributing. This means that if the radial artery becomes occluded, the hand still has a blood supply from the ulnar artery. Before cannulation , the Allen&#x27;s test can be done to ensure good ulnar artery perfusion .&lt;/li&gt;&lt;li&gt;• Collateral Blood Flow&lt;/li&gt;&lt;li&gt;• dual blood supply&lt;/li&gt;&lt;li&gt;• both the ulnar&lt;/li&gt;&lt;li&gt;• radial arteries&lt;/li&gt;&lt;li&gt;• Before cannulation&lt;/li&gt;&lt;li&gt;• Allen&#x27;s test&lt;/li&gt;&lt;li&gt;• ensure good ulnar artery perfusion&lt;/li&gt;&lt;li&gt;• Stable Signal : The radial artery provides a stable and clear pressure waveform , which is essential for accurate monitoring .&lt;/li&gt;&lt;li&gt;• Stable Signal&lt;/li&gt;&lt;li&gt;• stable&lt;/li&gt;&lt;li&gt;• clear pressure waveform&lt;/li&gt;&lt;li&gt;• essential&lt;/li&gt;&lt;li&gt;• accurate monitoring&lt;/li&gt;&lt;li&gt;• Low Complication Rate : Complications such as infection , thrombosis, or embolism are relatively lower in the radial artery compared to other sites.&lt;/li&gt;&lt;li&gt;• Low Complication Rate&lt;/li&gt;&lt;li&gt;• infection&lt;/li&gt;&lt;li&gt;• thrombosis,&lt;/li&gt;&lt;li&gt;• embolism&lt;/li&gt;&lt;li&gt;• relatively lower&lt;/li&gt;&lt;li&gt;• Patient Comfort : The wrist&#x27;s position can be more comfortable for the patient compared to other potential sites for arterial line placement.&lt;/li&gt;&lt;li&gt;• Patient Comfort&lt;/li&gt;&lt;li&gt;• wrist&#x27;s position&lt;/li&gt;&lt;li&gt;• more comfortable&lt;/li&gt;&lt;li&gt;• Easy to Dress and Monitor : Because of its location, the site is easier for healthcare providers to dress, monitor, and manage , reducing the risk of complications .&lt;/li&gt;&lt;li&gt;• Easy to Dress and Monitor&lt;/li&gt;&lt;li&gt;• site is easier&lt;/li&gt;&lt;li&gt;• dress, monitor, and manage&lt;/li&gt;&lt;li&gt;• reducing the risk of complications&lt;/li&gt;&lt;li&gt;• Image showing Modified Allen Test – to check the patency of Ulnar Palmar Arch&lt;/li&gt;&lt;li&gt;• Modified Allen Test&lt;/li&gt;&lt;li&gt;• patency of Ulnar Palmar Arch&lt;/li&gt;&lt;li&gt;• Other arteries used for invasive blood pressure monitoring :&lt;/li&gt;&lt;li&gt;• invasive blood pressure monitoring&lt;/li&gt;&lt;li&gt;• Dorsalis Pedis, Posterior Tibial, Superficial Temporal, Ulnar, Brachial, Femoral, and Axillary .&lt;/li&gt;&lt;li&gt;• Dorsalis Pedis, Posterior Tibial, Superficial Temporal, Ulnar, Brachial, Femoral, and Axillary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The radial artery is the preferred choice for invasive blood pressure monitoring for several reasons, including accessibility , collateral blood flow , stability of the pressure waveform , low complication rate , patient comfort , and ease of dressing and monitoring .&lt;/li&gt;&lt;li&gt;➤ radial artery&lt;/li&gt;&lt;li&gt;➤ preferred choice&lt;/li&gt;&lt;li&gt;➤ invasive blood pressure&lt;/li&gt;&lt;li&gt;➤ accessibility&lt;/li&gt;&lt;li&gt;➤ collateral blood flow&lt;/li&gt;&lt;li&gt;➤ stability&lt;/li&gt;&lt;li&gt;➤ pressure waveform&lt;/li&gt;&lt;li&gt;➤ low complication&lt;/li&gt;&lt;li&gt;➤ rate&lt;/li&gt;&lt;li&gt;➤ patient comfort&lt;/li&gt;&lt;li&gt;➤ ease of dressing&lt;/li&gt;&lt;li&gt;➤ monitoring&lt;/li&gt;&lt;li&gt;➤ Advantages of Intra-arterial Blood Pressure monitoring:&lt;/li&gt;&lt;li&gt;➤ Advantages of Intra-arterial Blood Pressure monitoring:&lt;/li&gt;&lt;li&gt;➤ 1) Beat to Beat Monitoring which is essential for major surgeries like CABG, Transplant surgeries&lt;/li&gt;&lt;li&gt;➤ 2) For repeated ABG blood sampling&lt;/li&gt;&lt;li&gt;➤ Ref :- Millers anesthesia 8 th ed pg 1349-1350.&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Millers anesthesia 8 th ed pg 1349-1350.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the gauge of the IV cannula?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;22G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24 G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;26 G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;14 G&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 14 G&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/25/cerebellum-anesthesia-mcqs-31.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-191827.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 14 G&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Size , Flow Rate and Colour of IV Cannula&lt;/li&gt;&lt;li&gt;• Size&lt;/li&gt;&lt;li&gt;• Flow Rate&lt;/li&gt;&lt;li&gt;• Colour&lt;/li&gt;&lt;li&gt;• IV Cannula&lt;/li&gt;&lt;li&gt;• Color-coding of IV cannulas&lt;/li&gt;&lt;li&gt;• Color-coding of IV cannulas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Orange  intravenous (IV) cannula is a 14-gauge (Option D) IV cannula&lt;/li&gt;&lt;li&gt;➤ Orange  intravenous (IV) cannula&lt;/li&gt;&lt;li&gt;➤ 14-gauge&lt;/li&gt;&lt;li&gt;➤ Ref:- Equipment in anesthesia and critical care pg 264&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Equipment in anesthesia and critical care pg 264&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing neurosurgery under general anaesthesia. Before extubation the anaesthetist wants to check recovery from neuromuscular blockade. Which of these nerves is most commonly monitored for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior tibial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ulnar nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture120.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ulnar nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Ulnar nerve is most commonly monitored for assessing recovery from neuromuscular blockade for several reasons:&lt;/li&gt;&lt;li&gt;• most commonly monitored&lt;/li&gt;&lt;li&gt;• assessing recovery&lt;/li&gt;&lt;li&gt;• neuromuscular blockade&lt;/li&gt;&lt;li&gt;• Consistency in Responses : The adductor pollicis muscle , innervated by the ulnar nerve , is more sensitive to neuromuscular blocking agents than other muscles. This makes it a good choice for monitoring neuromuscular blockade and ensuring complete reversalbefore extubation . Ease of Monitoring : The ulnar nerve is easily accessible at the wrist , and the thumb&#x27;s movement (adduction) against resistance can be readily observed and felt . The setup for monitoring using a peripheral nerve stimulator is straightforward. Minimal Interference : Monitoring at the ulnar nerve has minimal interference from surrounding muscles and structures. This provides a clear assessment of the blockade&#x27;s depth and recovery . Reliable Predictive Value : The degree of neuromuscular blockade at the adductor pollicis muscle ( innervated by the ulnar nerve ) is more indicative of blockade in the diaphragm and laryngeal muscles , which are critical for effective breathing and airway protection post-extubation . While other nerves can also be used for monitoring neuromuscular blockade, the ulnar nerve&#x27;s advantages make it the preferred choice in many clinical scenarios, especially for ensuring safe extubation in neurosurgery patients .&lt;/li&gt;&lt;li&gt;• Consistency in Responses : The adductor pollicis muscle , innervated by the ulnar nerve , is more sensitive to neuromuscular blocking agents than other muscles. This makes it a good choice for monitoring neuromuscular blockade and ensuring complete reversalbefore extubation .&lt;/li&gt;&lt;li&gt;• Consistency in Responses&lt;/li&gt;&lt;li&gt;• adductor pollicis muscle&lt;/li&gt;&lt;li&gt;• ulnar nerve&lt;/li&gt;&lt;li&gt;• more sensitive&lt;/li&gt;&lt;li&gt;• neuromuscular blocking agents&lt;/li&gt;&lt;li&gt;• monitoring neuromuscular blockade&lt;/li&gt;&lt;li&gt;• ensuring complete reversalbefore extubation&lt;/li&gt;&lt;li&gt;• Ease of Monitoring : The ulnar nerve is easily accessible at the wrist , and the thumb&#x27;s movement (adduction) against resistance can be readily observed and felt . The setup for monitoring using a peripheral nerve stimulator is straightforward.&lt;/li&gt;&lt;li&gt;• Ease of Monitoring&lt;/li&gt;&lt;li&gt;• easily accessible&lt;/li&gt;&lt;li&gt;• wrist&lt;/li&gt;&lt;li&gt;• thumb&#x27;s movement (adduction) against resistance&lt;/li&gt;&lt;li&gt;• readily observed&lt;/li&gt;&lt;li&gt;• felt&lt;/li&gt;&lt;li&gt;• Minimal Interference : Monitoring at the ulnar nerve has minimal interference from surrounding muscles and structures. This provides a clear assessment of the blockade&#x27;s depth and recovery .&lt;/li&gt;&lt;li&gt;• Minimal Interference&lt;/li&gt;&lt;li&gt;• minimal interference&lt;/li&gt;&lt;li&gt;• clear assessment&lt;/li&gt;&lt;li&gt;• blockade&#x27;s depth&lt;/li&gt;&lt;li&gt;• recovery&lt;/li&gt;&lt;li&gt;• Reliable Predictive Value : The degree of neuromuscular blockade at the adductor pollicis muscle ( innervated by the ulnar nerve ) is more indicative of blockade in the diaphragm and laryngeal muscles , which are critical for effective breathing and airway protection post-extubation .&lt;/li&gt;&lt;li&gt;• Reliable Predictive Value&lt;/li&gt;&lt;li&gt;• neuromuscular blockade&lt;/li&gt;&lt;li&gt;• adductor pollicis muscle&lt;/li&gt;&lt;li&gt;• innervated by the ulnar nerve&lt;/li&gt;&lt;li&gt;• more indicative&lt;/li&gt;&lt;li&gt;• blockade&lt;/li&gt;&lt;li&gt;• diaphragm&lt;/li&gt;&lt;li&gt;• laryngeal muscles&lt;/li&gt;&lt;li&gt;• critical for effective breathing&lt;/li&gt;&lt;li&gt;• airway protection post-extubation&lt;/li&gt;&lt;li&gt;• While other nerves can also be used for monitoring neuromuscular blockade, the ulnar nerve&#x27;s advantages make it the preferred choice in many clinical scenarios, especially for ensuring safe extubation in neurosurgery patients .&lt;/li&gt;&lt;li&gt;• ensuring safe extubation in neurosurgery patients&lt;/li&gt;&lt;li&gt;• Other nerves that can be monitored:&lt;/li&gt;&lt;li&gt;• Other nerves that can be monitored:&lt;/li&gt;&lt;li&gt;• Facial nerve – Look for twitch of orbicularis oculi (eye) Posterior tibial nerve – look for twitch of flexor hallucis brevis muscle&lt;/li&gt;&lt;li&gt;• Facial nerve – Look for twitch of orbicularis oculi (eye)&lt;/li&gt;&lt;li&gt;• Facial nerve&lt;/li&gt;&lt;li&gt;• twitch of orbicularis oculi (eye)&lt;/li&gt;&lt;li&gt;• Posterior tibial nerve – look for twitch of flexor hallucis brevis muscle&lt;/li&gt;&lt;li&gt;• Posterior tibial nerve&lt;/li&gt;&lt;li&gt;• twitch of flexor hallucis brevis muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ulnar nerve is the most commonly monitored nerve to assess recovery from neuromuscular blockade&lt;/li&gt;&lt;li&gt;➤ Ulnar nerve&lt;/li&gt;&lt;li&gt;➤ most commonly monitored nerve&lt;/li&gt;&l
