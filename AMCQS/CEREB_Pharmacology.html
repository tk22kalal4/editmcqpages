, which helps to control blood glucose levels in diabetes mellitus.&lt;/li&gt;&lt;li&gt;➤ Vildagliptin&lt;/li&gt;&lt;li&gt;➤ DPP-4 inhibitor&lt;/li&gt;&lt;li&gt;➤ incretins by preventing the breakdown of active GLP-1,&lt;/li&gt;&lt;li&gt;➤ increased insulin release and decreased glucagon release&lt;/li&gt;&lt;li&gt;➤ control blood glucose levels&lt;/li&gt;&lt;li&gt;➤ diabetes mellitus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about tamoxifen are true except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used as an adjuvant in the treatment of estrogen receptor positive breast cancer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It reduces the risk of osteoporosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has a beneficial effect on lipid profile by increasing HDL/LDL cholesterol ratio.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It reduces the risk of endometrial carcinoma.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It reduces the risk of endometrial carcinoma.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It reduces the risk of endometrial carcinoma.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Adjuvant in Estrogen Receptor-Positive Breast Cancer : True, tamoxifen is commonly used as an adjuvant therapy for estrogen receptor-positive breast cancer due to its antagonistic effects on the estrogen receptor in breast tissue.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Adjuvant in Estrogen Receptor-Positive Breast Cancer&lt;/li&gt;&lt;li&gt;• True,&lt;/li&gt;&lt;li&gt;• tamoxifen&lt;/li&gt;&lt;li&gt;• adjuvant therapy for&lt;/li&gt;&lt;li&gt;• estrogen receptor-positive breast cancer&lt;/li&gt;&lt;li&gt;• antagonistic effects&lt;/li&gt;&lt;li&gt;• estrogen receptor in breast tissue.&lt;/li&gt;&lt;li&gt;• Option B. Risk of Osteoporosis : True, tamoxifen has an estrogen agonistic action on bone, leading to an antiresorptive effect that can reduce the risk of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Risk of Osteoporosis&lt;/li&gt;&lt;li&gt;• True,&lt;/li&gt;&lt;li&gt;• tamoxifen&lt;/li&gt;&lt;li&gt;• estrogen agonistic action&lt;/li&gt;&lt;li&gt;• antiresorptive effect&lt;/li&gt;&lt;li&gt;• reduce the risk of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option C. Effect on Lipid Profile : True, tamoxifen is associated with improvements in lipid profiles , as it decreases total and LDL cholesterol without significantly affecting HDL and triglyceride levels.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Effect on Lipid Profile&lt;/li&gt;&lt;li&gt;• True, tamoxifen&lt;/li&gt;&lt;li&gt;• improvements in lipid profiles&lt;/li&gt;&lt;li&gt;• decreases total and LDL&lt;/li&gt;&lt;li&gt;• cholesterol&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• HDL and triglyceride levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tamoxifen&lt;/li&gt;&lt;li&gt;➤ Tamoxifen&lt;/li&gt;&lt;li&gt;➤ Tamoxifen is a SERM that has estrogen agonistic action on bone, blood (lipid profile) and liver whereas it acts as estrogen receptor antagonist in breast and endometrium. It is indicated as an adjuvant in the treatment of estrogen receptor positive breast cancer. It is associated with reduced risk of cancer in the contralateral breast. Tamoxifen also decreases total and LDL cholesterol without any change in HDL and triglyceride level. It thus has favorable effect on lipid profile by increasing the HDL/LDL cholesterol ratio . It also improves the bone mass due to antiresorptive effect, Tamoxifen is effective orally. It has biphasic plasma t½ (10 hrs. and 7 days) and long duration of action. Hot flushes and nausea and vomiting occur in 25% of patients, and many other minor adverse effects are observed. Tamoxifen increases the risk of endometrial carcinoma and thromboembolic events. It causes retinal deposits , decreased visual acuity and cataracts in occasional patients”&lt;/li&gt;&lt;li&gt;➤ Tamoxifen is a SERM that has estrogen agonistic action on bone, blood (lipid profile) and liver whereas it acts as estrogen receptor antagonist in breast and endometrium.&lt;/li&gt;&lt;li&gt;➤ SERM&lt;/li&gt;&lt;li&gt;➤ estrogen agonistic action on bone, blood (lipid profile) and liver&lt;/li&gt;&lt;li&gt;➤ acts as&lt;/li&gt;&lt;li&gt;➤ estrogen receptor antagonist in breast and endometrium.&lt;/li&gt;&lt;li&gt;➤ It is indicated as an adjuvant in the treatment of estrogen receptor positive breast cancer.&lt;/li&gt;&lt;li&gt;➤ adjuvant in the treatment of estrogen receptor positive breast cancer.&lt;/li&gt;&lt;li&gt;➤ It is associated with reduced risk of cancer in the contralateral breast.&lt;/li&gt;&lt;li&gt;➤ reduced risk of cancer in the contralateral breast.&lt;/li&gt;&lt;li&gt;➤ Tamoxifen also decreases total and LDL cholesterol without any change in HDL and triglyceride level. It thus has favorable effect on lipid profile by increasing the HDL/LDL cholesterol ratio .&lt;/li&gt;&lt;li&gt;➤ Tamoxifen&lt;/li&gt;&lt;li&gt;➤ decreases total and LDL cholesterol&lt;/li&gt;&lt;li&gt;➤ increasing the HDL/LDL cholesterol ratio&lt;/li&gt;&lt;li&gt;➤ It also improves the bone mass due to antiresorptive effect,&lt;/li&gt;&lt;li&gt;➤ improves the bone mass due to antiresorptive effect,&lt;/li&gt;&lt;li&gt;➤ Tamoxifen is effective orally.&lt;/li&gt;&lt;li&gt;➤ effective orally.&lt;/li&gt;&lt;li&gt;➤ It has biphasic plasma t½ (10 hrs. and 7 days) and long duration of action.&lt;/li&gt;&lt;li&gt;➤ biphasic plasma t½ (10 hrs. and 7 days)&lt;/li&gt;&lt;li&gt;➤ long duration of action.&lt;/li&gt;&lt;li&gt;➤ Hot flushes and nausea and vomiting occur in 25% of patients, and many other minor adverse effects are observed.&lt;/li&gt;&lt;li&gt;➤ Hot flushes&lt;/li&gt;&lt;li&gt;➤ nausea and vomiting&lt;/li&gt;&lt;li&gt;➤ 25% of patients,&lt;/li&gt;&lt;li&gt;➤ minor adverse effects&lt;/li&gt;&lt;li&gt;➤ Tamoxifen increases the risk of endometrial carcinoma and thromboembolic events.&lt;/li&gt;&lt;li&gt;➤ Tamoxifen&lt;/li&gt;&lt;li&gt;➤ risk of endometrial carcinoma and thromboembolic events.&lt;/li&gt;&lt;li&gt;➤ It causes retinal deposits , decreased visual acuity and cataracts in occasional patients”&lt;/li&gt;&lt;li&gt;➤ causes retinal deposits&lt;/li&gt;&lt;li&gt;➤ decreased visual acuity and cataracts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true regarding insulin &#x27;AFREZZA&#x27; except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an inhalational insulin preparation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;By using afreeza, meal-time injectable bolus insulin requirement is not there.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is given in multiple doses.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used in combination with short acting insulin.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is used in combination with short acting insulin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It is used in combination with short acting insulin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is an inhalational insulin preparation: True. Afrezza is administered via inhalation, offering an alternative to injectable insulin forms for rapid-acting control of blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option A. It is an inhalational insulin preparation:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• alternative to injectable&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• rapid-acting control of blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option B. By using Afrezza, meal-time injectable bolus insulin requirement is not there: Generally true . Afrezza replaces the need for meal-time injectable insulin in many cases. However, some patients might still require an injectable form depending on their specific glucose control needs and diabetes management plan.&lt;/li&gt;&lt;li&gt;• Option B. By using Afrezza, meal-time injectable bolus insulin requirement is not there:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• replaces the need&lt;/li&gt;&lt;li&gt;• meal-time injectable insulin&lt;/li&gt;&lt;li&gt;• injectable form&lt;/li&gt;&lt;li&gt;• specific glucose control&lt;/li&gt;&lt;li&gt;• diabetes management plan.&lt;/li&gt;&lt;li&gt;• Option C. It is given in multiple doses: True. Afrezza is taken at the start of each meal , thus it is administered multiple times throughout the day depending on the number of meals consumed.&lt;/li&gt;&lt;li&gt;• Option C. It is given in multiple doses:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• start of each meal&lt;/li&gt;&lt;li&gt;• multiple times&lt;/li&gt;&lt;li&gt;• throughout the day&lt;/li&gt;&lt;li&gt;• number of meals consumed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Afrezza is an innovative inhalational insulin that provides rapid-acting blood glucose control and can potentially reduce or eliminate the need for meal-time injectable insulin. It is not typically combined with other short-acting insulins , making option D the false statement in the context of this query.&lt;/li&gt;&lt;li&gt;➤ Afrezza&lt;/li&gt;&lt;li&gt;➤ innovative inhalational insulin&lt;/li&gt;&lt;li&gt;➤ rapid-acting blood glucose control&lt;/li&gt;&lt;li&gt;➤ reduce or eliminate&lt;/li&gt;&lt;li&gt;➤ meal-time injectable insulin.&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ combined with other short-acting insulins&lt;/li&gt;&lt;li&gt;➤ option D&lt;/li&gt;&lt;li&gt;➤ the false statement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an adverse effect of dapagliflozin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased incidence of urinary tract infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anti-inflammatory action of cortisol is due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction in number of lymphocytes at the site of inflammation ​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in production of cytokines.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of phospholipase enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The anti-inflammatory action of cortisol and other glucocorticoids is multifactorial, involving reduction in immune cell migration to inflammation sites, decreased production of cytokines, inhibition of phospholipase A2 activity , and downregulation of COX-2 expression.&lt;/li&gt;&lt;li&gt;➤ anti-inflammatory action of cortisol&lt;/li&gt;&lt;li&gt;➤ other glucocorticoids&lt;/li&gt;&lt;li&gt;➤ multifactorial,&lt;/li&gt;&lt;li&gt;➤ reduction in immune cell migration&lt;/li&gt;&lt;li&gt;➤ inflammation sites,&lt;/li&gt;&lt;li&gt;➤ decreased production of cytokines,&lt;/li&gt;&lt;li&gt;➤ phospholipase A2 activity&lt;/li&gt;&lt;li&gt;➤ downregulation of COX-2&lt;/li&gt;&lt;li&gt;➤ expression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old pregnant lady was taking Antithyroid drug for Graves’ disease throughout the pregnancy. Following delivery infant was diagnosed to have “Aplasia Cutis congenita.” Most probable drug the female was taking during pregnancy was.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liothyronine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levothyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbimazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium iodide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carbimazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Carbimazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Liothyronine: A synthetic form of triiodothyronine (T3) , not linked to congenital defects like aplasia cutis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Liothyronine:&lt;/li&gt;&lt;li&gt;• synthetic form&lt;/li&gt;&lt;li&gt;• triiodothyronine (T3)&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• aplasia cutis.&lt;/li&gt;&lt;li&gt;• Option B. Levothyroxine: A synthetic form of thyroxine (T4), also not linked to congenital defects in infants.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Levothyroxine:&lt;/li&gt;&lt;li&gt;• synthetic form&lt;/li&gt;&lt;li&gt;• thyroxine (T4),&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• congenital defects in infants.&lt;/li&gt;&lt;li&gt;• Option D. Sodium Iodide: Used to correct iodine deficiency, not associated with causing aplasia cutis congenita.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Sodium Iodide:&lt;/li&gt;&lt;li&gt;• correct iodine deficiency,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• aplasia cutis congenita.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thioamides:&lt;/li&gt;&lt;li&gt;➤ Thioamides:&lt;/li&gt;&lt;li&gt;➤ Drugs in this include propylthiouracil, carbimazole and methimazole. These act by inhibiting the enzyme thyroid peroxidase . Later helps in formation of thyroid hormones. Most serious adverse effect of thioamides is agranulocytosis . Most common adverse effect of these drugs is purpuric rash. Cholestatic jaundice is common with methimazole. Propylthiouracil causes hepatic dysfunction, especially in children &amp;amp; pregnant women. Methimazole and carbimazole are rarely associated with aplasia cutis and choanal atresia if given in the first trimester of pregnancy.&lt;/li&gt;&lt;li&gt;➤ Drugs in this include propylthiouracil, carbimazole and methimazole.&lt;/li&gt;&lt;li&gt;➤ propylthiouracil, carbimazole and methimazole.&lt;/li&gt;&lt;li&gt;➤ These act by inhibiting the enzyme thyroid peroxidase . Later helps in formation of thyroid hormones.&lt;/li&gt;&lt;li&gt;➤ inhibiting the enzyme thyroid peroxidase&lt;/li&gt;&lt;li&gt;➤ formation&lt;/li&gt;&lt;li&gt;➤ thyroid hormones.&lt;/li&gt;&lt;li&gt;➤ Most serious adverse effect of thioamides is agranulocytosis .&lt;/li&gt;&lt;li&gt;➤ thioamides is agranulocytosis&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;li&gt;➤ Most common adverse effect of these drugs is purpuric rash.&lt;/li&gt;&lt;li&gt;➤ purpuric rash.&lt;/li&gt;&lt;li&gt;➤ Cholestatic jaundice is common with methimazole.&lt;/li&gt;&lt;li&gt;➤ Cholestatic jaundice&lt;/li&gt;&lt;li&gt;➤ methimazole.&lt;/li&gt;&lt;li&gt;➤ Propylthiouracil causes hepatic dysfunction, especially in children &amp;amp; pregnant women.&lt;/li&gt;&lt;li&gt;➤ Propylthiouracil&lt;/li&gt;&lt;li&gt;➤ hepatic dysfunction,&lt;/li&gt;&lt;li&gt;➤ children &amp;amp; pregnant women.&lt;/li&gt;&lt;li&gt;➤ Methimazole and carbimazole are rarely associated with aplasia cutis and choanal atresia if given in the first trimester of pregnancy.&lt;/li&gt;&lt;li&gt;➤ Methimazole and carbimazole&lt;/li&gt;&lt;li&gt;➤ aplasia cutis and choanal atresia&lt;/li&gt;&lt;li&gt;➤ first trimester&lt;/li&gt;&lt;li&gt;➤ of pregnancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Thyroid storm is medical emergency in which there is excessive secretion of thyroid hormones. Beta blockers like propranolol are commonly used in a patient of thyroid storm. What is the most important role of beta blockers in these patients? ​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quick relief of symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To increase the metabolism of thyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To blockade the thyroxine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To decrease the synthesis of thyroxine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Quick relief of symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Quick relief of symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. To increase the metabolism of thyroxine: Incorrect because beta blockers do not increase the metabolism of thyroxine but reduce the conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option B. To increase the metabolism of thyroxine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• beta blockers do not increase the metabolism of thyroxine but reduce the conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option C. To blockade the thyroxine receptors: Incorrect because beta blockers do not affect thyroxine receptors; they block β-adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option C. To blockade the thyroxine receptors:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• beta blockers do not&lt;/li&gt;&lt;li&gt;• thyroxine receptors;&lt;/li&gt;&lt;li&gt;• block β-adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option D. To decrease the synthesis of thyroxine: Incorrect as beta blockers do not directly decrease the synthesis of thyroid hormones ; this effect is mediated by drugs like propylthiouracil.&lt;/li&gt;&lt;li&gt;• Option D. To decrease the synthesis of thyroxine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• decrease the synthesis of thyroid&lt;/li&gt;&lt;li&gt;• hormones&lt;/li&gt;&lt;li&gt;• mediated by drugs&lt;/li&gt;&lt;li&gt;• propylthiouracil.&lt;/li&gt;&lt;li&gt;• Additional Treatment Insights:&lt;/li&gt;&lt;li&gt;• Additional Treatment Insights:&lt;/li&gt;&lt;li&gt;• Calcium channel blockers like diltiazem may be used if tachycardia persists despite beta-blocker therapy . Propylthiouracil is the preferred antithyroid drug as it reduces hormone synthesis and peripheral conversion of T4 to T3. Corticosteroids like hydrocortisone are administered to inhibit both the release of thyroid hormone from the gland and the peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Calcium channel blockers like diltiazem may be used if tachycardia persists despite beta-blocker therapy .&lt;/li&gt;&lt;li&gt;• Calcium channel blockers&lt;/li&gt;&lt;li&gt;• diltiazem&lt;/li&gt;&lt;li&gt;• tachycardia persists despite beta-blocker therapy&lt;/li&gt;&lt;li&gt;• Propylthiouracil is the preferred antithyroid drug as it reduces hormone synthesis and peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Propylthiouracil&lt;/li&gt;&lt;li&gt;• antithyroid drug&lt;/li&gt;&lt;li&gt;• reduces hormone synthesis&lt;/li&gt;&lt;li&gt;• peripheral conversion of T4 to&lt;/li&gt;&lt;li&gt;• T3.&lt;/li&gt;&lt;li&gt;• Corticosteroids like hydrocortisone are administered to inhibit both the release of thyroid hormone from the gland and the peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Corticosteroids&lt;/li&gt;&lt;li&gt;• hydrocortisone&lt;/li&gt;&lt;li&gt;• inhibit both the release of thyroid hormone from the gland and&lt;/li&gt;&lt;li&gt;• the peripheral conversion of T4 to T3.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a thyroid storm, beta blockers such as propranolol are essential for quickly alleviating symptoms through β-receptor blockade and reducing the peripheral conversion of T4 to T3 , thereby mitigating the effects of excess thyroid hormones.&lt;/li&gt;&lt;li&gt;➤ thyroid storm, beta blockers&lt;/li&gt;&lt;li&gt;➤ propranolol&lt;/li&gt;&lt;li&gt;➤ alleviating symptoms&lt;/li&gt;&lt;li&gt;➤ β-receptor blockade&lt;/li&gt;&lt;li&gt;➤ reducing the peripheral conversion of T4 to T3&lt;/li&gt;&lt;li&gt;➤ mitigating&lt;/li&gt;&lt;li&gt;➤ excess thyroid hormones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs can be given in renal failure safely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Saxagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Linagliptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Saxagliptin: Generally requires dose adjustments or is avoided in patients with renal failure due to its renal excretion and potential for accumulation.&lt;/li&gt;&lt;li&gt;• Option A. Saxagliptin:&lt;/li&gt;&lt;li&gt;• requires dose adjustments&lt;/li&gt;&lt;li&gt;• avoided in patients with renal failure&lt;/li&gt;&lt;li&gt;• renal excretion&lt;/li&gt;&lt;li&gt;• Option C. Vildagliptin: Similar to saxagliptin , it typically requires dose modifications i n patients with renal impairment to prevent adverse effects.&lt;/li&gt;&lt;li&gt;• Option C. Vildagliptin:&lt;/li&gt;&lt;li&gt;• Similar to saxagliptin&lt;/li&gt;&lt;li&gt;• requires dose modifications i&lt;/li&gt;&lt;li&gt;• renal impairment&lt;/li&gt;&lt;li&gt;• Option D. Sitagliptin: Also primarily eliminated renally, and thus needs dose adjustment in patients with renal dysfunction to avoid potential toxicity.&lt;/li&gt;&lt;li&gt;• Option D. Sitagliptin:&lt;/li&gt;&lt;li&gt;• primarily eliminated renally,&lt;/li&gt;&lt;li&gt;• needs dose adjustment&lt;/li&gt;&lt;li&gt;• renal dysfunction to avoid&lt;/li&gt;&lt;li&gt;• potential toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Linagliptin is a preferred choice among dipeptidyl peptidase-4 inhibitors for patients with renal failure due to its pharmacokinetic profile that allows safe use without the need for dosage adjustments in this population.&lt;/li&gt;&lt;li&gt;➤ Linagliptin&lt;/li&gt;&lt;li&gt;➤ dipeptidyl peptidase-4 inhibitors&lt;/li&gt;&lt;li&gt;➤ renal failure&lt;/li&gt;&lt;li&gt;➤ pharmacokinetic&lt;/li&gt;&lt;li&gt;➤ safe use without the need for dosage adjustments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is receiving insulin and acarbose for diabetes mellitus and developed hypoglycemia. Which of the following should be used for treatment of hypoglycemia in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sucrose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Starch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sucrose: Not suitable for quick correction of hypoglycemia in this context because acarbose inhibits the enzyme needed to break down sucrose into glucose and fructose, thereby delaying its action in raising blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option A. Sucrose:&lt;/li&gt;&lt;li&gt;• Not suitable&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• acarbose inhibits the enzyme&lt;/li&gt;&lt;li&gt;• break down sucrose&lt;/li&gt;&lt;li&gt;• glucose and fructose,&lt;/li&gt;&lt;li&gt;• action in raising blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option B. Galactose: While galactose is a simple sugar , it is not the preferred treatment for hypoglycemia as it is not as efficiently utilized by the body as glucose.&lt;/li&gt;&lt;li&gt;• Option B. Galactose:&lt;/li&gt;&lt;li&gt;• galactose is a simple sugar&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• treatment for hypoglycemia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• body as glucose.&lt;/li&gt;&lt;li&gt;• Option D. Starch: Starch is a complex carbohydrate that would be broken down into glucose much more slowly , especially in the presence of acarbose, making it ineffective for the immediate treatment of hypoglycemia.&lt;/li&gt;&lt;li&gt;• Option D. Starch:&lt;/li&gt;&lt;li&gt;• Starch&lt;/li&gt;&lt;li&gt;• complex carbohydrate&lt;/li&gt;&lt;li&gt;• broken down into glucose&lt;/li&gt;&lt;li&gt;• more slowly&lt;/li&gt;&lt;li&gt;• acarbose,&lt;/li&gt;&lt;li&gt;• ineffective&lt;/li&gt;&lt;li&gt;• immediate treatment of hypoglycemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of hypoglycemia, especially in patients using alpha-glucosidase inhibitors like acarbose , direct administration of glucose is recommended as it provides the fastest and most effective means of restoring blood sugar levels without the need for enzymatic digestion.&lt;/li&gt;&lt;li&gt;➤ hypoglycemia,&lt;/li&gt;&lt;li&gt;➤ alpha-glucosidase inhibitors like acarbose&lt;/li&gt;&lt;li&gt;➤ direct administration of glucose&lt;/li&gt;&lt;li&gt;➤ recommended&lt;/li&gt;&lt;li&gt;➤ fastest and most effective&lt;/li&gt;&lt;li&gt;➤ restoring blood sugar levels&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ enzymatic&lt;/li&gt;&lt;li&gt;➤ digestion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of Voglibose is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta galactosidase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta lactase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha glucosidase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta glucosidase inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha glucosidase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Alpha glucosidase inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Beta galactosidase inhibitor : There is no therapeutic class specifically targeting beta galactosidase for diabetes management. Beta galactosidase is involved in the metabolism of lactose into glucose and galactose.&lt;/li&gt;&lt;li&gt;• Option A. Beta galactosidase inhibitor&lt;/li&gt;&lt;li&gt;• no therapeutic class&lt;/li&gt;&lt;li&gt;• beta galactosidase for diabetes&lt;/li&gt;&lt;li&gt;• metabolism of lactose into glucose and galactose.&lt;/li&gt;&lt;li&gt;• Option B. Beta lactase inhibitor : The term \&quot;beta lactase\&quot; is incorrect as lactase (not \&quot;beta lactase\&quot;) i s the enzyme that b reaks down lactose into glucose and galactose, and there are no diabetes medications targeting this enzyme.&lt;/li&gt;&lt;li&gt;• Option B. Beta lactase inhibitor&lt;/li&gt;&lt;li&gt;• incorrect as lactase (not \&quot;beta lactase\&quot;) i&lt;/li&gt;&lt;li&gt;• reaks down&lt;/li&gt;&lt;li&gt;• lactose into glucose and galactose,&lt;/li&gt;&lt;li&gt;• no diabetes medications targeting this enzyme.&lt;/li&gt;&lt;li&gt;• Option D. Beta glucosidase inhibitor : Beta glucosidase plays a role in carbohydrate digestion , but inhibiting this enzyme is not a mechanism utilized by voglibose or other antidiabetic drugs.&lt;/li&gt;&lt;li&gt;• Option D. Beta glucosidase inhibitor&lt;/li&gt;&lt;li&gt;• carbohydrate digestion&lt;/li&gt;&lt;li&gt;• inhibiting this enzyme&lt;/li&gt;&lt;li&gt;• not a&lt;/li&gt;&lt;li&gt;• voglibose or other antidiabetic drugs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Voglibose is an alpha-glucosidase inhibitor used to manage postprandial blood glucose levels in patients with type 2 diabetes . Its primary action is to slow carbohydrate digestion and absorption, which helps in controlling spikes in blood sugar levels after meals.&lt;/li&gt;&lt;li&gt;➤ Voglibose&lt;/li&gt;&lt;li&gt;➤ alpha-glucosidase inhibitor&lt;/li&gt;&lt;li&gt;➤ postprandial blood glucose levels in patients with type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ slow carbohydrate digestion and absorption,&lt;/li&gt;&lt;li&gt;➤ controlling spikes in blood sugar levels after meals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 84 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
