t;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old male about to undergo therapy for Rhabdomyosarcoma. His chemotherapy includes vincristine, dactinomycin, cyclophosphamide, doxorubicin and ifosfamide. Which of the following is most appropriate to include in chemotherapy orders for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV hydration, mesna, and frequent urinalyses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leucovorin and frequent urinalyses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allopurinol and frequent urinalyses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV hydration, prophylactic antibiotics, and frequent urinalyses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV hydration, mesna, and frequent urinalyses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV hydration, mesna, and frequent urinalyses.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Leucovorin and frequent urinalyses. Leucovorin is used in combination with the methotrexate, which is not included in the listed chemotherapy drugs.&lt;/li&gt;&lt;li&gt;• Option B. Leucovorin and frequent urinalyses.&lt;/li&gt;&lt;li&gt;• Leucovorin&lt;/li&gt;&lt;li&gt;• combination with the methotrexate,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• listed chemotherapy drugs.&lt;/li&gt;&lt;li&gt;• Option C. Allopurinol and frequent urinalyses . Allopurinol is used to prevent uric acid buildup during chemotherapy for lymphoma but is not used for rhabdomyosarcoma.&lt;/li&gt;&lt;li&gt;• Option C. Allopurinol and frequent urinalyses&lt;/li&gt;&lt;li&gt;• Allopurinol&lt;/li&gt;&lt;li&gt;• prevent uric acid buildup&lt;/li&gt;&lt;li&gt;• chemotherapy for lymphoma&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• rhabdomyosarcoma.&lt;/li&gt;&lt;li&gt;• Option D. IV hydration, prophylactic antibiotics, and frequent urinalyses . Prophylactic antibiotics may be used to prevent infections during chemotherapy , but is not typically required for rhabdomyosarcoma chemotherapy.&lt;/li&gt;&lt;li&gt;• Option D. IV hydration, prophylactic antibiotics, and frequent urinalyses&lt;/li&gt;&lt;li&gt;• Prophylactic antibiotics&lt;/li&gt;&lt;li&gt;• prevent infections&lt;/li&gt;&lt;li&gt;• during chemotherapy&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• required for rhabdomyosarcoma chemotherapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients receiving chemotherapy regimens that include cyclophosphamide and ifosfamide, it is crucial to implement measures to prevent bladder toxicity. This includes the use of IV hydration to facilitate dilution of urine, mesna to chemically neutralize toxic metabolites, and regular monitoring of urinary function through frequent urinalyses . These steps are essential to protect the patient’s urinary tract and ensure the safe administration of potentially nephrotoxic chemotherapy agents.&lt;/li&gt;&lt;li&gt;➤ patients receiving chemotherapy regimens&lt;/li&gt;&lt;li&gt;➤ cyclophosphamide and ifosfamide,&lt;/li&gt;&lt;li&gt;➤ implement measures&lt;/li&gt;&lt;li&gt;➤ prevent bladder toxicity.&lt;/li&gt;&lt;li&gt;➤ use of IV hydration to facilitate dilution of urine, mesna to chemically neutralize toxic&lt;/li&gt;&lt;li&gt;➤ metabolites,&lt;/li&gt;&lt;li&gt;➤ regular monitoring of urinary function&lt;/li&gt;&lt;li&gt;➤ frequent urinalyses&lt;/li&gt;&lt;li&gt;➤ steps&lt;/li&gt;&lt;li&gt;➤ essential to protect&lt;/li&gt;&lt;li&gt;➤ patient’s urinary tract&lt;/li&gt;&lt;li&gt;➤ safe administration of potentially nephrotoxic chemotherapy agents.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vinblastine inhibits which phase of cell cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G1 phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G2 phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M phase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. M phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-153051.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) M phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. G1 phase: This phase involves the preparation of the cell to enter the S phase but is not affected by vinblastine.&lt;/li&gt;&lt;li&gt;• Option A. G1 phase:&lt;/li&gt;&lt;li&gt;• preparation of the cell to enter the S phase&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• vinblastine.&lt;/li&gt;&lt;li&gt;• Option B. S phase: The phase where DNA replication occurs ; vinblastine does not directly affect DNA synthesis.&lt;/li&gt;&lt;li&gt;• Option B. S phase:&lt;/li&gt;&lt;li&gt;• DNA replication occurs&lt;/li&gt;&lt;li&gt;• vinblastine does not&lt;/li&gt;&lt;li&gt;• DNA synthesis.&lt;/li&gt;&lt;li&gt;• Option C. G2 phase: The phase where the cell prepares for mitosis ; although important for cell cycle progression, vinblastine specifically targets and disrupts the mitotic phase rather than this preparatory phase.&lt;/li&gt;&lt;li&gt;• Option C. G2 phase:&lt;/li&gt;&lt;li&gt;• cell prepares for mitosis&lt;/li&gt;&lt;li&gt;• cell cycle progression,&lt;/li&gt;&lt;li&gt;• vinblastine&lt;/li&gt;&lt;li&gt;• targets and disrupts&lt;/li&gt;&lt;li&gt;• mitotic phase rather&lt;/li&gt;&lt;li&gt;• this preparatory phase.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After 15 days of chemotherapy, a patient develops rash and itching on the back as shown in the image. It can occur as a side effect of which of the following drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actinomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bleomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitomycin C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bleomycin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/02/415.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bleomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Actinomycin: While actinomycin can cause side effects including nausea and myelosuppression, it is not typically associated with flagellate pigmentation.&lt;/li&gt;&lt;li&gt;• Option A. Actinomycin:&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• nausea and myelosuppression,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• flagellate pigmentation.&lt;/li&gt;&lt;li&gt;• Option B. Doxorubicin: Doxorubicin&#x27;s side effect profile includes cardiotoxicity and myelosuppression ; flagellate pigmentation is not a common reaction with this drug.&lt;/li&gt;&lt;li&gt;• Option B. Doxorubicin:&lt;/li&gt;&lt;li&gt;• side effect&lt;/li&gt;&lt;li&gt;• cardiotoxicity and myelosuppression&lt;/li&gt;&lt;li&gt;• flagellate pigmentation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• this drug.&lt;/li&gt;&lt;li&gt;• Option D. Mitomycin C: This chemotherapeutic agent is more commonly associated with bone marrow suppression and renal toxicity, not the distinctive skin pigmentation seen with Bleomycin.&lt;/li&gt;&lt;li&gt;• Option D. Mitomycin C:&lt;/li&gt;&lt;li&gt;• chemotherapeutic agent&lt;/li&gt;&lt;li&gt;• bone marrow suppression and renal&lt;/li&gt;&lt;li&gt;• toxicity, not&lt;/li&gt;&lt;li&gt;• skin pigmentation&lt;/li&gt;&lt;li&gt;• Bleomycin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Flagellate pigmentation is a distinctive cutaneous side effect associated with Bleomycin therapy.&lt;/li&gt;&lt;li&gt;➤ Flagellate pigmentation&lt;/li&gt;&lt;li&gt;➤ distinctive cutaneous side effect&lt;/li&gt;&lt;li&gt;➤ Bleomycin therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an inhibitor of DNA replication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actinomycin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asparaginase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6-mercaptopurine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 6-mercaptopurine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 6-mercaptopurine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Actinomycin D: This drug binds to DNA and inhibits RNA polymerase, which is responsible for transcribing RNA from the DNA template. While it does affect genetic material, it is not a direct inhibitor of DNA replication.&lt;/li&gt;&lt;li&gt;• Option A. Actinomycin D:&lt;/li&gt;&lt;li&gt;• binds&lt;/li&gt;&lt;li&gt;• DNA and inhibits RNA polymerase,&lt;/li&gt;&lt;li&gt;• transcribing RNA from the&lt;/li&gt;&lt;li&gt;• DNA template.&lt;/li&gt;&lt;li&gt;• affect genetic material,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• direct inhibitor of DNA replication.&lt;/li&gt;&lt;li&gt;• Option B. Asparaginase: Works by breaking down the amino acid asparagine , which is necessary for protein synthesis in tumor cells. It does no t directly inhibit DNA replication.&lt;/li&gt;&lt;li&gt;• Option B. Asparaginase:&lt;/li&gt;&lt;li&gt;• Works&lt;/li&gt;&lt;li&gt;• breaking down&lt;/li&gt;&lt;li&gt;• amino acid asparagine&lt;/li&gt;&lt;li&gt;• protein synthesis in tumor cells.&lt;/li&gt;&lt;li&gt;• does no&lt;/li&gt;&lt;li&gt;• inhibit DNA replication.&lt;/li&gt;&lt;li&gt;• Option C. Mitomycin: Acts as an alkylating agent , forming cross-links within the DNA strands . Although this affects DNA structure and function , it does not inhibit the replication process directly like 6-MP does.&lt;/li&gt;&lt;li&gt;• Option C. Mitomycin:&lt;/li&gt;&lt;li&gt;• alkylating agent&lt;/li&gt;&lt;li&gt;• cross-links&lt;/li&gt;&lt;li&gt;• DNA strands&lt;/li&gt;&lt;li&gt;• affects DNA structure&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• replication process directly like 6-MP does.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ 6-mercaptopurine is a crucial medication in the treatment of certain types of leukemia, where it serves as an inhibitor of DNA replication by mimicking purine nucleotides. This specific action disrupts the synthesis of DNA , which is critical for the proliferation of cancer cells.&lt;/li&gt;&lt;li&gt;➤ 6-mercaptopurine&lt;/li&gt;&lt;li&gt;➤ crucial medication&lt;/li&gt;&lt;li&gt;➤ leukemia,&lt;/li&gt;&lt;li&gt;➤ serves as an inhibitor of DNA&lt;/li&gt;&lt;li&gt;➤ replication&lt;/li&gt;&lt;li&gt;➤ mimicking purine nucleotides.&lt;/li&gt;&lt;li&gt;➤ disrupts the synthesis of DNA&lt;/li&gt;&lt;li&gt;➤ critical for the proliferation&lt;/li&gt;&lt;li&gt;➤ cancer cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neurotoxicity is dose-limiting for which of the following drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Etoposide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paclitaxel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vincristine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vincristine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vincristine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Etoposide: Etoposide can cause myelosuppression , leading to low blood cell counts, which is generally the dose-limiting toxicity for this drug.&lt;/li&gt;&lt;li&gt;• Option A. Etoposide:&lt;/li&gt;&lt;li&gt;• myelosuppression&lt;/li&gt;&lt;li&gt;• low blood cell counts,&lt;/li&gt;&lt;li&gt;• dose-limiting&lt;/li&gt;&lt;li&gt;• toxicity&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate: While methotrexate can cause various side effects including mucositis and hepatotoxicity, its dose-limiting toxicity is often myelosuppression.&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate:&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• mucositis and hepatotoxicity,&lt;/li&gt;&lt;li&gt;• dose-limiting&lt;/li&gt;&lt;li&gt;• toxicity&lt;/li&gt;&lt;li&gt;• myelosuppression.&lt;/li&gt;&lt;li&gt;• Option C. Paclitaxel: Paclitaxel can cause myelosuppression and neuropathy , but the primary dose-limiting toxicity is typically bone marrow suppression.&lt;/li&gt;&lt;li&gt;• Option C. Paclitaxel:&lt;/li&gt;&lt;li&gt;• myelosuppression and neuropathy&lt;/li&gt;&lt;li&gt;• primary dose-limiting toxicity&lt;/li&gt;&lt;li&gt;• bone&lt;/li&gt;&lt;li&gt;• marrow suppression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vincristine&#x27;s dose-limiting toxicity is neurotoxicity, which necessitates careful monitoring of neurological symptoms and adjustment of dosing to prevent severe peripheral neuropathy.&lt;/li&gt;&lt;li&gt;➤ Vincristine&#x27;s dose-limiting toxicity&lt;/li&gt;&lt;li&gt;➤ neurotoxicity,&lt;/li&gt;&lt;li&gt;➤ monitoring of neurological symptoms&lt;/li&gt;&lt;li&gt;➤ adjustment&lt;/li&gt;&lt;li&gt;➤ dosing&lt;/li&gt;&lt;li&gt;➤ prevent severe peripheral neuropathy.&lt;/li&gt;&lt;li&gt;➤ Myelosuppression is dose limiting for paclitaxel, etoposide, and methotrexate.&lt;/li&gt;&lt;li&gt;➤ Myelosuppression&lt;/li&gt;&lt;li&gt;➤ dose limiting&lt;/li&gt;&lt;li&gt;➤ paclitaxel, etoposide, and methotrexate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nivolumab is used in the treatment of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hodgkin’s lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometrial carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hodgkin’s lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/02/416.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hodgkin’s lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Medulloblastoma: Not a primary indication for nivolumab.&lt;/li&gt;&lt;li&gt;• Option B. Medulloblastoma:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• nivolumab.&lt;/li&gt;&lt;li&gt;• Option C. Retinoblastoma: Not treated with nivolumab.&lt;/li&gt;&lt;li&gt;• Option C. Retinoblastoma:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• nivolumab.&lt;/li&gt;&lt;li&gt;• Option D. Endometrial carcinoma: Pembrolizumab is more commonly associated with endometrial carcinoma, not nivolumab.&lt;/li&gt;&lt;li&gt;• Option D. Endometrial carcinoma:&lt;/li&gt;&lt;li&gt;• Pembrolizumab&lt;/li&gt;&lt;li&gt;• endometrial carcinoma, not nivolumab.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Important indications of Immune Check Point Inhibitors&lt;/li&gt;&lt;li&gt;➤ indications&lt;/li&gt;&lt;li&gt;➤ Immune Check Point Inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old boy presented with slow growing mass on the medial side of thigh. Investigations revealed it to be osteosarcoma and patient was started on methotrexate. Mechanism of action of methotrexate as an anticancer drug is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of Dihydrofolate reductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of N5 tetrahydro folate reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of tyrosine kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of purine metabolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of Dihydrofolate reductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inhibition of Dihydrofolate reductase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Inhibition of N5 tetrahydro folate reductase: This option is incorrect because there is no enzyme named N5 tetrahydro folate reductase that methotrexate is known to inhibit.&lt;/li&gt;&lt;li&gt;• Option B. Inhibition of N5 tetrahydro folate reductase:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• no enzyme&lt;/li&gt;&lt;li&gt;• N5 tetrahydro&lt;/li&gt;&lt;li&gt;• folate reductase&lt;/li&gt;&lt;li&gt;• methotrexate&lt;/li&gt;&lt;li&gt;• inhibit.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of tyrosine kinase: This is the action of drugs like imatinib, not methotrexate. Tyrosine kinase inhibitors are used in the treatment of certain types of leukemia.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of tyrosine kinase:&lt;/li&gt;&lt;li&gt;• action of&lt;/li&gt;&lt;li&gt;• imatinib,&lt;/li&gt;&lt;li&gt;• not methotrexate. Tyrosine kinase inhibitors&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• types of leukemia.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of purine metabolism: While methotrexate can impact purine metabolism indirectly by its action on DHFR , the direct inhibition of purine metabolism is characteristic of drugs like 6-mercaptopurine, not methotrexate.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of purine metabolism:&lt;/li&gt;&lt;li&gt;• methotrexate&lt;/li&gt;&lt;li&gt;• impact purine metabolism indirectly&lt;/li&gt;&lt;li&gt;• its action&lt;/li&gt;&lt;li&gt;• DHFR&lt;/li&gt;&lt;li&gt;• direct inhibition of purine metabolism&lt;/li&gt;&lt;li&gt;• 6-mercaptopurine, not methotrexate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key mechanism of action of methotrexate in the treatment of cancer , including osteosarcoma, is the inhibition of dihydrofolate reductase. This action results in decreased nucleotide biosynthesis , which is vital for DNA replication and cell division in rapidly dividing cancer cells.&lt;/li&gt;&lt;li&gt;➤ mechanism of action&lt;/li&gt;&lt;li&gt;➤ methotrexate&lt;/li&gt;&lt;li&gt;➤ cancer&lt;/li&gt;&lt;li&gt;➤ osteosarcoma,&lt;/li&gt;&lt;li&gt;➤ inhibition of dihydrofolate&lt;/li&gt;&lt;li&gt;➤ reductase.&lt;/li&gt;&lt;li&gt;➤ decreased nucleotide biosynthesis&lt;/li&gt;&lt;li&gt;➤ vital for DNA replication&lt;/li&gt;&lt;li&gt;➤ cell division in rapidly&lt;/li&gt;&lt;li&gt;➤ dividing cancer cells.&lt;/li&gt;&lt;li&gt;➤ Understanding this mechanism is critical when using methotrexate as an anticancer agent , as it informs both its therapeutic effects and its toxicity profile.&lt;/li&gt;&lt;li&gt;➤ mechanism&lt;/li&gt;&lt;li&gt;➤ using methotrexate&lt;/li&gt;&lt;li&gt;➤ anticancer agent&lt;/li&gt;&lt;li&gt;➤ both its therapeutic effects&lt;/li&gt;&lt;li&gt;➤ and its toxicity profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 56 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);

nt . However, it generally does not require dose adjustments solely based on renal function but requires careful monitoring.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Amphotericin B&lt;/li&gt;&lt;li&gt;• primarily eliminated via the liver,&lt;/li&gt;&lt;li&gt;• nephrotoxicity,&lt;/li&gt;&lt;li&gt;• careful&lt;/li&gt;&lt;li&gt;• monitoring is recommended&lt;/li&gt;&lt;li&gt;• renal impairment&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• dose adjustments&lt;/li&gt;&lt;li&gt;• renal function&lt;/li&gt;&lt;li&gt;• careful monitoring.&lt;/li&gt;&lt;li&gt;• Option B. Vancomycin : Requires dose adjustment in renal failure due to its elimination primarily through the kidney s. Inadequate dosing adjustments can lead to toxicity, including nephrotoxicity and ototoxicity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Vancomycin&lt;/li&gt;&lt;li&gt;• Requires dose adjustment in renal failure&lt;/li&gt;&lt;li&gt;• elimination primarily through the kidney&lt;/li&gt;&lt;li&gt;• Inadequate&lt;/li&gt;&lt;li&gt;• dosing&lt;/li&gt;&lt;li&gt;• toxicity,&lt;/li&gt;&lt;li&gt;• nephrotoxicity and ototoxicity.&lt;/li&gt;&lt;li&gt;• Option D. Gentamicin : Is nephrotoxic and requires significant dose adjustments in patients with renal failure. It is excreted almost entirely by the kidneys , and improper dosing can lead to increased toxicity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Gentamicin&lt;/li&gt;&lt;li&gt;• nephrotoxic&lt;/li&gt;&lt;li&gt;• significant dose adjustments&lt;/li&gt;&lt;li&gt;• renal failure.&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• improper dosing&lt;/li&gt;&lt;li&gt;• increased toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antibiotics Safe in Renal Failure&lt;/li&gt;&lt;li&gt;➤ Antibiotics Safe in Renal Failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pre-XDR TB is defined as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MDR plus resistance to fluoroquinolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MDR plus resistance to fluoroquinolone and streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MDR plus resistance to fluoroquinolone, linezolide and bedaquiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MDR plus resistance to amikacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MDR plus resistance to fluoroquinolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture39.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. MDR plus resistance to fluoroquinolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: While resistance to streptomycin may occur, it does not define Pre-XDR TB; the critical factor is resistance to fluoroquinolones.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• resistance to streptomycin&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Pre-XDR TB;&lt;/li&gt;&lt;li&gt;• critical factor&lt;/li&gt;&lt;li&gt;• resistance&lt;/li&gt;&lt;li&gt;• fluoroquinolones.&lt;/li&gt;&lt;li&gt;• Option C: The definition provided in this option refers to extensively drug-resistant TB (XDR-TB), not Pre-XDR TB.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• definition&lt;/li&gt;&lt;li&gt;• extensively drug-resistant TB (XDR-TB),&lt;/li&gt;&lt;li&gt;• Option D: Resistance to amikacin alone , in addition to MDR-TB , does not define Pre-XDR TB without concurrent resistance to fluoroquinolones.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Resistance to amikacin alone&lt;/li&gt;&lt;li&gt;• MDR-TB&lt;/li&gt;&lt;li&gt;• does not define Pre-XDR TB without concurrent resistance to fluoroquinolones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What alternative drug can be used to manage streptococcal endocarditis in a patient who develops an immediate allergy following penicillin administration and is susceptible to it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbenicillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ceftriaxone : While ceftriaxone is a broad-spectrum cephalosporin used in treating many bacterial infections , its use in patients with a known immediate allergy to penicillin can be risky due to the potential for cross-reactivity between penicillins and cephalosporins , especially in those with a history of severe allergic reactions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Ceftriaxone&lt;/li&gt;&lt;li&gt;• broad-spectrum cephalosporin&lt;/li&gt;&lt;li&gt;• many bacterial infections&lt;/li&gt;&lt;li&gt;• immediate allergy to penicillin&lt;/li&gt;&lt;li&gt;• risky&lt;/li&gt;&lt;li&gt;• cross-reactivity between penicillins and&lt;/li&gt;&lt;li&gt;• cephalosporins&lt;/li&gt;&lt;li&gt;• history of severe allergic reactions.&lt;/li&gt;&lt;li&gt;• Option C. Meropenem : This carbapenem antibiotic is not typically indicated for streptococcal endocarditis , mainly because its spectrum of action is broader than necessary for this type of infection, and it’s not a standard treatment for endocarditis caused by Streptococcus.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Meropenem&lt;/li&gt;&lt;li&gt;• carbapenem antibiotic is not&lt;/li&gt;&lt;li&gt;• streptococcal endocarditis&lt;/li&gt;&lt;li&gt;• spectrum of action is broader&lt;/li&gt;&lt;li&gt;• type of infection,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• standard treatment for endocarditis&lt;/li&gt;&lt;li&gt;• Streptococcus.&lt;/li&gt;&lt;li&gt;• Option D. Carbenicillin : Similar to meropenem , carbenicillin is not commonly used to treat endocarditis due to Streptococcus and is less relevant in the context of a penicillin allergy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Carbenicillin&lt;/li&gt;&lt;li&gt;• Similar to meropenem&lt;/li&gt;&lt;li&gt;• carbenicillin&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• endocarditis due to Streptococcus&lt;/li&gt;&lt;li&gt;• penicillin allergy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of streptococcal endocarditis where the patient has a penicillin allergy, vancomycin is a highly effective alternative. It provides robust coverage against Gram-positive bacteria without the risk of allergic reactions associated with beta-lactam antibiotics.&lt;/li&gt;&lt;li&gt;➤ streptococcal endocarditis&lt;/li&gt;&lt;li&gt;➤ penicillin allergy, vancomycin is a highly effective alternative.&lt;/li&gt;&lt;li&gt;➤ robust coverage against Gram-positive bacteria&lt;/li&gt;&lt;li&gt;➤ risk of allergic reactions&lt;/li&gt;&lt;li&gt;➤ beta-lactam&lt;/li&gt;&lt;li&gt;➤ antibiotics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the emergency department with a fever, headache, and muscle aches. He reports a recent camping trip in a rural area where he was exposed to ticks. On examination, there is a characteristic eschar at the site of a tick bite, as well as regional lymphadenopathy. Laboratory tests reveal thrombocytopenia and elevated liver enzymes. Based on the clinical presentation and laboratory findings, the healthcare provider suspects scrub typhus. What is the drug of choice for scrub typhus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfonamides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Doxycycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Doxycycline.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Erythromycin: While it can be used for some rickettsial diseases, it is not the first-line treatment for scrub typhus.&lt;/li&gt;&lt;li&gt;• Option A. Erythromycin:&lt;/li&gt;&lt;li&gt;• used for&lt;/li&gt;&lt;li&gt;• rickettsial diseases,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for scrub typhus.&lt;/li&gt;&lt;li&gt;• Option B. Metronidazole: This is primarily used for anaerobic bacterial infections and certain protozoal infections , not for scrub typhus.&lt;/li&gt;&lt;li&gt;• Option B. Metronidazole:&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• anaerobic bacterial infections&lt;/li&gt;&lt;li&gt;• protozoal infections&lt;/li&gt;&lt;li&gt;• Option C. Sulfonamides: These are not effective against the organism that causes scrub typhus.&lt;/li&gt;&lt;li&gt;• Option C. Sulfonamides:&lt;/li&gt;&lt;li&gt;• not effective against&lt;/li&gt;&lt;li&gt;• causes scrub typhus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Doxycycline is the drug of choice for scrub typhus due to its effectiveness in treating infections caused by Orientia tsutsugamushi . Early treatment is crucial to prevent complications and improve outcomes in patients with this condition.&lt;/li&gt;&lt;li&gt;➤ Doxycycline&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ scrub typhus&lt;/li&gt;&lt;li&gt;➤ its effectiveness&lt;/li&gt;&lt;li&gt;➤ Orientia tsutsugamushi&lt;/li&gt;&lt;li&gt;➤ Early treatment&lt;/li&gt;&lt;li&gt;➤ prevent complications and improve outcomes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the emergency department with a fever, headache, and abdominal pain for the past five days. On examination, his temperature is 102°F (39°C), and he has tenderness in the right upper quadrant of his abdomen. Blood cultures are positive for Salmonella typhi. Which of the following drugs is NOT used in the treatment of enteric fever?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amikacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amikacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture33.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Amikacin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ceftriaxone: A third-generation cephalosporin, is commonly used in the treatment of enteric fever due to its efficacy against Salmonella species.&lt;/li&gt;&lt;li&gt;• Option B. Ceftriaxone:&lt;/li&gt;&lt;li&gt;• third-generation cephalosporin,&lt;/li&gt;&lt;li&gt;• enteric fever&lt;/li&gt;&lt;li&gt;• its efficacy&lt;/li&gt;&lt;li&gt;• against Salmonella species.&lt;/li&gt;&lt;li&gt;• Option C. Rifampicin: Although not a first-line treatment , rifampicin can be effective especially in certain contexts or in combination therapy.&lt;/li&gt;&lt;li&gt;• Option C. Rifampicin:&lt;/li&gt;&lt;li&gt;• not a first-line treatment&lt;/li&gt;&lt;li&gt;• rifampicin can be effective&lt;/li&gt;&lt;li&gt;• certain contexts or in combination&lt;/li&gt;&lt;li&gt;• Option D. Azithromycin: It is increasingly used for enteric fever , particularly where resistance to traditional first-line antibiotics such as fluoroquinolones has been noted.&lt;/li&gt;&lt;li&gt;• Option D. Azithromycin:&lt;/li&gt;&lt;li&gt;• increasingly used for enteric fever&lt;/li&gt;&lt;li&gt;• resistance to traditional first-line antibiotics&lt;/li&gt;&lt;li&gt;• fluoroquinolones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following anti-HIV drugs and their mechanism of action are correctly matched EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raltegravir - Integrase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indinavir - Protease inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nevirapine - Nonnucleoside reverse transcriptase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Darunavir- Fusion inhibitor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Darunavir- Fusion inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Darunavir-Fusion inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Correct because Raltegravir is an Integrase Strand Transfer Inhibitor (INSTI), which inhibits the integrase enzyme responsible for the integration of viral DNA into the host cell genome.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Raltegravir&lt;/li&gt;&lt;li&gt;• Integrase Strand Transfer Inhibitor (INSTI),&lt;/li&gt;&lt;li&gt;• inhibits&lt;/li&gt;&lt;li&gt;• integrase enzyme&lt;/li&gt;&lt;li&gt;• integration of viral DNA into the host cell genome.&lt;/li&gt;&lt;li&gt;• Option B. Correct becaus e Indinavir is a Protease Inhibitor (PI) , which inhibits the HIV protease enzyme necessary for the maturation of the viral particle.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• e Indinavir is a Protease Inhibitor (PI)&lt;/li&gt;&lt;li&gt;• inhibits the HIV protease enzyme&lt;/li&gt;&lt;li&gt;• maturation of the viral particle.&lt;/li&gt;&lt;li&gt;• Option C. Correct because Nevirapine is a Non-nucleoside Reverse Transcriptase Inhibitor (NNRTI) , which binds directly to the reverse transcriptase enzyme and inhibits its function.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Nevirapine is a Non-nucleoside Reverse Transcriptase Inhibitor (NNRTI)&lt;/li&gt;&lt;li&gt;• binds&lt;/li&gt;&lt;li&gt;• reverse transcriptase enzyme&lt;/li&gt;&lt;li&gt;• inhibits its function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-retroviral Drug&lt;/li&gt;&lt;li&gt;➤ Anti-retroviral Drug&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are bacteriostatic except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clindamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Clindamycin : This is a bacteriostatic antibiotic that works by inhibiting protein synthesis. It binds to the 50S subunit of the bacterial ribosome , preventing the elongation of the peptide chain during translation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Clindamycin&lt;/li&gt;&lt;li&gt;• bacteriostatic antibiotic&lt;/li&gt;&lt;li&gt;• inhibiting protein synthesis.&lt;/li&gt;&lt;li&gt;• 50S subunit of the&lt;/li&gt;&lt;li&gt;• bacterial ribosome&lt;/li&gt;&lt;li&gt;• elongation of the peptide chain&lt;/li&gt;&lt;li&gt;• translation.&lt;/li&gt;&lt;li&gt;• Option C. Tetracycline : Also bacteriostatic, tetracycline inhibits protein synthesis by binding to the 30S subunit of the bacterial ribosome, blocking the attachment of tRNA to the ribosome and thus preventing the addition of amino acids to the growing peptide chain.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Tetracycline&lt;/li&gt;&lt;li&gt;• bacteriostatic,&lt;/li&gt;&lt;li&gt;• inhibits protein synthesis by binding to the 30S subunit of the bacterial&lt;/li&gt;&lt;li&gt;• ribosome,&lt;/li&gt;&lt;li&gt;• blocking&lt;/li&gt;&lt;li&gt;• tRNA to the ribosome&lt;/li&gt;&lt;li&gt;• preventing&lt;/li&gt;&lt;li&gt;• amino acids to the growing peptide chain.&lt;/li&gt;&lt;li&gt;• Option D. Linezolid : Linezolid is bacteriostatic and inhibits protein synthesis by binding to the 50S subunit of the bacterial ribosome in a manner that prevents the formation of a functional 70S initiation complex, which is essential for the bacterial translation process.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Linezolid&lt;/li&gt;&lt;li&gt;• bacteriostatic&lt;/li&gt;&lt;li&gt;• inhibits protein synthesis&lt;/li&gt;&lt;li&gt;• binding to the 50S subunit&lt;/li&gt;&lt;li&gt;• bacterial ribosome&lt;/li&gt;&lt;li&gt;• prevents the formation of a functional 70S initiation complex,&lt;/li&gt;&lt;li&gt;• bacterial translation&lt;/li&gt;&lt;li&gt;• process.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An important bactericidal drug is remembered as BEVAFA.&lt;/li&gt;&lt;li&gt;➤ An important bactericidal drug is remembered as BEVAFA.&lt;/li&gt;&lt;li&gt;➤ BE: BE ta lactams&lt;/li&gt;&lt;li&gt;➤ BE: BE&lt;/li&gt;&lt;li&gt;➤ VA: Va ncomycin&lt;/li&gt;&lt;li&gt;➤ VA: Va&lt;/li&gt;&lt;li&gt;➤ F: F luoroquinoles (floxacins)&lt;/li&gt;&lt;li&gt;➤ F: F&lt;/li&gt;&lt;li&gt;➤ A: A minoglycosides&lt;/li&gt;&lt;li&gt;➤ A: A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an example of 4th generation cephalosporin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefoxitin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefixime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefepime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cefdinir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cefepime&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture34.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cefepime&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cefoxitin: A second-generation cephalosporin with a strong anaerobic coverage but not classified under the fourth generation.&lt;/li&gt;&lt;li&gt;• Option A. Cefoxitin:&lt;/li&gt;&lt;li&gt;• second-generation cephalosporin&lt;/li&gt;&lt;li&gt;• strong anaerobic coverage&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• fourth&lt;/li&gt;&lt;li&gt;• generation.&lt;/li&gt;&lt;li&gt;• Option B. Cefixime: A third-generation cephalosporin that is taken orally and is effective against a wide range of Gram-negative organisms.&lt;/li&gt;&lt;li&gt;• Option B. Cefixime:&lt;/li&gt;&lt;li&gt;• third-generation cephalosporin&lt;/li&gt;&lt;li&gt;• orally and is effective against&lt;/li&gt;&lt;li&gt;• Gram-negative&lt;/li&gt;&lt;li&gt;• organisms.&lt;/li&gt;&lt;li&gt;• Option D. Cefdinir: Another third-generation cephalosporin known for its effectiveness against various bacterial infections , also taken orally.&lt;/li&gt;&lt;li&gt;• Option D. Cefdinir:&lt;/li&gt;&lt;li&gt;• third-generation cephalosporin&lt;/li&gt;&lt;li&gt;• effectiveness against various bacterial infections&lt;/li&gt;&lt;li&gt;• orally.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antibiotic used for ESBL [Extended spectrum β lactamase] producing Klebsiella infection is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spectinomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbapenem&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aztreonam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carbapenem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Carbapenem&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spectinomycin : This antibiotic, generally used for gonorrhea, is not effective against ESBL-producing Klebsiella due to its different target and mechanism.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Spectinomycin&lt;/li&gt;&lt;li&gt;• used for gonorrhea,&lt;/li&gt;&lt;li&gt;• not effective against ESBL-producing Klebsiella&lt;/li&gt;&lt;li&gt;• different target and mechanism.&lt;/li&gt;&lt;li&gt;• Option C. Aztreonam : Although a monobactam antibiotic , aztreonam is not effective against ESBL-producing Klebsiella because it is hydrolyzed by the ESBL enzyme.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Aztreonam&lt;/li&gt;&lt;li&gt;• monobactam antibiotic&lt;/li&gt;&lt;li&gt;• aztreonam is not effective against ESBL-producing Klebsiella&lt;/li&gt;&lt;li&gt;• hydrolyzed by the ESBL enzyme.&lt;/li&gt;&lt;li&gt;• Option D. Streptomycin : This antibiotic, part of the aminoglycoside family, is primarily effective against Gram-positive and certain Gram-negative bacteria but does not cover ESBL-producing Klebsiella.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Streptomycin&lt;/li&gt;&lt;li&gt;• aminoglycoside family,&lt;/li&gt;&lt;li&gt;• effective against Gram-positive&lt;/li&gt;&lt;li&gt;• Gram-negative bacteria&lt;/li&gt;&lt;li&gt;• does not cover ESBL-producing Klebsiella.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For infections caused by ESBL-producing Klebsiella , carbapenems are the recommended antibiotics due to their ability to resist degradation by ESBL enzymes and their broad-spectrum efficacy. This is crucial for effectively managing and treating these resistant infections.&lt;/li&gt;&lt;li&gt;➤ ESBL-producing Klebsiella&lt;/li&gt;&lt;li&gt;➤ carbapenems&lt;/li&gt;&lt;li&gt;➤ antibiotics&lt;/li&gt;&lt;li&gt;➤ their ability to resist&lt;/li&gt;&lt;li&gt;➤ degradation by ESBL enzymes&lt;/li&gt;&lt;li&gt;➤ broad-spectrum efficacy.&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ effectively managing and treating these resistant infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for invasive pulmonary aspergillosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caspofungin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posaconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Voriconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Voriconazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amphotericin B: While effective against a wide range of fungal infections and used as a broad-spectrum antifungal, it is generally reserved for cases where voriconazole cannot be used or for initial therapy in life-threatening situations due to its potential for severe side effects.&lt;/li&gt;&lt;li&gt;• Option A. Amphotericin B:&lt;/li&gt;&lt;li&gt;• effective against&lt;/li&gt;&lt;li&gt;• fungal infections&lt;/li&gt;&lt;li&gt;• broad-spectrum antifungal,&lt;/li&gt;&lt;li&gt;• voriconazole cannot&lt;/li&gt;&lt;li&gt;• initial therapy in life-threatening situations&lt;/li&gt;&lt;li&gt;• severe side effects.&lt;/li&gt;&lt;li&gt;• Option C. Caspofungin: An echinocandin , which inhibits fungal cell wall synthesis by targeting β-1,3-glucan synthesis. It&#x27;s an alternative for patients who are intolerant to or whose infection has not responded to other therapies like voriconazole.&lt;/li&gt;&lt;li&gt;• Option C. Caspofungin:&lt;/li&gt;&lt;li&gt;• echinocandin&lt;/li&gt;&lt;li&gt;• inhibits fungal cell wall synthesis by targeting β-1,3-glucan synthesis.&lt;/li&gt;&lt;li&gt;• alternative for patients&lt;/li&gt;&lt;li&gt;• intolerant to or whose infection&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• voriconazole.&lt;/li&gt;&lt;li&gt;• Option D. Posaconazole: Also a triazole antifungal , used as a prophylactic agent or for treatment of invasive fungal infections, particularly when resistance to other antifungals is a concern. Notably, it is also active against mucormycosis.&lt;/li&gt;&lt;li&gt;• Option D. Posaconazole:&lt;/li&gt;&lt;li&gt;• triazole antifungal&lt;/li&gt;&lt;li&gt;• prophylactic agent&lt;/li&gt;&lt;li&gt;• invasive fungal infections,&lt;/li&gt;&lt;li&gt;• resistance to other antifungals&lt;/li&gt;&lt;li&gt;• active against mucormycosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antitubercular drugs causing ophthalmic toxicity is__________?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ethambutol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture41.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture42.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Ethambutol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid: While it does have side effects , including peripheral neuropathy and hepatotoxicity, it does not typically cause ophthalmic toxicity.&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid:&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• peripheral neuropathy and hepatotoxicity,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• ophthalmic toxicity.&lt;/li&gt;&lt;li&gt;• Option B. Rifampicin: Known for causing reddish-orange discoloration of bodily fluids and hepatotoxicity , but not associated with direct ophthalmic toxicity.&lt;/li&gt;&lt;li&gt;• Option B. Rifampicin:&lt;/li&gt;&lt;li&gt;• reddish-orange discoloration of bodily fluids&lt;/li&gt;&lt;li&gt;• hepatotoxicity&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• direct ophthalmic toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antitubercular Drugs&lt;/li&gt;&lt;li&gt;➤ Antitubercular Drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect about rifabutin as compared to rifampicin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifabutin has stronger activity against all mycobacterium species than rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifabutin has a longer half-life than rifampicin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifabutin has lesser potential of drug interactions as compared to rifampicin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifabutin is preferred over rifampicin in patients with MAC infections&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rifabutin has stronger activity against all mycobacterium species than rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture4_aMd0pKr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Rifabutin has stronger activity against all mycobacterium species than rifampicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rifabutin has a longer half-life than rifampicin : This statement is correct. Rifabutin has a significantly longer half-life (45 hours) compared to Rifampicin (3-5 hours) , allowing for less frequent dosing.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Rifabutin has a longer half-life than rifampicin&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• longer half-life (45&lt;/li&gt;&lt;li&gt;• hours)&lt;/li&gt;&lt;li&gt;• Rifampicin (3-5 hours)&lt;/li&gt;&lt;li&gt;• less frequent dosing.&lt;/li&gt;&lt;li&gt;• Option C. Rifabutin has lesser potential of drug interactions as compared to rifampicin : This is also correct . Rifabutin is a less potent inducer of cytochrome P450 enzymes compared to Rifampicin , leading to fewer drug interactions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Rifabutin has lesser potential of drug interactions as compared to rifampicin&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• less potent&lt;/li&gt;&lt;li&gt;• inducer of cytochrome P450 enzymes&lt;/li&gt;&lt;li&gt;• Rifampicin&lt;/li&gt;&lt;li&gt;• fewer drug interactions.&lt;/li&gt;&lt;li&gt;• Option D. Rifabutin is preferred over rifampicin in patients with MAC infections : True, due to its higher activity against MAC, Rifabutin is often preferred over Rifampicin for treating MAC infections , particularly in HIV-infected patients.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Rifabutin is preferred over rifampicin in patients with MAC infections&lt;/li&gt;&lt;li&gt;• True,&lt;/li&gt;&lt;li&gt;• higher activity against MAC,&lt;/li&gt;&lt;li&gt;• Rifabutin&lt;/li&gt;&lt;li&gt;• Rifampicin for treating MAC infections&lt;/li&gt;&lt;li&gt;• HIV-infected patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was admitted to the hospital with H. Influenzae meningitis. Cefotaxime is preferred over ampicillin because?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefotaxime has more oral bioavailability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefotaxime is more active against H influenza having altered penicillin binding proteins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefotaxime is cidal drug whereas ampicillin is bacteriostatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cefotaxime is more active against beta- lactamase producing strains&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cefotaxime is more active against beta- lactamase producing strains&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Cefotaxime is more active against beta- lactamase producing strain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cefotaxime has more oral bioavailability : Incorrect, as cefotaxime is primarily given via injection and does not have significant oral bioavailability. Ampicillin, conversely, is typically administered orally and is well-absorbed.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Cefotaxime has more oral bioavailability&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• cefotaxime&lt;/li&gt;&lt;li&gt;• via injection&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• oral bioavailability.&lt;/li&gt;&lt;li&gt;• administered orally&lt;/li&gt;&lt;li&gt;• well-absorbed.&lt;/li&gt;&lt;li&gt;• Option B. Cefotaxime is more active against H influenza having altered penicillin binding proteins : While it&#x27;s true that cefotaxime may be effective against strains with altered PBPs , the key resistance mechanism in H. influenzae involves beta-lactamase production, not just altered PBPs.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Cefotaxime is more active against H influenza having altered penicillin binding proteins&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• cefotaxime&lt;/li&gt;&lt;li&gt;• effective against strains&lt;/li&gt;&lt;li&gt;• altered PBPs&lt;/li&gt;&lt;li&gt;• H. influenzae&lt;/li&gt;&lt;li&gt;• beta-lactamase&lt;/li&gt;&lt;li&gt;• production, not&lt;/li&gt;&lt;li&gt;• PBPs.&lt;/li&gt;&lt;li&gt;• Option C. Cefotaxime is cidal drug whereas ampicillin is bacteriostatic : This statement is incorrect as both drugs are bactericidal; they kill bacteria by inhibiting cell wall synthesis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Cefotaxime is cidal drug whereas ampicillin is bacteriostatic&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• both drugs are bactericidal;&lt;/li&gt;&lt;li&gt;• kill bacteria by inhibiting cell wall synthesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cefotaxime&#x27;s ability to remain effective against beta-lactamase producing strains of H. Influenzae makes it a crucial drug in the treatment of meningitis, highlighting the importance of selecting antibiotics based on the resistance mechanisms prevalent within the causative bacteria. This concept is vital for effective management of serious bacterial infections.&lt;/li&gt;&lt;li&gt;➤ Cefotaxime&#x27;s&lt;/li&gt;&lt;li&gt;➤ remain effective against beta-lactamase producing strains of H. Influenzae&lt;/li&gt;&lt;li&gt;➤ treatment of meningitis,&lt;/li&gt;&lt;li&gt;➤ selecting antibiotics based on the resistance mechanisms prevalent&lt;/li&gt;&lt;li&gt;➤ causative bacteria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is not used in treatment of bird flu?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oseltamivir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ribavirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zanamivir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peramivir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ribavirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture6_tdmeoGR.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Ribavirin&
