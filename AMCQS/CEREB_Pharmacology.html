nswer&quot;: &quot;A. If A,B,C are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/121.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/222.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) If A,B,C are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A) Sjogren’s syndrome: Cholinergic drugs are used to stimulate saliva and tear production in patients with Sjogren’s syndrome, a condition characterized by dry mouth and dry eyes due to autoimmune destruction of the salivary and lacrimal glands. Their muscarinic actions enhance glandular secretion.&lt;/li&gt;&lt;li&gt;• Option A) Sjogren’s syndrome: Cholinergic drugs are used to stimulate saliva and tear production in patients with Sjogren’s syndrome, a condition characterized by dry mouth and dry eyes due to autoimmune destruction of the salivary and lacrimal glands. Their muscarinic actions enhance glandular secretion.&lt;/li&gt;&lt;li&gt;• Option A) Sjogren’s syndrome:&lt;/li&gt;&lt;li&gt;• Cholinergic drugs&lt;/li&gt;&lt;li&gt;• stimulate saliva and tear production in patients&lt;/li&gt;&lt;li&gt;• Sjogren’s syndrome,&lt;/li&gt;&lt;li&gt;• dry mouth and dry eyes&lt;/li&gt;&lt;li&gt;• autoimmune destruction&lt;/li&gt;&lt;li&gt;• salivary and lacrimal glands.&lt;/li&gt;&lt;li&gt;• muscarinic actions&lt;/li&gt;&lt;li&gt;• glandular secretion.&lt;/li&gt;&lt;li&gt;• Option B) Alzheimer&#x27;s disease: Cholinergic drugs, specifically cholinesterase inhibitors, are used in Alzheimer&#x27;s disease to increase acetylcholine levels in the brain and improve cognitive function. This acetylcholine works on muscarinic receptors to improve memory.&lt;/li&gt;&lt;li&gt;• Option B) Alzheimer&#x27;s disease: Cholinergic drugs, specifically cholinesterase inhibitors, are used in Alzheimer&#x27;s disease to increase acetylcholine levels in the brain and improve cognitive function. This acetylcholine works on muscarinic receptors to improve memory.&lt;/li&gt;&lt;li&gt;• Option B) Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;• cholinesterase inhibitors,&lt;/li&gt;&lt;li&gt;• Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;• increase acetylcholine levels&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• improve cognitive function.&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• muscarinic&lt;/li&gt;&lt;li&gt;• receptors&lt;/li&gt;&lt;li&gt;• improve memory.&lt;/li&gt;&lt;li&gt;• Option C) Paralytic ileus: Cholinergic drug s are used to stimulate gastrointestinal motility in conditions like paralytic ileus by acting on muscarinic receptors in the gut, thereby alleviating the condition.&lt;/li&gt;&lt;li&gt;• Option C) Paralytic ileus: Cholinergic drug s are used to stimulate gastrointestinal motility in conditions like paralytic ileus by acting on muscarinic receptors in the gut, thereby alleviating the condition.&lt;/li&gt;&lt;li&gt;• Option C) Paralytic ileus:&lt;/li&gt;&lt;li&gt;• Cholinergic drug&lt;/li&gt;&lt;li&gt;• stimulate gastrointestinal motility&lt;/li&gt;&lt;li&gt;• paralytic&lt;/li&gt;&lt;li&gt;• ileus&lt;/li&gt;&lt;li&gt;• muscarinic receptors in the gut,&lt;/li&gt;&lt;li&gt;• alleviating the condition.&lt;/li&gt;&lt;li&gt;• Option D) Cobra bite: Treatment for a cobra bite primarily involves antivenom and supportive care. Cholinergic drugs like neostigmine is used to stimulate the Nm receptors and reverse the actions of the venom on neuromuscular junction. However the therapeutic approach does not center on muscarinic actions of cholinergic drugs in this condition.&lt;/li&gt;&lt;li&gt;• Option D) Cobra bite: Treatment for a cobra bite primarily involves antivenom and supportive care. Cholinergic drugs like neostigmine is used to stimulate the Nm receptors and reverse the actions of the venom on neuromuscular junction. However the therapeutic approach does not center on muscarinic actions of cholinergic drugs in this condition.&lt;/li&gt;&lt;li&gt;• Option D) Cobra bite:&lt;/li&gt;&lt;li&gt;• Treatment for a cobra bite&lt;/li&gt;&lt;li&gt;• antivenom and supportive care. Cholinergic drugs&lt;/li&gt;&lt;li&gt;• neostigmine&lt;/li&gt;&lt;li&gt;• stimulate the Nm receptors&lt;/li&gt;&lt;li&gt;• reverse&lt;/li&gt;&lt;li&gt;• venom on neuromuscular&lt;/li&gt;&lt;li&gt;• junction.&lt;/li&gt;&lt;li&gt;• therapeutic&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• muscarinic actions of cholinergic drugs&lt;/li&gt;&lt;li&gt;• Option A (Sjogren’s syndrome), Option B (Alzheimer&#x27;s disease) and Option C (Paralytic ileus) are correct uses of cholinergic drugs due to their muscarinic actions.&lt;/li&gt;&lt;li&gt;• Option A (Sjogren’s syndrome), Option B (Alzheimer&#x27;s disease) and Option C (Paralytic ileus) are correct uses of cholinergic drugs due to their muscarinic actions.&lt;/li&gt;&lt;li&gt;• Option A (Sjogren’s syndrome),&lt;/li&gt;&lt;li&gt;• Option B (Alzheimer&#x27;s disease) and Option C (Paralytic ileus)&lt;/li&gt;&lt;li&gt;• cholinergic drugs&lt;/li&gt;&lt;li&gt;• muscarinic actions.&lt;/li&gt;&lt;li&gt;• Option D (Cobra bite) is use of cholinergic drugs due to action on nicotinic receptors and not muscarinic action.&lt;/li&gt;&lt;li&gt;• Option D (Cobra bite) is use of cholinergic drugs due to action on nicotinic receptors and not muscarinic action.&lt;/li&gt;&lt;li&gt;• Option D (Cobra bite)&lt;/li&gt;&lt;li&gt;• cholinergic drugs&lt;/li&gt;&lt;li&gt;• nicotinic receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the therapeutic applications of cholinergic drugs, particularly through their muscarinic actions , in various medical conditions. Recognizing how these drugs work can help in selecting appropriate treatment options for conditions like Sjogren’s syndrome, Alzheimer’s disease and paralytic ileus, while also understanding the limitations and specificity of their use in other disorders.&lt;/li&gt;&lt;li&gt;➤ therapeutic applications of cholinergic drugs,&lt;/li&gt;&lt;li&gt;➤ muscarinic&lt;/li&gt;&lt;li&gt;➤ actions&lt;/li&gt;&lt;li&gt;➤ help in selecting appropriate treatment&lt;/li&gt;&lt;li&gt;➤ Sjogren’s syndrome, Alzheimer’s disease and paralytic ileus,&lt;/li&gt;&lt;li&gt;➤ limitations and specificity&lt;/li&gt;&lt;li&gt;➤ use&lt;/li&gt;&lt;li&gt;➤ other disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to your office for a regular check-up. Her only complaint is recurrent migraine headaches, which have increased in frequency over the years. On examination, her blood pressure is elevated at 150/70. Which of the following drug is an antihypertensive also and can be used prophylaxis of migraine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Clonidine: Clonidine is a centrally acting alpha-2 adrenergic agonist that lowers blood pressure by decreasing sympathetic outflow from the central nervous system . While it is effective for hypertension, it is not commonly used for migraine prophylaxis.&lt;/li&gt;&lt;li&gt;• Option A. Clonidine: Clonidine is a centrally acting alpha-2 adrenergic agonist that lowers blood pressure by decreasing sympathetic outflow from the central nervous system . While it is effective for hypertension, it is not commonly used for migraine prophylaxis.&lt;/li&gt;&lt;li&gt;• Option A. Clonidine:&lt;/li&gt;&lt;li&gt;• centrally acting alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;• lowers blood pressure&lt;/li&gt;&lt;li&gt;• decreasing&lt;/li&gt;&lt;li&gt;• sympathetic outflow&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• hypertension,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• used for&lt;/li&gt;&lt;li&gt;• migraine prophylaxis.&lt;/li&gt;&lt;li&gt;• Option B. Prazosin: Prazosin is an alpha-1 adrenergic receptor blocker used primarily for treating hypertension and symptoms of benign prostatic hyperplasia. It is not indicated for the prophylaxis of migraines.&lt;/li&gt;&lt;li&gt;• Option B. Prazosin: Prazosin is an alpha-1 adrenergic receptor blocker used primarily for treating hypertension and symptoms of benign prostatic hyperplasia. It is not indicated for the prophylaxis of migraines.&lt;/li&gt;&lt;li&gt;• Option B. Prazosin:&lt;/li&gt;&lt;li&gt;• alpha-1 adrenergic receptor blocker&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• benign prostatic hyperplasia.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• prophylaxis of migraines.&lt;/li&gt;&lt;li&gt;• Option C. Hydrochlorothiazide: Hydrochlorothiazide is a thiazide diuretic used to treat hypertension by removing excess fluid from the body. It is not used for migraine prophylaxis.&lt;/li&gt;&lt;li&gt;• Option C. Hydrochlorothiazide: Hydrochlorothiazide is a thiazide diuretic used to treat hypertension by removing excess fluid from the body. It is not used for migraine prophylaxis.&lt;/li&gt;&lt;li&gt;• Option C. Hydrochlorothiazide:&lt;/li&gt;&lt;li&gt;• thiazide diuretic&lt;/li&gt;&lt;li&gt;• treat hypertension&lt;/li&gt;&lt;li&gt;• removing&lt;/li&gt;&lt;li&gt;• excess fluid&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• migraine prophylaxis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the dual use of certain antihypertensive medications, such as propranolol, in managing both elevated blood pressure and providing prophylactic treatment for migraine headaches. This case highlights the importance of selecting medications that can address multiple patient concerns simultaneously, thereby optimizing therapeutic outcomes.&lt;/li&gt;&lt;li&gt;➤ dual use of certain antihypertensive medications,&lt;/li&gt;&lt;li&gt;➤ propranolol,&lt;/li&gt;&lt;li&gt;➤ both&lt;/li&gt;&lt;li&gt;➤ elevated blood pressure&lt;/li&gt;&lt;li&gt;➤ prophylactic treatment for migraine headaches.&lt;/li&gt;&lt;li&gt;➤ highlights&lt;/li&gt;&lt;li&gt;➤ selecting medications&lt;/li&gt;&lt;li&gt;➤ multiple patient concerns simultaneously,&lt;/li&gt;&lt;li&gt;➤ optimizing therapeutic outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female patient started on a new antihypertensive medication recently. Her blood pressure seems to be under control, but she complains of fatigue, drowsiness, and fainting when she gets up from the bed. Which of the following drugs is she most likely taking?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prazosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Prazosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Metoprolol: Metoprolol is a beta-1 selective adrenergic receptor blocker (beta-blocker) used to treat high blood pressure, heart pain (angina), and prevent heart attacks . While it can cause fatigue, it is less commonly associated with the severity of orthostatic hypotension described.&lt;/li&gt;&lt;li&gt;• Option A. Metoprolol: Metoprolol is a beta-1 selective adrenergic receptor blocker (beta-blocker) used to treat high blood pressure, heart pain (angina), and prevent heart attacks . While it can cause fatigue, it is less commonly associated with the severity of orthostatic hypotension described.&lt;/li&gt;&lt;li&gt;• Option A. Metoprolol:&lt;/li&gt;&lt;li&gt;• beta-1 selective adrenergic receptor blocker (beta-blocker)&lt;/li&gt;&lt;li&gt;• high&lt;/li&gt;&lt;li&gt;• blood pressure, heart pain (angina), and prevent heart attacks&lt;/li&gt;&lt;li&gt;• fatigue,&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• orthostatic hypotension&lt;/li&gt;&lt;li&gt;• Option B. Propranolol: Propranolol is a non-selective beta-adrenergic receptor blocke r that can treat high blood pressure, irregular heartbeats, and other conditions. Similar to metoprolol, while it might cause drowsiness or fatigue, pronounced orthostatic hypotension is not as characteristic as with alpha blockers.&lt;/li&gt;&lt;li&gt;• Option B. Propranolol: Propranolol is a non-selective beta-adrenergic receptor blocke r that can treat high blood pressure, irregular heartbeats, and other conditions. Similar to metoprolol, while it might cause drowsiness or fatigue, pronounced orthostatic hypotension is not as characteristic as with alpha blockers.&lt;/li&gt;&lt;li&gt;• Option B. Propranolol:&lt;/li&gt;&lt;li&gt;• non-selective beta-adrenergic receptor blocke&lt;/li&gt;&lt;li&gt;• high blood&lt;/li&gt;&lt;li&gt;• pressure, irregular heartbeats,&lt;/li&gt;&lt;li&gt;• Similar to metoprolol,&lt;/li&gt;&lt;li&gt;• drowsiness or fatigue,&lt;/li&gt;&lt;li&gt;• pronounced orthostatic hypotension&lt;/li&gt;&lt;li&gt;• not as characteristic&lt;/li&gt;&lt;li&gt;• alpha blockers.&lt;/li&gt;&lt;li&gt;• Option D. Clonidine: Clonidine is an alpha-2 adrenergic agonist that lowers blood pressure by decreasing the amoun t of certain chemicals in your blood. This allows your blood vessels to relax and your heart to beat more slowly and easily. It can cause drowsiness, but the specific symptoms of orthostatic hypotension upon standing are more closely associated with alpha-1 blockers like Prazosin.&lt;/li&gt;&lt;li&gt;• Option D. Clonidine: Clonidine is an alpha-2 adrenergic agonist that lowers blood pressure by decreasing the amoun t of certain chemicals in your blood. This allows your blood vessels to relax and your heart to beat more slowly and easily. It can cause drowsiness, but the specific symptoms of orthostatic hypotension upon standing are more closely associated with alpha-1 blockers like Prazosin.&lt;/li&gt;&lt;li&gt;• Option D. Clonidine:&lt;/li&gt;&lt;li&gt;• alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;• lowers blood pressure&lt;/li&gt;&lt;li&gt;• decreasing the amoun&lt;/li&gt;&lt;li&gt;• certain chemicals&lt;/li&gt;&lt;li&gt;• blood vessels to relax&lt;/li&gt;&lt;li&gt;• heart to beat more slowly and easily.&lt;/li&gt;&lt;li&gt;• drowsiness,&lt;/li&gt;&lt;li&gt;• orthostatic hypotension&lt;/li&gt;&lt;li&gt;• more closely&lt;/li&gt;&lt;li&gt;• alpha-1 blockers like Prazosin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to identify the a ntihypertensive medication most likely to cause orthostatic hypotension among the options provided. Understanding the side effect profiles of antihypertensive agents, especially those that can impact patient safety and quality of life , such as orthostatic hypotension, is crucial in managing and monitoring treatment in hypertensive patients.&lt;/li&gt;&lt;li&gt;➤ ntihypertensive medication&lt;/li&gt;&lt;li&gt;➤ cause orthostatic hypotension&lt;/li&gt;&lt;li&gt;➤ Understanding&lt;/li&gt;&lt;li&gt;➤ side effect&lt;/li&gt;&lt;li&gt;➤ antihypertensive agents,&lt;/li&gt;&lt;li&gt;➤ impact patient safety and&lt;/li&gt;&lt;li&gt;➤ quality of life&lt;/li&gt;&lt;li&gt;➤ orthostatic hypotension,&lt;/li&gt;&lt;li&gt;➤ managing and monitoring treatment in hypertensive patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding propranolol, find out the true statement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is contraindicated in hypertrophic cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be given topically for treatment of glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a lipid soluble non-selective beta blocker&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It inhibits the release of T3 and T4 and is therefore useful in hyperthyroidism.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is a lipid soluble non-selective beta blocker&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is a lipid soluble non-selective beta blocker.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is contraindicated in hypertrophic cardiomyopathy: This statement is false . Propranolol is actually drug of choice in the management of hypertrophic cardiomyopathy to help control heart rate and reduce left ventricular outflow obstruction .&lt;/li&gt;&lt;li&gt;• Option A. It is contraindicated in hypertrophic cardiomyopathy: This statement is false . Propranolol is actually drug of choice in the management of hypertrophic cardiomyopathy to help control heart rate and reduce left ventricular outflow obstruction .&lt;/li&gt;&lt;li&gt;• Option A. It is contraindicated in hypertrophic cardiomyopathy:&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• Propranolol&lt;/li&gt;&lt;li&gt;• drug of&lt;/li&gt;&lt;li&gt;• hypertrophic cardiomyopathy&lt;/li&gt;&lt;li&gt;• control heart rate and reduce left ventricular&lt;/li&gt;&lt;li&gt;• outflow obstruction&lt;/li&gt;&lt;li&gt;• Option B. It can be given topically for treatment of glaucoma: This statement is incorrect regarding propranolol. Beta-blockers like timolol, not propranolol , are used topically in the treatment of glaucoma to reduce intraocular pressure. Due to its membrane stabilizing property , propranolol is contra-indicated in glaucoma.&lt;/li&gt;&lt;li&gt;• Option B. It can be given topically for treatment of glaucoma: This statement is incorrect regarding propranolol. Beta-blockers like timolol, not propranolol , are used topically in the treatment of glaucoma to reduce intraocular pressure. Due to its membrane stabilizing property , propranolol is contra-indicated in glaucoma.&lt;/li&gt;&lt;li&gt;• Option B. It can be given topically for treatment of glaucoma:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• propranolol. Beta-blockers&lt;/li&gt;&lt;li&gt;• timolol,&lt;/li&gt;&lt;li&gt;• not propranolol&lt;/li&gt;&lt;li&gt;• topically&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• reduce intraocular pressure.&lt;/li&gt;&lt;li&gt;• membrane stabilizing property&lt;/li&gt;&lt;li&gt;• propranolol is contra-indicated in glaucoma.&lt;/li&gt;&lt;li&gt;• Option D. It inhibits the release of T3 and T4 and is therefore useful in hyperthyroidism: Propranolol does not directly inhibit the release of thyroid hormones (T3 and T4). However, it is useful in the symptomatic management of hyperthyroidism, such as controlling heart rate and tremors . Its usefulness in h yperthyroidism is due to its beta-blocking effects rather than a direct effect on thyroid hormone release. It can also inhibit peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option D. It inhibits the release of T3 and T4 and is therefore useful in hyperthyroidism: Propranolol does not directly inhibit the release of thyroid hormones (T3 and T4). However, it is useful in the symptomatic management of hyperthyroidism, such as controlling heart rate and tremors . Its usefulness in h yperthyroidism is due to its beta-blocking effects rather than a direct effect on thyroid hormone release. It can also inhibit peripheral conversion of T4 to T3.&lt;/li&gt;&lt;li&gt;• Option D. It inhibits the release of T3 and T4 and is therefore useful in hyperthyroidism:&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• thyroid hormones (T3 and T4).&lt;/li&gt;&lt;li&gt;• symptomatic management of&lt;/li&gt;&lt;li&gt;• hyperthyroidism,&lt;/li&gt;&lt;li&gt;• controlling heart rate and tremors&lt;/li&gt;&lt;li&gt;• yperthyroidism&lt;/li&gt;&lt;li&gt;• its beta-blocking effects&lt;/li&gt;&lt;li&gt;• inhibit peripheral conversion of T4 to&lt;/li&gt;&lt;li&gt;• T3.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to clarify the properties and clinical applications of propranolol, a non-selective beta-blocker with lipid solubility, and to correct misconceptions regarding its use and mechanisms of action. Understanding the pharmacological characteristics and therapeutic implications of beta-blockers like propranolol is essential for their appropriate clinical use.&lt;/li&gt;&lt;li&gt;➤ properties&lt;/li&gt;&lt;li&gt;➤ clinical&lt;/li&gt;&lt;li&gt;➤ propranolol,&lt;/li&gt;&lt;li&gt;➤ non-selective beta-blocker&lt;/li&gt;&lt;li&gt;➤ lipid&lt;/li&gt;&lt;li&gt;➤ solubility,&lt;/li&gt;&lt;li&gt;➤ correct misconceptions&lt;/li&gt;&lt;li&gt;➤ use and mechanisms of action.&lt;/li&gt;&lt;li&gt;➤ beta-blockers like propranolol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Muscarinic receptor stimulation primarily causes which of the following actions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ejaculation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dilation of bronchus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased cardiac contractility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Erection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ejaculation: This is primarily a function of the sympathetic nervous system, not muscarinic receptor stimulation.&lt;/li&gt;&lt;li&gt;• Option B. Ejaculation:&lt;/li&gt;&lt;li&gt;• Option C. Dilation of bronchus: Muscarinic receptor stimulation actually leads to bronchoconstriction, not dilation. The dilation of bronchi is mediated by the sympathetic nervous system through β2-adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option C. Dilation of bronchus:&lt;/li&gt;&lt;li&gt;• Option D. Increased cardiac contractility: This is mainly mediated by β1-adrenergic receptors under the influence of the sympathetic nervous system. Muscarinic receptor stimulation can decrease heart rate but does not directly increase contractility.&lt;/li&gt;&lt;li&gt;• Option D. Increased cardiac contractility:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The parasympathetic nervous system, through muscarinic receptor stimulation, primarily causes erection due to vasodilation in erectile tissues, contrasting with the sympathetic nervous system&#x27;s role in ejaculation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is on metoprolol for hypertension is given verapamil. What side effect is he likely to suffer from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bradycardia and AV Block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torsades’ de pointes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bradycardia and AV Block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bradycardia and AV Block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Tachycardia: Unlikely , since both drugs have a depressive effect on the heart.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Tachycardia:&lt;/li&gt;&lt;li&gt;• Unlikely&lt;/li&gt;&lt;li&gt;• both drugs have a depressive effect on the heart.&lt;/li&gt;&lt;li&gt;• Option C. Torsades’ de pointes: This is a specific form of ventricular tachycardia typically associated with drugs that prolong the QT interval, which is not a known effect of either verapamil or metoprolol.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Torsades’ de pointes:&lt;/li&gt;&lt;li&gt;• specific form of ventricular tachycardia&lt;/li&gt;&lt;li&gt;• QT&lt;/li&gt;&lt;li&gt;• interval,&lt;/li&gt;&lt;li&gt;• not a known effect of either verapamil or metoprolol.&lt;/li&gt;&lt;li&gt;• Option D. Ventricular tachycardia: This is not typically caused by the combination of a beta-blocker and a calcium channel blocker like verapamil .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ventricular tachycardia:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• combination of a beta-blocker and a calcium channel blocker&lt;/li&gt;&lt;li&gt;• verapamil&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Combining metoprolol with verapamil can lead to an a dditive effect on the heart, potentially causing bradycardia and AV block. Therefore, such a combination should be used with caution or avoided.&lt;/li&gt;&lt;li&gt;• Combining&lt;/li&gt;&lt;li&gt;• metoprolol with verapamil&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• dditive effect on the heart,&lt;/li&gt;&lt;li&gt;• bradycardia and AV block.&lt;/li&gt;&lt;li&gt;• combination&lt;/li&gt;&lt;li&gt;• caution or avoided.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following beta blockers can cross blood brain barrier except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxprenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atenolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atenolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Propranolol: A lipid-soluble beta-blocker that can cross the blood-brain barrier and may cause CNS side effects.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Propranolol:&lt;/li&gt;&lt;li&gt;• lipid-soluble beta-blocker&lt;/li&gt;&lt;li&gt;• can cross the blood-brain barrier&lt;/li&gt;&lt;li&gt;• CNS side effects.&lt;/li&gt;&lt;li&gt;• Option C. Oxprenolol: A lipid-soluble beta-blocker with partial lipid solubility and can have some penetration into the CNS.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Oxprenolol:&lt;/li&gt;&lt;li&gt;• lipid-soluble beta-blocker&lt;/li&gt;&lt;li&gt;• partial lipid solubility&lt;/li&gt;&lt;li&gt;• some penetration into the CNS.&lt;/li&gt;&lt;li&gt;• Option D. Timolol: A beta-blocker with some lipid solubility, which allows it to cross the blood-brain barrier.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Timolol:&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• lipid solubility,&lt;/li&gt;&lt;li&gt;• cross the blood-brain barrier.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Atenolol is a water-soluble beta-blocker that does not cross the blood-brain barrie r, making it a preferable option for patients at risk of CNS side effects and requiring careful use in patients with renal impairment due to its excretion predominantly via the kidneys.&lt;/li&gt;&lt;li&gt;• Atenolol is a water-soluble beta-blocker&lt;/li&gt;&lt;li&gt;• does not cross the blood-brain barrie&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• CNS side effects&lt;/li&gt;&lt;li&gt;• patients with renal impairment&lt;/li&gt;&lt;li&gt;• excretion predominantly&lt;/li&gt;&lt;li&gt;• kidneys.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are adverse effects of salmeterol except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tremors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypoglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypoglycemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hypokalemia: Can occur due to the intracellular shifting of potassium ions.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Hypokalemia:&lt;/li&gt;&lt;li&gt;• due to the intracellular shifting of potassium ions.&lt;/li&gt;&lt;li&gt;• Option C. Tachycardia: Can result from beta-2 stimulation in the heart , leading to increased heart rate.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Tachycardia:&lt;/li&gt;&lt;li&gt;• beta-2 stimulation in the heart&lt;/li&gt;&lt;li&gt;• increased heart rate.&lt;/li&gt;&lt;li&gt;• Option D. Tremors: Are a common side effect due to stimulation of beta-2 receptors in the skeletal muscles.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Tremors:&lt;/li&gt;&lt;li&gt;• due to stimulation of beta-2 receptors&lt;/li&gt;&lt;li&gt;• skeletal muscles.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Salmeterol, as a beta-2 agonist, does not typically cause hypoglycemia; its adverse effects related to beta-2 stimulation include tremors, tachycardia, and hypokalemia. Always monitor these potential side effects when prescribing or using beta-2 agonists.&lt;/li&gt;&lt;li&gt;• Salmeterol,&lt;/li&gt;&lt;li&gt;• beta-2 agonist,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• hypoglycemia;&lt;/li&gt;&lt;li&gt;• beta-2 stimulation&lt;/li&gt;&lt;li&gt;• tremors, tachycardia, and hypokalemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the 3 rd generation beta blockers among the following drugs? Labetalol Carvedilol Nebivolol Bisoprolol&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A,B,C are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A and C are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B and D are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A,B,C are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/44.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A, B, C are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Bisoprolol is a second-generation beta-blocker with selective beta-1 blocking properties. It does not cause vasodilation so it cannot be classified as third generation.&lt;/li&gt;&lt;li&gt;• Bisoprolol&lt;/li&gt;&lt;li&gt;• second-generation beta-blocker&lt;/li&gt;&lt;li&gt;• selective beta-1 blocking properties. It does not cause vasodilation so it cannot be classified as third generation.&lt;/li&gt;&lt;li&gt;• Labetalol: A non-selective beta-blocker with additional alpha-1 blocking properties, leading to vasodilation. Carvedilol: Another non-selective beta-blocker with alpha-1 blockade. It also has calcium channel blocking and antioxidant properties. Nebivolol: A selective beta-1 blocker with additional vasodilatory effects due to nitric oxide (NO) release.&lt;/li&gt;&lt;li&gt;• Labetalol: A non-selective beta-blocker with additional alpha-1 blocking properties, leading to vasodilation.&lt;/li&gt;&lt;li&gt;• Labetalol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• alpha-1 blocking properties,&lt;/li&gt;&lt;li&gt;• vasodilation.&lt;/li&gt;&lt;li&gt;• Carvedilol: Another non-selective beta-blocker with alpha-1 blockade. It also has calcium channel blocking and antioxidant properties.&lt;/li&gt;&lt;li&gt;• Carvedilol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• alpha-1 blockade.&lt;/li&gt;&lt;li&gt;• calcium channel blocking and&lt;/li&gt;&lt;li&gt;• antioxidant properties.&lt;/li&gt;&lt;li&gt;• Nebivolol: A selective beta-1 blocker with additional vasodilatory effects due to nitric oxide (NO) release.&lt;/li&gt;&lt;li&gt;• Nebivolol:&lt;/li&gt;&lt;li&gt;• selective beta-1 blocker&lt;/li&gt;&lt;li&gt;• additional vasodilatory effects&lt;/li&gt;&lt;li&gt;• nitric oxide (NO) release.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Labetalol, carvedilol, and nebivolol are third-generation beta-blockers with additional vasodilatory properties. This classification is important for the tailored treatment of hypertension, heart failure, and other cardiovascular conditions, where the additional effects of these drugs on vasodilation can provide therapeutic advantages.&lt;/li&gt;&lt;li&gt;• Labetalol, carvedilol, and nebivolol&lt;/li&gt;&lt;li&gt;• third-generation beta-blockers&lt;/li&gt;&lt;li&gt;• additional vasodilatory properties.&lt;/li&gt;&lt;li&gt;• tailored&lt;/li&gt;&lt;li&gt;• treatment of hypertension, heart failure, and other cardiovascular conditions,&lt;/li&gt;&lt;li&gt;• additional&lt;/li&gt;&lt;li&gt;• effects&lt;/li&gt;&lt;li&gt;• vasodilation&lt;/li&gt;&lt;li&gt;• therapeutic advantages.&lt;/li&gt;&lt;li&gt;• Explanations :&lt;/li&gt;&lt;li&gt;• Explanations :&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with diabetes and COPD developed postoperative urinary retention. Which of the following drugs can be used for short-term treatment to relieve the symptoms of this person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bethanechol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tamsolusin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Terazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methacholine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bethanechol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bethanechol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of options:&lt;/li&gt;&lt;li&gt;• Option A. Bethanechol : This drug is indeed used to treat urinary retention , as it stimulates muscarinic receptors in the bladder to induce contraction. Given that it is a direct cholinergic agonist, it could cause bronchoconstriction and would not be ideal for a patient with COPD, but it remains a treatment option specifically for urinary retention if the COPD is well-controlled and not severe.&lt;/li&gt;&lt;li&gt;• Option A. Bethanechol&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• treat urinary retention&lt;/li&gt;&lt;li&gt;• stimulates muscarinic receptors&lt;/li&gt;&lt;li&gt;• bladder to&lt;/li&gt;&lt;li&gt;• induce contraction.&lt;/li&gt;&lt;li&gt;• direct cholinergic agonist,&lt;/li&gt;&lt;li&gt;• bronchoconstriction&lt;/li&gt;&lt;li&gt;• would not&lt;/li&gt;&lt;li&gt;• ideal&lt;/li&gt;&lt;li&gt;• COPD,&lt;/li&gt;&lt;li&gt;• urinary retention if the COPD&lt;/li&gt;&lt;li&gt;• well-controlled and not severe.&lt;/li&gt;&lt;li&gt;• Option B. Tamsulosin : While this drug is primarily used in the context of BPH, it does no t have a direct action to stimulate bladder emptying in the absence of BPH and is not used for postoperative urinary retention.&lt;/li&gt;&lt;li&gt;• Option B. Tamsulosin&lt;/li&gt;&lt;li&gt;• primarily used&lt;/li&gt;&lt;li&gt;• BPH,&lt;/li&gt;&lt;li&gt;• does no&lt;/li&gt;&lt;li&gt;• stimulate bladder&lt;/li&gt;&lt;li&gt;• emptying&lt;/li&gt;&lt;li&gt;• absence of BPH&lt;/li&gt;&lt;li&gt;• not used for postoperative urinary retention.&lt;/li&gt;&lt;li&gt;• Option C. Terazosin : Similar to tamsulosin, terazosin is an alpha-blocker used in BPH and is not used for postoperative urinary retention unless there is concurrent BPH.&lt;/li&gt;&lt;li&gt;• Option C. Terazosin&lt;/li&gt;&lt;li&gt;• Similar to tamsulosin, terazosin&lt;/li&gt;&lt;li&gt;• alpha-blocker&lt;/li&gt;&lt;li&gt;• BPH&lt;/li&gt;&lt;li&gt;• not used for postoperative urinary&lt;/li&gt;&lt;li&gt;• retention&lt;/li&gt;&lt;li&gt;• concurrent BPH.&lt;/li&gt;&lt;li&gt;• Option D.  Methacholine : This drug is primarily used for diagnostic purposes in conditions like asthma and is not used for treating urinary retention. Like bethanechol, it could potentially exacerbate COPD due to bronchoconstriction.&lt;/li&gt;&lt;li&gt;• Option D.  Methacholine&lt;/li&gt;&lt;li&gt;• primarily used for diagnostic purposes&lt;/li&gt;&lt;li&gt;• asthma&lt;/li&gt;&lt;li&gt;• not used for treating&lt;/li&gt;&lt;li&gt;• urinary retention.&lt;/li&gt;&lt;li&gt;• bethanechol,&lt;/li&gt;&lt;li&gt;• exacerbate COPD&lt;/li&gt;&lt;li&gt;• bronchoconstriction.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Bethanechol is the drug that is used for non-BPH related urinary retention, as it directly stimulates the detrusor muscle of the bladder . However, it would need to be used with caution in a patient with COPD. We need to weigh the benefits of using bethanechol for urinary retention against the risk of exacerbating the patient&#x27;s COPD and monitor the patient closely.&lt;/li&gt;&lt;li&gt;• Bethanechol&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• non-BPH&lt;/li&gt;&lt;li&gt;• urinary retention,&lt;/li&gt;&lt;li&gt;• stimulates the detrusor muscle of the&lt;/li&gt;&lt;li&gt;• bladder&lt;/li&gt;&lt;li&gt;• used with caution&lt;/li&gt;&lt;li&gt;• COPD.&lt;/li&gt;&lt;li&gt;• weigh the benefits&lt;/li&gt;&lt;li&gt;• bethanechol for urinary retention&lt;/li&gt;&lt;li&gt;• exacerbating the patient&#x27;s COPD&lt;/li&gt;&lt;li&gt;• monitor the patient closely.&lt;/li&gt;&lt;li&gt;• Note: Among the given drugs, only bethanechol is useful for treatment of post operative urinary retention. Though it can worsen COPD by causing bronchoconstriction but still this should be the answer, as no other drug given in option s is useful in post operative retention.&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• only bethanechol&lt;/li&gt;&lt;li&gt;• post operative urinary retention.&lt;/li&gt;&lt;li&gt;• worsen&lt;/li&gt;&lt;li&gt;• COPD by causing bronchoconstriction&lt;/li&gt;&lt;li&gt;• no other drug given in option&lt;/li&gt;&lt;li&gt;• post operative retention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anti-glaucoma drug that acts by increasing uveoscleral outflow is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Latanoprost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/99.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Latanoprost&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Timolol: Timolol is a beta-blocke r used in the treatment of glaucoma, but it works by decreasing aqueous humor production in the eye, not by increasing uveoscleral outflow.&lt;/li&gt;&lt;li&gt;• Option B. Timolol: Timolol is a beta-blocke r used in the treatment of glaucoma, but it works by decreasing aqueous humor production in the eye, not by increasing uveoscleral outflow.&lt;/li&gt;&lt;li&gt;• Option B. Timolol:&lt;/li&gt;&lt;li&gt;• beta-blocke&lt;/li&gt;&lt;li&gt;• treatment of glaucoma,&lt;/li&gt;&lt;li&gt;• decreasing aqueous&lt;/li&gt;&lt;li&gt;• humor production in the eye,&lt;/li&gt;&lt;li&gt;• Option C. Dorzolamide: Dorzolamide is a carbonic anhydrase inhibitor that also reduces intraocular pressure by decreasing aqueous humor production . It does not act by increasing uveoscleral outflow.&lt;/li&gt;&lt;li&gt;• Option C. Dorzolamide: Dorzolamide is a carbonic anhydrase inhibitor that also reduces intraocular pressure by decreasing aqueous humor production . It does not act by increasing uveoscleral outflow.&lt;/li&gt;&lt;li&gt;• Option C. Dorzolamide:&lt;/li&gt;&lt;li&gt;• Dorzolamide is a carbonic anhydrase inhibitor&lt;/li&gt;&lt;li&gt;• reduces intraocular pressure&lt;/li&gt;&lt;li&gt;• decreasing aqueous humor production&lt;/li&gt;&lt;li&gt;• Option D. Pilocarpine: Pilocarpine is a muscarinic agonist that reduces i ntraocular pressure by increasing the outflow of aqueous humor through the trabecular meshwork, which is different from increasing uveoscleral outflow.&lt;/li&gt;&lt;li&gt;• Option D. Pilocarpine: Pilocarpine is a muscarinic agonist that reduces i ntraocular pressure by increasing the outflow of aqueous humor through the trabecular meshwork, which is different from increasing uveoscleral outflow.&lt;/li&gt;&lt;li&gt;• Option D. Pilocarpine:&lt;/li&gt;&lt;li&gt;• Pilocarpine is a muscarinic agonist&lt;/li&gt;&lt;li&gt;• ntraocular pressure by increasing the outflow of&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• trabecular meshwork,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to recognize the mechanism of action of different anti-glaucoma medications , particularly identifying latanoprost as a drug that reduces intraocular pressure by increasing uveoscleral outflow. Understanding how various anti-glaucoma drugs work is essential for selecting appropriate treatment options based on the individual needs and pathophysiology of the patient&#x27;s glaucoma.&lt;/li&gt;&lt;li&gt;➤ mechanism of action&lt;/li&gt;&lt;li&gt;➤ anti-glaucoma medications&lt;/li&gt;&lt;li&gt;➤ latanoprost as&lt;/li&gt;&lt;li&gt;➤ reduces intraocular pressure&lt;/li&gt;&lt;li&gt;➤ increasing uveoscleral outflow.&lt;/li&gt;&lt;li&gt;➤ anti-glaucoma&lt;/li&gt;&lt;li&gt;➤ Mechanism of action of anti-glaucoma drugs&lt;/li&gt;&lt;li&gt;➤ Mechanism of action of anti-glaucoma drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with acute glaucoma and painful red eye. Intraocular pressure was 38 mmHg. Slit lamp examination showed aqueous flare and keratic precipitates. Which of the following drugs should not be given in this patient for the control of glaucoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostaglandin analogues&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prostaglandin analogues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prostaglandin analogues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option Beta blockers (A. Beta blockers) reduce intraocular pressure by decreasing the production of aqueous humor. They do not directly address inflammation but can be used in conjunction with anti-inflammatory treatments.&lt;/li&gt;&lt;li&gt;• Option Beta blockers (A. Beta blockers) reduce intraocular pressure by decreasing the production of aqueous humor. They do not directly address inflammation but can be used in conjunction with anti-inflammatory treatments.&lt;/li&gt;&lt;li&gt;• Option Beta blockers&lt;/li&gt;&lt;li&gt;• reduce intraocular pressure&lt;/li&gt;&lt;li&gt;• decreasing&lt;/li&gt;&lt;li&gt;• aqueous humor.&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• conjunction&lt;/li&gt;&lt;li&gt;• anti-inflammatory treatments.&lt;/li&gt;&lt;li&gt;• Option Mannitol (B. Mannitol), an osmotic diuretic , can rapidly reduce intraocular pressure by drawing fluid out of the eye, including in acute settings. It does not worsen the underlying inflammation.&lt;/li&gt;&lt;li&gt;• Option Mannitol (B. Mannitol), an osmotic diuretic , can rapidly reduce intraocular pressure by drawing fluid out of the eye, including in acute settings. It does not worsen the underlying inflammation.&lt;/li&gt;&lt;li&gt;• Option Mannitol&lt;/li&gt;&lt;li&gt;• osmotic diuretic&lt;/li&gt;&lt;li&gt;• rapidly reduce intraocular pressure&lt;/li&gt;&lt;li&gt;• drawing fluid out&lt;/li&gt;&lt;li&gt;• eye,&lt;/li&gt;&lt;li&gt;• acute settings.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• underlying inflammation.&lt;/li&gt;&lt;li&gt;• Option Acetazolamide (C. Acetazolamide) reduces aqueous humor production and, consequently, ientraocular pressure. These does not worsen inflammation and is used as part of a broader treatment regimen.&lt;/li&gt;&lt;li&gt;• Option Acetazolamide (C. Acetazolamide) reduces aqueous humor production and, consequently, ientraocular pressure. These does not worsen inflammation and is used as part of a broader treatment regimen.&lt;/li&gt;&lt;li&gt;• Option Acetazolamide&lt;/li&gt;&lt;li&gt;• reduces aqueous humor production&lt;/li&gt;&lt;li&gt;• ientraocular pressure.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• broader treatment regimen.&lt;/li&gt;&lt;li&gt;• For managing uveitis specifically, treatment often includes corticosteroids (either topical, periocular, or systemic) to reduce inflammation and immunosuppressive agent s in more severe cases . It’s important to treat both the inflammation caused by uveitis and the elevated intraocular pressure to prevent vision loss.&lt;/li&gt;&lt;li&gt;• For managing uveitis&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• corticosteroids (either topical, periocular, or systemic)&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• inflammation and immunosuppressive agent&lt;/li&gt;&lt;li&gt;• more severe cases&lt;/li&gt;&lt;li&gt;• both the inflammation&lt;/li&gt;&lt;li&gt;• uveitis&lt;/li&gt;&lt;li&gt;• elevated intraocular pressure to prevent vision loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of uveitis in a patient with glaucoma significantly impacts the choice of treatment. Understanding the need to manage intraocular pressure while also addressing ocular inflammation is crucial. The goal is to select a treatment regimen that effectively lowers intraocular pressure without exacerbating uveitis , highlighting the importance of a comprehensive approach to patient care that considers the complexities introduced by overlapping ocular conditions.&lt;/li&gt;&lt;li&gt;➤ presence of uveitis&lt;/li&gt;&lt;li&gt;➤ glaucoma&lt;/li&gt;&lt;li&gt;➤ impacts&lt;/li&gt;&lt;li&gt;➤ manage&lt;/li&gt;&lt;li&gt;➤ intraocular pressure&lt;/li&gt;&lt;li&gt;➤ ocular inflammation is crucial.&lt;/li&gt;&lt;li&gt;➤ lowers intraocular pressure without exacerbating uveitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following can be the mechanism for paradoxical bronchoconstriction seen with the use of ipratropium bromide Except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of benzalkonium bromide in the preparation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prejunctional M2 receptor stimulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Associated use of hypertonic saline in nebulizer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of EDTA as impurity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prejunctional M2 receptor stimulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Prejunctional M2 receptor stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Benzalkonium bromide: A preservative in some inhaler formulation s, which can cause airway irritation and constriction.&lt;/li&gt;&lt;li&gt;• Option A. Benzalkonium bromide: A preservative in some inhaler formulation s, which can cause airway irritation and constriction.&lt;/li&gt;&lt;li&gt;• Option A. Benzalkonium bromide:&lt;/li&gt;&lt;li&gt;• preservative&lt;/li&gt;&lt;li&gt;• inhaler formulation&lt;/li&gt;&lt;li&gt;• airway irritation and&lt;/li&gt;&lt;li&gt;• constriction.&lt;/li&gt;&lt;li&gt;• Option C. Hypertonic saline: Can also cause bronchoconstriction due to its osmotic effects on the airway.&lt;/li&gt;&lt;li&gt;• Option C. Hypertonic saline: Can also cause bronchoconstriction due to its osmotic effects on the airway.&lt;/li&gt;&lt;li&gt;• Option C. Hypertonic saline:&lt;/li&gt;&lt;li&gt;• bronchoconstriction&lt;/li&gt;&lt;li&gt;• osmotic effects on the airway.&lt;/li&gt;&lt;li&gt;• Option D. EDTA: Can act as an irritant leading to bronchoconstriction when included as an impurity in the formulation .&lt;/li&gt;&lt;li&gt;• Option D. EDTA: Can act as an irritant leading to bronchoconstriction when included as an impurity in the formulation .&lt;/li&gt;&lt;li&gt;• Option D. EDTA:&lt;/li&gt;&lt;li&gt;• irritant&lt;/li&gt;&lt;li&gt;• bronchoconstriction&lt;/li&gt;&lt;li&gt;• impurity in the formulation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• While ipratropium bromide is typically used for its bronchodilatory effects, certain excipients or impurities in the formulation, like benzalkonium bromide or EDTA, as well as associated use of hypertonic saline, can lead to paradoxical bronchoconstriction. However, prejunctional M2 receptor stimulation would no t be the correct mechanism for this adverse effect , as ipratropium would block rather than stimulate these receptors.&lt;/li&gt;&lt;li&gt;• ipratropium bromide&lt;/li&gt;&lt;li&gt;• bronchodilatory effects,&lt;/li&gt;&lt;li&gt;• excipients or impurities&lt;/li&gt;&lt;li&gt;• benzalkonium bromide or EDTA,&lt;/li&gt;&lt;li&gt;• hypertonic saline,&lt;/li&gt;&lt;li&gt;• paradoxical bronchoconstriction.&lt;/li&gt;&lt;li&gt;• prejunctional M2 receptor stimulation&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• correct mechanism&lt;/li&gt;&lt;li&gt;• adverse effect&lt;/li&gt;&lt;li&gt;• ipratropium would&lt;/li&gt;&lt;li&gt;• block&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 89 * 60; // Duration in seconds

        // Load saved progress
        function loadProgress() {

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);

                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                console.error(&quot;Error selecting option:&quot;, e);

            }
        }

                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;

                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);

                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);

            questions = [{&quot;text&quot;: &quot;All the following drugs are used for treatment of congestive heart failure except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nesiritide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sacubitril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trimetazidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-094413.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trimetazidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Nesiritide: Nesiritide is a recombinant B-type natriuretic peptide that has vasodilatory effects and is used in the management of acute decompensated heart failure.&lt;/li&gt;&lt;li&gt;• Option A. Nesiritide:&lt;/li&gt;&lt;li&gt;• recombinant B-type natriuretic peptide&lt;/li&gt;&lt;li&gt;• vasodilatory effects&lt;/li&gt;&lt;li&gt;• acute decompensated heart failure.&lt;/li&gt;&lt;li&gt;• Option B. Sacubitril: When combined with valsartan (a neprilysin inhibitor and an angiotensin II receptor blocker, respectively), sacubitril is used to reduce the risk of cardiovascular death and hospitalization for heart failure in patients with chronic heart failure.&lt;/li&gt;&lt;li&gt;• Option B. Sacubitril:&lt;/li&gt;&lt;li&gt;• combined with valsartan&lt;/li&gt;&lt;li&gt;• neprilysin inhibitor and an angiotensin II receptor blocker,&lt;/li&gt;&lt;li&gt;• reduce the risk of cardiovascular death&lt;/li&gt;&lt;li&gt;• hospitalization for heart failure in patients&lt;/li&gt;&lt;li&gt;• chronic heart&lt;/li&gt;&lt;li&gt;• failure.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol: Metoprolol is a beta-blocker that is used in the management of CHF. It reduces myocardial oxygen demand and can improve survival in patients with heart failure.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol:&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• CHF.&lt;/li&gt;&lt;li&gt;• reduces myocardial oxygen demand&lt;/li&gt;&lt;li&gt;• improve survival in patients with heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Angiotensin receptor blocker which blocks thromboxane A2 receptor is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telmisartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candesartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olmesartan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Losartan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Losartan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Telmisartan: Incorrect because Telmisartan is known as a partial agonist of peroxisome proliferator-activated receptor gamma (PPAR-γ), which differentiates it from Losartan and does not confer the ability to block the thromboxane A2 receptor.&lt;/li&gt;&lt;li&gt;• Option B. Telmisartan:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Telmisartan is known as a partial agonist of peroxisome proliferator-activated receptor&lt;/li&gt;&lt;li&gt;• gamma (PPAR-γ),&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• block the thromboxane A2 receptor.&lt;/li&gt;&lt;li&gt;• Option C. Candesartan: Incorrect as Candesartan is an inactive ester prodrug that does not possess the ability to block the thromboxane A2 receptor. It is hydrolyzed to its active form within the body, which acts selectively on the angiotensin receptor.&lt;/li&gt;&lt;li&gt;• Option C. Candesartan:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Candesartan&lt;/li&gt;&lt;li&gt;• inactive ester&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• block the&lt;/li&gt;&lt;li&gt;• thromboxane A2 receptor.&lt;/li&gt;&lt;li&gt;• hydrolyzed&lt;/li&gt;&lt;li&gt;• its active form&lt;/li&gt;&lt;li&gt;• acts selectively&lt;/li&gt;&lt;li&gt;• angiotensin receptor.&lt;/li&gt;&lt;li&gt;• Option D. Olmesartan: Incorrect for this question since Olmesartan, while also being an inactive ester prodrug hydrolyzed to its active form , does not block the thromboxane A2 receptor. It is cleared by renal elimination and biliary excretion and does not require dose adjustment in patients with mild-to-moderate renal or hepatic impairment.&lt;/li&gt;&lt;li&gt;• Option D. Olmesartan:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Olmesartan,&lt;/li&gt;&lt;li&gt;• inactive ester prodrug hydrolyzed&lt;/li&gt;&lt;li&gt;• active form&lt;/li&gt;&lt;li&gt;• does not block the thromboxane A2 receptor.&lt;/li&gt;&lt;li&gt;• cleared by renal elimination&lt;/li&gt;&lt;li&gt;• biliary excretion&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• mild-to-moderate renal or hepatic impairment.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Losartan is unique among angiotensin receptor blockers in that it also competitively antagonizes the thromboxane A2 receptor, contributing to its antiplatelet effects.&lt;/li&gt;&lt;li&gt;• Losartan&lt;/li&gt;&lt;li&gt;• angiotensin receptor blockers&lt;/li&gt;&lt;li&gt;• competitively antagonizes&lt;/li&gt;&lt;li&gt;• thromboxane A2 receptor,&lt;/li&gt;&lt;li&gt;• antiplatelet effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is taking atorvastatin for dyslipidemia. Which of these drugs should be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxycodone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adalimumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Clarithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Oxycodone: Incorrect because oxycodone, an opioid analgesic, does not significantly interact with the CYP3A4 enzyme in a way that would affect the metabolism of atorvastatin to a clinically relevant extent.&lt;/li&gt;&lt;li&gt;• Option B. Oxycodone:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• opioid analgesic,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• CYP3A4 enzyme&lt;/li&gt;&lt;li&gt;• metabolism of atorvastatin to a clinically relevant extent.&lt;/li&gt;&lt;li&gt;• Option C. Rivaroxaban: Incorrect as rivaroxaban, an anticoagulant , is not metabolized by CYP3A4 in a way that would interfere with atorvastatin metabolism.&lt;/li&gt;&lt;li&gt;• Option C. Rivaroxaban:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• rivaroxaban,&lt;/li&gt;&lt;li&gt;• anticoagulant&lt;/li&gt;&lt;li&gt;• not metabolized by CYP3A4&lt;/li&gt;&lt;li&gt;• atorvastatin metabolism.&lt;/li&gt;&lt;li&gt;• Option D. Adalimumab: Incorrect because adalimumab , an immunosuppressive drug used to treat autoimmune diseases, does not interact with the CYP3A4 enzyme and thus would not affect atorvastatin levels.&lt;/li&gt;&lt;li&gt;• Option D. Adalimumab:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• adalimumab&lt;/li&gt;&lt;li&gt;• immunosuppressive drug&lt;/li&gt;&lt;li&gt;• autoimmune diseases, does not&lt;/li&gt;&lt;li&gt;• CYP3A4 enzyme&lt;/li&gt;&lt;li&gt;• would not&lt;/li&gt;&lt;li&gt;• atorvastatin levels.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• When prescribing statins, avoid concomitant use with drugs that inhibit CYP3A4, such as clarithromycin, to prevent an increase in their plasma levels which could lead to myopathy. Other notable CYP3A4 inhibitors to avoid include amiodarone, gemfibrozil, HIV protease inhibitors (such as saquinavir, ritonavir), and itraconazole.&lt;/li&gt;&lt;li&gt;• statins,&lt;/li&gt;&lt;li&gt;• avoid&lt;/li&gt;&lt;li&gt;• inhibit CYP3A4,&lt;/li&gt;&lt;li&gt;• clarithromycin,&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• plasma levels&lt;/li&gt;&lt;li&gt;• lead to myopathy.&lt;/li&gt;&lt;li&gt;• CYP3A4 inhibitors&lt;/li&gt;&lt;li&gt;• amiodarone, gemfibrozil, HIV&lt;/li&gt;&lt;li&gt;• protease inhibitors (such as saquinavir, ritonavir), and itraconazole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is True regarding Sacubitril?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is
