;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is no effect of nephrotic syndrome on plasma protein binding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine is bound to alpha 1 acid glycoprotein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is no effect of nephrotic syndrome on plasma protein binding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) There is no effect of nephrotic syndrome on plasma protein binding&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The free fraction of the drug is pharmacologically active : This is true . Only the free (unbound) fraction of a drug in plasma is available to interact with its target receptors and produce a pharmacological effect.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• The free fraction of the drug is pharmacologically active&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option B. Acidic drugs generally bind to plasma albumin : This statement is correct. Albumin, being the most abundant plasma protein, typically binds to acidic drugs, such as barbiturates.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Acidic drugs generally bind to plasma albumin&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• Option D. Lignocaine is bound to alpha 1 acid glycoprotein : This is true . Lignocaine (lidocaine), a basic drug, predominantly binds to alpha 1 acid glycoprotein.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Lignocaine is bound to alpha 1 acid glycoprotein&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nephrotic syndrome can significantly affect plasma protein binding by reducing plasma albumin levels, which alters the binding capacity for many drugs , potentially increasing the pharmacologically active free fraction.&lt;/li&gt;&lt;li&gt;➤ affect plasma protein binding by reducing plasma albumin levels,&lt;/li&gt;&lt;li&gt;➤ alters the binding capacity for many drugs&lt;/li&gt;&lt;li&gt;➤ increasing the pharmacologically active free fraction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If the rate of elimination of a drug is directly proportional to its plasma concentration, the order of kinetics is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zero&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudo - zero&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Second&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. First&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/24/screenshot-2024-09-24-155123.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) First&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Zero: Zero-order kinetics occurs when the rate of elimination is constant, regardless of the drug&#x27;s concentration. A fixed amount of drug is eliminated per unit time.&lt;/li&gt;&lt;li&gt;• Option A. Zero:&lt;/li&gt;&lt;li&gt;• rate of elimination is constant,&lt;/li&gt;&lt;li&gt;• Option B. Pseudo zero: This is other name of zero order kinetics only .&lt;/li&gt;&lt;li&gt;• Option B. Pseudo zero:&lt;/li&gt;&lt;li&gt;• other name&lt;/li&gt;&lt;li&gt;• zero order kinetics only&lt;/li&gt;&lt;li&gt;• Option D. Second: Second-order kinetics is less common in pharmacology and occurs when the drug elimination rate is proportional to the square of the drug&#x27;s concentration . It&#x27;s more typical in chemical reactions involving two reactant molecules.&lt;/li&gt;&lt;li&gt;• Option D. Second:&lt;/li&gt;&lt;li&gt;• Second-order kinetics&lt;/li&gt;&lt;li&gt;• less common&lt;/li&gt;&lt;li&gt;• pharmacology&lt;/li&gt;&lt;li&gt;• drug elimination rate is proportional to the square of the drug&#x27;s concentration&lt;/li&gt;&lt;li&gt;• Therefore, the correct answer is C. First-order kinetics.&lt;/li&gt;&lt;li&gt;• C. First-order kinetics.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about transdermal drug delivery systems are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adhesive patches can be applied to chest, abdomen or back&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The drug is delivered at a constant rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transdermal drug delivery is a good option in emergency situations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fentanyl is used as a transdermal patch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transdermal drug delivery is a good option in emergency situations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Transdermal drug delivery is a good option in emergency situations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Adhesive patches can be applied to chest, abdomen or back : This is true. Transdermal patches are commonly applied to these areas where the skin is relatively permeable and where the patch can remain undisturbed for the duration of its intended use.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Adhesive patches can be applied to chest, abdomen or back&lt;/li&gt;&lt;li&gt;• true.&lt;/li&gt;&lt;li&gt;• Option B. The drug is delivered at a constant rate : True . Transdermal patches are designed to deliver drugs at a controlled, steady rate through the skin and into the bloodstream.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• The drug is delivered at a constant rate&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option D. Fentanyl is used as a transdermal patch : True . Fentanyl is one of the medications that can be delivered through the skin using a transdermal patch, primarily for the management of chronic pain.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Fentanyl is used as a transdermal patch&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Transdermal drug delivery systems provide controlled and steady medication delivery, but due to their slow rate of absorption , they are not suitable for emergency situations where rapid drug effect is necessary.&lt;/li&gt;&lt;li&gt;➤ Transdermal drug delivery systems&lt;/li&gt;&lt;li&gt;➤ controlled and steady medication delivery,&lt;/li&gt;&lt;li&gt;➤ slow rate of absorption&lt;/li&gt;&lt;li&gt;➤ not suitable for emergency situations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following set of drugs can be considered as physiological antagonists?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenaline and Isoprenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histamine and adrenaline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoprenaline and propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Histamine and adrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Histamine and adrenaline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Adrenaline and Isoprenaline : These are both sympathomimetic agents that act on adrenergic receptors , not physiological antagonists.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Adrenaline and Isoprenaline&lt;/li&gt;&lt;li&gt;• both sympathomimetic agents&lt;/li&gt;&lt;li&gt;• act on adrenergic receptors&lt;/li&gt;&lt;li&gt;• Option C. Isoprenaline and Propranolol : Isoprenaline is an agonist of β-adrenergic receptors , while propranolol is a β-adrenergic receptor antagonist. They are pharmacological antagonists because they bind to the same receptor with opposing actions.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Isoprenaline and Propranolol&lt;/li&gt;&lt;li&gt;• Isoprenaline&lt;/li&gt;&lt;li&gt;• agonist of β-adrenergic receptors&lt;/li&gt;&lt;li&gt;• Option D. All the above : This option is incorrect because it includes both physiological antagonists (histamine and adrenaline) and pharmacological antagonists (isoprenaline and propranolol).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• All the above&lt;/li&gt;&lt;li&gt;• includes both physiological antagonists&lt;/li&gt;&lt;li&gt;• pharmacological antagonists&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Physiological antagonists are those that produce opposite action by acting on different receptors eg. Histamine and adrenaline&lt;/li&gt;&lt;li&gt;• Physiological antagonists&lt;/li&gt;&lt;li&gt;• produce opposite action&lt;/li&gt;&lt;li&gt;• acting on different receptors&lt;/li&gt;&lt;li&gt;• Histamine and adrenaline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmaceutical company is preparing an advertisement leaflet for a new medication that will be promoted to healthcare providers. As part of the regulatory compliance team, you are reviewing the content to ensure all necessary information is included and aligns with FDA guidelines for pharmaceutical advertising. Which of the following pieces of information is NOT required to be included in the drug advertisement leaflet intended for healthcare professionals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reference of research papers for the claims made by the company.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Expiry Date&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rare, but serious life-threatening adverse effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Common, but not so serious adverse effects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Expiry Date&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Expiry Date&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• References to research papers&lt;/li&gt;&lt;li&gt;• Option C. Information on rare, but serious life-threatening adverse effects : This information is crucial and must be included to provide a complete risk assessment for the healthcare provider.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Information on rare, but serious life-threatening adverse effects&lt;/li&gt;&lt;li&gt;• provide a complete risk assessment&lt;/li&gt;&lt;li&gt;• healthcare provider.&lt;/li&gt;&lt;li&gt;• Option D. Information on common, but less serious adverse effects : Knowing the side effect profile , including common and non-serious adverse effects , is essential for healthcare providers to make informed decisions about prescribing a drug.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Information on common, but less serious adverse effects&lt;/li&gt;&lt;li&gt;• side effect profile&lt;/li&gt;&lt;li&gt;• common and non-serious adverse effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The expiry date is not required on promotional drug literature , as it varies by batch; instead, it is a crucial detail on the drug&#x27;s label for patient safety.&lt;/li&gt;&lt;li&gt;➤ expiry date&lt;/li&gt;&lt;li&gt;➤ not required on promotional drug literature&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmaceutical company is conducting research to develop a new drug targeting a protein receptor recently identified through genomic studies. This receptor has a structure indicating it is likely part of a known family of receptors; however, scientists have yet to discover a natural substance in the body that activates or binds to it. Which of the following is true about Orphan Receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;These are receptors at which Orphan Drugs act&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;These are receptors for which there is no endogenous mediator or ligand&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;These are receptors which cause adverse effects only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;These are receptors that bind specific drugs, but no pharmacological response is elicited&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. These are receptors for which there is no endogenous mediator or ligand&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) These are receptors for which there is no endogenous mediator or ligand&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. These are receptors at which Orphan Drugs act: This statement is incorrect. Orphan drugs are medications that are developed for the treatment of rare diseases, often referred to as \&quot;orphan diseases.\&quot; The term \&quot;orphan receptors\&quot; is not related to orphan drugs in this context.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• These are receptors at which Orphan Drugs act:&lt;/li&gt;&lt;li&gt;• Orphan drugs are medications&lt;/li&gt;&lt;li&gt;• treatment of rare diseases,&lt;/li&gt;&lt;li&gt;• Option C. These are receptors which cause adverse effects only: This statement is incorrect. Orphan receptors are not defined by the effects (adverse or therapeutic) they produce but rather by the lack of identified natural ligands.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• These are receptors which cause adverse effects only:&lt;/li&gt;&lt;li&gt;• Orphan receptors&lt;/li&gt;&lt;li&gt;• not defined by the effects&lt;/li&gt;&lt;li&gt;• lack of identified natural ligands.&lt;/li&gt;&lt;li&gt;• Option D. These are receptors that bind specific drugs, but no pharmacological response is elicited: This statement is incorrect. Orphan receptors may or may not bind specific drugs . Such receptors where drug binds and produce no pharmacological responses are called silent receptors. Plasma proteins are considered such receptors.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• These are receptors that bind specific drugs, but no pharmacological response is elicited:&lt;/li&gt;&lt;li&gt;• Orphan receptors&lt;/li&gt;&lt;li&gt;• may not bind specific drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Orphan receptors are characterized by the absence of a known endogenous ligand and not by their drug binding capabilities or the effects they mediate.&lt;/li&gt;&lt;li&gt;➤ Orphan receptors&lt;/li&gt;&lt;li&gt;➤ absence of a known endogenous ligand&lt;/li&gt;&lt;li&gt;➤ not by their drug binding capabilities&lt;/li&gt;&lt;li&gt;➤ effects they mediate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old man presents to the clinic for management of chronic pain. He has a history of non-adherence to oral medications and is seeking alternative routes of administration. He inquires about the use of transdermal therapeutic systems for his condition. When considering the rate of systemic absorption of drugs administered through the skin, which of the following correctly orders anatomical sites from the fastest to the slowest absorption rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plantar surface&amp;gt; scalp&amp;gt; forearm&amp;gt;postauricular skin &amp;gt; scrotum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postauricular skin &amp;gt; forearm &amp;gt; scrotum &amp;gt; scalp &amp;gt; plantar surface&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrotum &amp;gt; postauricular skin &amp;gt; forearm &amp;gt; scalp &amp;gt; plantar surface&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scrotum &amp;gt; forearm &amp;gt; scalp &amp;gt;postauricular skin &amp;gt; plantar surface&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scrotum &gt; postauricular skin &gt; forearm &gt; scalp &gt; plantar surface&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Scrotum &amp;gt; postauricular skin &amp;gt; forearm &amp;gt; scalp &amp;gt; plantar surface&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The absorption rate through the skin is influenced by the anatomical site&#x27;s skin thickness, hair follicle density , capillary density, lipid content, and degree of hydration . The correct sequence from fastest to slowest is:&lt;/li&gt;&lt;li&gt;• absorption rate through the skin&lt;/li&gt;&lt;li&gt;• influenced by the anatomical site&#x27;s skin thickness,&lt;/li&gt;&lt;li&gt;• hair follicle density&lt;/li&gt;&lt;li&gt;• capillary density,&lt;/li&gt;&lt;li&gt;• lipid content,&lt;/li&gt;&lt;li&gt;• degree of hydration&lt;/li&gt;&lt;li&gt;• Scrotum : Has thin skin with high permeability. Postauricular skin (behind the ear) : Relatively thin and well-perfused, allowing for good absorption. Forearm : More commonly used for drug absorption testing, has moderate absorption rates. Scalp : While well-vascularized, the presence of hair and thicker skin can decrease the rate of absorption compared to other areas. Plantar surface : The skin of the palms and soles is the thickest, making absorption slower.&lt;/li&gt;&lt;li&gt;• Scrotum : Has thin skin with high permeability.&lt;/li&gt;&lt;li&gt;• Scrotum&lt;/li&gt;&lt;li&gt;• Postauricular skin (behind the ear) : Relatively thin and well-perfused, allowing for good absorption.&lt;/li&gt;&lt;li&gt;• Postauricular skin (behind the ear)&lt;/li&gt;&lt;li&gt;• Forearm : More commonly used for drug absorption testing, has moderate absorption rates.&lt;/li&gt;&lt;li&gt;• Forearm&lt;/li&gt;&lt;li&gt;• Scalp : While well-vascularized, the presence of hair and thicker skin can decrease the rate of absorption compared to other areas.&lt;/li&gt;&lt;li&gt;• Scalp&lt;/li&gt;&lt;li&gt;• Plantar surface : The skin of the palms and soles is the thickest, making absorption slower.&lt;/li&gt;&lt;li&gt;• Plantar surface&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The rate of systemic absorption of a drug through the skin is fastest in areas with thinner skin and rich blood supply, such as the scrotum and postauricular area, and slowest through thick skin like that of the plantar surface.&lt;/li&gt;&lt;li&gt;➤ rate of systemic absorption&lt;/li&gt;&lt;li&gt;➤ drug through the skin is fastest in areas&lt;/li&gt;&lt;li&gt;➤ thinner skin&lt;/li&gt;&lt;li&gt;➤ rich blood supply,&lt;/li&gt;&lt;li&gt;➤ scrotum and postauricular area,&lt;/li&gt;&lt;li&gt;➤ slowest through thick skin&lt;/li&gt;&lt;li&gt;➤ plantar surface.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given image shows the Log DRC of a drug alone (A) and in the presence of antagonists (B and C). Identify the type of antagonism shown in curve B and curve C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B is competitive and C is non-competitive antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B is non-competitive an C is competitive antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both are competitive antagonists&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both are non-competitive antagonists&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. B is competitive and C is non-competitive antagonist&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) B is competitive, and C is non competitive antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ On a dose-response curve , competitive antagonism is characterized by a rightward shift of the curve with no change in maximal response, whereas non-competitive antagonism results in a decrease in maximal response without a significant shift in potency.&lt;/li&gt;&lt;li&gt;➤ dose-response curve&lt;/li&gt;&lt;li&gt;➤ competitive antagonism&lt;/li&gt;&lt;li&gt;➤ rightward shift of the curve with no change in maximal response,&lt;/li&gt;&lt;li&gt;➤ non-competitive antagonism&lt;/li&gt;&lt;li&gt;➤ decrease in maximal response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was administered a fixed dose of a drug and the initial plasma concentration was found to be 1000 mcg/dl. It follows first order kinetics. Its plasma concentration was found to be 500 mcg/dl after 2 hours. What is the likely plasma concentration of the drug, if measured after 8 hours of administration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;125mcg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;62.5mcg/dl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0 mcg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;31.25 mcg/dl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 62.5mcg/dl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 62.5 mcg/dl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When a drug follows first-order kinetics , the plasma concentration decreases by half with each half-life ; therefore, after 8 hours (or four half-lives), the plasma concentration of a drug will be reduced to 1/16 of its initial level .&lt;/li&gt;&lt;li&gt;➤ drug follows first-order kinetics&lt;/li&gt;&lt;li&gt;➤ plasma concentration decreases by half&lt;/li&gt;&lt;li&gt;➤ each half-life&lt;/li&gt;&lt;li&gt;➤ after 8 hours&lt;/li&gt;&lt;li&gt;➤ plasma concentration of a drug will be reduced to 1/16&lt;/li&gt;&lt;li&gt;➤ initial level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new drug X is given orally to a healthy volunteer in a dose of 100 mg. Plasma concentration of the drug is measured at hourly intervals and a graph is plotted between plasma concentration and time as shown below in Fig. Which of the following statements about drug X is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Its Cmax is 20 μg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AUC from the above graph reflects the rate of absorption of the drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tmax for drug X is 7 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Instead of 100 mg drug X should be given in divided doses&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Instead of 100 mg drug X should be given in divided doses&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/12.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Instead of 100 mg, drug X should be given in divided doses.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Its Cmax is 20 μg/dl : This is incorrect. Cmax refers to the peak plasma concentration of a drug after administration . In the graph, the Cmax appears to be higher than 20 μg/dl, around 27 μg/dl.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Its Cmax is 20 μg/dl&lt;/li&gt;&lt;li&gt;• Cmax refers&lt;/li&gt;&lt;li&gt;• peak plasma concentration&lt;/li&gt;&lt;li&gt;• drug after administration&lt;/li&gt;&lt;li&gt;• Option B . AUC from the above graph reflects the rate of absorption of the drug : This is incorrect. The area under the curve (AUC) is related to the extent of absorption of the drug into the systemic circulation , not the rate. The rate of absorption is typically inferred from the Tmax and the steepness of the curve leading up to Cmax.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• AUC from the above graph reflects the rate of absorption of the drug&lt;/li&gt;&lt;li&gt;• area under the curve&lt;/li&gt;&lt;li&gt;• extent of absorption of the drug&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;li&gt;• Option C. Tmax for drug X is 7 hours : This is incorrect. Tmax is the time it takes for a drug to reach its maximum concentration in plasma . In the graph, the Tmax seems to be 4 hours, not 7 hours.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Tmax for drug X is 7 hours&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• time it takes for a drug&lt;/li&gt;&lt;li&gt;• reach its maximum concentration&lt;/li&gt;&lt;li&gt;• plasma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ When a single dose of a drug results in a plasma concentration that exceeds the toxic threshold , the drug should be administered in divided doses to avoid toxicity .&lt;/li&gt;&lt;li&gt;➤ single dose of a drug&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ exceeds the toxic threshold&lt;/li&gt;&lt;li&gt;➤ administered in divided doses&lt;/li&gt;&lt;li&gt;➤ avoid toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nitroglycerine is effective when administered sublingually because it is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non ionized and lipid soluble&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ionized and lipid soluble&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non ionized and Water insoluble&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ionized and water insoluble&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Non ionized and lipid soluble&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Non ionized and lipid soluble&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ionized and lipid soluble : This is incorrect. Typically, ionized forms of drugs are not lipid-soluble. Lipid solubility is usually associated with the non-ionized form of a drug.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Ionized and lipid soluble&lt;/li&gt;&lt;li&gt;• ionized forms of drugs&lt;/li&gt;&lt;li&gt;• not lipid-soluble.&lt;/li&gt;&lt;li&gt;• Option C. Non-ionized and Water insoluble : This is not the best answer. While being non-ionized may assist in lipid solubility , water insolubility isn&#x27;t a favorable characteristic for sublingual absorption , as some degree of water solubility is often necessary for a drug to be absorbed into the mucosal tissue.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Non-ionized and Water insoluble&lt;/li&gt;&lt;li&gt;• non-ionized&lt;/li&gt;&lt;li&gt;• assist in lipid solubility&lt;/li&gt;&lt;li&gt;• water insolubility&lt;/li&gt;&lt;li&gt;• sublingual absorption&lt;/li&gt;&lt;li&gt;• Option D. Ionized and water insoluble : This is incorrect. Drugs that are ionized and water-insoluble would not readily diffuse across the lipid membranes of the oral mucosa .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ionized and water insoluble&lt;/li&gt;&lt;li&gt;• Drugs&lt;/li&gt;&lt;li&gt;• ionized and water-insoluble&lt;/li&gt;&lt;li&gt;• not readily diffuse&lt;/li&gt;&lt;li&gt;• lipid membranes&lt;/li&gt;&lt;li&gt;• oral mucosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Nitroglycerin is effective when administered sublingually because its non-ionized, lipid-soluble form allows for rapid absorption through the oral mucosa and into systemic circulation , bypassing hepatic first-pass metabolism .&lt;/li&gt;&lt;li&gt;➤ Nitroglycerin&lt;/li&gt;&lt;li&gt;➤ effective&lt;/li&gt;&lt;li&gt;➤ administered sublingually&lt;/li&gt;&lt;li&gt;➤ non-ionized, lipid-soluble form&lt;/li&gt;&lt;li&gt;➤ rapid absorption&lt;/li&gt;&lt;li&gt;➤ oral mucosa&lt;/li&gt;&lt;li&gt;➤ systemic circulation&lt;/li&gt;&lt;li&gt;➤ bypassing hepatic first-pass metabolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is wrongly matched regarding drug elimination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium channel blockers: CYP3A4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carvedilol: CYP2D6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digoxin: p-glycoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simvastatin: Glucuronide conjugation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Simvastatin: Glucuronide conjugation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Simvastatin: Glucuronide conjugation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Calcium channel blockers: CYP3A4 : This is correct . Many calcium channel blockers are metabolized by the CYP3A4 enzyme.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Calcium channel blockers: CYP3A4&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option B. Carvedilol: CYP2D6 : This is correct . Carvedilol is metabolized by CYP2D6 among other enzymes.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Carvedilol: CYP2D6&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option C. Digoxin: p-glycoprotein : This is correct. Digoxin is a substrate for p-glycoprotein, which plays a role in its elimination.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Digoxin: p-glycoprotein&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ While simvastatin metabolites may undergo glucuronide conjugation , the primary enzyme responsible for simvastatin metabolism is CYP3A4; thus, drugs that affect CYP3A4 activity can alter simvastatin&#x27;s plasma concentration .&lt;/li&gt;&lt;li&gt;➤ simvastatin metabolites&lt;/li&gt;&lt;li&gt;➤ glucuronide conjugation&lt;/li&gt;&lt;li&gt;➤ primary enzyme&lt;/li&gt;&lt;li&gt;➤ simvastatin metabolism is CYP3A4;&lt;/li&gt;&lt;li&gt;➤ affect CYP3A4 activity&lt;/li&gt;&lt;li&gt;➤ alter simvastatin&#x27;s plasma concentration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of fungal infection is being treated with multiple medications. He is also taking a drug known to interact with several other medications by inhibiting hepatic cytochrome P450 enzymes, leading to increased concentrations of co-administered drugs. Which of the following drugs is most likely to cause such an interaction by inhibiting cytochrome P450 enzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ketoconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-153907.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ketoconazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rifampicin : Incorrect. Rifampicin is a known inducer of cytochrome P450 enzymes , which can decrease plasma levels of drugs metabolized by these enzymes.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Rifampicin&lt;/li&gt;&lt;li&gt;• inducer of cytochrome P450 enzymes&lt;/li&gt;&lt;li&gt;• Option C. Phenytoin : Incorrect. Phenytoin is also an inducer of cytochrome P450 enzymes.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Phenytoin&lt;/li&gt;&lt;li&gt;• inducer of cytochrome P450 enzymes.&lt;/li&gt;&lt;li&gt;• Option D. Phenobarbitone : Incorrect. Phenobarbitone, like rifampicin and phenytoin, induces cytochrome P450 enzymes .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Phenobarbitone&lt;/li&gt;&lt;li&gt;• induces cytochrome P450 enzymes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ketoconazole is an inhibitor of cytochrome P450 enzymes , which can lead to increased concentrations of drugs metabolized by these enzymes when administered concomitantly .&lt;/li&gt;&lt;li&gt;➤ Ketoconazole&lt;/li&gt;&lt;li&gt;➤ inhibitor of cytochrome P450 enzymes&lt;/li&gt;&lt;li&gt;➤ lead to increased concentrations of drugs&lt;/li&gt;&lt;li&gt;➤ enzymes when administered concomitantly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While reviewing the pharmacology of various medications, a medical student notes that drug-protein interactions can significantly influence the pharmacokinetics and effects of medications. Which of the following statements regarding drug-protein binding in the plasma is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acidic drugs bind to albumin in plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basic drugs bind to alpha-1 acid glycoprotein in plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drugs having higher affinity for a plasma protein can displace the other drug from the same protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sex steroid hormones do not bind to any protein in plasma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sex steroid hormones do not bind to any protein in plasma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sex steroid hormones do not bind to any protein in plasma.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acidic drugs bind to albumin in plasma. This statement is correct . Acidic drugs often bind to albumin, which is the main protein in human blood plasma. Albumin carries a negative charge and can bind to various acidic drugs, affecting their distribution and availability in the body.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Acidic drugs bind to albumin in plasma.&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option B. Basic drugs bind to alpha-1 acid glycoprotein in plasma. This statement is also correct . Alpha-1 acid glycoprotein is a plasma protein that primarily binds to basic (positively charged) drugs. The binding affinity of drugs to this protein can influence their pharmacokinetics and pharmacodynamics.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Basic drugs bind to alpha-1 acid glycoprotein in plasma.&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option C. Drugs having higher affinity for a plasma protein can displace the other drug from the same protein. This statement is correct . If two drugs bind to the same plasma protein (like albumin) and one has a higher affinity for the protein, it can displace the other. This displacement can increase the concentration of the free (unbound) form of the displaced drug, potentially leading to increased activity or toxicity.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Drugs having higher affinity for a plasma protein can displace the other drug from the same protein.&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Sex steroid hormones do bind to plasma proteins , specifically to Sex Hormone Binding Globulin (SHBG) and albumin , which can influence their bioavailability and action in the body .&lt;/li&gt;&lt;li&gt;➤ Sex steroid hormones&lt;/li&gt;&lt;li&gt;➤ bind to plasma proteins&lt;/li&gt;&lt;li&gt;➤ Sex Hormone Binding Globulin&lt;/li&gt;&lt;li&gt;➤ albumin&lt;/li&gt;&lt;li&gt;➤ influence their bioavailability&lt;/li&gt;&lt;li&gt;➤ action in the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The response vs log dose curve of 4 drugs A, B, C, D are given below all are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B, C have common mechanism of action and D have different mechanism of action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A is the most potent drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C is the most potent drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The efficacy of drug A and B is similar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C is the most potent drug&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C is the most potent drug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A, B, C have a common mechanism of action and D have a different mechanism of action : This could be inferred if drugs A, B, and C have the same maximal efficacy, then they usually have similar mechanism of action.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• A, B, C have a common mechanism of action and D have a different mechanism of action&lt;/li&gt;&lt;li&gt;• inferred if drugs A, B, and C&lt;/li&gt;&lt;li&gt;• same maximal efficacy, then they usually have similar mechanism of action.&lt;/li&gt;&lt;li&gt;• Option B. A is the most potent drug : This is correct if we assume that potency is being determined solely by the dose needed to achieve a particular effect . Drug A requires the lowest dose to achieve its effects, as indicated by its position furthest to the left on the dose axis, signifying that it is the most potent.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• A is the most potent drug&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• assume that potency&lt;/li&gt;&lt;li&gt;• determined solely by the dose needed&lt;/li&gt;&lt;li&gt;• achieve a particular effect&lt;/li&gt;&lt;li&gt;• Option D. The efficacy of drug A and B is similar : This is correct if we consider efficacy to be the maximal effect a drug can produce . Drugs A and B appear to reach a similar maximum response, which indicates similar efficacy.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• The efficacy of drug A and B is similar&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• efficacy to be the maximal effect&lt;/li&gt;&lt;li&gt;• drug can produce&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The potency of a drug is determined by the concentration required to achieve a certain effect , with a more leftward position on a dose-response curve indicating greater potency . Efficacy is the maximal effect a drug can produce , with a higher plateau on the curve representing greater efficacy.&lt;/li&gt;&lt;li&gt;➤ potency of a drug&lt;/li&gt;&lt;li&gt;➤ determined by the concentration required&lt;/li&gt;&lt;li&gt;➤ achieve a certain effect&lt;/li&gt;&lt;li&gt;➤ more leftward position&lt;/li&gt;&lt;li&gt;➤ dose-response curve&lt;/li&gt;&lt;li&gt;➤ greater potency&lt;/li&gt;&lt;li&gt;➤ Efficacy&lt;/li&gt;&lt;li&gt;➤ maximal effect&lt;/li&gt;&lt;li&gt;➤ drug can produce&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with renal impairment is being considered for a new medication. During a review of the patient&#x27;s pharmacotherapy, it is noted that the drug in question has a low volume of distribution. What does a low volume of distribution imply about this drug’s distribution in the body?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has low bioavailability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It does not accumulate in tissues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has low absorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not metabolized in the body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It does not accumulate in tissues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It does not accumulate in tissues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Low bioavailability : Incorrect. Low bioavailability refers to the proportion of a drug that enters systemic circulation when introduced into the body and is not directly related to the volume of distribution.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Low bioavailability&lt;/li&gt;&lt;li&gt;• proportion of a drug&lt;/li&gt;&lt;li&gt;• enters systemic circulation&lt;/li&gt;&lt;li&gt;• Option C. Low absorption : Incorrect. Absorption pertains to how well a drug is taken up into the body from the site of administration and is not directly related to volume of distribution.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Low absorption&lt;/li&gt;&lt;li&gt;• Absorption pertains&lt;/li&gt;&lt;li&gt;• well a drug is taken up into the body&lt;/li&gt;&lt;li&gt;• Option D. Not metabolized in the body : Incorrect. Metabolism refers to the chemical modification or degradation of a drug and is not indicative of volume of distribution.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Not metabolized in the body&lt;/li&gt;&lt;li&gt;• Metabolism&lt;/li&gt;&lt;li&gt;• chemical modification&lt;/li&gt;&lt;li&gt;• degradation of a drug&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The volume of distribution of a drug reflects its distribution within the body ; a low volume of distribution suggests that the drug is largely retained within the plasma and does not extensively distribute into the tissues.&lt;/li&gt;&lt;li&gt;➤ volume of distribution&lt;/li&gt;&lt;li&gt;➤ drug reflects&lt;/li&gt;&lt;li&gt;➤ distribution within the body&lt;/li&gt;&lt;li&gt;➤ low volume of distribution&lt;/li&gt;&lt;li&gt;➤ drug is largely retained within the plasma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmaceutical company is developing a new drug and is considering various routes of administration. Which route of administration would ensure that the bioavailability of the drug is 100%, meaning the entire dose reaches the systemic circulation unchanged?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subcutaneous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramuscular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intradermal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-155303.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intravenous&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Subcutaneous : Incorrect. While bioavailability is generally high with subcutaneous administration , it is not always 100% due to potential for incomplete absorption.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Subcutaneous&lt;/li&gt;&lt;li&gt;• bioavailability&lt;/li&gt;&lt;li&gt;• high with subcutaneous administration&lt;/li&gt;&lt;li&gt;• Option C. Intramuscular : Incorrect. Although intramuscular administration has high bioavailability , it is not always 100%, as some of the drug may be metabolized before entering systemic circulation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Intramuscular&lt;/li&gt;&lt;li&gt;• intramuscular administration&lt;/li&gt;&lt;li&gt;• high bioavailability&lt;/li&gt;&lt;li&gt;• Option D. Intradermal : Incorrect. Intradermal administration is typically used for sensitivity tests and vaccinations and does not guarantee 100% bioavailability.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Intradermal&lt;/li&gt;&lt;li&gt;• Intradermal administration&lt;/li&gt;&lt;li&gt;• sensitivity tests&lt;/li&gt;&lt;li&gt;• vaccinations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Intravenous administration guarantees 100% bioavailability because the drug is delivered directly into the systemic circulation without any barriers to absorption or loss due to first-pass metabolism.&lt;/li&gt;&lt;li&gt;➤ Intravenous administration&lt;/li&gt;&lt;li&gt;➤ 100% bioavailability&lt;/li&gt;&lt;li&gt;➤ drug is delivered directly&lt;/li&gt;&lt;li&gt;➤ systemic circulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with chronic angina is prescribed a medication that is known to undergo significant hepatic first-pass metabolism. Which of the following routes of drug administration would not bypass the hepatic first-pass effect for this medication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublingual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcutaneous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oral&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Intravenous : Incorrect. The intravenous route bypasses the hepatic first-pass effect by delivering the drug directly into the systemic circulation .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Intravenous&lt;/li&gt;&lt;li&gt;• intravenous route bypasses&lt;/li&gt;&lt;li&gt;• hepatic first-pass effect&lt;/li&gt;&lt;li&gt;• delivering the drug directly&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;li&gt;• Option C. Sublingual : Incorrect. The sublingual route bypasses the hepatic first-pass metabolism by allowing the drug to directly enter the systemic circulation via the oral mucosa.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Sublingual&lt;/li&gt;&lt;li&gt;• sublingual route bypasses&lt;/li&gt;&lt;li&gt;• hepatic first-pass metabolism&lt;/li&gt;&lt;li&gt;• Option D. Subcutaneous : Incorrect. The subcutaneous route bypasses the liver and allows the drug to slowly absorb into the systemic circulation .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Subcutaneous&lt;/li&gt;&lt;li&gt;• subcutaneous route bypasses&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• drug to slowly absorb&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The oral route of administration subjects drugs to hepatic first-pass metabolism , which can substantially reduce the bioavailability of drugs that are extensively metabolized by the liver .&lt;/li&gt;&lt;li&gt;➤ oral route&lt;/li&gt;&lt;li&gt;➤ administration subjects drugs&lt;/li&gt;&lt;li&gt;➤ hepatic first-pass metabolism&lt;/li&gt;&lt;li&gt;➤ reduce the bioavailability of drugs&lt;/li&gt;&lt;li&gt;➤ metabolized by the liver&lt;/li&gt;&lt;li&gt;➤ Drugs with high first pass metabolism include:&lt;/li&gt;&lt;li&gt;➤ L: Lignocaine&lt;/li&gt;&lt;li&gt;➤ P: Propranolol&lt;/li&gt;&lt;li&gt;➤ G: Glyceryl tri nitrate (nitroglycerine)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman with chronic atrial fibrillation is prescribed a drug that requires rapid attainment of therapeutic plasma concentration. Loading dose of a drug depends upon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Volume of distribution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Half life&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bioavailability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Volume of distribution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Volume of distribution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Clearance : Incorrect for loading dose. Clearance is the volume of plasma from which the drug is completely removed per unit time and is more relevant to determining the maintenance dose.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Clearance&lt;/li&gt;&lt;li&gt;• Clearance is the volume of plasma&lt;/li&gt;&lt;li&gt;• drug is completely removed per unit time&lt;/li&gt;&lt;li&gt;• Option C. Half-life : Incorrect for loading dose. Half-life is the time taken for the plasma concentration of a drug to reduce to half its initial value and influences the dosing interval and maintenance doses rather than the loading dose.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Half-life&lt;/li&gt;&lt;li&gt;• Half-life&lt;/li&gt;&lt;li&gt;• time taken for the plasma concentration of a drug&lt;/li&gt;&lt;li&gt;• reduce to half its initial value&lt;/li&gt;&lt;li&gt;• influences the dosing interval&lt;/li&gt;&lt;li&gt;• maintenance doses&lt;/li&gt;&lt;li&gt;• Option D. Bioavailability : Incorrect for loading dose. Bioavailability refers to the fraction of an administered dose that reaches systemic circulation in an active form and does not directly impact the calculation of a loading dose.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Bioavailability&lt;/li&gt;&lt;li&gt;• Bioavailability&lt;/li&gt;&lt;li&gt;• fraction of an administered dose&lt;/li&gt;&lt;li&gt;• reaches systemic circulation&lt;/li&gt;&lt;li&gt;• active form&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The loading dose of a drug is calculated based on the volume of distribution and the desired plasma concentration to rapidly achieve therapeutic levels in the plasma .&lt;/li&gt;&lt;li&gt;➤ loading dose of a drug&lt;/li&gt;&lt;li&gt;➤ calculated&lt;/li&gt;&lt;li&gt;➤ volume of distribution&lt;/li&gt;&lt;li&gt;➤ desired plasma concentration&lt;/li&gt;&lt;li&gt;➤ therapeutic levels in the plasma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmaceutical company presents data for a new medication at a conference. One of the presenters mentions that the medication has a high therapeutic index. Which aspect of the drug&#x27;s profile is being referred to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Efficacy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Safety&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duration of action of a drug&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Safety&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Safety&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Potency : Incorrect. Potency refers to the amount of drug needed to produce a certain effect , and is not directly related to the therapeutic index.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Potency&lt;/li&gt;&lt;li&gt;• Potency&lt;/li&gt;&lt;li&gt;• amount of drug&lt;/li&gt;&lt;li&gt;• produce a certain effect&lt;/li&gt;&lt;li&gt;• Option B. Efficacy : Incorrect. Efficacy is the maximum effect that can be achieved with a drug , and while important, it is distinct from the therapeutic index.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Efficacy&lt;/li&gt;&lt;li&gt;• Efficacy&lt;/li&gt;&lt;li&gt;• maximum effect&lt;/li&gt;&lt;li&gt;• achieved with a drug&lt;/li&gt;&lt;li&gt;• Option D. Duration of action of a drug : Incorrect. Duration of action relates to how long a drug produces its effect , not the therapeutic index.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Duration of action of a drug&lt;/li&gt;&lt;li&gt;• Duration of action&lt;/li&gt;&lt;li&gt;• how long a drug produces its effect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The therapeutic index is a quantification of a drug&#x27;s safety , reflecting the margin between therapeutically effective doses and doses that produce adverse effects . A higher therapeutic index indicates a wider safety margin.&lt;/li&gt;&lt;li&gt;➤ therapeutic index&lt;/li&gt;&lt;li&gt;➤ quantification of a drug&#x27;s safety&lt;/li&gt;&lt;li&gt;➤ reflecting the margin&lt;/li&gt;&lt;li&gt;➤ therapeutically effective doses&lt;/li&gt;&lt;li&gt;➤ doses that produce adverse effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of chronic fungal infections and tuberculosis is undergoing treatment with several medications. Considering potential drug-drug interactions, which of the following medications is most likely to induce cytochrome P450 enzymes, potentially decreasing the efficacy of other concurrently administered drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Itraconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/16/screenshot-2024-08-16-102435.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rifampicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Erythromycin : Incorrect. Erythromycin is a known inhibitor of CYP enzymes , particularly CYP3A4.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Erythromycin&lt;/li&gt;&lt;li&gt;• Erythromycin&lt;/li&gt;&lt;li&gt;• inhibitor of CYP enzymes&lt;/li&gt;&lt;li&gt;• Option B. Ketoconazole : Incorrect. Ketoconazole is a strong inhibitor of CYP3A4 .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Ketoconazole&lt;/li&gt;&lt;li&gt;• Ketoconazole&lt;/li&gt;&lt;li&gt;• strong inhibitor of CYP3A4&lt;/li&gt;&lt;li&gt;• Option C. Itraconazole : Incorrect. Itraconazole , like ketoconazole, is also a potent inhibitor of CYP3A4 .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Itraconazole&lt;/li&gt;&lt;li&gt;• Itraconazole&lt;/li&gt;&lt;li&gt;• potent inhibitor of CYP3A4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Rifampicin is a potent inducer of CYP enzymes and can significantly decrease the plasma concentrations of co-administered drugs by increasing their metabolism , which is a critical consideration for drug interactions in multi-drug regimens.&lt;/li&gt;&lt;li&gt;➤ Rifampicin&lt;/li&gt;&lt;li&gt;➤ potent inducer of CYP enzymes&lt;/li&gt;&lt;li&gt;➤ decrease the plasma concentrations of co-administered drugs&lt;/li&gt;&lt;li&gt;➤ increasing their metabolism&lt;/li&gt;&lt;li&gt;➤ CYP Enzyme Inducers and Inhibitors&lt;/li&gt;&lt;li&gt;➤ CYP Enzyme Inducers and Inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new investigational drug is about to enter the clinical trial phase. Phase 1 clinical trial is done for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug safety&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pharmacodynamics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Efficacy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rare adverse effects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Drug safety&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-160500.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Drug safety&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Pharmacodynamics : Incorrect for primary focus. Although pharmacodynamics are assessed in phase 1 , the primary focus is on safety , not the drug&#x27;s effects on the body.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Pharmacodynamics&lt;/li&gt;&lt;li&gt;• pharmacodynamics are assessed in phase 1&lt;/li&gt;&lt;li&gt;• primary focus is on safety&lt;/li&gt;&lt;li&gt;• Option C. Efficacy : Incorrect for phase 1. Efficacy is typically the focus of phase 2 and phase 3 clinical trials , where the drug is given to patients to assess its therapeutic effect.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Efficacy&lt;/li&gt;&lt;li&gt;• Efficacy&lt;/li&gt;&lt;li&gt;• focus of phase 2&lt;/li&gt;&lt;li&gt;• phase 3 clinical trials&lt;/li&gt;&lt;li&gt;• Option D. Rare adverse effects : Incorrect for phase 1. Rare adverse effects are generally identified in phase 4 post-marketing surveillance once the drug has been approved and is used in a larger population.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Rare adverse effects&lt;/li&gt;&lt;li&gt;• Rare adverse effects&lt;/li&gt;&lt;li&gt;• identified in phase 4 post-marketing surveillance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The primary objective of phase 1 clinical trials is to assess the safety and tolerability of a drug in humans and to establish the maximum tolerable dose .&lt;/li&gt;&lt;li&gt;➤ primary objective of phase 1 clinical trials&lt;/li&gt;&lt;li&gt;➤ assess the safety&lt;/li&gt;&lt;li&gt;➤ tolerability of a drug&lt;/li&gt;&lt;li&gt;➤ humans&lt;/li&gt;&lt;li&gt;➤ establish the maximum tolerable dose&lt;/li&gt;&lt;li&gt;➤ Phases of Clinical Trial&lt;/li&gt;&lt;li&gt;➤ Phases of Clinical Trial&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old man presents to the pharmacy with a prescription for paracetamol, to manage his post-operative pain following minor surgery. After taking the medication as prescribed, he reports persistent pain and no relief. Upon investigation, it is discovered that the tablets contained only 200 mg of paracetamol, despite being labeled as 500 mg. The patient asks the pharmacist to explain the nature of the discrepancy in the medication provided. What type of drug error does this scenario represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Misbranded drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spurious drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adulterated drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fake drug&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Misbranded drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Misbranded drug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Spurious drugs are those that are intentionally designed to mimic the physical appearance of legitimate , often popular, drugs in order to deceive the consumer. They may or may not contain the correct active ingredient and are typically manufactured by unlicensed entities.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Spurious drugs&lt;/li&gt;&lt;li&gt;• mimic the physical appearance of legitimate&lt;/li&gt;&lt;li&gt;• Option C: Adulterated drugs contain a harmful or non-therapeutic substance , which may be a result of poor manufacturing processes or the deliberate addition of a cheaper substance to reduce costs. These drugs can be injurious to health.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Adulterated drugs&lt;/li&gt;&lt;li&gt;• harmful or non-therapeutic substance&lt;/li&gt;&lt;li&gt;• result of poor manufacturing processes&lt;/li&gt;&lt;li&gt;• Option D: Fake drugs , while not a term typically used in formal classifications, would generally refer to products that are not what they purport to be at all and contain no active ingredient or a completely different ingredient than advertised.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Fake drugs&lt;/li&gt;&lt;li&gt;• refer to products that are not what they purport&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A drug that contains a lesser amount of active ingredient than stated on the label is classified as a misbranded drug according to the definitions provided by drug regulatory authorities.&lt;/li&gt;&lt;li&gt;➤ drug that contains a lesser amount of active ingredient&lt;/li&gt;&lt;li&gt;➤ stated on the label&lt;/li&gt;&lt;li&gt;➤ misbranded drug&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman with a history of rheumatoid arthritis is prescribed a medication that requires storage at a \&quot;cool place only.\&quot; She inquires about the appropriate way to store her medication to ensure its efficacy. Based on the storage instructions, which temperature range should the patient maintain for her medication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8–15 °C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2–8 °C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0 °C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;25–28 °C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 8–15 °C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 8–15 °C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C: A temperature of 0°C would be at the freezing point of water and is not considered a \&quot;cool\&quot; but rather a \&quot;frozen\&quot; condition , which is too cold for medications labeled to be stored at a \&quot;cool place.\&quot;&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• temperature of 0°C&lt;/li&gt;&lt;li&gt;• freezing point of water&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• \&quot;cool\&quot;&lt;/li&gt;&lt;li&gt;• \&quot;frozen\&quot; condition&lt;/li&gt;&lt;li&gt;• Option D: A range of 25–28°C would generally be too warm for medications requiring \&quot;cool\&quot; storage, as it approaches room temperature in many climates.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• range of 25–28°C&lt;/li&gt;&lt;li&gt;• too warm for medications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The proper storage temperature for medications labeled to be kept in a \&quot;cool place, \&quot; which is between 8–15°C as defined in the United States.&lt;/li&gt;&lt;li&gt;➤ proper storage temperature for medications&lt;/li&gt;&lt;li&gt;➤ kept in a \&quot;cool place,&lt;/li&gt;&lt;li&gt;➤ between 8–15°C&lt;/li&gt;&lt;li&gt;➤ United States.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a type of placebo?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sham surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Physiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cognitive Behavioral Therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herbal medicine which is not known to be effective&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sham surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sham surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Physiotherapy: Physiotherapy is a therapeutic practice that involves physical techniques , such as exercise, massage, or manipulation, to improve body function . It is a genuine treatment method for various conditions and is not considered a placebo.&lt;/li&gt;&lt;li&gt;• Option B. Physiotherapy:&lt;/li&gt;&lt;li&gt;• therapeutic practice&lt;/li&gt;&lt;li&gt;• involves physical techniques&lt;/li&gt;&lt;li&gt;• exercise, massage,&lt;/li&gt;&lt;li&gt;• manipulation, to improve body function&lt;/li&gt;&lt;li&gt;• Option C. Cognitive Behavioral Therapy (CBT): CBT is a type of psychotherapy that helps people understand and change their thoughts and behaviors. It is a well-established treatment for various mental health conditions and is not a placebo.&lt;/li&gt;&lt;li&gt;• Option C. Cognitive Behavioral Therapy (CBT):&lt;/li&gt;&lt;li&gt;• type of psychotherapy&lt;/li&gt;&lt;li&gt;• people understand&lt;/li&gt;&lt;li&gt;• change their thoughts and behaviors.&lt;/li&gt;&lt;li&gt;• Option D. Herbal medicine which is not known to be effective: If an herbal medicine is not known to be effective , it could potentially be used as a placebo in clinical trials . However, the key aspect of a placebo is that it is known to be inert or ineffective for the condition being treated . Simply being \&quot;not known to be effective\&quot; does not automatically make an herbal medicine a placebo; it must also be proven to have no therapeutic effect for the specific condition being studied.&lt;/li&gt;&lt;li&gt;• Option D. Herbal medicine which is not known to be effective:&lt;/li&gt;&lt;li&gt;• herbal medicine&lt;/li&gt;&lt;li&gt;• not known to be effective&lt;/li&gt;&lt;li&gt;• used as a placebo in clinical trials&lt;/li&gt;&lt;li&gt;• inert or ineffective for the condition being treated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct answer is Sham surgery, which is used as a placebo control in clinical trials to determine the effectiveness of surgical procedures and to isolate the therapeutic effect from the placebo effect.&lt;/li&gt;&lt;li&gt;➤ Sham surgery,&lt;/li&gt;&lt;li&gt;➤ used as a placebo control in clinical trials&lt;/li&gt;&lt;li&gt;➤ determine the effectiveness of surgical procedures&lt;/li&gt;&lt;li&gt;➤ isolate the therapeutic effect&lt;/li&gt;&lt;li&gt;➤ placebo effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes 6 hours after consuming morphine and presents with pinpoint pupils and respiratory depression. The half-life of morphine is 3 hours and Volume of distribution (Vd) is 200 L. Plasma concentration of morphine at this time is 0.5 microgram/ml. Calculate the initial morphine dose consumed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;400 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 400 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 400 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ It is important to undertstand that to calculate the initial dose of a drug from its known volume of distribution and plasma concentration after a certain time has elapsed , accounting for its half-life , to determine the loading dose . In this case, the initial dose of morphine consumed is 400 mg , determined by multiplying the volume of distribution by the estimated initial plasma concentration.&lt;/li&gt;&lt;li&gt;➤ calculate the initial dose&lt;/li&gt;&lt;li&gt;➤ drug&lt;/li&gt;&lt;li&gt;➤ known volume of distribution&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ time has elapsed&lt;/li&gt;&lt;li&gt;➤ half-life&lt;/li&gt;&lt;li&gt;➤ determine the loading dose&lt;/li&gt;&lt;li&gt;➤ initial dose of morphine&lt;/li&gt;&lt;li&gt;➤ 400 mg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the clinic with symptoms of a malar rash, joint pain, and fatigue. She has no significant past medical history and reports that she started taking a medication for her recent diagnosis of tuberculosis. Additionally, she has been using an over-the-counter medication for occasional nasal congestion. She denies using any herbal supplements or illicit drugs. Her laboratory tests show positive antinuclear antibodies (ANA) and anti-histone antibodies. Which of the following drugs is not associated with causation of Drug induced lupus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphetamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Amphetamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Amphetamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Isoniazid is an antitubercular medication that is known to cause drug-induced lupus erythematosus (DILE).&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Isoniazid&lt;/li&gt;&lt;li&gt;• antitubercular medication&lt;/li&gt;&lt;li&gt;• cause drug-induced lupus erythematosus&lt;/li&gt;&lt;li&gt;• Option B: Procainamide , an antiarrhythmic agent , and hydralazine ,
