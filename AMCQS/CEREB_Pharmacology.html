lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oseltamivir : Correctly used for bird flu. Oseltamivir is a neuraminidase inhibitor that prevents the release of new viral particles from infected cells , effectively reducing the spread of the influenza virus within the body.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Oseltamivir&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• bird flu.&lt;/li&gt;&lt;li&gt;• neuraminidase inhibitor&lt;/li&gt;&lt;li&gt;• new viral&lt;/li&gt;&lt;li&gt;• particles from infected cells&lt;/li&gt;&lt;li&gt;• reducing the spread of the influenza virus&lt;/li&gt;&lt;li&gt;• Option C. Zanamivir : Also a neuraminidase inhibitor , Zanamivir is used in the treatment of influenza, including bird flu , by inhibiting the neuraminidase enzyme on the surface of the virus.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Zanamivir&lt;/li&gt;&lt;li&gt;• neuraminidase inhibitor&lt;/li&gt;&lt;li&gt;• treatment of influenza,&lt;/li&gt;&lt;li&gt;• bird flu&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• neuraminidase&lt;/li&gt;&lt;li&gt;• on the surface of the virus.&lt;/li&gt;&lt;li&gt;• Option D. Peramivir : Similar to Oseltamivir and Zanamivir, Peramivir is another neuraminidase inhibitor effective against influenza viruses, including avian strains.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Peramivir&lt;/li&gt;&lt;li&gt;• Oseltamivir and Zanamivir, Peramivir&lt;/li&gt;&lt;li&gt;• neuraminidase inhibitor&lt;/li&gt;&lt;li&gt;• influenza&lt;/li&gt;&lt;li&gt;• viruses,&lt;/li&gt;&lt;li&gt;• avian strains.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-Influenza Drugs&lt;/li&gt;&lt;li&gt;➤ Anti-Influenza Drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male patient undergoing chemotherapy for non-Hodgkin lymphoma is at an increased risk of infections due to immunosuppression. The oncologist decides to start prophylactic treatment to prevent Pneumocystis jirovecii pneumonia (PJP), a common opportunistic infection in immunocompromised patients. Which of the following drug is used for prophylaxis against Pneumocystis jiroveci in patients on chemotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cephalosporin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cotrimoxazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Cotrimoxazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Amoxicillin : Amoxicillin is a broad-spectrum antibiotic commonly used to treat a variety of bacterial infections , including respiratory, urinary tract, and skin infections . However, it is not effective against Pneumocystis jirovecii and is not used for prophylaxis in immunocompromised patients.&lt;/li&gt;&lt;li&gt;• Amoxicillin&lt;/li&gt;&lt;li&gt;• broad-spectrum antibiotic&lt;/li&gt;&lt;li&gt;• bacterial infections&lt;/li&gt;&lt;li&gt;• respiratory, urinary tract, and skin infections&lt;/li&gt;&lt;li&gt;• not effective against Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;• not used&lt;/li&gt;&lt;li&gt;• prophylaxis in immunocompromised patients.&lt;/li&gt;&lt;li&gt;• Dexamethasone : Dexamethasone is a corticosteroid used for its anti-inflammatory and immunosuppressive properties. It is used in the treatment of various conditions, including allergic reactions, asthma, and certain types of cancer . While dexamethasone can reduce inflammation and manage symptoms in certain contexts, it does not have antimicrobial activity and is not used for preventing Pneumocystis jirovecii infections.&lt;/li&gt;&lt;li&gt;• Dexamethasone&lt;/li&gt;&lt;li&gt;• corticosteroid used&lt;/li&gt;&lt;li&gt;• anti-inflammatory and immunosuppressive&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• allergic reactions, asthma, and certain types of&lt;/li&gt;&lt;li&gt;• cancer&lt;/li&gt;&lt;li&gt;• reduce inflammation&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• antimicrobial activity&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• preventing Pneumocystis jirovecii infections.&lt;/li&gt;&lt;li&gt;• Cephalosporin : Cephalosporins are a class of antibiotics used to treat a wide range of bacterial infections , including respiratory tract infections, skin infections, and urinary tract infections. Although they are effective against many types of bacteria, they do not provide prophylaxis against Pneumocystis jirovecii and are not indicated for this purpose in immunocompromised patients.&lt;/li&gt;&lt;li&gt;• Cephalosporin&lt;/li&gt;&lt;li&gt;• class of antibiotics&lt;/li&gt;&lt;li&gt;• wide range of bacterial infections&lt;/li&gt;&lt;li&gt;• respiratory tract infections, skin infections, and urinary tract infections.&lt;/li&gt;&lt;li&gt;• effective against&lt;/li&gt;&lt;li&gt;• types of bacteria,&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• prophylaxis against Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• immunocompromised patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Cotrimoxazole is the recommended drug for prophylaxis against Pneumocystis jirovecii pneumonia in patients undergoing chemotherapy or those with compromised immune systems.&lt;/li&gt;&lt;li&gt;➤ Cotrimoxazole&lt;/li&gt;&lt;li&gt;➤ drug for prophylaxis against Pneumocystis jirovecii pneumonia&lt;/li&gt;&lt;li&gt;➤ undergoing chemotherapy&lt;/li&gt;&lt;li&gt;➤ compromised immune systems.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about amantadine is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an antiviral drug.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is indicated in parkinsonism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It acts by increasing adenosine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can cause livedo reticularis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It acts by increasing adenosine.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. It acts by increasing adenosine.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is an antiviral drug : Correct. Amantadine has antiviral properties against influenza A virus.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. It is an antiviral drug&lt;/li&gt;&lt;li&gt;• Correct. Amantadine&lt;/li&gt;&lt;li&gt;• antiviral properties&lt;/li&gt;&lt;li&gt;• influenza A virus.&lt;/li&gt;&lt;li&gt;• Option B. It is indicated in parkinsonism : Correct. Amantadine is used to treat symptoms of Parkinson&#x27;s disease , as it increases dopamine release and blocks dopamine reuptake.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. It is indicated in parkinsonism&lt;/li&gt;&lt;li&gt;• Correct.&lt;/li&gt;&lt;li&gt;• treat&lt;/li&gt;&lt;li&gt;• symptoms of Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;• dopamine release&lt;/li&gt;&lt;li&gt;• blocks dopamine reuptake.&lt;/li&gt;&lt;li&gt;• Option D. It can cause livedo reticularis : Correct. This skin condition is a known side effect of amantadine , characterized by a mottled, purplish discoloration of the skin , often related to long-term use or higher doses.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. It can cause livedo reticularis&lt;/li&gt;&lt;li&gt;• : Correct.&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;li&gt;• side effect of amantadine&lt;/li&gt;&lt;li&gt;• mottled, purplish discoloration of the skin&lt;/li&gt;&lt;li&gt;• long-term use or higher doses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amantadine acts as an antiviral agent against influenza A and as a medication to improve symptoms of Parkinson&#x27;s disease by modulating dopaminergic activity, not by increasing adenosine. Additionally, one must monitor for side effects such as livedo reticularis when patients are on long-term amantadine therapy.&lt;/li&gt;&lt;li&gt;➤ Amantadine&lt;/li&gt;&lt;li&gt;➤ antiviral agent&lt;/li&gt;&lt;li&gt;➤ influenza A&lt;/li&gt;&lt;li&gt;➤ improve&lt;/li&gt;&lt;li&gt;➤ Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ modulating dopaminergic activity,&lt;/li&gt;&lt;li&gt;➤ monitor for side effects&lt;/li&gt;&lt;li&gt;➤ livedo&lt;/li&gt;&lt;li&gt;➤ reticularis&lt;/li&gt;&lt;li&gt;➤ long-term amantadine therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antimalarial drug has gametocidal action against all species of Plasmodia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Artesunate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primaquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Primaquine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Quinine : While quinine has some activity against the gametocytes of P. vivax , it does not have broad gametocidal activity against all Plasmodium species, especially not against P. falciparum gametocytes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Quinine&lt;/li&gt;&lt;li&gt;• quinine&lt;/li&gt;&lt;li&gt;• against&lt;/li&gt;&lt;li&gt;• gametocytes of P. vivax ,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• not against P. falciparum gametocytes.&lt;/li&gt;&lt;li&gt;• Option B. Chloroquine : Similar to quinine, chloroquine is effective against P. vivax gametocytes but lacks gametocidal activity against all species, particularly failing against P. falciparum .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Chloroquine&lt;/li&gt;&lt;li&gt;• Similar to quinine,&lt;/li&gt;&lt;li&gt;• against P. vivax gametocytes&lt;/li&gt;&lt;li&gt;• lacks gametocidal activity&lt;/li&gt;&lt;li&gt;• against P. falciparum .&lt;/li&gt;&lt;li&gt;• Option D. Artesunate : Although artesunate is a very effective antimalarial, especially for the treatment of severe malaria, it does not have inherent gametocidal properties against Plasmodium species. However, it can enhance the gametocidal effects of other drugs when used in combination.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Artesunate&lt;/li&gt;&lt;li&gt;• artesunate is a very effective antimalarial,&lt;/li&gt;&lt;li&gt;• severe malaria,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• inherent gametocidal&lt;/li&gt;&lt;li&gt;• Plasmodium species.&lt;/li&gt;&lt;li&gt;• gametocidal effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primaquine is the only antimalarial drug listed that has the capability to exert gametocidal action against all species of Plasmodium . This makes it a vital component of the malaria eradication strategy, particularly in efforts aimed at preventing the transmission of the disease.&lt;/li&gt;&lt;li&gt;➤ Primaquine&lt;/li&gt;&lt;li&gt;➤ antimalarial drug&lt;/li&gt;&lt;li&gt;➤ exert gametocidal action against all species of Plasmodium .&lt;/li&gt;&lt;li&gt;➤ malaria eradication strategy,&lt;/li&gt;&lt;li&gt;➤ preventing the&lt;/li&gt;&lt;li&gt;➤ transmission of the disease.&lt;/li&gt;&lt;li&gt;➤ When treating malaria, particularly P. vivax or P. ovale , primaquine is used to ensure the clearance of liver stages and to prevent relapse, highlighting its critical role in comprehensive malaria treatment protocols.&lt;/li&gt;&lt;li&gt;➤ treating malaria, particularly P. vivax or P. ovale , primaquine&lt;/li&gt;&lt;li&gt;➤ clearance of liver stages&lt;/li&gt;&lt;li&gt;➤ to prevent&lt;/li&gt;&lt;li&gt;➤ relapse,&lt;/li&gt;&lt;li&gt;➤ highlighting&lt;/li&gt;&lt;li&gt;➤ comprehensive malaria treatment protocols.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Imipenem, an antibiotic with a broad antibacterial spectrum, is co-administered with cilastatin. What is the reason for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Combination is synergistic against Pseudomonas species.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cilastatin aids gastrointestinal absorption of active moiety.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cilastatin inhibits beta-lactamase enzyme.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cilastatin inhibits an enzyme in the kidney that destroys imipenem.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cilastatin inhibits an enzyme in the kidney that destroys imipenem.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Cilastatin inhibits an enzyme in the kidney that destroys imipenem.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Combination is synergistic against Pseudomonas species : Incorrect. While imipenem is effective against Pseudomonas, the addition of cilastatin does not enhance this effectiveness directly against bacteria; its role is primarily to protect imipenem from renal degradation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Combination is synergistic against Pseudomonas species&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• imipenem is effective against Pseudomonas,&lt;/li&gt;&lt;li&gt;• cilastatin does not&lt;/li&gt;&lt;li&gt;• directly against bacteria;&lt;/li&gt;&lt;li&gt;• protect imipenem from&lt;/li&gt;&lt;li&gt;• renal degradation.&lt;/li&gt;&lt;li&gt;• Option B. Cilastatin aids gastrointestinal absorption of active moiety : Incorrect. Cilastatin does not affect the gastrointestinal absorption of imipenem as both drugs are administered intravenously.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Cilastatin aids gastrointestinal absorption of active moiety&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• gastrointestinal&lt;/li&gt;&lt;li&gt;• absorption of imipenem&lt;/li&gt;&lt;li&gt;• intravenously.&lt;/li&gt;&lt;li&gt;• Option C. Cilastatin inhibits beta-lactamase enzyme : Incorrect . Cilastatin does not inhibit beta-lactamase enzymes ; its role is solely to inhibit renal dehydropeptidase I.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Cilastatin inhibits beta-lactamase enzyme&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• beta-lactamase enzymes&lt;/li&gt;&lt;li&gt;• inhibit renal dehydropeptidase I.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary purpose of combining cilastatin with imipenem is to protect imipenem from being degraded by the kidney enzyme dehydropeptidase I. This combination is critical for maintaining effective levels of imipenem in the body, enhancing its effectiveness in treating serious infections.&lt;/li&gt;&lt;li&gt;➤ combining cilastatin with imipenem&lt;/li&gt;&lt;li&gt;➤ imipenem from&lt;/li&gt;&lt;li&gt;➤ degraded by the kidney enzyme&lt;/li&gt;&lt;li&gt;➤ dehydropeptidase I.&lt;/li&gt;&lt;li&gt;➤ maintaining effective levels of imipenem in the body,&lt;/li&gt;&lt;li&gt;➤ effectiveness&lt;/li&gt;&lt;li&gt;➤ serious infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements are true about quinine EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Causes hypotension.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acts as local irritant.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Causes hyperglycemia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreases myocardial contractility.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Causes hyperglycemia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Causes hyperglycemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Causes hypotension : Correct . Quinine can cause vasodilation leading to lowered blood pressure.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Causes hypotension&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• vasodilation&lt;/li&gt;&lt;li&gt;• lowered blood pressure.&lt;/li&gt;&lt;li&gt;• Option B. Acts as a local irritant : Correct. When injected intravenously , quinine can cause irritation at the injection site, which is why it is usually recommended to be taken orally.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Acts as a local irritant&lt;/li&gt;&lt;li&gt;• Correct.&lt;/li&gt;&lt;li&gt;• injected intravenously&lt;/li&gt;&lt;li&gt;• quinine&lt;/li&gt;&lt;li&gt;• irritation at the injection site,&lt;/li&gt;&lt;li&gt;• recommended&lt;/li&gt;&lt;li&gt;• orally.&lt;/li&gt;&lt;li&gt;• Option D. Decreases myocardial contractility : Correct. Quinine has a direct effect on cardiac muscle , which can lead to decreased contractility and potential cardiac complications, particularly at higher doses.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Decreases myocardial contractility&lt;/li&gt;&lt;li&gt;• Correct.&lt;/li&gt;&lt;li&gt;• direct effect&lt;/li&gt;&lt;li&gt;• cardiac muscle&lt;/li&gt;&lt;li&gt;• lead to decreased&lt;/li&gt;&lt;li&gt;• contractility and potential cardiac complications,&lt;/li&gt;&lt;li&gt;• higher doses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ It is important to recognize that quinine can cause hypoglycemia rather than hyperglycemia. This characteristic makes it critical to monitor blood sugar levels in patients being treated with quinine, especially in sensitive groups like those with severe malaria or pregnant women.&lt;/li&gt;&lt;li&gt;➤ quinine can cause hypoglycemia&lt;/li&gt;&lt;li&gt;➤ critical to&lt;/li&gt;&lt;li&gt;➤ monitor blood sugar levels&lt;/li&gt;&lt;li&gt;➤ quinine,&lt;/li&gt;&lt;li&gt;➤ sensitive groups&lt;/li&gt;&lt;li&gt;➤ severe malaria or&lt;/li&gt;&lt;li&gt;➤ pregnant women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Figure shows a scientist, who was Credited with discovery of penicillin and shared Nobel prize for the same in 1945 with Florey and Chain. Identify this famous scientist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;J. Latouche&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Almroth Wright&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alexander Fleming&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paul Ehrlich&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alexander Fleming&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Alexander Fleming&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. J. Latouche was not involved in the discovery of penicillin. He was a British Indian naturalist whose contributions were significant to the study of the natural history of India.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. J. Latouche&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• discovery of penicillin.&lt;/li&gt;&lt;li&gt;• British Indian naturalist&lt;/li&gt;&lt;li&gt;• study of the natural history of India.&lt;/li&gt;&lt;li&gt;• Option B. Almroth Wright was a British bacteriologist known for vaccine development and his contributions to immunology and bacteriology but not for penicillin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Almroth&lt;/li&gt;&lt;li&gt;• British bacteriologist&lt;/li&gt;&lt;li&gt;• vaccine development&lt;/li&gt;&lt;li&gt;• immunology and&lt;/li&gt;&lt;li&gt;• bacteriology&lt;/li&gt;&lt;li&gt;• not for penicillin.&lt;/li&gt;&lt;li&gt;• Option D. Paul Ehrlich, a German physician and scientist, made substantial contributions to immunology and chemotherapy and developed the concept of a \&quot;magic bul let .\&quot; He created Salvarsan, the first effective drug for syphilis, but did not discover penicillin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Paul Ehrlich,&lt;/li&gt;&lt;li&gt;• German physician&lt;/li&gt;&lt;li&gt;• scientist,&lt;/li&gt;&lt;li&gt;• immunology and chemotherapy&lt;/li&gt;&lt;li&gt;• \&quot;magic bul let .\&quot;&lt;/li&gt;&lt;li&gt;• let&lt;/li&gt;&lt;li&gt;• Salvarsan,&lt;/li&gt;&lt;li&gt;• first effective drug for syphilis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Alexander Fleming&#x27;s discovery of penicillin, and its subsequent development into a viable antibiotic by Florey and Chain, which revolutionized bacterial infection treatment , is a pivotal moment in medical history. The Nobel Prize in 1945 highlights the importance of this breakthrough.&lt;/li&gt;&lt;li&gt;➤ Alexander Fleming&#x27;s discovery of penicillin,&lt;/li&gt;&lt;li&gt;➤ subsequent development into a viable antibiotic by Florey and Chain,&lt;/li&gt;&lt;li&gt;➤ revolutionized bacterial infection treatment&lt;/li&gt;&lt;li&gt;➤ Nobel Prize in 1945 highlights&lt;/li&gt;&lt;li&gt;➤ breakthrough.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following sites in the diagram shown below represents the mechanism of development of drug resistance in MRSA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture12.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture13.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect because MRSA resistance is not primarily due to enzyme inactivation.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• MRSA resistance&lt;/li&gt;&lt;li&gt;• not primarily due to enzyme inactivation.&lt;/li&gt;&lt;li&gt;• Option B: Incorrect because MRSA resistance is not due to activation of efflux pumps.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• MRSA resistance&lt;/li&gt;&lt;li&gt;• not due to activation of efflux pumps.&lt;/li&gt;&lt;li&gt;• Option C: Incorrect because MRSA resistance is not due to inhibition of drug uptake .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• MRSA resistance&lt;/li&gt;&lt;li&gt;• not due to inhibition of drug uptake&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Efavirenz is used for treatment of HIV infections. It acts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;As protease inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;As reverse transcriptase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;As integrase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;By inhibiting the HIV entry into the cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. As reverse transcriptase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture44.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture45.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. As reverse transcriptase inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. As a protease inhibitor: Incorrect , efavirenz does not inhibit the protease enzyme.&lt;/li&gt;&lt;li&gt;• Option A. As a protease inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Option C. As an integrase inhibitor: Incorrect, efavirenz does not affect the integrase enzyme.&lt;/li&gt;&lt;li&gt;• Option C. As an integrase inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Option D. By inhibiting the HIV entry into the cell: Incorrect, efavirenz does not block the entry of HIV into cells.&lt;/li&gt;&lt;li&gt;• Option D. By inhibiting the HIV entry into the cell:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-retroviral Drugs&lt;/li&gt;&lt;li&gt;➤ Anti-retroviral Drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of Oseltamivir as an antiviral agent is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of M2 receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuraminidase inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of RNA dependent DNA Polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apoptosis of infected cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuraminidase inhibition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Neuraminidase inhibition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of M2 receptor : This is incorrect for oseltamivir. The M2 protein ion channel inhibition is a mechanism utilized by antiviral medications like amantadine and rimantadine , which are different from oseltamivir and target a distinct part of the influenza virus.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Inhibition of M2 receptor&lt;/li&gt;&lt;li&gt;• incorrect for oseltamivir.&lt;/li&gt;&lt;li&gt;• M2 protein ion channel inhibition&lt;/li&gt;&lt;li&gt;• amantadine and rimantadine&lt;/li&gt;&lt;li&gt;• different from oseltamivir&lt;/li&gt;&lt;li&gt;• target a distinct part of the&lt;/li&gt;&lt;li&gt;• influenza virus.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of RNA dependent DNA Polymerase : Incorrect for oseltamivir . RNA-dependent DNA polymerase, or reverse transcriptase , is targeted by antiretroviral drugs such as zidovudine and lamivudine , which are used against retroviruses like HIV, not influenza.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Inhibition of RNA dependent DNA Polymerase&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• oseltamivir&lt;/li&gt;&lt;li&gt;• RNA-dependent DNA polymerase,&lt;/li&gt;&lt;li&gt;• reverse&lt;/li&gt;&lt;li&gt;• transcriptase&lt;/li&gt;&lt;li&gt;• antiretroviral drugs&lt;/li&gt;&lt;li&gt;• zidovudine and lamivudine&lt;/li&gt;&lt;li&gt;• against retroviruses like HIV,&lt;/li&gt;&lt;li&gt;• not influenza.&lt;/li&gt;&lt;li&gt;• Option D. Apoptosis of infected cells : This statement is incorrect as there are no antiviral medications , including oseltamivir, that act by inducing apoptosis directly in infected cells . Apoptosis is a natural defense mechanism used by the body to eliminate infected or damaged cells.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Apoptosis of infected cells&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• no antiviral medications&lt;/li&gt;&lt;li&gt;• oseltamivir,&lt;/li&gt;&lt;li&gt;• inducing apoptosis directly in infected cells&lt;/li&gt;&lt;li&gt;• a natural defense mechanism&lt;/li&gt;&lt;li&gt;• eliminate infected&lt;/li&gt;&lt;li&gt;• or damaged cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oseltamivir&#x27;s mechanism of action involves the inhibition of neuraminidase , an enzyme crucial for the release and spread of influenza virus particles, making it an effective treatment for reducing flu symptoms when administered early.&lt;/li&gt;&lt;li&gt;➤ Oseltamivir&#x27;s&lt;/li&gt;&lt;li&gt;➤ inhibition of neuraminidase&lt;/li&gt;&lt;li&gt;➤ release and spread of&lt;/li&gt;&lt;li&gt;➤ influenza virus&lt;/li&gt;&lt;li&gt;➤ effective treatment&lt;/li&gt;&lt;li&gt;➤ reducing flu symptoms&lt;/li&gt;&lt;li&gt;➤ administered early.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about penicillin binding proteins are true except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Present on cell surface.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutation in PBPs gives rise to resistance.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;These are target site of vancomycin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;These are targeted by imipenem.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. These are target site of vancomycin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. These are target site of vancomycin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Present on cell surface : True . PBPs are located on the bacterial cell membrane, where they play a crucial role in the synthesis of the cell wall by catalyzing the cross-linking of peptidoglycan layers.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Present on cell surface&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• on the bacterial cell membrane,&lt;/li&gt;&lt;li&gt;• synthesis of the cell wall&lt;/li&gt;&lt;li&gt;• cross-linking of peptidoglycan layers.&lt;/li&gt;&lt;li&gt;• Option B. Mutation in PBPs gives rise to resistance : True. Mutations in PBPs can alter their binding affinity for beta-lactam antibiotics , leading to resistance. This is notably seen in MRSA (methicillin-resistant Staphylococcus aureus ), where the mecA gene encodes a PBP (PBP2a) that has a low affinity for methicillin and other beta-lactam antibiotics.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Mutation in PBPs gives rise to resistance&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• Mutations in PBPs&lt;/li&gt;&lt;li&gt;• alter their binding affinity&lt;/li&gt;&lt;li&gt;• beta-lactam&lt;/li&gt;&lt;li&gt;• antibiotics&lt;/li&gt;&lt;li&gt;• resistance.&lt;/li&gt;&lt;li&gt;• MRSA (methicillin-resistant Staphylococcus aureus ),&lt;/li&gt;&lt;li&gt;• mecA gene&lt;/li&gt;&lt;li&gt;• encodes a PBP (PBP2a)&lt;/li&gt;&lt;li&gt;• low affinity for methicillin&lt;/li&gt;&lt;li&gt;• beta-lactam antibiotics.&lt;/li&gt;&lt;li&gt;• Option D. These are targeted by imipenem : True. Imipenem, like other beta-lactam antibiotics , targets PBPs. It binds to these proteins and inhibits the transpeptidase enzyme activity , disrupting the synthesis of the bacterial cell wall and resulting in cell lysis and death.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. These are targeted by imipenem&lt;/li&gt;&lt;li&gt;• True. Imipenem,&lt;/li&gt;&lt;li&gt;• beta-lactam antibiotics&lt;/li&gt;&lt;li&gt;• PBPs.&lt;/li&gt;&lt;li&gt;• proteins and inhibits the transpeptidase enzyme activity&lt;/li&gt;&lt;li&gt;• disrupting&lt;/li&gt;&lt;li&gt;• bacterial cell wall&lt;/li&gt;&lt;li&gt;• cell lysis&lt;/li&gt;&lt;li&gt;• and death.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vancomycin does not target penicillin-binding proteins but instead acts on the peptidoglycan synthesis pathway at a different site. Understanding the specific targets of different classes of antibiotics is crucial for effective treatment and management of bacterial infections, especially in cases involving antibiotic resistance.&lt;/li&gt;&lt;li&gt;➤ Vancomycin&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ penicillin-binding proteins&lt;/li&gt;&lt;li&gt;➤ but&lt;/li&gt;&lt;li&gt;➤ acts on the peptidoglycan synthesis pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of cancer is scheduled to undergo chemotherapy. Which of the following drugs is used for prophylaxis against Pneumocystis jirovecii in such patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cephalosporin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cotrimoxazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Cotrimoxazole.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Amoxicillin : Incorrect. While amoxicillin is an antibiotic that treats bacterial infections , it is not effective against the fungus Pneumocystis jirovecii.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Amoxicillin&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• treats bacterial infections&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• fungus Pneumocystis jirovecii.&lt;/li&gt;&lt;li&gt;• Option C. Dexamethasone : Incorrect. Dexamethasone is a corticosteroid used for inflammation and immune suppression, which could actually increase the risk of PJP rather than prevent it.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Dexamethasone&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• inflammation and immune suppression,&lt;/li&gt;&lt;li&gt;• increase the risk of PJP&lt;/li&gt;&lt;li&gt;• Option D. Cephalosporin : Incorrect. Cephalosporins are a class of antibiotics used against bacteria and do no t have activity against Pneumocystis jirovecii.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Cephalosporin&lt;/li&gt;&lt;li&gt;• : Incorrect.&lt;/li&gt;&lt;li&gt;• class of antibiotics&lt;/li&gt;&lt;li&gt;• bacteria&lt;/li&gt;&lt;li&gt;• do no&lt;/li&gt;&lt;li&gt;• Pneumocystis jirovecii.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Important Uses of Cotrimoxazole:&lt;/li&gt;&lt;li&gt;➤ Important Uses of Cotrimoxazole:&lt;/li&gt;&lt;li&gt;➤ P unjab: P neumocystis jiroveci&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ N ational : N ocardia&lt;/li&gt;&lt;li&gt;➤ N&lt;/li&gt;&lt;li&gt;➤ : N&lt;/li&gt;&lt;li&gt;➤ B ank : B urkholderia cepaciae&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ : B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs follow time dependent killing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amikacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Penicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Penicillin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ofloxacin and D. Ciprofloxacin : Incorrect . Both of these belong to the fluoroquinolones class and follow concentration-dependent killing, where their effectiveness is maximized when the peak serum concentration (Cmax) is significantly higher than the MIC.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Ofloxacin&lt;/li&gt;&lt;li&gt;• D. Ciprofloxacin&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• fluoroquinolones class&lt;/li&gt;&lt;li&gt;• concentration-dependent killing,&lt;/li&gt;&lt;li&gt;• effectiveness is maximized&lt;/li&gt;&lt;li&gt;• peak serum concentration (Cmax)&lt;/li&gt;&lt;li&gt;• higher than&lt;/li&gt;&lt;li&gt;• MIC.&lt;/li&gt;&lt;li&gt;• Option B. Amikacin : Incorrect . Amikacin is an aminoglycoside and also follows concentration-dependent killing , where the killing effect is greater when the concentration peaks high above the MIC, typically measured by the ratio of the peak concentration to the MIC (Cmax/MIC).&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Amikacin&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• aminoglycoside&lt;/li&gt;&lt;li&gt;• concentration-dependent killing&lt;/li&gt;&lt;li&gt;• killing&lt;/li&gt;&lt;li&gt;• greater&lt;/li&gt;&lt;li&gt;• concentration peaks high above the MIC,&lt;/li&gt;&lt;li&gt;• ratio of the peak concentration to the&lt;/li&gt;&lt;li&gt;• MIC (Cmax/MIC).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the investigation for an outbreak of MRSA in the hospital, it was found that a nurse of NICU had MRSA colonization of anterior nares. What is the best treatment for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Topical Mupirocin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhaled colistin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV cefazolin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Topical Mupirocin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Topical Mupirocin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Oral Vancomycin : Incorrect . Oral vancomycin is not absorbed from the gastrointestinal tract and thus is ineffective for treating MRSA colonization of the nares . It is used primarily to treat colitis caused by Clostridium difficile.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Oral Vancomycin&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• ineffective&lt;/li&gt;&lt;li&gt;• MRSA colonization of the nares&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• colitis&lt;/li&gt;&lt;li&gt;• Clostridium difficile.&lt;/li&gt;&lt;li&gt;• Option C. Inhaled colistin : Incorrect. Colistin is used to treat infections caused by certain multi-resistant Gram-negative bacteria, typically in the lungs (e.g., for cystic fibrosis patients), and is not suitable for decolonization of MRSA in the nares.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Inhaled colistin&lt;/li&gt;&lt;li&gt;• Incorrect. Colistin&lt;/li&gt;&lt;li&gt;• certain multi-resistant Gram-negative bacteria,&lt;/li&gt;&lt;li&gt;• lungs (e.g., for cystic fibrosis patients),&lt;/li&gt;&lt;li&gt;• Option D. IV cefazolin : Incorrect . Cefazolin is ineffective against MRSA due to the bacterium’s resistance mechanisms , and it is typically not used for nasal decolonization.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. IV cefazolin&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Cefazolin&lt;/li&gt;&lt;li&gt;• ineffective against MRSA&lt;/li&gt;&lt;li&gt;• bacterium’s resistance mechanisms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Topical Mupirocin is the first-line treatment for decolonization of MRSA in the anterior nares, especially in healthcare workers or patients where MRSA carriage poses a significant risk of infection transmission . This measure is part of infection control protocols to minimize the spread of MRSA in healthcare facilities.&lt;/li&gt;&lt;li&gt;➤ Topical Mupirocin&lt;/li&gt;&lt;li&gt;➤ first-line&lt;/li&gt;&lt;li&gt;➤ decolonization of MRSA&lt;/li&gt;&lt;li&gt;➤ anterior nares,&lt;/li&gt;&lt;li&gt;➤ healthcare workers or&lt;/li&gt;&lt;li&gt;➤ patients where MRSA carriage&lt;/li&gt;&lt;li&gt;➤ risk of infection transmission&lt;/li&gt;&lt;li&gt;➤ part of infection control protocols to minimize the spread of MRSA in healthcare facilities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This type of killing (green) is seen with all the following drugs EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aminoglycosides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta-lactams&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Imipenem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aminoglycosides&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Aminoglycosides&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Beta-lactams : Incorrect as an exception. Beta-lactams, including penicillins, cephalosporins, and carbapenems like imipenem, kill bacteria more effectively when their concentration remains above the MIC for a prolonged period, characteristic of TDK.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Beta-lactams&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Beta-lactams,&lt;/li&gt;&lt;li&gt;• penicillins, cephalosporins, and carbapenems&lt;/li&gt;&lt;li&gt;• imipenem, kill bacteria more effectively&lt;/li&gt;&lt;li&gt;• their concentration&lt;/li&gt;&lt;li&gt;• above the MIC for a prolonged period,&lt;/li&gt;&lt;li&gt;• TDK.&lt;/li&gt;&lt;li&gt;• Option C. Vancomycin : Incorrect as an exception. Vancomycin also follows TDK, with its effectiveness depending on maintaining drug levels above the MIC for the majority of the dosing interval.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Vancomycin&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• TDK, with its effectiveness depending&lt;/li&gt;&lt;li&gt;• drug levels above the MIC&lt;/li&gt;&lt;li&gt;• majority&lt;/li&gt;&lt;li&gt;• dosing interval.&lt;/li&gt;&lt;li&gt;• Option D. Imipenem : Incorrect as an exception. Imipenem is a beta-lactam antibiotic , and like other beta-lactams , it exhibits TDK.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Imipenem&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Imipenem is a beta-lactam antibiotic&lt;/li&gt;&lt;li&gt;• other beta-lactams&lt;/li&gt;&lt;li&gt;• exhibits TDK.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aminoglycosides , which follow concentration-dependent killing, differ from beta-lactams and vancomycin, which are time-dependent killers , necessitating different approaches to dosing to achieve the best therapeutic outcomes.&lt;/li&gt;&lt;li&gt;➤ Aminoglycosides&lt;/li&gt;&lt;li&gt;➤ concentration-dependent killing,&lt;/li&gt;&lt;li&gt;➤ beta-lactams and vancomycin,&lt;/li&gt;&lt;li&gt;➤ time-dependent killers&lt;/li&gt;&lt;li&gt;➤ dosing to achieve the best therapeutic outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The process shown in figure is an important method of transfer of drug resistance in bacteria. This mechanism of horizontal transfer of drug resistance is known as? ​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conjugation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transposition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conjugation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Conjugation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Transduction: This is the transfer of genetic material between bacteria by a bacteriophage (a virus that infects bacteria ). If the genetic material contains a resistance gene , the bacterium can incorporate it into its genome and become resistant to the drug.&lt;/li&gt;&lt;li&gt;• Option B. Transduction:&lt;/li&gt;&lt;li&gt;• genetic material between bacteria by a bacteriophage&lt;/li&gt;&lt;li&gt;• infects bacteria&lt;/li&gt;&lt;li&gt;• genetic material contains a resistance gene&lt;/li&gt;&lt;li&gt;• its genome&lt;/li&gt;&lt;li&gt;• resistant to the drug.&lt;/li&gt;&lt;li&gt;• Option C. Transformation : This is the uptake of free DNA from the environment by a bacterial cell . If the DNA contains a resistance gene, the bacterium can incorporate it into its genome and become resistant to the drug . It is least common method of horizontal transfer of resistance.&lt;/li&gt;&lt;li&gt;• Option C. Transformation&lt;/li&gt;&lt;li&gt;• uptake of free DNA&lt;/li&gt;&lt;li&gt;• bacterial cell&lt;/li&gt;&lt;li&gt;• DNA contains&lt;/li&gt;&lt;li&gt;• resistance&lt;/li&gt;&lt;li&gt;• gene, the bacterium&lt;/li&gt;&lt;li&gt;• its genome&lt;/li&gt;&lt;li&gt;• resistant to the drug&lt;/li&gt;&lt;li&gt;• least common&lt;/li&gt;&lt;li&gt;• horizontal&lt;/li&gt;&lt;li&gt;• transfer of resistance.&lt;/li&gt;&lt;li&gt;• Option D. Transposition: This is the movement of a DNA sequence ( such as a resistance gene) from one location in the genome to another . Transposition occurs due to jumping genes called transposons.&lt;/li&gt;&lt;li&gt;• Option D. Transposition:&lt;/li&gt;&lt;li&gt;• movement of a DNA sequence (&lt;/li&gt;&lt;li&gt;• resistance gene)&lt;/li&gt;&lt;li&gt;• one location in the genome&lt;/li&gt;&lt;li&gt;• another&lt;/li&gt;&lt;li&gt;• jumping genes&lt;/li&gt;&lt;li&gt;• transposons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conjugation is a critical pathway for the horizontal transfer of genetic material, such as antibiotic resistance genes , between bacterial cells . This mode of genetic exchange plays a significant role in the spread of resistance in bacterial populations, highlighting the importance of understanding and monitoring antibiotic use to manage the risk of resistant infections.&lt;/li&gt;&lt;li&gt;➤ Conjugation&lt;/li&gt;&lt;li&gt;➤ horizontal transfer of genetic material,&lt;/li&gt;&lt;li&gt;➤ antibiotic resistance genes&lt;/li&gt;&lt;li&gt;➤ between&lt;/li&gt;&lt;li&gt;➤ bacterial cells&lt;/li&gt;&lt;li&gt;➤ mode of genetic exchange&lt;/li&gt;&lt;li&gt;➤ spread of resistance in bacterial populations,&lt;/li&gt;&lt;li&gt;➤ highlighting the importance of understanding&lt;/li&gt;&lt;li&gt;➤ monitoring antibiotic&lt;/li&gt;&lt;li&gt;➤ risk of resistant infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Multidrug regimen shown in figure is for treatment of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Leprosy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture1_5RvBIPK.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture4_0K5dW1t.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Leprosy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Option B. HIV: Incorrect because the drugs listed ( rifampicin, clofazimine, and dapsone ) are not used in the treatment of HIV. HIV treatment typically involves antiretroviral therapy (ART) which uses a different class of drugs.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. HIV:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• rifampicin, clofazimine, and dapsone&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• HIV&lt;/li&gt;&lt;li&gt;• antiretroviral therapy (ART)&lt;/li&gt;&lt;li&gt;• different class of drugs.&lt;/li&gt;&lt;li&gt;• Option C. Malaria : Incorrect as malaria treatment does no t involve rifampicin, clofazimine, or dapsone . Malaria is generally treated with antimalarial medications like artemisinin-based combination therapies (ACTs).&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Malaria&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• does no&lt;/li&gt;&lt;li&gt;• rifampicin, clofazimine, or dapsone&lt;/li&gt;&lt;li&gt;• Malaria&lt;/li&gt;&lt;li&gt;• antimalarial medications&lt;/li&gt;&lt;li&gt;• artemisinin-based combination therapies (ACTs).&lt;/li&gt;&lt;li&gt;• Option D. Tuberculosis: Incorrect because, while rifampicin is used in the treatment of tuberculosis, the specific combination with clofazimine and dapsone, and the structured blister pack dosing , is not characteristic of tuberculosis treatment, which usually involves a combination of rifampicin with other drugs like isoniazid, pyrazinamide, and ethambutol.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Tuberculosis:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• rifampicin is used in the treatment of tuberculosis,&lt;/li&gt;&lt;li&gt;• clofazimine and dapsone,&lt;/li&gt;&lt;li&gt;• structured blister pack dosing&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• tuberculosis treatment,&lt;/li&gt;&lt;li&gt;• combination of rifampicin&lt;/li&gt;&lt;li&gt;• isoniazid, pyrazinamide, and ethambutol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs are chemically macrolides? Fidaxomicin Clarithromycin Tacrolimus Spiramycin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I, II and III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I and III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;II and IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I, II, III and IV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. I, II, III and IV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. I, II, III and IV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An antihelminthic drug acts on Calcium channels to increase influx and cause spasm in target organisms. This drug is the preferred treatment of choice in all the following except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schistosoma haematobium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diphyllobothrium latum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beef tapeworm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neurocysticercosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Neurocysticercosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Schistosoma haematobium: Praziquantel is the drug of choice for treating infections caused by this blood fluke.&lt;/li&gt;&lt;li&gt;• Option A: Schistosoma haematobium:&lt;/li&gt;&lt;li&gt;• Praziquantel&lt;/li&gt;&lt;li&gt;• drug of choice for&lt;/li&gt;&lt;li&gt;• blood fluke.&lt;/li&gt;&lt;li&gt;• Option B: Diphyllobothrium latum: Also effective for this fish tapeworm.&lt;/li&gt;&lt;li&gt;• Option B: Diphyllobothrium latum:&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• fish tapeworm.&lt;/li&gt;&lt;li&gt;• Option C: Beef tapeworm: Effective for infections caused by Taenia saginata.&lt;/li&gt;&lt;li&gt;• Option C: Beef tapeworm:&lt;/li&gt;&lt;li&gt;• Effective&lt;/li&gt;&lt;li&gt;• Taenia saginata.&lt;/li&gt;&lt;li&gt;• Exception, where praziquantel is not the DOC. These include:&lt;/li&gt;&lt;li&gt;• Exception,&lt;/li&gt;&lt;li&gt;• where praziquantel is not the DOC. These include:&lt;/li&gt;&lt;li&gt;• Fasciola hepatica (DOC is Triclabendazole) Echinococcus (DOC is Albendazole) Neurocysticercosis (DOC is Albendazole)&lt;/li&gt;&lt;li&gt;• Fasciola hepatica (DOC is Triclabendazole)&lt;/li&gt;&lt;li&gt;• Echinococcus (DOC is Albendazole)&lt;/li&gt;&lt;li&gt;• Neurocysticercosis (DOC is Albendazole)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Praziquantel is effective against most flukes and tapeworms but not the first choice for treating neurocysticercosis, where Albendazole is preferred due to its enhanced effectiveness in the central nervous system.&lt;/li&gt;&lt;li&gt;➤ Praziquantel&lt;/li&gt;&lt;li&gt;➤ flukes and tapeworms&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ first choice for treating neurocysticercosis,&lt;/li&gt;&lt;li&gt;➤ Albendazole&lt;/li&gt;&lt;li&gt;➤ enhanced effectiveness in the central nervous system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male is admitted to the hospital from a nursing home with severe pneumonia. He was recently discharged from the hospital 1 week ago after open heart surgery. The patient has no known allergies. Which of the following regimens is most appropriate for empiric coverage of methicillin resistant Staphylococcus aureus and Pseudomonas aeruginosa in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin + cefepime + ciprofloxacin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vancomycin + cefazolin + ciprofloxacin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telavancin + cefepime + ciprofloxacin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Daptomycin + cefepime + ciprofloxacin.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vancomycin + cefepime + ciprofloxacin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Vancomycin + cefepime + ciprofloxacin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Which includes cefazolin instead of cefepime , would not provide adequate coverage against Pseudomonas aeruginosa.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• cefazolin instead of cefepime&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• coverage against Pseudomonas aeruginosa.&lt;/li&gt;&lt;li&gt;• Option C: Includes telavancin instead of vancomycin, is not necessary as there is no known allergy to vancomycin , and vancomycin is a well-established treatment for MRSA infections.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• telavancin instead of vancomycin,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• no known allergy to vancomycin&lt;/li&gt;&lt;li&gt;• vancomycin&lt;/li&gt;&lt;li&gt;• well-established treatment for MRSA infections.&lt;/li&gt;&lt;li&gt;• Option D: Includes daptomycin instead of vancomycin, is not effective the empiric treatment of pneumonia as it is inactivated by pulmonary surfactant and further it has potential adverse effects , such as myopathy and rhabdomyolysis.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• daptomycin instead of vancomycin,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• empiric treatment of pneumonia&lt;/li&gt;&lt;li&gt;• inactivated by&lt;/li&gt;&lt;li&gt;• pulmonary surfactant&lt;/li&gt;&lt;li&gt;• potential adverse effects&lt;/li&gt;&lt;li&gt;• myopathy and rhabdomyolysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a patient with severe pneumonia and a high risk of MRSA and Pseudomonas infection, an empirical antibiotic regimen of vancomycin, cefepime, and ciprofloxacin provides broad and effective coverage, addressing both gram-positive and gram-negative pathogens, including resistant strains.&lt;/li&gt;&lt;li&gt;➤ severe pneumonia&lt;/li&gt;&lt;li&gt;➤ high risk of MRSA and Pseudomonas infection,&lt;/li&gt;&lt;li&gt;➤ empirical antibiotic regimen&lt;/li&gt;&lt;li&gt;➤ vancomycin, cefepime, and ciprofloxacin&lt;/li&gt;&lt;li&gt;➤ broad and effective coverage,&lt;/li&gt;&lt;li&gt;➤ both gram-positive and gram-negative pathogens, including resistant strains.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antibiotics is a glycopeptide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clindamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Clindamycin: This is a lincosamide antibiotic , effective against anaerobic bacteria and certain protozoans , not a glycopeptide.&lt;/li&gt;&lt;li&gt;• Option A. Clindamycin:&lt;/li&gt;&lt;li&gt;• lincosamide antibiotic&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• against anaerobic bacteria&lt;/li&gt;&lt;li&gt;• certain protozoans&lt;/li&gt;&lt;li&gt;• Option C. Azithromycin: Belongs to the macrolide class of antibiotics , known for treating respiratory infections, skin infections, and sexually transmitted infections.&lt;/li&gt;&lt;li&gt;• Option C. Azithromycin:&lt;/li&gt;&lt;li&gt;• macrolide class of antibiotics&lt;/li&gt;&lt;li&gt;• treating respiratory infections, skin infections, and sexually transmitted infections.&lt;/li&gt;&lt;li&gt;• Option D. Linezolid: Although effective against Gram-positive bacteria, Linezolid is a member of the oxazolidinone class , not a glycopeptide.&lt;/li&gt;&lt;li&gt;• Option D. Linezolid:&lt;/li&gt;&lt;li&gt;• against Gram-positive bacteria,&lt;/li&gt;&lt;li&gt;• Linezolid&lt;/li&gt;&lt;li&gt;• oxazolidinone class&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vancomycin is a key representative of glycopeptide antibiotics, used primarily for serious infections caused by resistant Gram-positive bacteria . It is essential for treating conditions where other antibiotics have failed due to resistance issues.&lt;/li&gt;&lt;li&gt;➤ Vancomycin&lt;/li&gt;&lt;li&gt;➤ glycopeptide antibiotics, used&lt;/li&gt;&lt;li&gt;➤ serious infections&lt;/li&gt;&lt;li&gt;➤ resistant Gram-positive bacteria&lt;/li&gt;&lt;li&gt;➤ essential&lt;/li&gt;&lt;li&gt;➤ other antibiotics have failed due to resistance issues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metronidazole is used for treatment of various anaerobic infections as well as bacterial vaginosis. Patient is instructed to avoid taking which of the following substances after metronidazole prescription to avoid possible adverse effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grapefruit juice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orange juice&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Alcohol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Grapefruit juice: Known to interact with several medications by affecting the cytochrome P450 enzymes, but metronidazole is not significantly affected by grapefruit juice.&lt;/li&gt;&lt;li&gt;• Option A. Grapefruit juice:&lt;/li&gt;&lt;li&gt;• Known to interact&lt;/li&gt;&lt;li&gt;• several medications&lt;/li&gt;&lt;li&gt;• cytochrome P450 enzymes,&lt;/li&gt;&lt;li&gt;• metronidazole&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• affected by grapefruit juice.&lt;/li&gt;&lt;li&gt;• Option B. Milk: There is no known interaction between metronidazole and milk.&lt;/li&gt;&lt;li&gt;• Option B. Milk:&lt;/li&gt;&lt;li&gt;• no known&lt;/li&gt;&lt;li&gt;• metronidazole and milk.&lt;/li&gt;&lt;li&gt;• Option D. Orange juice: There are no known interactions between metronidazole and orange juice.&lt;/li&gt;&lt;li&gt;• Option D. Orange juice:&lt;/li&gt;&lt;li&gt;• no known&lt;/li&gt;&lt;li&gt;• metronidazole and orange juice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients taking metronidazole should avoid alcohol to prevent a disulfiram-like reaction, which can result in uncomfortable and potentially severe symptoms due to the accumulation of acetaldehyde in the body.&lt;/li&gt;&lt;li&gt;➤ metronidazole should avoid alcohol&lt;/li&gt;&lt;li&gt;➤ prevent a disulfiram-like reaction,&lt;/li&gt;&lt;li&gt;➤ uncomfortable and potentially severe symptoms&lt;/li&gt;&lt;li&gt;➤ acetaldehyde&lt;/li&gt;&lt;li&gt;➤ Drugs that cause disulfiram like reaction are:&lt;/li&gt;&lt;li&gt;➤ Drugs that cause disulfiram like reaction are:&lt;/li&gt;&lt;li&gt;➤ Cyclic   : C efoperazone, C efotetan, C efamandole, C hlorpropamide&lt;/li&gt;&lt;li&gt;➤ Cyclic   : C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ G          : G riesofulvin&lt;/li&gt;&lt;li&gt;➤ G          : G&lt;/li&gt;&lt;li&gt;➤ M         : M etronidazole&lt;/li&gt;&lt;li&gt;➤ M         : M&lt;/li&gt;&lt;li&gt;➤ P          : P rocarbazine&lt;/li&gt;&lt;li&gt;➤ P          : P&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male has returned to the clinic for his 1-month check-up after starting treatment for tuberculosis. He is receiving isoniazid, rifampin, pyrazinamide, and ethambutol. He states he feels fine, but now is having difficulty reading his morning newspaper and feels he may need to get glasses. Which of the following drugs may be causing his decline in vision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyrazinamide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethambutol.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ethambutol.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Ethambutol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid: While isoniazid can cause peripheral neuropathy , it is not typically associated with visual disturbances.&lt;/li&gt;&lt;li&gt;• Option A. Isoniazid:&lt;/li&gt;&lt;li&gt;• peripheral neuropathy&lt;/li&gt;&lt;li&gt;• Option B. Rifampin: Known for causing hepatotoxicity and reddish-orange discoloration of body fluids, but it does not usually affect vision.&lt;/li&gt;&lt;li&gt;• Option B. Rifampin:&lt;/li&gt;&lt;li&gt;• hepatotoxicity and reddish-orange discoloration of body fluids,&lt;/li&gt;&lt;li&gt;• Option C. Pyrazinamide: Can cause hyperuricemia and hepatotoxicity , but like the others listed, it does not typically lead to visual issues.&lt;/li&gt;&lt;li&gt;• Option C. Pyrazinamide:&lt;/li&gt;&lt;li&gt;• hyperuricemia and hepatotoxicity&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• visual&lt;/li&gt;&lt;li&gt;• issues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Optic neuritis , exhibited as a decrease in visual acuity or loss of color discrimination , is the most important side effect associated with ethambutol. Visual disturbances generally are dose related and more common in patients with reduced renal function . They are reversible (weeks to months) if ethambutol is discontinued promptly.&lt;/li&gt;&lt;li&gt;➤ Optic neuritis&lt;/li&gt;&lt;li&gt;➤ decrease in visual acuity or loss of color discrimination&lt;/li&gt;&lt;li&gt;➤ side effect&lt;/li&gt;&lt;li&gt;➤ ethambutol. Visual disturbances&lt;/li&gt;&lt;li&gt;➤ dose related&lt;/li&gt;&lt;li&gt;➤ patients with reduced renal function&lt;/li&gt;&lt;li&gt;➤ reversible (weeks to months)&lt;/li&gt;&lt;li&gt;➤ ethambutol is discontinued promptly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false about antifungals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caspofungin has been approved for invasive aspergillosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voriconazole has good activity against aspergillosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Itraconazole is the drug of choice for life-threatening histoplasmosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic fluconazole is the drug of choice in mucocutaneous and oral candidiasis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Itraconazole is the drug of choice for life-threatening histoplasmosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture2_m4qamaB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Itraconazole is the drug of choice for life-threatening histoplasmosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Caspofungin : This statement is true as Caspofungin, an echinocandin, is approved for treating invasive aspergillosis, especially in patients who are intolerant to or refractory to other antifungal treatments.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Caspofungin&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Caspofungin, an echinocandin,&lt;/li&gt;&lt;li&gt;• invasive aspergillosis,&lt;/li&gt;&lt;li&gt;• intolerant to or refractory&lt;/li&gt;&lt;li&gt;• antifungal treatments.&lt;/li&gt;&lt;li&gt;• Option B. Voriconazole : Also true , Voriconazole is well-recognized for its efficacy against Aspergillosis and is a preferred treatment for invasive forms of this fungal infection.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Voriconazole&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Voriconazole&lt;/li&gt;&lt;li&gt;• efficacy against Aspergillosis&lt;/li&gt;&lt;li&gt;• Option D. Systemic fluconazole : This statement is accurate as fluconazole is commonly used and is the drug of choice for treating mucocutaneous and oral candidiasis due to its effectiveness and favorable profile for these types of Candida infections.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Systemic fluconazole&lt;/li&gt;&lt;li&gt;• accurate as fluconazole&lt;/li&gt;&lt;li&gt;• drug of choice&lt;/li&gt;&lt;li&gt;• mucocutaneous and oral candidiasis&lt;/li&gt;&lt;li&gt;• effectiveness and favorable profile&lt;/li&gt;&lt;li&gt;• Candida infections.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• DOC for important fungal infections&lt;/li&gt;&lt;li&gt;• DOC for important fungal infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a 2 nd line anti-TB drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gentamicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethionamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethionamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Ethionamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gentamicin : This is an aminoglycoside and i s not used in tuberculosis. Streptomycin is used as second-line drug in tuberculosis.&lt;/li&gt;&lt;li&gt;• Option A. Gentamicin&lt;/li&gt;&lt;li&gt;• aminoglycoside&lt;/li&gt;&lt;li&gt;• s not used in tuberculosis. Streptomycin&lt;/li&gt;&lt;li&gt;• second-line drug&lt;/li&gt;&lt;li&gt;• tuberculosis.&lt;/li&gt;&lt;li&gt;• Option C. Vancomycin : This is not used in TB treatment at all; it is effective against Gram-positive bacteria, especially for serious infections like MRSA.&lt;/li&gt;&lt;li&gt;• Option C. Vancomycin&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• TB treatment&lt;/li&gt;&lt;li&gt;• effective against Gram-positive bacteria,&lt;/li&gt;&lt;li&gt;• serious&lt;/li&gt;&lt;li&gt;• infections like MRSA.&lt;/li&gt;&lt;li&gt;• Option D. Acyclovir : This drug is an antiviral , used for viral infections such as herpes simplex and varicella-zoster, not tuberculosis.&lt;/li&gt;&lt;li&gt;• Option D. Acyclovir&lt;/li&gt;&lt;li&gt;• drug is an antiviral&lt;/li&gt;&lt;li&gt;• viral infections such as herpes simplex and varicella-zoster,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antitubercular Drugs&lt;/li&gt;&lt;li&gt;➤ Antitubercular Drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient with HIV infection is receiving treatment with ritonavir. The patient is now diagnosed with tuberculosis and requires treatment with rifampicin. What is the effect of co-administration of rifampicin and ritonavir on the plasma concentration vs time graph of ritonavir in this patient?&quot;, &quot;op
