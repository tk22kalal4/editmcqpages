me to minimize the risk of hypoxia , with appropriate measures such as pre-oxygenation taken to safeguard the patient&#x27;s oxygen levels during the procedure .&lt;/li&gt;&lt;li&gt;➤ Suctioning of a tracheostomy tube&lt;/li&gt;&lt;li&gt;➤ no longer than 15 seconds&lt;/li&gt;&lt;li&gt;➤ minimize the risk of hypoxia&lt;/li&gt;&lt;li&gt;➤ pre-oxygenation&lt;/li&gt;&lt;li&gt;➤ safeguard the patient&#x27;s oxygen&lt;/li&gt;&lt;li&gt;➤ during the procedure&lt;/li&gt;&lt;li&gt;➤ Ref : Paul Marino the ICU book 5 th edition.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Paul Marino the ICU book 5 th edition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with extradural haemorrhage and Glasgow coma scale of 6/15 is being intubated in the ICU. The glottis can’t be seen very well, so the intubating anaesthetist asks for BURP manoeuvre. What is that manoeuvre?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Backwards Shift of Larynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal Laryngeal Manoeuvre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jaw Thrust.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Backward - Upward - Rightward Pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Backward - Upward - Rightward Pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture17_9ghnoEp.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture19_o96J8N2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture20_CcfLgQ7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture21_HW6gmdB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Backward - Upward - Rightward Pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option:&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option:&lt;/li&gt;&lt;li&gt;• Option A . Backwards Shift of Larynx : This term doesn’t precisely describe the BURP maneuver, which involves more than just a backward shift of the larynx.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Backwards Shift of Larynx&lt;/li&gt;&lt;li&gt;• doesn’t precisely describe&lt;/li&gt;&lt;li&gt;• Option B . Internal Laryngeal Maneuver : This could be mistaken for the BURP maneuver but is more akin to the Sellick maneuver , which involves pressure on the cricoid cartilage to occlude the esophagus during rapid sequence intubation .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Internal Laryngeal Maneuver&lt;/li&gt;&lt;li&gt;• mistaken for the BURP maneuver&lt;/li&gt;&lt;li&gt;• more akin&lt;/li&gt;&lt;li&gt;• Sellick maneuver&lt;/li&gt;&lt;li&gt;• pressure on the cricoid cartilage&lt;/li&gt;&lt;li&gt;• occlude&lt;/li&gt;&lt;li&gt;• esophagus&lt;/li&gt;&lt;li&gt;• during rapid sequence intubation&lt;/li&gt;&lt;li&gt;• Option C . Jaw Thrust : This maneuver involves lifting the jaw forward without tilting the head or neck and is used to open the airway , not specifically to improve the glottic view during intubation .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Jaw Thrust&lt;/li&gt;&lt;li&gt;• lifting the jaw forward&lt;/li&gt;&lt;li&gt;• without tilting the head or neck&lt;/li&gt;&lt;li&gt;• open the airway&lt;/li&gt;&lt;li&gt;• improve the glottic view during intubation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The BURP maneuver, which entails applying backward, upward, and rightward pressure to the thyroid cartilage , is used to enhance the glottic view during intubation when direct visualization is challenging .&lt;/li&gt;&lt;li&gt;➤ BURP maneuver,&lt;/li&gt;&lt;li&gt;➤ entails applying backward, upward, and rightward pressure&lt;/li&gt;&lt;li&gt;➤ thyroid cartilage&lt;/li&gt;&lt;li&gt;➤ enhance the glottic&lt;/li&gt;&lt;li&gt;➤ during intubation&lt;/li&gt;&lt;li&gt;➤ direct visualization is challenging&lt;/li&gt;&lt;li&gt;➤ Ref : Millers Anesthesia 9 th edition page 1396.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers Anesthesia 9 th edition page 1396.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is true regarding Modified Rapid sequence intubation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive Pressure Ventilation less than 10 cm H 2 O to prevent Hypoxia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive Pressure Ventilation less than 20 cm H 2 O to prevent Hypoxia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive Pressure Ventilation less than 30 cm H 2 O to prevent Hypoxia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive Pressure Ventilation less than 40 cm H 2 O to prevent Hypoxia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Positive Pressure Ventilation less than 20 cm H 2 O to prevent Hypoxia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Modified RSI:&lt;/li&gt;&lt;li&gt;• Modified RSI:&lt;/li&gt;&lt;li&gt;• Modified Rapid Sequence Intubation (RSI) is an adaptation of the classic RSI technique , which allows for some ventilation between induction and intubation to prevent hypoxemia .&lt;/li&gt;&lt;li&gt;• adaptation&lt;/li&gt;&lt;li&gt;• classic RSI technique&lt;/li&gt;&lt;li&gt;• ventilation between induction&lt;/li&gt;&lt;li&gt;• intubation&lt;/li&gt;&lt;li&gt;• prevent hypoxemia&lt;/li&gt;&lt;li&gt;• Gentle Ventilation : Modified RSI includes the administration of gentle positive pressure ventilation with pressures typically less than 20 cm H 2 O . This is to reduce the risk of gastric insufflation that could lead to aspiration while providing oxygen to prevent hypoxemia . Cricoid Pressure : Maintaining cricoid pressure is an important aspect of modified RSI to help prevent passive regurgitation of stomach contents into the pharynx and lower risk of aspiration . Patient Populations : It is particularly useful for patients at increased risk of desaturation and hypoxemia , such as those who are obese , pregnant , or critically ill , including pediatric patients . Emergency Situations : Modified RSI is beneficial in emergency situations where there hasn&#x27;t been adequate time for preoxygenation or when preoxygenation has been ineffective . Hypoxia Prevention : The primary goal of modified RSI is to prevent hypoxia during the period of apnea after induction of anesthesia and before endotracheal intubation , while still protecting against aspiration .&lt;/li&gt;&lt;li&gt;• Gentle Ventilation : Modified RSI includes the administration of gentle positive pressure ventilation with pressures typically less than 20 cm H 2 O . This is to reduce the risk of gastric insufflation that could lead to aspiration while providing oxygen to prevent hypoxemia .&lt;/li&gt;&lt;li&gt;• Gentle Ventilation&lt;/li&gt;&lt;li&gt;• administration of gentle&lt;/li&gt;&lt;li&gt;• positive pressure ventilation&lt;/li&gt;&lt;li&gt;• less than 20 cm H 2 O&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• risk of gastric insufflation&lt;/li&gt;&lt;li&gt;• lead to aspiration&lt;/li&gt;&lt;li&gt;• providing oxygen&lt;/li&gt;&lt;li&gt;• prevent hypoxemia&lt;/li&gt;&lt;li&gt;• Cricoid Pressure : Maintaining cricoid pressure is an important aspect of modified RSI to help prevent passive regurgitation of stomach contents into the pharynx and lower risk of aspiration .&lt;/li&gt;&lt;li&gt;• Cricoid Pressure&lt;/li&gt;&lt;li&gt;• Maintaining&lt;/li&gt;&lt;li&gt;• prevent passive regurgitation&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• pharynx and lower risk of aspiration&lt;/li&gt;&lt;li&gt;• Patient Populations : It is particularly useful for patients at increased risk of desaturation and hypoxemia , such as those who are obese , pregnant , or critically ill , including pediatric patients .&lt;/li&gt;&lt;li&gt;• Patient Populations&lt;/li&gt;&lt;li&gt;• increased risk&lt;/li&gt;&lt;li&gt;• desaturation&lt;/li&gt;&lt;li&gt;• hypoxemia&lt;/li&gt;&lt;li&gt;• obese&lt;/li&gt;&lt;li&gt;• pregnant&lt;/li&gt;&lt;li&gt;• critically ill&lt;/li&gt;&lt;li&gt;• pediatric patients&lt;/li&gt;&lt;li&gt;• Emergency Situations : Modified RSI is beneficial in emergency situations where there hasn&#x27;t been adequate time for preoxygenation or when preoxygenation has been ineffective .&lt;/li&gt;&lt;li&gt;• Emergency Situations&lt;/li&gt;&lt;li&gt;• emergency situations&lt;/li&gt;&lt;li&gt;• hasn&#x27;t been adequate time&lt;/li&gt;&lt;li&gt;• preoxygenation&lt;/li&gt;&lt;li&gt;• when preoxygenation&lt;/li&gt;&lt;li&gt;• ineffective&lt;/li&gt;&lt;li&gt;• Hypoxia Prevention : The primary goal of modified RSI is to prevent hypoxia during the period of apnea after induction of anesthesia and before endotracheal intubation , while still protecting against aspiration .&lt;/li&gt;&lt;li&gt;• Hypoxia Prevention&lt;/li&gt;&lt;li&gt;• prevent hypoxia&lt;/li&gt;&lt;li&gt;• period of apnea&lt;/li&gt;&lt;li&gt;• induction of anesthesia&lt;/li&gt;&lt;li&gt;• before endotracheal intubation&lt;/li&gt;&lt;li&gt;• still protecting against aspiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In modified rapid sequence intubation , gentle positive pressure ventilation with pressures less than 20 cm H 2 O is used to mitigate the risk of hypoxia while maintaining cricoid pressure to prevent aspiration , particularly in patients who are at increased risk of rapid desaturation .&lt;/li&gt;&lt;li&gt;➤ modified rapid sequence intubation&lt;/li&gt;&lt;li&gt;➤ gentle positive pressure ventilation&lt;/li&gt;&lt;li&gt;➤ pressures less than 20 cm H 2 O&lt;/li&gt;&lt;li&gt;➤ mitigate the risk of hypoxia&lt;/li&gt;&lt;li&gt;➤ maintaining cricoid pressure&lt;/li&gt;&lt;li&gt;➤ prevent aspiration&lt;/li&gt;&lt;li&gt;➤ increased risk of rapid desaturation&lt;/li&gt;&lt;li&gt;➤ Ref : Millers Anesthesia 9 th edition page 1382 .&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers Anesthesia 9 th edition page 1382&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of these patients is Rapid Sequence Intubation not indicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of Nasogastric Tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anxious Patients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetic Gastroparesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anxious Patients&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Anxious Patients&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rapid Sequence Intubation (RSI) is a technique used to secure the airway rapidly in situations where there is a High risk of Aspiration .&lt;/li&gt;&lt;li&gt;• secure&lt;/li&gt;&lt;li&gt;• airway rapidly&lt;/li&gt;&lt;li&gt;• High risk of Aspiration&lt;/li&gt;&lt;li&gt;• Option A . Pregnancy : RSI is indicated in pregnancy , particularly during the second and third trimesters , due to the increased risk of aspiration caused by delayed gastric emptying and the upward pressure of the gravid uterus on the stomach.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Pregnancy&lt;/li&gt;&lt;li&gt;• indicated in pregnancy&lt;/li&gt;&lt;li&gt;• second&lt;/li&gt;&lt;li&gt;• third trimesters&lt;/li&gt;&lt;li&gt;• increased risk of aspiration&lt;/li&gt;&lt;li&gt;• delayed gastric emptying&lt;/li&gt;&lt;li&gt;• upward pressure&lt;/li&gt;&lt;li&gt;• gravid uterus&lt;/li&gt;&lt;li&gt;• Option B . Presence of Nasogastric Tube : Although the presence of a nasogastric tube might suggest recent feeding or an obstructed stomach , RSI is still indicated because of the potential risk of regurgitation and aspiration .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Presence of Nasogastric Tube&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• nasogastric tube&lt;/li&gt;&lt;li&gt;• feeding&lt;/li&gt;&lt;li&gt;• an obstructed stomach&lt;/li&gt;&lt;li&gt;• still indicated&lt;/li&gt;&lt;li&gt;• potential risk&lt;/li&gt;&lt;li&gt;• regurgitation&lt;/li&gt;&lt;li&gt;• aspiration&lt;/li&gt;&lt;li&gt;• Option D . Diabetic Gastroparesis : Diabetic patients with gastroparesis have delayed gastric emptying , which puts them at a higher risk for aspiration . RSI is indicated in these patients to minimize this risk during the induction of anesthesia .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Diabetic Gastroparesis&lt;/li&gt;&lt;li&gt;• delayed gastric emptying&lt;/li&gt;&lt;li&gt;• higher risk for aspiration&lt;/li&gt;&lt;li&gt;• minimize this risk&lt;/li&gt;&lt;li&gt;• induction of anesthesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rapid Sequence Intubation is indicated in situations where there is an increased risk of aspiration , such as in patients with a full stomach , pregnancy, presence of a nasogastric tube , morbid obesity , and conditions like diabetic gastroparesis . It is not indicated solely based on patient anxiety .&lt;/li&gt;&lt;li&gt;➤ increased risk of aspiration&lt;/li&gt;&lt;li&gt;➤ full stomach&lt;/li&gt;&lt;li&gt;➤ pregnancy, presence of a nasogastric tube&lt;/li&gt;&lt;li&gt;➤ morbid obesity&lt;/li&gt;&lt;li&gt;➤ diabetic gastroparesis&lt;/li&gt;&lt;li&gt;➤ not indicated solely based on patient anxiety&lt;/li&gt;&lt;li&gt;➤ Ref : Millers Anesthesia 9 th edition page 1382.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers Anesthesia 9 th edition page 1382.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the part marked in the endotracheal tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cuff&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radiological mark&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Murphy’s eye&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distal end&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Murphy’s eye&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture23.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Murphy’s eye&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cuff : The cuff is a balloon-like structure near the end of the tube , which is inflated to secure the tube within the trachea and prevent air from leaking around the tube .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cuff&lt;/li&gt;&lt;li&gt;• balloon-like structure&lt;/li&gt;&lt;li&gt;• end of the tube&lt;/li&gt;&lt;li&gt;• inflated&lt;/li&gt;&lt;li&gt;• secure the tube&lt;/li&gt;&lt;li&gt;• within the trachea&lt;/li&gt;&lt;li&gt;• prevent air&lt;/li&gt;&lt;li&gt;• leaking around the tube&lt;/li&gt;&lt;li&gt;• Option B . Radiological Mark : This is typically a line or series of markings along the length of the tube that can be seen on an X-ray to help determine the position of the tube within the trachea .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Radiological Mark&lt;/li&gt;&lt;li&gt;• line or series&lt;/li&gt;&lt;li&gt;• markings&lt;/li&gt;&lt;li&gt;• length of the tube&lt;/li&gt;&lt;li&gt;• X-ray&lt;/li&gt;&lt;li&gt;• determine the position&lt;/li&gt;&lt;li&gt;• tube&lt;/li&gt;&lt;li&gt;• within the trachea&lt;/li&gt;&lt;li&gt;• Option D. Distal End : The distal end is the tip of the endotracheal tube that enters the trachea , but it is not what is being indicated by the arrows in the image.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Distal End&lt;/li&gt;&lt;li&gt;• tip of the endotracheal tube&lt;/li&gt;&lt;li&gt;• enters&lt;/li&gt;&lt;li&gt;• trachea&lt;/li&gt;&lt;li&gt;• The correct answer is Option C, Murphy’s Eye . This feature is a safety mechanism to reduce the risk of complete airway obstruction if the end of the tube becomes occluded by mucus , blood, or the tracheal wall .&lt;/li&gt;&lt;li&gt;• Option C, Murphy’s Eye&lt;/li&gt;&lt;li&gt;• safety mechanism&lt;/li&gt;&lt;li&gt;• reduce the risk&lt;/li&gt;&lt;li&gt;• complete airway obstruction&lt;/li&gt;&lt;li&gt;• occluded by mucus&lt;/li&gt;&lt;li&gt;• blood,&lt;/li&gt;&lt;li&gt;• tracheal wall&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Murphy&#x27;s eye on an endotracheal tube as a secondary opening that provides an alternative path for ventilation , which is crucial if the main lumen becomes blocked .&lt;/li&gt;&lt;li&gt;➤ secondary opening&lt;/li&gt;&lt;li&gt;➤ alternative path&lt;/li&gt;&lt;li&gt;➤ ventilation&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ main lumen becomes blocked&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Clinical Anesthesiology 5 th edition page no. 321&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Clinical Anesthesiology 5 th edition page no. 321&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child has been posted for circumcision under general anesthesia. Which size endotracheal tube should be kept ready to intubate this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3.5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4.5 mm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4.5 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 4.5 mm.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Size of an endotracheal tube usually refers to the internal diameter in mm .&lt;/li&gt;&lt;li&gt;• Size of an endotracheal tube&lt;/li&gt;&lt;li&gt;• internal diameter in mm&lt;/li&gt;&lt;li&gt;• According to the Penlington formula , size of the endotracheal tube in the paediatric population is calculated by :&lt;/li&gt;&lt;li&gt;• Penlington formula&lt;/li&gt;&lt;li&gt;• calculated by&lt;/li&gt;&lt;li&gt;• &amp;lt;6 years: 4 + [Age/4) &amp;gt;6 years: 4.5 + [Age/4]&lt;/li&gt;&lt;li&gt;• &amp;lt;6 years: 4 + [Age/4)&lt;/li&gt;&lt;li&gt;• &amp;lt;6 years: 4 + [Age/4)&lt;/li&gt;&lt;li&gt;• &amp;gt;6 years: 4.5 + [Age/4]&lt;/li&gt;&lt;li&gt;• &amp;gt;6 years: 4.5 + [Age/4]&lt;/li&gt;&lt;li&gt;• By the formula, the appropriate size of the endotracheal tube for this child is 4.5 mm .&lt;/li&gt;&lt;li&gt;• this child is 4.5 mm&lt;/li&gt;&lt;li&gt;• Ref : Morgan and Mikhail’s Clinical Anaesthesiology 5 th edition page no. 321,551 and 892.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Morgan and Mikhail’s Clinical Anaesthesiology 5 th edition page no. 321,551 and 892.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child has been posted for circumcision under general anesthesia. What should be the depth of insertion of this tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;13 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;14 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;15 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 13 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 13 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The appropriate length of the endotracheal tube for a 2-year-old child is 13 cm .&lt;/li&gt;&lt;li&gt;• appropriate length&lt;/li&gt;&lt;li&gt;• endotracheal tube&lt;/li&gt;&lt;li&gt;• 2-year-old child is 13 cm&lt;/li&gt;&lt;li&gt;• The formula to estimate endotracheal tube length is: 12 + (Age/2) = Length of tube (in cm)&lt;/li&gt;&lt;li&gt;• The formula to estimate endotracheal tube length is: 12 + (Age/2) = Length of tube (in cm)&lt;/li&gt;&lt;li&gt;• If the ETT is inserted too deep , it can lead to Endobronchial Intubation . If inserted too shallow , it can lead to Accidental Extubation .&lt;/li&gt;&lt;li&gt;• ETT&lt;/li&gt;&lt;li&gt;• inserted too deep&lt;/li&gt;&lt;li&gt;• lead to Endobronchial Intubation&lt;/li&gt;&lt;li&gt;• inserted too shallow&lt;/li&gt;&lt;li&gt;• Accidental Extubation&lt;/li&gt;&lt;li&gt;• An adequately sized tube should be placed with its tip midway between the vocal cords and the carina.&lt;/li&gt;&lt;li&gt;• An adequately sized tube should be placed with its tip midway between the vocal cords and the carina.&lt;/li&gt;&lt;li&gt;• Ref : Morgan and Mikhail’s Clinical Anesthesiology 5 th edition page no. 892.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Morgan and Mikhail’s Clinical Anesthesiology 5 th edition page no. 892.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the endotracheal tube given in the picture below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laser Tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Micro Laryngeal Tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexometallic Tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double Lumen Tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flexometallic Tube&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture24.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture25.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture26.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Flexometallic Tube&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Laser Tube : These tubes are designed to be resistant to ignition during laser surgery near the airway . They are typically made of metal or have a metalized external surface .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Laser Tube&lt;/li&gt;&lt;li&gt;• resistant to ignition&lt;/li&gt;&lt;li&gt;• laser surgery&lt;/li&gt;&lt;li&gt;• near the airway&lt;/li&gt;&lt;li&gt;• made of metal&lt;/li&gt;&lt;li&gt;• metalized external surface&lt;/li&gt;&lt;li&gt;• Option B . Micro Laryngeal Tube : These are small diameter tubes used during laryngeal surgeries to provide adequate space for the surgeon to work while maintaining airway patency .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Micro Laryngeal Tube&lt;/li&gt;&lt;li&gt;• small diameter tubes&lt;/li&gt;&lt;li&gt;• laryngeal surgeries&lt;/li&gt;&lt;li&gt;• adequate space&lt;/li&gt;&lt;li&gt;• maintaining airway patency&lt;/li&gt;&lt;li&gt;• Option D . Double Lumen Tube : This tube has two separate lumens , one for each lung , and is used primarily in thoracic surgery to allow for independent lung ventilation .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Double Lumen Tube&lt;/li&gt;&lt;li&gt;• two separate lumens&lt;/li&gt;&lt;li&gt;• one for each lung&lt;/li&gt;&lt;li&gt;• primarily in thoracic surgery&lt;/li&gt;&lt;li&gt;• independent lung ventilation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Flexometallic Endotracheal Tube , which is characterized by its reinforced structure that resists kinking , making it suitable for use in surgeries where the airway might be compromised due to positioning , such as in head and neck surgeries, surgeries performed in the prone position , and neurosurgeries where the patient is in a sitting position .&lt;/li&gt;&lt;li&gt;➤ Flexometallic Endotracheal Tube&lt;/li&gt;&lt;li&gt;➤ reinforced structure&lt;/li&gt;&lt;li&gt;➤ resists kinking&lt;/li&gt;&lt;li&gt;➤ suitable for use in surgeries&lt;/li&gt;&lt;li&gt;➤ airway&lt;/li&gt;&lt;li&gt;➤ compromised due to positioning&lt;/li&gt;&lt;li&gt;➤ prone position&lt;/li&gt;&lt;li&gt;➤ neurosurgeries&lt;/li&gt;&lt;li&gt;➤ sitting position&lt;/li&gt;&lt;li&gt;➤ Ref : Millers Anesthesia 8 th edition page 1666&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers Anesthesia 8 th edition page 1666&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the endotracheal tube given in the picture below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;North Pole Tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;South Pole Tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microlaryngeal Tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double Lumen Tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. North Pole Tube&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture28.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. North Pole Tube&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . South Pole Tube : The RAE South Pole tube has a bend that is directed downward toward the patient&#x27;s chest or \&quot; South Pole ,\&quot; and it is typically used for surgeries where the tube needs to be directed away from the surgical field around the head and neck.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• South Pole Tube&lt;/li&gt;&lt;li&gt;• bend&lt;/li&gt;&lt;li&gt;• directed downward&lt;/li&gt;&lt;li&gt;• patient&#x27;s chest&lt;/li&gt;&lt;li&gt;• South Pole&lt;/li&gt;&lt;li&gt;• directed away&lt;/li&gt;&lt;li&gt;• surgical field&lt;/li&gt;&lt;li&gt;• Option C . Microlaryngeal Tube: These are smaller diameter tubes used for laryngeal surgeries to provide ventilation while allowing more space for the surgeon to operate .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Microlaryngeal Tube:&lt;/li&gt;&lt;li&gt;• smaller diameter tubes&lt;/li&gt;&lt;li&gt;• laryngeal surgeries&lt;/li&gt;&lt;li&gt;• ventilation&lt;/li&gt;&lt;li&gt;• more space&lt;/li&gt;&lt;li&gt;• surgeon to operate&lt;/li&gt;&lt;li&gt;• Option D . Double Lumen Tube : This type of tube is used for providing independent ventilation to each lung and is not related to the direction of the tube outside of the patient&#x27;s body.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Double Lumen Tube&lt;/li&gt;&lt;li&gt;• independent ventilation&lt;/li&gt;&lt;li&gt;• each lung&lt;/li&gt;&lt;li&gt;• Given the presence of the preformed bend and the direction it is facing, the correct answer would be Option A , the North Pole tube, assuming the bend is intended to face towards the patient&#x27;s forehead when in use.&lt;/li&gt;&lt;li&gt;• preformed bend&lt;/li&gt;&lt;li&gt;• direction&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• face towards the patient&#x27;s forehead when in use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The RAE North Pole endotracheal tube , which is designed with a preformed bend to keep the external part of the tube away from the surgical field , particularly useful in oral and facial surgeries.&lt;/li&gt;&lt;li&gt;➤ RAE North Pole endotracheal tube&lt;/li&gt;&lt;li&gt;➤ the external part of the tube away from the surgical field&lt;/li&gt;&lt;li&gt;➤ Ref : Millers Anesthesia 9 th edition page 1393&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers Anesthesia 9 th edition page 1393&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the special use of the equipment given in the picture below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paediatric Intubation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasotracheal Intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retrograde Intubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paediatric Intubation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture29.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Paediatric Intubation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This is Miller laryngoscope used for paediatric intubation.&lt;/li&gt;&lt;li&gt;• Miller laryngoscope&lt;/li&gt;&lt;li&gt;• It has a straight blade used for intubation in infants. This is required as epiglottis in infants is large and flexible. It has a tongue which is straight with a slight curve near the tip . In cross section , the flange , web , and tongue form a &#x27;C&#x27; with the top flattened . The side of the flange is reduced to minimize trauma and the curve at the beak or tip is extended to improve lifting of the epiglottis . These improvements facilitate easier intubation in paediatric patients .&lt;/li&gt;&lt;li&gt;• It has a straight blade used for intubation in infants. This is required as epiglottis in infants is large and flexible.&lt;/li&gt;&lt;li&gt;• It has a straight blade used for intubation in infants. This is required as epiglottis in infants is large and flexible.&lt;/li&gt;&lt;li&gt;• It has a tongue which is straight with a slight curve near the tip .&lt;/li&gt;&lt;li&gt;• tongue&lt;/li&gt;&lt;li&gt;• straight&lt;/li&gt;&lt;li&gt;• slight curve&lt;/li&gt;&lt;li&gt;• near the tip&lt;/li&gt;&lt;li&gt;• In cross section , the flange , web , and tongue form a &#x27;C&#x27; with the top flattened .&lt;/li&gt;&lt;li&gt;• cross section&lt;/li&gt;&lt;li&gt;• flange&lt;/li&gt;&lt;li&gt;• web&lt;/li&gt;&lt;li&gt;• tongue&lt;/li&gt;&lt;li&gt;• &#x27;C&#x27;&lt;/li&gt;&lt;li&gt;• top flattened&lt;/li&gt;&lt;li&gt;• The side of the flange is reduced to minimize trauma and the curve at the beak or tip is extended to improve lifting of the epiglottis . These improvements facilitate easier intubation in paediatric patients .&lt;/li&gt;&lt;li&gt;• reduced to minimize trauma&lt;/li&gt;&lt;li&gt;• curve at the beak&lt;/li&gt;&lt;li&gt;• tip is extended to improve lifting&lt;/li&gt;&lt;li&gt;• epiglottis&lt;/li&gt;&lt;li&gt;• facilitate easier intubation&lt;/li&gt;&lt;li&gt;• paediatric patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Miler’s laryngoscope, is used for pediatric intubation . This equipment is designed with specific dimensions and features to accommodate the smaller anatomy of a child&#x27;s airway , allowing for effective visualization of the larynx , and facilitating safe and successful intubation in pediatric patients .&lt;/li&gt;&lt;li&gt;➤ pediatric intubation&lt;/li&gt;&lt;li&gt;➤ specific dimensions&lt;/li&gt;&lt;li&gt;➤ features&lt;/li&gt;&lt;li&gt;➤ smaller anatomy of a child&#x27;s airway&lt;/li&gt;&lt;li&gt;➤ effective visualization&lt;/li&gt;&lt;li&gt;➤ larynx&lt;/li&gt;&lt;li&gt;➤ facilitating safe&lt;/li&gt;&lt;li&gt;➤ successful intubation&lt;/li&gt;&lt;li&gt;➤ pediatric patients&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anaesthesia Equipment 5 th edition page 148&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anaesthesia Equipment 5 th edition page 148&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is posted for exploratory laparotomy for bowel obstruction. Post-operatively the patient is electively ventilated in the ICU. An X-ray is done showing the position of the endotracheal tube. What is the ideal position to place the tip of the endotracheal tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3-4 cm Above Carina&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3-4 cm Below the Carina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Below the Thyroid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-2 cm Above or Below the Carina&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3-4 cm Above Carina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 3-4 cm Above Carina&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The ideal position for the endotracheal tube (ETT) tip is 3-4 cm above the carina to ensure proper ventilation and to avoid complications such as endobronchial intubation , which can occur if the tube is inserted too far .&lt;/li&gt;&lt;li&gt;• ideal position&lt;/li&gt;&lt;li&gt;• 3-4 cm above the carina&lt;/li&gt;&lt;li&gt;• proper ventilation&lt;/li&gt;&lt;li&gt;• avoid complications&lt;/li&gt;&lt;li&gt;• endobronchial intubation&lt;/li&gt;&lt;li&gt;• tube is inserted too far&lt;/li&gt;&lt;li&gt;• Option B . 3-4 cm Below the Carina : Placement of the ETT this far below the carina would likely result in intubation of the right main bronchus due to its more vertical alignment , leading to overinflation of the right lung and collapse of the left lung .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• 3-4 cm Below the Carina&lt;/li&gt;&lt;li&gt;• far below the carina&lt;/li&gt;&lt;li&gt;• intubation&lt;/li&gt;&lt;li&gt;• right main bronchus&lt;/li&gt;&lt;li&gt;• vertical alignment&lt;/li&gt;&lt;li&gt;• overinflation of the right lung&lt;/li&gt;&lt;li&gt;• collapse of the left lung&lt;/li&gt;&lt;li&gt;• Option C . Below the Thyroid Cartilage : This description is too vague , as the ETT tip could still be either too high or too low relative to the carina, and the thyroid cartilage is not a reliable landmark for correct ETT placement.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Below the Thyroid Cartilage&lt;/li&gt;&lt;li&gt;• too vague&lt;/li&gt;&lt;li&gt;• either too high&lt;/li&gt;&lt;li&gt;• too low&lt;/li&gt;&lt;li&gt;• thyroid cartilage is not&lt;/li&gt;&lt;li&gt;• reliable landmark&lt;/li&gt;&lt;li&gt;• Option D . 1-2 cm Above or Below the Carina : While 1-2 cm above the carina might still be within the safe zone , 1-2 cm below the carina would be too low , risking mainstem bronchus intubation .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• 1-2 cm Above or Below the Carina&lt;/li&gt;&lt;li&gt;• within the safe zone&lt;/li&gt;&lt;li&gt;• too low&lt;/li&gt;&lt;li&gt;• risking mainstem bronchus&lt;/li&gt;&lt;li&gt;• intubation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The proximal tip of an endotracheal tube should be positioned at least 3-4 cm above the carina to ensure proper bilateral lung ventilation and to avoid the risk of one-lung ventilation or accidental extubation . Chest X-ray is the standard method for confirming appropriate ETT placement post-intubation .&lt;/li&gt;&lt;li&gt;➤ least 3-4 cm above the carina&lt;/li&gt;&lt;li&gt;➤ proper bilateral lung ventilation&lt;/li&gt;&lt;li&gt;➤ to avoid the risk of one-lung ventilation&lt;/li&gt;&lt;li&gt;➤ accidental extubation&lt;/li&gt;&lt;li&gt;➤ Chest X-ray&lt;/li&gt;&lt;li&gt;➤ standard method&lt;/li&gt;&lt;li&gt;➤ ETT placement post-intubation&lt;/li&gt;&lt;li&gt;➤ Ref : Marinos the icu book 4th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Marinos the icu book 4th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not an indication of the use of the endotracheal tube shown in the picture below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchopleural Fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumour in the Right Lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VATS Esophagectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coronary Artery Bypass Graft&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Coronary Artery Bypass Graft&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture30.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Coronary Artery Bypass Graft&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Bronchopleural Fistula : This condition can benefit from a double-lumen tube , as it allows ventilation of one lung while the other lung or the fistula is isolated or treated .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Bronchopleural Fistula&lt;/li&gt;&lt;li&gt;• double-lumen tube&lt;/li&gt;&lt;li&gt;• allows ventilation of one lung&lt;/li&gt;&lt;li&gt;• other lung&lt;/li&gt;&lt;li&gt;• fistula&lt;/li&gt;&lt;li&gt;• isolated or treated&lt;/li&gt;&lt;li&gt;• Option B . Tumour in the Right Lung : A double-lumen tube would be indicated here to allow for the collapse of the affected lung to facilitate surgical access and treatment .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Tumour in the Right Lung&lt;/li&gt;&lt;li&gt;• double-lumen tube&lt;/li&gt;&lt;li&gt;• allow&lt;/li&gt;&lt;li&gt;• collapse of the affected lung&lt;/li&gt;&lt;li&gt;• facilitate surgical access&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• Option C . VATS Esophagectomy : During Video-Assisted Thoracoscopic Surgery (VATS) for esophagectomy , a double-lumen tube allows for one-lung ventilation , which can provide a better surgical field by deflating the lung on the side of the surgery.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• VATS Esophagectomy&lt;/li&gt;&lt;li&gt;• Video-Assisted Thoracoscopic Surgery (VATS)&lt;/li&gt;&lt;li&gt;• esophagectomy&lt;/li&gt;&lt;li&gt;• double-lumen tube&lt;/li&gt;&lt;li&gt;• one-lung ventilation&lt;/li&gt;&lt;li&gt;• better surgical field&lt;/li&gt;&lt;li&gt;• deflating the lung&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The double-lumen endotracheal tube is used for procedures requiring one-lung ventilation , such as surgeries for bronchopleural fistula , lung tumors , and certain thoracoscopic procedures. It is not indicated for procedures like coronary artery bypass grafting, where one-lung ventilation is not necessary.&lt;/li&gt;&lt;li&gt;➤ one-lung ventilation&lt;/li&gt;&lt;li&gt;➤ bronchopleural fistula&lt;/li&gt;&lt;li&gt;➤ lung tumors&lt;/li&gt;&lt;li&gt;➤ Ref : Principles and practice of anaesthesia for Thoracic surgery&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Principles and practice of anaesthesia for Thoracic surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with an intestinal obstruction secondary to TB of the ileum is posted for emergency surgery. What is the correct technique for securing a definitive airway during rapid sequence induction in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oropharyngeal Airway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orotracheal Intubation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngeal Mask Airway Insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cricothyroidotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Orotracheal Intubation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Orotracheal Intubation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• For a patient with intestinal obstruction secondary to tuberculosis of the ileum requiring emergency surgery , securing the airway is critical due to the increased risk of aspiration .&lt;/li&gt;&lt;li&gt;• intestinal obstruction secondary to tuberculosis&lt;/li&gt;&lt;li&gt;• ileum&lt;/li&gt;&lt;li&gt;• emergency surgery&lt;/li&gt;&lt;li&gt;• critical&lt;/li&gt;&lt;li&gt;• increased risk of aspiration&lt;/li&gt;&lt;li&gt;• Option A . Oropharyngeal Airway : This is a device inserted into the mouth to keep the airway open , but it is not suitable for protecting against aspiration during anesthesia induction.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Oropharyngeal Airway&lt;/li&gt;&lt;li&gt;• inserted&lt;/li&gt;&lt;li&gt;• airway open&lt;/li&gt;&lt;li&gt;• Option C . Laryngeal Mask Airway (LMA) Insertion : While an LMA can be a useful airway adjunct , it does not offer the same protection against aspiration as endotracheal intubation and is not considered a definitive airway.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Laryngeal Mask Airway (LMA) Insertion&lt;/li&gt;&lt;li&gt;• useful airway adjunct&lt;/li&gt;&lt;li&gt;• does not offer&lt;/li&gt;&lt;li&gt;• same protection against aspiration as endotracheal intubation&lt;/li&gt;&lt;li&gt;• Option D . Cricothyroidotomy : This is an emergency procedure to secure an airway when other methods are not possible. It is not the first-line option for a patient in this scenario.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cricothyroidotomy&lt;/li&gt;&lt;li&gt;• emergency procedure&lt;/li&gt;&lt;li&gt;• an airway&lt;/li&gt;&lt;li&gt;• not the first-line option&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The definitive method for securing an airway in a patient with a high risk of aspiration , such as one with intestinal obstruction, is orotracheal intubation . This technique provides maximum protection against the aspiration of gastric contents and is the gold standard for airway management in emergency surgeries . Non-definitive airways like LMA, oropharyngeal, and nasopharyngeal airways do not offer adequate protection against aspiration for patients at risk.&lt;/li&gt;&lt;li&gt;➤ high risk of aspiration&lt;/li&gt;&lt;li&gt;➤ orotracheal intubation&lt;/li&gt;&lt;li&gt;➤ maximum protection against&lt;/li&gt;&lt;li&gt;➤ aspiration of gastric contents&lt;/li&gt;&lt;li&gt;➤ gold standard&lt;/li&gt;&lt;li&gt;➤ airway management&lt;/li&gt;&lt;li&gt;➤ emergency surgeries&lt;/li&gt;&lt;li&gt;➤ do not offer&lt;/li&gt;&lt;li&gt;➤ adequate protection&lt;/li&gt;&lt;li&gt;➤ aspiration&lt;/li&gt;&lt;li&gt;➤ Ref : Millers Anaesthesia 9th edition page 1392&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers Anaesthesia 9th edition page 1392&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You intubate a 3-year-old child who is in stridor due to laryngotracheobronchitis. You can see chest rise only on the right side. On auscultation, air entry is absent on left side of the chest. What could be the reason for endobronchial intubation in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long Length of Bronchi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Longer Length of Endotracheal Tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Floppy Epiglottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short Length of Trachea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Short Length of Trachea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Short length of trachea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Endobronchial intubation occurs when the endotracheal tube (ETT) is inserted too far and passes beyond the carina into one of the mainstem bronchi . In children, the risk of endobronchial intubation is higher due to their anatomical differences compared to adults .&lt;/li&gt;&lt;li&gt;• inserted too far&lt;/li&gt;&lt;li&gt;• passes beyond the carina&lt;/li&gt;&lt;li&gt;• one of the mainstem bronchi&lt;/li&gt;&lt;li&gt;• risk of endobronchial intubation&lt;/li&gt;&lt;li&gt;• higher due to their anatomical differences&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;li&gt;• Option A. Long Length of Bronchi : This is not typically a risk factor for endobronchial intubation; in fact, adult bronchi are longer , which would make endobronchial intubation less likely if this were the sole factor.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Long Length of Bronchi&lt;/li&gt;&lt;li&gt;• not typically&lt;/li&gt;&lt;li&gt;• adult bronchi are longer&lt;/li&gt;&lt;li&gt;• Option B . Longer Length of Endotracheal Tube : While using an ETT that is too long can lead to endobronchial intubation, it is the depth of insertion , rather than the length of the tube itself, that typically causes the issue.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Longer Length of Endotracheal Tube&lt;/li&gt;&lt;li&gt;• too long&lt;/li&gt;&lt;li&gt;• depth of insertion&lt;/li&gt;&lt;li&gt;• Option C . Floppy Epiglottis : A floppy epiglottis can make intubation more difficult , but it does not directly cause endobronchial intubation. It&#x27;s more related to challenges in visualizing the vocal cords during the procedure .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Floppy Epiglottis&lt;/li&gt;&lt;li&gt;• intubation more difficult&lt;/li&gt;&lt;li&gt;• challenges in visualizing the vocal cords during the procedure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The short length of the trachea in children is a significant risk factor for endobronchial intubation , as it means there is less margin for error in the depth of ETT insertion before the tube passes the carina and enters a mainstem bronchus . This underscores the importance of careful ETT placement and confirmation of bilateral lung sounds after intubation in pediatric patients .&lt;/li&gt;&lt;li&gt;➤ short length of the trachea&lt;/li&gt;&lt;li&gt;➤ children&lt;/li&gt;&lt;li&gt;➤ significant risk factor&lt;/li&gt;&lt;li&gt;➤ endobronchial intubation&lt;/li&gt;&lt;li&gt;➤ less margin for error&lt;/li&gt;&lt;li&gt;➤ enters a mainstem bronchus&lt;/li&gt;&lt;li&gt;➤ underscores&lt;/li&gt;&lt;li&gt;➤ ETT placement&lt;/li&gt;&lt;li&gt;➤ confirmation of bilateral lung sounds&lt;/li&gt;&lt;li&gt;➤ intubation in pediatric patients&lt;/li&gt;&lt;li&gt;➤ Ref : Gregory’s Paediatric Anaesthesia 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Gregory’s Paediatric Anaesthesia 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with height 167 cm and weight 165 kg is posted for sleeve gastrectomy. What would you be careful to follow during induction of anaesthesia in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Use of RAMP Position&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Awake Fibreoptic Intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avoiding Preoxygenation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deep Extubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Use of RAMP Position&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture32.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Use of RAMP Position&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Preoxygenation is mandatory in morbidly obese patients to prevent apnoea during laryngoscopy and intubation.&lt;/li&gt;&lt;li&gt;• Preoxygenation is mandatory in morbidly obese patients to prevent apnoea during laryngoscopy and intubation.&lt;/li&gt;&lt;li&gt;• Option B . Awake Fibreoptic Intubation : This is an option for difficult airways or when standard laryngoscopy is anticipated to be challenging . However, it&#x27;s not always necessary unless there are specific indications of a difficult airway beyond obesity.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Awake Fibreoptic Intubation&lt;/li&gt;&lt;li&gt;• difficult airways&lt;/li&gt;&lt;li&gt;• standard laryngoscopy&lt;/li&gt;&lt;li&gt;• challenging&lt;/li&gt;&lt;li&gt;• Option C . Avoiding Preoxygenation : This would be incorrect. Preoxygenation is crucial in obese patients because they are at higher risk of rapid desaturation due to decreased functional residual capacity .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Avoiding Preoxygenation&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• obese patients&lt;/li&gt;&lt;li&gt;• higher risk&lt;/li&gt;&lt;li&gt;• rapid desaturation&lt;/li&gt;&lt;li&gt;• decreased functional residual capacity&lt;/li&gt;&lt;li&gt;• Option D . Deep Extubation : This would also be incorrect . Extubating a patient deeply anesthetized , especially if obese , increases the risk of airway obstruction and respiratory complications . These patients should be fully awake and responsive to ensure airway patency and adequate ventilation upon extubation .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Deep Extubation&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• patient deeply anesthetized&lt;/li&gt;&lt;li&gt;• obese&lt;/li&gt;&lt;li&gt;• increases the risk of airway obstruction&lt;/li&gt;&lt;li&gt;• respiratory complications&lt;/li&gt;&lt;li&gt;• fully awake&lt;/li&gt;&lt;li&gt;• responsive&lt;/li&gt;&lt;li&gt;• airway patency&lt;/li&gt;&lt;li&gt;• adequate ventilation upon extubation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When inducing anesthesia in a morbidly obese patient , it is essential to employ the ramp position to align the ear and sternal notch , enhancing airway management . Preoxygenation is mandatory to prevent hypoxia , and patients should be fully awake before extubation to reduce the risk of airway complications .&lt;/li&gt;&lt;li&gt;➤ morbidly obese patient&lt;/li&gt;&lt;li&gt;➤ essential&lt;/li&gt;&lt;li&gt;➤ employ the ramp position&lt;/li&gt;&lt;li&gt;➤ align the ear and sternal notch&lt;/li&gt;&lt;li&gt;➤ enhancing airway management&lt;/li&gt;&lt;li&gt;➤ prevent hypoxia&lt;/li&gt;&lt;li&gt;➤ fully awake&lt;/li&gt;&lt;li&gt;➤ extubation to reduce the risk of airway complications&lt;/li&gt;&lt;li&gt;➤ Ref : Millers Anesthesia 9 th edition page 1921-1924&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers Anesthesia 9 th edition page 1921-1924&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the concentration of viscous Lignocaine used for topical anaesthesia of oral cavity prior to awake Fibreoptic intubation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine 1%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine 2%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lignocaine 4%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine 10%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lignocaine 2%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Lignocaine 2%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Lignocaine is used for preparation of airway in awake intubation. The oral cavity can be topicalized with a 2 percent lignocaine viscous solution that is swished around in the mouth for 5-10 minutes .&lt;/li&gt;&lt;li&gt;• Lignocaine&lt;/li&gt;&lt;li&gt;• preparation of airway in awake intubation.&lt;/li&gt;&lt;li&gt;• oral cavity&lt;/li&gt;&lt;li&gt;• topicalized&lt;/li&gt;&lt;li&gt;• 2 percent lignocaine&lt;/li&gt;&lt;li&gt;• viscous solution&lt;/li&gt;&lt;li&gt;• swished&lt;/li&gt;&lt;li&gt;• mouth&lt;/li&gt;&lt;li&gt;• 5-10 minutes&lt;/li&gt;&lt;li&gt;• Lignocaine can also be applied to the mucosa with a 10% spray that comes in pressurised bottles ( 10 mg lignocaine per activation ). Transtracheal injection can be given with Lignocaine 4%.&lt;/li&gt;&lt;li&gt;• Lignocaine&lt;/li&gt;&lt;li&gt;• applied to the mucosa&lt;/li&gt;&lt;li&gt;• 10% spray&lt;/li&gt;&lt;li&gt;• pressurised bottles&lt;/li&gt;&lt;li&gt;• 10 mg lignocaine per activation&lt;/li&gt;&lt;li&gt;• Transtracheal injection&lt;/li&gt;&lt;li&gt;• Lignocaine 4%.&lt;/li&gt;&lt;li&gt;• Ref : Ramkumar V. Preparation of the patient and the airway for awake intubation. Indian J Anaesth. 2011 Sep;55(5):442-7. doi: 10.4103/0019-5049.89863. PMID: 22174458; PMCID: PMC3237141.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Ramkumar V. Preparation of the patient and the airway for awake intubation. Indian J Anaesth. 2011 Sep;55(5):442-7. doi: 10.4103/0019-5049.89863. PMID: 22174458; PMCID: PMC3237141.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these Mapleson circuit is the best for spontaneous ventilation in adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D&amp;gt;B&amp;gt;C&amp;gt;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A&amp;gt;D&amp;gt;B&amp;gt;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A&amp;gt;D&amp;gt;C&amp;gt;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B&amp;gt;C&amp;gt;D&amp;gt;A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A&gt;D&gt;C&gt;B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.  A&amp;gt;D&amp;gt;C&amp;gt;B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For spontaneous ventilation in adults, the Mapleson A circuit ( Magill’s circuit ) is the most efficient , followed by D, C, and B , in decreasing order of efficiency . This is because Mapleson A requires the lowest fresh gas flow rate to prevent carbon dioxide rebreathing . The mnemonic \&quot;All Dogs Can Bite\&quot; can be used to remember the order A&amp;gt;D&amp;gt;C&amp;gt;B for their efficiency in preventing rebreathing during spontaneous ventilation .&lt;/li&gt;&lt;li&gt;➤ Mapleson A circuit&lt;/li&gt;&lt;li&gt;➤ Magill’s circuit&lt;/li&gt;&lt;li&gt;➤ most efficient&lt;/li&gt;&lt;li&gt;➤ D, C, and B&lt;/li&gt;&lt;li&gt;➤ decreasing order of efficiency&lt;/li&gt;&lt;li&gt;➤ requires&lt;/li&gt;&lt;li&gt;➤ lowest fresh gas flow rate&lt;/li&gt;&lt;li&gt;➤ prevent carbon dioxide rebreathing&lt;/li&gt;&lt;li&gt;➤ their efficiency&lt;/li&gt;&lt;li&gt;➤ preventing rebreathing&lt;/li&gt;&lt;li&gt;➤ during spontaneous ventilation&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding anesthesia equipment 210-219&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Understanding anesthesia equipment 210-219&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Mapleson A circuit, what should the fresh gas flows be set at to prevent rebreathing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Equal to Minute Ventilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1/2 the Minute Ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 times the Minute Ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 times the Minute Ventilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Equal to Minute Ventilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Equal to Minute Ventilation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . 1/2 the Minute Ventilation : This flow rate would be insufficient to prevent rebreathing in the Mapleson A circuit and could lead to the accumulation of carbon dioxide .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• 1/2 the Minute Ventilation&lt;/li&gt;&lt;li&gt;• insufficient&lt;/li&gt;&lt;li&gt;• prevent rebreathing&lt;/li&gt;&lt;li&gt;• Mapleson A circuit&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• accumulation of carbon dioxide&lt;/li&gt;&lt;li&gt;• Option C . 2 times the Minute Ventilation : This would certainly prevent rebreathing , but it is more than necessary and would result in unnecessary waste of anesthetic gases and an increase in operating costs .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• 2 times the Minute Ventilation&lt;/li&gt;&lt;li&gt;• prevent rebreathing&lt;/li&gt;&lt;li&gt;• result in unnecessary waste&lt;/li&gt;&lt;li&gt;• anesthetic gases&lt;/li&gt;&lt;li&gt;• increase in operating costs&lt;/li&gt;&lt;li&gt;• Option D . 4 times the Minute Ventilation : Similarly, this rate would prevent rebreathing , but it is excessively high and not cost-effective .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• 4 times the Minute Ventilation&lt;/li&gt;&lt;li&gt;• prevent rebreathing&lt;/li&gt;&lt;li&gt;• excessively high&lt;/li&gt;&lt;li&gt;• not cost-effective&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The fresh gas flows in a Mapleson A circuit should be set equal to the patient’s minute ventilation to prevent rebreathing during spontaneous ventilation . This balance allows for the efficient removal of exhaled carbon dioxide while maintaining an adequate supply of fresh anesthetic gases .&lt;/li&gt;&lt;li&gt;➤ set equal to the patient’s minute ventilation&lt;/li&gt;&lt;li&gt;➤ prevent rebreathing&lt;/li&gt;&lt;li&gt;➤ spontaneous ventilation&lt;/li&gt;&lt;li&gt;➤ efficient removal of exhaled carbon dioxide&lt;/li&gt;&lt;li&gt;➤ maintaining an adequate supply of fresh anesthetic gases&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anaesthesia equipment 210-219&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Understanding Anaesthesia equipment 210-219&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about the circuit given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used in Children.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be used for Spontaneous as well as Controlled Ventilation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used for patients weighing less than 20 kg.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above statements are correct.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above statements are correct.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. All of the above statements are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Mapleson F or Jackson Rees’ circuit is the circuit of choice for paediatrics in both spontaneous and controlled ventilation.&lt;/li&gt;&lt;li&gt;• Mapleson F or Jackson Rees’ circuit is the circuit of choice for paediatrics in both spontaneous and controlled ventilation.&lt;/li&gt;&lt;li&gt;• It is used in neonates, infants, and paediatric patients less than 20 kg in weight or less than 5 years of age .&lt;/li&gt;&lt;li&gt;• neonates, infants,&lt;/li&gt;&lt;li&gt;• paediatric patients&lt;/li&gt;&lt;li&gt;• less than 20 kg in weight&lt;/li&gt;&lt;li&gt;• less than 5 years of age&lt;/li&gt;&lt;li&gt;• Option A . It is used in children : This is correct . The Mapleson F circuit is indeed commonly used in pediatric anesthesia due to its simplicity and effectiveness for smaller patients .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• It is used in children&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Mapleson F circuit&lt;/li&gt;&lt;li&gt;• pediatric anesthesia&lt;/li&gt;&lt;li&gt;• simplicity&lt;/li&gt;&lt;li&gt;• effectiveness&lt;/li&gt;&lt;li&gt;• smaller patients&lt;/li&gt;&lt;li&gt;• Option B . It can be used for spontaneous as well as controlled ventilation : This is also correct . The Mapleson F circuit can be used for both spontaneous and controlled ventilation , with the clinician either allowing the child to breathe on their own or manually ventilating with the attached bag .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• It can be used for spontaneous as well as controlled ventilation&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• both spontaneous and controlled ventilation&lt;/li&gt;&lt;li&gt;• clinician&lt;/li&gt;&lt;li&gt;• child to breathe&lt;/li&gt;&lt;li&gt;• own or manually&lt;/li&gt;&lt;li&gt;• attached bag&lt;/li&gt;&lt;li&gt;• Option C . It is used for patients weighing less than 20 kg : This statement is correct as well. The Mapleson F circuit is suitable for neonates, infants, and pediatric patients typically less than 20 kg or those less than 5 years of age .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• It is used for patients weighing less than 20 kg&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• suitable for neonates, infants, and pediatric patients&lt;/li&gt;&lt;li&gt;• less than 20 kg&lt;/li&gt;&lt;li&gt;• less than 5 years of age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Mapleson F or Jackson Rees’ circuit is designed for pediatric patients , suitable for those weighing less than 20 kg , and can be used for both spontaneous and controlled ventilation . Understanding the specific requirements of fresh gas flow and the functioning of this circuit is essential for safe pediatric anesthesia practice .&lt;/li&gt;&lt;li&gt;➤ pediatric patients&lt;/li&gt;&lt;li&gt;➤ weighing less than 20 kg&lt;/li&gt;&lt;li&gt;➤ both spontaneous and controlled ventilation&lt;/li&gt;&lt;li&gt;➤ fresh gas flow&lt;/li&gt;&lt;li&gt;➤ safe pediatric anesthesia practice&lt;/li&gt;&lt;li&gt;➤ The flows required to prevent rebreathing are 2.5-3.0 times the minute volume during spontaneous ventilation and 1.5 to 2 times a minute volume during controlled ventilation .&lt;/li&gt;&lt;li&gt;➤ The flows required to prevent rebreathing are 2.5-3.0 times the minute volume during spontaneous ventilation and 1.5 to 2 times a minute volume during controlled ventilation .&lt;/li&gt;&lt;li&gt;➤ prevent rebreathing&lt;/li&gt;&lt;li&gt;➤ 2.5-3.0 times&lt;/li&gt;&lt;li&gt;➤ spontaneous ventilation&lt;/li&gt;&lt;li&gt;➤ 1.5 to 2 times&lt;/li&gt;&lt;li&gt;➤ controlled ventilation&lt;/li&gt;&lt;li&gt;➤ Ref : Millers Anaesthesia 9th edition page 612&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers Anaesthesia 9th edition page 612&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the type of cuff in the endotracheal tube given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low Volume, Low Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High Volume, High Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low Volume, High Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High Volume, Low Pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High Volume, Low Pressure&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture34.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture35.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. High Volume, Low Pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In most of the types of endotracheal tube there is a High-Volume, Low-Pressure cuff.&lt;/li&gt;&lt;li&gt;• types of endotracheal tube&lt;/li&gt;&lt;li&gt;• High-Volume, Low-Pressure cuff.&lt;/li&gt;&lt;li&gt;• This is to prevent tracheal mucosal damage.&lt;/li&gt;&lt;li&gt;• tracheal mucosal damage.&lt;/li&gt;&lt;li&gt;• Endotracheal tubes with high pressure can cause problems like:&lt;/li&gt;&lt;li&gt;• Endotracheal tubes with high pressure&lt;/li&gt;&lt;li&gt;• problems like:&lt;/li&gt;&lt;li&gt;• ﻿﻿Sore throat ﻿﻿Aspiration Difficulty in insertion of the tube&lt;/li&gt;&lt;li&gt;• ﻿﻿Sore throat&lt;/li&gt;&lt;li&gt;• ﻿﻿Aspiration&lt;/li&gt;&lt;li&gt;• Difficulty in insertion of the tube&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Millers Anesthesia 9 th edition page 1392&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Millers Anesthesia 9 th edition page 1392&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of these situations is nasotracheal intubation contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture Mandible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trismus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture Base of Skull&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraoral Surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fracture Base of Skull&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fracture base of skull&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• NTI – Nasotracheal Intubation&lt;/li&gt;&lt;li&gt;• NTI – Nasotracheal Intubation&lt;/li&gt;&lt;li&gt;• Option A . Fracture Mandible : While Nasotracheal Intubation could be considered in cases of mandibular fracture , especially if oral access is impeded , it is not absolutely contraindicated . However, care must be taken due to potential complications related to the fracture.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Fracture Mandible&lt;/li&gt;&lt;li&gt;• Nasotracheal Intubation&lt;/li&gt;&lt;li&gt;• mandibular fracture&lt;/li&gt;&lt;li&gt;• oral access is impeded&lt;/li&gt;&lt;li&gt;• not absolutely contraindicated&lt;/li&gt;&lt;li&gt;• potential complications&lt;/li&gt;&lt;li&gt;• Option B . Trismus : Nasotracheal Intubation is often used in this situation because it bypasses the need to open the mouth .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Trismus&lt;/li&gt;&lt;li&gt;• Nasotracheal Intubation&lt;/li&gt;&lt;li&gt;• bypasses the need to open the mouth&lt;/li&gt;&lt;li&gt;• Option D . Intraoral Surgery : Nasotracheal Intubation is often indicated for intraoral surgeries as it allows the surgical field to remain clear and unobstructed .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Intraoral Surgery&lt;/li&gt;&lt;li&gt;• Nasotracheal Intubation&lt;/li&gt;&lt;li&gt;• intraoral surgeries&lt;/li&gt;&lt;li&gt;• surgical field&lt;/li&gt;&lt;li&gt;• clear and unobstructed&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ref : Miller&#x27;s Anesthesia 9th edition Page no. 1666&lt;/li&gt;&lt;li&gt;• Ref : Miller&#x27;s Anesthesia 9th edition Page no. 1666&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these gases when used in general anaesthesia can diffuse into the cuff of the endotracheal tube and cause increase in cuff pressure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitric oxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nitrous oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Nitrous Oxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Nitrous Oxide has a High Solubility and Diffusivity , which means it, can readily diffuse into the air-filled spaces , including the cuff of an endotracheal tube , leading to an increase in pressure . Therefore, when nitrous oxide is used during anesthesia , the cuff pressure should be monitored and adjusted as necessary .&lt;/li&gt;&lt;li&gt;• High Solubility&lt;/li&gt;&lt;li&gt;• Diffusivity&lt;/li&gt;&lt;li&gt;• readily diffuse&lt;/li&gt;&lt;li&gt;• air-filled spaces&lt;/li&gt;&lt;li&gt;• cuff of an endotracheal tube&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• used during anesthesia&lt;/li&gt;&lt;li&gt;• cuff pressure&lt;/li&gt;&lt;li&gt;• monitored&lt;/li&gt;&lt;li&gt;• adjusted as necessary&lt;/li&gt;&lt;li&gt;• Thus, cuff pressure should be monitored periodically when nitrous oxide is used. The maximum cuff pressure that should be maintained is 25 cm of H 2 O . Excess cuff pressure can lead to tracheal mucosal injury and recurrent laryngeal nerve palsy .&lt;/li&gt;&lt;li&gt;• monitored periodically&lt;/li&gt;&lt;li&gt;• nitrous oxide&lt;/li&gt;&lt;li&gt;• maximum cuff pressure&lt;/li&gt;&lt;li&gt;• maintained is 25 cm of H 2 O&lt;/li&gt;&lt;li&gt;• tracheal mucosal injury&lt;/li&gt;&lt;li&gt;• recurrent laryngeal nerve palsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When using nitrous oxide in general anesthesia , it&#x27;s important to monitor the cuff pressure of the endotracheal tube periodically because nitrous oxide can diffuse into the cuff , increasing the pressure which, if uncorrected, can lead to tracheal mucosal injury or recurrent laryngeal nerve palsy . The recommended maximum cuff pressure to maintain is around 25 cm H 2 O .&lt;/li&gt;&lt;li&gt;➤ general anesthesia&lt;/li&gt;&lt;li&gt;➤ monitor the cuff pressure&lt;/li&gt;&lt;li&gt;➤ endotracheal tube&lt;/li&gt;&lt;li&gt;➤ periodically&lt;/li&gt;&lt;li&gt;➤ diffuse into the cuff&lt;/li&gt;&lt;li&gt;➤ increasing the pressure&lt;/li&gt;&lt;li&gt;➤ lead to tracheal mucosal injury&lt;/li&gt;&lt;li&gt;➤ recurrent laryngeal nerve palsy&lt;/li&gt;&lt;li&gt;➤ around 25 cm H 2 O&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anesthesia 9th edition Page no. 1392&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Miller&#x27;s Anesthesia 9th edition Page no. 1392&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of these situations is Bag and Mask ventilation not contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic Gastroparesis posted for Lap Cholecystectomy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trauma Patient posted for Emergency Surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture Mandible patient posted for Fracture Fixation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pregnant Patient posted for Emergency LSCS.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fracture Mandible patient posted for Fracture Fixation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Fracture Mandible patient posted for Fracture Fixation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Diabetic Gastroparesis posted for Lap Cholecystectomy : This condition is associated with delayed gastric emptying , increasing the risk of aspiration during bag and mask ventilation , so it is generally contraindicated or used with extreme caution.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Diabetic Gastroparesis posted for Lap Cholecystectomy&lt;/li&gt;&lt;li&gt;• delayed gastric emptying&lt;/li&gt;&lt;li&gt;• increasing the risk of aspiration&
