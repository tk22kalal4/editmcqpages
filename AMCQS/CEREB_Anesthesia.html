  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;

        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;What is the Temperature at which Platelets are Stored?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-4 degree Celsius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4-8 degree Celsius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;16-21 degree Celsius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20-24 degree Celsius&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 20-24 degree Celsius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/screenshot-2024-01-22-125033.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 20-24 degree Celsius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Platelets are typically stored at a Temperature Range of 20-24 degrees Celsius ( 68-75 degrees Fahrenheit ). This Storage temperature is relatively higher than that used for Red Blood Cells and Plasma .&lt;/li&gt;&lt;li&gt;• Platelets&lt;/li&gt;&lt;li&gt;• Temperature Range&lt;/li&gt;&lt;li&gt;• 20-24 degrees Celsius&lt;/li&gt;&lt;li&gt;• 68-75 degrees Fahrenheit&lt;/li&gt;&lt;li&gt;• Storage temperature&lt;/li&gt;&lt;li&gt;• relatively higher&lt;/li&gt;&lt;li&gt;• Red Blood Cells&lt;/li&gt;&lt;li&gt;• Plasma&lt;/li&gt;&lt;li&gt;• Here&#x27;s why Platelets are stored at this Temperature:&lt;/li&gt;&lt;li&gt;• Platelets&lt;/li&gt;&lt;li&gt;• stored&lt;/li&gt;&lt;li&gt;• Preservation of Platelet Viability: Platelets are very sensitive to temperature changes . Storing them at room temperature ( 20-24 degrees Celsius ) helps to preserve their viability and functionality . If platelets were stored at lower temperatures , such as 1-4 degrees Celsius (as with red blood cells ), they could become less effective and may even lose their ability to function properly . Prevention of Cold-Induced Damage: Cold temperatures can cause platelets to undergo structural changes and lose their ability to adhere to blood vessel walls and participate in clot formation . Storing platelets at higher temperatures prevents cold-induced damage . Maintaining Platelet Metabolism: Platelets are metabolically active cells , and they require a slightly warmer environment to maintain their metabolic processes . Storing them at 20-24 degrees Celsius ensures that their metabolic functions remain intact . Prevention of Clumping: Cold storage can lead to platelet clumping , which can reduce their effectiveness . Storing platelets at a slightly higher temperature helps prevent this clumping phenomenon .&lt;/li&gt;&lt;li&gt;• Preservation of Platelet Viability: Platelets are very sensitive to temperature changes . Storing them at room temperature ( 20-24 degrees Celsius ) helps to preserve their viability and functionality . If platelets were stored at lower temperatures , such as 1-4 degrees Celsius (as with red blood cells ), they could become less effective and may even lose their ability to function properly .&lt;/li&gt;&lt;li&gt;• very sensitive&lt;/li&gt;&lt;li&gt;• temperature&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• Storing&lt;/li&gt;&lt;li&gt;• room temperature&lt;/li&gt;&lt;li&gt;• 20-24 degrees Celsius&lt;/li&gt;&lt;li&gt;• preserve&lt;/li&gt;&lt;li&gt;• viability&lt;/li&gt;&lt;li&gt;• functionality&lt;/li&gt;&lt;li&gt;• stored&lt;/li&gt;&lt;li&gt;• lower temperatures&lt;/li&gt;&lt;li&gt;• 1-4 degrees Celsius&lt;/li&gt;&lt;li&gt;• red blood cells&lt;/li&gt;&lt;li&gt;• less effective&lt;/li&gt;&lt;li&gt;• even lose&lt;/li&gt;&lt;li&gt;• ability&lt;/li&gt;&lt;li&gt;• function properly&lt;/li&gt;&lt;li&gt;• Prevention of Cold-Induced Damage: Cold temperatures can cause platelets to undergo structural changes and lose their ability to adhere to blood vessel walls and participate in clot formation . Storing platelets at higher temperatures prevents cold-induced damage .&lt;/li&gt;&lt;li&gt;• platelets&lt;/li&gt;&lt;li&gt;• undergo structural changes&lt;/li&gt;&lt;li&gt;• lose&lt;/li&gt;&lt;li&gt;• ability&lt;/li&gt;&lt;li&gt;• adhere&lt;/li&gt;&lt;li&gt;• blood vessel walls&lt;/li&gt;&lt;li&gt;• participate&lt;/li&gt;&lt;li&gt;• clot formation&lt;/li&gt;&lt;li&gt;• Storing platelets&lt;/li&gt;&lt;li&gt;• higher temperatures&lt;/li&gt;&lt;li&gt;• cold-induced damage&lt;/li&gt;&lt;li&gt;• Maintaining Platelet Metabolism: Platelets are metabolically active cells , and they require a slightly warmer environment to maintain their metabolic processes . Storing them at 20-24 degrees Celsius ensures that their metabolic functions remain intact .&lt;/li&gt;&lt;li&gt;• Platelets&lt;/li&gt;&lt;li&gt;• metabolically active cells&lt;/li&gt;&lt;li&gt;• require&lt;/li&gt;&lt;li&gt;• slightly warmer environment&lt;/li&gt;&lt;li&gt;• maintain&lt;/li&gt;&lt;li&gt;• metabolic processes&lt;/li&gt;&lt;li&gt;• Storing&lt;/li&gt;&lt;li&gt;• 20-24 degrees Celsius&lt;/li&gt;&lt;li&gt;• metabolic functions&lt;/li&gt;&lt;li&gt;• intact&lt;/li&gt;&lt;li&gt;• Prevention of Clumping: Cold storage can lead to platelet clumping , which can reduce their effectiveness . Storing platelets at a slightly higher temperature helps prevent this clumping phenomenon .&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• platelet clumping&lt;/li&gt;&lt;li&gt;• reduce their effectiveness&lt;/li&gt;&lt;li&gt;• Storing platelets&lt;/li&gt;&lt;li&gt;• slightly higher temperature&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• clumping phenomenon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Note – Shelf lives of blood and blood components outside of their ideal temperature ranges comes down to 24 hours only.&lt;/li&gt;&lt;li&gt;➤ Note – Shelf lives of blood and blood components outside of their ideal temperature ranges comes down to 24 hours only.&lt;/li&gt;&lt;li&gt;➤ Ref : Rusnack MR. Accurate Temperature representation of Storage conditions of Human Tissue and Blood Products: A Cold Chain Analysis. Int J Blood Transfuse Immuno-Hematology 2021; 11:100060Z02MR2021.&lt;/li&gt;&lt;li&gt;➤ Ref : Rusnack MR. Accurate Temperature representation of Storage conditions of Human Tissue and Blood Products: A Cold Chain Analysis. Int J Blood Transfuse Immuno-Hematology 2021; 11:100060Z02MR2021.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old hypertensive patient is posted for laparoscopic cholecystectomy. He is on tablet telmisartan and tablet amlodipine. His BP in pre-operative area is 160/90 mm Hg. Which of these agents would not be preferred for induction of anaesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Etomidate is known for its hemodynamic stability . It typically causes minimal changes in blood pressure and heart rate , making it a suitable choice for induction in patients with cardiovascular disease or hypertension . However, it must be used with caution due to its potential to suppress adrenal function , especially in critically ill patients .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• hemodynamic stability&lt;/li&gt;&lt;li&gt;• minimal changes&lt;/li&gt;&lt;li&gt;• blood pressure&lt;/li&gt;&lt;li&gt;• heart rate&lt;/li&gt;&lt;li&gt;• suitable choice&lt;/li&gt;&lt;li&gt;• induction&lt;/li&gt;&lt;li&gt;• cardiovascular disease&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• potential&lt;/li&gt;&lt;li&gt;• suppress adrenal function&lt;/li&gt;&lt;li&gt;• critically ill patients&lt;/li&gt;&lt;li&gt;• Option B. Propofol is widely used for the induction and maintenance of anaesthesia . It has a hypotensive effect due to its vasodilatory action on peripheral blood vessels and its myocardial depressant effect . In a hypertensive patient, this hypotensive effect can be beneficial , as long as it is administered with careful monitoring to avoid excessive blood pressure drops.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• induction&lt;/li&gt;&lt;li&gt;• maintenance&lt;/li&gt;&lt;li&gt;• anaesthesia&lt;/li&gt;&lt;li&gt;• hypotensive effect&lt;/li&gt;&lt;li&gt;• vasodilatory action&lt;/li&gt;&lt;li&gt;• peripheral blood vessels&lt;/li&gt;&lt;li&gt;• myocardial depressant effect&lt;/li&gt;&lt;li&gt;• beneficial&lt;/li&gt;&lt;li&gt;• administered&lt;/li&gt;&lt;li&gt;• monitoring&lt;/li&gt;&lt;li&gt;• avoid excessive blood pressure&lt;/li&gt;&lt;li&gt;• Option C. Thiopentone is a barbiturate that causes vasodilation and myocardial depression , leading to a decrease in blood pressure . Its use in a hypertensive patient could help in reducing high blood pressure during induction, but the dose needs to be titrated carefully to prevent excessive hypotension .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• barbiturate&lt;/li&gt;&lt;li&gt;• vasodilation&lt;/li&gt;&lt;li&gt;• myocardial depression&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• blood pressure&lt;/li&gt;&lt;li&gt;• hypertensive patient&lt;/li&gt;&lt;li&gt;• reducing high blood pressure&lt;/li&gt;&lt;li&gt;• titrated&lt;/li&gt;&lt;li&gt;• prevent excessive hypotension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For induction of anaesthesia in a hypertensive patient , agents that cause vasodilation and a fall in blood pressure (Etomidate, Propofol, and Thiopentone) are generally preferred . Ketamine, which can raise blood pressure and heart rate , is typically avoided .&lt;/li&gt;&lt;li&gt;➤ hypertensive patient&lt;/li&gt;&lt;li&gt;➤ vasodilation&lt;/li&gt;&lt;li&gt;➤ fall&lt;/li&gt;&lt;li&gt;➤ blood pressure&lt;/li&gt;&lt;li&gt;➤ generally preferred&lt;/li&gt;&lt;li&gt;➤ raise blood pressure&lt;/li&gt;&lt;li&gt;➤ heart rate&lt;/li&gt;&lt;li&gt;➤ avoided&lt;/li&gt;&lt;li&gt;➤ Ref : Miller’s Anaesthesia 8 th Ed Pg 2024&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Miller’s Anaesthesia 8 th Ed Pg 2024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This is the chest X-ray of a 2-year-old child. Identify the cardiac condition he is suffering from and the induction agent of choice in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ketamine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/24/1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Etomidate is known for cardiovascular stability and is less likely to decrease Systemic Vascular Resistance (SVR) . However, it does not provide any analgesia and can suppress adrenal function , which may not be ideal in cardiac conditions that can benefit from increased SVR to manage shunt dynamics.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• cardiovascular stability&lt;/li&gt;&lt;li&gt;• decrease Systemic Vascular Resistance (SVR)&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• analgesia&lt;/li&gt;&lt;li&gt;• suppress&lt;/li&gt;&lt;li&gt;• adrenal function&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ideal&lt;/li&gt;&lt;li&gt;• cardiac conditions&lt;/li&gt;&lt;li&gt;• Option B. Propofol decreases SVR and can cause hypotension , which might worsen the right-to-left shunt in TOF by reducing the pressure gradient that drives blood from the right to the left side of the heart . This could potentially lead to a decrease in systemic oxygenation .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• decreases SVR&lt;/li&gt;&lt;li&gt;• cause hypotension&lt;/li&gt;&lt;li&gt;• worsen&lt;/li&gt;&lt;li&gt;• right-to-left shunt&lt;/li&gt;&lt;li&gt;• TOF&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• pressure gradient&lt;/li&gt;&lt;li&gt;• drives blood&lt;/li&gt;&lt;li&gt;• right&lt;/li&gt;&lt;li&gt;• left side&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• potentially lead&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• systemic oxygenation&lt;/li&gt;&lt;li&gt;• Option D. Thiopentone also decreases SVR and can lead to hypotension , much like propofol , making it less desirable in patients with TOF .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• decreases SVR&lt;/li&gt;&lt;li&gt;• hypotension&lt;/li&gt;&lt;li&gt;• propofol&lt;/li&gt;&lt;li&gt;• less desirable&lt;/li&gt;&lt;li&gt;• patients&lt;/li&gt;&lt;li&gt;• TOF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For induction of anaesthesia in a patient with Tetralogy of Fallot , ketamine is often the agent of choice because it increases systemic vascular resistance , thereby reducing right-to-left shunting and improving oxygenation .&lt;/li&gt;&lt;li&gt;➤ induction&lt;/li&gt;&lt;li&gt;➤ anaesthesia&lt;/li&gt;&lt;li&gt;➤ Tetralogy&lt;/li&gt;&lt;li&gt;➤ Fallot&lt;/li&gt;&lt;li&gt;➤ ketamine&lt;/li&gt;&lt;li&gt;➤ agent of choice&lt;/li&gt;&lt;li&gt;➤ increases systemic vascular resistance&lt;/li&gt;&lt;li&gt;➤ reducing right-to-left shunting&lt;/li&gt;&lt;li&gt;➤ improving oxygenation&lt;/li&gt;&lt;li&gt;➤ Ref: Miller’s Anaesthesia 9 th Ed Pg 2475&lt;/li&gt;&lt;li&gt;➤ Ref: Miller’s Anaesthesia 9 th Ed Pg 2475&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is posted for cerebellar tumour excision in sitting position. At the end of surgery, there is delayed awakening from anaesthesia. A CT scan is done, and it shows the following picture. Identify the causative agent for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fault Surgical Technique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous Oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Air&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nitrous Oxide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/24/2.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/screenshot-2024-01-22-113710.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nitrous Oxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While a Faulty Surgical Technique can indeed lead to pneumocephalus , the gas in the cranial cavity post-surgery is more likely due to an intraoperative factor rather than the technique itself. Surgical technique could lead to an opening that allows air to enter but does not explain the expansion of gas postoperatively.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Faulty Surgical Technique&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• pneumocephalus&lt;/li&gt;&lt;li&gt;• gas&lt;/li&gt;&lt;li&gt;• cranial cavity post-surgery&lt;/li&gt;&lt;li&gt;• intraoperative factor&lt;/li&gt;&lt;li&gt;• opening&lt;/li&gt;&lt;li&gt;• allows air&lt;/li&gt;&lt;li&gt;• enter&lt;/li&gt;&lt;li&gt;• Option B. Sevoflurane is an inhalational anaesthetic agent . It is not known to increase the volume of intracranial air or gas postoperatively. Inert gases like nitrous oxide, not sevoflurane, are known to diffuse into closed air spaces and expand them.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• inhalational anaesthetic agent&lt;/li&gt;&lt;li&gt;• Option D. Air can be introduced into the cranial cavity during surgery, but it does not expand postoperatively on its own. The expansion of a gas already present in a body cavity is typically due to the diffusion of a more soluble gas into that space , which is consistent with the properties of nitrous oxide rather than air itself.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• introduced&lt;/li&gt;&lt;li&gt;• cranial cavity&lt;/li&gt;&lt;li&gt;• expansion&lt;/li&gt;&lt;li&gt;• gas&lt;/li&gt;&lt;li&gt;• body cavity&lt;/li&gt;&lt;li&gt;• diffusion&lt;/li&gt;&lt;li&gt;• more soluble gas&lt;/li&gt;&lt;li&gt;• space&lt;/li&gt;&lt;li&gt;• consistent&lt;/li&gt;&lt;li&gt;• properties&lt;/li&gt;&lt;li&gt;• nitrous oxide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nitrous oxide can cause pneumocephalus due to its higher solubility in blood compared to nitrogen , leading to its diffusion into the cranial cavity and expansion , which is why it is contraindicated in intracranial surgeries .&lt;/li&gt;&lt;li&gt;➤ pneumocephalus&lt;/li&gt;&lt;li&gt;➤ higher solubility&lt;/li&gt;&lt;li&gt;➤ blood&lt;/li&gt;&lt;li&gt;➤ nitrogen&lt;/li&gt;&lt;li&gt;➤ diffusion&lt;/li&gt;&lt;li&gt;➤ cranial cavity&lt;/li&gt;&lt;li&gt;➤ expansion&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;li&gt;➤ intracranial surgeries&lt;/li&gt;&lt;li&gt;➤ Ref : Miller’s Anaesthesia 8 th Ed Pg 647,648,652&lt;/li&gt;&lt;li&gt;➤ Ref : Miller’s Anaesthesia 8 th Ed Pg 647,648,652&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A six-year-old boy is scheduled for examination of the eye under anaesthesia. The father informed that for the past six months the child is developing progressive weakness of both legs. His elder sibling had died at the age of 14 years. Which drug would you definitely avoid during the anaesthetic management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous Oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vecuronium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Succinylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Succinylcholine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Thiopentone is a barbiturate used for induction of anaesthesia . It is not directly contraindicated in muscular dystrophy; however, care must be taken in these patients due to their increased sensitivity to the respiratory depressant effects of barbiturates .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• barbiturate&lt;/li&gt;&lt;li&gt;• induction&lt;/li&gt;&lt;li&gt;• anaesthesia&lt;/li&gt;&lt;li&gt;• increased sensitivity&lt;/li&gt;&lt;li&gt;• respiratory depressant effects&lt;/li&gt;&lt;li&gt;• barbiturates&lt;/li&gt;&lt;li&gt;• Option C. Nitrous oxide is an inhalational anaesthetic agent . It is not a trigger for malignant hyperthermia and is not contraindicated in muscular dystrophy, but it should be used with caution due to the potential for increasing pulmonary hypertension and the risk of pneumothorax in patients with compromised respiratory function .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• inhalational anaesthetic agent&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• with caution&lt;/li&gt;&lt;li&gt;• potential&lt;/li&gt;&lt;li&gt;• increasing pulmonary hypertension&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• pneumothorax&lt;/li&gt;&lt;li&gt;• compromised respiratory function&lt;/li&gt;&lt;li&gt;• Option D. Vecuronium is a non-depolarizing neuromuscular blocker . It is typically safe for use in patients with muscular dystrophy , although the response to neuromuscular blockers can be unpredictable in these patients, and careful monitoring of neuromuscular function is necessary .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• non-depolarizing neuromuscular blocker&lt;/li&gt;&lt;li&gt;• typically safe&lt;/li&gt;&lt;li&gt;• muscular dystrophy&lt;/li&gt;&lt;li&gt;• careful monitoring&lt;/li&gt;&lt;li&gt;• neuromuscular function&lt;/li&gt;&lt;li&gt;• necessary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the anaesthetic management of patients with suspected muscular dystrophy , succinylcholine is absolutely contraindicated due to the risk of rhabdomyolysis leading to hyperkalemia and the potential for triggering malignant hyperthermia .&lt;/li&gt;&lt;li&gt;➤ anaesthetic management&lt;/li&gt;&lt;li&gt;➤ suspected muscular dystrophy&lt;/li&gt;&lt;li&gt;➤ succinylcholine&lt;/li&gt;&lt;li&gt;➤ absolutely contraindicated&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ rhabdomyolysis&lt;/li&gt;&lt;li&gt;➤ hyperkalemia&lt;/li&gt;&lt;li&gt;➤ potential&lt;/li&gt;&lt;li&gt;➤ triggering malignant hyperthermia&lt;/li&gt;&lt;li&gt;➤ Ref : Miller’s Anaesthesia 8 th Ed Pg 402&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Miller’s Anaesthesia 8 th Ed Pg 402&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male with controlled thyrotoxicosis and Carcinoma rectum was undergoing laparoscopic abdominoperineal resection. Intra-operatively there was a sudden fall in blood pressure and heart rate. On examination, a mill-wheel murmur was heard. The end tidal CO 2 was observed to reduce from 40 to 10. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venous Air Embolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid Storm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood Loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute Hypoxia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Venous Air Embolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/screenshot-2024-01-22-114204.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Venous Air Embolism (VAE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s evaluate all the options for the scenario of a sudden fall in blood pressure and heart rate with a mill-wheel murmur and a significant drop in end-tidal CO 2 during laparoscopic abdominoperineal resection:&lt;/li&gt;&lt;li&gt;• sudden fall&lt;/li&gt;&lt;li&gt;• blood pressure&lt;/li&gt;&lt;li&gt;• heart rate&lt;/li&gt;&lt;li&gt;• mill-wheel murmur&lt;/li&gt;&lt;li&gt;• significant drop&lt;/li&gt;&lt;li&gt;• end-tidal CO 2&lt;/li&gt;&lt;li&gt;• laparoscopic abdominoperineal resection:&lt;/li&gt;&lt;li&gt;• Option B. A thyroid storm is a sudden exacerbation of thyrotoxicosis symptoms , which include tachycardia , hypertension , and hyperthermia , not typically a sudden fall in blood pressure and heart rate . There are no findings here that specifically suggest a thyroid storm.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• sudden exacerbation&lt;/li&gt;&lt;li&gt;• thyrotoxicosis symptoms&lt;/li&gt;&lt;li&gt;• tachycardia&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• hyperthermia&lt;/li&gt;&lt;li&gt;• sudden fall&lt;/li&gt;&lt;li&gt;• blood pressure&lt;/li&gt;&lt;li&gt;• heart rate&lt;/li&gt;&lt;li&gt;• Option C. Significant blood loss would lead to hypotension , but it would not explain the sudden decrease in end-tidal CO 2 or the mill-wheel murmur, which are more indicative of air entering the venous system .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• hypotension&lt;/li&gt;&lt;li&gt;• more indicative&lt;/li&gt;&lt;li&gt;• air entering&lt;/li&gt;&lt;li&gt;• venous system&lt;/li&gt;&lt;li&gt;• Option D. Acute hypoxia would likely cause an increase in heart rate as a compensatory mechanism and would not explain the mill-wheel murmur or the sudden drop in end-tidal CO 2 .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• cause&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• heart rate&lt;/li&gt;&lt;li&gt;• compensatory mechanism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most likely diagnosis in a patient experiencing sudden hypotension , bradycardia , a mill-wheel murmur , and a significant drop in end-tidal CO 2 during a laparoscopic surgery in a position that places the operative site above the right atrium is venous air embolism (VAE) .&lt;/li&gt;&lt;li&gt;➤ experiencing sudden hypotension&lt;/li&gt;&lt;li&gt;➤ bradycardia&lt;/li&gt;&lt;li&gt;➤ mill-wheel murmur&lt;/li&gt;&lt;li&gt;➤ significant drop&lt;/li&gt;&lt;li&gt;➤ end-tidal CO 2&lt;/li&gt;&lt;li&gt;➤ laparoscopic surgery&lt;/li&gt;&lt;li&gt;➤ position&lt;/li&gt;&lt;li&gt;➤ operative site&lt;/li&gt;&lt;li&gt;➤ right atrium&lt;/li&gt;&lt;li&gt;➤ venous air embolism (VAE)&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Clinical Anesthesiology 5 th Edition Pg 599, 600.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail’s Clinical Anesthesiology 5 th Edition Pg 599, 600.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient posted for Laparoscopic Inguinal Hernia repair developed Increased Peak Pressures on the Ventilator and Wheeze on Auscultation Intra-Operatively. This is his Capnograph. Which of the following is the Next Step in the Management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of Beta Agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deepen the Plane of Anaesthesia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deepen the Plane of Anaesthesia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/24/4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Deepen the Plane of Anaesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s evaluate all the options for the management of a patient who developed increased peak pressures on the ventilator and wheezing intra-operatively during a laparoscopic inguinal hernia repair :&lt;/li&gt;&lt;li&gt;• management&lt;/li&gt;&lt;li&gt;• patient&lt;/li&gt;&lt;li&gt;• developed increased peak pressures&lt;/li&gt;&lt;li&gt;• ventilator&lt;/li&gt;&lt;li&gt;• wheezing intra-operatively&lt;/li&gt;&lt;li&gt;• laparoscopic inguinal hernia repair&lt;/li&gt;&lt;li&gt;• Option A. IV Ketamine is known for its bronchodilatory effects and can be used in the treatment of bronchospasm . However, it is typically not the first step in the management of intraoperative bronchospasm. It could be considered in refractory cases .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• bronchodilatory effects&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• bronchospasm&lt;/li&gt;&lt;li&gt;• refractory cases&lt;/li&gt;&lt;li&gt;• Option B. IV lignocaine can be used to treat bronchospasm due to its local anaesthetic effects on the bronchial smooth muscle . However, it is not the primary treatment and should not be the first step in managing intraoperative bronchospasm.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• treat bronchospasm&lt;/li&gt;&lt;li&gt;• local anaesthetic effects&lt;/li&gt;&lt;li&gt;• bronchial smooth muscle&lt;/li&gt;&lt;li&gt;• Option C. Administration of Beta Agonist, such as Albuterol , are commonly used to treat bronchospasm . They are usually given via inhalation to act directly on the bronchial smooth muscle to cause bronchodilation . However, they are not the first step in the management protocol during anaesthesia.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Albuterol&lt;/li&gt;&lt;li&gt;• treat bronchospasm&lt;/li&gt;&lt;li&gt;• via inhalation&lt;/li&gt;&lt;li&gt;• act directly&lt;/li&gt;&lt;li&gt;• bronchial smooth muscle&lt;/li&gt;&lt;li&gt;• bronchodilation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The next step in the management of intraoperative wheezing and increased peak airway pressures with a &#x27;shark-fin&#x27; appearance on the capnograph , suggesting bronchospasm , is to deepen the plane of anaesthesia . This can be done by increasing the concentration of the volatile anaesthetic agent .&lt;/li&gt;&lt;li&gt;➤ intraoperative wheezing&lt;/li&gt;&lt;li&gt;➤ increased peak airway&lt;/li&gt;&lt;li&gt;➤ pressures&lt;/li&gt;&lt;li&gt;➤ &#x27;shark-fin&#x27; appearance&lt;/li&gt;&lt;li&gt;➤ capnograph&lt;/li&gt;&lt;li&gt;➤ bronchospasm&lt;/li&gt;&lt;li&gt;➤ deepen&lt;/li&gt;&lt;li&gt;➤ plane of anaesthesia&lt;/li&gt;&lt;li&gt;➤ increasing&lt;/li&gt;&lt;li&gt;➤ concentration&lt;/li&gt;&lt;li&gt;➤ volatile anaesthetic agent&lt;/li&gt;&lt;li&gt;➤ Ref : https://e-safe-anaesthesia.org/e_library/05/Bronchospasm_during_anaesthesia_Update_2011.pdf&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ https://e-safe-anaesthesia.org/e_library/05/Bronchospasm_during_anaesthesia_Update_2011.pdf&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male is complaining of urinary retention since 3 months. He is diagnosed with benign prostatic hyperplasia and posted for Transurethral resection of Prostate (TURP). During the procedure he develops sudden hypotension and severe abdominal pain along with abdominal distension. What could be the possible cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High Spinal Anaesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder Perforation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TURP Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemorrhage through Prostatic Plexus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bladder Perforation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bladder Perforation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s evaluate all the options for the cause of sudden hypotension, severe abdominal pain, and abdominal distension during Transurethral Resection of the Prostate (TURP):&lt;/li&gt;&lt;li&gt;• Option A. High spinal anaesthesia can lead to hypotension due to sympathetic blockade , but it is generally not associated with abdominal pain or distension. The presentation would typically include signs of high block such as paralysis of the intercostal muscles and potential respiratory distress .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• hypotension&lt;/li&gt;&lt;li&gt;• sympathetic blockade&lt;/li&gt;&lt;li&gt;• include signs&lt;/li&gt;&lt;li&gt;• high block&lt;/li&gt;&lt;li&gt;• paralysis&lt;/li&gt;&lt;li&gt;• intercostal muscles&lt;/li&gt;&lt;li&gt;• potential respiratory distress&lt;/li&gt;&lt;li&gt;• Option C. Transurethral Resection of the Prostate (TURP) syndrome is caused by absorption of irrigation fluids used during the procedure , leading to fluid overload and hyponatremia . It can cause a range of symptoms including confusion , nausea , vomiting , bradycardia , hypertension or hypotension , and visual disturbances . However, it would not typically present with abdominal distension.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• absorption&lt;/li&gt;&lt;li&gt;• irrigation fluids&lt;/li&gt;&lt;li&gt;• procedure&lt;/li&gt;&lt;li&gt;• leading&lt;/li&gt;&lt;li&gt;• fluid overload&lt;/li&gt;&lt;li&gt;• hyponatremia&lt;/li&gt;&lt;li&gt;• range of symptoms&lt;/li&gt;&lt;li&gt;• confusion&lt;/li&gt;&lt;li&gt;• nausea&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• bradycardia&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• hypotension&lt;/li&gt;&lt;li&gt;• visual disturbances&lt;/li&gt;&lt;li&gt;• Option D. Significant bleeding from the prostatic plexus can lead to hypotension . Haematuria would be expected , but this scenario is less likely to cause severe abdominal pain and abdominal distension compared to bladder perforation .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• bleeding&lt;/li&gt;&lt;li&gt;• prostatic plexus&lt;/li&gt;&lt;li&gt;• hypotension&lt;/li&gt;&lt;li&gt;• Haematuria&lt;/li&gt;&lt;li&gt;• expected&lt;/li&gt;&lt;li&gt;• cause severe abdominal pain&lt;/li&gt;&lt;li&gt;• abdominal distension&lt;/li&gt;&lt;li&gt;• bladder perforation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The likely cause of sudden hypotension , severe abdominal pain , and abdominal distension during TURP is bladder perforation , indicated by the inability to distend the bladder , low retrieval of irrigation fluids , and signs of peritonitis if the diagnosis is delayed .&lt;/li&gt;&lt;li&gt;➤ cause&lt;/li&gt;&lt;li&gt;➤ sudden hypotension&lt;/li&gt;&lt;li&gt;➤ severe abdominal pain&lt;/li&gt;&lt;li&gt;➤ abdominal distension&lt;/li&gt;&lt;li&gt;➤ TURP&lt;/li&gt;&lt;li&gt;➤ bladder perforation&lt;/li&gt;&lt;li&gt;➤ inability&lt;/li&gt;&lt;li&gt;➤ distend&lt;/li&gt;&lt;li&gt;➤ bladder&lt;/li&gt;&lt;li&gt;➤ low retrieval&lt;/li&gt;&lt;li&gt;➤ irrigation fluids&lt;/li&gt;&lt;li&gt;➤ signs&lt;/li&gt;&lt;li&gt;➤ peritonitis&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ delayed&lt;/li&gt;&lt;li&gt;➤ Ref : Miller’s Anaesthesia 8 th Ed Pg 2330-2331&lt;/li&gt;&lt;li&gt;➤ Ref : Miller’s Anaesthesia 8 th Ed Pg 2330-2331&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient with Non-alcoholic steatohepatitis and chronic kidney disease is posted for kidney transplant procedure under general anaesthesia. What would be the neuromuscular blocking agent of choice in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cis-Atracurium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rocuronium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cis-Atracurium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cis-Atracurium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the context of a patient with Non-Alcoholic Steatohepatitis (NASH) and Chronic Kidney Disease (CKD) undergoing kidney transplant surgery , the choice of Neuro-Muscular Blocking Agent (NMBA) is critical . Let&#x27;s evaluate the provided options:&lt;/li&gt;&lt;li&gt;• Non-Alcoholic Steatohepatitis (NASH)&lt;/li&gt;&lt;li&gt;• Chronic Kidney Disease (CKD)&lt;/li&gt;&lt;li&gt;• kidney transplant surgery&lt;/li&gt;&lt;li&gt;• Neuro-Muscular Blocking Agent (NMBA)&lt;/li&gt;&lt;li&gt;• critical&lt;/li&gt;&lt;li&gt;• Option A. Atracurium is metabolized through Hofmann elimination and ester hydrolysis , which is independent of renal and hepatic function . However, atracurium can release histamine , which can cause hypotension and other allergic reactions.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• metabolized&lt;/li&gt;&lt;li&gt;• Hofmann elimination&lt;/li&gt;&lt;li&gt;• ester hydrolysis&lt;/li&gt;&lt;li&gt;• independent&lt;/li&gt;&lt;li&gt;• renal&lt;/li&gt;&lt;li&gt;• hepatic function&lt;/li&gt;&lt;li&gt;• atracurium&lt;/li&gt;&lt;li&gt;• release histamine&lt;/li&gt;&lt;li&gt;• cause hypotension&lt;/li&gt;&lt;li&gt;• Option B. Pancuronium is a long-acting NMBA that is primarily eliminated by the kidneys . In a patient with CKD , its use could lead to prolonged neuromuscular blockade due to decreased clearance .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• long-acting NMBA&lt;/li&gt;&lt;li&gt;• eliminated&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• CKD&lt;/li&gt;&lt;li&gt;• could lead&lt;/li&gt;&lt;li&gt;• prolonged neuromuscular blockade&lt;/li&gt;&lt;li&gt;• decreased clearance&lt;/li&gt;&lt;li&gt;• Option D. Rocuronium is primarily eliminated by the liver , with a small portion excreted by the kidneys . In patients with liver dysfunction , the clearance of rocuronium might be affected , potentially leading to prolonged effects .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• primarily eliminated&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• small portion&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• liver dysfunction&lt;/li&gt;&lt;li&gt;• clearance&lt;/li&gt;&lt;li&gt;• rocuronium&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• leading&lt;/li&gt;&lt;li&gt;• prolonged effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cis-atracurium is the neuromuscular blocking agent of choice in patients with liver and kidney dysfunction because its elimination via Hofmann degradation does not depend on renal or hepatic function , and it has a lower risk of histamine release compared to atracurium .&lt;/li&gt;&lt;li&gt;➤ Cis-atracurium&lt;/li&gt;&lt;li&gt;➤ neuromuscular blocking agent&lt;/li&gt;&lt;li&gt;➤ choice&lt;/li&gt;&lt;li&gt;➤ patients&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ kidney dysfunction&lt;/li&gt;&lt;li&gt;➤ elimination&lt;/li&gt;&lt;li&gt;➤ Hofmann degradation&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ renal&lt;/li&gt;&lt;li&gt;➤ hepatic function&lt;/li&gt;&lt;li&gt;➤ lower risk&lt;/li&gt;&lt;li&gt;➤ histamine release&lt;/li&gt;&lt;li&gt;➤ atracurium&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Clinical Anaesthesiology 7 th Edition Pg 394-396&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail’s Clinical Anaesthesiology 7 th Edition Pg 394-396&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient with Non-alcoholic steatohepatitis and chronic kidney disease is posted for kidney transplant procedure under general anaesthesia. What would be the opioid of choice in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sufentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alfentanil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tramadol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remifentanil&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Remifentanil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Remifentanil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the context of a 70-year-old patient with Non-alcoholic steatohepatitis and chronic kidney disease undergoing a kidney transplant under general anaesthesia, the choice of opioid is important due to altered metabolism and excretion . Let’s evaluate the options:&lt;/li&gt;&lt;li&gt;• altered metabolism&lt;/li&gt;&lt;li&gt;• excretion&lt;/li&gt;&lt;li&gt;• Option A. Sufentanil is a potent opioid with hepatic metabolism and renal excretion . In patients with liver and kidney impairment , sufentanil&#x27;s elimination may be prolonged , which can lead to accumulation and prolonged opioid effects .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• potent opioid&lt;/li&gt;&lt;li&gt;• hepatic metabolism&lt;/li&gt;&lt;li&gt;• renal excretion&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• kidney impairment&lt;/li&gt;&lt;li&gt;• prolonged&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• accumulation&lt;/li&gt;&lt;li&gt;• prolonged opioid effects&lt;/li&gt;&lt;li&gt;• Option B. Alfentanil is also metabolized by the liver , and its use in liver dysfunction may result in prolonged effects due to decreased metabolism . Additionally, alfentanil has active metabolites that can accumulate in renal dysfunction .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• also metabolized&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• liver dysfunction&lt;/li&gt;&lt;li&gt;• result&lt;/li&gt;&lt;li&gt;• prolonged effects&lt;/li&gt;&lt;li&gt;• decreased metabolism&lt;/li&gt;&lt;li&gt;• alfentanil&lt;/li&gt;&lt;li&gt;• active metabolites&lt;/li&gt;&lt;li&gt;• accumulate&lt;/li&gt;&lt;li&gt;• renal dysfunction&lt;/li&gt;&lt;li&gt;• Option C. Tramadol is metabolized in the liver to active metabolites and is also excreted by the kidneys . Renal or hepatic impairment can lead to accumulation of the drug and its active metabolites , potentially causing toxicity .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• metabolized&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• active metabolites&lt;/li&gt;&lt;li&gt;• excreted&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• Renal&lt;/li&gt;&lt;li&gt;• hepatic impairment&lt;/li&gt;&lt;li&gt;• accumulation&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• active metabolites&lt;/li&gt;&lt;li&gt;• causing toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Remifentanil is the opioid of choice for a patient with liver and kidney dysfunction undergoing surgery because it is metabolized by plasma and tissue esterases , which allows for rapid elimination independent of liver or kidney function .&lt;/li&gt;&lt;li&gt;➤ opioid&lt;/li&gt;&lt;li&gt;➤ choice&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ kidney dysfunction&lt;/li&gt;&lt;li&gt;➤ surgery&lt;/li&gt;&lt;li&gt;➤ metabolized&lt;/li&gt;&lt;li&gt;➤ plasma&lt;/li&gt;&lt;li&gt;➤ tissue esterases&lt;/li&gt;&lt;li&gt;➤ allows&lt;/li&gt;&lt;li&gt;➤ rapid elimination&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ kidney function&lt;/li&gt;&lt;li&gt;➤ Remifentanil is hydrolysed by plasma and tissue esterases . It does not depend on liver or kidney for its metabolism. No dose adjustment is required and is safe in liver failure patients and renal failure patients.&lt;/li&gt;&lt;li&gt;➤ hydrolysed&lt;/li&gt;&lt;li&gt;➤ plasma&lt;/li&gt;&lt;li&gt;➤ tissue esterases&lt;/li&gt;&lt;li&gt;➤ Ref : Miller’s Anaesthesia 8 th Edition Pg 2248&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Miller’s Anaesthesia 8 th Edition Pg 2248&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man has been posted for laser surgery of vocal cord lesion under general anaesthesia. If there is an airway fire, which of these steps should not be followed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen Concentration should be Increased.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steroids should be given for Airway Oedema.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water should be Injected to Douse Fire&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above should be done&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oxygen Concentration should be Increased.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/screenshot-2024-01-22-111928.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oxygen Concentration should be increased&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the scenario of an airway fire during laser surgery of the vocal cords , the correct steps must be taken to address the emergency . Let&#x27;s evaluate the provided options:&lt;/li&gt;&lt;li&gt;• an airway fire&lt;/li&gt;&lt;li&gt;• laser surgery&lt;/li&gt;&lt;li&gt;• vocal cords&lt;/li&gt;&lt;li&gt;• address&lt;/li&gt;&lt;li&gt;• emergency&lt;/li&gt;&lt;li&gt;• Option B. Steroids should be given for airway edema: Administration of steroids is a step that can be considered following an airway fire to reduce inflammation and airway edema that can occur as a result of the heat and damage from the fire .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Administration&lt;/li&gt;&lt;li&gt;• steroids&lt;/li&gt;&lt;li&gt;• step&lt;/li&gt;&lt;li&gt;• airway fire&lt;/li&gt;&lt;li&gt;• reduce inflammation&lt;/li&gt;&lt;li&gt;• airway edema&lt;/li&gt;&lt;li&gt;• result&lt;/li&gt;&lt;li&gt;• heat&lt;/li&gt;&lt;li&gt;• damage&lt;/li&gt;&lt;li&gt;• fire&lt;/li&gt;&lt;li&gt;• Option C. Water should be injected to douse fire: Injecting water into the airway can be an immediate step to extinguish an airway fire . This can help to douse the flames quickly and prevent further injury to the airway .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Injecting water&lt;/li&gt;&lt;li&gt;• airway&lt;/li&gt;&lt;li&gt;• immediate step&lt;/li&gt;&lt;li&gt;• extinguish&lt;/li&gt;&lt;li&gt;• airway fire&lt;/li&gt;&lt;li&gt;• douse&lt;/li&gt;&lt;li&gt;• flames quickly&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• injury&lt;/li&gt;&lt;li&gt;• airway&lt;/li&gt;&lt;li&gt;• Option D. All of the above should be done: This option is incorrect because increasing the oxygen concentration , as mentioned in option A, should not be done .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• increasing&lt;/li&gt;&lt;li&gt;• oxygen concentration&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• done&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the event of an airway fire during surgery , the first step is to immediately reduce or stop the flow of oxygen to prevent the support of combustion . Following this, steps should be taken to extinguish the fire , such as injecting water and removing any burning materials , and then to manage the resultant airway damage , such as administering steroids for airway edema .&lt;/li&gt;&lt;li&gt;➤ event&lt;/li&gt;&lt;li&gt;➤ airway fire&lt;/li&gt;&lt;li&gt;➤ surgery&lt;/li&gt;&lt;li&gt;➤ first step&lt;/li&gt;&lt;li&gt;➤ immediately reduce&lt;/li&gt;&lt;li&gt;➤ stop&lt;/li&gt;&lt;li&gt;➤ flow of oxygen&lt;/li&gt;&lt;li&gt;➤ prevent&lt;/li&gt;&lt;li&gt;➤ support&lt;/li&gt;&lt;li&gt;➤ combustion&lt;/li&gt;&lt;li&gt;➤ steps&lt;/li&gt;&lt;li&gt;➤ taken&lt;/li&gt;&lt;li&gt;➤ extinguish&lt;/li&gt;&lt;li&gt;➤ fire&lt;/li&gt;&lt;li&gt;➤ injecting water&lt;/li&gt;&lt;li&gt;➤ removing&lt;/li&gt;&lt;li&gt;➤ burning materials&lt;/li&gt;&lt;li&gt;➤ manage&lt;/li&gt;&lt;li&gt;➤ resultant airway damage&lt;/li&gt;&lt;li&gt;➤ administering steroids&lt;/li&gt;&lt;li&gt;➤ airway edema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Flowchart Reference: - ASA, Operating Room Fires Algorithm&lt;/li&gt;&lt;li&gt;↳ Ref : Miller’s Anaesthesia 9 th Edition Pg 2230&lt;/li&gt;&lt;li&gt;↳ Ref : Miller’s Anaesthesia 9 th Edition Pg 2230&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male is posted for an emergency laparotomy. His abdominal X-ray is shown below. Which of these agents will you avoid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous Oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nitrous Oxide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/24/5.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/screenshot-2024-01-22-113710_tH6pBI4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nitrous Oxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the context of an emergency laparotomy , particularly when an abdominal X-ray suggests the presence of air within the abdominal cavity , the selection of anaesthetic agents must be done with caution . Here are the considerations for each option:&lt;/li&gt;&lt;li&gt;• emergency laparotomy&lt;/li&gt;&lt;li&gt;• abdominal X-ray&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• air&lt;/li&gt;&lt;li&gt;• abdominal cavity&lt;/li&gt;&lt;li&gt;• selection&lt;/li&gt;&lt;li&gt;• anaesthetic agents&lt;/li&gt;&lt;li&gt;• done&lt;/li&gt;&lt;li&gt;• caution&lt;/li&gt;&lt;li&gt;• Option A. Desflurane is a volatile anaesthetic with rapid onset and offset of action due to its low blood-gas solubility . It does not significantly diffuse into air-filled cavities and therefore is not contraindicated in the presence of an intestinal obstruction or air within the bowel.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• volatile anaesthetic&lt;/li&gt;&lt;li&gt;• rapid onset&lt;/li&gt;&lt;li&gt;• offset&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• low blood-gas solubility&lt;/li&gt;&lt;li&gt;• Option B. Air is routinely used in combination with oxygen for inhalation anaesthesia . However, in the presence of a bowel obstruction , care should be taken to minimize the amount of air that might increase the volume of the obstructed segment , although this is not typically a primary concern with ventilation.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• routinely&lt;/li&gt;&lt;li&gt;• combination&lt;/li&gt;&lt;li&gt;• oxygen&lt;/li&gt;&lt;li&gt;• inhalation anaesthesia&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• bowel obstruction&lt;/li&gt;&lt;li&gt;• minimize&lt;/li&gt;&lt;li&gt;• amount of air&lt;/li&gt;&lt;li&gt;• might&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• volume&lt;/li&gt;&lt;li&gt;• obstructed segment&lt;/li&gt;&lt;li&gt;• Option D. Halothane is a volatile anaesthetic that is no longer commonly used due to its side effects , including the potential for hepatotoxicity . However, its use is not specifically contraindicated due to the presence of air within the bowel .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Halothane&lt;/li&gt;&lt;li&gt;• volatile anaesthetic&lt;/li&gt;&lt;li&gt;• no longer&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• potential&lt;/li&gt;&lt;li&gt;• hepatotoxicity&lt;/li&gt;&lt;li&gt;• not specifically contraindicated&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• bowel&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nitrous oxide is a gas that can expand in closed spaces , including body cavities . When a patient has an obstructed bowel , there can be a buildup of gas and contents within the bowel segment proximal to the obstruction. The use of nitrous oxide can cause bowel wall compromise , which may include thinning or weakening of the bowel wall . The increased pressure from nitrous oxide could theoretically increase the risk of bowel perforation , a serious complication that can lead to peritonitis and sepsis.&lt;/li&gt;&lt;li&gt;➤ Nitrous oxide&lt;/li&gt;&lt;li&gt;➤ gas&lt;/li&gt;&lt;li&gt;➤ expand&lt;/li&gt;&lt;li&gt;➤ closed spaces&lt;/li&gt;&lt;li&gt;➤ body cavities&lt;/li&gt;&lt;li&gt;➤ obstructed bowel&lt;/li&gt;&lt;li&gt;➤ buildup&lt;/li&gt;&lt;li&gt;➤ gas&lt;/li&gt;&lt;li&gt;➤ contents&lt;/li&gt;&lt;li&gt;➤ bowel segment&lt;/li&gt;&lt;li&gt;➤ obstruction.&lt;/li&gt;&lt;li&gt;➤ bowel wall compromise&lt;/li&gt;&lt;li&gt;➤ thinning&lt;/li&gt;&lt;li&gt;➤ weakening&lt;/li&gt;&lt;li&gt;➤ bowel wall&lt;/li&gt;&lt;li&gt;➤ increased pressure&lt;/li&gt;&lt;li&gt;➤ nitrous oxide&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ bowel perforation&lt;/li&gt;&lt;li&gt;➤ serious complication&lt;/li&gt;&lt;li&gt;➤ lead&lt;/li&gt;&lt;li&gt;➤ peritonitis&lt;/li&gt;&lt;li&gt;➤ sepsis.&lt;/li&gt;&lt;li&gt;➤ Ref : Miller’s Anaesthesia 8 th Edition Pg 2538&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Miller’s Anaesthesia 8 th Edition Pg 2538&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During surgery for aortic arch aneurysm under deep hypothermic circulatory arrest, which of the following anaesthetic agent administered prior to circulatory arrest that also provides cerebral protection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiopental Sodium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thiopental Sodium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thiopentone Sodium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While Etomidate is known for its hemodynamic stability and is often used for induction due to its minimal cardiovascular effects , it is not specifically cited for its cerebroprotective properties in the context of deep hypothermic circulatory arrest.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• hemodynamic stability&lt;/li&gt;&lt;li&gt;• induction&lt;/li&gt;&lt;li&gt;• minimal cardiovascular effects&lt;/li&gt;&lt;li&gt;• Option C. Propofol also reduces cerebral metabolic demand and is associated with a decrease in intracranial pressure . However, in the setting of deep hypothermic circulatory arrest , thiopental is often preferred for its profound and reliable cerebroprotective effects .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• reduces cerebral metabolic demand&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• intracranial pressure&lt;/li&gt;&lt;li&gt;• setting&lt;/li&gt;&lt;li&gt;• deep hypothermic circulatory arrest&lt;/li&gt;&lt;li&gt;• profound&lt;/li&gt;&lt;li&gt;• reliable cerebroprotective effects&lt;/li&gt;&lt;li&gt;• Option D. Ketamine tends to increase cerebral blood flow and intracranial pressure , which could be counterproductive in terms of cerebral protection during circulatory arrest . Thus, it is not typically used for cerebral protection in this context.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• increase cerebral blood flow&lt;/li&gt;&lt;li&gt;• intracranial pressure&lt;/li&gt;&lt;li&gt;• counterproductive&lt;/li&gt;&lt;li&gt;• cerebral protection&lt;/li&gt;&lt;li&gt;• circulatory arrest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thiopentone is the drug that provides cerebroprotection by reducing cerebral metabolic rate and cerebral blood flow , thereby decreasing intracranial pressure .&lt;/li&gt;&lt;li&gt;➤ drug&lt;/li&gt;&lt;li&gt;➤ cerebroprotection&lt;/li&gt;&lt;li&gt;➤ reducing cerebral metabolic rate&lt;/li&gt;&lt;li&gt;➤ cerebral blood flow&lt;/li&gt;&lt;li&gt;➤ decreasing intracranial pressure&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Clinical Anesthesiology 7 th Edition Pg 324&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Clinical Anesthesiology 7 th Edition Pg 324&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman is posted for left modified radical mastectomy. She is very anxious as she has had vomiting after all her previous surgeries. Which of these is not a part of triple antiemetic regimen used in patients with PONV?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/screenshot-2024-01-22-122603.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Propofol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dexamethasone is a corticosteroid that has anti-inflammatory properties and has been shown to be effective in preventing PONV . It is commonly included in the prophylactic antiemetic regimen .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• corticosteroid&lt;/li&gt;&lt;li&gt;• anti-inflammatory properties&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• preventing PONV&lt;/li&gt;&lt;li&gt;• prophylactic antiemetic regimen&lt;/li&gt;&lt;li&gt;• Option B. Ondansetron is a 5-HT3 receptor antagonist and is very commonly used to prevent nausea and vomiting , including PONV. It is often a key component of antiemetic regimens .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• 5-HT3 receptor antagonist&lt;/li&gt;&lt;li&gt;• prevent nausea&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• key component&lt;/li&gt;&lt;li&gt;• antiemetic regimens&lt;/li&gt;&lt;li&gt;• Option D. Metoclopramide is a prokinetic agent that also has antiemetic effects due to its antagonism of dopamine receptors in the chemoreceptor trigger zone. It is used as a part of the triple therapy for PONV prophylaxis .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• prokinetic agent&lt;/li&gt;&lt;li&gt;• antiemetic effects&lt;/li&gt;&lt;li&gt;• antagonism&lt;/li&gt;&lt;li&gt;• dopamine receptors&lt;/li&gt;&lt;li&gt;• chemoreceptor trigger zone.&lt;/li&gt;&lt;li&gt;• triple therapy&lt;/li&gt;&lt;li&gt;• PONV prophylaxis&lt;/li&gt;&lt;li&gt;• Apfel Criteria for PONV:&lt;/li&gt;&lt;li&gt;• Apfel Criteria for PONV:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Triple Antiemetic Regimen consists of –&lt;/li&gt;&lt;li&gt;➤ Triple Antiemetic Regimen&lt;/li&gt;&lt;li&gt;➤ A 5-HT3 Antagonist , such as Ondansetron or Granisetron, which blocks Serotonin Receptors . A Corticosteroid , such as Dexamethasone, which has Anti-Inflammatory Effects . An NK1 Antagonist , such as Aprepitant, which blocks the action of substance P/Neurokinin 1 in the Brain or a Prokinetic like Metoclopramide&lt;/li&gt;&lt;li&gt;➤ A 5-HT3 Antagonist , such as Ondansetron or Granisetron, which blocks Serotonin Receptors .&lt;/li&gt;&lt;li&gt;➤ 5-HT3 Antagonist&lt;/li&gt;&lt;li&gt;➤ blocks Serotonin Receptors&lt;/li&gt;&lt;li&gt;➤ A Corticosteroid , such as Dexamethasone, which has Anti-Inflammatory Effects .&lt;/li&gt;&lt;li&gt;➤ Corticosteroid&lt;/li&gt;&lt;li&gt;➤ Anti-Inflammatory Effects&lt;/li&gt;&lt;li&gt;➤ An NK1 Antagonist , such as Aprepitant, which blocks the action of substance P/Neurokinin 1 in the Brain or a Prokinetic like Metoclopramide&lt;/li&gt;&lt;li&gt;➤ NK1 Antagonist&lt;/li&gt;&lt;li&gt;➤ blocks&lt;/li&gt;&lt;li&gt;➤ P/Neurokinin 1&lt;/li&gt;&lt;li&gt;➤ Brain&lt;/li&gt;&lt;li&gt;➤ Prokinetic&lt;/li&gt;&lt;li&gt;➤ Metoclopramide&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Clinical Anesthesiology 7 th Edition Pg 513&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail’s Clinical Anesthesiology 7 th Edition Pg 513&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;‘’Triangle of Petit’’ is a landmark for which block?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal Block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bier’s Block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TAP Block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidural Block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TAP Block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/24/7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) TAP Block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spinal Block is not related to the Triangle of Petit , which is an anatomical landmark on the abdominal wall .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• not related&lt;/li&gt;&lt;li&gt;• Triangle of Petit&lt;/li&gt;&lt;li&gt;• anatomical landmark&lt;/li&gt;&lt;li&gt;• abdominal wall&lt;/li&gt;&lt;li&gt;• Option B. Bier’s Block, or Intravenous Regional Anaesthesia, is used for short-term anaesthesia and analgesia in the extremities , particularly for surgeries of the hand and forearm . It is not associated with the Triangle of Petit.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• short-term anaesthesia&lt;/li&gt;&lt;li&gt;• analgesia&lt;/li&gt;&lt;li&gt;• extremities&lt;/li&gt;&lt;li&gt;• surgeries&lt;/li&gt;&lt;li&gt;• hand&lt;/li&gt;&lt;li&gt;• forearm&lt;/li&gt;&lt;li&gt;• Option D. An epidural block involves the injection of local anaesthetic into the epidural space of the spine . While it provides anaesthesia to the abdominal area, it does not utilize the Triangle of Petit as a landmark for the procedure.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• injection&lt;/li&gt;&lt;li&gt;• local anaesthetic&lt;/li&gt;&lt;li&gt;• epidural space&lt;/li&gt;&lt;li&gt;• spine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Triangle of Petit is an important landmark for TAP block. Its boundaries are:&lt;/li&gt;&lt;li&gt;➤ important landmark&lt;/li&gt;&lt;li&gt;➤ TAP block.&lt;/li&gt;&lt;li&gt;➤ Lateral boundary : The Anterior border of the Latissimus Dorsi Muscle . Medial boundary : The Posterior border of the External Oblique Muscle . Inferior boundary : The Crest of the Ilium or the Iliolumbar Ligament .&lt;/li&gt;&lt;li&gt;➤ Lateral boundary : The Anterior border of the Latissimus Dorsi Muscle .&lt;/li&gt;&lt;li&gt;➤ Lateral boundary&lt;/li&gt;&lt;li&gt;➤ Anterior border&lt;/li&gt;&lt;li&gt;➤ Latissimus Dorsi Muscle&lt;/li&gt;&lt;li&gt;➤ Medial boundary : The Posterior border of the External Oblique Muscle .&lt;/li&gt;&lt;li&gt;➤ Medial boundary&lt;/li&gt;&lt;li&gt;➤ Posterior border&lt;/li&gt;&lt;li&gt;➤ External Oblique Muscle&lt;/li&gt;&lt;li&gt;➤ Inferior boundary : The Crest of the Ilium or the Iliolumbar Ligament .&lt;/li&gt;&lt;li&gt;➤ Inferior boundary&lt;/li&gt;&lt;li&gt;➤ Crest&lt;/li&gt;&lt;li&gt;➤ Ilium&lt;/li&gt;&lt;li&gt;➤ Iliolumbar Ligament&lt;/li&gt;&lt;li&gt;➤ Ref : Morgan and Mikhail’s Clinical Anaesthesiology 7 th Edition Pg. 1954&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail’s Clinical Anaesthesiology 7 th Edition Pg. 1954&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child is posted for omphalocele repair. After the surgery the child has uncontrollable shivering not resolved by warming blankets and warm fluids. Which of these drugs can you use for the treatment of shivering?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexmedetomidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tramadol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While primarily an Antiemetic , ondansetron has been noted for its potential antishivering effects . It is thought that its mechanism for reducing shivering could be related to its serotonin antagonism . However, it is not the most common or first-line agent for this purpose.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Antiemetic&lt;/li&gt;&lt;li&gt;• potential antishivering effects&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• reducing shivering&lt;/li&gt;&lt;li&gt;• serotonin antagonism&lt;/li&gt;&lt;li&gt;• Option B. Dexmedetomidine is an alpha-2 adrenoceptor agonist and can reduce shivering by decreasing norepinephrine release and lowering the shivering threshold . It is often used for its sedative properties in pediatric patients and can be helpful for treating shivering as well.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• alpha-2 adrenoceptor agonist&lt;/li&gt;&lt;li&gt;• reduce shivering&lt;/li&gt;&lt;li&gt;• decreasing norepinephrine release&lt;/li&gt;&lt;li&gt;• lowering&lt;/li&gt;&lt;li&gt;• shivering threshold&lt;/li&gt;&lt;li&gt;• sedative properties&lt;/li&gt;&lt;li&gt;• pediatric patients&lt;/li&gt;&lt;li&gt;• helpful&lt;/li&gt;&lt;li&gt;• treating shivering&lt;/li&gt;&lt;li&gt;• Option C. Tramadol is an analgesic that has been shown to be effective against shivering . Its mechanism may involve opioid receptor agonism and reuptake inhibition of serotonin and norepinephrine , which are thought to play a role in thermoregulatory control .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• analgesic&lt;/li&gt;&lt;li&gt;• effective against shivering&lt;/li&gt;&lt;li&gt;• opioid receptor agonism&lt;/li&gt;&lt;li&gt;• reuptake inhibition&lt;/li&gt;&lt;li&gt;• serotonin&lt;/li&gt;&lt;li&gt;• norepinephrine&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• thermoregulatory control&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Drugs used for the treatment of postoperative shivering are:&lt;/li&gt;&lt;li&gt;➤ postoperative shivering&lt;/li&gt;&lt;li&gt;➤ Meperidine Clonidine Dexmedetomidine Tramadol Ondansetron Magnesium Ketamine Doxapram&lt;/li&gt;&lt;li&gt;➤ Meperidine&lt;/li&gt;&lt;li&gt;➤ Clonidine&lt;/li&gt;&lt;li&gt;➤ Dexmedetomidine&lt;/li&gt;&lt;li&gt;➤ Tramadol&lt;/li&gt;&lt;li&gt;➤ Ondansetron&lt;/li&gt;&lt;li&gt;➤ Magnesium&lt;/li&gt;&lt;li&gt;➤ Ketamine&lt;/li&gt;&lt;li&gt;➤ Doxapram&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anaesthesia 8th edition • Page no: 1635, 1636&lt;/li&gt;&lt;li&gt;➤ Ref : Miller&#x27;s Anaesthesia 8th edition • Page no: 1635, 1636&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing thoracotomy for a tumour resection in the right lower lobe of the lung. Which of these are risk factors for post-operative pulmonary complications in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recent Respiratory Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive Sleep Apnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duration of Anaesthesia&amp;gt; 3 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/screenshot-2024-01-22-123822.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Recent Respiratory Infection:&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Patients with recent respiratory infections are at an increased risk of post-operative pulmonary complications . Respiratory infections can lead to increased secretion of mucus , airway inflammation , and decreased lung function , making it more challenging for the patient to recover from surgery . Respiratory infections can also increase the risk of developing pneumonia or exacerbate pre-existing respiratory conditions , such as Asthma or Chronic Obstructive Pulmonary Disease (COPD).&lt;/li&gt;&lt;li&gt;• Patients with recent respiratory infections are at an increased risk of post-operative pulmonary complications . Respiratory infections can lead to increased secretion of mucus , airway inflammation , and decreased lung function , making it more challenging for the patient to recover from surgery .&lt;/li&gt;&lt;li&gt;• increased risk&lt;/li&gt;&lt;li&gt;• post-operative pulmonary complications&lt;/li&gt;&lt;li&gt;• increased secretion&lt;/li&gt;&lt;li&gt;• mucus&lt;/li&gt;&lt;li&gt;• airway inflammation&lt;/li&gt;&lt;li&gt;• decreased lung function&lt;/li&gt;&lt;li&gt;• more challenging&lt;/li&gt;&lt;li&gt;• recover&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• Respiratory infections can also increase the risk of developing pneumonia or exacerbate pre-existing respiratory conditions , such as Asthma or Chronic Obstructive Pulmonary Disease (COPD).&lt;/li&gt;&lt;li&gt;• also increase&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• developing pneumonia&lt;/li&gt;&lt;li&gt;• exacerbate pre-existing respiratory conditions&lt;/li&gt;&lt;li&gt;• Asthma&lt;/li&gt;&lt;li&gt;• Chronic Obstructive Pulmonary Disease (COPD).&lt;/li&gt;&lt;li&gt;• Option B. Obstructive Sleep Apnea (OSA):&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Obstructive Sleep Apnea is a known risk factor for post-operative pulmonary complications . OSA is characterized by repeated episodes of upper airway obstruction during sleep , leading to disrupted breathing and oxygen desaturation . Patients with OSA may have compromised lung function , making them more susceptible to respiratory complications after surgery. Proper perioperative management and monitoring are crucial for patients with OSA to reduce the risk of complications .&lt;/li&gt;&lt;li&gt;• Obstructive Sleep Apnea is a known risk factor for post-operative pulmonary complications . OSA is characterized by repeated episodes of upper airway obstruction during sleep , leading to disrupted breathing and oxygen desaturation .&lt;/li&gt;&lt;li&gt;• post-operative pulmonary complications&lt;/li&gt;&lt;li&gt;• repeated episodes&lt;/li&gt;&lt;li&gt;• upper airway obstruction&lt;/li&gt;&lt;li&gt;• sleep&lt;/li&gt;&lt;li&gt;• disrupted breathing&lt;/li&gt;&lt;li&gt;• oxygen desaturation&lt;/li&gt;&lt;li&gt;• Patients with OSA may have compromised lung function , making them more susceptible to respiratory complications after surgery.&lt;/li&gt;&lt;li&gt;• compromised lung function&lt;/li&gt;&lt;li&gt;• susceptible&lt;/li&gt;&lt;li&gt;• respiratory complications&lt;/li&gt;&lt;li&gt;• Proper perioperative management and monitoring are crucial for patients with OSA to reduce the risk of complications .&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• complications&lt;/li&gt;&lt;li&gt;• Option C. Duration of Anaesthesia&amp;gt; 3 hours:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Prolonged anaesthesia and surgery duration can increase the risk of post-operative pulmonary complications . Extended periods of immobility during surgery can lead to reduced lung ventilation and atelectasis ( lung collapse ). Prolonged anaesthesia may also necessitate the use of muscle relaxants , which can further impair lung function . Adequate intraoperative ventilation strategies and post-operative pulmonary care are essential for mitigating these risks .&lt;/li&gt;&lt;li&gt;• Prolonged anaesthesia and surgery duration can increase the risk of post-operative pulmonary complications . Extended periods of immobility during surgery can lead to reduced lung ventilation and atelectasis ( lung collapse ).&lt;/li&gt;&lt;li&gt;• Prolonged anaesthesia&lt;/li&gt;&lt;li&gt;• surgery duration&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• post-operative pulmonary complications&lt;/li&gt;&lt;li&gt;• immobility&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• reduced lung
