2/19/picture10_ox0D7x9.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_jC3Sc3Y.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical picture of multiple, grouped painful ulcers with tender lymphadenopathy in this patient points to a diagnosis of herpes genitalis infection by HSV-2. It is treated with a red kit . In herpetic genital ulcer disease, treatment of asymptomatic partners is not required. The red kit or kit 5 is meant for genital ulcer disease - herpetic. It contains acyclovir 400 mg tablets to be taken TDS for 7 days . Chancroid, which manifests as numerous, tender soft, painful ulcers, &amp;amp; bilateral lymphadenopathy is a close differential diagnosis. Chancroid, on the other hand, lacks vesicles and has deeper ulcers with ragged, undermined edges. Only when the patient presents with the primary chancre of syphilis is the patient&#x27;s history of penicillin drug allerg y relevant. They would need to be treated with a blue kit in this situation rather than a white kit.&lt;/li&gt;&lt;li&gt;• The clinical picture of multiple, grouped painful ulcers with tender lymphadenopathy in this patient points to a diagnosis of herpes genitalis infection by HSV-2.&lt;/li&gt;&lt;li&gt;• The clinical picture of multiple, grouped painful ulcers with tender lymphadenopathy in this patient points to a diagnosis of herpes genitalis infection by HSV-2.&lt;/li&gt;&lt;li&gt;• multiple, grouped painful ulcers&lt;/li&gt;&lt;li&gt;• tender lymphadenopathy&lt;/li&gt;&lt;li&gt;• herpes genitalis&lt;/li&gt;&lt;li&gt;• HSV-2.&lt;/li&gt;&lt;li&gt;• It is treated with a red kit . In herpetic genital ulcer disease, treatment of asymptomatic partners is not required.&lt;/li&gt;&lt;li&gt;• It is treated with a red kit . In herpetic genital ulcer disease, treatment of asymptomatic partners is not required.&lt;/li&gt;&lt;li&gt;• red kit&lt;/li&gt;&lt;li&gt;• asymptomatic partners&lt;/li&gt;&lt;li&gt;• The red kit or kit 5 is meant for genital ulcer disease - herpetic. It contains acyclovir 400 mg tablets to be taken TDS for 7 days .&lt;/li&gt;&lt;li&gt;• The red kit or kit 5 is meant for genital ulcer disease - herpetic. It contains acyclovir 400 mg tablets to be taken TDS for 7 days .&lt;/li&gt;&lt;li&gt;• red kit or kit 5&lt;/li&gt;&lt;li&gt;• acyclovir 400 mg tablets&lt;/li&gt;&lt;li&gt;• TDS for 7 days&lt;/li&gt;&lt;li&gt;• Chancroid, which manifests as numerous, tender soft, painful ulcers, &amp;amp; bilateral lymphadenopathy is a close differential diagnosis.&lt;/li&gt;&lt;li&gt;• Chancroid, which manifests as numerous, tender soft, painful ulcers, &amp;amp; bilateral lymphadenopathy is a close differential diagnosis.&lt;/li&gt;&lt;li&gt;• Chancroid,&lt;/li&gt;&lt;li&gt;• Chancroid, on the other hand, lacks vesicles and has deeper ulcers with ragged, undermined edges.&lt;/li&gt;&lt;li&gt;• Chancroid, on the other hand, lacks vesicles and has deeper ulcers with ragged, undermined edges.&lt;/li&gt;&lt;li&gt;• lacks vesicles&lt;/li&gt;&lt;li&gt;• deeper ulcers&lt;/li&gt;&lt;li&gt;• undermined edges.&lt;/li&gt;&lt;li&gt;• Only when the patient presents with the primary chancre of syphilis is the patient&#x27;s history of penicillin drug allerg y relevant.&lt;/li&gt;&lt;li&gt;• Only when the patient presents with the primary chancre of syphilis is the patient&#x27;s history of penicillin drug allerg y relevant.&lt;/li&gt;&lt;li&gt;• penicillin drug allerg&lt;/li&gt;&lt;li&gt;• They would need to be treated with a blue kit in this situation rather than a white kit.&lt;/li&gt;&lt;li&gt;• They would need to be treated with a blue kit in this situation rather than a white kit.&lt;/li&gt;&lt;li&gt;• blue kit&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The treatment of Genital Herpes involves antiviral therapy, which is typically provided in the red kit . It contains acyclovir 400 mg tablets to be taken TDS for 7 days , which is effective against the herpes simplex virus.&lt;/li&gt;&lt;li&gt;➤ The treatment of Genital Herpes involves antiviral therapy, which is typically provided in the red kit .&lt;/li&gt;&lt;li&gt;➤ The treatment of Genital Herpes involves antiviral therapy, which is typically provided in the red kit .&lt;/li&gt;&lt;li&gt;➤ Genital Herpes&lt;/li&gt;&lt;li&gt;➤ red kit&lt;/li&gt;&lt;li&gt;➤ It contains acyclovir 400 mg tablets to be taken TDS for 7 days , which is effective against the herpes simplex virus.&lt;/li&gt;&lt;li&gt;➤ It contains acyclovir 400 mg tablets to be taken TDS for 7 days , which is effective against the herpes simplex virus.&lt;/li&gt;&lt;li&gt;➤ acyclovir 400 mg tablets&lt;/li&gt;&lt;li&gt;➤ TDS for 7 days&lt;/li&gt;&lt;li&gt;➤ herpes simplex virus.&lt;/li&gt;&lt;li&gt;➤ Ref: National Health Programs of India http://naco.gov.in/sites/default/files/Syndromic%20Poster_REDUCED.pdf Harrison&#x27;s Principles Of Internal Medicine - 19th Edition Page no 880&lt;/li&gt;&lt;li&gt;➤ Ref: National Health Programs of India&lt;/li&gt;&lt;li&gt;➤ http://naco.gov.in/sites/default/files/Syndromic%20Poster_REDUCED.pdf&lt;/li&gt;&lt;li&gt;➤ Harrison&#x27;s Principles Of Internal Medicine - 19th Edition Page no 880&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman presents with painful deep ulcers on her genitals 4 days after unprotected sexual intercourse as shown below. She also has painful unilateral lymphadenopathy with suppurating buboes. What is the FALSE statement regarding this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haemophilus Ducreyi is causative organism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azithromycin 1g oral stat is the first line of treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kissing ulcers can be present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concomitant ulcer is not seen in this condition&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Concomitant ulcer is not seen in this condition&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture9_6i7um41.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture14_yLV6QCo.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Concomitant ulcer is not seen in this condition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient has chancroid , which is evident by the painful, deep ulcers and tender lymphadenopathy . The etiologic agent for chancroid is Haemophilus ducreyi . (Option A) The incubation period is 3–10 days . The primary lesion starts as a painful papule that develops into painful, non-indurated ulcers with undermined edges after undergoing central necrosis. Kissing ulcers due to autoinoculation may also be present. (Option C) It is accompanied by painful lymphadenopathy , which develops into suppurating sinuses and buboes later on. Concomitant genital ulcer refers to genital ulcer that is present along with inguinal lymphadenopathy (Bubo) in the patient. Concomitant genital ulcer is seen associated with Chancroid but absent in LGV. (Option D)&lt;/li&gt;&lt;li&gt;• This patient has chancroid , which is evident by the painful, deep ulcers and tender lymphadenopathy .&lt;/li&gt;&lt;li&gt;• chancroid&lt;/li&gt;&lt;li&gt;• painful, deep ulcers&lt;/li&gt;&lt;li&gt;• tender lymphadenopathy&lt;/li&gt;&lt;li&gt;• The etiologic agent for chancroid is Haemophilus ducreyi . (Option A)&lt;/li&gt;&lt;li&gt;• chancroid&lt;/li&gt;&lt;li&gt;• Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;• (Option&lt;/li&gt;&lt;li&gt;• A)&lt;/li&gt;&lt;li&gt;• The incubation period is 3–10 days . The primary lesion starts as a painful papule that develops into painful, non-indurated ulcers with undermined edges after undergoing central necrosis.&lt;/li&gt;&lt;li&gt;• 3–10 days&lt;/li&gt;&lt;li&gt;• painful, non-indurated ulcers&lt;/li&gt;&lt;li&gt;• undermined&lt;/li&gt;&lt;li&gt;• Kissing ulcers due to autoinoculation may also be present. (Option C)&lt;/li&gt;&lt;li&gt;• Kissing ulcers&lt;/li&gt;&lt;li&gt;• autoinoculation&lt;/li&gt;&lt;li&gt;• (Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• It is accompanied by painful lymphadenopathy , which develops into suppurating sinuses and buboes later on.&lt;/li&gt;&lt;li&gt;• painful lymphadenopathy&lt;/li&gt;&lt;li&gt;• suppurating sinuses&lt;/li&gt;&lt;li&gt;• buboes&lt;/li&gt;&lt;li&gt;• Concomitant genital ulcer refers to genital ulcer that is present along with inguinal lymphadenopathy (Bubo) in the patient.&lt;/li&gt;&lt;li&gt;• Concomitant genital ulcer&lt;/li&gt;&lt;li&gt;• Concomitant genital ulcer is seen associated with Chancroid but absent in LGV. (Option D)&lt;/li&gt;&lt;li&gt;• Chancroid but&lt;/li&gt;&lt;li&gt;• (Option&lt;/li&gt;&lt;li&gt;• D)&lt;/li&gt;&lt;li&gt;• Differentiating features between Herpes genitalis &amp;amp; Chancroid:&lt;/li&gt;&lt;li&gt;• Differentiating features between Herpes genitalis &amp;amp; Chancroid:&lt;/li&gt;&lt;li&gt;• First line treatment for Chancroid is azithromycin 1g orally as a single dose or ceftriaxone 250 mg IM as a single dose. (Option B)&lt;/li&gt;&lt;li&gt;• (Option&lt;/li&gt;&lt;li&gt;• B)&lt;/li&gt;&lt;li&gt;• The second-line options for chancroid are as follows:&lt;/li&gt;&lt;li&gt;• Ciprofloxacin 500 mg orally twice a day for 3 days (OR) Erythromycin base 500 mg orally four times a day for 7 days&lt;/li&gt;&lt;li&gt;• Ciprofloxacin 500 mg orally twice a day for 3 days (OR)&lt;/li&gt;&lt;li&gt;• Erythromycin base 500 mg orally four times a day for 7 days&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In Chancroid , caused by Haemophilus ducreyi , multiple painful ulcers can occur, including \&quot;kissing ulcers,\&quot; and effective first-line treatment includes Azithromycin 1g orally as a single dose. Concomitant genital ulcer is seen associated with Chancroid.&lt;/li&gt;&lt;li&gt;➤ In Chancroid , caused by Haemophilus ducreyi , multiple painful ulcers can occur, including \&quot;kissing ulcers,\&quot; and effective first-line treatment includes Azithromycin 1g orally as a single dose.&lt;/li&gt;&lt;li&gt;➤ Chancroid&lt;/li&gt;&lt;li&gt;➤ Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;➤ painful&lt;/li&gt;&lt;li&gt;➤ \&quot;kissing ulcers,\&quot;&lt;/li&gt;&lt;li&gt;➤ Azithromycin&lt;/li&gt;&lt;li&gt;➤ Concomitant genital ulcer is seen associated with Chancroid.&lt;/li&gt;&lt;li&gt;➤ Chancroid.&lt;/li&gt;&lt;li&gt;➤ Ref : Rook&#x27;s Textbook of Dermatology - Volume II - 9th Edition Chapter 30 Page no 30.21&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Rook&#x27;s Textbook of Dermatology - Volume II - 9th Edition Chapter 30 Page no 30.21&lt;/li&gt;&lt;li&gt;➤ Online Resource: https://www.uptodate.com/contents/chancroid?source=search_result&amp;amp;search=chancroid&amp;amp;selectedTitle=1~47&lt;/li&gt;&lt;li&gt;➤ Online Resource:&lt;/li&gt;&lt;li&gt;➤ https://www.uptodate.com/contents/chancroid?source=search_result&amp;amp;search=chancroid&amp;amp;selectedTitle=1~47&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old sexually active male presents to an STD clinic with painful genital sores as shown in the image below. He reports that the lesion appeared about two weeks ago and has been progressively worsening. On examination, you observe multiple painful bleeding ulcers with unilateral unilocular painful suppurative inguinal bubo. There are no other visible lesions, and the patient denies any systemic symptoms. He had multiple sexual partners in recent months. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes simplex virus (HSV) infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis (Primary Stage)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chancroid (Soft chancre)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Donovanosis (Granuloma inguinale)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chancroid (Soft chancre)&quot;, &quot;question_images&quot;: [&quot;https://img.medscapestatic.com/pi/meds/ckb/99/40499.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chancroid (Soft chancre)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• OPTION A: Herpes simplex virus (HSV) infection :&lt;/li&gt;&lt;li&gt;• OPTION A:&lt;/li&gt;&lt;li&gt;• Herpes simplex virus (HSV) infection&lt;/li&gt;&lt;li&gt;• HSV typically presents as painful vesicles that can rupture to form ulcers. The key difference is that the inguinal lymphadenopathy seen in HSV (if present) is typically bilateral and not as dramatically painful or suppurative as that in chancroid.&lt;/li&gt;&lt;li&gt;• HSV typically presents as painful vesicles that can rupture to form ulcers.&lt;/li&gt;&lt;li&gt;• painful vesicles&lt;/li&gt;&lt;li&gt;• ulcers.&lt;/li&gt;&lt;li&gt;• The key difference is that the inguinal lymphadenopathy seen in HSV (if present) is typically bilateral and not as dramatically painful or suppurative as that in chancroid.&lt;/li&gt;&lt;li&gt;• inguinal lymphadenopathy&lt;/li&gt;&lt;li&gt;• bilateral&lt;/li&gt;&lt;li&gt;• Differentiating features between Herpes genitalis &amp;amp; Chancroid:&lt;/li&gt;&lt;li&gt;• Differentiating features between Herpes genitalis &amp;amp; Chancroid:&lt;/li&gt;&lt;li&gt;• Moreover, the course of the lesion and the presence of multiple painful ulcers fit chancroid better than HSV.&lt;/li&gt;&lt;li&gt;• Moreover, the course of the lesion and the presence of multiple painful ulcers fit chancroid better than HSV.&lt;/li&gt;&lt;li&gt;• OPTION B: Syphilis (Primary Stage) :&lt;/li&gt;&lt;li&gt;• OPTION B:&lt;/li&gt;&lt;li&gt;• Syphilis (Primary Stage)&lt;/li&gt;&lt;li&gt;• The primary lesion of syphilis is the chancre, which is a solitary, painless ulcer with a clean base and i ndurated borders. The patient&#x27;s presentation of multiple painful ulcers with a painful inguinal bubo does not fit the primary syphilis picture.&lt;/li&gt;&lt;li&gt;• The primary lesion of syphilis is the chancre, which is a solitary, painless ulcer with a clean base and i ndurated borders.&lt;/li&gt;&lt;li&gt;• chancre,&lt;/li&gt;&lt;li&gt;• solitary, painless ulcer&lt;/li&gt;&lt;li&gt;• clean base&lt;/li&gt;&lt;li&gt;• ndurated&lt;/li&gt;&lt;li&gt;• The patient&#x27;s presentation of multiple painful ulcers with a painful inguinal bubo does not fit the primary syphilis picture.&lt;/li&gt;&lt;li&gt;• multiple painful ulcers&lt;/li&gt;&lt;li&gt;• painful inguinal bubo&lt;/li&gt;&lt;li&gt;• OPTION D: Donovanosis (Granuloma inguinale) :&lt;/li&gt;&lt;li&gt;• OPTION D:&lt;/li&gt;&lt;li&gt;• Donovanosis (Granuloma inguinale)&lt;/li&gt;&lt;li&gt;• Caused by Klebsiella granulomatis , donovanosis typically presents as painless, beefy-red ulcers that bleed easily. They can progress to cause destruction of genital tissue. While there are similarities in the ulcer presentation between chancroid and donovanosis, the painful and suppurative inguinal bubo described in the case is more characteristic of chancroid.&lt;/li&gt;&lt;li&gt;• Caused by Klebsiella granulomatis , donovanosis typically presents as painless, beefy-red ulcers that bleed easily. They can progress to cause destruction of genital tissue.&lt;/li&gt;&lt;li&gt;• Klebsiella granulomatis&lt;/li&gt;&lt;li&gt;• painless,&lt;/li&gt;&lt;li&gt;• beefy-red ulcers&lt;/li&gt;&lt;li&gt;• bleed&lt;/li&gt;&lt;li&gt;• destruction of genital&lt;/li&gt;&lt;li&gt;• While there are similarities in the ulcer presentation between chancroid and donovanosis, the painful and suppurative inguinal bubo described in the case is more characteristic of chancroid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a sexually active individual with painful genital sores , multiple painful bleeding ulcers , and a unilateral unilocular painful suppurative inguinal bubo , the most likely diagnosis is Chancroid .&lt;/li&gt;&lt;li&gt;➤ In a sexually active individual with painful genital sores , multiple painful bleeding ulcers , and a unilateral unilocular painful suppurative inguinal bubo , the most likely diagnosis is Chancroid .&lt;/li&gt;&lt;li&gt;➤ painful genital sores&lt;/li&gt;&lt;li&gt;➤ multiple painful bleeding ulcers&lt;/li&gt;&lt;li&gt;➤ unilateral unilocular painful suppurative inguinal bubo&lt;/li&gt;&lt;li&gt;➤ Chancroid&lt;/li&gt;&lt;li&gt;➤ Ref : Rook&#x27;s Textbook of Dermatology - Volume II - 9th Edition Chapter 30 Page no 30.21&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Rook&#x27;s Textbook of Dermatology - Volume II - 9th Edition Chapter 30 Page no 30.21&lt;/li&gt;&lt;li&gt;➤ Online Resource: https://www.uptodate.com/contents/chancroid?source=search_result&amp;amp;search=chancroid&amp;amp;selectedTitle=1~47&lt;/li&gt;&lt;li&gt;➤ Online Resource:&lt;/li&gt;&lt;li&gt;➤ https://www.uptodate.com/contents/chancroid?source=search_result&amp;amp;search=chancroid&amp;amp;selectedTitle=1~47&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are true about chancroid? School of fish appearance Bleeds on touch Painful ulcer Grooves sign&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 &amp;amp; 2 only are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 3 only are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ALL are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 &amp;amp; 4 only are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2 &amp; 3 only are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture16_wbbAoMv.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture13_6T0cdE7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture15_iE69SEg.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2 &amp;amp; 3 only are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Chancroid: It is a sexually transmitted infection caused by the bacterium Haemophilus ducreyi . It is characterized by painful ulcers on the genitalia and swelling of the inguinal lymph nodes . Here are the characteristics based on the given options:&lt;/li&gt;&lt;li&gt;• Chancroid:&lt;/li&gt;&lt;li&gt;• Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;• painful ulcers&lt;/li&gt;&lt;li&gt;• genitalia&lt;/li&gt;&lt;li&gt;• swelling&lt;/li&gt;&lt;li&gt;• inguinal lymph nodes&lt;/li&gt;&lt;li&gt;• School of fish appearance: This term is typically used to describe the Gram stain appearance of Haemophilus ducreyi , where the bacteria appear in a parallel arrangement resembling a \&quot;school of fish.\&quot; Bleeds on touch : Chancroid ulcers can be very tender and may bleed when touched or during cleaning. Painful ulcer : A defining feature of chancroid is that the ulcer is painful, which is in contrast to the painless ulcer typically seen in syphilis. Groove sign: The groove sign is classically associated with lymphogranuloma venereum , not chancroid. It refers to the presence of a groove between two swollen lymph nodes, usually in the inguinal area.&lt;/li&gt;&lt;li&gt;• School of fish appearance: This term is typically used to describe the Gram stain appearance of Haemophilus ducreyi , where the bacteria appear in a parallel arrangement resembling a \&quot;school of fish.\&quot;&lt;/li&gt;&lt;li&gt;• School of fish appearance:&lt;/li&gt;&lt;li&gt;• Gram stain&lt;/li&gt;&lt;li&gt;• Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;• parallel arrangement&lt;/li&gt;&lt;li&gt;• Bleeds on touch : Chancroid ulcers can be very tender and may bleed when touched or during cleaning.&lt;/li&gt;&lt;li&gt;• Bleeds on touch&lt;/li&gt;&lt;li&gt;• very tender&lt;/li&gt;&lt;li&gt;• bleed when touched&lt;/li&gt;&lt;li&gt;• Painful ulcer : A defining feature of chancroid is that the ulcer is painful, which is in contrast to the painless ulcer typically seen in syphilis.&lt;/li&gt;&lt;li&gt;• Painful ulcer&lt;/li&gt;&lt;li&gt;• painless ulcer&lt;/li&gt;&lt;li&gt;• syphilis.&lt;/li&gt;&lt;li&gt;• Groove sign: The groove sign is classically associated with lymphogranuloma venereum , not chancroid. It refers to the presence of a groove between two swollen lymph nodes, usually in the inguinal area.&lt;/li&gt;&lt;li&gt;• Groove sign:&lt;/li&gt;&lt;li&gt;• lymphogranuloma venereum&lt;/li&gt;&lt;li&gt;• The correct answer is:&lt;/li&gt;&lt;li&gt;• Option B: 1, 2 &amp;amp; 3 only are correct&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• This is because the first three features are indicative of chancroid. The fourth feature, the groove sign, is not associated with chancroid and is instead associated with another condition, lymphogranuloma venereum.&lt;/li&gt;&lt;li&gt;• This is because the first three features are indicative of chancroid.&lt;/li&gt;&lt;li&gt;• The fourth feature, the groove sign, is not associated with chancroid and is instead associated with another condition, lymphogranuloma venereum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis of chancroid is based on the presence of a painful genital ulcer and tender suppurative inguinal lymphadenopathy , with the causative agent Haemophilus ducreyi potentially giving a \&quot; school of fish \&quot; appearance on Gram stain .&lt;/li&gt;&lt;li&gt;➤ The diagnosis of chancroid is based on the presence of a painful genital ulcer and tender suppurative inguinal lymphadenopathy , with the causative agent Haemophilus ducreyi potentially giving a \&quot; school of fish \&quot; appearance on Gram stain .&lt;/li&gt;&lt;li&gt;➤ chancroid&lt;/li&gt;&lt;li&gt;➤ painful genital ulcer&lt;/li&gt;&lt;li&gt;➤ tender suppurative inguinal lymphadenopathy&lt;/li&gt;&lt;li&gt;➤ Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;➤ school of fish&lt;/li&gt;&lt;li&gt;➤ Gram stain&lt;/li&gt;&lt;li&gt;➤ Ref : Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, chapter 19 Page no 342&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, chapter 19 Page no 342&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 30.20&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 30.20&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1463&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1463&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following presents with painful genital ulcers? Hemophilus ducreyi Neisseria gonorrhea Chlamydia trachomatis Herpes simplex virus&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1 &amp;amp; 2 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 1 &amp;amp; 4 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 2 &amp;amp; 3 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 3 &amp;amp; 4 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only 1 &amp; 4 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture15_UtixzQK.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Only 1 &amp;amp; 4 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Hemophilus ducreyi is the causative agent of chancroid , a sexually transmitted infection characterized by painful genital ulcers. Neisseria gonorrhoeae causes gonorrhea , which typically presents with urethritis in men and may be asymptomatic or cause cervicitis in women. It does not typically cause painful genital ulcers. Chlamydia trachomatis causes chlamydia, which can result in cervicitis in women and urethritis in men , but like gonorrhea, it is not typically associated with painful genital ulcers. Herpes simplex virus causes genital herpes , which is characterized by painful genital ulcers or blisters .&lt;/li&gt;&lt;li&gt;• Hemophilus ducreyi is the causative agent of chancroid , a sexually transmitted infection characterized by painful genital ulcers.&lt;/li&gt;&lt;li&gt;• Hemophilus ducreyi&lt;/li&gt;&lt;li&gt;• chancroid&lt;/li&gt;&lt;li&gt;• painful genital ulcers.&lt;/li&gt;&lt;li&gt;• Neisseria gonorrhoeae causes gonorrhea , which typically presents with urethritis in men and may be asymptomatic or cause cervicitis in women. It does not typically cause painful genital ulcers.&lt;/li&gt;&lt;li&gt;• Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;• gonorrhea&lt;/li&gt;&lt;li&gt;• urethritis&lt;/li&gt;&lt;li&gt;• asymptomatic or cause cervicitis&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis causes chlamydia, which can result in cervicitis in women and urethritis in men , but like gonorrhea, it is not typically associated with painful genital ulcers.&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• cervicitis in women&lt;/li&gt;&lt;li&gt;• urethritis in men&lt;/li&gt;&lt;li&gt;• Herpes simplex virus causes genital herpes , which is characterized by painful genital ulcers or blisters .&lt;/li&gt;&lt;li&gt;• Herpes simplex virus&lt;/li&gt;&lt;li&gt;• genital herpes&lt;/li&gt;&lt;li&gt;• painful genital ulcers or blisters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When evaluating a patient for sexually transmitted infections, it is crucial to differentiate between organisms that cause painful genital ulcers such as Hemophilus ducreyi (chancroid) and Herpes simplex virus (genital herpes), and those that do not typically cause such ulcers like Neisseria gonorrhoeae and Chlamydia trachomatis. Accurate diagnosis is essential for effective treatment and prevention of transmission.&lt;/li&gt;&lt;li&gt;➤ When evaluating a patient for sexually transmitted infections, it is crucial to differentiate between organisms that cause painful genital ulcers such as Hemophilus ducreyi (chancroid) and Herpes simplex virus (genital herpes), and those that do not typically cause such ulcers like Neisseria gonorrhoeae and Chlamydia trachomatis.&lt;/li&gt;&lt;li&gt;➤ Hemophilus ducreyi (chancroid)&lt;/li&gt;&lt;li&gt;➤ Herpes simplex virus (genital herpes),&lt;/li&gt;&lt;li&gt;➤ Accurate diagnosis is essential for effective treatment and prevention of transmission.&lt;/li&gt;&lt;li&gt;➤ Ref : Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 771&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 771&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 25.20&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 25.20&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1400, 1463&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1400, 1463&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Genital ulcer disease in Column A with its clinical presentation in Column B.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-c, 3-a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/image_YMA3Xte.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/image_3a6OlIm.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-b, 2-c, 3-a&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The correct matches:&lt;/li&gt;&lt;li&gt;• The correct matches:&lt;/li&gt;&lt;li&gt;• 1. Donovanosis (Granuloma inguinale) à Presentation: b. Lymphadenopathy absent&lt;/li&gt;&lt;li&gt;• 1. Donovanosis (Granuloma inguinale)&lt;/li&gt;&lt;li&gt;• à&lt;/li&gt;&lt;li&gt;• b. Lymphadenopathy absent&lt;/li&gt;&lt;li&gt;• Donovanosis is a bacterial infection caused by Klebsiella granulomatis . It presents beefy red ulcers that bleed easily on contact. The key feature is the absence of lymphadenopathy , distinguishing it from other causes of genital ulcers.&lt;/li&gt;&lt;li&gt;• Donovanosis is a bacterial infection caused by Klebsiella granulomatis .&lt;/li&gt;&lt;li&gt;• Klebsiella granulomatis&lt;/li&gt;&lt;li&gt;• It presents beefy red ulcers that bleed easily on contact.&lt;/li&gt;&lt;li&gt;• beefy red ulcers&lt;/li&gt;&lt;li&gt;• bleed easily&lt;/li&gt;&lt;li&gt;• The key feature is the absence of lymphadenopathy , distinguishing it from other causes of genital ulcers.&lt;/li&gt;&lt;li&gt;• absence of lymphadenopathy&lt;/li&gt;&lt;li&gt;• 2. Hard Chancre (Primary syphilis) à Presentation: c. Painless genital ulcer&lt;/li&gt;&lt;li&gt;• 2. Hard Chancre (Primary syphilis)&lt;/li&gt;&lt;li&gt;• à&lt;/li&gt;&lt;li&gt;• c. Painless genital ulcer&lt;/li&gt;&lt;li&gt;• The chancre of primary syphilis, caused by Treponema pallidum , is typically a single, firm, round, and painless ulcer . It is the hallmark of the initial stage of syphilis.&lt;/li&gt;&lt;li&gt;• The chancre of primary syphilis, caused by Treponema pallidum , is typically a single, firm, round, and painless ulcer .&lt;/li&gt;&lt;li&gt;• Treponema pallidum&lt;/li&gt;&lt;li&gt;• single, firm, round, and painless ulcer&lt;/li&gt;&lt;li&gt;• It is the hallmark of the initial stage of syphilis.&lt;/li&gt;&lt;li&gt;• 3. Lymphogranuloma venereum (LGV) à Presentation: a. Transient / Absent Genital Ulcer&lt;/li&gt;&lt;li&gt;• 3. Lymphogranuloma venereum (LGV)&lt;/li&gt;&lt;li&gt;• a. Transient / Absent Genital Ulcer&lt;/li&gt;&lt;li&gt;• LGV is a sexually transmitted infection caused by specific serovars of Chlamydia trachomatis . The primary lesion may be a transient, painless ulcer or papule that often goes unnoticed, hence patient might not give history of a genital ulcer. The secondary stage is characterized by significant inguinal and/or femoral lymphadenopathy , which can be painful.&lt;/li&gt;&lt;li&gt;• LGV is a sexually transmitted infection caused by specific serovars of Chlamydia trachomatis .&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• The primary lesion may be a transient, painless ulcer or papule that often goes unnoticed, hence patient might not give history of a genital ulcer.&lt;/li&gt;&lt;li&gt;• transient, painless ulcer&lt;/li&gt;&lt;li&gt;• often goes unnoticed, hence patient might not give history of a genital ulcer.&lt;/li&gt;&lt;li&gt;• The secondary stage is characterized by significant inguinal and/or femoral lymphadenopathy , which can be painful.&lt;/li&gt;&lt;li&gt;• inguinal and/or femoral lymphadenopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Donovanosis presents with painless genital ulcer but without any inguinal lymphadenopathy , Hard chancre from syphilis are painless ulcers , and LGV often presents with Transient and painless ulcer but with lymphadenopathy .&lt;/li&gt;&lt;li&gt;➤ Donovanosis presents with painless genital ulcer but without any inguinal lymphadenopathy , Hard chancre from syphilis are painless ulcers , and LGV often presents with Transient and painless ulcer but with lymphadenopathy .&lt;/li&gt;&lt;li&gt;➤ Donovanosis&lt;/li&gt;&lt;li&gt;➤ ulcer&lt;/li&gt;&lt;li&gt;➤ without any inguinal lymphadenopathy&lt;/li&gt;&lt;li&gt;➤ Hard&lt;/li&gt;&lt;li&gt;➤ chancre&lt;/li&gt;&lt;li&gt;➤ syphilis&lt;/li&gt;&lt;li&gt;➤ painless ulcers&lt;/li&gt;&lt;li&gt;➤ LGV&lt;/li&gt;&lt;li&gt;➤ Transient and painless ulcer&lt;/li&gt;&lt;li&gt;➤ lymphadenopathy&lt;/li&gt;&lt;li&gt;➤ Ref : Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 771&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 771&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 30.1-30.25&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 30.1-30.25&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1463-1467&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1463-1467&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents to your clinic complaining of a painful genital ulcer that developed 5 days ago. He reports multiple unprotected sexual encounters in the past six months. On examination, the ulcer on the glans penis is non-indurated with undermined, sloughed edges. Based on the clinical presentation, which of the following is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes Simplex Virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Haemophilus ducreyi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Haemophilus ducreyi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Treponema pallidum&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Treponema pallidum&lt;/li&gt;&lt;li&gt;• This is the causative agent of syphilis. Primary syphilis typically presents with a painless, indurated ulcer known as a chancre . The description of a painful, non-indurated ulcer does not fit the classic presentation of primary syphilis.&lt;/li&gt;&lt;li&gt;• This is the causative agent of syphilis.&lt;/li&gt;&lt;li&gt;• Primary syphilis typically presents with a painless, indurated ulcer known as a chancre .&lt;/li&gt;&lt;li&gt;• Primary syphilis&lt;/li&gt;&lt;li&gt;• painless, indurated&lt;/li&gt;&lt;li&gt;• chancre&lt;/li&gt;&lt;li&gt;• The description of a painful, non-indurated ulcer does not fit the classic presentation of primary syphilis.&lt;/li&gt;&lt;li&gt;• Option C: Herpes Simplex Virus&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Herpes Simplex Virus&lt;/li&gt;&lt;li&gt;• It typically causes painful genital ulcers , but these are often multiple, vesicular, or pustular rather than a single ulcer with undermined edges.&lt;/li&gt;&lt;li&gt;• It typically causes painful genital ulcers , but these are often multiple, vesicular, or pustular rather than a single ulcer with undermined edges.&lt;/li&gt;&lt;li&gt;• painful genital ulcers&lt;/li&gt;&lt;li&gt;• multiple, vesicular, or pustular&lt;/li&gt;&lt;li&gt;• Option D: Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• It can lead to lymphogranuloma venereum , which may present with genital ulcers. However, the ulcers in this condition are typically transient and may not be as pronounced as in the case described.&lt;/li&gt;&lt;li&gt;• It can lead to lymphogranuloma venereum , which may present with genital ulcers.&lt;/li&gt;&lt;li&gt;• lymphogranuloma venereum&lt;/li&gt;&lt;li&gt;• However, the ulcers in this condition are typically transient and may not be as pronounced as in the case described.&lt;/li&gt;&lt;li&gt;• transient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of a painful, non-indurated genital ulcer with undermined edges in a sexually active individual is most indicative of chancroid , caused by Haemophilus ducreyi.&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of a painful, non-indurated genital ulcer with undermined edges in a sexually active individual is most indicative of chancroid , caused by Haemophilus ducreyi.&lt;/li&gt;&lt;li&gt;➤ painful, non-indurated genital ulcer&lt;/li&gt;&lt;li&gt;➤ undermined edges&lt;/li&gt;&lt;li&gt;➤ sexually active&lt;/li&gt;&lt;li&gt;➤ chancroid&lt;/li&gt;&lt;li&gt;➤ Haemophilus ducreyi.&lt;/li&gt;&lt;li&gt;➤ Ref : Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 340&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 340&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 30.22&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 30.22&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1465&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1465&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with a 2-day history of vulvar pain and dysuria. She reports being sexually active with multiple new partners. On examination, there are grouped, shallow ulcers with surrounding erythema on the left labia minora, and the left inguinal lymph nodes are tender. What is the most likely Etiology of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemophilus ducreyi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Herpes simplex virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Herpes simplex virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Treponema pallidum&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Treponema pallidum&lt;/li&gt;&lt;li&gt;• Is the causative agent of syphilis. Primary syphilis typically presents with a painless, indurated ulcer known as a chancre, which does not match the patient&#x27;s presentation of painful, grouped ulcers.&lt;/li&gt;&lt;li&gt;• Option B: Haemophilus ducreyi causes chancroid, characterized by painful, non-indurated ulcers with ragged edges and soft borders. While this could be consistent with the patient&#x27;s symptoms, the presence of grouped ulcers is more characteristic of herpes simplex virus.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Haemophilus ducreyi&lt;/li&gt;&lt;li&gt;• Option D: Chlamydia trachomatis can cause a variety of genital infections, but it is not typically associated with the formation of ulcers.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Grouped , shallow , painful genital ulcers with surrounding erythema and tender regional lymphadenopathy are most indicative of a herpes simplex virus infection.&lt;/li&gt;&lt;li&gt;➤ Grouped , shallow , painful genital ulcers with surrounding erythema and tender regional lymphadenopathy are most indicative of a herpes simplex virus infection.&lt;/li&gt;&lt;li&gt;➤ Grouped&lt;/li&gt;&lt;li&gt;➤ shallow&lt;/li&gt;&lt;li&gt;➤ painful genital ulcers&lt;/li&gt;&lt;li&gt;➤ tender regional lymphadenopathy&lt;/li&gt;&lt;li&gt;➤ herpes simplex virus&lt;/li&gt;&lt;li&gt;➤ Ref : Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 418&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 418&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 25.21&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 25.21&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1404&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1404&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male presents to the STD clinic with painful lesions over the genitals as shown in the image. What is the most likely microscopic finding of the lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halberstaeder Prowazekii bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Henderson Peterson bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multinucleated giant cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pund cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multinucleated giant cells&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/whatsapp-image-2024-02-19-at-14232-pm.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/19/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Multinucleated giant cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Halberstaeder Prowazek bodies :&lt;/li&gt;&lt;li&gt;• Option A: Halberstaeder Prowazek bodies&lt;/li&gt;&lt;li&gt;• Halberstaedter Prowazek bodies are intracytoplasmic inclusions seen in the conjunctival epithelial cells in the case of chlamydial conjunctivitis , not associated with genital lesions.&lt;/li&gt;&lt;li&gt;• Halberstaedter Prowazek bodies are intracytoplasmic inclusions seen in the conjunctival epithelial cells in the case of chlamydial conjunctivitis , not associated with genital lesions.&lt;/li&gt;&lt;li&gt;• intracytoplasmic inclusions&lt;/li&gt;&lt;li&gt;• conjunctival epithelial&lt;/li&gt;&lt;li&gt;• chlamydial conjunctivitis&lt;/li&gt;&lt;li&gt;• Option B: Henderson Peterson bodies:&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B: Henderson Peterson bodies:&lt;/li&gt;&lt;li&gt;• Henderson-Peterson bodies are intracytoplasmic inclusion bodies seen in molluscum contagiosum, which is not typically painful and does not present as the vesicular lesions seen in the image.&lt;/li&gt;&lt;li&gt;• Henderson-Peterson bodies are intracytoplasmic inclusion bodies seen in molluscum contagiosum, which is not typically painful and does not present as the vesicular lesions seen in the image.&lt;/li&gt;&lt;li&gt;• intracytoplasmic inclusion&lt;/li&gt;&lt;li&gt;• molluscum contagiosum,&lt;/li&gt;&lt;li&gt;• Option D: Pund cells:&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D: Pund cells:&lt;/li&gt;&lt;li&gt;• Tissue smear in Donovanosis may show Greenblatt / Pund cells which are large macrophage / epithelioid cells containing cystic spaces, with nuclei pushed to one side and darkly staining inclusions called Donovan bodies .&lt;/li&gt;&lt;li&gt;• Tissue smear in Donovanosis may show Greenblatt / Pund cells which are large macrophage / epithelioid cells containing cystic spaces, with nuclei pushed to one side and darkly staining inclusions called Donovan bodies .&lt;/li&gt;&lt;li&gt;• Donovanosis&lt;/li&gt;&lt;li&gt;• Greenblatt / Pund cells&lt;/li&gt;&lt;li&gt;• macrophage / epithelioid&lt;/li&gt;&lt;li&gt;• Donovan bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic microscopic finding associated with painful genital vesicles as seen in the image is the presence of multinucleated giant cells , which is indicative of herpes genitalis caused by the herpes simplex virus.&lt;/li&gt;&lt;li&gt;➤ The characteristic microscopic finding associated with painful genital vesicles as seen in the image is the presence of multinucleated giant cells , which is indicative of herpes genitalis caused by the herpes simplex virus.&lt;/li&gt;&lt;li&gt;➤ painful genital vesicles&lt;/li&gt;&lt;li&gt;➤ multinucleated giant cells&lt;/li&gt;&lt;li&gt;➤ herpes genitalis&lt;/li&gt;&lt;li&gt;➤ herpes simplex virus.&lt;/li&gt;&lt;li&gt;➤ Ref : Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 418&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Sexually Transmitted Diseases and HIV/AIDS by Vinod K Sharma, 2 nd edition, Page no 418&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 25.21&lt;/li&gt;&lt;li&gt;➤ Rooks’ textbook of dermatology- 9 th Edition page no 25.21&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1404&lt;/li&gt;&lt;li&gt;➤ Bolognia Textbook of Dermatology 4 th edition Page no 1404&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 64 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;review-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; showResults(currentResultQuestion));
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;theme-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleTheme);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-result&#x27;).disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
