ty , propranolol is not commonly used in glaucoma due to its non-selective action and potential for causing corneal anesthesia .&lt;/li&gt;&lt;li&gt;➤ timolol, betaxolol, and levobunolol&lt;/li&gt;&lt;li&gt;➤ glaucoma&lt;/li&gt;&lt;li&gt;➤ ocular effects&lt;/li&gt;&lt;li&gt;➤ minimal membrane-stabilizing activity&lt;/li&gt;&lt;li&gt;➤ propranolol&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ glaucoma&lt;/li&gt;&lt;li&gt;➤ non-selective action&lt;/li&gt;&lt;li&gt;➤ potential&lt;/li&gt;&lt;li&gt;➤ corneal anesthesia&lt;/li&gt;&lt;li&gt;➤ Beta-blockers with Membrane Stabilizing Activity&lt;/li&gt;&lt;li&gt;➤ Beta-blockers with Membrane Stabilizing Activity&lt;/li&gt;&lt;li&gt;➤ These drugs possess Na+ channel blocking (local anesthetic) activity. It can contribute to anti-arrhythmic action. These drugs should be avoided in glaucoma due to the risk of corneal anesthesia.&lt;/li&gt;&lt;li&gt;➤ These drugs possess Na+ channel blocking (local anesthetic) activity. It can contribute to anti-arrhythmic action.&lt;/li&gt;&lt;li&gt;➤ These drugs should be avoided in glaucoma due to the risk of corneal anesthesia.&lt;/li&gt;&lt;li&gt;➤ Examples :&lt;/li&gt;&lt;li&gt;➤ Examples&lt;/li&gt;&lt;li&gt;➤ P ossess: P ropranolol (maximum)&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ Me mbrane stabilizing or: Me toprolol&lt;/li&gt;&lt;li&gt;➤ Me&lt;/li&gt;&lt;li&gt;➤ Me&lt;/li&gt;&lt;li&gt;➤ L ocal: L abetalol&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;li&gt;➤ A naesthetic: A cebutolol&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ P roperty: P indolol&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Properties making cardio-selective beta-blockers desirable are?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less bronchoconstriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less adverse effect on lipid profile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less likely to cause glucose intolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The benefits of cardio-selective beta-blockers over non-selective beta-blockers include:&lt;/li&gt;&lt;li&gt;➤ cardio-selective beta-blockers&lt;/li&gt;&lt;li&gt;➤ non-selective beta-blockers&lt;/li&gt;&lt;li&gt;➤ Lower propensity to cause bronchoconstriction. Less interference with carbohydrate metabolism and safer in diabetes mellitus. Less chances of precipitating Raynaud’s phenomenon. No deleterious effect on blood lipid profile. Ineffective in suppressing essential tremor . Less liable to impair exercise capacity.&lt;/li&gt;&lt;li&gt;➤ Lower propensity to cause bronchoconstriction.&lt;/li&gt;&lt;li&gt;➤ Lower propensity&lt;/li&gt;&lt;li&gt;➤ bronchoconstriction.&lt;/li&gt;&lt;li&gt;➤ Less interference with carbohydrate metabolism and safer in diabetes mellitus.&lt;/li&gt;&lt;li&gt;➤ Less interference&lt;/li&gt;&lt;li&gt;➤ carbohydrate metabolism&lt;/li&gt;&lt;li&gt;➤ safer in diabetes mellitus.&lt;/li&gt;&lt;li&gt;➤ Less chances of precipitating Raynaud’s phenomenon.&lt;/li&gt;&lt;li&gt;➤ Less chances&lt;/li&gt;&lt;li&gt;➤ Raynaud’s phenomenon.&lt;/li&gt;&lt;li&gt;➤ No deleterious effect on blood lipid profile.&lt;/li&gt;&lt;li&gt;➤ No deleterious effect&lt;/li&gt;&lt;li&gt;➤ blood lipid profile.&lt;/li&gt;&lt;li&gt;➤ Ineffective in suppressing essential tremor .&lt;/li&gt;&lt;li&gt;➤ Ineffective&lt;/li&gt;&lt;li&gt;➤ suppressing essential tremor&lt;/li&gt;&lt;li&gt;➤ Less liable to impair exercise capacity.&lt;/li&gt;&lt;li&gt;➤ Less liable&lt;/li&gt;&lt;li&gt;➤ impair exercise capacity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cycloplegic action of atropine lasts upto?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-2 weeks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-2 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-120249.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1-2 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Atropine is a potent muscarinic antagonist with a broad range of pharmacological effects, including cycloplegia , which is paralysis of the ciliary muscle of the eye , resulting in a loss of accommodation, and mydriasis , which is dilation of the pupil . The cycloplegic action of atropine is particularly long-lasting . When administered in the eye , atropine can cause cycloplegia that lasts up to 1-2 weeks . This extended duration is due to its strong affinity for muscarinic receptors and its relatively slow rate of dissociation from these receptors , leading to prolonged effects.&lt;/li&gt;&lt;li&gt;• Atropine&lt;/li&gt;&lt;li&gt;• potent muscarinic antagonist&lt;/li&gt;&lt;li&gt;• cycloplegia&lt;/li&gt;&lt;li&gt;• paralysis&lt;/li&gt;&lt;li&gt;• ciliary muscle of the eye&lt;/li&gt;&lt;li&gt;• loss of accommodation, and mydriasis&lt;/li&gt;&lt;li&gt;• dilation of the pupil&lt;/li&gt;&lt;li&gt;• cycloplegic action of atropine&lt;/li&gt;&lt;li&gt;• long-lasting&lt;/li&gt;&lt;li&gt;• administered in the eye&lt;/li&gt;&lt;li&gt;• atropine&lt;/li&gt;&lt;li&gt;• cycloplegia&lt;/li&gt;&lt;li&gt;• 1-2 weeks&lt;/li&gt;&lt;li&gt;• extended duration&lt;/li&gt;&lt;li&gt;• due to its strong affinity&lt;/li&gt;&lt;li&gt;• muscarinic receptors&lt;/li&gt;&lt;li&gt;• relatively slow rate of dissociation&lt;/li&gt;&lt;li&gt;• receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to recognize the duration of the cycloplegic effect of different drugs used in ophthalmic applications . Understanding the long-lasting action of atropine is crucial for healthcare providers in managing conditions requiring cycloplegia, such as uveitis , where prolonged pupil dilation and paralysis of accommodation are beneficial .&lt;/li&gt;&lt;li&gt;➤ educational objective&lt;/li&gt;&lt;li&gt;➤ duration of the cycloplegic effect&lt;/li&gt;&lt;li&gt;➤ ophthalmic applications&lt;/li&gt;&lt;li&gt;➤ long-lasting action of atropine&lt;/li&gt;&lt;li&gt;➤ healthcare&lt;/li&gt;&lt;li&gt;➤ cycloplegia, such as uveitis&lt;/li&gt;&lt;li&gt;➤ prolonged pupil dilation and paralysis of accommodation are beneficial&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rate limiting step in catecholamine synthesis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylalanine hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tyrosine hydroxylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopa Decarboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopamine β hydroxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tyrosine hydroxylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture21_jXwtz1W.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tyrosine hydroxylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Phenylalanine hydroxylase - Not the rate-limiting step in catecholamine synthesis, but it is involved in the conversion of phenylalanine to tyrosine.&lt;/li&gt;&lt;li&gt;• Option A. Phenylalanine hydroxylase&lt;/li&gt;&lt;li&gt;• Not the rate-limiting&lt;/li&gt;&lt;li&gt;• catecholamine synthesis,&lt;/li&gt;&lt;li&gt;• conversion of&lt;/li&gt;&lt;li&gt;• phenylalanine to tyrosine.&lt;/li&gt;&lt;li&gt;• Option C. Dopa Decarboxylase - Catalyzes the conversion of DOPA to dopamine but is not the rate-limiting step.&lt;/li&gt;&lt;li&gt;• Option C. Dopa Decarboxylase&lt;/li&gt;&lt;li&gt;• Catalyzes the conversion of DOPA to dopamine&lt;/li&gt;&lt;li&gt;• Option D.  Dopamine β hydroxylase - Converts dopamine to norepinephrine, not the rate-limiting step in catecholamine synthesis.&lt;/li&gt;&lt;li&gt;• Option D.  Dopamine β hydroxylase&lt;/li&gt;&lt;li&gt;• Converts dopamine to norepinephrine,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tyrosine hydroxylase is the rate-limiting enzyme in the synthesis of catecholamines , determining the overall rate at which these critical neurotransmitters and hormones are produced in the body.&lt;/li&gt;&lt;li&gt;➤ Tyrosine hydroxylase&lt;/li&gt;&lt;li&gt;➤ rate-limiting enzyme&lt;/li&gt;&lt;li&gt;➤ catecholamines&lt;/li&gt;&lt;li&gt;➤ overall rate&lt;/li&gt;&lt;li&gt;➤ neurotransmitters and hormones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male with insulin dependent diabetes having macular edema develops glaucoma. Which of the following anti-glaucoma drugs should be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prostaglandin analogues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta blocker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prostaglandin analogues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/2000_vzyqPnB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prostaglandin analogues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Alpha agonist: Alpha agonists, such as brimonidine, work by decreasing aqueous humor production and increasing uveoscleral outflow . They are not specifically contraindicated in patients with diabetic macular edema and can be used in the management of glaucoma in such patients.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Alpha agonist:&lt;/li&gt;&lt;li&gt;• brimonidine,&lt;/li&gt;&lt;li&gt;• decreasing aqueous humor production&lt;/li&gt;&lt;li&gt;• increasing uveoscleral outflow&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• contraindicated in patients&lt;/li&gt;&lt;li&gt;• diabetic macular edema&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• Option C . Pilocarpine: Pilocarpine is a cholinergic agonist that works by constricting the pupil and pulling the iris away from the trabecular meshwork , thus improving the outflow of aqueous humor . While it is less commonly used due to its side effects and the availability of more effective treatments , pilocarpine is not specifically contraindicated in patients with diabetic macular edema.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Pilocarpine:&lt;/li&gt;&lt;li&gt;• cholinergic agonist&lt;/li&gt;&lt;li&gt;• works by constricting the pupil&lt;/li&gt;&lt;li&gt;• pulling the iris away from the trabecular meshwork&lt;/li&gt;&lt;li&gt;• improving the outflow of aqueous humor&lt;/li&gt;&lt;li&gt;• less commonly&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• availability of more effective treatments&lt;/li&gt;&lt;li&gt;• pilocarpine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• contraindicated in patients with diabetic macular edema.&lt;/li&gt;&lt;li&gt;• Option D . Beta blocker: Beta blockers, such as timolol , work by decreasing the production of aqueous humor. They are a common choice for the treatment of glaucoma and do not directly affect the retina or exacerbate macular edema . Therefore, beta blockers can be considered for use in patients with both glaucoma and diabetic macular edema , provided there are no other contraindications (e.g., respiratory conditions).&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Beta blocker:&lt;/li&gt;&lt;li&gt;• timolol&lt;/li&gt;&lt;li&gt;• decreasing the production of aqueous humor.&lt;/li&gt;&lt;li&gt;• treatment of glaucoma&lt;/li&gt;&lt;li&gt;• retina or exacerbate macular edema&lt;/li&gt;&lt;li&gt;• beta blockers&lt;/li&gt;&lt;li&gt;• both glaucoma and diabetic macular edema&lt;/li&gt;&lt;li&gt;• no other contraindications (e.g., respiratory conditions).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with macular edema, prostaglandin analogues may exacerbate macular edema and should be used cautiously or avoided . It is important to consider the systemic and ocular side effects of glaucoma medications , especially in patients with pre-existing conditions such as diabetic retinopathy.&lt;/li&gt;&lt;li&gt;➤ macular edema, prostaglandin analogues&lt;/li&gt;&lt;li&gt;➤ macular edema&lt;/li&gt;&lt;li&gt;➤ cautiously or avoided&lt;/li&gt;&lt;li&gt;➤ systemic and ocular side effects of glaucoma medications&lt;/li&gt;&lt;li&gt;➤ pre-existing&lt;/li&gt;&lt;li&gt;➤ diabetic retinopathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs acting on dilator pupillae has an action analogous to that of pilocarpine on sphincter pupillae?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tropicamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phenylephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phenylephrine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Timolol: Timolol is a n on-selective beta-adrenergic receptor blocker used in the treatment of glaucoma to lower intraocular pressure. It does not have a direct effect on the muscles of the iris and thus does not cause analogous action to pilocarpine on sphincter pupillae.&lt;/li&gt;&lt;li&gt;• Option A. Timolol:&lt;/li&gt;&lt;li&gt;• on-selective beta-adrenergic receptor blocker&lt;/li&gt;&lt;li&gt;• glaucoma to lower&lt;/li&gt;&lt;li&gt;• intraocular pressure.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• muscles of the iris&lt;/li&gt;&lt;li&gt;• does not cause analogous action&lt;/li&gt;&lt;li&gt;• pilocarpine on sphincter pupillae.&lt;/li&gt;&lt;li&gt;• Option C. Neostigmine: Neostigmine is a cholinesterase inhibitor that increases the concentration of acetylcholine at cholinergic synapses , indirectly causing miosis by enhancing the effect of acetylcholine on the sphincter pupillae . Its mechanism of action is indirect, unlike the direct action of phenylephrine on the dilator pupillae.&lt;/li&gt;&lt;li&gt;• Option C. Neostigmine:&lt;/li&gt;&lt;li&gt;• cholinesterase inhibitor&lt;/li&gt;&lt;li&gt;• increases the concentration of acetylcholine&lt;/li&gt;&lt;li&gt;• cholinergic&lt;/li&gt;&lt;li&gt;• synapses&lt;/li&gt;&lt;li&gt;• miosis&lt;/li&gt;&lt;li&gt;• acetylcholine on the sphincter pupillae&lt;/li&gt;&lt;li&gt;• direct action of phenylephrine on the dilator pupillae.&lt;/li&gt;&lt;li&gt;• Option D. Tropicamide: Tropicamide is an anticholinergic agent used as a mydriatic to dilate the pupil. It works by blocking muscarinic receptors in the sphincter pupillae, preventing acetylcholine from contracting the muscle . While tropicamide does cause pupillary dilation, its mechanism (antagonism of cholinergic action) is not analogous to the direct stimulatory effect of pilocarpine on the sphincter pupillae . Phenylephrine&#x27;s direct agonistic action on the dilator pupillae makes it the analogous agent.&lt;/li&gt;&lt;li&gt;• Option D. Tropicamide:&lt;/li&gt;&lt;li&gt;• anticholinergic agent&lt;/li&gt;&lt;li&gt;• mydriatic to dilate the pupil.&lt;/li&gt;&lt;li&gt;• blocking&lt;/li&gt;&lt;li&gt;• muscarinic receptors&lt;/li&gt;&lt;li&gt;• sphincter pupillae, preventing acetylcholine from contracting the muscle&lt;/li&gt;&lt;li&gt;• pupillary dilation,&lt;/li&gt;&lt;li&gt;• (antagonism of cholinergic action)&lt;/li&gt;&lt;li&gt;• not analogous&lt;/li&gt;&lt;li&gt;• stimulatory effect of pilocarpine&lt;/li&gt;&lt;li&gt;• on the sphincter pupillae&lt;/li&gt;&lt;li&gt;• Phenylephrine&#x27;s&lt;/li&gt;&lt;li&gt;• agonistic&lt;/li&gt;&lt;li&gt;• dilator pupillae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phenylephrine, a sympathomimetic agent, directly stimulates the dilator pupillae to cause dilation, serving as an analogous action to pilocarpine&#x27;s stimulation of the sphincter pupillae to cause constriction.&lt;/li&gt;&lt;li&gt;➤ Phenylephrine, a sympathomimetic agent,&lt;/li&gt;&lt;li&gt;➤ dilator pupillae to cause dilation,&lt;/li&gt;&lt;li&gt;➤ analogous action&lt;/li&gt;&lt;li&gt;➤ pilocarpine&#x27;s&lt;/li&gt;&lt;li&gt;➤ sphincter pupillae&lt;/li&gt;&lt;li&gt;➤ constriction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male patient with a history of hypertension and diabetes is brought to the emergency department in a state of acute shock. He is hypotensive with a blood pressure of 80/50 mmHg, tachycardic with a heart rate of 110 bpm, and his skin is cold and clammy. The medical team is considering the use of dopamine as part of his management. Among the following properties of dopamine. Which of them is not helpful in acute shock?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha-1 agonist action leading to peripheral vasoconstriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in renal perfusion due to agonist action on D1 receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Releases noradrenaline and causes positive inotropic effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Direct action on heart via beta-1 receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increase in renal perfusion due to agonist action on D1 receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increase in renal perfusion due to agonist action on D1 receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alpha-1 agonist action leading to peripheral vasoconstriction: In shock, especially distributive shock (e.g., septic shock), peripheral vasodilation is a common issue leading to hypotension. T he alpha-1 agonist action of dopamine causes peripheral vasoconstriction , which can help increase systemic vascular resistance and thereby raise blood pressure . This action is beneficial in acute shock management.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Alpha-1 agonist action leading to peripheral vasoconstriction:&lt;/li&gt;&lt;li&gt;• In shock,&lt;/li&gt;&lt;li&gt;• distributive shock (e.g., septic shock),&lt;/li&gt;&lt;li&gt;• peripheral vasodilation&lt;/li&gt;&lt;li&gt;• leading to hypotension. T&lt;/li&gt;&lt;li&gt;• alpha-1 agonist&lt;/li&gt;&lt;li&gt;• dopamine&lt;/li&gt;&lt;li&gt;• peripheral&lt;/li&gt;&lt;li&gt;• vasoconstriction&lt;/li&gt;&lt;li&gt;• increase systemic vascular resistance&lt;/li&gt;&lt;li&gt;• raise blood pressure&lt;/li&gt;&lt;li&gt;• acute shock management.&lt;/li&gt;&lt;li&gt;• Option C. Releases noradrenaline and causes positive inotropic effect: Dopamine causes the release of noradrenaline (norepinephrine) and exerts a positive inotropic effect ( increasing cardiac contractility ). The release of noradrenaline can occur by three mechanisms:&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Releases noradrenaline and causes positive inotropic effect:&lt;/li&gt;&lt;li&gt;• noradrenaline&lt;/li&gt;&lt;li&gt;• (norepinephrine)&lt;/li&gt;&lt;li&gt;• positive inotropic effect&lt;/li&gt;&lt;li&gt;• increasing cardiac contractility&lt;/li&gt;&lt;li&gt;• Dopamine is a key intermediate in the biosynthesis of norepinephrine. Therefore, increased availability of dopamine leads to increased synthesis of norepinephrine. Beta 1 receptors are present presynpatically in sympathetic nerve terminals. Stimulation of these receptors by dopamine can cause the release of stored norepinephrine. Dopamine can also cause indirect release of norepinephrine by increasing intracellular calcium in sympathetic nerve terminals. This increase in calcium facilitates the exocytosis of norepinephrine-containing vesicles, leading to the release of norepinephrine into the synaptic cleft.&lt;/li&gt;&lt;li&gt;• Dopamine is a key intermediate in the biosynthesis of norepinephrine. Therefore, increased availability of dopamine leads to increased synthesis of norepinephrine.&lt;/li&gt;&lt;li&gt;• Beta 1 receptors are present presynpatically in sympathetic nerve terminals. Stimulation of these receptors by dopamine can cause the release of stored norepinephrine.&lt;/li&gt;&lt;li&gt;• Dopamine can also cause indirect release of norepinephrine by increasing intracellular calcium in sympathetic nerve terminals. This increase in calcium facilitates the exocytosis of norepinephrine-containing vesicles, leading to the release of norepinephrine into the synaptic cleft.&lt;/li&gt;&lt;li&gt;• indirect release of norepinephrine&lt;/li&gt;&lt;li&gt;• This action is highly beneficial in shock , particularly in cardiogenic shock, where the heart&#x27;s ability to pump blood is compromised. The positive inotropic effect helps improve cardiac output.&lt;/li&gt;&lt;li&gt;• highly beneficial in shock&lt;/li&gt;&lt;li&gt;• cardiogenic shock,&lt;/li&gt;&lt;li&gt;• heart&#x27;s ability&lt;/li&gt;&lt;li&gt;• pump blood is compromised.&lt;/li&gt;&lt;li&gt;• positive inotropic effect&lt;/li&gt;&lt;li&gt;• cardiac output.&lt;/li&gt;&lt;li&gt;• Option D. Direct action on heart via beta-1 receptors: Dopamine&#x27;s direct action on beta-1 receptors in the heart increases heart rate and contractility. In acute shock , especially in cases where cardiac output is low, this action can be beneficial in improving hemodynamics.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Direct action on heart via beta-1 receptors: Dopamine&#x27;s&lt;/li&gt;&lt;li&gt;• beta-1 receptors&lt;/li&gt;&lt;li&gt;• increases heart&lt;/li&gt;&lt;li&gt;• rate and contractility.&lt;/li&gt;&lt;li&gt;• acute shock&lt;/li&gt;&lt;li&gt;• cardiac output is low,&lt;/li&gt;&lt;li&gt;• improving&lt;/li&gt;&lt;li&gt;• hemodynamics.&lt;/li&gt;&lt;li&gt;• Based on this analysis, the option that is \&quot;not helpful\&quot; in the acute management of shock is option b - \&quot;Increase in renal perfusion due to agonist action on D1 receptors \&quot;. While it is beneficial for renal protection, it is not directly involved in the immediate hemodynamic stabiliatzion which is the primary goal.&lt;/li&gt;&lt;li&gt;• \&quot;Increase in renal perfusion&lt;/li&gt;&lt;li&gt;• agonist action on D1 receptors&lt;/li&gt;&lt;li&gt;• renal protection,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• immediate&lt;/li&gt;&lt;li&gt;• hemodynamic stabiliatzion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the management of acute shock, the priority is to stabilize hemodynamics , which includes improving cardiac output and increasing systemic vascular resistance. Dopamine&#x27;s alpha-1 agonist action, which causes peripheral vasoconstriction, and its beta-1 effects, which increase cardiac contractility and heart rate , are the key beneficial properties in this context. The effect of dopamine on D1 receptors to increase renal perfusion , while potentially protective for kidney function, is not the primary focus during the initial management of acute shock.&lt;/li&gt;&lt;li&gt;➤ acute shock,&lt;/li&gt;&lt;li&gt;➤ stabilize hemodynamics&lt;/li&gt;&lt;li&gt;➤ improving cardiac output&lt;/li&gt;&lt;li&gt;➤ increasing systemic vascular resistance.&lt;/li&gt;&lt;li&gt;➤ Dopamine&#x27;s alpha-1 agonist&lt;/li&gt;&lt;li&gt;➤ peripheral vasoconstriction,&lt;/li&gt;&lt;li&gt;➤ beta-1&lt;/li&gt;&lt;li&gt;➤ increase cardiac contractility and heart rate&lt;/li&gt;&lt;li&gt;➤ dopamine&lt;/li&gt;&lt;li&gt;➤ on D1 receptors&lt;/li&gt;&lt;li&gt;➤ increase renal perfusion&lt;/li&gt;&lt;li&gt;➤ protective for kidney function,&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ acute shock.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the management of anaphylactic shock, which of the following action of adrenaline is not required?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchodilation by beta-2 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiovascular effects of beta-1 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Action on blood vessels by alpha-1 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Action on presynaptic alpha-2 receptors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Action on presynaptic alpha-2 receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Action on presynaptic alpha-2 receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bronchodilation by beta-2 receptors is vital for reversing airway constriction in anaphylaxis .&lt;/li&gt;&lt;li&gt;• Option A. Bronchodilation&lt;/li&gt;&lt;li&gt;• beta-2 receptors&lt;/li&gt;&lt;li&gt;• airway constriction&lt;/li&gt;&lt;li&gt;• anaphylaxis&lt;/li&gt;&lt;li&gt;• Option B. Cardiovascular effects of beta-1 receptors are crucial for supporting heart function during shock .&lt;/li&gt;&lt;li&gt;• Option B. Cardiovascular&lt;/li&gt;&lt;li&gt;• beta-1 receptors&lt;/li&gt;&lt;li&gt;• heart function during shock&lt;/li&gt;&lt;li&gt;• Option C. Vasoconstriction by alpha-1 receptors is necessary to counteract the profound vasodilation and hypotension seen in anaphylactic shock.&lt;/li&gt;&lt;li&gt;• Option C. Vasoconstriction&lt;/li&gt;&lt;li&gt;• alpha-1 receptors&lt;/li&gt;&lt;li&gt;• counteract&lt;/li&gt;&lt;li&gt;• vasodilation and hypotension&lt;/li&gt;&lt;li&gt;• anaphylactic shock.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The presynaptic alpha-2 receptor action of adrenaline, which would normally inhibit norepinephrine release and dampen sympathetic responses , is not desired in the treatment of anaphylactic shock , where a strong sympathetic response is needed to combat severe allergic reactions.&lt;/li&gt;&lt;li&gt;• presynaptic alpha-2 receptor&lt;/li&gt;&lt;li&gt;• adrenaline,&lt;/li&gt;&lt;li&gt;• inhibit norepinephrine&lt;/li&gt;&lt;li&gt;• dampen&lt;/li&gt;&lt;li&gt;• sympathetic responses&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anaphylactic shock&lt;/li&gt;&lt;li&gt;• strong sympathetic&lt;/li&gt;&lt;li&gt;• allergic reactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a catecholamine, that can stimulate D1, D2, alpha 1 and β-1 receptors, but not β-2 receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopexamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoprenaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-121213.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dopamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Dopamine is a catecholamine neurotransmitter and hormone that exhibits activity on both dopaminergic and adrenergic receptors. It specifically stimulates D1 and D2 dopamine receptors , which are primarily involved in neurological functions and renal vasodilation , and α1 and β1 adrenergic receptors, which mediate vasoconstriction and increase heart rate and contractility, respectively. Importantly, dopamine does not act on β2 adrenergic receptors, which are mainly responsible for bronchodilation and vasodilation .&lt;/li&gt;&lt;li&gt;• Dopamine&lt;/li&gt;&lt;li&gt;• catecholamine neurotransmitter and hormone&lt;/li&gt;&lt;li&gt;• both dopaminergic and adrenergic receptors.&lt;/li&gt;&lt;li&gt;• stimulates D1 and D2 dopamine receptors&lt;/li&gt;&lt;li&gt;• neurological functions&lt;/li&gt;&lt;li&gt;• renal vasodilation&lt;/li&gt;&lt;li&gt;• α1 and β1 adrenergic receptors,&lt;/li&gt;&lt;li&gt;• vasoconstriction and increase heart rate and contractility,&lt;/li&gt;&lt;li&gt;• dopamine does not&lt;/li&gt;&lt;li&gt;• β2 adrenergic receptors,&lt;/li&gt;&lt;li&gt;• bronchodilation and vasodilation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Dopamine is the catecholamine that meets the criteria of stimulating D1, D2, α1, and β1 receptors without affecting β2 receptors , which is particularly relevant in treating certain cardiovascular conditions where selective receptor activation is desired&lt;/li&gt;&lt;li&gt;• Dopamine&lt;/li&gt;&lt;li&gt;• catecholamine&lt;/li&gt;&lt;li&gt;• D1, D2, α1, and β1 receptors&lt;/li&gt;&lt;li&gt;• β2 receptors&lt;/li&gt;&lt;li&gt;• cardiovascular conditions&lt;/li&gt;&lt;li&gt;• selective receptor&lt;/li&gt;&lt;li&gt;• desired&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are indications of antimuscarinic drugs except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angle closure glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptic ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary incontinence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Angle closure glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-121431.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Angle closure glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Asthma: Antimuscarinics are used to relieve bronchospasm by inhibiting constrictive parasympathetic influences on the bronchial smooth muscle.&lt;/li&gt;&lt;li&gt;• Option B. Asthma:&lt;/li&gt;&lt;li&gt;• Antimuscarinics&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• bronchospasm&lt;/li&gt;&lt;li&gt;• inhibiting constrictive parasympathetic&lt;/li&gt;&lt;li&gt;• bronchial smooth muscle.&lt;/li&gt;&lt;li&gt;• Option C. Peptic ulcer: These drugs reduce gastric acid secretion and are used to treat peptic ulcers.&lt;/li&gt;&lt;li&gt;• Option C. Peptic ulcer:&lt;/li&gt;&lt;li&gt;• reduce gastric acid secretion&lt;/li&gt;&lt;li&gt;• treat peptic ulcers.&lt;/li&gt;&lt;li&gt;• Option D. Urinary incontinence: Antimuscarinics can relax the bladder, reducing the urgency and frequency of urination.&lt;/li&gt;&lt;li&gt;• Option D. Urinary incontinence:&lt;/li&gt;&lt;li&gt;• Antimuscarinics&lt;/li&gt;&lt;li&gt;• relax the bladder,&lt;/li&gt;&lt;li&gt;• urgency and frequency of urination.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the treatment of various conditions where parasympathetic inhibition is beneficial, antimuscarinic drugs are indicated; however, they are contraindicated in angle-closure glaucoma due to the risk of exacerbating the condition&lt;/li&gt;&lt;li&gt;• parasympathetic inhibition&lt;/li&gt;&lt;li&gt;• beneficial, antimuscarinic drugs&lt;/li&gt;&lt;li&gt;• contraindicated in angle-closure glaucoma&lt;/li&gt;&lt;li&gt;• exacerbating the condition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Intravenous infusion of which of the following drugs may result in decrease in heart rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoprenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Noradrenaline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Noradrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Noradrenaline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Adrenaline: Adrenaline (epinephrine) acts on both alpha and beta-adrenergic receptors. Its action on beta-1 receptors in the heart typically increases heart rate and cardiac output. Thus, intravenous infusion of adrenaline is more likely to increase rather than decrease heart rate.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Adrenaline:&lt;/li&gt;&lt;li&gt;• both alpha and beta-adrenergic receptors.&lt;/li&gt;&lt;li&gt;• beta-1 receptors&lt;/li&gt;&lt;li&gt;• increases heart rate and cardiac output.&lt;/li&gt;&lt;li&gt;• infusion of adrenaline&lt;/li&gt;&lt;li&gt;• increase rather&lt;/li&gt;&lt;li&gt;• decrease heart rate.&lt;/li&gt;&lt;li&gt;• Option B . Isoprenaline: Isoprenaline (isoproterenol) is a synthetic sympathomimetic amine that acts predominantly on beta-adrenergic receptors , including beta-1 receptors in the heart , leading to an increase in heart rate and cardiac output . It does not cause a decrease in heart rate .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Isoprenaline:&lt;/li&gt;&lt;li&gt;• synthetic sympathomimetic amine&lt;/li&gt;&lt;li&gt;• beta-adrenergic receptors&lt;/li&gt;&lt;li&gt;• beta-1 receptors in the heart&lt;/li&gt;&lt;li&gt;• increase in heart rate and cardiac output&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• decrease in heart rate&lt;/li&gt;&lt;li&gt;• Option D. Dobutamine: Dobutamine is a beta-1 adrenergic agonist with strong inotropic effects but relatively mild chronotropic effects compared to isoprenaline . It primarily increases the strength of heart muscle contraction and slightly increases heart rate but is primarily used for its inotropic effect in heart failure . It is less likely to cause a decrease in heart rate compared to noradrenaline&#x27;s reflex bradycardia effect .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Dobutamine:&lt;/li&gt;&lt;li&gt;• beta-1 adrenergic agonist&lt;/li&gt;&lt;li&gt;• strong inotropic effects&lt;/li&gt;&lt;li&gt;• mild chronotropic&lt;/li&gt;&lt;li&gt;• isoprenaline&lt;/li&gt;&lt;li&gt;• increases the strength of heart muscle contraction&lt;/li&gt;&lt;li&gt;• increases heart rate&lt;/li&gt;&lt;li&gt;• its inotropic effect in heart failure&lt;/li&gt;&lt;li&gt;• less likely&lt;/li&gt;&lt;li&gt;• decrease in heart rate&lt;/li&gt;&lt;li&gt;• noradrenaline&#x27;s reflex bradycardia effect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the cardiovascular effects of different sympathomimetic amines , particularly their impact on heart rate . While adrenaline, isoprenaline, and dobutamine generally increase heart rate due to their beta-1 adrenergic receptor activity , noradrenaline can lead to a reflex decrease in heart rate (bradycardia) through increased blood pressure and subsequent activation of the baroreceptor reflex .&lt;/li&gt;&lt;li&gt;➤ cardiovascular effects of different sympathomimetic amines&lt;/li&gt;&lt;li&gt;➤ heart rate&lt;/li&gt;&lt;li&gt;➤ adrenaline, isoprenaline, and dobutamine&lt;/li&gt;&lt;li&gt;➤ increase heart rate&lt;/li&gt;&lt;li&gt;➤ beta-1 adrenergic receptor activity&lt;/li&gt;&lt;li&gt;➤ noradrenaline&lt;/li&gt;&lt;li&gt;➤ decrease in heart rate (bradycardia)&lt;/li&gt;&lt;li&gt;➤ increased blood pressure&lt;/li&gt;&lt;li&gt;➤ subsequent activation of the baroreceptor reflex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements are True about Dexmedetomidine except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an agonist at α 1A adrenergic receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used to produce sedation in critically ill patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used as an adjunct in anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Its route of administration is intravenous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is an agonist at α 1A adrenergic receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It is an agonist at α1Aadrenergic receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. It is used to produce sedation in critically ill patients: This is correct as dexmedetomidine is commonly used in the ICU setting for its sedative properties with minimal respiratory depression .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• It is used to produce sedation in critically ill patients:&lt;/li&gt;&lt;li&gt;• correct as dexmedetomidine&lt;/li&gt;&lt;li&gt;• ICU setting&lt;/li&gt;&lt;li&gt;• minimal respiratory depression&lt;/li&gt;&lt;li&gt;• Option C. It is used as an adjunct in anesthesia: This is true ; dexmedetomidine is used as an adjunct due to its sedative, anxiolytic, and analgesic properties , making it a versatile drug in anesthetic practice.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• It is used as an adjunct in anesthesia:&lt;/li&gt;&lt;li&gt;• This is true&lt;/li&gt;&lt;li&gt;• dexmedetomidine&lt;/li&gt;&lt;li&gt;• an adjunct&lt;/li&gt;&lt;li&gt;• sedative, anxiolytic, and analgesic properties&lt;/li&gt;&lt;li&gt;• Option D. Its route of administration is intravenous: This is correct; dexmedetomidine is typically administered intravenously , especially in a hospital setting .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Its route of administration is intravenous:&lt;/li&gt;&lt;li&gt;• correct; dexmedetomidine&lt;/li&gt;&lt;li&gt;• intravenously&lt;/li&gt;&lt;li&gt;• hospital setting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The essential fact to remember about dexmedetomidine is that it is a selective α2A adrenergic receptor agonist , not α1A, and is used intravenously to sedate critically ill patients and as an adjunct in anesthesia , with the benefit of causing minimal respiratory depression.&lt;/li&gt;&lt;li&gt;➤ essential fact&lt;/li&gt;&lt;li&gt;➤ dexmedetomidine&lt;/li&gt;&lt;li&gt;➤ selective α2A adrenergic receptor agonist&lt;/li&gt;&lt;li&gt;➤ intravenously&lt;/li&gt;&lt;li&gt;➤ sedate critically ill&lt;/li&gt;&lt;li&gt;➤ adjunct in anesthesia&lt;/li&gt;&lt;li&gt;➤ minimal respiratory depression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Atropine is indicated in all the following poisonings except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Baygon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tik 20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parathion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endrin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Baygon: Contains carbaryl, a carbamate insecticide. Atropine is used to treat poisoning due to its mechanism as an acetylcholinesterase inhibitor.&lt;/li&gt;&lt;li&gt;• Option A. Baygon:&lt;/li&gt;&lt;li&gt;• carbaryl,&lt;/li&gt;&lt;li&gt;• insecticide. Atropine&lt;/li&gt;&lt;li&gt;• treat poisoning&lt;/li&gt;&lt;li&gt;• acetylcholinesterase inhibitor.&lt;/li&gt;&lt;li&gt;• Option B. Tik 20: Contains diazinon , an organophosphate insecticide. Atropine is also indicated for the same reason as Baygon.&lt;/li&gt;&lt;li&gt;• Option B. Tik 20:&lt;/li&gt;&lt;li&gt;• diazinon&lt;/li&gt;&lt;li&gt;• organophosphate insecticide. Atropine&lt;/li&gt;&lt;li&gt;• indicated&lt;/li&gt;&lt;li&gt;• Option C. Parathion: An organophosphate compound and atropine is indicated for its poisoning due to its acetylcholinesterase inhibitory action.&lt;/li&gt;&lt;li&gt;• Option C. Parathion:&lt;/li&gt;&lt;li&gt;• organophosphate compound&lt;/li&gt;&lt;li&gt;• atropine is indicated&lt;/li&gt;&lt;li&gt;• acetylcholinesterase&lt;/li&gt;&lt;li&gt;• inhibitory action.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Atropine is not indicated for poisoning by Endrin, an organochlorine insecticide, because it does not inhibit acetylcholinesterase like the other compounds listed. While atropine is effective for organophosphate and carbamate poisoning , organochlorine poisonings do not have a specific antidote and are treated supportively.&lt;/li&gt;&lt;li&gt;• Atropine&lt;/li&gt;&lt;li&gt;• not indicated&lt;/li&gt;&lt;li&gt;• poisoning by Endrin,&lt;/li&gt;&lt;li&gt;• organochlorine insecticide,&lt;/li&gt;&lt;li&gt;• does not inhibit acetylcholinesterase&lt;/li&gt;&lt;li&gt;• atropine is effective&lt;/li&gt;&lt;li&gt;• organophosphate and carbamate poisoning&lt;/li&gt;&lt;li&gt;• organochlorine poisonings do not&lt;/li&gt;&lt;li&gt;• specific antidote&lt;/li&gt;&lt;li&gt;• supportively.&lt;/li&gt;&lt;li&gt;• Ref : KDT 7th/105&lt;/li&gt;&lt;li&gt;• Ref : KDT 7th/105&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Testing of a drug related to autonomic nervous system was planned. The drug and a placebo were administered in a healthy volunteer? The following effect were seen. What are the likely characteristics of the drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agonist at α1 and β1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Agonist at α1 and β2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agonist at β1 and β2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agonist at β1 and antagonist at α1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Agonist at β1 and β2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-121656.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Agonist at β1 and β2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Agonist at α1 and β1: Incorrect because α1 stimulation would increase both systolic and diastolic blood pressure, which is not observed.&lt;/li&gt;&lt;li&gt;• Option A.  Agonist at α1 and β1:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• α1 stimulation&lt;/li&gt;&lt;li&gt;• increase both systolic and diastolic blood pressure,&lt;/li&gt;&lt;li&gt;• Option B. Agonist at α1 and β2: Incorrec t because α1 agonist action would not result in decreased diastolic blood pressure.&lt;/li&gt;&lt;li&gt;• Option B. Agonist at α1 and β2:&lt;/li&gt;&lt;li&gt;• Incorrec&lt;/li&gt;&lt;li&gt;• α1 agonist action&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• decreased diastolic blood pressure.&lt;/li&gt;&lt;li&gt;• Option D.  Agonist at β1 and antagonist at α1: Incorrect because an α1 antagonist would lead to a decrease in both systolic and diastolic blood pressure, not an increase in systolic pressure.&lt;/li&gt;&lt;li&gt;• Option D.  Agonist at β1 and antagonist at α1:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• α1 antagonist&lt;/li&gt;&lt;li&gt;• decrease in both systolic and diastolic blood pressure, not an increase in systolic pressure.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The characteristic effects of tachycardia and changes in blood pressure, along with the presence of tremors , suggest that the drug has agonistic activity at β1 and β2 receptors, making it a likely candidate for a beta-adrenergic agonist with both cardiac and peripheral actions.&lt;/li&gt;&lt;li&gt;• tachycardia and changes in blood pressure,&lt;/li&gt;&lt;li&gt;• presence of tremors&lt;/li&gt;&lt;li&gt;• agonistic activity at β1 and β2 receptors,&lt;/li&gt;&lt;li&gt;• beta-adrenergic agonist&lt;/li&gt;&lt;li&gt;• both cardiac and&lt;/li&gt;&lt;li&gt;• peripheral actions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are receptors are present on the ganglion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dopaminergic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholinergic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenergic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonergic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cholinergic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cholinergic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dopaminergic : These receptors respond to dopamine and are not typically found in autonomic ganglia.&lt;/li&gt;&lt;li&gt;• Option A. Dopaminergic&lt;/li&gt;&lt;li&gt;• dopamine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• found in autonomic ganglia.&lt;/li&gt;&lt;li&gt;• Option C. Adrenergic : These receptors respond to norepinephrine and epinephrine and are generally not found on neurons in the ganglia . They are typically located on the target organs innervated by postganglionic sympathetic neurons.&lt;/li&gt;&lt;li&gt;• Option C. Adrenergic&lt;/li&gt;&lt;li&gt;• receptors respond to norepinephrine and epinephrine&lt;/li&gt;&lt;li&gt;• not found on neurons in the ganglia&lt;/li&gt;&lt;li&gt;• located on the target organs&lt;/li&gt;&lt;li&gt;• postganglionic sympathetic neurons.&lt;/li&gt;&lt;li&gt;• Option D.  Serotonergic : These receptors respond to serotonin and are not present in the autonomic ganglia .&lt;/li&gt;&lt;li&gt;• Option D.  Serotonergic&lt;/li&gt;&lt;li&gt;• receptors&lt;/li&gt;&lt;li&gt;• serotonin&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• autonomic ganglia&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• All preganglionic fibres (Both sympathetic as well as parasympathetic) secrete Ach Post-ganglionic parasympathetic fibres secrete Ach Post-ganglionic sympathetic fibres secrete mostly noradrenaline.&lt;/li&gt;&lt;li&gt;• All preganglionic fibres (Both sympathetic as well as parasympathetic) secrete Ach&lt;/li&gt;&lt;li&gt;• preganglionic fibres (Both sympathetic as well as parasympathetic)&lt;/li&gt;&lt;li&gt;• Ach&lt;/li&gt;&lt;li&gt;• Post-ganglionic parasympathetic fibres secrete Ach&lt;/li&gt;&lt;li&gt;• Post-ganglionic parasympathetic fibres&lt;/li&gt;&lt;li&gt;• Ach&lt;/li&gt;&lt;li&gt;• Post-ganglionic sympathetic fibres secrete mostly noradrenaline.&lt;/li&gt;&lt;li&gt;• Post-ganglionic sympathetic fibres&lt;/li&gt;&lt;li&gt;• noradrenaline.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to emergency with pinpoint pupil, salivation, lacrimation, tremors and red tears. Plasma cholinesterase level was 30% of normal. Most probable Diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Organophosphate poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dhatura poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opioid poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pontine hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Organophosphate poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Organophosphate poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Dhatura poisoning: Dhatura , a plant containing anticholinergic tropane alkaloids (e.g., atropine, scopolamine ), would cause anticholinergic syndrome , characterized by dry skin and mucous membranes, flushed face, hyperthermia, mydriasis (dilated pupils), and hallucinations. This is opposite to the cholinergic signs seen in the patient.&lt;/li&gt;&lt;li&gt;• Option B. Dhatura poisoning:&lt;/li&gt;&lt;li&gt;• Dhatura&lt;/li&gt;&lt;li&gt;• plant&lt;/li&gt;&lt;li&gt;• anticholinergic tropane alkaloids&lt;/li&gt;&lt;li&gt;• atropine, scopolamine&lt;/li&gt;&lt;li&gt;• anticholinergic syndrome&lt;/li&gt;&lt;li&gt;• dry skin and mucous membranes, flushed face, hyperthermia, mydriasis (dilated pupils), and hallucinations.&lt;/li&gt;&lt;li&gt;• opposite to the cholinergic signs&lt;/li&gt;&lt;li&gt;• Option C. Opioid poisoning: Opioid poisoning can cause pinpoint pupils , but the predominant symptoms would also include respiratory depression and decreased level of consciousness , which are not mentioned in the scenario. Opioids do not cause excessive salivation or lacrimation , nor do they affect plasma cholinesterase levels.&lt;/li&gt;&lt;li&gt;• Option C. Opioid poisoning:&lt;/li&gt;&lt;li&gt;• pinpoint pupils&lt;/li&gt;&lt;li&gt;• respiratory depression and decreased level of consciousness&lt;/li&gt;&lt;li&gt;• Opioids do not&lt;/li&gt;&lt;li&gt;• excessive salivation or lacrimation&lt;/li&gt;&lt;li&gt;• plasma cholinesterase levels.&lt;/li&gt;&lt;li&gt;• Option D. Pontine hemorrhage: While pontine hemorrhage can lead to pinpoint pupils due to disruption of the sympathetic pathways , it would also typically present with acute neurological deficits like altered consciousness, paralysis, or other focal neurological signs , which are not described in this scenario. Additionally, pontine hemorrhage would not explain the reduced plasma cholinesterase levels or the specific combination of symptoms mentioned.&lt;/li&gt;&lt;li&gt;• Option D. Pontine hemorrhage:&lt;/li&gt;&lt;li&gt;• pinpoint pupils&lt;/li&gt;&lt;li&gt;• sympathetic pathways&lt;/li&gt;&lt;li&gt;• acute neurological deficits like altered consciousness, paralysis, or other focal neurological signs&lt;/li&gt;&lt;li&gt;• pontine hemorrhage&lt;/li&gt;&lt;li&gt;• not explain&lt;/li&gt;&lt;li&gt;• reduced plasma cholinesterase levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to recognize the clinical presentation of organophosphate poisoning, which includes signs of cholinergic excess such as miosis, excessive salivation, lacrimation, and muscle tremors, along with reduced plasma cholinesterase levels . Understanding the clinical features and laboratory findings associated with this condition is critical for prompt diagnosis and treatment .&lt;/li&gt;&lt;li&gt;➤ clinical presentation of organophosphate poisoning,&lt;/li&gt;&lt;li&gt;➤ cholinergic&lt;/li&gt;&lt;li&gt;➤ miosis, excessive salivation, lacrimation, and muscle tremors,&lt;/li&gt;&lt;li&gt;➤ reduced plasma cholinesterase levels&lt;/li&gt;&lt;li&gt;➤ Understanding the clinical features and laboratory findings&lt;/li&gt;&lt;li&gt;➤ prompt diagnosis and treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man came with urinary symptoms of increased frequency and hesitation. The patient was diagnosed with benign hyperplasia of prostate. Which of the drugs will help to prevent further growth and possibly reduces the size of the prostate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tamsulosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Finasteride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testosterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Finasteride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Finasteride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tamsulosin: This medication is an alpha-1A antagonist that relaxes the muscles in the prostate and bladder neck, improving urine flow, but does not affect prostate size.&lt;/li&gt;&lt;li&gt;• Option A. Tamsulosin:&lt;/li&gt;&lt;li&gt;• alpha-1A antagonist&lt;/li&gt;&lt;li&gt;• relaxes the muscles&lt;/li&gt;&lt;li&gt;• prostate and bladder neck,&lt;/li&gt;&lt;li&gt;• improving urine flow,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• prostate size.&lt;/li&gt;&lt;li&gt;• Option C. Prazosin: While this non-selective alpha-1 antagonist can improve symptoms of benign prostatic hyperplasia (BPH ) by relaxing prostate and bladder neck muscles, it doesn&#x27;t reduce prostate size and is noted for causing postural hypotension.&lt;/li&gt;&lt;li&gt;• Option C. Prazosin:&lt;/li&gt;&lt;li&gt;• non-selective alpha-1 antagonist&lt;/li&gt;&lt;li&gt;• benign prostatic hyperplasia (BPH&lt;/li&gt;&lt;li&gt;• relaxing prostate and bladder neck muscles,&lt;/li&gt;&lt;li&gt;• doesn&#x27;t reduce prostate size&lt;/li&gt;&lt;li&gt;• causing postural hypotension.&lt;/li&gt;&lt;li&gt;• Option D. Testosterone: Administration of testosterone can actually exacerbate BPH due to its conversion to DHT within the prostate, leading to further growth.&lt;/li&gt;&lt;li&gt;• Option D. Testosterone:&lt;/li&gt;&lt;li&gt;• exacerbate BPH&lt;/li&gt;&lt;li&gt;• conversion to DHT&lt;/li&gt;&lt;li&gt;• prostate,&lt;/li&gt;&lt;li&gt;• further growth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a patient diagnosed with BPH, finasteride is the drug of choice to not only alleviate urinary symptoms but also potentially reduce prostate size due to its mechanism of inhibiting the enzyme 5-alpha reductase and lowering intraprostatic DHT levels.&lt;/li&gt;&lt;li&gt;➤ BPH, finasteride&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ alleviate urinary symptoms&lt;/li&gt;&lt;li&gt;➤ reduce prostate size&lt;/li&gt;&lt;li&gt;➤ inhibiting the enzyme 5-alpha reductase&lt;/li&gt;&lt;li&gt;➤ lowering intraprostatic DHT levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is beta blocker with nitric oxide releasing property?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nebivolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sotalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Betaxolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nebivolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nebivolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sotalol: Sotalol is a non-selective beta-blocker with Class III antiarrhythmic properties due to its inhibition of potassium channels in cardiac tissue . It does not have nitric oxide-releasing properties.&lt;/li&gt;&lt;li&gt;• Option B. Sotalol:&lt;/li&gt;&lt;li&gt;• non-selective beta-blocker with Class III antiarrhythmic&lt;/li&gt;&lt;li&gt;• inhibition of potassium&lt;/li&gt;&lt;li&gt;• channels in cardiac tissue&lt;/li&gt;&lt;li&gt;• Option C. Betaxolol: Betaxolol is a selective beta-1 adrenergic receptor blocker used primarily in the treatment of glaucoma and ocular hypertension. It does not possess nitric oxide-releasing properties.&lt;/li&gt;&lt;li&gt;• Option C. Betaxolol:&lt;/li&gt;&lt;li&gt;• selective beta-1 adrenergic receptor blocker&lt;/li&gt;&lt;li&gt;• glaucoma and&lt;/li&gt;&lt;li&gt;• ocular hypertension.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• nitric oxide-releasing properties.&lt;/li&gt;&lt;li&gt;• Option D. Atenolol: Atenolol is a selective beta-1 adrenergic receptor blocker commonly used in the management of hypertension and angina. It does not have nitric oxide-releasing properties.&lt;/li&gt;&lt;li&gt;• Option D. Atenolol:&lt;/li&gt;&lt;li&gt;• selective beta-1 adrenergic receptor blocker&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• and angina.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• nitric oxide-releasing properties.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nebivolol stands out among beta-blockers due to its unique nitric oxide-releasing property, which contributes to its vasodilatory effects and potential advantages in the treatment of hypertension and heart failure.&lt;/li&gt;&lt;li&gt;➤ Nebivolol&lt;/li&gt;&lt;li&gt;➤ beta-blockers&lt;/li&gt;&lt;li&gt;➤ nitric oxide-releasing property,&lt;/li&gt;&lt;li&gt;➤ vasodilatory&lt;/li&gt;&lt;li&gt;➤ effects and potential advantages&lt;/li&gt;&lt;li&gt;➤ hypertension and heart failure.&lt;/li&gt;&lt;li&gt;➤ Beta blockers releasing nitric oxide (NO)&lt;/li&gt;&lt;li&gt;➤ Beta blockers releasing nitric oxide (NO)&lt;/li&gt;&lt;li&gt;➤ Nebuvilol Nipradilol Bopindolol Carteolol&lt;/li&gt;&lt;li&gt;➤ Nebuvilol&lt;/li&gt;&lt;li&gt;➤ Nipradilol&lt;/li&gt;&lt;li&gt;➤ Bopindolol&lt;/li&gt;&lt;li&gt;➤ Carteolol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is used for treatment of organophosphate poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyoscine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propantheline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Atropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Atropine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hyoscine: This drug is an antimuscarinic , similar to atropine , but is not typically used for organophosphate poisoning.&lt;/li&gt;&lt;li&gt;• Option A. Hyoscine:&lt;/li&gt;&lt;li&gt;• antimuscarinic&lt;/li&gt;&lt;li&gt;• atropine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• organophosphate poisoning.&lt;/li&gt;&lt;li&gt;• Option B. Physostigmine: This is a cholinesterase inhibit or and would worsen organophosphate poisoning.&lt;/li&gt;&lt;li&gt;• Option B. Physostigmine:&lt;/li&gt;&lt;li&gt;• cholinesterase inhibit&lt;/li&gt;&lt;li&gt;• organophosphate poisoning.&lt;/li&gt;&lt;li&gt;• Option C. Propantheline: An antimuscarinic used for other indications, not typically for organophosphate poisoning.&lt;/li&gt;&lt;li&gt;• Option C. Propantheline:&lt;/li&gt;&lt;li&gt;• antimuscarinic&lt;/li&gt;&lt;li&gt;• other indications, not&lt;/li&gt;&lt;li&gt;• organophosphate poisoning.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• For organophosphate poisoning, atropine is the specific antidote used to reverse the muscarinic symptoms such as excessive salivation, lacrimation, bradycardia, and hypotension due to the increased cholinergic activity.&lt;/li&gt;&lt;li&gt;• organophosphate poisoning,&lt;/li&gt;&lt;li&gt;• atropine&lt;/li&gt;&lt;li&gt;• specific antidote&lt;/li&gt;&lt;li&gt;• reverse the muscarinic symptoms&lt;/li&gt;&lt;li&gt;• excessive&lt;/li&gt;&lt;li&gt;• salivation, lacrimation, bradycardia, and hypotension&lt;/li&gt;&lt;li&gt;• increased cholinergic activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oxybutynin is a drug used for treatment of overactive bladder. It acts as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenergic receptor antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscarinic receptor antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histaminic antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonergic antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Muscarinic receptor antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Muscarinic receptor antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Adrenergic receptor antagonist: Incorrect because oxybutynin does not primarily act on adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Adrenergic receptor antagonist:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• oxybutynin does not&lt;/li&gt;&lt;li&gt;• adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option C. Histaminic antagonist: Incorrect as oxybutynin does not block histamine receptors.&lt;/li&gt;&lt;li&gt;• Option C. Histaminic antagonist:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• oxybutynin&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• block histamine receptors.&lt;/li&gt;&lt;li&gt;• Option D. Serotonergic antagonist: Incorrect since oxybutynin is not known to antagonize serotonergic receptors in the context of overactive bladder treatment.&lt;/li&gt;&lt;li&gt;• Option D. Serotonergic antagonist:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• oxybutynin&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• antagonize serotonergic receptors&lt;/li&gt;&lt;li&gt;• overactive bladder treatment.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Remember that oxybutynin is a muscarinic receptor antagonist used in the treatment of overactive bladder due to its selective action on M1 and M3 muscarinic subtypes, which provides therapeutic benefits in conditions like detrusor instability and neurogenic bladder.&lt;/li&gt;&lt;li&gt;• oxybutynin is a muscarinic receptor antagonist&lt;/li&gt;&lt;li&gt;• overactive bladder&lt;/li&gt;&lt;li&gt;• selective&lt;/li&gt;&lt;li&gt;• action on M1 and M3 muscarinic subtypes,&lt;/li&gt;&lt;li&gt;• therapeutic benefits&lt;/li&gt;&lt;li&gt;• detrusor instability and&lt;/li&gt;&lt;li&gt;• neurogenic bladder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs can cross blood brain barrier?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycopyrrolate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Physostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) i.e. Physostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glycopyrrolate: Incorrect, as it is a potent antimuscarinic agent with rapid action but lacks central effects due to its inability to cross the BBB.&lt;/li&gt;&lt;li&gt;• Option A. Glycopyrrolate:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• potent antimuscarinic agent&lt;/li&gt;&lt;li&gt;• rapid action&lt;/li&gt;&lt;li&gt;• lacks central effects&lt;/li&gt;&lt;li&gt;• inability to cross the BBB.&lt;/li&gt;&lt;li&gt;• Option B. Neostigmine: Incorrect because it is a quaternary ammonium compound , which results in poor oral absorption , limited corneal penetration , and an inability to cross the BBB.&lt;/li&gt;&lt;li&gt;• Option B. Neostigmine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• quaternary ammonium compound&lt;/li&gt;&lt;li&gt;• poor oral absorption&lt;/li&gt;&lt;li&gt;• limited&lt;/li&gt;&lt;li&gt;• corneal penetration&lt;/li&gt;&lt;li&gt;• inability to cross the BBB.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• It is important to remember that physostigmine can cross the blood-brain barrier, distinguishing it from other anticholinesterases like neostigmine and antimuscarinics like glycopyrrolate, which cannot.&lt;/li&gt;&lt;li&gt;• physostigmine can cross the blood-brain barrier,&lt;/li&gt;&lt;li&gt;• anticholinesterases&lt;/li&gt;&lt;li&gt;• neostigmine&lt;/li&gt;&lt;li&gt;• antimuscarinics like glycopyrrolate, which cannot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common adverse effect of short acting beta 2 agonists used in bronchial asthma is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle tremors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoglycemic attacks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sedation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Muscle tremors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Muscle tremors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hypokalemia: Incorrect, while beta-2 agonists can cause hypokalemia due to the intracellular shift of potassium, it is not the most common adverse effect.&lt;/li&gt;&lt;li&gt;• Option B. Hypokalemia:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• beta-2 agonists&lt;/li&gt;&lt;li&gt;• hypokalemia&lt;/li&gt;&lt;li&gt;• intracellular shift of potassium,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• adverse effect.&lt;/li&gt;&lt;li&gt;• Option C. Hypoglycemic attacks: Incorrect, hypoglycemia is not a typical adverse effect of beta-2 agonists.&lt;/li&gt;&lt;li&gt;• Option C. Hypoglycemic attacks:&lt;/li&gt;&lt;li&gt;• Incorrect, hypoglycemia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• beta-2 agonists.&lt;/li&gt;&lt;li&gt;• Option D. Sedation: Incorrect, beta-2 agonists typically do no t cause sedation as an adverse effect.&lt;/li&gt;&lt;li&gt;• Option D. Sedation:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• beta-2 agonists&lt;/li&gt;&lt;li&gt;• do no&lt;/li&gt;&lt;li&gt;• sedation as an adverse effect.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common adverse effect of short-acting beta-2 agonists in the treatment of bronchial asthma is muscle tremors, which occur due to direct stimulation of the beta-2 receptors in skeletal muscles.&lt;/li&gt;&lt;li&gt;• short-acting beta-2 agonists&lt;/li&gt;&lt;li&gt;• bronchial asthma is muscle tremors,&lt;/li&gt;&lt;li&gt;• direct stimulation of the beta-2 receptors&lt;/li&gt;&lt;li&gt;• skeletal muscles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs used in treatment of glaucoma is an alpha-2-agonist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apraclonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Netarsudil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Apraclonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-121842.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Apraclonidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Timolol: Timolol is a non-selective beta-adrenergic receptor blocker (beta-blocker) used in the treatment of glaucoma. It works by reducing the production of aqueous humor.&lt;/li&gt;&lt;li&gt;• Option B. Timolol:&lt;/li&gt;&lt;li&gt;• non-selective beta-adrenergic receptor blocker (beta-blocker)&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• of glaucoma.&lt;/li&gt;&lt;li&gt;• reducing the production of aqueous humor.&lt;/li&gt;&lt;li&gt;• Option C. Latanoprost: Latanoprost is a prostaglandin analog used in the treatment of glaucoma. It works by increasing the outflow of aqueous humor through the uveoscleral pathway.&lt;/li&gt;&lt;li&gt;• Option C. Latanoprost:&lt;/li&gt;&lt;li&gt;• prostaglandin analog&lt;/li&gt;&lt;li&gt;• treatment of glaucoma.&lt;/li&gt;&lt;li&gt;• increasing the outflow&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• uveoscleral pathway.&lt;/li&gt;&lt;li&gt;• Option D. Netarsudil: Netarsudil is a rho kinase inhibitor used in the treatment of glaucoma . It works by increasing the outflow of aqueous humor through the trabecular meshwork and Schlemm&#x27;s canal.&lt;/li&gt;&lt;li&gt;• Option D. Netarsudil:&lt;/li&gt;&lt;li&gt;• rho kinase inhibitor&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• increasing the outflow of&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• trabecular meshwork and Schlemm&#x27;s canal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Apraclonidine, as an alpha-2 adrenergic receptor agonist, reduces intraocular pressure by decreasing the production of aqueous humor.&lt;/li&gt;&lt;li&gt;➤ Apraclonidine,&lt;/li&gt;&lt;li&gt;➤ alpha-2 adrenergic receptor agonist,&lt;/li&gt;&lt;li&gt;➤ reduces intraocular pressure&lt;/li&gt;&lt;li&gt;➤ decreasing&lt;/li&gt;&lt;li&gt;➤ aqueous&lt;/li&gt;&lt;li&gt;➤ humor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After eating a plant as shown in the figure below, A child presented to emergency in comatose state. The pupils were dilated, and skin was dry. Body temperature is raised, and heart rate is high. These signs and symptoms can occur with the intake of which of the following substance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atropine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture3_XXE4pf8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atropine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Morphine - Incorrect, as morphine typically causes constricted pupils (miosis), not dilation.&lt;/li&gt;&lt;li&gt;• Option A.  Morphine&lt;/li&gt;&lt;li&gt;• - Incorrect,&lt;/li&gt;&lt;li&gt;• constricted pupils (miosis),&lt;/li&gt;&lt;li&gt;• Option B. Quinine - Incorrect, as quinine is not commonly associated with these symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Quinine&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• these symptoms.&lt;/li&gt;&lt;li&gt;• Option D.  Digoxin - Incorrect, as digoxin overdose typically does not cause hyperthermia and dry skin but can cause other symptoms such as nausea, vomiting, and heart rhythm disturbances.&lt;/li&gt;&lt;li&gt;• Option D.  Digoxin&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• digoxin
